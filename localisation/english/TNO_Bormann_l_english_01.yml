 bormann.0.t: "정치 로데오"
 bormann.0.desc: "내전의 참상을 뒤로하고, 총통은 겉으로나마 질서와 안정이 제국에 돌아오길 바랐습니다만 안타깝게도, 그러기에는 어려워 보입니다. 총통의 자비로 반역자 괴링 휘하의 잔당의 일부가 제국군으로 복귀 했으나, 그들의 수장인 쇠르너는 여전히 독자행동을 하려 들며, 마찬가지로 슈페어의 잔당도 젊은이들에게 자유화니 개혁이니 헛바람을 넣으며 각종 소요를 선동하고 있습니다. \n\n따라서 개혁은 행해질 것이지만, 슈페어가 시도했던 것처럼 국가를 타락의 구렁텅이로 몰아넣는 것과는 다를 것입니다. 총통의 명령대로 반체제 인사들은 재교육을 통해 사회로 재통합 될 것이며, 반군에 의해 무시당했던 선대 총통 아돌프 히틀러 각하의 유지는 다시 한번 제국 유일의 사상으로써 자리매김할 것입니다. \n\n판무관부들에 관해서는 총통께서 직접 노예제도를 좀 더 생산적인 방향으로 개혁하는 방안을 고민 중이시며, 또한 이미 요충지에 배치된 군에 의해 원주민들의 반란은 총통께서 거듭 약속하셨듯이 신속하게 진압될 것이고 판무관부들은 정상화될 것입니다. \n\n이를 부정하거나, 의문을 품는 등 총통께 불온한 생각을 품은 이들은 신속하게 처리될 것이며, 총통께서는 이미 본인의 정치적 수완을 통해 불온사상이 뿌리 잡은 기관의 썩은 부분을 도려내고, 빈자리를 국가사회주의에 충실한 이들로 대체하기 시작했습니다. 그로 인해 군은 선을 지키게 될 것이며, 학생들은 타락의 구렁텅이로 가는 길이 아닌 올바른 길을 보는 법을 배우게 될 것입니다. \n\n그리고 모든 일이 끝나면, 제국은 세계의 정상으로 굴기해 세상에 국가사회주의의 영광을 전파하게 될 것입니다."
 bormann.0.a: "하일 보어만!"
 bormann.0.a_tt: "§Y카드하우스가 활성화됩니다.§!\n§g-----------------§!\n§R독일의 §Y통제권§!을 §R확보하기§! §R위해 독일 내의 다양한 계층 및 이익집단의 §Y충성도§!를 확보하거나 통제불능의 사람들의 §Y영향력§!을 제한하기 위해 노력해야 합니다. §Y카드하우스§!를 통제함으로써 비로소 §R국가의 안정을 유지하고 적들을 숙청할 수 있습니다.§!"
 
 bormann.26.t: "노예 문제"
 bormann.26.desc: "노예제 문제는 오랫동안 라이히를 좀먹어왔습니다. 독일이 유럽의 주인이며 슬라브는 후진적인 동물이나 다름없는 존재라는 것에는 의심할 여지가 없습니다. 유럽에서는 이 열등인간들이 아리아인 정복자들의 명령에 따라 노역하는 일이 기본적인 생물학에 따른 자연스러운 일입니다. 그럼에도 불구하고 우리는 노예제가 경제에 미친 영향이 긍정적인 것만은 아니라는 것을 인정해야합니다. 배신자 슈페어가 토해낸 역겨운 오물은 그 자체로 국가사회주의에 대한 완전한 배신이지만 실제로는 조금이나마 일말의 진실을 담고 있었을지도 모르겠습니다. 노예제에 대한 과도한 의존은 하위 계층의 실업 문제에 도움이 되지 않았으며 고용을 늘리기 위한 수익성없는 헛된 프로젝트는 우리의 경제적인 문제를 지연시키기만 했다는 것을 말입니다. 평균적으로 독일의 남성과 여성들은 소비자로서 점점 더 적은 소비만을 하고있으며 이는 노예제가 존재하는 것이 독일 경제의 몰락으로 이어질 수도 있다는 공포를 유도합니다.\n\n라이히는 노예제의 상태에 대해 냉혹한 결정을 내려야만 합니다. 당 내의 많은 보수주의자들은 내전 기간 동안 파괴된 노예 캠프을 재건해서 슬라브 놈들을 걷어차 다시 일하게 만들어야한다고 주장합니다. 그러나 조금 더 실용적으로 타협해서 노예제를 정지하고 그 잡종들을 고립된 도시 게토에 수용하는 방안이 있을지도 모릅니다."
 bormann.26.a: "그놈들을 게토로 보내라."
 bormann.26.b: "타협은 겁쟁이들이나 하는 짓이다. 노예 캠프를 다시 만들어라!"
 
 bormann.27.t: "우리의 가장 위험한 문제"
 bormann.27.desc: "내전은 조국의 사지를 갈라놓았고 분열된 라이히의 잔해를 여미고자하는 총통 각하의 헌신적인 노력에도 불구하고 여전히 곪은 상처가 남아있습니다. 만일 그들이 빠르게 처리되지 않는다면 라이히는 위축되고 우리는 다시금 혼란으로 빠져들 것입니다.\n\n국방군은 신임 총통께 충성의 맹세를 바쳤지만 모든 이가 그의 지혜를 따르고자 하는 것은 아닙니다. 군부의 개혁주의자들은 군사 전술의 완전 재검토와 전문화된 소수 징병제를 포함해 국방군의 완전히 새로운 활력을 불어넣으려 하는 한스 슈파이델을 중심으로 모였습니다. 그들의 반대편에는 징병제와 국방군의 정치적 역할을 확대하고자하는 횡포한 군사 우선론자 페르디난트 쇠르너가 군국주의자 집단을 결집시켰습니다. \n\n보어만께서는 이 군복입은 족제비들보다는 스위스 은행가들을 더 신뢰하시겠지만 이 영향력 있는 두 파벌 중 하나의 도움없이는 라이히의 상처를 치유할 수 없습니다. 시간은 흐르고 있고 총통께서 이를 악물고 악마와 타협해야만 할 시간이 다가오고 있습니다."
 bormann.27.a: "하지만 어느 쪽 악마하고 말인가?"
 
 #THE SHOWDOWN
 bormann.28.t: "국방군 지도자와 만남"
 bormann.28.desc: "마르틴 보어만은 깊은 한숨을 내쉬며 눈을 비볐다. 몇 주 동안은 낮이 점점 더 길어지는 것만 같았다. 그는 아주 잠깐, 사소하게나마 순간적으로 라이히를 보존해야 한다는 엄청난 부담에서 벗어나 저녁 일찍 잠자리에 드는 자신의 모습을 상상하기도 했다. 그는 창문으로 흘러들어오는 달빛을 바라보며 큰 참나무 책상으로 향했다. 달빛처럼 단순한 것들을 감상할 시간을 마지막으로 가진 게 도대체 언제였을까?\n\n"하일 보어만." 졸음에 겨운 목소리가 그의 말도 안 되는 상상을 떨쳐냈다.\n\n"하일 보어만," 보어만은 전화에 거칠게 대답했다. "슈파이델, 그대를 총통 관저에서의 사적인 만남에 초대하겠네. 만약 설득력 있는 제안을 제시한다면, 나는 그대를 기꺼이 새로운 국방군 최고사령부 수장의 적임자로 지명할걸세. 페르디난트는 이미 우리와 합석하는 데에 동의했다네." 망설이고 있군, 보어만은 그리 생각했다. 처음에는 초대에 의기양양하고 만족해하던 쇠르너의 목소리도 슈파이델의 이름이 언급되는 순간 분노를 발산하기 시작했었다.\n\n"알겠습니다, 총통 각하," 슈파이델의 피로한, 약간 혼란스러워하는 목소리가 짧은 멈춤 후 들려왔다. "하일 보어만"\n\n보어만은 투덜거리며 전화기를 내려놓았고 그의 눈은 또다시 못생긴 형태를 가진 카펫을 놀라우리만큼 아름다운 무언가로 만들어주는 빛무리로 향했다. 보어만은 의자에서 일어나 방을 가로질러 잽싸게 전등 스위치를 켰다. 그러자 달빛이 순식간에 사라졌다. 보어만은 책상으로 돌아와 펜을 집어 들고 끼적이기 시작했다. 그런 유치한 방해 거리에 주의를 돌릴 틈은 없다.\n\n보어만에게는 할 일이 많다."
 bormann.28.a: "회의가 기다리고 있다..."
 
 bormann.29.t: "총통 관저에서의 만남: 미래의 방향"
 bormann.29.desc: ""들어오게!" 보어만은 벽에 걸린 자신의 초상화에 시선을 고정한 채로 외쳤다. 그의 뒤에서 문이 열리는 소리가 들렸고 두 사람의 외침이 겹치며 뒤따랐다. "하일, 총통 각하!" 보어만은 군복 차림의 두 장교, 사자 가죽을 두른 안경 낀 뱀들에게로 몸을 돌렸다.\n\n보어만은 낮은 목소리로 말했다. "환영 인사는 생략하지, 자네들. 앉게나, 이 토론을 더이상 지연할 수는 없다네. 국민을 지키고 영토를 보존하기 위해서는 조국에 강하고 안정적인 군대가 필요하다네. 그대들의 주장을 경청하는 게 총통으로서 나의 임무일 테지." 보어만은 의자에 앉으며 팔을 꼬았다. "나를 설득해보게."\n\n슈파이델이 탁자에 있는 의자에 앉으며 말을 꺼냈다. "저희에게 이런 기회를 주심에 감사드립니다, 총통 각하. 국방군을 재활성화하고 현대에 맞게 적응케 하는 것만이 독일을 새로운 발전의 시대로 열어가는 유일한 방법입니다. 현대에도 우리의 병사들을 과거의 진창에 밀어 넣을 수는 없습니다. 우리는 새로운 전략과 전술을 탐구해야만 합니다. 국방군에 대한 완전한 재검토가 필요합니다. 유능하고 존경받는 이들도 제 이상에 많이들 동참하고 있습니다."\n\n"슈페어에게 했던 것처럼 말이지." 쇠르너는 비웃었다. "총통 각하, 우리의 군대는 세계 최강이 아닙니까? 우리 힘으로 연합국과 소련을 격파하지 않았습니까? 우리는 위대한 전술 이상 가는 위대한 정신이 있고 세상에서 가장 고귀한 이들을 지휘하고 있습니다." 쇠르너는 슈파이델에게 삿대질을 했다. "이 녀석과 겁쟁이들의 집단은 '개혁'이라는 이름으로 국방군을 완전히 해체해버릴 것입니다!"\n\n두 장교가 계속해서 논쟁을 이어나가자 보어만은 무거운 한숨을 내쉬었다. 이 만남은 길어질 것이다..."
 bormann.29.a: "슈파이델이 옳다. 우리 국방군에 대한 완전한 재검토가 필요해."
 bormann.29.b: "쇠르너의 논리는 흠잡을 데가 없군. 우리의 국방군은 이미 위대하지!"
 
 bormann.30.t: "총통 관저에서의 만남: 징병"
 bormann.30.desc: "보어만은 그의 시가에 불을 붙이며 말했다. "다음 주제로 넘어가지. 징병에 관한 자네들의 입장은?"\n\n 쇠르너가 그의 날카로운 코에 걸린 안경을 올리며 말했다. "총통 각하, 제가 이전에 이미 언급했던 대로 우리의 군의 전략은 성공이 입증되었습니다. 하지만 군대는 사람이 없으면 아무것도 아닙니다. 라이히는 워싱턴의 유대 자본가들부터 동방의 권력에 굶주린 원숭이들까지 사방의 위협에 포위되어 있습니다. 만약 그들이 우리를 침공하려 한다면 어떻게 해야겠습니까? 우리의 국방군이 무력하게 지켜만 보는 가운데 우리의 수고의 결실을 빼앗기게 놔둘 수는 없습니다." 쇠르너는 탁자를 손가락으로 찍었다. "우리는 더 많은 징집병이 필요합니다!"\n\n슈파이델은 좌우로 손을 흔들었다. "비대한 군대는 비대한 병사만큼이나 그 무게로 군을 효과적으로 파괴할 것입니다. 징집병을 줄이면 우리의 군은 더 허리띠를 졸라맬 것이고 효과적으로 국방군을 전문화할 것입니다. 전문적인 지휘관과 전문적인 병사로 무능력한 예스맨들이 이끄는 겁에 질린 신참 대포 표적들을 대체하는 겁니다. 우리의 주안점은 양이 아니라 질이 되어야 할 것입니다. 따라서 새로운 징병법은 자원병으로 - "\n\n"자원병?!" 쇠르너는 폭소를 터트리며 탁자를 두드렸다. "용서해주십시오, 총통 각하... 하지만 이 자는 지금 라이히의 젊은이들에게서 전투의 영광과 명예를 제거하자고 제안하고 있습니다! 전쟁은 우리를 영웅으로 만들어줍니다. 슈파이델은 다 함께 싸울 수 있는 시민들의 권리를 박탈하려고 합니다. 고작 소위 전문적이라는 그 소집단으로? 도대체 뭘 한다고?"\n\n보어만은 손가락으로 탁자를 두드렸고 생각으로 눈썹을 찌푸렸다..."
 bormann.30.a: "슈파이델이 옳은 말을 했어. 군대의 양보다는 질을 우선시해야 해."
 bormann.30.b: "쇠르너가 군을 잘 이해하고 있군. 더 큰 군대는 더 강한 군대지."
 
 bormann.31.t: "총통 관저에서의 만남: 국방군의 역할"
 bormann.31.desc: "두 남자가 서로에게 손가락질하며 언성을 높이자 보어만은 관자놀이를 문질렀다. 그는 아돌프 히틀러가 영광스러운 나날들에 그러했듯 그의 금언에 매달리는 아첨꾼 장군들의 무리에 포위당해 있었다... 가장 큰 소리로 쉭쉭 대며 가장 센 힘으로 물어뜯고 있는 이 군복 입은 뱀들의 논쟁을 지켜보고 있자니 보어만의 속이 울렁거리기 시작했다.\n\n"그만!" 보어만은 그의 세 번째 시가를 재떨이에 던지며 소리쳤다. "마지막 주제로 넘어갈 시간이네. 우리의 위대한 라이히에서 국방군의 정치적인 위치는 어떻게 해야 할까?"\n\n슈파이델이 말했다. "군대는 조국 내에서는 비정치적인 조직이 되어야 한다는 것이 저의 신념입니다. 국방군의 의무는 국가와 국민에 봉사하는 것이지 정부에 로비하고 정치적인 의제를 추구하는 것이 아닙니다. 군이 자신을 당과 동일시한다면 당 그 자체를 대체하려고 하기까지는 시간문제일 것입니다."\n\n"언제나처럼 거짓말을 쏟아내는군!" 쇠르너가 쏘아붙였다. "네놈은 국방군을 단순한 도구로만 보고 있을 뿐 우리나라 내부의 주요한 힘이 될 거라고는 생각도 못 하고 있어! 당은 라이히의 머리이며 국방군은 강한 주먹입니다. 함께 한다면 우리의 적들을 파괴하는 데 협력해서 일할 수 있겠지만 분리된다면 모두 다 피만 볼 뿐입니다. 군대는 완전히 정치적이어야만 하며 국가사회주의 사상의 진정한 기준점이 되어야만 합니다. 비정치적인 국방군은 불충한 국방군이 되고야 말 것입니다.""
 bormann.31.a: "슈파이델이 맞아. 국방군은 비정치적인 세력으로 기능해야 해."
 bormann.31.b: "쇠르너가 옳아. 정치적인 국방군은 우리의 대의에 충성할테지."
 
 bormann.32.t: "총통 관저에서의 만남: 결과"
 bormann.32.desc_speidel_victory: ""조용!" 보어만이 그의 손을 곧게 펴들자 두 장교의 입씨름이 멈추었다. "결정을 내렸다. 슈파이델, 자네가 옳네. 국방군 내에 진정한 개혁을 시작할 때가 되었네. 지금 즉시 자네는 국방군 최고사령부 수장의 지위를 가지게 될 걸세." 슈파이델은 만족의 미소를 지으며 가볍게 고개를 흔들었고 쇠르너는 분노로 눈이 커지며 주먹을 불끈 쥐었다.\n\n슈파이델이 말했다. "감사합니다, 총통 각하. 각하께서는 국방군의 긍정적인 변화를 희망하는 이들에게 손길을 뻗어주셨습니다. 각하께 완전한 충성을 바치겠습니다."\n\n"말도 안 돼!" 쇠르너는 탁자 너머로까지 침을 튀기며 소리쳤다. 그는 펄쩍 뛰며 주먹으로 목제 탁자를 내리쳤다. 그는 보어만에게 삿대질하며 불타는 눈으로 쳐다보았다. "당신은 방금 배신자를 침상으로 들이신 겁니다! 슈페어의 비밀 숭배자 그 자체를!"\n\n"너 이 새끼 감히!" 보어만은 벌떡 일어나 재떨이를 잡아 분노한 장교에게 던졌다. 쇠르너는 던진 것을 피하느라 잠시 고개를 숙였다. "누구랑 말하고 있는지 기억해, 페르디난트!"\n\n"누구랑 말하고 있는지 아주 잘 압니다." 쇠르너는 군복에 묻은 담뱃재를 뻣뻣하게 털어냈다. 잠깐 그의 얼굴에 배신감의 냉소가 피어났다. "하일 보어만." 소리와 함께 그는 방을 걸어나갔다.\n\n슈파이델은 빠르게 얼굴의 당황을 감사로 바꾸고는 팔을 쭉 뻗은 채로 보어만에게 다가갔다. 총통은 굳은 악수와 억지 웃음으로 대답했다."
 bormann.32.desc_schorner_victory: ""결정을 내렸다." 보어만이 손을 들어 논쟁을 중지시키며 선언했다. 이 광대극은 오래지 않아 끝나리라. 선택은 명백했다. "쇠르너, 자네의 제안만이 더 강한 국방군을 만드는 유일한 길이네. 나는 지금 즉시 자네를 국방군 최고사령부 수장으로 지명하겠네." 쇠르너는 한쪽으로 기운 미소를 지으며 일어났고 슈파이델은 의자에 주저앉아 창백한 얼굴이 되었다.\n\n"아주... 유감입니다." 슈파이델은 한숨을 쉬었다. 그러고는 천천히 둥근 안경을 벗고는 눈을 문질렀다. "잘못된 선택이 아니신지 걱정됩니다, 총통 각하."\n\n보어만은 주먹을 책상에 내리치며 꾸짖었다. "내 결정을 부정하는 건가? 그 빌어먹을 입이나 다물어!"\n\n"죄송합니다, 총통 각하." 슈파이델은 조급히 대답했다. 그는 허공에 대고 경례했다. "하일 보어만." 보어만은 뻣뻣한 경례로 답했고 슈파이델은 퉁명스럽게 고개를 흔들며 방에서 나갔다.\n\n쇠르너는 으스대며 보어만에게 걸어와 힘차게 손을 흔들곤 젠체하며 말했다. "감사합니다, 총통 각하. 국방군의 용감한 장교들에 대한 각하의 지지는 잊히지 않을 겁니다. 저만 믿어주십시오." 쇠르너는 더 크게 미소지었지만, 그의 차가운 눈동자는 변하지 않았다."
 bormann.32.a: "악마와의 거래..."

 bormann.33.t:0 "모든 것은 질서 하에"
 bormann.33.desc:0 ""지난날의 사건들은 골칫거리였지. 완전한 지식 없이 문제를 해결하는 것은 불가능하네. 라이히가 거의 몰락할 뻔했지."\n\n뮐러는 고상하게 고개를 끄덕였다. "저도 꽤 공감합니다. 이른바, 아는 것이 힘이죠."\n\n보어만은 몸을 앞으로 기울이며 진지한 표정을 지었다. "그리 말할 줄 알았네. 자네가 당의 교리에 대해 열렬히 지지하지 않는다는 것 정도는 알고 있었네. 이 정도는 용인할 수 있네. 나는 양심의 가책이 없는 인간이 필요해. 어떻게 하면 자신만을 위해 살 수 있는지 아는 인간들 말일세. 현실적인 이들이지. 라이히의 정보기관들은 완전히 엉망일세. 정보기관에 대해서는 아무것도 믿지 않았던 히틀러의 방식 때문이지. 그래, 히틀러는 틀렸고 나는 그것 때문에 거의 죽을 뻔했지. 나는 모든 것이 하나의 기관, 질서경찰의 통제하에 있기를 원하네. 그리고 자네에게 이를 맡기고 싶네."\n\n뮐러는 별로 놀라워하지 않았다. 그는 정치적 무관심 덕분에 하이드리히의 눈에 들었고 과거에 그 정도의 일을 한 것은 사형 선고를 받을 정도는 아니었다. 하지만 이번 일은 도약의 기회였다.\n\n"영광입니다, 총통 각하."\n\n"자네가 정말 영광 따위의 말을 믿는다면 내 앞에서는 말하지 말게. 나는 영광스러운 인간 따위는 원하지 않아. 자기 이익을 위해 일할 인간만을 원하지.""
 bormann.33.a:0 "제대로 찾았다."

 bormann.34.t:0 "협상가에서 협상 파괴자로"
 bormann.34.desc:0 "보어만은 책상 위의 서류들을 검토해 보았다. 그는 수많은 약속을 해왔다. 약속이란 하나를 지키려 하면 다른 것을 어겨야 하므로 보어만이 회피해 왔던 것들이었다. 예를 들면 라이히를 수호하는 일과 국민에게 온정적으로 다가가는 일은 보통 양극단에 있는 행위이다. 그는 쿠데타를 회피하기 위해 수많은 약속을 했지만 그것들을 실제로 지킬 생각은 없었다.\n\n그는 서류들을 집어 휙휙 넘겨보았다. 약속이 체결되었다는 증거가 없다면 그의 말만이 남을 것이다. 그리고 그의 말이야말로 라이히 최고의 권위를 지닌 것이다. 그는 편안한 의자에서 일어나 연기만 나는 불씨만으로 빛나는 빈 집무실을 둘러보았다.\n\n그는 서류들을 벽난로에 던져넣고 그것들이 쭈그러들며 불타는 것을 지켜보았다."
 bormann.34.a:0 "문제 해결."

 #Bormann receives aid from industrialists in Kaukasien
 bormann.103.t:0 "카타리나슈타트에서 온 편지"
 bormann.103.d:0 "보어만 총통께\n\n카우카지엔에 있는 당신의 충실한 동맹들은 조국에서 일어난 내전에 대해 큰 걱정을 하고 있습니다. 어느 곳에 있든 게르만의 심장은 고통스러우며 저희는 배반자들이 총통 집무실에 대한 당신의 정당한 주장을 방해하는 상황에 대해 애도를 표합니다.\n\n지위를 되찾고 독일의 배신자를 분쇄하려는 당신의 노력은 라이히의 모든 올바른 아들들을 고취하고 있습니다. 캅카스에 있는 저희는 매우 쪼들리고 있고 추가적인 인력을 차출할 수도 없지만 저희도 조국을 위해 이바지하고자 하며 당신의 연료 수급에 차질이 없게 할 것입니다.\n\n저희는 당신의 완전한 승리를 기대하고 있습니다. 보어만 총통의 행운을 빕니다. 진정한 게르만들이 당신과 함께합니다. 지크 하일!\n\n- 임시 국가판무관 파울 플레이거"
 bormann.103.a:0 "카우카지엔의 동지들이 우리와 함께 한다!"
 
 #Bormann-Poland/GGN Events
 bormann.150.t:0 "공상주의자 사이의 현실주의자"
 bormann.150.desc:0 "길고 고통스럽고 때때로 무의미하게까지 느껴지던 몇 차례의 탐색 끝에 우리는 폴란드 정부 내에도 상식이 있는 인물을 찾아냈습니다. 아마 이들은 처음부터 우리에게 충성했던 인물이었거나 어쩌면 그들 앞의 상황이 얼마나 절망적인지를 인지한 것으로 보입니다. 그 이유가 무엇이건 그들은 폴란드의 미래에 관해 대화하기 위해 보어만 총통의 게르마니아로의 초대를 받아들였습니다. 폴란드인들은 우리의 힘에 진정으로 위협이 되지는 않고 우리 내각의 더 호전적인 인물들은 그들을 간단히 밟아버릴 것을 거론하고 있습니다만 군사적 행동으로 폴란드 따위에 소중한 게르만의 피를 낭비하는 것보다는 아끼는 것이 더 현명할 것입니다. 상황이 어찌 됐든 그들은 제안을 승낙했고 곧 보어만의 집무실로 오게 될 것입니다. 우리 행정부의 많은 이들은 이 대사들이 우리의 요구를 얼마나 수용할지에 회의감을 가지고 있으므로 우리는 우리의 할 말을 미리 준비해야 합니다. 보어만 자신은 이에 대해 공개적으로는 낙관적으로 바라보고 있지만 어떤 이들은 그가 실제로는 다른 사람들이 생각하는 것처럼 실패하기를 기대하고 있다고 합니다. 우리는 이를 두고 봐야 할 것입니다."
 bormann.150.a:0 "최소한 그들이 올 때까지는"
 
 bormann.151.t:0 "폴란드의 요구"
 bormann.151.desc:0 "마르틴 보어만 총통 집무실로:\n\n폴란드 공화국 정부와 국민은 자유로운 폴란드의 국가와 국민의 미래를 결정할 회담에 대한 당신의 제안을 받아들이는 사안을 저에게 위임했습니다. 폴란드의 위축되고 빈곤한 상태로 인해 우리는 폴란드 공화국의 통치 주체가 설정한 3가지 조건을 걸고 대게르만국과의 상호이익의 보호를 수용할 의향이 있습니다.:\n\n1. 폴란드 공화국 정부의 자치는 보장되어야 합니다. 폴란드가 아닌 주체의 통치는 그것이 민정이건 군정이건 폴란드의 법률이나 국가의 지위에 대한 자결권을 침해해서는 안 됩니다.\n\n2. 폴란드 고유의 영토에 대한 독일의 식민화와 독일의 인종-문화적 영역에 대한 폴란드인의 강제 동화는 즉각 중단되어야 합니다.\n\n3. 폴란드의 정부, 국체, 영토, 국민, 문화, 언어, 그리고 관련된 모든 개념과 기관들은 폴란드의 것으로 인정되어야 합니다. 대게르만국의 모든 공식적인 문서, 외교 창구, 정부 정책에서도 이를 준수해야만 합니다.\n\n만약 이 조건들을 총통이 수용한다면 폴란드 공화국은 대게르만국의 보호와 경제적 통합을 수용할 것입니다. 이 조건들은 협상 불가 사안입니다. 거절은 협상의 종료로 간주하며 이에 따라 자유 폴란드군은 방위 작전을 재실행할 것입니다.\n\n대통령 [POL.GetLeader]."
 bormann.151.a:0 "좋아. 그 '자치'인지 뭔지 줘버려."
 bormann.151.b:0 "폴란드 따위 하등인간 놈들이 내게 조건을 내건다고?!"
 
 bormann.152.t:0 "독일화되는 미래"
 bormann.152.desc:0 ""폴란드" 대통령에게,\n\n당신의 요구를 검토한 결과, 저와 제 정부는 수정사항을 제시하고자 합니다. 현재 당신의 폭도 세력에 점거된 총독부의 영역은 즉시 대게르만국의 관할로 되돌아올 것입니다. 폭도들은 즉시 무장해제되어 이송될 것입니다. 총독부는 재설치되고 "폴란드 공화국"의 모든 기관은 해체될 것입니다.\n\n독일인의 총독부로의 이주는 독일인과 게르만화된 다른 인종으로 구성된 프라하의 추가 위원회에 의해 조정될 것입니다. 비-아리아인 거주민들은 총독부의 피지배자가 되어 여행 및 거주의 권리는 총독부의 조항을 지키는 선에서 제약 없이 이루어질 것입니다.\n\n이는 우리의 최종적인 제안입니다.\n\n총통 마르틴 보어만"
 bormann.152.a:0 "우리를 바보로 아는가? 이 "제안"을 거부해라."
 
 bormann.153.t:0 "유도되는 미래"
 bormann.153.desc:0 "폴란드 "대통령"에게,\n\n당신의 요구를 검토한 결과, 저와 제 정부는 수정사항을 제시하고자 합니다. 현재 당신의 폭도 세력에 점거된 총독부의 영역에는 폴란드 보호령이 설치될 것입니다. 비-아리아인 시민들은 민간정부를 담당해 알베르트 포스터의 군사정부와 공존할 것입니다.\n\n독일인의 국가보호령으로의 이주는 독일인과 비독일인이 동수로 구성된 포젠의 추가 위원회에 의해 조정될 것입니다. 비-아리아인들은 국가보호령의 시민이 되며 다른 국가판무관부와 국가보호령으로의 여행과 취업을 허가하는 서류의 발급을 허가받을 것입니다.\n\n이는 우리의 최종적인 제안입니다.\n\n총통 마르틴 보어만"
 bormann.153.a:0 "궁색하지만, 우리가 미래로 갈 수 있는 마지막 기회일지도 모른다."
 
 bormann.154.t:0 "바르샤우의 반응"
 bormann.154.desc_declined:0 ""니미 씨발, 멍청한 새끼들" 보어만은 폴란드의 답신을 구겨 휴지통에 던져넣으며 중얼댔다. "지들에게 좋은 게 뭔지도 모르는군." 총통은 서랍에서 두꺼운 아프리카산 시가를 꺼내 불을 붙이고는 책상 건너에서 긴장한 채 땀을 흘리는 비서를 노려보았다. "뭐야?" 그는 이마를 찌푸리며 물어보았다.\n\n비서는 몇 차례 입을 뻐끔거리며 말을 꺼내지 못했다. "총-총통 각하," 그가 더듬거렸다. "어... 제가 누구한테 보고를-"\n\n보어만은 곧바로 일어나 시가를 떨어뜨리고는 손바닥으로 책상을 때렸다. "씨발, 무슨 생각을 하는 거야? 빌어먹을 고위사령부 놈들을 소집해서 저 좆같은 폴란드 새끼들을 묻어버리라고 해!" 비서는 혼란에 빠져 머뭇머뭇 문으로 향했다. "당장!" 보어만은 소리를 쳐서 깡마른 젊은이를 전화기로 보냈다.\n\n사실 이것이야말로 그가 선호하는 방식이었다. 히틀러는 이미 폴란드인들의 고집불통에 반항적인 성질을 알고 있었다. 이들은 다른 슬라브인보다도 더해서 겁 많고 고집스러우며 단순한 농업 작업 외에는 쓸모가 없었다. 보어만이 왜 그들이 어쩌면 합리적일 수 있다고 생각했는지는 알 수 없는 일이다. 하지만 최소한 아리아인의 피를 조금이라도 아끼기 위해서는 시도해볼 만한 가치가 있었다. 그러나 폴란드인들은 세계에서 그들이 어디 있어야 올바른지를 인정하지 못했고 따라서 폴란드 인종의 무수한 무덤 위에 총독부가 다시 세워질 것이다. 보어만은 그들이 천천히 느린 죽음을 맞이하기보다는 곧장 빠르게 죽고 싶어 한다는 것으로 만족했다."
 bormann.154.a_declined:0 "어쨌든 아무도 그들을 그리워하지 않으리라."
 bormann.154.desc_agreed:0 ""...그리고 이러한 점을 고려한 결과 폴란드 공화국은 우리의 위대한 두 국가 간의 상호 이익을 위하여 대게르만국의 보호를 조건 없이 수용하는 바입니다. 호의를 담아, [POL.GetLeader] 대통령."\n\n보어만은 누런 이 사이로 시가를 물고는 미소지었다. "궁지에 몰린 쥐새끼가 자기 주제를 인정했군!" 그는 창가로 걸어가 둥근 얼굴에 기쁨을 채우고는 창밖의 게르마니아를 바라보았다. "폴란드 정신인가 뭔가 하는 그거 정말로 대단하군. 농노 인종은 영원히 농노로 남아있어야지! 그렇지 않나, 헤벨?"\n\n외무장관은 힘없는 미소를 짓고는 폴란드 정부의 답신을 주머니에 집어넣었다. "맞습니다, 총통 각하. 모든 슬라브인이 이 정도만 협력적이었으면 좋겠군요."\n\n"협력?" 보어만은 그의 부하의 명백한 오인에 눈을 굴렸다. "폴란드인들은 단어의 의미를 몰라, 헤벨, 아니, 그들은 교활한 슬라브 짐승에 불과해. 그놈들은 이게 영구적인 조약이라고 생각하지. 그래서 그놈들이 힘을 길러 어떤…." 그는 잠시 말을 잃고는 시가를 공중에 흔들었다. "어떤 방식이든지 미래를 손에 넣으려고 할 거야. 어쩌면 이미 손에 넣었다고 생각할지도 모르지. 내 말 기억하게, 발터. 이 조약은 폴란드 문제에 대해 최종 해결책을 찾을 때까지만 유지될 거야."\n\n총통의 마음속 생각을 듣자 헤벨은 구역질이 났지만 억지로 희미한 미소를 짓고, 주군을 칭송하며 그들이 계속해서 잘해나갈 수 있을지를 고민하기 위해 조용히 떠나갔다."
 bormann.154.a_accepted:0 "폴란드가 제 주제를 아는군."
 
 bormann.155.t_rppolen:0 "[Get_newspaper_header]지하 국가의 통일성 붕괴"
 bormann.155.desc_rppolen:0 "폴란드 이민자 사회에 극심한 공포가 몰아닥쳤습니다. 대게르만국과 폴란드 공화국의 "대표자"들은 오늘 폴란드 공화국이 '국가보호령'이 되는 조약이 체결되었음을 선언했습니다. 국가보호령은 현지의 민간 정부와 국방군에서 지명한 지배자가 함께하는 위성국의 한 형태입니다.\n\n전 세계의 폴란드인들은 이 행위를 '민족적인 배반' 이라 규명하여 바르샤바에서 권력을 잡은 '겁쟁이', '부역자' 정부에 대한 비난을 내놓고 있습니다. 이 일에 대한 폴란드 내부에서의 반응은 알려지지 않고 있으며, 독일의 정책으로의 영합이라는 이 이해할 수 없는 사건의 막대한 여파는 전 세계 언론들을 혼란에 빠트렸습니다. 그러나 초기 보도에서는 저항 조직 간의 전면적인 내전은 아니더라도 최소한 봉기와 폭력적인 시위를 시사하고 있습니다. 이것이 폴란드의 새로운 여명의 시작일지, 아니면 폴란드 역사의 가장 어두운 장의 시작일지는 아직 두고 봐야 할 것입니다.\n"
 bormann.155.a_rppolen:0 "동포들 간의 싸움…."
 bormann.155.b_rppolen:0 "팍트에 온 것을 환영한다, 친구…."
 bormann.155.c_rppolen:0 "비할 데 없는 배반이다!"
 bormann.155.d_rppolen:0 "믿을 수가 없군!"
 bormann.155.t_ggn:0 "[Get_newspaper_header]흩어진 꿈"
 bormann.155.desc_ggn:0 "바르샤바에서 루마니아를 거쳐 끔찍하지만 그리 놀랍지는 않은 소식이 들려왔습니다. 대게르만국과 자유 폴란드 간의 협상이 끝장났다는 것입니다. 폴란드의 주요 도시들은 이 소식이 전파되자 공포에 빠졌고 바르샤바와 크라쿠프에서는 절망에 빠진 시민들이 가능한 모든 것을 강탈하며 폭동과 약탈 사태가 벌어졌습니다. 수많은 시민이 그들이 가져갈 수 있는 것이라고는 모두 챙겨 말수레나 노획한 독일제 차량에 싣고는 루마니아 국경으로 몰려들고 있습니다.\n\n폴란드 국내군은 국경에 모든 것을 집중하고 있지만 역부족입니다. 그들이 가진 것은 거의 퇴역한 독일 장비이며 그들의 상대는 재편되고 완전무장한 국방군입니다. 혼란에 빠진 신생국 자유 폴란드의 꿈이 나치즘의 군홧발에 영원히 무너지기까지는 시간문제입니다."
 bormann.155.a_ggn:0 "노예가 되느니 죽음을."
 bormann.155.b_ggn:0 "놈들을 분쇄하라! 자비란 없다!"
 bormann.155.c_ggn:0 "이제 우리는 홀로 남았군."
 bormann.155.d_ggn:0 "폴란드는 패배했다."
 
 bormann.156.t:0 "잠입"
 bormann.156.desc:0 "폴란드에 대한 계획된 침공을 시행하기 위해서는 우리의 정보망을 적절하게 사용할 필요가 있습니다. 아프베어는 이미 예전의 총독부의 옛 세포 조직을 재활성화했으며 거짓 정보를 흘리고 폴란드어가 가능한 요원들을 보내 자칭 국가 '자유 폴란드'에 침투해 전복시키려 하고 있습니다.\n\n라인하르트 겔렌의 옛 제자 게르하르트 베셀이 이 작전을 주도합니다. 그는 우리가 노력을 집중해야 할 두 대상을 식별했습니다. 하나는 폴란드 국내군 그 자체입니다. 국내군은 우리를 막아내는데 필요한 방첩 능력이 부족하여 그 지휘 체계에 침투해 국방군에 필요한 첩보를 빼내오는 것은 식은 죽 먹기입니다. 일부 매파는 그들이 폴란드에 필요한 모든 정보는 이미 얻었다고 주장하지만 그들이 성공적으로 봉기를 성공시켰다는 사실이 그들의 전투 능력에 대한 이전의 평가에 의문을 제기하고 있습니다. 여기에 정확하게 재접근한다면 수많은 게르만의 생명을 살릴 수 있을 것입니다.\n\n한편, 국방군의 요구에 부응해 폴란드의 보급 체계를 목표로 삼아 파괴 활동, 지시 혼란 유발, 보급선 차단에 집중하는 방법도 있습니다. 베셀은 개인적으로 이런 직접적인 접근에 의문을 표하지만 총통이 이 방향을 지시한다면 따를 것입니다. 어느 쪽이건 폴란드는 우리를 막을 수 없습니다."
 bormann.156.a:0 "그들의 비밀을 밝혀내야만 한다."
 bormann.156.b:0 "그들의 보급에 집중하라."
 
 bormann.157.t:0 "거대한 거짓말"
 bormann.157.desc:0 ""총통 각하, 기쁘게도 도플갱어 작전이 정상적으로 진행되고 있고 최종적인 조정이 이번 주말에 완료될 예정입니다. 파인우드 하우스에서의 테스트는 우리 법의학자들과 선발대의 노고 덕분에 폴란드의 잘못으로 조작할 매우 확실한 증거를 만들어냈습니다. 또한, 폴란드 테러리스트들에 의한 최근의 국경 습격-그들이 폴란드 국내군 소속인지는 확실하지 않지만-은 우리에게 실제 범죄가 저질러졌음에 대한 확고한 증거를 제공했습니다. 게르만인의 생명이 손실되기는 했지만, 우리에게는 더 말할 나위 없이 환영할 일입니다. 우리가 적에게 이렇게나 많은 잔혹 행위의 증거를 얻어낸 일은 발트 해방 이래로 처음입니다. 진짜든 아니든 간에 말이죠.\n\n우리의 질서경찰과 병사의 시체로 위장하기 위해 노예 몇 명을 준비해두었습니다. 각하의 요청에 따라 그들이 모두 이전에 독일 시민이었음을 증명하도록 공식적인 신원을 복구해두었습니다. 연관된 관료들은 각하의 성명이 거론되자마자 이를 열정적으로 도왔습니다, 총통 각하! 며칠 내로 각하의 명령에 따라 작전을 감행할 준비를 완료할 것입니다. 아프베어는 유대인의 꼭두각시인 외국 언론이 각하의 목소리 앞에서 춤추도록 만들기만 하면 될 것입니다. 지크 하일!"\n\n보어만은 만족한 미소를 짓고는 경력 있는 관료로서 능숙하게 펜대를 놀려 겔렌의 보고서에 서명하고는 작전 서류에 자기 집무실의 상징을 도장으로 찍었다. 이 작은 속임수로 국방군은 폴란드에 평화유지군으로 당도하게 되리라. OFN이 유럽의 평화와 안보를 위한 이런 고귀한 행동에 반발할 리가 있을까?"
 bormann.157.a:0 "놈들은 모두 테러리스트다."
 
 bormann.158.t:0 "[Get_newspaper_header]추악한 진실"
 bormann.158.desc:0 "병원에는 희생자들이 몰아닥치고, 주택은 불타오르며 게르만 민족은 정의를 갈구합니다. 대게르만국에서는 이전의 총독부를 점거한 반란 지대가 저지른 거대한 범죄가 최근 발각되었다는 뉴스가 쏟아져나오고 있습니다. 폴란드 정부는 이전의 점령지의 독일 정착민들을 집에서 강제로 추방하는 등의 잔인한 보복으로 비난을 받아왔습니다. 명백한 잔혹 행위를 시사하는 대규모 매장지의 사진 역시 공개되었습니다. 폴란드 정부는 이런 주장을 명백히 부정하며 반대로 게르만국이 폴란드 민족을 완전히 절멸할 목적으로 수많은 범죄를 저질렀음을 주장했습니다. 이런 주장들은 독일 언론 기관의 엄청난 규모에 의해 묻혀버렸습니다.\n\n라이히에서 제시한 증거에도 불구하고 각국의 정부는 이 주장을 의심하고 있습니다. 보어만 총통의 정부는 이 충격적인 주장과 비밀스러운 사건을 진실로 만드려고 합니다.\n"
 bormann.158.a:0 "폴란드의 불운의 날"
 bormann.158.b:0 "거짓말! 거짓말에 조작이야!"
 
 bormann.159.t:0 "Unterdrückung"
 bormann.159.desc:0 "The offices of the Führer were always hectic, but today was like few others. Officers and ministers and dignitaries from across the Pakt entered and exited so often Führer Bormann had given up on ordering him to close it. Rudolph himself was swamped with checking and drafting and sending everything the Führer required, and though he was diligent he could no longer see his desk for the paperwork.\n\n"Rudolph, have you ever written a declaration of war?"\n\nRudolph entered the office, thinking he had misheard. Bormann was hunched over an ordnance survey with a host of OKW officers. He flung a half written letter at Rudolph as he entered, scarcely glancing at him. "I've already started it for you, shouldn't be difficult. They won't accept the demands anyway."\n\nRudolph opened the letter at his desk. When the Führer had said "started", he was being generous. He exhaled and took out a fresh sheet of paper. More than likely they wouldn't see it until after the invasion had started anyway.\n\nTo the President of "Poland",\n\nYou and your alleged government will immediately stand down your army and submit to the re-established Generalgouvernement. Failing to comply immediately will leave no other option than a state of war."
 bormann.159.a:0 "No, too formal..."
 
 bormann.160.t:0 "[Get_newspaper_header]Polenfeldzug"
 bormann.160.desc:0 "Screens across the globe have once more been filled with the stark image of Führer Bormann against bright lights and red and black swastikas. The Greater German Reich is once more at war. Despite all attempts at negotiation, he claims, the German people are involved in a Verteidigungskrieg, a war of defense against the violent terrorist government of the Polish State. Once more, German tanks will dig their muddy treads through Polish fields and battle will rage.\n\nThe largely unrecognised Polish government has responded that their alleged crimes are a falsehood created as a casus belli, but that nonetheless they will fight to the end in resistance to the German invader.\n\nDespite the élan of the soldiers of the newfound Polish Army they are hopelessly outnumbered by the forces of the Einheitspakt. The war is expected by many to be a shorter and bloodier recreation of that of 1939.\n"
 bormann.160.a:0 "How can it be peaceful when they try and take away your dignity?"
 
 bormann.161.t:0 "Die Interimregierung"
 bormann.161.desc:0 "Unease and anxiety hung over Krakau like a storm, though this was not news to anyone. The citizens of the city had long since accustomed themselves to living under the administration and its unique 'peculiarities'. The wisest of them had learned to ignore the open-secret of the underground, to mind their tongues when speaking of Hans Frank and his actions, and to even lie to family and colleagues inside the Reich proper about the state of the Generalgouvernment. However, by the day's dawn even the administrative center's most embittered cynics could do nothing but be stunned - if not be truly surprised - by the columns of armored vehicles and ranks of soldiers proceeding down the streets towards the city's center. Even though word had not been given directly to the public about their mission, it was obvious to all what the Wehrmacht had come to do.\n\nThe thunder of jetcraft rattled the government headquarters even as riflemen shouted orders at panicking security officers who, in the true spirit of the GGN, had not received warning from their superiors. By the end of the hour, Hans Frank's clique and all attached political officials had been - sometimes forcefully - placed under arrest and evicted from the centers of power in the Generalgouvernment. By the end of the day, NSDAP functionaries and other assorted party members had been installed throughout Krakau as the heads of the new Interinregierung and immediately set to work on their herculean task; dousing the political fires Hans Frank's clique had left to consume the entire administration."
 bormann.161.a:0 "The storm breaks."
 
 bormann.162.t:0 "To Cleanse the Papertrail"
 bormann.162.desc:0 "The first acts of the Interinregierung were to examine the records of the Generalgouvernment's old administration with the purpose of getting a clear indication of the reality on the ground. This has not proven to be a simple task.\n\nConsulting records from Germania has directed our investigators to reports and bureaus that exist more on paper than do in actuality, while viewing documents from Krakau and other bureaucratic hubs only shows how much of Hans Frank's internal system was based on cryptic whimsy and boldfaced deception. A functionary of the Interinregierung might discover reports detailing a transfer of funds and personnel to a managerial department only for another functionary to find that same department having been consolidated into a completely unrelated bureau whose new records are kept using archiving methods that can only be described as 'labyrinthine'.\n\nThe remnants of the bureaucrats and secretaries of the administration have been less than cooperative as well. This is not due to some personal resistance to assisting our operation, but rather that those individuals know less about the overall picture than even our own functionaries and investigators. It has become torturously clear that the bloated departments of the GGN's administration must be entirely dissolved and reconstructed from the ground up if the region is ever to be brought into line with the basics of governmental standards and accountability, much less function in step with the Reich."
 bormann.162.a:0 "Did anyone get that memo?"
 
 bormann.163.t:0 "Punishment where Punishment is Due"
 bormann.163.desc:0 "The Führer let his gaze wander over the reports and indictments before him concerning the near-disaster of the Generalgouvernment, his taught expression betraying nothing of his thoughts even in privacy. The matter at hand, however, concerned less the final analysis of the Clique's blunders and abuses, but rather the fate of those involved. By all measure every last one of them was guilty of high crimes against the Reich and its peoples; embezzlement, fraud, dereliction of duty, even technical treason to the Vaterland, and each carried a very high price to the accused. These charges could not be dismissed, for as much as some in the NSDAP would wish to put the entire failure behind them, the citizens were incensed at the fact that on Germany's very doorstep such a national embarrassment was allowed to transpire at all, much less continue unabated for years.\n\nBormann stood from his desk and strode to the windows, considering the bustling sprawl of Germania and the Reich before him. The accused would be punished, but the question remained to what degree. Should they be subjected to the full purview of the law then the people of the Reich would be relieved and, perhaps most importantly, witness firsthand Bormann weeding out those corrupt officials and thereby cement his commitment to justice. However, there are notable members in the party who would take exception to such drastic punishments to their compatriots, and Bormann's control in the nation is not yet absolute. Inversely, letting the clique off with just a figurative black eye would endear a swath of the party to him and his judgement, though surely the people would not favor such a decision."
 bormann.163.a:0 "What is justice without discretion?"
 bormann.163.b:0 "The charges are clear, and so is the verdict."
 
 bormann.164.t:0 "To The Best"
 bormann.164.desc:0 ""My Führer, in conclusion, I am glad to report that the state of the Interimregierung is stabilizing. Further, the overall region is rectified enough that our efforts can be consolidated under one acting director again." Bormann reclined in his chair slightly, focusing on the conversation occurring through the telephone. The Führer had long known where the discussion was going, that of a new Reichskommisar for the Generalgouvernment. In advance, he had considered many capable officials whom he knew he could trust, yet none of the candidates were so superior to one another that the choice was obvious. Still, if there was one thing the Führer knew above all else, it is that politics has a way of making a decision for you. Of all options, there were three men Bormann considered.\n\nFirst was Eduard Wagner, the man responsible for The Reich's logistics during the Second World War and a notable militarist. The GGN is vital to the Reich logistically, and accordingly Wagner will excel in such a position, though he will have to step down from his military rank to receive it. Second is Theodor Koch, the industrialist of the Reichswerke Hermann Göring company. The GGN has untapped industrial potential and a savvy man like Koch will handle the aforementioned logistics well. Finally, Werner Dollinger, a reformist and famous Bavarian economist, would perform admirably in reconstructing the economic prospects of the GGN itself.\n\nBormann brought the phone to his lips, paused, and came to a decision."
 bormann.164.a:0 "Eduard Wagner, the militarist."
 bormann.164.b:0 "Theodor Koch, the industrialist."
 bormann.164.c:0 "Werner Dollinger, the reformist."
 
 bormann.165.t:0 "[Get_newspaper_header]Dawn over the Weichsel"
 bormann.165.desc_wagner:0 "As the dust settles after the eviction of Hans Frank's incompetent administration by the Wehrmacht, it seems like Bormann and the provisional Interimsregierung have finally decided on a new Reichskommissar.\n\nIn a state broadcast Führer Bormann announced known militarist and logistics general Eduard Wagner as the best choice for the position, citing the logistical importance of the former Polish lands for access to the Reichskommissariat further east. Though he has to formally abandon his military rank for the position, Wagner nevertheless present a bleak future for the remaining Poles. With military and logistical concerns taking the forefront a notable improvement of the Polish situation seems as far away as ever. And now the Reichskommissar is actually competent..."
 bormann.165.desc_koch:0 "As the dust settles after the eviction of Hans Frank's incompetent administration by the Wehrmacht, it seems like Bormann and the provisional Interimsregierung have finally decided on a new Reichskommissar.\n\nIn a state broadcast Führer Bormann announced that engineer, entrepreneur and industrialist proponent Theodor Koch has been chosen for the vacant position. With the Generalgouvernement so far below it's full industrial potential, Koch has great plans to rectify that situation even if it means slightly reducing the pressure on the Poles to some degree."
 bormann.165.desc_dollinger:0 "As the dust settles after the eviction of Hans Frank's incompetent administration by the Wehrmacht, it seems like Bormann and the provisional Interimsregierung have finally decided on a new Reichskommissar.\n\nIn a state broadcast Führer Bormann announced, that Bavarian economist Werner Dollinger shall move to the new position. A well known reformist and advocate of Bavarian economic interest in the Generalgouvernement, Dollinger is likely to develop former Poland economically. Already first moves into making Warsaw and Krakow centers of a modern and effective car have begun. If they turn out well then the economic prosperity might even trickle down to the Poles themselves."
 bormann.165.a_wagner:0 "More pain for the Poles it seems"
 bormann.165.a_koch:0 "Can industry improve the Polish lot?"
 bormann.165.a_dollinger:0 "Better cars than camps"
 
 bormann.166.t:0 "폴란드는 아직 죽지 않았다"
 bormann.166.desc:0 "내전의 혼란 이후, 총독부는 폴란드인 파르티잔이 봉기하며 화염에 휩싸였습니다. 라이히의 내외에서는 이에 대해 많은 예측이 있었습니다. 어떤 이들은 총독부가 무기와 전략의 우월성을 바탕으로 승리할 것이라 했고 다른 이들은 파르티잔이 총독부를 압도하는 숫자로 승리할 것이라고 했습니다.\n\n두 예측은 모두 빗나갔습니다.우리는 폴란드인들과 우리 사이에 아직도 진행되고 있는 분쟁에 개입하기 위해 육군을 동원하고 있으며 총독부의 팍트 재가입을 보장받았습니다. 우리는 또한 한스 프랑크에게 이러한 수준의 봉기가 다시는 일어나지 않도록 앞으로는 더 잔혹하게 굴 것을 지시했습니다. 폴란드는 그들이 승리하지 않은 것에 감사해야 할 것입니다. 그랬다면 우리의 통치는 더더욱 잔혹했을 테니 말입니다."
 bormann.166.a:0 "흠, 이런 건 예상 못 했군."
 
 bormann.555.t:0 "크림반도에서 쿠데타를 감행한 되니츠!"
 bormann.555.d:0 "라이히가 혼돈의 구렁텅이에 빠지며 크림반도의 침묵은 아예 들리지 않을 수준까지 되었습니다. 독일 흑해 함대의 모항이자 강철로 된 작은 섬조차 만들 수 있는 수준의 해군 시설을 가진 이 북적이는 항구는 그로이퉁기해협에 위치한 총독들의 저택으로 매일같이 엄청난 양의 '선물'이 들어온다는 소문이 퍼지며 주목을 받아왔습니다. 그러나 테오도리히스하펜으로 계속해서 선물이 흘러 들어감에도 나온 정보는 거의 없었습니다. 오늘 아침 항공로를 통해 짧은 공식 발표가 나오기 전까지는 말입니다.\n\n유명한 해군 영웅 카를 되니츠는 오늘 아침 7시경 '독일의 가장 어두운 시간에 독일이 태초부터 가진 그 자유를 빼앗으려는 배반자'를 비난했습니다. 이는 틀림없이 라이히스탁의 존엄함을 무시한 한스 슈파이델을 겨냥한 것입니다. 그의 말과 동시에 사복을 입은 해병들이 도시와 조선소의 주요 시설을 점거했습니다. 점심이 되자 민간 총독이 사임했고 간략하게 '사적인 의견 충돌'을 언급하며 강제적인 사임을 시사했습니다.\n\n되니츠는 내전에서 중립을 유지하고 싶었지만, 게르마니아에서의 음모로 어떤 세력으로 가게 되었다며 애석해했습니다. 그 세력은 진정으로 옳은 세력이자 독일의 적법한 정부인 바로 우리를 말하는 것입니다!\n\n되니츠의 방송이 끝난 직후 몇몇 보좌관들이 우리 사령실로 달려들어 이 충격적인 횡재를 숨 가쁘게 전했습니다. 되니츠가 아직 편을 정하지 않은 해군 지휘관들을 우리 편으로 끌어들이면서, 우리는 '대서양의 영웅'의 비난이 반역자들의 미개한 군사력에 미칠 파괴적인 효과뿐 아니라, 바다를 완전히 장악할 수 있게 되었습니다."
 bormann.555.a:0 "그에게 우리가 가진 가장 좋은 병을 보내라!"
 
 bormann.556.t:0 "크릭스마리네의 분리!"
 bormann.556.d:0 "충격적인 소식이 항구에서 들리면서 온 라이히의 눈이 다시 한번 동쪽의 크림반도를 향하고 있습니다. 독일 헌법에 대한 존중의 중요성에 대한 격한 언사와 함께 다시 한번 라디오에 출연한 카를 되니츠는 방송 중간에 어떤 이름을 거명하기 시작하면서 전 세계의 관측자들을 놀라게 했습니다. 온 라이히의 제독들이 상상할 수 있는 모든 함대와 해역에서 되니츠와 행동을 같이하겠다며 테오도리히스하펜으로 연락을 보내온 것입니다. 그의 비난은 독일 해군 대부분, 특히 내전에서 누군가를 공식적으로 지지해야 한다는 사실에 불편함을 느낀 이들에게 명백하게 '중립적인' 대안을 제시하는 것으로 많은 이의 심금을 울렸습니다. 빌헬름스하펜에서는 제독이 되니츠가 아닌 슈페어를 지지한다고 선언하자 수병 네 명이 갑판에서 뛰어내려 육지까지 1마일을 넘게 수영해서 탈영했다는 동화 같은 이야기마저 퍼지기 시작했습니다.\n\n온 라이히의 함선들이 되니츠의 깃발 아래 모임에 따라 실질적으로는 우리에게 모이게 되었고 우리의 경쟁자들의 승리 확률은 점차 줄어들고 있는 것으로 보입니다."
 bormann.556.a:0 "모두 충성된 독일의 아들이다."

 #Bormann Bohemia Events
 bormann.600.t:0 "명예를 돌려야할 이들에게 명예를 (Ehre wen Ehre Gebührt)"
 bormann.600.desc:0 "보헤미아 주둔군은 내전 이전에도 별로 부럽지는 않은 위치였습니다. 그 지역은 라이히의 한가운데에 있었지만 저항군이 만연했고 체코인들은 파괴 행위를 멈추려하지 않았습니다. 포위된 주둔군은 필사적으로 버티며 지역을 탈환했고 그들을 하나하나 사냥해나갔습니다. 이제 보헤미아는 우리의 품으로 돌아올 준비가 되었습니다.\n\n보어만 총통께서는 조국과 단절되었음에도 라이히에 충성한 병사들의 행동을 칭찬하시고는 그들이 길을 잃지 않도록 만든 총독에게는 보헤미아의 수호자로서 새로운 종류의 훈장이 수여되었습니다. 최종적으로 라이히의 첫 정복이 완료될 것입니다."
 bormann.600.a:0 "명예를 돌려야할 이들에게 명예를."

 bormann.601.t:0 "새로운 명령"
 bormann.601.desc:0 "우리의 뵈멘-메렌 보호령의 주둔군들은 독일 내전 동안 그들을 급습한 성가신 저항군을 상대로 승리했습니다. 이는 우리에게 추가적인 값비싼 치안 활동을 절약할 수 있게 만들어주었지만 위험할 수도 있는 정치적 선례 역시 제시했습니다.\n\n주둔군은 개혁주의적인 성향을 가지고 있으며 프라하는 게르마니아에서 그다지 멀지 않습니다. 우리는 물론 단순히 그들을 라이히의 구석으로 재배치해서 영향력을 제한해버릴 수도 있겠지만 온 육군의 개혁주의자들은 그들이 거둔 승리를 부정당할 것입니다.\n\n아니면 그들의 승리를 선전할 수도 있습니다. 당연히 이는 운전석에 앉아 있는 것이 보어만 총통이 아닌 국방군이라는 인상을 더 강화할 것입니다."
 bormann.601.a:0 "이 병사들은 그들의 영향력을 제한하기 위해 게르마니아에서 멀리 재배치되어야만한다."
 bormann.601.b:0 "이 체코인들은 그들과의 싸움에 승리하는 것으로 스스로의 독일화를 증명했다. 그대로 있어도 된다."

 bormann.603.t:0 "인수"
 bormann.603.desc:0 ""아름답지 않습니까? 폰 크로지크 가문에서 나폴레옹 전쟁 시기부터 모아왔던 것들입니다." 요한 루트비히 슈베린 폰 크로지크 백작은 총통을 집무실로 맞이하며 관사의 그림들을 맨손으로 가리켰다.\n\n"난 유화 따위나 보려고 여기 온게 아니네, 크로지크." 그들의 대화는 제대로 시작조차 하지 않았지만 보어만의 인내심은 이미 바닥이었다.\n\n부관이 그들 뒤의 문을 닫자 잠시 침묵이 있었다. 크로지크는 대화를 시작하려고 했지만 곧 입을 다물었다. 보어만의 어조와 표정은 인간의 그것이라기보다는 먹이를 앞에 둔 야수와도 같았다.\n\n"진심으로 네 직위를 유지할 수 있을거라고 기대했나, 크로지크? 그런 건 없다. 난 널 잘 알아. 네 생각보다도 더. 난 네가 슈페어에 동조한 것도, 네가 한 "타협"의 내용도, 네가 50년대 라이히의 실패에서 권력에서 내쳐진 이유가 오랫동안 바이마르 체제의 줏대없는 잔당이었기 때문이라는 것도 알고 있어."\n\n"그리고 전 당신이 아직까지 프라하의 SS들과 싸우고 있지 않은 이유이기도 합니다." 크로지크의 반항은 절제되었으나 예리했다.\n\n"그리고 그건 내가 널 이 장소에서 제 발로 떠나갈 수 있게 해주는 유일한 이유지. 그러니 더 이상 실수하지 말고 이제는 떠나. 여생을 가족들과 보내도록. 내 앞길 절대 가로막지 말고." 보어만은 무심코 권총집에 손을 얹었다.\n\n이후의 대화는 좀더 부드럽게 흘러갔다. 결국 크로지크는 조용히 권력을 넘겼다."
 bormann.603.a:0 "총통께서 내리시고 총통께서 거두시네"

 bormann.604.t:0 "라이히로의 귀향 (Heim ins Reich)"
 bormann.604.desc:0 "총통과 크로지크가 몇 시간의 회의 끝에 나오자 프라하 성의 벽에는 카메라 플래시가 터져나왔습니다. 그들은 손을 굳게 잡으며 악수와 미소로 회담의 성공을 밝혔습니다. 밝은 적색 바탕의 하켄크로이츠 깃발이 벽에 극적으로 펼쳐지며 내려오자 군중들은 환호했습니다.\n\n당의 기관은 보어만의 협상에 대한 개입이 오랫동안 계속되어온 보헤미아 문제를 무혈로 해결한 것을 칭송했고 게르마니아의 거리는 라이히가 이룩한 또다른 성공적인 정복에 대한 환호로 가득합니다."
 bormann.604.a:0 "보헤미아가 영구적으로 되돌아왔다."

 #Bormann Crimea events
 bormann.620.t:0 "함대의 귀환"
 bormann.620.desc:0 "푈키셔 베오바흐터의 단독 기사에 의하면 라이히 본토의 내전이 끝나자 현재 크림 반도에 주둔하고 있는 크릭스마리네가 독일로 돌아올 준비를 하고 있다는 소식입니다. 내전 중 함대가 잘못된 이의 손에 들어가지 않도록 독일에서 떠난 카를 되니츠 제독은 보어만 총통의 승계와 평화를 재건하기 위한 진심어린 노고를 인정한다고 합니다.\n\n되니츠 제독의 명성은 하늘을 찌르며 그의 분노를 샀다가 그가 돌아왔을 때 함대의 주포에 포격당하는 것이 두려워서였는지 승리했을 때를 대비해 바보같이 비위를 맞춰주기 원했는지는 몰라도, 총통 참칭자들도 그가 사라진 것에 대해 반대의 목소리를 내지는 않았습니다. 그러나 제독은 참된 사람이고 정당한 총통이 아닌 다른 사람에게 그의 함선을 넘기는 위험한 상황을 거부했습니다.\n\n총통께서는 그의 친구이자 동지를 위한 성대한 환영행사를 예상하고 있으며 당연히 훈장 역시 준비 중입니다. 크릭스마리네에 아들을 두신 독자 여러분들 역시 우리의 아이들이 집으로 되돌아오는 것을 아시고 안심하실 것입니다."
 bormann.620.a:0 "아이들을 집으로 되돌려보내자."

 bormann.621.t:0 "야데항"
 bormann.621.desc:0 "근 몇 년 새 빌헬름스하펜 항이 이렇게나 가득 찼던 적은 없었다. 야데만의 북적이는 움직임은 맹렬한 질주가 되어 항구를 점령해 거대한 회색 빙산마냥 정박한 거대한 전함들을 위한 자리를 만들어주었다. 현대를 규정한 광란의 전투에서 오랫동안 피해왔던 크릭스마리네가 귀환했다.\n\n"-어두운 시간, 라이히가 겪은 수십 년간 가장 어두운 시간이었습니다. 어두운 시간에는 힘든 선택을 해야 합니다. - 각자는 개인의 자아 따위는 국가의 존재에 비하면 아무것도 아니라는 사실을 깨달아야만 합니다. 되니츠 제독은 크릭스마리네를 전쟁에서 배제한다는 그의 선택이 불명예스럽다는 것을 알고 있었지만 그 선택이 조국의 이익에 필수적이라는 것도 알았습니다. 이것이야말로 진정한 명예입니다."\n\n되니츠와 보어만은 나란히 서있었지만 단상은 청중들과 멀리 떨어져있었고 총통의 곁눈질이나 제독의 은근히 찌푸린 얼굴을 볼 수 없었다. 어쨌든 오늘은 평화의 날이고 사람들은 그들이 기대어 있는 벽에 금이 가는 것을 바라지는 않았다."
 bormann.621.a:0 "국방군은 다시 한 번 하나가 되었다."

 bormann.622.t:0 "흑해의 회색 군복"
 bormann.622.desc:0 "크릭스마리네가 테오도리히스하펜으로 출발하며 흑해 최대의 항구는 침묵에 빠졌습니다. 항구는 대양에 지어진 마천루처럼 수평선을 가리는 부풀어 오른 함선에 종사하는 부두 일꾼과 노동자들처럼 직접적으로건, 슬라브족 점령자들로부터 싸움을 시작한 이후부터 생겨난 셀 수 없이 많은 주점, 식당, 창관들처럼 간접적으로건 도시의 절대다수의 고용을 창출해왔습니다. 함대가 떠나가자 도시에 거주하는 독일인들 사이에는 짧은 경제 공황이 찾아왔지만 술 취한 선원들이 사라지자 소수의 남아있는 우크라이나인들에게는 약탈과 강간으로부터의 짧은 유예기간이 찾아왔습니다.\n\n그러나 길지는 않았습니다. 크릭스마리네의 출발은 끝이 아니라 또 다른 시작이자 라이히와의 재결합이었습니다. 전함들은 더 적은 수가 돌아왔지만 관료들과 다른 물자를 실은 수많은 다른 함선 역시 함께 데려왔습니다. 독일과의 연결이 회복되며 크림에는 이제 전투력을 보존하려는 해군과 이를 가능케 하는 자금이 존재하게 되었습니다."
 bormann.622.a:0 "또다시 거리가 펠트그라우로 가득 찼다."

 #Bormann Netherlands events
 bormann.650.t:0 "협상 결렬"
 bormann.650.desc.a:0 "불같은 편지부터 우격다짐의 전화 통화와 개인 면담까지 네덜란드의 레이더르와 그의 파시스트 졸개들과의 격렬한 소통 끝에 공식적인 반응을 얻어냈습니다. 총통께서 협상과 협박을 통한 설득과 위협으로 최대한 노력했음에도 불구하고 네덜란드의 파시스트들은 아인하이츠팍트에 가입하는 것을 거절했습니다. 코르넬리스 판 헤일케르컨은 보어만께 보낸 개인 서신에서 "네덜란드식 국가사회주의는 라이히의 그림자 아래에서는 성공할 수 없다"고 주장했습니다.\n\n보어만이 찡그린 눈으로 편지의 내용을 훑어보았고 특히 라이히가 네덜란드를 내버려둘 것을 요청하자 동정이 아닌 분노가 끓어올랐습니다. 네덜란드에 대한 공식적인 침공이 선언되었습니다. 육군을 준비합시다!"
 bormann.650.desc.b:0 "불같은 편지부터 우격다짐의 전화 통화와 개인 면담까지 비스회벌과의 격렬한 소통 끝에 공식적인 반응을 얻어냈습니다. 총통께서 협상과 협박을 통한 설득과 위협으로 최대한 노력했음에도 불구하고 네덜란드는 아인하이츠팍트에 가입하는 것을 거절했습니다. 저 하찮은 독재자는 보어만께 보낸 개인 서신에서 라이히의 영광스러운 통치 아래로 들어가는 것으로 국민들을 배반할 수는 없다고 주장했습니다.\n\n보어만이 찡그린 눈으로 편지의 내용을 훑어보았고 특히 독일인들이 네덜란드의 독립을 존중할 것을 요청하자 동정이 아닌 분노가 끓어올랐습니다. 총통께서는 공식적으로 네덜란드에 대한 즉각적인 침공을 명령하셨습니다."
 bormann.650.desc.c:0 "불같은 편지부터 우격다짐의 전화 통화와 개인 면담까지 네덜란드의 새 지도자들과의 격렬한 소통 끝에 공식적인 반응을 얻어냈습니다. 총통께서 협상과 협박을 통한 설득과 위협으로 최대한 노력했음에도 불구하고 민주주의자들은 아인하이츠팍트에 가입하는 것을 거절했습니다. 새로 선출된 총리는 보어만께 보낸 개인 서신에서 "당신의 강제적인 명령을 순순히 따른다면 네덜란드 국민들을 배신할 뿐 아니라 내 대표직을 우리가 자유로워지고 싶었던 압제적인 폭압으로 바꾸는 꼴"이라고 주장했습니다.\n\n보어만은 찡그린 눈으로 편지의 내용을 훑어보았고 특히 라이히가 네덜란드를 내버려둘 것을 요청하자 동정이 아닌 분노가 끓어올랐습니다. 오늘 그는 네덜란드에 대해 즉각적이면서도 무자비한 침공을 공식적으로 명령했습니다."
 bormann.650.a:0 "전쟁이 임박했다."

 bormann.651.t:0 "청색 라인 작전"
 bormann.651.desc.a:0 "'네덜란드식 국가사회주의'라는 오물은 유럽에서 완전히 소각되어야만 합니다.\n\n육군은 준비되었습니다. 루프트바페도 준비되었습니다.\n\n총통의 명에 따라 우리의 전 군사력과 정치력을 보여주며 네덜란드에 대한 신속한 침공을 개시할 것입니다.\n\n저항하는 이는 거리에서 피를 뿌릴 것입니다. 감히 우리에게 대항하는 코르넬리스 판 헤일케르컨의 지지자라면 누구나 개처럼 목이 매달릴 것입니다. 반항하는 이들은 그들이 숨은 굴에서 끌려나와 우리의 질서경찰에게 총살당할 것입니다.\n\n네덜란드를 지배하는 집단 광기는 단 한 번에 바위에 깔린 벌레마냥 짓밟힐 것입니다."
 bormann.651.desc.b:0 "비스회벌의 '자비로운 독재정'이라는 오물은 유럽에서 완전히 소각되어야만 합니다.\n\n육군은 준비되었습니다. 루프트바페도 준비되었습니다.\n\n총통의 명에 따라 우리의 전 군사력과 정치력을 보여주며 네덜란드에 대한 신속한 침공을 개시할 것입니다.\n\n저항하는 이는 거리에서 피를 뿌릴 것입니다. 감히 우리에게 대항하는 비스회벌의 지지자라면 누구나 개처럼 목이 매달릴 것입니다. 반항하는 이들은 그들이 숨은 굴에서 끌려나와 우리의 질서경찰에게 총살당할 것입니다.\n\n네덜란드를 지배하는 집단 광기는 단 한 번에 바위에 깔린 벌레마냥 짓밟힐 것입니다."
 bormann.651.desc.c:0 "민주주의와 타락이라는 오물은 유럽에서 완전히 소각되어야만 합니다.\n\n육군은 준비되었습니다. 루프트바페도 준비되었습니다.\n\n총통의 명에 따라 우리의 전 군사력과 정치력을 보여주며 네덜란드에 대한 신속한 침공을 개시할 것입니다.\n\n저항하는 이는 거리에서 피를 뿌릴 것입니다. 감히 우리에게 대항하는 민주주의자라면 누구나 개처럼 목이 매달릴 것입니다. 반항하는 이들은 그들이 숨은 굴에서 끌려나와 우리의 질서경찰에게 총살당할 것입니다.\n\n네덜란드를 지배하는 집단 광기는 단 한 번에 바위에 깔린 벌레마냥 짓밟힐 것입니다."
 bormann.651.desc.d:0 "SS라는 오물은 유럽에서 완전히 소각되어야만 합니다.\n\n육군은 준비되었습니다. 루프트바페도 준비되었습니다.\n\n총통의 명에 따라 우리의 전 군사력과 정치력을 보여주며 네덜란드에 대한 신속한 침공을 개시할 것입니다.\n\n저항하는 이는 거리에서 피를 뿌릴 것입니다. 감히 우리에게 대항하는 부르군트의 피후견인이라면 누구나 개처럼 목이 매달릴 것입니다. 반항하는 이들은 그들이 숨은 굴에서 끌려나와 우리의 질서경찰에게 총살당할 것입니다.\n\n네덜란드를 지배하는 집단 광기는 단 한 번에 바위에 깔린 벌레마냥 짓밟힐 것입니다."
 bormann.651.a:0 "전쟁의 사냥개를 풀어라!"

 bormann.652.t:0 "질서경찰 풀어놓기"
 bormann.652.desc.a:0 "네덜란드가 무너졌습니다.\n\n겁쟁이 네덜란드인들이 20년 만에 두 번째로 우리의 군에 항복하며 역사가 반복되었습니다. 전쟁에서는 승리한 것으로 보이지만 거리와 들판에서 파르티잔들이 우리의 점령에 저항하며 전투는 틀림없이 계속되고 있습니다.\n\n충직하고 순종적인 국가판무관부가 다시 설치되었으나 네덜란드 내에는 여전히 저항을 하는 지역이 존재합니다. 총통께서는 정복한 땅을 안정화하고 숨어있는 '네덜란드식 국가사회주의' 사상의 마지막 잔재를 쓸어내기 위해 즉시 주민들 사이로 질서경찰을 풀 것을 명령하셨습니다.\n\n반독일 반란을 선동하는 이는 사냥당해 모두가 보는 앞에서 처형당할 것입니다. 아무도 우리의 손아귀를 벗어나지는 못할 것입니다. 벙커와 지하실에 숨은 이들, 창고와 공터에서 음모를 꾸미는 이들, 마루 밑과 숲속에 숨긴 무기를 닦는 이들 – 모두 머리채를 잡혀 끌려 나와 총알이나 올가미와 마주하게 될 것입니다."
 bormann.652.desc.b:0 "네덜란드가 무너졌습니다.\n\n겁쟁이 네덜란드인들이 20년 만에 두 번째로 우리의 군에 항복하며 역사가 반복되었습니다. 전쟁에서는 승리한 것으로 보이지만 거리와 들판에서 파르티잔들이 우리의 점령에 저항하며 전투는 틀림없이 계속되고 있습니다.\n\n충직하고 순종적인 국가판무관부가 다시 설치되었으나 네덜란드 내에는 여전히 저항을 하는 지역이 존재합니다. 총통께서는 정복한 땅을 안정화하고 숨어있는 비스회벌 지지자의 마지막 잔재를 쓸어내기 위해 즉시 주민들 사이로 질서경찰을 풀 것을 명령하셨습니다.\n\n반독일 반란을 선동하는 이는 사냥당해 모두가 보는 앞에서 처형당할 것입니다. 아무도 우리의 손아귀를 벗어나지는 못할 것입니다. 벙커와 지하실에 숨은 이들, 창고와 공터에서 음모를 꾸미는 이들, 마루 밑과 숲속에 숨긴 무기를 닦는 이들 – 모두 머리채를 잡혀 끌려 나와 총알이나 올가미와 마주하게 될 것입니다."
 bormann.652.desc.c:0 "네덜란드가 무너졌습니다.\n\n겁쟁이 네덜란드인들이 20년 만에 두 번째로 우리의 군에 항복하며 역사가 반복되었습니다. 전쟁에서는 승리한 것으로 보이지만 거리와 들판에서 파르티잔들이 우리의 점령에 저항하며 전투는 틀림없이 계속되고 있습니다.\n\n충직하고 순종적인 국가판무관부가 다시 설치되었으나 네덜란드 내에는 여전히 저항을 하는 지역이 존재합니다. 총통께서는 정복한 땅을 안정화하고 숨어있는 민주주의의 마지막 잔재를 쓸어내기 위해 즉시 주민들 사이로 질서경찰을 풀 것을 명령하셨습니다.\n\n반독일 반란을 선동하는 이는 사냥당해 모두가 보는 앞에서 처형당할 것입니다. 아무도 우리의 손아귀를 벗어나지는 못할 것입니다. 벙커와 지하실에 숨은 이들, 창고와 공터에서 음모를 꾸미는 이들, 마루 밑과 숲속에 숨긴 무기를 닦는 이들 – 모두 머리채를 잡혀 끌려 나와 총알이나 올가미와 마주하게 될 것입니다."
 bormann.652.desc.d:0 "네덜란드가 무너졌습니다.\n\n겁쟁이 네덜란드인들이 20년 만에 두 번째로 우리의 군에 항복하며 역사가 반복되었습니다. 전쟁에서는 승리한 것으로 보이지만 거리와 들판에서 파르티잔들이 우리의 점령에 저항하며 전투는 틀림없이 계속되고 있습니다.\n\n충직하고 순종적인 국가판무관부가 다시 설치되었으나 네덜란드 내에는 여전히 저항을 하는 지역이 존재합니다. 총통께서는 정복한 땅을 안정화하고 숨어있는 친위대의 마지막 잔재를 쓸어내기 위해 즉시 주민들 사이로 질서경찰을 풀 것을 명령하셨습니다.\n\nSS 반란을 선동하는 이는 사냥당해 모두가 보는 앞에서 처형당할 것입니다. 아무도 우리의 손아귀를 벗어나지는 못할 것입니다. 벙커와 지하실에 숨은 이들, 창고와 공터에서 음모를 꾸미는 이들, 마루 밑과 숲속에 숨긴 무기를 닦는 이들 – 모두 머리채를 잡혀 끌려 나와 총알이나 올가미와 마주하게 될 것입니다.
 bormann.652.a:0 "사냥을 시작하자."

 bormann.653.t:0 "새로운 국가판무관"
 bormann.653.desc:0 "우리가 네덜란드를 빠르게 점령하고 안정화하자 그들은 우리 앞에 질질 짜며 자비를 구걸합니다. 우리는 이 극악무도한 배반을 잊지는 않을 것이나 정치를 위해서는 그들을 용서해야만 합니다. 이제 당과 라이히에 충성하는 또 다른 행정기관을 설치해 독일화의 진행과 자원 착취를 계속해야 할 겁니다.\n\n새로운 국가판무관부에는 새로운 국가판무관이 필요하며 총통께서는 아직 작고한 아르투어 자이스-잉크바르트를 대체할 만큼 가치 있고 능력 있고 충성스러운 인물을 정하지 못하셨습니다. 한편으로 독일인을 지명하는 것은 네덜란드인들에게 저항의 결과를 상기시킬 것이고 그들이 영원히 라이히에 충성할 것입니다. 그러나 다른 한편으로는 네덜란드인 지도자를 세우는 것은 그 국민들에게 더 많은 존경을 자아낼 것입니다.\n\n빌헬름 리터부슈는 자이스-잉크바르트의 이전 행정부에서 충실하게 근무해왔으며 헌신적인 관료로서 스스로를 증명했습니다. 만일 독일인을 지명하기로 했다면 그가 명백한 선택입니다. 그러나 네덜란드인 파시스트이자 충성스러운 부역자 H.A. 싱클레르 드 로셰몽 역시 그 자리에 어울릴 것입니다.\n\n보어만께서는 현명하게 선택하셔야 합니다."
 bormann.653.a:0 "독일인만이 국가판무관부를 관리할 수 있다. 리터부슈를 임명해라!"
 bormann.653.b:0 "네덜란드인이면 더 안정되겠지. 드 로셰몽을 선택한다."

 bormann.654.t:0 "국가판무관 리터부슈"
 bormann.654.desc:0 "니데를란데 국가판무관부에는 지도자가 필요하며 네덜란드인들의 퇴폐는 우리가 그 나라의 행정적인 문제를 지휘하기 위해서는 오직 진정한 독일인만을 신뢰할 수밖에 없음을 입증했습니다. 이에 따라 총통께서는 전임 국가판무관 자이스-잉크바르트의 수하였던 빌헬름 리터부슈를 새로운 국가판무관으로 임명하실 것입니다.\n\n네덜란드는 그를 사랑하지 않을 것입니다. 존경하지도 않을 것입니다. 대부분은 그를 두려워할 것이며 마땅히 그래야합니다. 리터부슈의 지명은 네덜란드인들에게 하나의 교훈이 될 것입니다. 독일에 반항하는 이는 독일의 군화 밑에 깔리리라는 교훈입니다.\n\n지역의 안정은 주민들의 존경 따위보다 훨씬 더 중요합니다."
 bormann.654.a:0 "네덜란드는 우리의 것이다. 하일 보어만!"

 bormann.655.t:0 "국가판무관 로셰몽"
 bormann.655.desc:0 "니데를란데 국가판무관부에는 지도자가 필요하며 네덜란드인들의 반역적인 본성은 우리가 그 나라를 안정화하고 행정적인 문제를 지휘하기 위해서는 네덜란드인에게 의존해야만 한다는 사실을 입증했습니다. 이에 따라 총통께서는 1940년의 침공 이래로 라이히와 밀접하게 협력해온 H.A. 싱클레르 드 로셰몽을 새로운 국가판무관으로 임명하실 것입니다.\n\n네덜란드인들은 그를 확실히 존경할 것이고 어쩌면 그를 사랑하는 이가 늘어날지도 모릅니다. 라이히에 반역하려는 이들만이 그를 두려워할 것입니다. 드 로셰몽의 지명은 네덜란드인들에게 하나의 교훈이 될 것입니다. 동포가 자신들에게 영광의 길을 인도해줄 때 이를 따르지 않는다면 흙더미에 파묻혀 뒤쳐질 것이라는 교훈입니다.\n\n시간이 지나면 총통의 기민한 조치의 위대한 결과가 드러날 것입니다."
 bormann.655.a:0 "네덜란드는 우리의 것이다. 하일 보어만!"

 bormann.656.t:0 "우리 손아귀에서의 탈출"
 bormann.656.desc:0 "네덜란드는 아인하이츠팍트에서 벗어나기 위해 몸부림쳤고 라이히로부터의 완전한 독립을 선언했습니다. 1940년 우리의 침공 이래로 독일의 국가판무관부였던 네덜란드는 우리의 이상을 배신하고는 바런트 비스회벌의 독재체제 하에 들어갔습니다. 이 부도덕한 정치인은 내전의 혼란 중에 정권을 잡고는 오만하게도 그를 나라의 새로운 지도자라고 주장하며 자애의 겉치레로 권력에 대한 자신의 욕망을 숨기고 있습니다.\n\n게르만 동포의 충성을 상실한 라이히는 손가락을 잃어버린 사람과 같습니다. 그 사람은 고통에 이를 갈겠지만 계속해서 걸을 수 있는 반면, 손가락은 진흙 속에서 움직이지 못하고 창백해져갈 것입니다. 네덜란드가 이렇게 되지 않도록 비스회벌에게 통첩을 보내야합니다. 그가 우리의 요구에 굴복해 그의 나라가 아인하이츠팍트의 보호를 받도록 하지 않는다면 우리는 그들을 부숴버릴 것입니다. 그 네덜란드인이 평화를 중요하게 여긴다면 옳은 선택을 내릴 것입니다."
 bormann.656.a:0 "비스회벌이 얼마나 현명할지 보자..."

 bormann.657.t:0 "국가판무관? 아니면 국가의 적?"
 bormann.657.desc:0 "총통께서는 '자애로운' 독재자 바런트 비스회벌에게 손을 내밀어 네덜란드의 안정을 유지하는데 도움을 주기로 하셨습니다. 독일의 최종안은 간단합니다. 비스회벌이 그의 생명과 국민들의 안녕을 중요시한다면 국가판무관이라는 영광스러운 직위를 받아들이고 국가를 아인하이츠팍트의 품으로 되돌릴 것입니다. 네덜란드는 다시 국가판무관부가 되겠지만 인기 있는 현지 네덜란드인이 통치하게 될 것입니다.\n\n최종안에 의하면 비스회벌이 이 제안을 거부한다면 보어만의 뻗은 손에서 주먹을 쥐어 네덜란드를 흙더미 속에 처넣을 것입니다. 비스회벌은 충분한 정치력을 쌓고 네덜란드를 완전히 장악할 수 있을 만큼 기민한 사람입니다. - 그는 제안된 협상안에 대해 어떻게 반응할까요?"
 bormann.657.a:0 "비스회벌은 국가판무관의 직위를 받아들일 것이다."
 bormann.657.b:0 "자랑스럽게 국가의 적이 되리라!"
 bormann.657.c:0 "종신 국가판무관이 될 것인가, 아니면 일주일간 국가의 적이 될 것인가?"

 bormann.658.t:0 "국가판무관 비스회벌"
 bormann.658.desc:0 "권력에 굶주린 바런트 비스회벌은 총통께서 예측하신대로 대응했습니다. 보어만과의 회담이 열려 네덜란드인 독재자와 네덜란드의 정책의 미래에 대해 토의하게 될 것입니다. 네덜란드인은 타협이 도출된다면 국가판무관의 직위를 받아들이고 그의 나라를 새로운 국가판무관부로 변모시켜 아인하이츠팍트로 다시 되돌릴 것을 약속했습니다.\n\n보어만께서는 자연스럽게 협상 제안에 동의했습니다. 우리는 그들이 팍트의 안정에 위협이 되지 않는 한은 작은 정책 변경 정도는 허용해줄 것이며 비스회벌은 자신의 국민들을 위해 의미 있는 '개혁'을 얻어 냈다고 착각할 것입니다. 그는 지금까지는 현명하게 행동했으며 우리가 금지하는 것을 지킬 것입니다. 안 그러면 전쟁의 북소리가 다시 울릴 테니 말입니다."
 bormann.658.a:0 "협상을 시작하자."

 bormann.659.t:0 "네덜란드인과의 협상"
 bormann.659.desc:0 ""뭐라고 불러드릴까?" 보어만은 네덜란드인의 손을 꽉 잡고는 웃음을 숨기지도 않고 말했다. "비스회벌 씨? 총리? 레이더르?"\n\n"국가판무관으로 부르시오. 이번 회담이 잘 진행된다면 말이오." 비스회벌은 낮은 어조로 대답했다. 그는 표정을 짓지 않았다. 읽을 수가 없었다. 도박사의 얼굴이었다.\n\n"앉으시오" 보어만은 그의 의자를 테이블에서 빼내고 노트를 열정적으로 뒤적거리며 대답했다. 비스회벌은 보어만의 반대편에 앉았다.\n\n"네덜란드를 '개혁'한다는 자네의 선언을 검토해보았소." 보어만은 비스회벌의 눈을 노려보며 마침내 말문을 열었다. 네덜란드인의 얼굴은 여전히 읽을 수 없었다. "출판, 표현, 집회의 자유... 독립적인 노동조합... 노예제의 폐지... 이 정책들은 당신네 나라에 별로 좋은 것들은 아니요."\n\n"저는 이 제안이 합리적이라고 판단합니다. 네덜란드인들은 그들이 아인하이츠팍트를 비판하도록 허용된다면 아인하이츠팍트에 재가입하려고 할 것입니다."\n\n"뭐라고?!" 보어만은 콧방귀를 뀌었다. "미쳤군, 비스회벌 씨. 당신은 미쳤소! 하지만 나는 타협해줄 여지가 있소." 총통은 네덜란드인과 눈을 맞추며 몸을 앞으로 기울였다. "출판의 자유? 뭐 좋소, 있어도 되요. 하지만 강도 높은 규제를 받아야 하고 당신의 정권이나, 팍트, 라이히는 비판해서는 안 됩니다. 어느 정도까지는 자유 노조 정도야 허가해주겠는데, 공식적인 '노예제'까지는 인정하지 않아도 최소한 무임금 노동까지는 허가되어야 합니다.""
 bormann.659.a:0 "오늘 작은 발자국은 내일의 큰 도약의 초석이 되리라. 우리는 받아들일 것이다."
 bormann.659.b:0 "우리의 독재는 필요악이지만 이 "타협"은 무절제한 악이다."
 bormann.659.c:0 ""거래해볼까?"

 bormann.660.t:0 "정책 변경"
 bormann.660.desc:0 "협상은 대성공이었습니다.\n\n네덜란드를 아인하이츠팍트로 복귀시킨 것은 무기와 전사들이 아닌 말재간과 지혜였습니다. 국방군도 반역적인 네덜란드 정부를 쉽고 빠르게 엎어버릴 수 있었을 것이고 그런 전쟁은 영광스러운 것이지만 총통의 외교적인 무용담으로 세계는 벌벌 떨고 적들은 두려워할 것입니다. 거의 아무것도 희생하지 않고도 니덜란데 국가판무관부가 재탄생했습니다.\n\n보어만이 이 작은 승리를 자축하는 와중 국가판무관 비스회벌은 그의 정책에 대한 약간의 변경 사항에 대한 적용을 시작했습니다. 제한적이고 검열된 출판물이 발간되기 시작했고 독립적인 노동조합들이 우후죽순처럼 등장했으며 네덜란드인 자유주의자들의 투덜거림을 막기 위한 무급 노예제가 도입되었습니다."
 bormann.660.a:0 "비스회벌이 자신의 말을 잘 지키기를 바라자."

 bormann.661.t:0 "새로운 독재"
 bormann.661.desc:0 "전임자 히틀러처럼 마르틴 보어만은 군사적, 외교적 승리를 비슷한 수준으로 얻어내며 스스로의 가치를 증명했습니다.\n\n네덜란드 국가판무관부는 아인하이츠팍트로 되돌아와 아버지 라이히의 보호의 품에 안전하게 안겼습니다. 비스회벌의 말에 따르면 네덜란드는 전 유럽에서 공식적으로 가장 '자유로운' 국가판무관부가 되었다고 합니다. 이 자유는 불온을 유발할 만큼 대단한 것은 아니지만 골칫덩어리 네덜란드인들은 그들의 신정부에 대해 더 높은 수준의 만족감을 가질 것이며 이를 통해 라이히를 더 존경할 것입니다.\n\n그럼에도 불구하고, 보어만은 비스회벌을 위협하기 위해 네덜란드 란트베어를 자신의 통제 아래로 가져오도록 명령했습니다. 총통이 손가락을 한 번 튕기기만 해도 새 국가판무관의 목을 매달아버릴 수 있을 정도로 라이히에 충성하는 군대가 머리 꼭대기에서 위협하고 있는 상황에서라면 네덜란드인들이 감히 우리의 제한사항을 어기지는 않을 것입니다."
 bormann.661.a:0 "네덜란드가 또 다시 우리의 것이 되었다."

 bormann.662.t:0 "국가의 적 비스회벌"
 bormann.662.desc:0 "바런트 비스회벌이 정치적인 기민함이 있는 인물일 것이라는 총통의 가정에 근거가 없었다는 것이 판명되었습니다. 저 하찮은 독재자는 오만하게도 우리의 제안을 거부하고는 라이히의 영광스러운 통치 아래로 들어가는 것으로 국민들을 배반할 수는 없다고 주장했습니다. 비스회벌은 자신의 오만함 때문에 우리의 국방군의 막을 수 없는 힘에 무너질 수많은 순진한 네덜란드인들의 사형집행 명령서에 사인하고야 말았습니다.\n\n어찌 되었건 협상으로든 피로써든 네덜란드는 우리에게 돌아올 것입니다. 침공을 위해 육군을 준비하십시오!"
 bormann.662.a:0 "도미노와 같이 쓰러지리라."

 bormann.663.t:0 "민주주의의 퇴폐"
 bormann.663.desc:0 "아르투어 자이스-잉크바르트 사후 유럽 본토에서 끔찍한 종양이 자라나기 시작했습니다. 1940년 우리의 침공 이래로 상대적으로 안정된 국가판무관부였던 네덜란드는 우리의 이상을 배반하고 민주주의라는 재앙에 무릎 꿇었습니다. 이 암적 체제의 부활은 의심의 여지없이 그 작은 나라에 혼돈, 부패, 퇴폐가 부활할 것이라는 전조입니다.\n\n네덜란드는 라이히에 즉시 복종해야만 합니다. 우리는 그 영향력이 얼마나 약하더라도 민주주의라는 질병이 우리 대륙의 구석에서 관리되지 않고 곪아가는 것을 허용할 수는 없습니다. 네덜란드에 간단한 통첩을 보내야합니다. 그들이 우리의 요구에 굴복해 아인하이츠팍트에 재가입하지 않는다면 그 결과에 책임을 져야할 것입니다. 네덜란드인들이 평화를 중요하게 여긴다면 옳은 선택을 내릴 것입니다."
 bormann.663.a:0 "총통께서 즉시 편지의 초안을 작성하실 것이다."

 bormann.664.t:0 "총통으로부터의 편지"
 bormann.664.desc:0 "총리께,\n\n당신의 나라는 민주주의라는 전염성 질환에 손을 내밀었고 우리의 구석에서 썩어가는 유럽의 나병 격리구역이 되었습니다. 네덜란드를 인종적인 동포로 여기는 모든 독일인들의 마음과 정신에 역겨움의 파도가 몰아닥쳤습니다. 당과 저는 당신들의 행동에 역겨움을 느끼는 한편 노골적이며 퇴폐적인 배반에 분노하고 있습니다. 수 십 년간 라이히는 네덜란드를 보호하고 통합하고자했으며 우리가 원한다면 당신의 나라를 부수는 데에 도덕적 당위성(과 군사적 능력)은 충분합니다.\n\n당신의 총통으로서 나는 네덜란드가 즉시 아인하이츠팍트에 재가입하고 내 권위에 복종할 것을 명령합니다. 만약 이 제안을 받아들이고 당신의 새로운 통치 체계에 가해지는 제한사항을 받아들인다면 당신의 조그마한 민주주의의 실험을 계속할 수 있게 허락하겠습니다. 그러나 내 제안에 적절한 대답을 받지 못한다면 당신의 작은 나라에 전쟁을 선포하고 나의 강력한 국방군이 진군해 당신의 국민들을 짓밟아버릴 것입니다. 민주주의의 퇴폐를 지지하는 이는 절멸될 것입니다. 당신은 처벌받을 것입니다. 당신의 정부는 해체될 것입니다. 당신의 가족들은 처형될 것입니다.\n\n빠른 응답을 기대하겠습니다.\n\n하일 보어만!"
 bormann.664.a:0 "속수무책이다. 저들의 요구를 수용할 수밖에."
 bormann.664.b:0 "'보호'를 위해 우리의 자유를 또 희생하는 일은 절대로 있을 수 없다."
 bormann.664.c:0 "대게르만국 총통 겸 국가수상 M.보어만"

 bormann.665.t:0 "놀라운 합의"
 bormann.665.desc:0 "퇴폐에 빠지긴 했어도 네덜란드인들은 그들이 우리의 첫 예측보다 지혜로웠음을 입증했습니다. 총통께서는 총리로부터 네덜란드의 정책의 자세한 사항에 대해 토론하게 될 협상을 요청하는 우호적인 편지를 받았습니다. 민주주의자들은 그들의 작은 민주주의 실험을 유지하도록 허락만 해준다면 아인하이츠팍트에 재가입하고 보어만께 충성을 다할 것을 보증했습니다.\n\n네덜란드는 거의 위협이 되지 않으며 유럽 국가들에 대한 영향력은 극도로 미미합니다. 총통께서는 아량을 베풀어서 불필요한 침공을 회피하기 위한 협상에 참여하는 데에 지혜롭게 동의하셨습니다. 민주주의의 환상이 반역적인 네덜란드인들을 통제 하에 둘 수 있게 해준다면 이를 용인할 것입니다."
 bormann.665.a:0 "네덜란드는 라이히에 속한다."

 bormann.666.t:0 "네덜란드인들과의 협상"
 bormann.666.desc:0 "네덜란드의 대표단은 독일식 경례로 손을 위로 쭉 뻗고는 아직까지 남아있는 정중한 전문성으로 총통의 눈을 마주보았다. 보어만은 그 응답으로 눈을 깜빡이지도 않고 무표정하게 그들을 노려보았다. 그의 첫인상이 네덜란드인들에게 중요한 요소였기 때문에 그는 아무것도 주지 않는 쪽을 택했다.\n\n"신사 여러분, 내 공식적인 제안입니다." 보어만은 거창한 인사가 끝나자 곧바로 본론으로 들어갔다. "그것이 당신들이 원하는 바라면 민주주의라는 피곤한 체제를 스스로에게 씌우는 것 정도는 허락해주겠소. 대신 당신들은 아인하이츠팍트에 다시 가입해서 우리 당의 국내적, 국제적 결정에 대해 항상 지지해줘야겠소. 또 당신네들이 선출하는 모든 총리들은 팍트, 라이히, 총통에 대해 충성을 맹세해야하고."\n\n"편지에서 말했던 제한사항이라는 건...?" 대표단 중 한 명이 소심한 목소리로 말했다.\n\n"당연히 있어야 할 것입니다. 네덜란드의 모든 정당의 정책, 후보, 논조는 라이히의 감시와 분석을 받을 겁니다. 언론도 마찬가지. 감히 팍트, 라이히, 당이나 총통을 비판한다면 정치인이건 언론인이건 다른 지긋지긋한 공인이건 누구건 간에 체포될 겁니다. 기관이나 정당이라면 폐지될 거고."\n\n"만약 우리가 거부한다면?" 다른 대사가 턱수염을 만지며 물어보았다.\n\n"내 관대한 제안을 어떤 것이라도 거부한다면 라이히는 당신들의 작은 나라를 침공할 것입니다. 당신들이 동의해놓고서 이 제한사항을 진심으로 이행하는 것을 거부한다고 해도 결과는 같소." 보어만은 몸을 앞으로 숙이고는 미소를 지었다. "알아들었소?""
 bormann.666.a:0 "타협은 생존의 열쇠이다. 이 제안을 받아들여야만 한다."
 bormann.666.b:0 "이건 진정한 민주주의가 아니야. 이 협상은 없던 일로 해야겠어!"
 bormann.666.c:0 "그들의 대답을 기다린다."

 bormann.667.t:0 "새로운 "민주주의""
 bormann.667.desc:0 "총통께서 협상을 통해 온 라이히에 울려 퍼질 승리를 거두셨습니다. 네덜란드의 새로운 '민주주의'를 뒤로하고 여명이 밝아오고 있습니다. 그들은 우리 발 앞에 엎드려 벌벌 떨고 있는 반면 우리는 이를 매의 눈으로 주시하고 있습니다.\n\n우리는 반독 불온분자들이 민주주의의 과정에 관여하는 것이 공식적으로 금지되었다는 확인을 받았고, 자신의 태도를 바꾸기를 거부한 정치인들은 체포 및 구금되고 있습니다. 또한, 신문, 라디오, TV에서 공개적으로 반독 정서를 표출해 병적인 환희를 추구하는 공인이라면 그게 누구든 마찬가지로 지위에서 배제되었습니다. 이런 불온분자들의 독설은 더 이상 순진한 네덜란드인들의 귀에 들어가지 않을 것이다.\n\n네덜란드의 새롭게 선출된 지도자들이 우리가 제시한 제한사항을 계속해서 존중할 정도로 현명할지는 시간이 지나봐야 알 수 있을 것입니다. 그렇지 않다면 그들은 우리가 준 관대한 선물을 박탈당할 것이고 투표용지를 빼앗긴 채 독일제 소총의 총신 아래에 깔릴 것입니다."
 bormann.667.a:0 "그들을 선거에서, 언론에서, TV에서 떨어트려 놔라!"

 bormann.668.t:0 "선택이라는 환상"
 bormann.668.desc:0 "전임자 히틀러처럼 마르틴 보어만은 군사적, 외교적 승리를 모두 얻어내며 스스로의 가치를 증명했습니다.\n\n네덜란드는 아인하이츠팍트로 되돌아왔고, 그들의 선거는 네덜란드의 새 꼭두각시 지도자를 무슨 종류의 나무로 만들지 정도 밖에는 결정할 수 없을 것입니다. 그럼에도 불구하고 추가적인 조치는 해두어야만 합니다. 보어만은 네덜란드 정부를 위협하기 위해 네덜란드 란트베어를 자신의 통제 아래로 가져오도록 명령했습니다.  명령 한 마디에 정부를 뒤집을 준비가 되어있을 정도로 라이히에 충성하는 군대가 위협하고 있는 상황에서라면 네덜란드인들이 감히 우리의 제한사항을 어기지는 않을 것입니다.\n\n네덜란드가 민주주의의 오물에서 뒹굴기를 원한다면 왜 우리가 그들을 막아야합니까? L그들이 이기적인 개인주의자들과 지저분한 직업 정치인들이 보통사람들에게 공감하는 척 하면서 권력을 휘두르는 자기들만의 병적인 체제를 이어나가게 합시다. 우리의 군화로 그들의 목을 눌러 놓은 상태라면 그들의 미소한 실험에 개입할 이유는 없습니다."
 bormann.668.a:0 "민주주의라는 질병이 격리되었다."

 bormann.669.t:0 "예상했던 대답"
 bormann.669.desc:0 "예상했던 대로 퇴폐적인 네덜란드의 민주주의자들은 우리의 통첩을 거부했습니다. 총리가 총통께 보낸 편지에서는 네덜란드를 독립적인 국가로 내버려 둘 것을 요청하며 국경 너머의 게르만 동포들을 향해 약간의 비겁함과 경멸의 냄새를 풍겨왔습니다. 그 편지는 "아인하이츠팍트에 재가입하는 것은 네덜란드 국민들을 배신할 뿐 아니라 내 대표직을 우리가 자유로워지고 싶었던 압제적인 폭압으로 바꾸는 꼴"이라는 병적인 문구로 끝났습니다.\n\n만약 네덜란드가 자유로워지고 싶다면 그렇게 될 것입니다. 그들은 우리의 군화로 그들을 깔아뭉개고 지도자들을 전 세계가 보는 앞에서 매달아 버리기 전까지는 홀로 고립되어 있을 수 있습니다."
 bormann.669.a:0 "육군을 준비하라!"

 bormann.670.t:0 "파시스트 국가"
 bormann.670.desc:0 "우리의 유럽 제국 북서쪽에서 디츨란트가 탄생했습니다. 네덜란드인 파시스트 코르넬리스 판 헤일케르컨은 스스로를 레이더르라고 선포하며 그의 반항적인 국민들에게 아인하이츠팍트에서 탈퇴하는 것으로 '네덜란드식 국가사회주의'를 만들겠다고 약속했습니다. 1940년 우리의 침공 이래로 독일의 국가판무관부였던 네덜란드는 우리의 이상을 배신하고는 독일 내전의 혼란을 틈타 권력을 잡은 이 남자의 광기에 빠져들었습니다.\n\n게르만 동포의 충성을 상실한 라이히는 손가락을 잃어버린 사람과 같습니다. 그 사람은 고통에 이를 갈겠지만 계속해서 걸을 수 있는 반면, 손가락은 진흙 속에서 움직이지 못하고 창백해져갈 것입니다. 네덜란드가 이렇게 되지 않도록 판 헤일케르컨에게 통첩을 보내야합니다. 그가 우리의 요구에 굴복해 그의 나라가 아인하이츠팍트의 보호를 받도록 하지 않는다면 우리는 그들을 부숴버릴 것입니다. 그 네덜란드인이 평화를 중요하게 여긴다면 옳은 선택을 내릴 것입니다."
 bormann.670.a:0 "이 '국가사회주의자'들이 얼마나 자랑스러워할까?"

 bormann.671.t:0 "게르마니아로부터의 요청"
 bormann.671.desc.a:0 "판 헤일케르컨과 그의 네덜란드 파시스트들은 라이히의 명성에 위협이 될지도 모르겠지만 권력에 굶주려있다는 것은 확실합니다. 자칭 '레이더르'가 원하건 원치 않건 우리는 그에게 국가판무관의 직위를 강요하고 그에게 나라를 아인하이츠팍트의 품으로 다시 끌고 오도록 요구할 것입니다.\n\n보어만은 당의 상부 계층에서 오랫동안 있어왔기 때문에 괴링이나 슈페어와 같은 이기주의자들이야말로 가장 예측하기 힘든 정치인이라는 사실을 알고 있습니다. 만약 우리가 이 네덜란드인의 지능을 과소평가했고 그가 우리의 관대함을 거부한다면 그의 시민들은 그들의 배반에 대한 잔혹한 결과와 직면할 것입니다.\n\n총통께서는 판 헤일케르컨에게 네덜란드의 정책의 미래에 대해 협상할 준비가 되어있음을 밝혔지만 이 하찮은 독재자는 한 가지 사실만은 반드시 알아두어야만 합니다. 말로써든지 피로써든지 네덜란드는 라이히로 되돌아 올 것입니다."
 bormann.671.desc.b:0 "우리는 독일이 '내전'에서 회복되는 동안 숨을 죽이고 기다리며, 가능한 최악의 결과에 대비했습니다. 레이더르는 독일인들이 죽은 형제들의 죽음을 애도하는 동안 총통이 디츨란트와 그 영광스러운 백성들을 침공하라고는 감히 명령하지 않을 것이라고 주장하며 낙관했습니다.\n\n우리가 예상한 대로, 보어만으로부터 편지가 도착했습니다. 그는 새 정부에 최후통첩을 보내왔습니다. 만약 코르넬리스 판 헤일케르컨이 국가판무관 직위를 수락하고 나라를 다시 독일에 종속적인 국가판무관부로 변화시킨다면, 그들은 우리에게 몇 가지 개혁을 허락할 것이라고 전해왔습니다. 물론 이 개혁의 내용은 추후에 협상될 것이라고 합니다.\n\n만약 우리가 아인하이츠팍트에 재가입하고 마르틴 보어만을 주군으로 받아들이라는 제안을 거부한다면 그는 우리에게 전쟁을 선포하고 우리 모두를 반역자로서 처형할 것입니다. 결정시한은 거의 없습니다. 우리의 국민을 구하기 위해 이 요구를 묵인하는 대신 우리의 이상에 타협해야할까요? 아니면 독일인 앞에 당당히 서서 그들의 허세를 까봐야 할까요?"
 bormann.671.a:0 "그들은 허세부리는 게 아니다. 요구를 수용할 것이다."
 bormann.671.b:0 "그들이 허세를 부리지 않더라도 독일의 위협에 굴복할 수는 없다!"
 bormann.671.c:0 "그들이 어느 쪽을 선택할까?"

 bormann.672.t:0 "국가판무관 헤일케르컨"
 bormann.672.desc:0 "레이더르는 그의 장관들이 옆에서 말다툼하는 것을 지켜보며 몇 시간을 보냈다. 손을 감아쥐고 목소리를 높였으며, 사과를 중얼거리고 용서가 오갔으며, 모욕이 쏟아졌고, 주먹다짐이 한 번 이상 발생했다. 마침내 코르넬리스 판 헤일케르컨은 회의실을 침묵시키고는 때가 되었음을 알렸다. 마르틴 보어만의 잔인한 최후통첩에 대한 답변이 기다리고 있었다.\n\n네덜란드 외무부가 독일 외무부와의 대화를 재개하면서 보어만의 책상으로 가는 편지는 아직 여행 중이었지만, 판 헤일케르컨은 총통의 공식적인 답변이 올 때까지 참을 수 없었다. 그의 국민들이 기다리고 있었다. 그는 군중들의 환호를 받으며 미리 준비된 무대로 행진하여 극적으로 팔을 하늘로 뻗고는 자신을 디츨란트의 새로운 국가판무관으로 선포했다. 아인하이츠팍트로의 귀환은 집회 주최 측의 지시대로 우글대는 파시스트들의 요란한 박수를 받았다. 국가판무관 판 헤일케르컨은 국가사회주의 독일 노동자당을 자극할 것이 분명한 발언으로 연설을 마무리했다.\n\n"네덜란드의 형제자매 여러분, 동지 여러분, 오늘 여러분이 목격한 것은 네덜란드식 국가 사회주의의 승리입니다! 저는 여러분의 국가판무관이자 레이더르로서 오랫동안 드리운 어두운 그림자에서 우리나라를 구했습니다. 이제, 햇빛 아래 굳게 서서, 우리의 독일 친구들을 올려다보는 것이 아니라 어깨동무하고 바라봅시다.""
 bormann.672.a:0 "오만한 자의 오만한 연설이군."

 bormann.673.t:0 "네덜란드인들과의 협상"
 bormann.673.desc:0 "디츨란트의 국가판무관, 코르넬리스 판 헤일케르컨께\n\n이전의 편지는 감사했소. 나는 당신이 제안한 개혁안에 대해 외교부와 격렬하게 논의했고 확실한 결론에 도달했습니다. 디츨란트를 안정화하고자하는 당신의 갈망과 라이히와 나에게 표한 공개적인 충성심은 당신의 국가판무관 임명에 대한 확조한 증표가 되었습니다. 그러므로, 나는 약간의 개혁을 기꺼이 허락합니다.\n\n나는 당신에게 무급 노예 제도를 도입하는 것을 허용하는 바입니다. 나는 당신에게 베이르바르헤이츠아프델링 검은 셔츠단의 징집 한도를 늘릴 수 있는 권한과 나티오날러 예흐트스트롬을 국가 기관으로 설립할 수 있도록 허용하는 바입니다. 대신, 두 준군사조직 모두 정기적인 일과의 일부분으로 라이히와 총통에게 공식적인 충성을 맹세하도록 해야 합니다. 이들이 나의 질서경찰과 충돌한다면 최선의 경우 징집 한도의 제한, 최악의 경우 금지를 고려할 수밖에 없습니다. 또한 나는 당신에게 국영방송, 집회 조직, 의무 교육에 대해 더 큰 자치권을 부여할 의향이 있습니다. 이 더 큰 수준의 자치권이 반역적인 네덜란드 국민들을 여러분 편으로 더 끌어오기를 희망할 뿐입니다.\n\n물론, 이외의 제안은 거부되었습니다. 독일의 질서경찰은 저항과 반역을 진압함에 있어 효율성을 증명했기에 당신의 나라에서 철수하지 않을 것입니다. 우리는 라이히가 충실하게 보호하고 있는 기간 시설 중 필수 부문을 네덜란드에게 양도하지 않을 것입니다. 우리 두 나라를 동등하게 그리는 선전물을 용합하지 않을 것입니다.\n\n하일 보어만!"
 bormann.673.a:0 "이런 조건이면 받아들일만하다. 하일 판 헤일케르컨 국가판무관!"
 bormann.673.b:0 "독일인들이 공짜로 화장실 휴지를 보내준 건가? 친절도 하셔라."
 bormann.673.c:0 "대게르만국 총통 겸 국가수상 M.보어만"

 bormann.674.t:0 "하이흐톤과의 저녁식사"
 bormann.674.desc:0 ""레이더르께 축배를!" 알프러트 하이흐톤은 와인 잔을 들고는 미소 지었다. 코르넬리스 판 헤일케르컨은 쓴웃음을 짓고는 한 모금 마시고는 자신의 스탐폿 접시를 계속해서 비워갔다. 그의 목에 감긴 줄이 점점 조여 왔다. 보어만의 정중하면서도 근엄했던 편지와 외교 행보는 마치 조화마냥 힘없고 인공적인 것이 되어가고 있었다. 이는 헤일케르컨의 개혁을 제한하는 것에서 그치지 않았다. 이제 총통은 네덜란드 경제에 주어지는 통제를 더 강화하고 싶어 했다.\n\n하이흐톤은 냅킨으로 입을 닦으며 말을 이어갔다. "제가 말했던 대로 예산의 대부분은 독일의 손아귀에 들어갔습니다. 우리 정부가 가진 경제적 책임은 이걸 감시하는 것 말고는 없습니다. 제 손은 묶여버렸습니다. 보어만이 원하기만 한다면 우리의 경제를 완전히 붕괴시켜버릴 수도 있을 겁니다!" 경제부 장관은 자신의 손가락을 튕겼다.\n\n"그 돼지 같은 난쟁이 똥자루 자식" 판 헤일케르컨은 저주를 퍼부으며 손이 하얗게 될 때까지 자신의 나이프를 꽉 쥐었다. "처음엔 유대인, 이제는 독일인까지... 네덜란드 국민들이 졸부들의 농간에 고통 받는 저주라도 받은 것 같군. 저 기생충들이 우리로부터 빨아가고 있는 건 네덜란드인들이 노동으로 흘린 땀이야! 이런 개 같은 상황이 다 있나."\n\n"불행하게도 우리가 견뎌내야만 하는 상황이죠." 하이흐톤은 안경알을 닦으며 한숨을 내쉬었다. "때가 되면 더 많은 경제적 자치권을 얻을지도 모릅니다. 지금은 저들 앞에서 웃으며 아부하는 쪽이 좋겠군요. 아, 한 가지만 더 충고 드리죠, 레이더르. 유대인과 독일인을 비교하는 건 제 앞에서는 하지 말아주시길 부탁드립니다. 저는 뒤통수에 총을 맞고 싶지는 않으니 자제해주시면 매우 감사하겠습니다.""
 bormann.674.a:0 "목줄이 그 어느 때보다도 조여오고 있다."

 bormann.675.t:0 "새로운 레이더르"
 bormann.675.desc:0 "마치 세상 자체가 최근의 뉴스를 비웃는 양 아침은 상쾌하고 화창했다. 국가판무관 판 헤일케르컨은 제복을 입은 검은 셔츠단이 차렷한 채 도열한 줄을 지나쳐 성큼성큼 걸어갔다. 눈을 굴려 확인한 검은 셔츠단의 표정은 굳어있었다. 판 스헬팅아는 붉고 주름진 얼굴로 그의 옆에서 행진했다.\n\n"자네가 어떤 사건이건 숨기고 있는 걸 내가 찾아내기만 하면..." 판 헤일케르컨은 장관에게 시선을 돌리며 중얼거렸다. 일상적으로 충돌과 말싸움이 일어나기는 했지만 네덜란드 검은 셔츠단과 독일 경관들의 질서경찰 사이의 끓어오르는 긴장은 폭력사태까지는 이어지지 않았다. 사실, 두 조직이 시위대와 반대파를 진압할 때 잘 협력하지 않았다는 것은 인정할 수밖에 없지만, 판 헤일케르컨은 그들 사이의 존중이 커지고 있다는 것을 보고받았다.\n\n"숨긴 것 없습니다, 레이더르." 판 스헬팅아는 얼굴을 찌푸렸다. "우리는 우리가 들은 대로 질서경찰을 대했을 뿐입니다. 왜 보어만이 저 독일산 양아치들을 디츨란트에 더 많이 배치했는지에 대해서는 모릅니다. 굳이 저에게 물어보신다면 우리에게 모욕을 주겠다는 것 외에는 없습니다. 그들은 우리의 국민들이 이곳의 안정을 유지하는 것은 우리가 아니라 라이히라고 믿기를 원합니다."\n\n"단순한 모욕이 아니야, 다니엘." 판 헤일케르컨은 검은 셔츠단의 행렬을 등지고 조용히 대답했다. "위협이야. 만약 우리가 총통의 말대로 하지 않는다면, 질서경찰은 몇 시간 안에 우리 정부 전체가 처형장 벽을 보고 서게 할 거야." 독일의 목줄은 너무 꽉 조여져 숨쉬기가 힘들 정도였다. "우리가 할 수 있는 것은 아무것도 없어. 베이르바르헤이츠아프델링 지도부에 추가적인 동원에 대해 말 할 수밖에. 연설을 해야겠군.""
 bormann.675.a:0 ""베이르바르헤이츠아프델링의 용맹한 이들이어, 발표할 것이 있습니다...""

 bormann.676.t:0 "총통과 국가판무관"
 bormann.676.desc:0 "TV의 백색소음 화면이 책상 뒤에 앉아 있는 엄격하고 공손한 표정의 한 남성의 모습으로 뒤틀렸다. "좋은 저녁입니다. 오늘 아침 레이더르께서는 대게르만국의 총통을 만나 네덜란드 정책에 대해 우호적인 논의를 나눴습니다. 그들의 개인적 회담에 이어, 두 지도자는 라이히의 매체 앞에서 짧지만 유익한 회견을 가졌습니다."\n\n화면에 두 남자 - 하나는 작고 건장했으며 하나는 키 크고 날씬했다. - 가 큰 방으로 들어오며 만면한 미소로 서로의 손을 잡고 악수하는 모습이 나왔다. 정상들에게 하얀 불빛이 환하게 비춰오자 방 안 곳곳에서 찰칵거리는 소리가 터져 나왔다. 판 헤일케르컨은 위풍당당한 얼굴로 카메라를 향해 고개를 돌렸다.\n\n"나의 친애하는 네덜란드 국민 여러분, 여러분께 '문화적 독일화'라는 구습이 '문화적 동맹'이라는 새로운 시스템으로 대체된 것에 대해 알릴 수 있다는 것이 자랑스럽고 영광스럽습니다. 디츨란트는 네덜란드인의 나라로서 여러분의 친구이자 보호자이며 우리의 충성의 대상인 독일국의 옆에서 자랑스럽게 설 것입니다."\n\n보어만은 어색하게 카메라를 쳐다보았다. "독일인과 네덜란드인은 인종적 동포입니다. 독일의 이상과 결합된 네덜란드의 문화는 여러분의 나라에서 추앙될 것입니다." 그는 판 헤일케르컨에게 몸을 돌려서 다시 악수했고 또 한 번 카메라 불빛이 터져 나왔다.\n\n뉴스진행자가 화면으로 돌아왔다.\n\n"총통의 결연한 지혜가 문화적 자치권을 가져온 것은 경탄스럽지만 놀라운 일은 아닙니다. 회견 이후 총통께서는 이미 '국가판무관'이라는 영광스러운 직위를 받아들이신 레이더르께서 이 직위를 받았음을 공식적으로 기념하기 위해 국가사회주의 독일 노동자당의 장관들과 국방군의 장성들이 함께 참석한 가운데 성대한 기념식을 열었습니다.""
 bormann.676.a:0 "하일 판 헤일케르컨 국가판무관! 하일 총통 각하!"

 bormann.677.t:0 "복종을 거부한 헤일케르컨!"
 bormann.677.desc:0 "코르넬리스 판 헤일케르컨이 국가판무관의 직위를 받아들일 만큼 권력에 굶주린 인물일 것이라는 총통의 가정에 근거가 없었다는 것이 판명되었습니다. 그 하찮은 독재자는 오만하게도 우리의 제안을 거부하며 '네덜란드식 국가사회주의'는 라이히의 그림자 아래에서는 성공할 수 없다고 주장했습니다. 판 헤일케르컨은 자신의 오만함 때문에 우리의 국방군의 막을 수 없는 힘에 무너질 수많은 순진한 네덜란드인들의 사형집행 명령서에 사인하고야 말았습니다.\n\n어찌 되었건 협상으로든 피로써든 네덜란드는 우리에게 돌아올 것입니다. 디츨란트의 레이더르는 눈 깜빡할 새에 피아노 줄에 목이 매달릴 것입니다. 침공을 위해 육군을 준비하십시오!"
 bormann.677.a:0 "네덜란드의 배반자들을 격파하라."

 bormann.678.t:0 "충성스러운 파시스트"
 bormann.678.desc:0 "우리의 유럽 제국 북서쪽에서 디츨란트가 탄생했습니다. 네덜란드인 파시스트 코르넬리스 판 헤일케르컨은 스스로를 레이더르라고 선포하며 그의 국민들에게 '네덜란드식 국가사회주의'를 만들겠다고 약속했지만 라이히로의 완전한 충성을 강조했습니다. 1940년 우리의 침공 이래로 독일의 국가판무관부였던 네덜란드는 독일 내전의 혼란을 틈타 권력을 잡은 이 남자의 이상에 빠져들었습니다. 놀랍게도 이 네덜란드인은 총통께 곧바로 편지를 써서 스스로를 국가판무관으로 해서 이 나라를 다시 국가판무관부로 변모할 것을 제안해오기도 했습니다.\n\n순종적인 독일인들이 운영하는 행정이 네덜란드 파시스트 무리들보다는 훨씬 더 믿을만하겠지만 판 헤일케르컨이 그의 나라를 아인하이츠팍트에 충성하도록 지켜왔다는 점은 인정해야합니다. 더 큰 경제적 자율권이나 노예제의 폐지와 같은 그의 민족주의적 언행이나 정책 제안에 대해서는 쉽게 교섭할 수 있습니다. 지금만은 그들이 통제권을 쥐고 있다고 생각하게 합시다."
 bormann.678.a:0 "협상장으로 나와라!"

 bormann.679.t:0 "암스테르담의 충신"
 bormann.679.desc:0 "내전의 혼란과 국가판무관 아르투어 자이스-잉크바르트의 죽음이 일어나는 동안 네덜란드는 수많은 사악한 반독 세력들에게 굴러 떨어질 수도 있었습니다. 총통께서 안심하실 수 있었던 것은 다른 이가 아닌 H.A. 싱클레르 드 로셰몽이 권력을 잡고 새로운 국가판무관으로 복무했기 때문입니다.\n\n네덜란드에는 1940년 우리의 침공 이후로 국가판무관부가 설치되었으며 네덜란드인들이 계속해서 충성해온 덕에 라이히와 아인하이츠팍트를 섬겨올 수 있었습니다. 드 로셰몽은 네덜란드 국가사회주의 운동의 민족파를 이끌고 있으며 네덜란드의 독일화 속도를 높이는 데 대한 자신의 의지를 피력해왔습니다.\n\n드 로셰몽이 권력을 잡았으니 네덜란드인 동포들은 곧 라이히의 영광으로 통합될 것입니다. 보어만께서는 그를 새로운 국가판무관으로 인정하고 그를 사적으로 만나는 것에 동의하셨습니다. 이것으로 네덜란드의 국민들은 라이히가 계속해서 인접 국가이자 동맹을 보호하리라는 사실을 알게 될 것입니다."
 bormann.679.a:0 "라이히에 행운이 찾아왔다."

 bormann.680.t:0 "총통의 방문"
 bormann.680.desc:0 "드 로셰몽이 계단 꼭대기로 올라서자 쌀쌀한 바람이 불어와 그의 투실투실한 얼굴에서 흘러내리는 땀방울을 식혔다. 그는 오만 데로 눈을 돌렸다. 계단 아래로는 차 세 대가 들어오고 있다. 주위에는 보안 요원들이 도열해있다. 그의 옆에는 사진기자 몇 명이 서서 차 문을 여는 질서경찰을 찍고 있다. 드 로셰몽은 수 초 내로 총성, 폭음, 비명이 들려오리라 예상했지만... 총통께서 차를 나와 경호팀과 함께 계단을 행진해 올라오자 그의 공포는 떠오른 것만큼이나 빨리 경외감으로 녹아들었다. 그는 드 로셰몽이 뻗은 손을 잡고는 굳게 흔들었다. 모자챙 아래의 근엄한 표정은 카메라가 옆에 있다는 사실을 알자 미소로 바뀌었다.\n\n"충성스러운 친구여," 보어만은 카메라를 향해 눈을 껌뻑거리며 어색하게 말했다. "이런, 에, 아름다운 국가판무관부에 오게 되어 크나큰 기쁨입니다. 라이히를 향한 그대의 충성은 끝을 모를 정도입니다." 드 로셰몽은 자부심으로 가슴이 부풀어 올랐다. 수십 년 전 그는 퇴폐적인 자유주의의 물결에 맞서 최초의 네덜란드 파시즘 운동을 조직했다. 그런 초라한 시작에서 존경받는 국가판무관의 자리까지 올라간 것은 낭만적인 이야기였다.\n\n"이런 강풍이 불 때까지 녹음기를 챙겨왔어야 했는지는 몰랐는데..." 사진 기자 중 한 명이 말했다.\n\n"씨발, 왜 말 안 한 거야?" 보어만은 툭 쏘아붙였고 즉시 미소를 거두었다. "로셰몽, 앞으로의 계획일세. 안에서 우리는 카메라 앞에서 말할 거야. 난 안정을 제공하고 파르티잔을 분쇄한 자네의 용감한 시도를 치하하고 자네의 충성을 치하하는 것으로 정통성을 굳게 만들어주겠네. 나중에 앞으로의 네덜란드의 정책을 토론할 개인 회담은 따로 가질 거고. 빨리 들어가게. 이 바깥은 빌어먹게 추우니.""
 bormann.680.a:0 "카메라가 기다린다."

 bormann.681.t:0 "아르투어 자이스-잉크바르트의 기념비"
 bormann.681.desc:0 "전임 국가판무관 아르투어 자이스-잉크바르트는 처음에는 오스트리아의 총리로, 나중에는 오스트마르크 총독으로, 그의 일생 동안 충성과 헌신으로 라이히를 섬겨왔습니다. 1940년 저지대 국가들이 함락되자 자이스-잉크바르트는 적대자들과 유대인들을 박멸하기 위해 필요한 조치들을 성실하게 수행했습니다.\n\n요아힘 폰 리벤트로프가 사임한 이후 이 오스트리아인이 새로운 외무국가장관에 임명될 것이라는 소문이 돌기도 했습니다. 그러나 그의 권력 상승의 가능성은 진행이 정체되어 있던 네덜란드의 독일화와 안정이라는 의무에 의해 갑자기 중단되었습니다.\n\n자이스-잉크바르트는 자연의 섭리에 무릎 꿇을 때까지 20여 년간 완고한 지도자로서 존경받을 자격이 있었습니다. 곧 라이히에 합병될 이 나라의 역사에서 그의 이름을 깊이 각인하는 데에는 거대한 기념비만이 이에 걸맞을 것입니다."
 bormann.681.a:0 "그의 이름이 기억되리."

 bormann.682.t:0 "란트베어 통제"
 bormann.682.desc.a:0 "네덜란드가 여전히 우리에게 충성하지만 총통께서는 미래를 주의 깊게 예측하고 있습니다. 라이히가 더 중요한 일에 매진하는 사이 또 다른 권력 공백이 생긴다면 그들이 권력을 움켜잡고 떠나기 싫어하는 네덜란드를 아인하이츠팍트에서 내몰아 버리려는 암약단체들이 존재합니다.\n\n네덜란드의 충성을 유지하고자한다면 추가적인 조치가 필요합니다. 보어만께서는 네덜란드의 란트베어가 그의 통제 하에 들어오도록 명령해 그들이 라이히를 배신하려는 반역적인 정부의 손에 들어갈 가능성을 차단하셨습니다. 이는 또한 드 로셰몽 지도부에 대한 다모클레스의 검으로 작용해 그의 자아가 분수를 모르고 너무 커져서 반역적인 시도를 할 상황을 방지할 것입니다. 총통께서 한마디만 하신다면 란트베어는 하루 만에 암스테르담을 점령할 것입니다."
 bormann.682.desc.b:0 "이전에 히틀러가 그러했던 것처럼 보어만은 네덜란드에 대한 신속한 승리로 그의 가치를 증명했습니다.\n\n네덜란드는 아인하이츠팍트로 되돌아왔고 새 국가판무관은 계속된 안정과 독일화를 보장할 것입니다. 그럼에도 불구하고 반드시 추가적인 조치를 취해야합니다. 보어만께서는 네덜란드의 란트베어가 그의 통제 하에 들어오도록 명령해 그들이 그림자에서 암약하는 SS 병력의 손에 들어갈 가능성을 차단하셨습니다. 만약 SS가 다시 권력을 잡을 수 있다고 하더라도 군대가 그들을 자동적으로 뒤집어버릴 것입니다.\n\n이제는 누가 국가판무관의 역할에 어울릴 지를 결정해야 합니다."
 bormann.682.a:0 "어떠한 가능성에도 대비가 되었다."
 bormann.682.b:0 "부르군트의 멍에에서 우리의 동포들을 해방했다."

 bormann.683.t:0 "네덜란드 항구 통제"
 bormann.683.desc:0 "네덜란드의 항구는 오랫동안 독일의 항구보다 더 앞서왔고 이는 수년간 보어만의 분노를 일으켰습니다. 총통께서는 라이히의 이익을 위해 항구의 통제권을 넘겨받아 새롭게 안정화된 이 지역을 착취하고자 하십니다. 서로간의 경쟁을 중단하는 것은 독일과 네덜란드 사이의 가까운 관계를 도모할 뿐 아니라 라이히에 이익이 될 것입니다. 드 로셰몽은 불평할지도 모르겠지만 어차피 곧 실행될 예정이니 니데를란데 국가판무관부를 독일의 일부 지역으로 다루는 것에 장애는 없습니다.\n\n그러나 보어만께서는 한때 그들의 것이었던 이 항구가 독일의 손으로 들어왔을 때 이를 어떻게 다룰 것인지를 결정하지 않으셨습니다. 사업의 성장에 사용해서 우리의 경제적 이익을 얻거나... 아니면 크릭스마리네의 기지로 개조해 우리의 해군력을 강화할 수 있습니다."
 bormann.683.a:0 "돈을 긁어모으자!"
 bormann.683.b:0 "군사문제가 경제보다 중요하다. 우리는 새로운 크릭스마리네 기지를 건설할 것이다."

 bormann.684.t:0 "성장하는 경제"
 bormann.684.desc:0 "숙고 끝에 총통께서는 네덜란드의 항구를 사업적 목적으로 사용하기로 결정하셨습니다. 우리의 모험으로 벌어들인 돈은 우리의 시민들의 이익을 위해 곧바로 라이히로 옮겨질 것입니다.\n\n네덜란드인들은 우리의 행동에 분노해서는 안 되고 이 과정을 통해 정체된 독일화를 진척할 수 있음에 희망을 가져야합니다. 우리가 더 많은 기반 산업을 먹어치울수록 그들은 라이히로의 완전한 통합을 열망하게 될 것입니다. 결국 네덜란드의 척추를 뜯어내 다른 나라로 옮겨버린다면 국민들이 한 발짝이라도 더 통합을 바라지 않고는 배길 재간이 있을까요?"
 bormann.684.a:0 "돈이 흐르게 하라."

 bormann.685.t:0 "성장하는 크릭스마리네"
 bormann.685.desc:0 "숙고 끝에 총통께서는 네덜란드의 항구를 군사적 목적으로 사용하기로 결정하셨습니다. 우리는 이제 우리의 크릭스마리네의 영향력을 확대하고 새로 배치될 함선을 지을 수 있을 것입니다. 우리의 모험으로 벌어들인 돈은 우리의 시민들의 이익을 위해 곧바로 라이히로 옮겨질 것입니다.\n\n네덜란드인들은 우리의 행동에 분노해서는 안 되고 이 과정을 통해 정체된 독일화를 진척할 수 있음에 희망을 가져야합니다. 우리가 더 많은 기반 산업을 먹어치울수록 그들은 라이히로의 완전한 통합을 열망하게 될 것입니다. 결국 네덜란드의 척추를 뜯어내 다른 나라로 옮겨버린다면 국민들이 한 발짝이라도 더 통합을 바라지 않고는 배길 재간이 있을까요?"
 bormann.685.a:0 "돈이 흐르게 하라."

 bormann.686.t:0 "오라녜 위의 검은 태양"
 bormann.686.desc:0 "부르군트 기사단국의 검은 덩굴은 1940년 우리의 침공 이래로 가장 충성스러운 국가판무관부였던 네덜란드를 꿰뚫었습니다. 라이히를 휩쓴 끔찍한 내전을 틈타 네덜란드의 폭군 헹크 펠드메이여르는 그의 SS 심복들과 함께 권력을 잡고 그 땅을 힘러에게 바치려고 합니다. 이 미치광이들과는 협상이나 양보를 할 여지가 없습니다. 우리는 하이드리히를 격파한 것처럼 펠드메이여르의 거의 없다시피 할 정도의 무기력한 군대를 파괴하고 그를 추잡한 개 마냥 매달 것입니다.\n\n그러나 전쟁을 선포하기 전 우리의 최선의 침공 방안이 어떤 것일지를 결정해야합니다. 많은 장성들은 수년 전 네덜란드인들의 반란 사건에 대비하기 위해 작성된 통상적인 침공 전략 '청색 라인 작전'을 주목하고 있습니다. 총통께서는 모든 네덜란드인을 잠재적 적으로 간주해 SS를 빠르고 무자비하게 없애는데 주력하는 더 잔혹한 작전인 '녹색 라인 작전'에 접근하고 있습니다. 이 작전은 적을 쓸어버리기 위해 대규모의 이차 피해와 댐의 파괴를 수반하며 당연하게도 현지 네덜란드인들의 분노를 끓어오르게 만들 것입니다.\n\n전자의 작전은 더 안전하고 자비롭지만 자비는 SS를 상대할 때 사용하는 단어가 아닙니다. 후자의 작전은 SS에 가혹한 파괴를 감행해 힘러가 감히 우리의 영토로 들어와 개입할 생각조차 하지 못하게 할 수 있을 것이지만 장기적으로는 불확실한 결과를 야기할 수 있을 것입니다."
 bormann.686.a:0 "청색 라인 작전을 시작하라!"
 bormann.686.b:0 "녹색 라인 작전을 시작하라!"

 bormann.687.t:0 "녹색 라인 작전"
 bormann.687.desc:0 "잔혹함에는 잔혹함으로 상대해야합니다.\n\n육군은 준비되었습니다. 루프트바페도 준비되었습니다.\n\n총통의 명에 따라 우리의 전 군사력과 정치력을 보여주며 네덜란드에 대한 신속한 침공을 개시할 것입니다.\n\n네덜란드 침공은 빠르고 무자비할 것입니다. 붙잡힌 포로는 처형당할 것입니다. 저항군과 그 가족들은 사정없이 학살당할 것입니다. 우리의 진군 경로에 있는 도시는 파괴될 것입니다. 우리의 목표를 달성하기 위해서 전략적인 댐 붕괴 작전을 시작할 것입니다. 전체적인 피해는 상당할 것이나 필수적입니다."
 bormann.687.a:0 "전쟁의 사냥개를 풀어라!"

 #Bormann SAF events
 bormann.49000.t:0 "전황 보고"
 bormann.49000.desc:0 ""시가 피우겠나?" 보어만은 입술에 문 두꺼운 갈색의 원통에 불을 붙이며 물었다.\n\n헤벨은 거절의 의미로 손을 올리며 공손히 대답했다. "사양하겠습니다, 총통 각하. 저는 흡연을 하지 않습니다."\n\n"그럼 나도 더 이상 권유하지 않겠네." 보어만은 깊이 숨을 빨아들이고는 눈을 감았다. 그의 돼지 같은 코에서 연기가 뿜어져 나왔고 이를 맞은 국가장관은 불쾌감을 참으며 손을 흔들었다. "계속하도록."\n\n"남아프리카의 전쟁은 불행하게도 계획대로 진행되고 있지 않습니다. 헤르초흐와 보어인들은 쓸모있는 동맹으로 판명되었으며 이 전쟁이 끝났을 때 우리를 충성스럽게 섬기리라고 확신합니다. 그러나 아프리카 실트는 예상했던 것보다 훨씬 거대한 저항을 맞고 있습니다. 제가 이해한 대로는 휘티히, 솅크, 뮐러 모두 남아프리카에 적은 비용으로 빠른 승리를 거둘 것이라 기대했습니다."\n\n"그리고 닉슨이 개입했고?" 보어만은 눈썹을 올렸다.\n\n"그리고 닉슨이 개입했습니다. 미국의 선전은 남아프리카를 '도미노'로 지칭하며 그들의 군사적 도움이 없다면 국가사회주의로 빠져들 것이라고 했습니다. 그리고 그들의 군대는 결연하고 전투에서는 잔학합니다. 남아프리카인들도 나약한 적은 아니었습니다."\n\n"그들도 앵글로-색슨의 피가 흐르니 게르만족이 우리에게 그렇게 거세게 저항할 수 있다는 게 놀라운 일은 아니지." 보어만은 손가락으로 시가를 굴리며 깊은 생각에 잠겼다. "매일 매일 군사 상황에 대한 보고서를 보내게. 레오폴드빌에서 케이프타운까지 모든 국가가 무얼 하는지, 얼마나 효과적으로 하는지를 알아야겠어."\n\n"예, 총통 각하.""
 bormann.49000.a:0 "한 전쟁에서 다음 전쟁으로"

 bormann.49001.t:0 "SS의 사람"
 bormann.49001.desc:0 "보어만은 동아프리카 국가판무관을 최초로 본 순간 그를 경멸했다. 시간이 지날수록 이 증오는 깊어져 갔다. 한스 휘티히는 뼛속까지 SS 대원이며 최근 몇 년간은 내전이 발발했음에도 아프리카 집무실의 개인 공간에서 하이드리히의 초상화를 향해 경례하며 의심의 여지 없이 부르군트 기사단국에 대한 예찬을 숨기지 않았다. 솅크와 뮐러 역시 중립을 지킨 것은 사실이지만, 이는 순전히 그들의 현실주의의 발호였다. 보어만의 걱정대로 휘티히의 충성은 다른 곳을 향해 있었다.\n\n전화기가 울렸다.\n\n국가판무관의 딱 부러진 목소리가 들려왔다. "하일 보어만! 내전에서 승리하신 것에 대한 제 공식적인 축전은 받으셨습니까?"\n\n"아니, 자네에게서 받지 못한 것이 꽤나 많군, 국가판무관." 짧은 침묵이 있었다.\n\n"중립 유지의 원칙을 적용해야 할 때입니다. 지도부가 이런 위험한 도박에 엮인다면 동아프리카의 안정에 위협이 될 것입니다." 보어만은 이를 갈았지만 대답하지 않았다. "이 전화가 전쟁에 관련된 사안이라고 이해해도 괜찮겠습니까?"\n\n"그래. 우리가... 함께 일해야겠지. 저 자본가 놈들을 이기기 위해서는 말이야. 라이히는 암흑대륙에서 게르만족이 승리할 수 있도록 각 국가판무관부에 지원을 제공할걸세."\n\n휘티히는 고함을 쳤다. "지원에 감사드립니다. 워싱턴의 유대인들이 자기네 잡종을 잘 키웠습니다. 미국인들은 치열한 공세를 밀어붙이고 있습니다!"\n\n보어만이 대답했다. "이른 시일 내에 놈들을 쳐부술 수 있을 거야. 토론할 거리가 많겠군.""
 bormann.49001.a:0 "...계획할 거리도."

 bormann.49002.t:0 "발밑으로부터의 죽음"
 bormann.49002.desc:0 "총통과 휘티히 국가판무관 사이의 긴밀한 협조와 계획으로 동아프리카는 전략적 후퇴와 같은 일어나지 않을 법한 사건에 대비해 적 병력에 최대한의 피해를 줄 새로운 군사 프로그램을 입안했습니다.\n\n이 프로그램은 대도시부터 작은 정착지까지 동아프리카 전역의 주요 위치에 지뢰를 매설할 것입니다. 감히 동아프리카의 영역을 침범하는 남아프리카인이나 미국인들은 빠르고 강렬한 보복을 받아 찢길 것입니다. 이는 적들에게 피해를 주고 진격을 늦출 뿐 아니라 심리적인 무기로도 기능할 것입니다. 그 어떠한 적군도 그들이 내딛는 한 발짝 한 발짝이 그들의 최후가 될지도 모른다는 소름 끼치는 공포에서 벗어날 수 없을 것입니다.\n\n한편 아프리카에 있는 우리 군인들은 이 대담한 계획에 대해 교육을 받았지만, 민간인 중 대인지뢰에 발을 디뎌 발생한 사상자가 조금 있다고 합니다. 이런 부수적인 피해는 불운한 일이지만, 우리 전략의 효율성을 입증하기도 합니다."
 bormann.49002.a:0 "공포 없이는 한 발짝도 내주지 않으리."

 bormann.49003.t:0 "충성된 사람"
 bormann.49003.desc:0 ""하일 보어만." 솅크는 평소의 공손한 톤으로 말했다. 남서아프리카 국가판무관은 과거에 유명한 전투기 에이스였지만 겸손한 인물로 수년간 그러했듯 현재도 라이히에 충성하고 있다. 산산조각이 난 소련을 날 때도, 아프리카의 영토를 통치할 때도 볼프강 솅크는 언제나 라이히의 귀중한 자산으로 남았다.\n\n보어만이 대답했다. "하일 보어만. 라이히와 아프리카 국가판무관부 사이의 앞으로의 협력 관계를 주제로 토론하기 위해 전화했네. 남아프리카를 격파하고 헤르초흐를 우리의 충성스러운 괴뢰로 내세우 는게 우리의 최우선 사항일테지."\n\n솅크는 잠깐 침묵하고는 응답했다. "지원에 감사드립니다. 총통님의 장군들이 이미 저희 측 장군들과 접촉해 전략을 주제로 토론했습니다."\n\n보어만이 응답했다. "나는 자네와 전략적인 계획 중 하나를 토론하고 싶어서 그런 걸세, 국가판무관. 남서아프리카 루프트바페에 대한 자네의 투자는 우리가 남아프리카의 제공권을 확보하게 해주었네. 하지만, 조금 너무 많이 투자한 것 같네. 내 보고서에는 자네가 전투기 조종사보다 더 많은 전투기를 가진 것으로 되어있는데? 이게 사실이라면 추가적인 지상 요원을 새로운 공군 야전 사단으로 징집해야하네."\n\n"총통 각하, 훈련이 필요–" 솅크가 말을 꺼냈다.\n\n"제안이 아니야, 국가판무관." 보어만의 목소리가 울렸다. "이건 명령이야.""
 bormann.49003.a:0 ""알겠습니다, 총통 각하.""

 bormann.49004.t:0 "아프리카의 우리 동포"
 bormann.49004.desc:0 "총통께서 남아프리카의 상황에 대해 하신 연설은 TV와 라디오로 동시에 송출되었고 다음 날 국영 신문에 실렸습니다. 그의 평소 연설 습관대로 히틀러를 모방하려는 잘 훈련된 시도가 불안정한 어색함으로 흐려졌긴 했지만, 보어만은 보어인들의 인종적 지위에 대한 다음의 연설을 발표했습니다.\n\n"우리의 친구 자주적인 보어 공화국은 그들의 땅과 가족을 수호하기 위해 싸우는 용감한 전사입니다. 그들은 라이히의 도움을 받아들였고 그들이 보여준 용기와 인종적 결속으로 남아프리카 전쟁 이후 아인하이츠팍트에 가입하기로 했습니다. 그렇습니다, 인종적 결속입니다. 보어인은 네덜란드인으로부터 기원했으므로 그들은 게르만족이고 피와 유산으로 우리와 결속되어 있습니다. 저는 이 자리에서 보어인들을 공식적으로 아리아인으로 간주해야 함을 선언하며 우리는 그들을 우리 세력에 두 팔 벌려 맞아들여야 할 것입니다."\n\n보어 공화국의 지도자 알버르트 헤르초흐는 이미 총통의 선언에 응답했고 게르만국에 대한 존경과 인종적 인정에 대한 감사를 표했습니다."
 bormann.49004.a:0 "피로 하나 되었다."

 bormann.49005.t:0 "가치 있는 사람"
 bormann.49005.desc:0 ""국가판무관 뮐러," 보어만은 흐릿한 눈을 비비며 전화기에 대고 으르렁댔다. 그가 히틀러의 부관으로 섬기며 쌓은 많은 기술 중 하루의 20시간을 일하고 남은 4시간만 자는 능력보다 더 쓸모있는 것은 없었다. 그는 중대한 외교적 묘수를 실행하느라 19시간을 보냈고 온몸이 피로에 절었다.\n\n"아! 하일 보어만! 이렇게 통화하게 되다니 대단한 영광입니다, 총통 각하." 뮐러의 유쾌한 목소리에 보어만은 이를 갈았다. 그는 짜증 나는 인물이었지만 틀림없이 라이히의 가치 있는 자산이었다.\n\n보어만은 빠르게 응답했다. "그래, 그래. 유감이지만 인사치레할 시간 없네. 이 전쟁을 계속해나가려면 중앙아프리카에 라이히가 들여야 할 수고가 많네. 우리의 장성들이 전술을 조직하기 위해 협력하겠고 자네들의 군을 위해 인력과 무기를 보내주겠네."\n\n뮐러는 큰 웃음을 터트렸다. "대단합니다! 솔직히 말해 전 내전 동안 총통 각하를 응원하고 있었습니다. 다른 사람이 총통이 됐더라면 저 말 안 듣는 남아프리카인들과의 전쟁에 우리를 돕기나 했겠습니까?"\n\n보어만은 한숨을 내쉬었다. 아부 역시 그의 수많은 기술 중 하나였고 다른 이의 말에서 어떤 것이 아부인지도 알 수 있었다. 그렇지만, 뮐러의 말이 맞는 말이었다. 오직 보어만 같은 이 만이 이 전쟁에서 아프리카의 국가판무관부들을 지원할 수 있으리라. 그는 하품을 내쉬었다. 한 시간은 지나야 누워서 잘 수 있을 것이다."
 bormann.49005.a:0 "어쩌면 두 시간 후."

 bormann.49006.t:0 "남아프리카는 무너져야 한다."
 bormann.49006.desc:0 "라이히는 아프리카 국가판무관부들에게 많은 지원을 약속하며 전략을 토론하고 새로운 군사 프로그램과 사단 편성에 협조하기로 했습니다. 불성실한 남아프리카인과 그들의 후원자인 미국과의 전쟁이 일어나자 총통께서는 아프리카 실트에 대한 라이히의 전폭적인 지원을 선언하는 공식 명령을 내리셨습니다.\n\n"퇴폐와 자본주의로부터 전 세계의 아리아인을 수호하는 것은 대게르만국의 의무이자 책임입니다. 아리아인에 속하는 보어인들은 남아프리카와 그들의 주인 미국이 펼치는 자본주의의 마수에서 벗어나 그들의 고향을 지켜낼 권리가 있습니다. 또, 남아프리카와 미국은 아프리카 국가판무관부들과의 전쟁으로 라이히를 직접적으로 모욕하고 있습니다. 우리의 협력은 즉각적이고 명백한 효과를 발휘할 것입니다. 암흑대륙은 게르만 인종의 안정적이고 풍요로운 영토로 남을 것입니다. 남아프리카는 무너져야 합니다!""
 bormann.49006.a:0 "그리고 무너지리라."

 bormann.49007.t:0 "관대한 제안"
 bormann.49007.desc:0 "차가운 바람이 불어오자 요아힘은 몸을 떨었고 이까지 덜덜 떨려오다가 몸을 더욱 움츠렸다. 끊임없는 형벌로 그의 몸은 여위고 배와 등에 난 검은 멍을 제외하면 창백해졌다. 그의 주변에 모인 사람들도 나을 것이 없었다. 그들이 병사였건, 정치인이었건, 괴링파 군국주의자였건, 슈페어파 자유주의자였건 수용소에서는 그들은 하나였다.\n\n수용소장이 뒤죽박죽의 군중들 사이로 장교 여럿과 함께 걸어왔다. 지금, 이 순간 경호원들만 없었더라도 요아힘은 장갑과 코트를 빼앗기 위해서라면 소장을 죽일 수 있을지도 모르겠다. 제복을 입은 소장은 사람들을 혐오감으로 지켜보다가 굵고 쉰 목소리로 외쳤다.\n\n"들어라, 이 쥐새끼 같은 반역자들아! 총통 각하의 명령으로 너희들에게 공식적인 사면의 길을 제시하겠다." 그는 죄수들의 열을 왔다 갔다 하며 그들이 정육점의 고기라도 되는 양 쳐다보았다. 그의 냉혹한 눈은 더 격렬하게 떨기 시작한 요아힘의 눈을 바라보았다. "남아프리카 전쟁이 발발했고 라이히는 국가판무관부들을 돕기 위해 병력 파견을 시작했다. 배반에 대해 참회를 원하는 이는 지금 즉시 아프리카로 이송될 것이다. 만약 거부한다면... 글쎄, 너희 죄의 경중에 따라 멀리 떨어진 노동 수용소에서 라이히를 위해 봉사하거나, 처형대 담벼락에 서겠지. 하지만, 전장에서 라이히를 섬길 용감한 이들은 지금 앞으로 걸어 나와라!"\n\n요아힘은 작게 신음했다. 내전은 매우 고통스러웠지만 수감 생활 만큼 그의 존엄을 해치지는 않았다. 남아프리카 전쟁은 아마 거의 승리한 상황일 테고 아프리카군의 배식은 최소한 수용소에서 식사랍시고 나오는 저 거름 더미보다는 낫지 않겠는가? 그는 숨을 깊이 들이쉬고는 앞으로 나갔다."
 bormann.49007.a:0 "아프리카에 온 것을 환영한다."

 bormann.49008.t:0 "성장하는 반전론"
 bormann.49008.desc:0 ""시위?" 보어만은 깍지를 끼며 얼굴을 찌푸렸다. "규모는?"\n\n"아주 크지는 않습니다, 총통 각하" 부르크도르프 상급대장이 떨리는 뺨으로 대답했다. "대도시에서 약간의 시위가 있었고 대부분은 평화로웠습니다. 이전에는 볼 수 없던 것들입니다."\n\n"학생운동이 조직한 시위입니다." 하인리히 뮐러가 건방지게 끼어들었다. 앙상한 질서경찰의 수장은 앞에 있는 서류를 두드렸다. "그들은 남아프리카 전쟁을 모욕하며 이를 무의미한 전쟁이나 생명의 낭비라고 부르고 있습니다." 그는 얼굴을 찌푸렸다. "이들이 게르만의 혈통을 타고났다는 걸 믿기 힘들 정도입니다..." 국가장관 헤벨이 말했다. "중앙아프리카 외교관들과의 회담 역시 대단한 소식은 없었습니다. 전쟁이 끝나려면 아직 멀었다는 것만 명확해졌습니다."\n\n보어만은 이를 갈며 그의 앞에 앉은 세 사람을 보았다. 그의 완고한 눈초리를 받아낼 수 있는 사람은 뮐러뿐이었다.\n\n"뮐러, 시위 지도자 한 사람 한 사람의 목록을 만들되, 집회는 계속하게 둬. 언제나 그랬던 것처럼 알아서 가라앉을 테니." 보어만은 일어나 창가로 걸어갔다. "질서경찰의 보고서를 읽었네. 여론이 우리를 떠나고 있어. 날 떠나고 있다고." 그는 푸념하며 자신의 머리를 두드렸다. "이 빌어먹을 전쟁에서 이겨야 해!""
 bormann.49008.a:0 "시간은 우리 편이 아니다."

 bormann.49009.t:0 "보이지 않는 끝"
 bormann.49009.desc:0 "국가장관 헤벨은 깊은 한숨을 내쉬며 다른 내각 구성원들과 눈을 마주치지 못하고 결혼반지만 쓰다듬고 있을 뿐이었다. "지상전 보고는 끔찍합니다, 총통 각하. 남아프리카의 전쟁은 끝이 보이지 않은 채 계속 질질 끌고 있습니다."\n\n부르크도르프 상급대장은 폭발했다. "내부 시위도 그렇습니다! 지난 몇 주 동안 그놈들의 규모와 강도는 급격하게 상승했습니다. 몇몇 도시에서는 폭력 사태까지 일어났습니다."\n\n하인리히 뮐러가 말했다. "각하 본인과 당에 대한 비판 수위가 악몽 수준까지 올라갔습니다, 총통 각하. 질서경찰에게 이 역병을 더 강하게 뿌리 뽑을 것을 명령해두었습니다."\n\n보어만은 콧방귀를 뀌었다. "사람들은 당을 욕하고 있고 당은 나를 욕하고 있군. 내 체면이 말이 아닐세. 동지들... 현상 유지로 평화 협정을 맺을 때 더 잃어버릴 명예나 남아있으려나?""
 bormann.49009.a:0 "더 생각해 봐야 할 선택지"

 #Bormann Nordic events
 #Denmark
 bormann.1000.t:0 "향상심 높은 국가판무관"
 bormann.1000.desc:0 "덴마크 주둔 국방군 최고 지휘관은 그의 보호령의 안정을 유지하기 위함을 명목으로 덴마크 정부에 대해 자신의 일파의 권위를 주장하며 스스로 권력을 잡았습니다.\n\n단호한 성격의 헤르만 폰 하네켄은 뻔뻔한 군국주의자이나 피투성이의 내전 동안 괴링의 호전적인 무리에는 충성을 표하지 않고 완전한 중립으로 남았습니다. 이런 까닭에 총통께서는 이 남자의 충성이 라이히의 안보와 번영에 굳게 향해있다고 믿고 있습니다."
 bormann.1000.a:0 "우리는 하네켄과 협상을 할 의향이 있다."

 bormann.1001.t:0 "폰 하네켄으로부터의 편지"
 bormann.1001.desc:0 "대게르만국 총통 겸 국가수상께,\n\n내전에서 배신자 괴링, 슈페어, 하이드리히를 상대로 승리하신 것에 대한 제 축하 인사를 이미 받으신 줄로 알고 있겠습니다.\n\n당신께서도 잘 아는 바와 같이 베르너 베스트와 그의 정부는  관료적인 지연이라고 밖에는 표현할 수 없는 행위로 지난 20여 년 간을 낭비했습니다. 그들의 권력에 대한 갈망은 덴마크가 굴러 떨어진 법률의 연옥에서 빠져나갈 수 없게 만들었으며 그 결과로 덴마크는 쓸데없는 조그만 보호령으로서 라이히를 계속 섬기게 되었습니다.\n\n저는 겸허하게 다음의 제안을 드리는 바입니다: 만약 덴마크를 국가판무관부로 만들고 저를 국가판무관으로 세우신다면 이 지역이 라이히 본토로 완전히 통합될 날을 쉼 없이 준비하겠습니다.\n\n하일 보어만!"
 bormann.1001.a:0 "이는 라이히에 큰 이득이 될 것이다. 그의 요구를 받아들인다."
 bormann.1001.b:0 "폰 하네켄은 분수도 모르고 자존심을 부리는군. 당장 물러나라고 명령해라."

 bormann.1002.t:0 "더 이상 관용은 없다"
 bormann.1002.desc:0 ""폰 하네켄 씨," 보어만은 서름서름한 목소리로 전화기에 대고 말했다. 오늘은 긴 하루였고 보어만은 자신의 목소리에서 좌절감이 흘러나오는 일을 원하지 않았다. "하일 보어만. 자네와 대화하게 되어서 기쁘군. 자네가 보낸 편지에 더 개인적으로 답장을 하고 싶네."\n\n"하일, 총통 각하!" 폰 하네켄이 대답했다. "이렇게 전화해주실 줄은 미처 몰랐습니다. 제 요청을 받아주시는 겁니까?"\n\n"그러네." 보어만은 그가 무례하게 주제를 넘으려는 것을 애써 무시하며 대답했다. "국가장관 헤벨과 외무부는 다음 주 안에 데네마르크 국가판무관부를 세우기 위해 자네, 그리고 자네의 사람들과 긴밀하게 일할 걸세. 이에 따라 나는 자네를 그곳의 첫 국가판무관으로 지명하는 바이네." 보어만은 미소를 지었다. "기념식을 못하게 된 것은 미안하네."\n\n"영광입니다, 총통 각하." 폰 하네켄은 긴 침묵 이후 대답했다. "실망시키지 않겠습니다. 새로운 정권이 들어서면 바로 완전한 통합을 위해 노력하겠습니다. 통합은 1969년, 이르면 1968년 말에도 가능할 것으로 예상합니다."\n\n"의심 따위는 하지 않겠네.""
 bormann.1002.a:0 ""축하합니다, 폰 하네켄 국가판무관.""

 bormann.1003.t:0 "더 이상 요구하지 마라"
 bormann.1003.desc:0 ""폰 하네켄 씨," 보어만은 서름서름한 목소리로 전화기에 대고 말했다. 오늘은 긴 하루였고 보어만은 자신의 목소리에서 좌절감이 흘러나오는 일을 원하지 않았다. "하일 보어만. 자네와 대화하게 되어서 기쁘군. 자네가 보낸 편지에 더 개인적으로 답장을 하고 싶네."\n\n"하일, 총통 각하!" 폰 하네켄이 대답했다. "이렇게 전화해주실 줄은 미처 몰랐습니다. 제 요청을 받아주시는 겁니까?"\n\n"아니." 보어만은 그가 무례하게 주제를 넘으려는 것에 날을 세우며 대답했다. "덴마크는 보호령의 지위를 유지할거고 자네는 권력을 내려놓고 옛 정부가 돌아오도록 하게나."\n\n"알겠습니다..." 폰 하네켄은 긴 침묵 후에 씁쓸한 목소리로 대답했다. "참으로... 안된 일입니다."\n\n"자네가 보여준 충성을 감안해 최근의 행동을 용서해주겠네. 자네는 즉시 물러나고 구스타프 마이스너가 새로운 주 덴마크 독일 전권대사가 될 걸세. 이 조치에 저항하지 말도록.""
 bormann.1003.a:0 ""축하합니다, 마이스너 씨.""

 bormann.1004.t:0 "모범 보호령"
 bormann.1004.desc:0 "1940년 우리가 처음으로 덴마크를 점유한 이래 우리의 목표는 전 총통께서 스스로 교시하신대로 이 지역을 '모범 보호령'으로 만드는 것이었습니다. 라이히와 그 속주들을 휩쓴 혼란은 내전이라는 유혈사태로 궁극에 달했지만 덴마크에 대한 독일의 통치는 상대적인 안정을 유지했습니다. 히틀러의 지혜는 그의 죽음에도 불구하고 온 유럽에 울려퍼지고 있습니다. 마다가스카르와 오스트란트가 내전에 빠진 것과 대조되게 덴마크는 우리의 점령정책의 성공 사례가 되었습니다.\n\n아인하이츠팍트를 휩쓴 혼란은 수 년 동안 독일의 전권대사이자 실질적인 국가수반으로 행사해왔던 베르너 베스트의 정부에는 닥쳐오지 않았습니다. 당의 개혁주의자와 군국주의자는 덴마크의 정책을 수정할 것을 주장하지만 보어만이 할 유일한 개입은 베르너가 우리 외교 정책의 성공을 증명한 것에 대한 감사의 편지를 보내는 것뿐입니다..."
 bormann.1004.a:0 "...그리고 당의 보수주의자의 성공도."

 bormann.1005.t:0 "현재 상황의 유지"
 bormann.1005.desc:0 "덴마크는 아인하이츠팍트에 재가입해 라이히의 속국이 되는 것으로 내전 이전부터 누려왔던 상황을 계속해서 유지해나가게 되었습니다. 베르너 베스트의 고장 난 정부에 우리가 바라왔던 안정이 부족하다는 것은 인정하지만 베스트의 보어만과 국가사회주의의 이상에 대한 헌신은 그 이상의 것을 해냈습니다. 관료이자 행정가로서의 베스트의 역량은 절대로 과소평가할 수 없으며, 그가 계속해서 권좌에 앉아있는 것은 우리 모두에게 최고의 결과를 제공합니다."
 bormann.1005.a:0 "쉬운 승리는 축하할 만한 일이 아니다. 보어만은 할 일이 있다."

 bormann.1006.t:0 "하얀 스와스티카"
 bormann.1006.desc:0 "한 때 라이히의 충성스러운 보호령이었던 덴마크는 베르너 베스트에게서 권력을 빼앗고 나라를 자신들의 철권 아래에 넣은 광신적인 크누드 뵈르게 마르틴센과 그의 덴마크 국가사회주의당의 손으로 들어갔습니다. 덴마크 무장친위대의 지도자이자 그의 당의 자칭 푀레르(총통)인 마르틴센은 지난 20년간 라이히에 충성스럽게 협력해왔습니다. 그러나 그의 쿠데타로 그는 덴마크의 통합의 반대파로 악명을 사고 있으며 대신 덴마크를 독립국으로서 아인하이츠팍트에 가입하려는 희망을 실행에 옮길 방법을 찾고 있는 것으로 보입니다.\n\n만약 보어만께서 마르틴센의 소망에 관대하게 응하신다면 충성스러운 동지에 대한 관용이자 빠른 외교 문제 해결에 대한 열망의 표시가 될 것입니다. 그렇지만 이 덴마크인은 우리에게 전혀 위협이 되지 않으며 그의 애처로운 작은 나라는 총통께서 명령만 하신다면 그 즉시 부서질 것입니다. 현재 보어만께서는 마르틴센이 필연적으로 해올 요구를 기다리고 있습니다."
 bormann.1006.a:0 "덴마크인이 첫 수를 두도록 하지."

 bormann.1007.t:0 "마르틴센으로부터의 요청"
 bormann.1007.desc:0 "M. 보어만, 대게르만국의 총통 겸 국가수상께\n\n덴마크의 새 푀레르로서 저는 덴마크 국민들을 대표해 존경을 담아 편지를 보냅니다. 당신께서도 아시는 대로 저는 지난 20년간 저의 삶을 게르만국을 위해 사심없이 섬겨왔습니다. 저의 당과 무장친위대의 지도자 지위를 통해 저는 충실하게 협력하고 덴마크에서의 국가사회주의의 이상을 고무할 수 있었습니다.\n\n덴마크는 독립국으로서 존재할 자격이 있다는 것이 저의 강력한 믿음입니다. 우리는 자랑스러운 아리아 인종이지만 우리의 문화는 당신들과는 다르며 유럽의 조화를 위해 보존되어야만 합니다. 저는 덴마크의 라이히로의 통합 계획을 정지시켰으며 당신이 저에게 정치적인 승인을 내려주시기를 겸허하게 요청하는 바입니다. 제가 통치하는 덴마크는 독일국에 충성하며 아인하이츠팍트의 일원으로 자랑스러운 천년을 함께 보낼 것입니다.\n\n하일 보어만!\n\n덴마크의 푀레르 K. B. 마르틴센 올림"
 bormann.1007.a:0 "그렇게 하도록 하지. 덴마크는 팍트의 독립적인 회원국으로 남을 것이다."
 bormann.1007.b:0 "터무니없군! 덴마크의 지도부를 교체해야겠어."

 bormann.1008.t:0 "덴마크 침공"
 bormann.1008.desc:0 "우리는 저 건방진 덴마크놈의 요구에 굴복하지 않을 것입니다. 마르틴센과 그의 배반자 무리들은 우리의 충성스러웠던 협력자에게 내민 악수에 침을 뱉고는 점진적인 통합이라는 우리의 위대한 계획에서 탈선하고자하는 저 병적인 시도로써 끔찍한 쿠데타를 자행하는 것으로 응수했습니다.\n\n국경과 같이 변덕스러운 것이 독일 국민들을 북쪽의 인종적 동포와 갈라놓게 할 수는 없습니다. 몇 년 후든 몇 십 년 후든 덴마크는 라이히에 합류할 것입니다. 마르틴센과 같은 자기중심적인 바보만이 필연적인 것을 지연시킬 뿐입니다.\n\n지금은 육군에게 침공을 준비시킬 때입니다. 우리는 저 작은 나라에 쉽게 진군해 저항을 진압하고 반대는 부숴버리며 저 병적인 '덴마크식 국가사회주의자들'을 코펜하겐의 거리에서 목매달아버릴 것입니다."
 bormann.1008.a:0 "전쟁의 사냥개를 풀어라."

 bormann.1009.t:0 "스카게라크 확보"
 bormann.1009.desc:0 ""덴마크가 무너졌습니다!" 상급대장 부르크도르프는 슈냅스 잔을 들어올리며 낄낄거렸다. "덴마크 만세!"\n\n발두어 폰 시라흐와 발터 헤벨 역시 웃으며 잔을 들어 올렸고 내각의 나머지 인원들은 축하의 의미로 탁자를 두들겼다. 보어만은 한숨을 쉬고는 그의 서류더미를 뒤적거렸다.\n\n"진정하게나, 동지들." 보어만이 손가락을 튕겼다. "저 빌어먹을 미국을 정복한 것도 아니잖나? 덴마크가 우리 손에 돌아왔고 마르틴센은 곧 거리에 목이 매달릴 테지. 다음으로 가자고!" 그는 부르크도르프와 헤벨에게 눈길을 돌렸다. "당 내에서 나에게 통합을 준비하기 위해서는 덴마크를 국가판무관부로 변화해야한다고 제안하는 인원들이 있더군. 솔깃한 생각이라 승인할까 하는데 자네들은 어떻게 생각하나?"\n\n"군국주의자들은 아주 좋아하겠죠." 부르크도르프가 씁쓸하게 대답했다. "저에게 조언을 구하신다면 덴마크인들이 운영하는 괴뢰 공화국을 세워야한다고 대답하겠습니다. 그것만이 우리가 원하는 안정을 가져다줄 것입니다. 제가 보증하죠!" 헤벨과 다른 이들 몇 명은 동의하며 고개를 끄덕였다.\n\n보어만은 앉아서 그 제안에 대해 생각해보았다. 덴마크인 – 예를 들면 카를 팝-마드센 – 이 운영하는 괴뢰 공화국은 많은 안정을 가져다줄 것이다. 그러나 당의 많은 이들이 덴마크의 통합을 실질적인 정책으로 변경할 것을 원하는 말을 하고 있는 것도 사실이다."
 bormann.1009.a:0 "데네마르크 국가판무관부가 즉시 설립될 것이다."
 bormann.1009.b:0 "마드센을 새 꼭두각시 정부의 지도자로 지명하라."

 bormann.1010.t:0 "데네마르크 국가판무관부의 탄생"
 bormann.1010.desc:0 "덴마크의 침공과 군사 점령 이후로 총통께서는 보호령을 국가판무관부로 개조함을 공식적으로 발표하셨습니다. 독일인이 이끄는 새롭게 설립된 행정부는 이 지역을 라이히로 완전히 통합하는 절차를 준비하는데 매진하고 있으며 전문가들은 빠르면 1968년에 이루어질 수 있으리라고 예측하고 있습니다. 저항은 적게나마 증가할 것으로 보이며 이에 따라 총통께서는 반대가 확산되는 것을 막기 위해 억압적인 조치와 처벌을 강화했습니다."
 bormann.1010.a:0 "덴마크는 독일이 될 것이다."

 bormann.1011.t:0 "카를 팝-마드센의 대두"
 bormann.1011.desc:0 "덴마크의 침공과 군사 점령 이후 총통께서는 보호령을 협력자들의 괴뢰 공화국으로 개조함을 공식적으로 발표하셨습니다. 덴마크의 '국가사회주의 운동'의 전 회원이자 라이히에 충성하는 정치인 카를 팝-마드센이 이끄는 새롭게 설립된 행정부가 국가를 운영합니다. 이 나라가 보호령일 때 있던 법적인 제약과 뒤에서 군림하던 국왕의 영향력이 사라지면서 보어만께서는 인구 중 너무 많은 반대파를 처형하지 않고도 덴마크의 통치을 효율이 증가시킬 수 있을 것이라고 기대하고 있습니다."
 bormann.1011.a:0 "덴마크가 우리에게 되돌아왔다."

 bormann.1012.t:0 "두 총통"
 bormann.1012.desc:0 ""하일 보어만!" 크누드 뵈르게 마르틴센은 손을 높게 뻗어 올려 경례하며 외쳤다.의기양양한 덴마크인은 국가사회주의 운동의 제복을 입고 있었다. 그의 핏빛 완장에 새겨진 하얀 스와스티카는 보어만의 눈에 거슬렸다.\n\n"게르마니아에 온 것을 환영합니다." 발터 헤벨은 웃으며 손을 흔들었다. "우리의 의견이 통합된 결과를 가져왔다니 기쁘군요! 다음 주에 제가 덴마크로 가서 즉위식에 참여하겠습니다."\n\n"환영하네." 보어만은 엷게 웃으며 마르틴센에게 걸어가 그의 손을 굳게 잡았다. "덴마크는 공식적으로 독립된 국가로서 아인하이츠팍트에 속하게 되었네. 이후의 기자회견은 한 시간 정도 진행될 거야. 헤벨이 전에 자네에게 보내준 질문에 대해 대답하기만 하면 될 거고 그 이후에는 쓸데없는 기념행사 몇 개만 하면 되고." 그는 마르틴센의 손을 마치 덫마냥 세게 움켜쥐었다. 마르틴센은 초조하게 웃었다. "내 정부에 많은 이들은 자네가 매달리는 꼴을 보고 싶어 하네. 나는 자네의 충성심을 존중했고 큰 위험을 부담하기로 했지. 난 자네가 내 명령 하나하나에 전부 순종하기를 기대하겠네. 자네 나라에 하달된 요구에 머뭇거리기라도 한다면 난 자네를 부술 거야. 알아듣겠나?""
 bormann.1012.a:0 ""예, 총통 각하.""

 #Norway
 bormann.1050.t:0 "Norway's Devolution"
 bormann.1050.desc:0 ""Beans, my Führer."\n\nBormann considered the analyst before him, wondering what to make of his... determined presentation. It was originally to be a short - and unimportant - meeting that was quickly pencilled in between more pressing matters of state, however, it would seem the future of Germany's northern dominion evidently rested on a foundation of beans.\n\n"Let us be clear..." began the Führer, "...you are saying that the agrarian reforms in Norway fail us not because of a lack of arable land or the farmer's resistance ties, but..."" Bormann splayed a beige folder before him and surveyed sheafs of densely worded reports on nutrition and yield before continuing, "...instead as a result of the quality of Norwegian beans." It was not a question. The academic straightened his tie and replied as candidly as he was able, aware that his entire career could be made - or unmade - by the Führer's reaction to his findings. "Yes, my Führer. Norway has been limited in production of food since the medieval era, and it will never be able to approach continental lands in production, for example. By 'insisting' on forced agrarianism for the Norwegians, not only are they fighting an uphill battle with the arable land and the terrorists, as you've said, but they are also fighting against a lack of proper carbohydrates. The energy and nutrients in Norwegian oats and other native foodstuffs simply fail to meet the Reich's requirements for the population to properly contribute, in labor or otherwise, without continental imports." The Führer did not immediately respond, but digested the information carefully."
 bormann.1050.a:0 "Perhaps, we could give peas a chance."
 bormann.1050.b:0 "who cares lol"

 bormann.1051.t:0 "A Meeting with Lunde"
 bormann.1051.desc:0 "The chair squealed as the German pulled it back, gesturing for Lunde to sit, which he did. The man then took the other chair and sat quickly, looking over to Lunde. "Mr. Lunde, an honor to meet with you today, truly. I understand you have some things that you would wish to discuss before we truly get down to the business of collaboration, correct?\n\n"Indeed you are. I have a few topics I would wish to bring up before I would be willing to rejoin the Pakt. After all, what's good for Norway is good for Germany, in my opinion."\n\nThe diplomat laughed. "Of course, of course. Now tell me, Lunde- what is it you would wish to change? Industrialization? A defense force? Say what it is, and I'm sure we can deliver."\n\n"Well." Lunde thought for a moment. "I'm not sure how positively you'll react to what I say here, my friend." He smiled.\n\n"Oh, come on. You'll never know until you say it." The diplomat replied again. Lunde breathed in, steeling himself.\n\n"I believe that Norway should be independent of direct German rule. We've proven ourselves loyal, we've proven that we can defend ourselves, and we've proven that Norway, by and large, supports the Aryan ideal. It seems only fair that we gain something in return for our steadfast support, and autonomy- real autonomy, not the fake client states that you held over Serbia and Bulgaria- seems like a good compromise, does it not?"\n\nThe diplomat stared at Lunde like he had two heads. Finally, after an agonizing wait, he stammered a reply."
 bormann.1051.a:0 ""Perhaps such a compromise is workable.""
 bormann.1051.b:0 ""We cannot possibly do that, Mr. Lunde.""

 bormann.1052.t:0 "A Shadowy Meeting"
 bormann.1052.desc:0 ""Gentlemen, what you are about to hear is for the ears of the Fatherland's loyal sons only."\n\nThe man the pro-german loyalists knew as 'Herr Schmidt' - a pseudonym - lifted a lit cigarette to his lips and pulled long on it, barely illuminating his features in the dim light of the basement under the Norwegian beerhouse. Circling around him were several men, all leading figures of the National Socialist and Pro-German factions in Norway; many were wary of Herr Schmidt, yet others were gleeful at the prospect of securing The Reich's support in their efforts.\n\nSmoke blew from the shadowy man's mouth as he leaned into the light and regarded the others. "You've done well for yourselves, and you've done well for Norway, nothing can be more true. Even still, it has not been enough. With every passing day, the weak men in government degrade all that National Socialism has done for Norway. With every month, the wolf of bolshevism creeps closer to destroying everything that is good and right, and your government gladly leaves the door open to it. You know it, the people of Norway know it, and, luckily for us all, the Reichstag knows it too. Today I bring you a proposal. My superiors and the highest echelons of power in The Reich wish to see Norway set free again; you do as well, more than anyone. Within a matter of months, this can be true not just in our hearts and minds, but in the streets and the halls of government as well."\n\nA short drag, and a finale. "Any questions?""
 bormann.1052.a:0 "He loves his country best who strives to make it best."

 bormann.1053.t:0 "The Coup"
 bormann.1053.desc:0 "Before the sun rose in Oslo, another struggle for the soul of our nation was already underway. Pro-German fascists and national socialists have emerged in the capitol and marched on the Storting, the supreme legislature of Norway. While the city's police forces rapidly deployed a response, Norwegians loyal to Germany have already blocked off roads and bridges across the city with vehicles and makeshift barriers. Inside the houses of government, armed fascist paramilitaries are attempting to find and seize particular representatives and heads of government; by and large these attempts have been met with failure as a last-minute tip off sent several of the legislature's members into hiding, although the putschits have already begun "prosecuting" those they've managed to find so far.\n\nOutside the city proper, ad hoc militias are being formed as the news spreads to the rest of the country and citizens discover the fragility of their liberty. Brawls and light skirmishes have already begun devolving into open gunfights in and around the city-under-siege even as military formations form up outside the city and prepare to deploy. Still, whispers of traitors and hidden pro-german elements have stalled confidence in the ability of the guard to put an end to this threat, to say nothing of its ability to actually engage with the coup's potent German support. Regardless, the current equilibrium cannot be maintained; as the military and citizens already fight tooth and nail against the storming of the capitol, the pro-Germans and fascists are rounding up the last heads of state as hostages. All that remains to be seen is the soul of the nation and the will of the people."
 bormann.1053.a:0 "The government and police surrender, the coup seizes the nation!"
 bormann.1053.b:0 "The putschists cannot resist the masses, and crumble before the response!"

 bormann.1054.t:0 "The Failure of the Night"
 bormann.1054.desc:0 "Responses from Oslo have been inconsistent and slow, which has not inspired hope regarding the pro-German elements' attempt at seizing the capitol. Eventually, military and diplomatic messages were broadcast across Norway declaring a national emergency and warning the remainder of the Norwegian government and military about an attempted coup. Finally, word was received from our intelligence services that the putschists have failed to resist the police and military crossing into the city, and resulted in the loyalists being arrested or shot to a man.\n\nWhile our professional intelligence services assure us that no physical trace was left to connect us officially to the attempt, it is more than likely that coup members will confess and implicate us at the highest echelons.\n\nAnother swathe of Germany's lands have against all reason fallen away from the guiding light of the Fatherland; it is time to ensure it never happens again. The Führer is already meeting with the General Staff and Kriegsmarine to employ all possible options to guarantee a nation hostile to The Reich does not lie at it's very doorstep."
 bormann.1054.a:0 "We tried this the easy way. Time to do this the hard way."
 bormann.1054.b:0 "Patriotism is a vicious virtue."

 bormann.1055.t:0 "Coup Successful"
 bormann.1055.desc:0 "Coded relays from our operatives working with the pro-German loyalists and military radio interceptions from the Norwegian government all tell the same story, the Scandinavian government and military's response has utterly crumbled to the sudden arrival of hundreds of armed paramilitaries with potent German military support.\n\nAcross the northern nation this same act plays out in dozens of smaller towns and cities, and all the while the lower branches of their military and police do not know whom to take orders from, or even what is really happening in the capitol itself. Even now, the putschists have begun detaining the previous members of government, and evidently also those citizens who did not make their loyalties clear during the coup itself. Our contacts in the new regime assure us that in the coming days the entire nation will be under their control and order and stability will reign once more in Norway.\n\nThis is a momentous occasion; not only will we be able to maintain our military presence in the Arctic and North Seas with the benefit of Norwegian bases, economic utilization of the region will also be able to continue as planned. Further still, we have demonstrated to both ourselves and the world the strength of National Socialism and denied our enemies a safe haven on our doorstep. Most useful of all, this is a clear declaration to any collaborator regime or Reichskommissariat that Germany shall protect those under its mighty wings."
 bormann.1055.a:0 "Heim ins Reich!"
 
 bormann.1060.t:0 "Discoveries in the North Sea"
 bormann.1060.desc:0 "After years of exploration and prospecting, a vast oil reserve has been discovered in the North Sea. At first thought to be a fool's errand, exploration increased after finding natural gas in Germany's western-most Reichskommissariat in the early 1960s. Since then, private investors from both Norway and Germany have been looking for precious black gold offshore, following and prospecting the Norwegian Continental Shelf.\n\nAfter nearly a decade of costly drilling, they finally did it. Located on the southern tip of the shelf, the wealth that had been found under the sea is seemingly boundless. Geologists now even believe that there is more oil; much more lining huge swaths of the Norwegian coasts, waiting to be discovered. As of now, just the reserves that have been discovered are the largest offshore deposits in the world, to the elation of both Germans and Norwegians.\n\nIt is yet to be seen how the two will proceed from here, but oil reserves could give both economies a huge boost. Norway in particular could see huge economic benefits and some much needed industry and diversification, but must also consider Germany's interests. Nonetheless, this provides a much needed resource for both nations."
 bormann.1060.a:0 "There's a whole ocean of oil under our feet!"

 bormann.1061.t:0 "The End of the Milorg"
 bormann.1061.desc:0 "It looks like the continuous failure of the Milorg in securing or even expanding their influence through Norway has finally broken their back. Reports of defections, rock bottom morale and escapes to Sweden, Finland or the OFN have increased significantly. A top secret source has even provided the Orpo with a document transcripting the final meeting of the Milorg remnants and their subsequent disbanding. While we aren't quite that optimistic ...yet, the truth is probably not far from that.\n\nAnyway, with the decadent agents of the OFN close to total defeat, our position in Norway should soon solidify."
 bormann.1061.a:0 "Good riddance."

 # Norwegian conference event chain
 bormann.1062.t:0 "A Letter from Germany"
 bormann.1062.desc:0 "News from Berlin does not tend to be good news. Just today, we have been presented with an opportunity to see if this axiom is proven true once more.\n\nThe ministry of foreign affairs informs us they have just received a diplomatic invitation from Germany to renegotiate and reevaluate our "relationship" with them; in light of our people's history with one another it is a bold step for the Germans to say the absolute least. However, it is more than clear that The Reich does not handle failure and loss well, and by accepting this potential olive branch we could begin working to avoid any diplomatic - or military - incidents in the immediate future.\n\nThis a purely preliminary message; the place and time, and even the attendees, have not been specified in the text itself, though the message attempts to assure us that it will be given all due consideration on both sides. Regardless, this does place the Prime Minister in a rather delicate position. For decades our people have had the Nazi boot stamped on our throats, and there are many in the nation and government who would gladly fight the German rather than speak with them; but as much as some of our more recalcitrant citizens might wish for our two nations to glower and scowl at each other from across the sea, this is not a viable long term solution.\n\nFurther still, while we have succeeded in throwing off the tyrant's yoke once, our current military forces are infantile compared to the bloated German war machine; perhaps a treaty would do what a division of tanks could not?"
 bormann.1062.a:0 "Send an answer; we will strive for peace."
 bormann.1062.b:0 "Send a message; Norway will not be fooled twice."

 bormann.1063.t:0 "Norway has Accepted"
 bormann.1063.desc:0 "Even though we sent the message in earnest, many believed that the Norwegians' only response would be silence; the arrival of a missive from Norway's Ministry of Foreign Affairs, however, has since put to rest any such concerns.\n\nIn their response, Norway's government has not been subtle with their choice of language in addressing us. Words such as sovereignty, dignity, rights, interests, and more adorn the letter from top to bottom, notably all in contrast of or in reference to us. Ignoring their attempts at diplomatic insults, the contents of the letter is in fact quite promising! They seem to have accepted our overtures at diplomatic negotiations and are interested in pursuing a formal meeting between our representatives, preferably as soon as we are able. Though much work now lays between us and a successful conference with the Norwegians, this is an excellent first step towards managing control of the region. Not only does this spare us engaging military forces in Scandinavia, it indicates that the Norwegians are aware of their precarious position and seek to avoid any overt conflict, in politics or otherwise. This gives us the obvious advantage. Even so, there could be wisdom in refraining from pushing them too hard with any demands, for if they don't maintain their display of 'sovereignty' they might be pushed to abandon the negotiations altogether and force more... unsavory methods at resolution.\n\nRegardless of the goal, all that we need to do now is put on a smile, act polite, and engage in some bloodless - if not painless - realpolitik."
 bormann.1063.a:0 "Most prefer the velvet glove to the iron fist."

 bormann.1064.t:0 "Norway has Refused"
 bormann.1064.desc:0 "In spite of our efforts to write our offer as fluently and neutrally as possible, it would seem the endeavor to begin negotiations with Norway was in vain. A response from the Norwegian foreign minister arrived today with their answer, and to call it a cold response would be a mild assessment.\n\nThough the language they used was colorful at times in its declination of our offer, they refrained from anything that would force the Führer on the warpath should he read the text itself, though only just barely. The closing statement of the missive in fact reads that their "...inherent rights of national sovereignty and dignity were demonstrated quite clearly once, and the German people surely do not need to be reminded again", to clear any lingering doubt about the message's true meaning.\n\nIt surprised no one in Germania that the Norwegians resented us, this much was known, but what no one was truly ready to accept was the possibility that they'd spit on the hand holding the olive branch. Their nation is unstable and their ability to resist an invasion is feeble at best; it's difficult to determine if this is a calculated move or a flash of madness.\n\nUltimately, all this does is narrow down our choice of response. Norway is valuable, in resources and strategic position, but we must determine if it's value is greater or lesser than the effort it would take to retrieve it; and yet still another variable in this equation of state is the insult this refusal's very existence imposes on us. The Führer is not known to forgive - or forget - easily."
 bormann.1064.a:0 "They will be reminded our sharp tongues hide sharper teeth."

 bormann.1065.t:0 "Choosing a Location"
 bormann.1065.desc:0 "Now that the Norwegians have accepted our offer, we can begin negotiating the negotiations. The first - and perhaps most important - factor in deciding how the meetings will occur is first determining where they will occur.\n\nThe first choice, put forward by our staff, is to conduct the conference in Kopenhagen. Advocating for this locale will be seen as advocating for a position of strength to the German people and - more importantly - our support in the halls of government. Bringing the Norwegians to our table in our territory will please our supporters to no end, though Norway will take notable offence at the suggestion and the signalling of the lack of neutrality.\n\nThe second option, suggested both by the Norwegians and our intelligence services, is Oslo. Going to the home of our opponents after they detached themselves from us might signal weakness to some in Germany, but it will undoubtedly foster goodwill and bring them to believe we are sincere in our purpose. Further, if negotiations sour, our presence in the capitol will embolden our loyalists in Norway and perhaps assist in future operations in the area.\n\nFinally, as an overture to the spirit of good faith, the conference can be held at Göteborg in Sweden. This is a neutral meeting place and, with the Swedes acting as moderators, will be seen by both Norway and Sweden as a commitment to improving relations in all of Scandinavia, though perhaps less intently than if we simply went to Oslo."
 bormann.1065.a:0 "Start as you mean to go on; they come to Kopenhagen."
 bormann.1065.b:0 "Diplomacy is hard, no sense in making it harder; Oslo it is."
 bormann.1065.c:0 "We can meet as equals, in Sweden anyway."

 bormann.1066.t:0 "The Conference Opens"
 bormann.1066.desc:0 "After weeks of deliberation and diplomatic skullduggery, it is finally happening. The tables have been set, the press invited at a comfortable distance, and the ambassadors have entered the building; the German-Norwegian conference has begun.\n\nThough the schedule and itinerary are painfully detailed, there is no telling what may happen in the next few days. Germany, a superpower by right, has come in the interest of peace in Scandinavia and laying the foundation for relations to last the remainder of its 'thousand years'. Norway, a land who just months ago was under the thumb of the Nazi hegemony, successfully slipped its bonds and comes to fortify its future in the shadow of the goliath. Though the haggling of details leading up to the conference might've seemed like a battle, it is waged in the name of avoiding a war. By extending one another the olive branch it is hoped that the swords will stay in their sheaths, though if their animosities flare there is no telling what will become of the Scandinavian peninsula.\n\nFor now though, the opening ceremony and first rounds of negotiations, both in front of cameras and behind closed doors, will proceed in the hopes of peace over the coming days. Let us hope the refreshments last that long."
 bormann.1066.a:0 "I would like to begin by thanking the ambassador..."

 bormann.1067.t:0 "Success at the Conference"
 bormann.1067.desc:0 "Against all odds, it would seem that cooler heads have prevailed and the German-Norwegian negotiations have succeeded.\n\nThere were many times during the terse - and often aggressive - negotiations that it seemed as if the whole conference would collapse, but in the end all issues managed to find a compromise that sated, if not satisfied, all parties involved. The German military is relaxing along the North Sea, and the Norwegian people are collectively breathing a sigh of relief for perhaps the first time in decades. The Prime Minister of Norway has lauded the ambassadors who attended the conference and spoken publicly in support of the results, whilst simultaneously the Führer has paraded this diplomatic victory to the acclaim of Germania. Though the true opinions of the delegates and ambassadors will forever be veiled behind their smiles, it would seem they too are looking forward to furthering their craft and normalizing relations between their nations.\n\nAlready, newsprinters across Europe and the world relay the revelations; all look towards the German and Scandinavian spheres with new interest."
 bormann.1067.a:0 "Sweat saves blood, but diplomacy saves both."

 bormann.1068.t:0 "Negotiations Break Down"
 bormann.1068.desc:0 "No one had illusions it would be easy, but few grasped that it could be this hard.\n\nA particularly difficult issue has forced both delegations to come to grips with the reality of the intractable situation. The lead negotiators themselves have been found in diametrically opposed positions, neither side willing to give ground in the arbitration, and what was once thought to be the hope of peace in Scandinavia has come crashing down around them. Simple disagreements have become verbal disputes, and verbal disputes have, in at least one instance, become physical altercations.\n\nThroughout the negotiations the ambassadors generally managed to maintain propriety and politeness, but the uncompromising nature of the latest round of discussion laid bare the contempt each side had for the others' position. As one particularly recalcitrant pair of junior delegates had to be pulled apart, the signal that this attempt at compromise would never bear fruit was clear for all to see, and the Norwegian delegation left the conference in practiced defiance.\n\nBoth parties now return to their seats of power, empty in hand and low on patience; a microcosm of their respective nations' attitudes towards one another. It is difficult to know what comes next for Northern Europe but if this struggle is any indication, all signs point to further conflict."
 bormann.1068.a:0 "If the pen fails, the sword may have its day."

 bormann.1069.t:0 "Germany Demands Garrison Rights"
 bormann.1069.desc:0 "The German delegation has presented an issue that is sure to be distasteful to the Norwegians, and the Germans have no intention of sugar-coating it.\n\nCiting security of their homeland, of Europe, and the wider Aryan race, they have presented their demand that Norway allow the Kriegsmarine to base in their ports and, further still, allow Germany to deploy the Heer throughout the nation.\n\nIt is unclear to observers if the German delegation believes the odds of acceptance are already in their favor, or if they're proposing something this contentious in the hope of negotiating it down to their true expectation, but it has already caused quite the reaction from the Norwegians. Further technical discussion occurs behind closed-doors, and only time will tell what exactly the final result, if any, will look like."
 bormann.1069.a:0 "Better to have those troops come in peace than to come in war."
 bormann.1069.b:0 "We will not accept another German occupation of our homeland."
 bormann.1069.c:0 "A bold strategy."

 bormann.1070.t:0 "Norway Accepts Garrison Rights"
 bormann.1070.desc:0 "The latest round of debates in the conference have resulted in an excellent concession to our side of the delegation; Norway has accepted giving the Kriegsmarine full docking rights to their ports and the wider Wehrmacht garrisoning throughout their nation.\n\nWith this, in the case of the conference eventually ratifying Norway's return to the Pakt, we will regain full strategic dominance of the west half of the Scandinavian peninsula as well as further air and sea control of the Arctic and Atlantic oceans. This was one of our most desired goals of the conference, and to gain it in full is a boon we will not squander.\n\nAside from the material military benefits this affords us, it also grants us great political power both within Norway and Germania. With garrisons throughout the nation we will be able to resist Norway potentially distancing itself in the future, and by securing these basing rights the admiralty won't be able to say we do not support them."
 bormann.1070.a:0 "On the field of battle or the boardroom, German might cannot be resisted."

 bormann.1071.t:0 "Norway Demands Fairer Terms"
 bormann.1071.desc:0 "There's been a slight hiccup in negotiations with the Norwegians over the past week.\n\nNorway understands - rightfully - that the Kriegsmarine must be allowed to dock at Norwegian ports and make use of their harbour facilities, but the Norwegian delegation has been quite adamant in their refusal to allow the Wehrmacht to station a wider permanent garrison within their borders. Though attempts were made at discovering how flexible the term 'permanent garrison' could be, it seems that the Scandinavians have little to no interest in stationing German armed forces on their land. This is undoubtedly a result of previous military traumas in Norway, and it is unlikely that they can be made to freely come to terms on this issue.\n\nHowever, it could still be possible to wean them towards accepting the basing of 'military sailors' in camps 'near' the ports themselves. While it's unlikely we could get away with hosting an armored company, this potential compromise would allow us to maintain some degree of direct military control should the need arise, all while maintaining the Norwegians' sense of sovereignty. We've gotten them to accept most of our demands so far, and pushing further on this will surely test our diplomatic abilities, but leaving Norway without a direct Heer presence - no matter how small - is incompatible with the region's continued stability."
 bormann.1071.a:0 "Our relationship is fundamentally strategic, a full garrison is required."
 bormann.1071.b:0 "A few brigades on shore leave is surely more agreeable."

 bormann.1072.t:0 "Germany Refuses to Bulge"
 bormann.1072.desc:0 "The Germans have never had qualms about flaunting their belligerence, and the recent demands from the Reich's delegation do not remedy this in the slightest. Even though we have been generous in accepting the Kriegsmarine basing in our waters and dockyards, the Germans are still demanding we also allow the rest of their armed forces full garrison rights.\n\nOnce we had drawn up the language concerning the docking rights we anticipated the rest of this matter to follow smoothly, but their zealous insistence that both of our 'national securities' rest entirely on the presence of German jackboots in Norway has sought to evaporate all of our diplomatic gains thus far. We've only just thrown off the pointless and harmful shackles of the German, and inviting their tanks back into our towns is no different than inviting the Swastika back into the Storting. Not only is this untenable to our ambassadors and delegates, the common people would resent any such concession, seeing as they bore the brunt of the German's weight in the occupation.\n\nAny attempt at compromise disintegrates on both sides, and the Germans' calls for acceptance only grow louder by the hour. With no immediate solution presenting itself, we are stuck at an impasse. We can swallow our pride and assent to allow the Germans to occupy strategic locations within Norway, in the hopes that the Germans do not renege on the accords, or we can let the conference crumble around this seemingly intractable issue."
 bormann.1072.a:0 "For peace, no concession is too painful. We must accept."
 bormann.1072.b:0 "It's an occupation by another name; never again!"

 bormann.1073.t:0 "Germany Presents New Terms"
 bormann.1073.desc:0 "In spite of the Germans' insistence that a full national garrison is 'critical to European security', today they have chosen to present a more lenient set of terms.\n\nIt is clear that the new terms are borne only in the spirit of compromise, seeing how it is both more than we care for and less than they asked. Instead of full garrison rights for the Nazi military, they request that 'military sailors' be allowed to station in 'camps' near the Kriegsmarine in the ports and harbors. Their intent is still clear, painfully so, but through this accord we should be able to secure Norwegian safety much easier. There are those in our nation who think it treason to allow even a single German to stand on Norway's soil, but many more wish for nothing but safety from the Reich, even if we must stand aside them. Though it's not ideal - things in these times rarely are - it is a binding and paradable victory should we assent to it.\n\nStill, it would mean allowing armed Wehrmacht personnel to base - en masse - near our economically vital ports; should relations sour in the future, who knows what use they could be put towards..."
 bormann.1073.a:0 "Their 'sailors' can leave the harbors; we can watch them easily."
 bormann.1073.b:0 "It is a scandal we cannot bear, refuse the compromise."

 bormann.1074.t:0 "Norway Accepts Terms"
 bormann.1074.desc:0 "Finally! Interminable days of languid backroom meetings have borne fruit, and the deal with the Norwegians about the amended basing rights is finally being codified. They have agreed in large parts to host our marines and sailors at the dockyards and ports, and have assented to whatever means facilitate this. Though we will be legally limited from introducing other troops outside of a defined radius from the ports, this will allow us to at least maintain operational readiness and strategic integrity in the Scandinavian peninsula.\n\nIt wasn't the resounding victory we sought, but it will at least meet the objectives of the Kriegsmarine as well as allow us to continue further negotiations with Norway. Both us and the Norwegians have shown we are willing to fight for what we need, but neither of us is above meeting the other part of the way in mutual interest. Though the Norwegians have shown determination - perhaps to a fault - we expected nothing less of a once model aryan Reichskommissariat."
 bormann.1074.a:0 "Next, round two."

 bormann.1075.t:0 "Germany Presents a Pakt Economic Program"
 bormann.1075.desc:0 "Now that immediate matters have been settled, the second series of programs have been brought forth to the convention. The German delegation has come with the proposal of a somewhat staggering series of economic and industrial pacts and treaties to 'explore, expand, and exploit' the economic potential in the region to 'mutually improve our nations'.\n\nTheir lofty words preceded several no-less lofty proposals: The introduction of a shared market program with current and future Pakt nation-states, pinning Norway's currency to the Reichsmark off the exchange in Germania, mandating the use of German-made industrial tools and quality standards, integrating continental German dockyards for all naval construction, and much more besides.\n\nThe Norwegian delegation's eyes widened into dinner plates reading the list of 'suggestions' in what can only be described as a Nazi Corporation's wet dream. It became clear to any reader with even a modicum of economic knowledge that this series of proposals would render Norway dependent on the Reich economically, guaranteeing a long-term relationship. If the hypothetical projections are to be believed, however, it would result in large and relatively immediate benefits for the average Norwegian business owner, so long as the nation does not mind tying their future to Germany's.\n\nNow that the cards are on the table, the parties involved lean in to their compatriots in hushed whispers as the negotiations begin in earnest once again."
 bormann.1075.a:0 "Economic cooperation can only benefit Norway."
 bormann.1075.b:0 "Surely, the Germans can do better than this."
 bormann.1075.c:0 "All love money, few love politics. None love economics."

 bormann.1076.t:0 "Norway Accepts Economic Program"
 bormann.1076.desc:0 "Norway accepts! Aside from minor and marginal details, the Norwegian delegation has accepted the proposal in full.\n\nThis is excellent news for the prospects of the Norwegian economy, but more importantly, it is a true gift to Germany. After the press signalled that the conference was arriving at an understanding on the economic proposals, the Berlin stock exchange underwent a minor upswing. Already, the heads of German industry are sending their representatives across the Baltic and North seas to meet with potential development partners and investors in the region in the hopes of securing vital industries and contracts once the political deal is finalized and enacted.\n\nThough the conference is not over yet, this indicates that a long and prosperous relationship between our peoples lies ahead; it requires only that we follow through and seek it out, together."
 bormann.1076.a:0 "Ambassador! Care to open this bottle with me?"

 bormann.1077.t:0 "Norway Demands Fairer Terms"
 bormann.1077.desc:0 "Unfortunately, it would seem that perhaps the Norwegian delegation is not ready to assent to the terms proposed earlier concerning the integration of our economic interests. Qualms over such issues as 'tenuous demand', 'impossible economics', and even 'fiscal terrorism' were raised in some of the more private meetings at the convention.\n\nEven if they choose not to see the prosperity our offer inherently brings, they have not yet left the negotiating table. They are interested in the potential opening of our markets to one another, but evidently they demand far 'fairer' terms such as not binding their currency to ours or removing the strictest mandates on production and use. The economic advisors we have brought to the delegation warn that by agreeing we ensure the region's growth will decelerate, but we must consider the possibility that it would behoove us to have a substandard policy in place than none at all."
 bormann.1077.a:0 "Press harder and they will accept, they have no other option."
 bormann.1077.b:0 "Our interests are above our wallets, we can make some amendments."

 bormann.1078.t:0 "Germany Refuses to Bulge"
 bormann.1078.desc:0 "Our demands appear to have fallen on deaf ears, or at least they deign not to listen.\n\nRequests for a non-pegged currency have been bogged down, the suggestion of investment into Norwegian dockyards has been shelved, and the appeal to avoid the mandated import and use of German industrial machinery forbidden outright. Any economic threats we levy are feeble without another open market for us to safely engage with, and the Germans know this well. In all areas of the proposals, it seems the Germans refuse to give an inch where we need a mile.\n\nWe have been handed an ultimatum, one that will not be resolved well in either case. We can assent to the original demands in full and practically monetarily sew our nations together at the hip for the foreseeable future, or refuse the demands and be left without any form of economic treaty with the neighboring superpower, and likely the collapse of the conference as well.\n\nThe delegates are leaving the closed meetings now to deliver their reports."
 bormann.1078.a:0 "We shall see if economic tyranny is any better than the real thing."
 bormann.1078.b:0 "Our children's prosperity cannot be sold, for any price!"

 bormann.1079.t:0 "Germany Presents New Terms"
 bormann.1079.desc:0 "News arriving from the conference today indicates a shift in the stances from the German delegation regarding their latest round of extreme demands. In another back-room meeting discussing the finer details of the hypothetical treaty, the Germans dropped their stand-offish attitudes and instead offered an amended version of the proposals that would waive several of the more draconian measures. Norwegian currency would no longer be penned to the Reichsmark for a start, and other industrial collaboration would actually favor the common Norwegian in several instances as opposed to the few strictly corporate benefits Norway may have received otherwise. Though they are loath to give any ground, the Germans appear to have realized the value a fairer treaty affords everyone.\n\nEven so, there are parts of the economic projects that do not benefit us in the short term at all, as well as the peripheral understanding that acceptance means we will be dependent on them in trade for years to come. At this point though, holding out for a better deal does not seem to be in the cards, and the rest of the conference cannot continue without a definitive solution to Norway's economic situation."
 bormann.1079.a:0 "For the time being it is affordable. Inform the delegation."
 bormann.1079.b:0 "Norway cannot sustain even these measures, it must be refused."

 bormann.1080.t:0 "Norway Accepts New Terms"
 bormann.1080.desc:0 "The Norwegians are as the glaciers of their homeland - cold and resolute in the face of all our calls of bargain and reason - but even glaciers retreat in time.\n\nAs hours turned into afternoons, the latest negotiations were thought to be in danger of becoming irrevocably mired in details and conflicting demands. Even as leading economic attaches from the Pakt made clear that Scandinavia lacked the capital, workforce, or technical expertise to survive alone as a modern economy, it was almost believed that our translators were sabotaging us, such was the resistance to the economic integration that was proposed. However, with the newly amended proposals, such as allowing their currency to float without being pinned to the Reichsmark, it would seem that the interminably cold reception has finally thawed.\n\nAll their posturing was simply that, a rather bold attempt to take every inch from us they could be allowed before either of us reached the breaking point. Even now the members of the conference are concluding the final alterations to the now-accepted economic deal, and relief is a widely felt emotion in the conference hall. Some may call it greedy of Norwegians - and several of our delegates have said so privately - but so long as this amended deal produces value for the peoples of Norway and Germany it will help ultimately secure the conference, and that itself is worth much more than mere Reichsmarks."
 bormann.1080.a:0 "Know to take a deal when you see one."

 bormann.1081.t:0 "Germany Demands Pakt Membership"
 bormann.1081.desc:0 "All the delegates can feel it. It has been coming for weeks, slowly and steadily building in the halls of the conference, the crescendo of our nations will's and - with a modicum of finesse - its ensuing finale. All other accords have been met, any surviving compromises have been accepted, and the capstone of the meeting may now make itself known.\n\nAfter a cordial declaration of gratitude to the Norwegians for their acts of diplomacy, the day's business was proposed to the filled delegation hall. The first - and only - motion presented by the Germans was thus; a full invitation to the nation of Norway to rejoin the Einheitspakt.\n\nBy reembracing the Pakt, the two nations would be sworn to mutual defense, to commit to embracing common laws domestic and international, and - most prominently - to stand in opposition to the enemies of Nazism around the globe. This proposal was not a shock to any of the men gathered in the conference that day, but its weight was not dismissed or lost on any of them. The results of this German demand would have resounding repercussions. Norway in the pakt would project German power to Sweden and the rest of Scandinavia, as well the British Isles; even the Americans in Iceland will also undoubtedly feel the ripples of this action wash upon their shores.\n\nAs the German ambassador solemnly finished his closing remarks, he relinquished the floor and rejoined his delegation to prepare for any... terse negotiations that would follow. The Norwegians mirrored this, rapidly forming a preliminary consensus as they too prepared for the coming days - and weeks - of resolving this demand."
 bormann.1081.a:0 "For the sake of our future, we must accept."
 bormann.1081.b:0 "After all they have done, the Germans have the audacity of demanding this?"
 bormann.1081.c:0 "We were brothers, once."

 bormann.1082.t:0 "Norway Accepts to Rejoin the Pakt"
 bormann.1082.desc:0 "Blood is thicker than water, and our Aryan brothers in Norway have demonstrated this axiom clearly.\n\nAfter their acceptance at the conference to rejoin the Einheitspakt, celebratory drinks were poured to all of the attending delegation and toasts were raised in the name of our continuing national brotherhood. While the revels were underway, the gritty details of their acceptance were being formalized by communications between the Norwegians and their government as well as the party bureaucracy back in Germania. While the success of the garrison and economic deals were foundational, this is truly the crowning achievement of the summit.\n\nWith this victory we can show to the Reich's citizens, the Pakt, and the wider world that Germany's power is neither temporary nor receding - rather it is eternal and growing by the year. While our Norwegian brothers have certainly not been model members of the Reich's community, this could mark a turning point. Moving forward, our peoples will be united in goal and vision; this treaty will do what tanks could not."
 bormann.1082.a:0 "Heim ins Reich."

 bormann.1083.t:0 "Norway Refuses"
 bormann.1083.desc:0 "It was known going into this week's crucible of negotiations that getting the Norwegians to return to the fold would be a near-Herculean task, and the resistance of the Norwegian delegation did not disappoint. According to their protests, the fundamental reasoning behind their nation accepting to attend a meeting of equals was to secure their future, not ours. They decry that by being forced back into the Einheitspakt, they would be forfeiting theirs and all future generations of Norwegians' "freedom".\n\nThey do not understand; so long as even a single enemy of Nazism stands, none can be truly "free". Yet, maddeningly, whenever we elucidate this point to them they push back harder than before. They have nowhere to run and we've already proven our good faith in our terms so far, so even if they cannot accept that we are fighting for the common interests of our race just yet, perhaps there are methods by which we can meet in the middle. Suggestions of permitting Norway to be granted "Pakt Observer Status" have been made, a measure that will herd them into our fold but still grant them their degrees of leeway in interacting with the wider world, even if they would not be made to observe all Pakt member laws and orders. Still, they have no other harbor in which to turn. The Reich stands astride Europe, Nazism is stronger than ever, and we stand willing to shelter them; by pressing the issue further they will surely realize the futility of resistance to the coming future."
 bormann.1083.a:0 "Our terms have been more than fair, and this is our due. Pressure them."
 bormann.1083.b:0 "The conference cannot fail, offer them Observer Status instead."

 bormann.1084.t:0 "Germany Demands Compliance"
 bormann.1084.desc:0 "Either their translators have been stricken dumb, or the Germans simply cannot choose not to listen to us over their arrogance.\n\nOur refusal to rejoin the Germans' Pakt has not been met with concillations or discussion but louder and more gesticulatory demands for it, and the reality of the situation is beginning to dawn on our delegation. We've come so far into the conference that the safety and security that the treaty would afford us is finally within our grasp, but by presenting this ultimatum all of it could be for nought. If we refuse, nothing protects us from the Germans - who have demonstrated throughout the conference their open lust for our union with them - or otherwise would leave our nation economically abandoned.\n\nPerhaps worse still, if we accept we would be signing away large degrees of our national sovereignty, liberty, and simple dignity. For as far as we can envision into the future our nations would be intertwined, militarily, economically, and politically. In a nuclear age where a single misstep by the arrogant Nazis - or the retribution of their enemies - could spell the end of their entire alliance, it is perhaps more dangerous to join them then spurn them. All attempts at delaying the German delegation from demanding an answer are begging to break down, and if they are not presented with a response they are not likely to continue the conference at all."
 bormann.1084.a:0 "We accept. Let us pray that it is not the wrong choice."
 bormann.1084.b:0 "It's against all that we've fought for, reject them."

 bormann.1085.t:0 "Germany Offers Pakt Observership"
 bormann.1085.desc:0 "In a turn of events it would seem the Germans, like us, have come too far to see all their gains come up to nothing.\n\nOur recent refusal to rejoin the Einheitspakt in full has been met with a further offer that is certainly intriguing, if nothing else. They have proposed that, failing full reintegration to the pakt, we could be offered 'Observer Status' within it. This would mean that we would have to adopt certain regulations and diplomatic stances endemic to the German's alliance, but we would be allowed to retain large measures of our autonomy and freedom in Scandinavia, Europe, and the wider world to a degree. We would be openly declaring our allegiance to those we struggled against for decades, but we would be afforded mutual-defense and market access, things that we would stridently benefit from.\n\nThis being a notable concession - as well as likely the most sought demand of the Reich - any further negotiation on the subject is not likely to bear any fruit. It would seem, then, that our delegation finds itself at a crossroads; accept membership in the Nazi community and all the risk that entails, or refuse outright and risk suffering the results of a failed conference."
 bormann.1085.a:0 "It is not ideal, but it is livable. Sign the treaty."
 bormann.1085.b:0 "Diluted poison simply kills you slower, we cannot sign."

 bormann.1086.t:0 "Norway Accepts Pakt Observership"
 bormann.1086.desc:0 "The Norwegian party was rather surprised at the proposal of a limited membership within the Pakt, and believed that because it was our ultimate demand we would not move our stance on the subject. However, with the compromise proposed, the Norwegians saw it as their chance of avoiding a rather unseemly ultimatum on their part, and have taken to the propal with moderate acceptance.\n\nWith this contrition, the Norwegians will officially, as well as militarily and economically, be intertwined with the Reich for the foreseeable future. Though it is a concession to not have Norway re-enter our alliance as a fully-fledged member nation, its Observer Status will meet all our of our immediate strategic goals in the region, as well as lay the foundation for furthering diplomatic progress in the future; perhaps with this coming taste they will see the wisdom in joining in full, one day.\n\nRegardless, this means that all of the capstone accords and goals of the summit have met with success, in one way or another, and has proven the conference's worth many times over by finding a way to please all parties involved."
 bormann.1086.a:0 "In ways large and small, the Reich grows."

 # Germany wants Moderate-NS Norway in the Pakt
 bormann.1087.t:0 "Germany Wants Us Back in the Pakt"
 bormann.1087.desc:0 "Recent troubles have not made our nation's affairs easy nor simple, and if the communique just received by the ministry of foreign affairs is verified our future prosperity may just be secured - or dashed to nothing - on this day.\n\nOfficial diplomatic communications from Germania arrived earlier this morning, and their contents were congratulatory at first glance. Praise was liberally lauded upon Norway's people for our exemplary dedication to our shared national values and so on and so forth; it wasn't until the latter half of the brief memo was read that the true nature of the message made itself lucid to our foreign minister. The Germans have extended an offer to our nation to unilaterally rejoin the Einheitspakt, the Reich's hemispheric alliance, as soon as in the coming days and weeks at the earliest.\n\nThis is not something to be taken lightly. While we are more similar to the Nazis of the continent than we are different, we are not certain if we should stand by them at this time. We only just achieved what many in Norway sought for decades, sovereignty, and by rejoining the Pakt we would be ceding much of our newfound lateral powers to Germania's direction. Further, while it would be puissant to join our ideological allies in this dangerous world, there do exist differences in our goals, both material and political. It takes only a cursory glance to see what the extremes of Nazism have wrought upon Europe and the wider world, and if we join them we would be binding ourselves to the very thing we are trying to reform. Regardless, a cold war rages all around us and now by casting off from the Pakt we expose our nation to all the forces that would seek our downfall; Germany, least of all, would certainly not take such a response kindly."
 bormann.1087.a:0 "We were brothers once, we can be again. Accept the offer."
 bormann.1087.b:0 "Our future is within our grasp, we cannot abandon it. Decline them."

 bormann.1088.t:0 "Norway Rejoins the Pakt"
 bormann.1088.desc:0 "Surprises are not something Germany is fond of these days, but sometimes - if they're pleasant - they're celebrated and welcomed with open arms.\n\nThe response from the Norwegian Ministry of Foreign Affairs arrived just this hour, and within it detailed their gratitude for our steadfast support for Norway's people and have announced they shall accept our offer for them to rejoin the Einheitspakt. Already, bureaucratic and party forces are making the necessary arrangements so as to smoothly facilitate the expansion of the Pakt, and a personal letter of gratitude from the office of the Führer is being drafted for delivery to the Norwegian heads of government. With this, our control of Northern Europe solidifies, and our ability to project military and diplomatic forces over Scandinavia, the North Sea, and the wider continent return to their rightful status. More than one voice dissented as to the prospects of the Norwegians rejoining us in arms; it was feared that with their newfound sovereignty their judgement would be clouded and perhaps reject our hegemony.\n\nWisely, they realized - just as all will eventually realize - that the Reich's might is not temporary, nor fading; it is eternal and growing by the day."
 bormann.1088.a:0 "Heim ins Reich."

 bormann.1089.t:0 "Norway Refuses"
 bormann.1089.desc:0 "A cautionary tale older than time; it is unwise to bite the hand that feeds you. Such an example of this axiom is now playing out nationally between Norway and Germany, as just this hour a response to our offer of readmission to the Einheitspakt was delivered from the Norwegians; they have rejected us.\n\nTheir communique is laced with genteel and conciliatory language - perhaps an attempt to placate us - but it could not conceal their naked desire to ignore our guiding hand in favor of further national sovereignty. It was honestly believed that as a result of the Norwegians rather dire straits they would accept membership in our international community, gladly or otherwise, but perhaps it was naive to assume so. Norway's new government has made clear to all watching that they disapprove of our true brand of National Socialism and seek to develop their own 'national destiny'; this declination is the natural outcome of our guiding absence and is evidence enough of their present and future failings.\n\nFailing to return Norway to our geo-political sphere will have lasting consequences; direct control of the North Sea and our ability to project power over the Scandinavian Peninsula will be undermined. Further still, this example sets a poor precedent moving forward to the integration and loyalty of our administered territories; if we let this stand Norway will be first to spurn us, but they may not be the last."
 bormann.1089.a:0 "We would rather be your ally than your enemy. You would too."

 #Bormann Ukraine events
 bormann.1101.t:0 "Bormann's Ultimatum"
 bormann.1101.desc:0 "The day has finally come, Martin Bormann, self-proclaimed Führer of Germany has at last shifted his gaze towards the grain fields of Reichskommissariat Ukraine. The letter that has reached us may be dry and long winded, but it's content couldn't be more clear: Surrender or annihilation.\n\nThe letter has provoked an unusual degree of discussion in our administration. While our policies differ in many ways from those championed and implemented by Bormann, we are still bound to the Reich and our chances of withstanding the Heer are slim. Nevertheless can we trust Bormann in his offer? It wouldn't be the first time, that submission is merely a longer road to doom."
 bormann.1101.a:0 "We have no choice but to accept."
 bormann.1101.b:0 "That dusty bureaucrat doesn't scare us!"

 bormann.1102.t:0 "Ukraine Refuses Ultimatum"
 bormann.1102.desc:0 "The wait for an answer from the self-proclaimed Reichskommissar of Ukraine has been unusually long. Bormann's growing suspicion has now proven to be correct: The ultimatum he sent has been refused. Kiev is not going to surrender to him voluntarily.\n\nWell, if they want to do it the hard way: Orders to the Heer, Luftwaffe and Kriegsmarine are already on their way to bring these traitors to heel. Whatever platitude these fools might use to cover their insolence, they just signed their death warrant."
 bormann.1102.a:0 "The march to Kiev begins."

 bormann.1103.t:0 "Accept Native Bureaucrats?"
 bormann.1103.desc:0 "Due to the magnitude and scope of Koch's purges within the Reichskommissariat, much of the bureaucracy of the administration has been left empty and vacant. While this has not caused any immediate threat, many have pondered the possibility of allowing natives to enter into such administrative positions. While this change of policy would certainly bring about the anger of many of the hardliners within the party, allowing natives to participate in self-governance of some sort would make them more willing to collaborate with us in the future."
 bormann.1103.a:0 "Let us accept these people into our administration."
 bormann.1103.b:0 "The native people have no right to govern themselves."

 bormann.1104.t:0 "The German Offer"
 bormann.1104.desc:0 "Herr Bormann of Germany has come to us with an interesting proposal for us, suggesting that we begin to pursue more collaborative bonds with their government. This offer would provide us much needed economic leeway between our two countries, and would give us a good standing with the masters of Europe. It is up to the proud Ukranian people whether or not we accept the offer the Führer has presented us. "
 bormann.1104.a:0 "The protection of Germany would be most welcome."
 bormann.1104.b:0 "Quite an unwise decision."

 bormann.1105.t:0 "Ukraine Accepts Offer"
 bormann.1105.desc:0 "Thankfully, it appears as if our offer for the reestablishment of a Reichsprotektorat in Ukraine has been accepted by the people of Ukraine. Already celebrations have begun, as German hegemony across eastern Europe has been reasserted and regained. Soon German men and women will rejoice as Ukraine enters the folds of the Einheitspakt once more."
 bormann.1105.a:0 "They are in their rightful place."

 bormann.1106.t:0 "Ukraine Refuses Offer"
 bormann.1106.desc:0 "It comes to no surprise that the nation of Ukraine has refused to bend the knee once more to their German overlords. Apparently, it seems that their brief independence from Germany has clouded their minds with false hope of an independent Ukraine. How foolish of them! We shall march towards Kiew and show those bastards who the true masters of Europe are."
 bormann.1106.a:0 "Onwards!"

 bormann.1107.t:0 "Dealing With Ukraine"
 bormann.1107.desc:0 "Recently, the issue of Ukraine has begun to pop up more and more often onto Bormann's desk. Erich Koch, the infamous Reichskommissar of Ukraine, has ran the colony in a mostly independent manner ever since the attempt on his life, combined with the collapse of the Reich, severed most ties between Germania and Kiew. The debate over whether he should keep his job has begun to get hot, and it's up to the Führer to make the final decision.\n\nKoch himself notably sided with Göring and his militarists- something that has made him the personal choice of that wing of the Reichstag. However, it also calls his loyalty to Bormann into question. In terms of administrative competence, it seems his record as Reichskommissar is mixed. Removing him would certainly cause a wave of rebukes from the militarists, but keeping him in power- though with a few more checks on what he does- could prove fruitful. After all, Ukraine is one of the few Reichskommissariats to remain loyal during the Bürgerkrieg. Certainly, he's doing something right.\n\nOn the other hand, replacing Koch with Theodor Oberländer is a similarly viable option. With a history of loyalty to Bormann and competence in his affairs, Oberländer may make a stellar Reichskommissar for Ukraine. Of course, swapping him with Koch would anger the militarists, but it may be worth it for what could be a more useful ally in the east.\n\nIn the end, it's Bormann's call. As he reached for his phone, he decided..."
 bormann.1107.a:0 "That Koch will stay, albeit with more checks."
 bormann.1107.b:0 "That Oberländer will make a fine Reichskommissar."

 bormann.1108.t:0 "Dealing With Ukraine"
 bormann.1108.desc:0 "Recently, the issue of Ukraine has begun to pop up more and more often onto Bormann's desk. Georg Leibbrandt, acting Reichskommissar of Ukraine, has sent a letter detailing the issues of Ukraine to Bormann's desk, and his plans to fix them.\n\nIt's a very long letter.\n\nAccording to Leibbrandt, Koch's incompetence has led to numerous problems spiraling into major issues for the Reichskommissariat. Resistance, famine, and general native discontent all headline the letter, each detailing Koch's failure to solve them and Leibbrandt's plan to fix them. However, Leibbrandt correctly assumes, he can only introduce these reforms if his position as Reichskommissar is officially instated by Bormann.\n\nThis leaves Germania in quite the situation. While Leibbrandt clearly has a plan for Ukraine, his ideas seem to point to him being closer to the reformists in the Bürgerkrieg- a group not known for its loyalty to Bormann. However, if what he says is true, his plans may be necessary to preserve the Reich's presence in Ukraine.\n\nAlternatively, replacing Leibbrandt with Theodor Oberländer is a similarly viable option. With a history of loyalty to Bormann and competence in his affairs, Oberländer may make a stellar Reichskommissar for Ukraine. If Leibbrandt is telling the truth and Ukraine truly does need these changes to survive, Oberländer may not be the right fit for the job.\n\nAt the end of the day, it boils down to Bormann to make the decision."
 bormann.1108.a:0 "Leibbrandt's on to something, give him a shot."
 bormann.1108.b:0 "That Oberländer will make a fine Reichskommissar."

 bormann.1109.t:0 "Dealing With Ukraine"
 bormann.1109.desc:0 "It is not often these days that letters from Kiew reach Martin Bormann's desk, but that's just what he came to find today. Curious as to what it said, he opened it.\n\nTo the Führer, Martin Bormann-\n\nI hope this letter finds you well. I, Pieter Schelte Heerema, acting Reichskommissar of Ukraine, wish to ask you to renew my mandate as Reichskommissar. I ask you this because I have a grand plan for Ukraine, and I believe that my vision will benefit all the Reich.\n\nMy plan will embark on a vast industrial campaign to turn Ukraine from a backwater of Europe into its factory. Under my guide, the fields will fill with industry, the slaves will toil twice as hard, and the whole Reich shall benefit. If you worry of the potential cost, fear not- I promise that my assets will be used heavily in order to protect the Reich's finances. I trust you will see the potential in this and approve of this plan.\n\nBormann read the letter with interest- after all, an industrial Ukraine certainly held potential for his plans. He looked at the letter in his other hand- a letter dismissing Heerema in exchange for his original choice, Theodor Oberländer. Oberländer was good, certainly- loyal, competent, and intelligent. He would make a fine Reichskommissar. Then again, if Heerema could pull off what he said he could, perhaps the dividends would be more than worth the potential downside. As Bormann considered his options, he decided-"
 bormann.1109.a:0 "Heerema's got a plan. Keep him in charge."
 bormann.1109.b:0 "Trust those you know. Oberländer's the man."

 #Bormann Ostland Events
 bormann.50007.t:0 "The Rightful Reichskommissar"
 bormann.50007.desc:0 "With his usual dedicated rigour, Reichsminister Werner Naumann has been organising the Ministry of Propaganda and Public Enlightenment to produce positive coverage of Franz Walter Stahlecker, the new leader of Reichskommissariat Ostland. Whether they be in the daily newspapers, the evening radio broadcasts or the televised news programmes, stories of Stahlecker's rise from industrious minister to Reickskommissar are sweeping the nation.\nNaumann's order to contrast Stahlecker's many achievements with the incompetency, avarice and brutality of his vanquished opponents has succeeded in presenting him as the only legitimate successor to Hinrich Lohse.\n\nParticular emphasis has been placed on the close personal relationship between the Führer and the Reichskommissar, who have often met to discuss Ostland policy and exchange bureaucratic advice. Stahlecker, while subservient to the Führer, shares much in common with him: Both men have served their duties with impeccable devotion, both men are loyally attached to the conservative wing of the NSDAP, and both men have triumphed over their respective rebels."
 bormann.50007.a:0 "Think of the press as a great keyboard on which the government can play..."
 
 bormann.50008.t:0 "And Now for the News"
 bormann.50008.desc:0 "Good evening. The Führer was all smiles today as he safely arrived in Ostland and met with Franz Walter Stahlecker, the rightfully appointed Reichskommissar and crusher of its insurrection. Salutes and handshakes were exchanged as the two old friends reminisced about the past and committed themselves to a bright future.\n\nJoining Stahlecker in front of the cameras were two representatives of his Foreign Ministry, Minister Hans Cramer and his State Secretary Reinhard Schmidt. After a few minutes of pleasantries, the four men moved behind closed doors to initiate a five-hour meeting with the rest of Stahlecker's cabinet, in which the future direction of Ostland policy was discussed."
 bormann.50008.a:0 "The future of Ostland looks brighter than ever."

 bormann.50009.t:0 "STRENG GEHEIM: OSTLAND"
 bormann.50009.desc:0 "The following persons have been investigated at the behest of the Führer:\n\nKarl E. Tauscher: Minister of Labour for RK. Ostland. Former friend and ally of Meyer-Landrut until 1961. Proclaimed loyalty to Stahlecker at the beginning of the Ostland Civil War. Obtained letters (see page 44) reveal sympathy for Speerian-esque economic reform alongside criticism of Stahlecker's competency...\n\nReinhard Schmidt: State Secretary of Foreign Affairs for RK. Ostland. Proclaimed loyalty to Stahlecker at the beginning of the Ostland Civil War. Obtained diary entries (see page 49) reveal a repudiation of Stahlecker's 'sanguine' attitudes towards the other eastern RKs, and several insulting remarks regarding the Führer's height and lack of hair...\n\nNorman Wasserhaus: Deputy Minister of the Interior for RK. Ostland. Defected from Drechsler to Stahlecker during the Ostland Civil War. Secret audio recording (see brothel tape no. 4) reveals sympathy for Hermann Göring and the militarist wing of the NSDAP...\n\nBormann thumbed through the Orpo document with a scowl. Clutched in his right hand was a ballpoint pen, poised above the paper like a mantis ready to strike its prey. The hours passed by as the Führer jabbed towards names with a sneer, circling them in bright red ink. Before the night was over, his judgements would be finalised."
 bormann.50009.a:0 "Time for a cabinet reshuffle."

 bormann.50010.t:0 "Unternehmen Lauma"
 bormann.50010.desc:0 "The rising sun did little to warm Karl E. Tauscher as he strode towards his car in the chilly morning air, face pointed downwards to protect it from the bitter wind. His stomach rumbled with an animalistic groan, begging Tauscher for the breakfast he'd had to skip. Why had Stahlecker called this meeting at such short notice?\n\nHe blew on his clammy hands and rubbed them together with vigour. As usual, Heidi had hidden his gloves the evening before. It had become the morning routine for Tauscher to humour his daughter's silly little game and hunt for the gloves, but unsurprisingly she was still tucked into bed, and there was no time to go rummaging. Which genius had decided to organize this meeting for 5am?\n\n"Herr Tauscher?" came a reedy voice, suddenly pulling him out of his thoughts. A stranger stood before him, dark trench coat billowing in the wind. The gentleman's nose was tinged red from the cold wind, and a polite smile was stretched widely across his face. Tauscher was just about to respond when a blinding pain exploded across the back of his head, and darkness enveloped him.\n\nFlashes of light. Shouts of anger. Screams of mercy. Tauscher felt as though he were floating across the floor. He heard a voice he recognised, screaming about a diary. Reinhard Schmidt? A gunshot rang out. There was silence. Tauscher suddenly jolted forwards and landed on the cold hard floor. White-hot agony. He staggered to his feet, the stony walls closing in on him. He turned around to the uniformed man blocking the doorway of the cell and dropped down to his knees in prayer for the first time in decades.\n\nTwo shots rang out, echoing throughout the corridors for all to hear. Orpo officers heard it as they played card games next to the cells. Deputies heard it as they whispered their final thoughts. Ministers heard it as they hastily tied their shoelace nooses, hoping against hope that the torturers would not return. Within twenty-four hours, there was no one left in the building to hear anything.\n\nThe briefing arrived on Bormann's desk. He allowed himself a rare smile of satisfaction and pulled out an Afrikan cigar. Ostland was finally secure."
 bormann.50010.a:0 "If you want something done right, do it yourself."

 bormann.50011.t:0 "The Spectre of Speer"
 bormann.50011.desc:0 "The chaotic civil war in Ostland has ground to a bloody halt. Atop the bodies of National Socialists, Himmlerites and subhumans alike stands Andreas Meyer-Landrut. Like the Trojan Horse of Greek myth, this liberal infiltrated his way into the cabinet of Heinrich Lohse with lies and deception, promoting vaguely reformist policies. As the conflict in the Reichskommissariat escalated into furious mayhem, Meyer-Landrut forged his own path, crushing his foes against all the odds.\n\nThis degenerate represents the antithesis of National Socialist doctrine. This man, a manipulative liberal who desires to improve the living conditions of the Slavic scum in Ostland, stands firmly to the left of even Albert Speer and his acolytes. Of all the potential conquerors of the Civil War, it is Meyer-Landrut who provides the greatest ideological threat. If reformists see one of their own ruling over a powerful Reichskommissariat, they may gain the confidence to crawl out from under their filthy rocks and start preaching ever-more radical ideologies."
 bormann.50011.a:0 "This liberal must be dealt with."

 bormann.50012.t:0 "The Liberals of Ostland"
 bormann.50012.desc:0 "Andreas Meyer-Landrut and his men entered the room at exactly the precise minute the Führer had requested.\n\n"Heil Bormann!" Meyer-Landrut said with a respectful salute. His cabinet ministers followed suit. Martin Bormann rose to his feet, returning the greeting with a smile. With his sharp suit and slicked back hair, the new ruler of Ostland looked the figure of respectability. The group took their places at the meeting table as Walther Hewel cleared his throat.\n\n"We appreciate your arrival," Hewel began. "Needless to say, it was not an easy decision to grant immunity to your government, considering our... ideological differences. Were it not for the Führer, we may never have even considered it."\n\n"Thank you, my Führer," Meyer-Landrut nodded towards Bormann, trying to hide his surprise. "I understand this situation is a difficult one."\n\n"It's time to look forward," Bormann waved the statement away dismissively. He plucked up a document and studied it intensely. "Your land reforms have proven to be most controversial. They go against the very concept of Germanization itself. As for the issue of 'native rights'... are these reports true? Do you really stand by these reforms?" Ulrich Sahm shifted uncomfortably in his seat. Oskar Schindler raised an eyebrow and turned to Hans von Herwarth, who was defiantly staring at Bormann.\n\nAt last, Meyer-Landrut shrugged. "Yes. We do."\n\n"Then so be it," Bormann sighed. "I will forgive you for your transgressions, but do not expect tomorrow's policy negotiations to be so easy. There are cars outside the building, they will take you to the hotel. I have another meeting to attend."
 bormann.50012.a:0 "Sometimes, compromises must be made.""

 bormann.50013.t:0 "The Carrot and the Stick"
 bormann.50013.desc:0 "Andreas Meyer-Landrut cleaned his tinted glasses as he strode down the corridor. "That didn't go as I expected."\n\n"He had no other choice," Ulrich Sahm replied. "He desires stability in Ostland as much as we do." Meyer-Landrut sighed. His deputy, as usual, was right.\n\n"He's only playing nice for now," Hans von Herwarth said dismissively.\n\nOskar Schindler nodded in agreement. "He fed us the carrot today. In tomorrow's meeting, he'll be beating us with the stick."\n\n"Let's tomorrow's meeting lasts longer than two minutes," Karl Plagge muttered.\n\nMeyer-Landrut led his four ministers out of the building, saluting the guards along the way. The warmth of the sun, which had finally escaped the clouds, spread across his body. They descended the steps towards the five cars that awaited them. Meyer-Landurt suddenly stopped. His men and him had shared two cars on the journey to the meeting. Why were there five? One for each of them?\n\nA burst of muffled cries broke out behind him. He whipped his head around just in time to see the black bag over Ulrich Sahm's head shaking side-to-side as two Orpo officers grappled him. Before he could react, Meyer-Landrut's vision was painted black as something tight was thrust over him. Both arms were wrenched back as cold metal was pressed against his wrists. He was thrown forwards into something cramped and humid, his shouts answered only by a heavy slam overhead.\n\nMartin Bormann watched from the window with growing satisfaction as the liberals were handcuffed and carted off. Sometimes, compromises must be made. This was not one of those times."
 bormann.50013.a:0 "The gullibility of the liberals reveals itself."

 bormann.50014.t:0 "The Ostland Crisis"
 bormann.50014.desc:0 "A black stain has spread across Ostland like spilled ink over a map of Europe, and Friedrich Jeckeln now grips the Reichskommissariat in his iron fist. Under the competent guidance of Hinrich Lohse, Ostland had been loyal to Hitler and the Reich, becoming a model colony for Germanization. With the ascendancy of Jeckeln and his Schutzstaffel cohorts, however, its connections to Germania have been severed, and the National Socialist ideals that made it so strong have been torn out and replaced with the totalitarian nightmare of the Burgundian System. This madman's fanaticism towards the principles of Himmler and his Ordensstaat fiefdom is overshadowed only by his pure hatred for Martin Bormann and the Party.\n\nThe Ostland crisis has become a topic of fiery debate in the upper echelons of German politics. The Reformist wings of the NSDAP and the Wehrmacht alike have capitalized on the political chaos by drawing ominous parallels between the SS thugs to the east and the radical Militarists within Germania. Are Jeckeln's rants about purifying his newly conquered land of its so-called traitors any different from the many speeches of Hermann Göring during the dark days of the Bürgerkrieg? Is Jeckeln's treasonous rhetoric regarding the failure of the eastern Reichskommissariats so dissimilar from the tone of Ferdinand Schörner? Would anyone deny a correlation between the anti-Hitlerist tenets of the Burgundian System and the proposed form of 'true National Socialism' as espoused by the Militarists?\n\nThese arguments are guaranteed to boost the popularity of the Reformists, to the fury of their Militarist foes."
 bormann.50014.a:0 "The black sun rises in the east..."

 bormann.50015.t:0 "An Opportunity Seized"
 bormann.50015.desc:0 "The German Reich is trapped within the dark vice of two SS States. Even as we plan our next course of action to deal with this crisis, Ordensstaat Burgund and Oberabschnitt Ostland are doubtless scheming with each other to topple Bormann's rule and dismantle the Reich itself. There is no question that Himmler and Jeckeln will stop at nothing to further stretch their black tentacles across Europe's fertile land, despoiling it with their revisionist filth. The Führer's highest military officers have advised him that precautions must be made for violent actions against the Fatherland.\n\nWith a violent rattling of their sabres, the radical militarists within the Party and the Wehrmacht have seized upon this new security threat with their usual fervour. They have openly stoked fears of an Ostland invasion of the Reich and are predicting that the other Reichskommissariats will soon collapse into sinister Burgundian fortresses. Jeckeln was supposedly emboldened by the weak state of the German army, and only by meeting the militarists' demands can we prevent further civil wars and SS plots throughout Europe. These arguments may be nonsense, but they are spreading throughout Germania like wildfire."
 bormann.50015.a:0 "Politics is but a game of lies and grandiosity."

 bormann.50016.t:0 "To the Office of the Reichsführer"
 bormann.50016.desc:0 "Reichsführer der Burgundischen-SS Heinrich Himmler,\n\nAs your rightful Führer, I am ordering you to maintain political and military neutrality with regards to the situation in Ostland. Any Burgundian hand that reaches across Europe to greet the traitor Jeckeln will be sliced off at the wrist. If you send aid of any variety to Ostland – be it in manpower or weaponry, open or secretive – I will respond with an instantaneous and devastating nuclear strike against SS-Ordensstaat Burgund. If just a hint of Burgundian interference in the Ostland situation is detected, the might of my nuclear warheads will transform your nation into a mere scorch mark on the map of Europe.\n\nHeed my warning or suffer the fiery holocaust that awaits all traitors of the Reich.\n\nHeil Bormann!"
 bormann.50016.a:0 "Führer und Reichskanzler des Großgermanisches Reiches, M. Bormann"

 bormann.50017.t:0 "To the Office of the Reichskommissar"
 bormann.50017.desc:0 "Reichskommissar Franz Walter Stahlecker,\n\nAs the Führer, I wish to sincerely thank you for staying true to your values and protecting the doctrine of National Socialism against those who wish to destroy or pervert it. In these desperate times, I have ordered vital military supplies to be sent to your armies as soon as possible. I am providing these supplies, as well as the recognition of your legitimacy, so that you might prevail against the forces of degeneracy and re-establish order in Reichskommissariat Ostland.\n\nDo not fear. Help is coming. The German people have seen great turmoil over the last few years, and your success is paramount to restoring stability to the Reich. If I was able to conquer my enemies, then so should you be.\n\nHeil Bormann!"
 bormann.50017.a:0 "Führer und Reichskanzler des Großgermanisches Reiches, M. Bormann."

 bormann.50018.t:0 "The Ersatz Göring"
 bormann.50018.desc:0 "When the violent cacophony of the Ostland Civil War had dwindled to a lone cluster of gunshots and screams, it was Doctor Otto-Heinrich Drechsler who found himself triumphantly standing over the corpses of his enemies.\n\nFrom SA thug on the streets of Weimar to Gauleiter of Lübeck, from General Commissioner of Latvia to self-proclaimed ruler of Generalbezirk Lettland, the Doctor's façade of arrogant resolve has always masked his innate spinelessness. Drechsler's proclamation of legitimacy and scrabble to power was propelled by his violent rhetoric regarding the Reich's "soft" policies, and later sealed with the support of the Ostland military. This radical militarist presents a genuine danger to the Fatherland and its territories, and any threat is a threat we cannot abide.\n\nWith his gaze firmly fixed on the "failed states" of Moskowien and Poland, it is only a matter of time before the pompous Göringite launches his proposed invasions to set right our alleged faults in policy. If we act swiftly and with cunning, we may be able to dissuade Drechsler from such foolish actions, and avert the upcoming destabilization of eastern Europe."
 bormann.50018.a:0 "A coward in hero's clothing."

 bormann.50019.t:0 "Troops on the Border"
 bormann.50019.desc:0 "Just outside of Ostland, the Reich's troops are amassing. Our men have informed us of an increasing influx of German soldiers arriving at the border, fully armed and equipped for battle. It appears that the Führer has made the first move.\n\nSome of Drechsler's officers believe this to be a psychological tactic designed to scare him into submission. Others have argued it is a blatant declaration of war. Either way, it is imperative that we prepare for a potential invasion. Many brave young men sacrificed themselves on the altar of our triumphant vision, and we will never bow to the pressure of that fat little bureaucrat who claims to fill Hitler's shoes. In the event of an invasion, our wrath would be unimaginable and our brutality unmatched. For now, however, it is wise to keep our eyes peeled and our guns holstered. Whatever Bormann is planning, our army will be ready."
 bormann.50019.a:0 "They stand no chance against our might!"

 bormann.50020.t:0 "An Appointment with the Doctor"
 bormann.50020.desc:0 "Exactly fifteen minutes after the arranged time, Doctor Otto-Heinrich Drechsler hobbled into the room with his head held high and his chest puffed out. Bormann ground his teeth as the new ruler of Ostland threw a brief salute in the Führer's general direction. The sheer gall of this flabby oaf, this limping pigeon whose unrepentant arrogance would have made Göring himself blush, sickened Bormann to his stomach.\n\n"Take a seat," the Führer grunted. Drechsler and his men milled around the table, eying up the chairs as if they were meals on a restaurant menu, before selecting their seats. The militarist did not even glance towards Bormann, instead keeping his gaze firmly on Walther Hewel. Bormann cleared his throat. "Herr Drechsler, as my Reich Ministry for Foreign Affairs has informed you and your cabinet, I am willing to increase the conscription of the Ostland army."\n\n"Your numbers are not even close to what I requested!" Drechsler had shifted his scowl from the Foreign Secretary to the Führer with the false bravado of a man who had accidentally stumbled into a pack of lions. "Why do you continue to deny me? Have I not been a loyal National Socialist since 1925? When I look towards my beautiful Fatherland, it is not in pride, but shame. Reformists fester in the Party while Himmlerites circle the dying Reich like vultures. Russian settlements litter Moskowien like clusters of germs, and those scheming Poles in the Generalgouvernement are preparing to launch an invasion of the Reich! Yes, I will willingly bring Ostland back into the Pakt, as long as I am given free rein to march my mighty army into Poland and Moskowien, where we shall..."\n\nThe incessant ranting contorted into a shapeless vitriolic drone as Bormann cursed himself for not bringing any Afrikan cigars. The hope that a personal meeting would propel negotiations forward began to slip away into the evening night. His wandering eyes rested upon the small dark blotch on Drechsler's wrist."
 bormann.50020.a:0 "Dried ink, perhaps?"

 bormann.50021.t:0 "The Last Straw"
 bormann.50021.desc:0 "Bormann could feel his nails digging into his palm as he glared at the pontificating lout before him. Previous attempts at negotiation with Ostland's new leadership had fallen flat, but they had never infuriated Bormann as much as the last few hours. He was mere moments from snapping.\n\n"... the limp-wristed Speerites may have burrowed their claws into the Party, but I will never allow them sway over Ostland!" Drechsler's eyes blazed from under his heavy lids as he ranted. "Weakness in the leadership has allowed the Untermenschen to rise above their place, but if you accept my demands, I promise –"\n\n"Who the fuck do you think you're talking to!?" Bormann exploded, slamming a meaty fist onto the table. Everyone jumped in their seats. "I am the Führer of the Großgermanisches Reich! Insult me again and I will hang you with fucking barbed wire!"\n\n"My Führer..." Drechsler muttered. He was frozen in shock, his mouth agape, fleshy face flecked with sweat.\n\n"Yes, I am your Führer," Bormann spat, "and you will not disobey me. My Party is strong, and my Reich is stronger. You have fought hard to conquer your enemies, and I respect that, but make no fucking mistake: If you don't bring Ostland back into the fold of the Reich, everything you have worked for will fucking burn." Bormann rose to his feet, panting heavily. His face had turned as red as the Blutfahne sash wrapped around his left arm. "Am I understood?""
 bormann.50021.a:0 "The fate of Ostland rests in the hands of this boor."

 bormann.50022.t:0 "Drechsler's Choice"
 bormann.50022.desc:0 "Bormann's rant had only stoked the fire burning within Drechsler. He and his ministers exploded into cries of protestation and defiance that bordered on treason as Bormann's men slammed the table and threw accusations. When the argumentation died down and Bormann begrudgingly offered concessions, they were met with conceited refutations and demands so strict they pushed Bormann into more apoplectic tirades.\n\nThe Führer's return to Germania saw him seething in his office, tearing through cigars as if they were the last in the Reich. Bormann's ballpoint pen rested by the written order, daring to be plucked up and used in one swift motion. Whether the space at the bottom of the page remained blank rested solely on Drechsler's next move.\n\nHelmuth Friedrichs burst into the room, his face pale. Bormann realized the news before his deputy could speak a single word. According to Helmuth, Otto-Heinrich Drechsler, petty dictator of Ostland and hollow victor of its civil war, had officially announced the territory's continued independence from the Reich until " a change in the direction of its leadership."\n\nThe time has come to ready the Wehrmacht. On one hand, a peaceful reintegration of Ostland would have been far simpler. On the other hand, however, a full-scale invasion heralds many opportunities, among them the chance to string Drechsler and his cronies up by their necks like the filthy dogs they are."
 bormann.50022.a:0 "We will hang them high."

 bormann.50023.t:0 "Drechsler's Choice"
 bormann.50023.desc:0 "The fire slowly leaked out of Drechsler as Bormann seized the reins of the negotiations and carved his way through the thick tension with masterful tact. Despite several close crashes – often related to Drechsler's obsession with invading Poland and Moskowien – both sides of the table eventually reached acceptable, if awkward, political concert.\n\nWhen the Führer returned to Germania, he ordered his staff not to interrupt him unless Drechsler's announcement had been made. He sealed himself inside his office, signing documents and chomping on cigars in a whirlwind of paper and smoke. Just when the creeping suspicion of Drechsler's betrayal was about to explode into fury, Helmuth Friedrichs burst into the room. The look of relief on the deputy's face could mean only one thing: Otto-Heinrich Drechsler, ruler of Ostland and champion of its civil war, had publicly announced his undying loyalty to Martin Bormann. According to Helmuth, Drechsler had officially promised to return Ostland back into the fold of the Reich.\n\nThe Reich, as always, stands strong..."
 bormann.50023.a:0 " ... and will stay strong for One Thousand Years more!"

 bormann.50024.t:0 "The letter"
 bormann.50024.desc:0 "Vituska,\n\nWell played. While I'm deeply, deeply disappointed that you have rebelled in what I can only assume is a grab for more power, I can not help but have a tiny inkling of respect for your timing; it honestly couldn't have been better.\n\nStill, your situation is grim, and you have to know it. Neither of us want war; we can't afford it, and you won't survive it. Why don't we sit down like gentlemen and work out a deal that is suitable to both parties?\n\nMartin Bormann"
 bormann.50024.a:0 "The trap is set."

 bormann.50025.t:0 "The Real Vituska?"
 bormann.50025.desc:0 ""My Führer." A nervous looking officer stood at attention in front of Bormann as he smoked a celebratory cigar. "Reporting, sir."\n\n"Report, lieutenant." Bormann, with one hand, held his cigar as he took a sip of celebratory champagne.\n\n"Ah, yes. Yes." The man was nervous. "Spit it out, man." Bormann snapped impatiently, before taking another long sip of the perfectly aged spirit.\n\n"It wasn't Vituska. It was a body double." Bormann couldn't help himself, he spat out the champagne, disbelief written all over his face."
 bormann.50025.a:0 "It isn't over after all."
 
 bormann.50026.t:0 "Enough"
 bormann.50026.desc:0 ""Still no word." the lieutenant spoke, at attention to the Führer.\n\n"Seriously? Not even any requests for talks?" The lieutenant shook his head. Strange. This wasn't like Vituska. Bormann leaned back into his chair. He had taken Vituska as the type of person who would only do what would gain him more wealth or power. Apparently he was a patriot as well. A soon to be dead one.\n\n"Very well, then. Call up the officers and brief them. We're invading within the day.""
 bormann.50026.a:0 "War it is, Vituska!"

 bormann.50028.t:0 "The Matter of Vituška"
 bormann.50028.desc:0 "Martin Bormann, Führer of the German Reich, was by no means impressed with the treason of a man his late predecessor had once esteemed as a useful tool for the building of the New Order.\n\nSome time back he had sent an ultimatum to Vituška, the former collaborationist officer who had usurped the rightful rule of Ostland in the aftermath of the death of Reichskommissar Lohse. He had offered a good deal: he had said that, if his so-called "Central European Council" submitted to the rightful rule of the Reich, he would make sure to treat the territory and its usurping leadership with a lighter hand than traitors such as them deserved.\n\nBormann would have thought that an alleged pragmatist like Vituška would have realized that this was the best offer he could possibly have gotten, but apparently not.\n\nThe letter had come back with no reply.\n\nThere was nothing else for it, clearly. With a sigh, Bormann reached for his phone and ordered the troop formations he had placed on standby to activate themselves and restore order to the rogue province of Ostland."
 bormann.50028.a:0 "A death-knell sounds."

 #Bormann Moskowien
 bormann.1128.t:0 "The Provisory Military Government Of Moskowien"
 bormann.1128.desc:0 "With Moskowien once again under full German control, the difficult task of reconstruction can finally begin, and slowly but steadily, funds and materials will be sent to the war-ravaged cities across the region: houses, factory and infrastructure will be restored, and life will return to a modicum of normality. There is, however, a serious threat of bandit attacks, and many terrorist cells linked to the Russian independence groups are still reported as active and dangerous: should they strike at our vulnerable administration, we risk suffering a serious setback!\n\nTo address this issue, the Führer has decreed that Moskowien will be supervised by a provisional military administration until the reconstruction is over. Walther Wenck, a capable officer from the Wehrmacht, will be appointed as military governor, and given all he needs to protect the rebuilding efforts and crush the last remnants of the secessionists."
 bormann.1128.a:0 "Moskowien needs a steady hand to recover."

 bormann.1129.t:0 "Truth Or Dare?"
 bormann.1129.desc:0 "Alone in his office, Martin Bormann reflects upon his next decision.\n\nWith Moskowien rebuilt and finally stabilized, the provisional military government is no longer needed. The time has finally come for the civilian administration to step in: soldiers will leave their place to policemen, quartermasters to engineers, generals to bureaucrats. This would be the best choice for the region: a military government is by definition inefficient, and the population won't tolerate to remain under the boot for much longer, however...\n\nFrom a different point of view, turning the provisional military administration into a permanent structure would grant the Führer a political victory. Ensuring that the militarists are sent to man distant outposts in Moskowien would cripple the militarist faction in Germania, and dramatically reduce their influence over the affairs of the Reich.\n\nA small sacrifice in Moskowien for a boon in Germania, or the contrary? Bormann can't help thinking that both choices have their own value, but one can't hesitate for all eternity: in the end, it's much better that Moskowien..."
 bormann.1129.a:0 "Is returned to a civilian administration."
 bormann.1129.b:0 "Is turned into a militarist exile camp!"

 bormann.1130.t:0 "Next Assignment: Frozen Hellhole"
 bormann.1130.desc:0 ""Dietrich entered the officers' canteen still holding the paper in his hand. From the expressions on some his colleagues' faces, and a few whispered words, they too had received the same message: the Führer personally congratulated each of them for their new assignment to Moskowien, thanking them for their "dedication to the Reich" and their "willingness to serve in such a difficult environment", a quality "only the best officers of the Wehrmacht possess"\n\nHe wasn't stupid of course. Coincidentally, most officers belonging to the unofficial militarist faction of the Heer had been reassigned - or even promoted - to remote garrisons and outposts in Moskowien. Even more coincidentally, their departure was scheduled "immediately". He knew Bormann's true scheme, just as many of the others: remove the militarist faction in Germania by sending all of its members on permanent assignment to Russia.\n\nHe was furious about it, of course, and many agreed with him, but what could he do about it? Nothing. Bormann had them, he had them all. The bastard had put them in a gilded cage, one they had no hope to escape from without revealing their factionalism, and in the Reich, there were no factions, at least outside of those the Führer approved of. And Martin Bormann didn't approve of them.""
 bormann.1130.a:0 ""One problem less...""

 bormann.1131.t:0 "Silence in the Snow"
 bormann.1131.desc:0 "A wide shadow descended upon Moskowien, swamping its rivers and roads in darkness. Another shadow, taller and slender, crept across France and Iberia. Bormann pounded the map with his fist, jabbing a finger at Moskau itself.\n\n"They were right," the Führer spat. "Himmler and Göring, those pompous oafs. They were right. Siegfried Kasche should never have been appointed Reichskommissar. He's little more than a glorified street thug." Bormann placed his hands behind his back and paced furiously.\n\n"It's a disgrace, my Führer," Gehlen responded, shaking his head. "Radio silence from our largest, most delicate colony. I fear the worst."\n\n"Time for the FHO to prove its worth yet again. I want your best men working on this. Launch an excursion into Moskowien, find out what the hell is happening to my Reichskommissariat." Bormann glared back at the map. "Bring me Kasche. If he peeks out of whatever rotten ditch he's been hiding in, I'll hang him from the top of the Volkshalle myself.""
 bormann.1131.a:0 "What lies beyond those borders?"
 
