 POLITICS_MARTIN_BORMANN_DESC:0 "나치즘은 민족주의에 대한 호소와 대중을 휘어잡는 지도자라는 두 가지 개념에 강하게 의존해왔으며, 히틀러의 후계자로 거론되던 인물 중 보어만 이상으로 이에 적합한 인물은 없을 것입니다. 보어만은 총통의 비서 시절 배운 그의 통치 방식을 흉내 내며, 바로 자신이 국가와 대중을 위협으로부터 지켜낼 "제 2의 히틀러"임을 믿게 만들고 있습니다. \n\n대중에게 보어만은 자신들과 같은 평범한 "보통사람"처럼 생각되지만, 정계에서의 그는 매서운 협상가이자 정치의 달인, 협잡꾼으로서 정계를 사격장처럼 일방적으로 주무르고 있습니다. 독일이 내외부의 위협으로 골머리를 앓는 동안에도, 의회는 항상 보어만의 통제 아래에 있었습니다. 만일 정치만으로도 전쟁에서 승리할 수 있었다면, 보어만은 진작에 세계를 정복했었을 겁니다."
 
 POLITICS_MARTIN_BORMANN_FUCK_DESC:0 "다색의 황제가 게르마니아의 피투성이 왕좌에 앉아있고 당은 그의 앞에서 아양을 떠네. 그의 적들은 모두 죽었다네, 개혁주의자, 군국주의자, 반체제 보수주의자... 그들 모두 죽었다네. 그의 통치를 위협하던 기관조차 모두 무너졌다네. 위대한 보어만 만세, 보어만이 독일이며 독일이 보어만일지어다. \n\n경직된 관료체제는 더없이 성장해나가고, 당원들조차 존경이나 사랑이 아닌 순수한 공포에 눈이 먼 지금 독일은 끝없는 시위, 폭동, 소요, 테러에 몸살을 앓으며, 동부의 위협은 점점 커져만 가는데, 우리의 총통은 암에 걸리셨다네. 그러자 음울한 의문이 하나 떠오르네.  \n\n"다음 총통은 누가 될까?""

