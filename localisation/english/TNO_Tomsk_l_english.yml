 TOM_The_Siberian_Phoenix_desc: "1918년 러시아 공화국의 몰락은 세계를 충격에 빠뜨렸습니다. 이는 최초의 공산주의 국가의 탄생과 짧은 러시아 민주공화정 실험의 종말을 예고했습니다. 부하린의 연방의 몰락의 여파로, 많은 사람들은 중앙 시베리아 공화국이 새로운 러시아 공화국의 핵심이 될 것이라고 예상했습니다. 이 또한 무너지자, 모두들 톰스크의 멍청한 정부는 올해 내에 몰락할 가능성이 높다면서 실패한 것으로 보았습니다.\n\n이제 중앙 시베리아 공화국은 돌아왔습니다. 그 어느때보다도 더 강하게 말이죠! 세계는 이 좋은 소식을 듣게 될 것입니다. 우리가 더 넓은 세계에 도달하기 위해 고립되고 내륙국 신세인 우리의 위치를 최대한 활용하려고 노력할 때 말입니다. 마음을 사로잡는 외교정책을 시행할 때가 왔습니다."
 TOM_Far_From_Friends_desc: "유럽은 파시즘에 의해 심각한 상처를 입은 대륙으로 고통 속에 빠져있습니다. 썩어버린 제3제국이 고통속에 몸부림치는 동안 몇몇 국가들은 여유가 있었습니다. 바로 대서양 너머에 남아있는 서쪽의 오래된 한 등불, 미합중국이 그것입니다.\n\n미국인들은 완벽하지 않고, 우리와 매우 멀리 떨여져 있습니다. 이는 우리가 그들에게 손을 뻗는 것을 방해하지 않을 것입니다. 우리가 경쟁국들로부터 빼앗을 수 있는 어떠한 재정적 원조나 국가승인의 파편도 우리가 러시아 통일에서 앞서나가는 데 큰 도움이 될 것입니다."
 TOM_Close_To_Rivals_desc: "동쪽으로는 태평양의 해안, 그리고 서쪽으로는 거대한 우랄 산맥, 그 사이에서 다양한 러시아 국가들이 러시아의 무정부상태로 생겨났습니다. 우리의 정보당국은 러시아 통일에 근접한 다양한 유력한 세력들을 보고해왔습니다. 숙련된 붉은 군대의 잔당이나 노보시비르스크의 그것과 같은 군사정부, 그리고 정상에서 매우 벗어난, 독일을 숭배하는 곳들이나 대중의 봉기로 인한 신정국가 같은 곳들 말이죠.\n\n우리는 무슨 일에도 대비되어 있어야 합니다. 우리가 찾아낸 어떠한 온건한 정부와도 외교적 통합을 협상할 수 있게 된다면 이것은 우리에게 큰 도움이 될 것입니다. 러시아의 미래를 놓고 죽을때까지 싸우도록 하는 것은 우리의 여정에 큰 위험이 될 것입니다. 우리는 대비해야 합니다."
 TOM_A_Declaration_Of_Intention_desc: "우리가 마주친 많은 사람들은 중앙 시베리아 공화국의 변혁에 대한 이야기를 듣고 민주주의와 러시아인들의 자유에 대한 우리의 헌신을 부탁했습니다. 러시아 연방을 확장하는 우리의 길고 험난한 여정의 목적을 명확히 하기 위해, 우리는 의사표명을 내놓을 것입니다.\n\n톰스크의 모든 살롱들은 러시아 민주주의의 불꽃을 유지하기 위해 싸웁니다. 모든 정치적 협회 중에서 데카브리스트 협회는 국민의 자유와 전통을 존중하고 현대와 서구 사상을 포용하는 데 가장 헌신적인 단체입니다. 공화국이 자유의 친구들을 만나는 곳마다, 두 팔을 벌려 그들을 껴안아야 합니다. 우리의 적들은 이 친절을 순진함으로 착각해서는 안될 것입니다. 과거의 실수가 우리에게 좋은 교훈을 주었습니다. 민주주의에 대한 모든 위협은 적절한 방법으로 끝나게 될 것입니다. 위협을 가했던 자들은 재판받고 재교육되게 될 것입니다."
 TOM_The_Northern_Path_desc: "엄밀히 말하자면 우리가 내륙국이라는 것은 사실이 아닙니다. 북쪽에 북극해가 있는데, 세계에서 가장 항해하기 어려운 곳입니다. 일년 중 대부분의 나날들이 얼어붙고 동쪽이나 서쪽으로 거의 닿기 힘든, 우리의 먼 북쪽 해안가는 은총이자 저주입니다.\n\n하지만, 우리가가진 모든것을 활용하는 것이 중요합니다. 북극권 북방 상공을 커다랗게 돌아가는 항로를 쓰면 외교적 항공기들의 이동 거리를 크게 줄일 수 있습니다. 동네 어부들은 또한 우리의 자원을 보충할 수 있는 식량 재고들을 뽑아냅니다. 북극권 해안가의 딕손 섬의 정착지와 예니세이 만 가운데의 마을들은 이 지역에서 항공기들과 선박들의 연료 재보급 지점으로 사용될 수 있습니다."
 TOM_The_Southern_Path_desc: "The recent years have not been kind to Central Asia. With the breakdown of the Soviet Union, the western parts of Central Asia such as Kazakhstan have fallen to warlordism and banditry. As to the east, Xinjiang lives haphazardly in Tokyo's orbit, its daily affairs left to local strongmen as has been tradition since the beginning of the Chinese Warlord era.\n\nCentral Asia is also one of our few ties to the outside world. Through Xinjiang we can reach the Sphere's leadership. To the west in resurgent Kazakhstan, local trade and air hubs have reached much deeper into the south, to Persia and India. It is a long path to the wider world, but one we have to traverse as long as the shores of the Pacific are denied to us. Time to start visiting local leaders with gifts and diplomats, to see what kind of deal we can reach."
 TOM_The_Russian_Federation_Is_On_The_March_desc: "세상은 우리를 관짝속에 묻혀버렸다고 생각했습니다. 세상은 중앙 시베리아 공화국은 실패한 국가라며, 혼란과 공포의 러시아 무정부시대의 그저 평온했던 순간으로 생각했습니다. 군국주의자들, 아나키스트들, 그리고 다른 분리주의자들이 파스테르나크의 꿈에 치명상을 입혔다고 생각했습니다.\n\n이제 세상은 우리를 무시할 수 없을 것입니다! 옛 중앙 시베리아 공화국은 러시아 서민들의 희망과 결단력이 담긴 전쟁 속에서 다시 태어났습니다. 우리나라는 새로운 러시아의 싹을 형성하고 있습니다. 우리 시민들 모두의 자유와 평등을 위해 싸우기로 결정하는 싹 말입니다. 적들이 두려움에 떨게 놔둡시다! 우리 친구들을 기쁘게 해줍시다! 러시아 공화국은 전진합니다."
