 TOM_a_year_away_from_woland: "볼란드에서 벗어난 해"
 TOM_a_year_away_from_woland_desc: "우리 임시정부의 지도자인 보리스 파스테르나크가 시베리아의 깊은 곳에서 새로운 지식인 사회를 건설하려는 실험을 수행하기로 결정했을 때, 그것이 얼마나 요원한 것인지 잘 알지 못했습니다. 공화국은 폭군들에게 둘러쌓인 민주주의 전통의 보루로서 세워졌고, 때때로 붉게 칠해지거나 혹은 그렇지 않았습니다. 작가이자 대통령인 그는 첩첩산중인 국정운영에 곧 압도당했습니다. \n\n70대에 접어든 파스테르나크는 늙고 연약한 인간일 뿐입니다. 하지만 그는 다방면에서 동료 예술가, 과학자들로 이루어진 지지자들의 존경을 받고 있습니다. 병에 걸린 그는 대통령 집무실에 틀어박혀 법률을 제정하거나 자신의 창작물을 집필하였습니다. 파스테르나크의 주변인들은 모두 뛰어난 능력을 가진 정부요인들이며, 모두들 우리의 지도자에게 주어진 시간이 얼마 없다는 것을 알고있습니다. 그때가 되면 우리는 만반의 준비를 한 채, 그의 유지를 이어가야 합니다."
 TOM_end_the_provisional_government: "임시정부의 끝"
 TOM_end_the_provisional_government_desc: "임시정부는 우리가 아직 통제하고있는 주요도시에서 대통령의 측근들과 지지자들로 이루어진 써클에 의해 결성되었습니다. 구성원 대다수는 지난 전쟁동안 동쪽으로의 여정을 파스테르나크와 함께한, 가장 충성스러운 자들로 임시정부에 참여가 허락되었습니다. 임시정부는 다행히도 여러 해 동안 다양한 파벌과 살롱들간의 다툼에서 벗어나 헌법과 진정한 민주주의를 수호하며 운영되었습니다.\n\n피할 수 없는 시간이 점점 다가오는 것을 느낀 파스테르나크는 공화국을 위해 그의 소망을 명확히 하였습니다. 이 정부의 목표는 충족되었으며 계획된대로 자연스러운 권력이양이 진행되어야 합니다. 이제 대중들의 목소리를 들을 수 있는 선거가 남았습니다. 마침내 이 체제를 해체할 시간이 왔습니다."
 TOM_the_first_draft: "헌법 초안"
 TOM_the_first_draft_desc: "파스테르나크의 임기가 얼마남지 않았음에도 불구하고, 우리의 대통령은 그가 시베리아에 세운 민주공화국을 위해 무엇이든 할 의지가 있습니다. 파스테르나크는 그의 우아하게 꾸며진 사저에서 조언가들의 도움을 받아 국가를 미래로 이끌 문서의 기초를 집필하기 시작했습니다. 그 문서란 바로 헌법입니다 \n\n 헌법은 우리와 같은 나라에게 가장 중요한 것입니다. 파스테르나크에겐 단 한가지 업무가 남겨졌습니다. 지식인들과 살롱에게 간단한 문서를 통해 꿈의 길을 제시하는 것입니다. 그는 이 헌법을 짧은 시간 존재했던 러시아 공화국의 법과 이상에서부터 서방 세계의 헌법에 이르기까지 모든 것을 참고하여 만들었습니다. 국민들은 대표자를 선출할 것이며, 표현의 자유와 종교의 자유는 보장될 것입니다. 한 가지는 확실합니다. 파스테르나크의 후임자가 누가 되었든 그의 초안을 바탕으로 한법을 개정할 것이고 다가올 미래를 맞이할 것입니다."
 TOM_empower_the_associations: "협회에 권한 부여"
 TOM_empower_the_associations_desc: "러시아 지식인 계층의 중앙 시베리아로의 대탈출 이후 그들은 새로운 환경에 적응해야만 했습니다. 시간이 지나자 예상했던 대로 그들은 작은 그룹과 협회들을 조직했습니다. 일부는 자신들의 공통된 직업에 따라 모였고 이들 그룹은 시인, 음악가, 과학자 그리고 철학자들의 집단이 되었습니다. 또 어떤 그룹들은 중앙 시베리아 공화국에서 쉽게 들어볼 수 있는 공통된 사상과 신앙에 따라 만들어졌습니다.\n\n톰스크는 중앙 시베리아 공화국의 마지막 남은 일부에 막강한 영향력을 지닌 역동적이고 다채로운 협회를 부양하고 있습니다. 대통령이 마침내 임시정부를 해산하고  정권이양 절차를 실시한다면 이 조직들은 비판적이면서도 체제를 지지하는 민주주의의 디딤돌이 될 것입니다. 따라서 그들은 행정부에 의해 배제되는 것이 아니라 권한을 부여받고 격려받아야 합니다."
 TOM_suspend_the_provisional_government: "임시정부의 끝"
 TOM_suspend_the_provisional_government_desc: "시간이 됐습니다. 러시아 민주주의의 새로운 시대를 위한 무대가 준비되었습니다. 혹은 반대로 중앙 시베리아 공화국의 마지막 죽음을 위한 무대가 될지도 모릅니다. 파스테르나크 대통령은 임시정부의 해체를 발표할 예정입니다.\n\n지난 수년간 위기를 모면하고 상황을 안정시킨 후 중앙 시베리아 공화국 잔재의 마지막을 지켜보는 것은 조금 슬프기도 합니다. 하지만 민주주의란 정치권력의 끝임없는 죽음과 재탄생을 지켜보는 과정이므로 임시정부 또한 그 자리를 내어줘야 합니다."
 TOM_the_legacy_of_white_russia: "민주 러시아의 유산"
 TOM_the_legacy_of_white_russia_desc: "러시아 공화국은 러시아인들의 자유를 연약하고 불안정한 정권에 구속시킨채 어린나이에 볼셰비즘에 의해 살해당했습니다. 중앙 시베리아 공화국은 소비에트 연방의 잿더미 위에서 배신자들과 반역자들에 의해 갈기갈기 찢겨진 연약한 피조물입니다. 우리 공화국은 20세기 가장 실망스러웠던 두 정부의 후손이며 외부의 사건에 의해 두 번이나 꿈이 짓밟힌 자들의 후계자입니다.\n\n우리는 우리의 꿈에 세 번이나 배신당하진 않을것입니다. 우리는 러시아의 자유를, 러시아인들의 미래를 파시스트들과 찬탈자들에게서 되찾는 꿈을 꿉니다.\n\n시민들이여 무기를 드십시오! 원래 우리의 것을 되찾기 위해 싸웁시다!"
 TOM_the_first_amendments: "첫번째 개정안"
 TOM_the_first_amendments_desc: "파스테르나크의 새로운 기본헌법은 모든 시민들이 읽을 수 있도록 대대적으로 배포되었습니다. 이제 헌법 채택을 법제화할 시간입니다.\n\n구 임시정부의 구성원들과 4대 살롱에서 파견한 대리인들이 모여 헌법을 하나하나 검토하고 있습니다. 이 작업은 지루하지만 새로운 국가가 확고한 기반에 의해 세워질 수 있도록 하는 필소조건이며 각 살롱의 후보자들은 이를 통해서 그들의 선거 캠페인에 사용할 좋은 아이디어를 얻을 수 있습니다.\n\n좋은 글이 나오기 위해서는 끊임없는  편집작업이 필요한 법입니다. 이제 시인 대통령의 마지막 걸작이 출판 준비를 마쳤습니다!"
 TOM_pursuing_a_feverish_dream: "정열적인 꿈을 추구하며"
 TOM_pursuing_a_feverish_dream_desc: "우리의 적들은 우리가 무정부주의자들에게 무력하며 제대로 대응조차 못한다고 조롱합니다. 그들은 민주주의, 자유, 공정에 대한 우리의 집착을 지금의 러시아 현실과는 맞지 않는 것이라고 비판합니다.\n\n그들이 비웃게 두십시오, 우리가 열렬히 쫓는 꿈은 부서지지 않으며 쉽게 굴하지 않고 과거와는 분명히 다른 새로운 러시아의 비전입니다. 차르의 독재 정권은 우리의 자유로운 영혼을 무너뜨리지 못했습니다. NKVD도 공포로 우리를 굴복시키려 했지만 실패했습니다. 독일 파시스트들은 그들의 허무주의가 우리의 민족성을 타락시켜 우리를 굴복시키고 미래에 대한 꿈을 꾸지 못하게 하려는 이성에 어긋나는 바람으로 말할 가치도 없습니다.\n\n우리 공화국은 정확하게 말하자면 꿈이 아니라 사람들 위해 견뎌냅니다. 우리는 우리의 결의를 세상에 보여줄 것입니다."
 TOM_the_death_of_the_author: "작가의 죽음"
 TOM_the_death_of_the_author_desc: "보리스 파스테르나크 대통령이 서거했습니다. 그는 사랑하는 가족과 친구, 엄청난 문학적 결과물과 중요한 정치적 유산을 남긴채 떠났습니다.\n\n공화국 내외의 비난자들은 그와 그의 정부가 중앙 시베리아 공화국에 닥친 많은 재앙들을 야기시켰다고 얘기했습니다. 하지만 그 누구도 자유민주적인 새 러시아에 대한 파스테르나크의 열렬한 믿음만큼은 부정하지 못할겁니다. 모든 미래의 우리 지도자들은 부족하지만 용기있는 국부의 그늘 밑에서 살아갈 것입니다.\n\n일주일간의 추모기간이 선포되었고 전 대통령의 장례식에 대한 조율이 이루어지고 있습니다."
 TOM_the_permanence_of_the_manuscript: "원고의 영속성"
 TOM_the_permanence_of_the_manuscript_desc: "두 종류의 글이 파스테르나크를 불멸로 만들었습니다. 하나는 그의 문학작품으로 시와 번역 그리고 그의 역작인 닥터 지바고입니다.\n\n두 번째는 그가 공화국 헌법을 위해 남긴 정치적 노력물과 정권 이양에 관한 명확한 방법입니다. 새로운 두마의회가 소집되었으며 차기 대통령이 선출될 때까지 공화국을 이끌 것입니다.\n\n우리는 파스테르나크 대통령의 마지막 의지를 따르며 그의 유산을 확고히 할 것입니다. 그는 우리에게 중앙 시베리아 공화국의 붕괴가 야기시킨 혼란을 끝낼 방법을 알려 주었습니다."
 TOM_integrate_the_salons: "살롱의 통합"
 TOM_integrate_the_salons_desc: "프랑스 혁명기에 “살롱”은 사회적 상호작용을 활성화하고 지식인들이 서로의 사상을 교류하고 전파하는 문화적 허브였습니다. 이와 비슷하게, 우리들의  작은 공화국에서 새로운 세대의 예술가들과 과학자들이 자신들의 공통된 꿈과 목표를 이루기 위해 살롱이 부활했습니다. 다행히도 그들 모두는 파스테르나크 정부와 마찬가지로 민주주의 러시아에 대한 강력한 충성심이라는 하나의 공통점을 갖고 있습니다. 살롱과 접촉하여 그들을 공화국의 목표에 부합시키고 결과적으로 그들이 거주하는 국가의 사회정치적 삶에 통합하는 것은 어려운 일이 아닐것입니다."
 TOM_the_last_solstice_day: "마지막 동지(절기)"
 TOM_the_last_solstice_day_desc: "선거가 시작되었습니다!\n\n공화국은 기로에 서있으며, 여러 파벌들이 대권을 위해 서로 투쟁하며 두마를 향한 경주를 시작했습니다. 파스테르나크가 좋은 교육을 받고 재능을 가진 인텔리겐치야 계층에게 가졌던 신뢰는 국가의 인재들이 서로의 의견을 존중하고 투표를 통해 진실과 진보를 추구함으로써 보답받을 것입니다.\n\n올해 가장 어두웠던 날이 저물어가고 있습니다. 선거는 이 나라의 다음 4년을 위한 대통령 선출과 헌법 입안에 앞서 두마 의원 선출을 우선할 것입니다."
 TOM_the_open_window: "열린 창"
 TOM_the_open_window_desc: "공화국의 미래를 설계하려는 여러 사상가와 이론가들 중에서, 네 개의 거대한 정당, 바스티야드, 데카브리스트, 휴머니스트, 모더니스트가 대권과 두마를 차지하려 투쟁하고 있습니다.\n\n선거 캠페인 간 각 정당들은 자신들만의 전략을 세우고 있지만 어디에 중점을 둬야 할것인지는 불확실합니다. 공화국의 시민들은 분열돼 있고, 전통과 지방자치를 지지하는 데카브리스트 지지자들이 도시 산업 개편안에 중점을 둔 바스티야드, 모더니스트 당에 승리를 거둘지 두고 봐야 할 것입니다. 어쩌면, 권력분립적 민주주의와 투자의 분산을 주장하는 휴머니스트 살롱의 사회 민주주의자들이 결착을 낼지도 모릅니다."
 TOM_the_whispers_of_camaradery: "우정의 속삭임"
 TOM_the_whispers_of_camaradery_desc: "러시아의 역사에서 국민들에게 주권이 주어진 적이 없다는 것은 사실입니다. 그리고 그 과거의 노래와 관습은 더 이상 미래의 장애물로서 멸시당하거나 묵살당할 필요가 없습니다.\n\n중세주의자인 드미트리 리카초프와 그가 이끄는 데카브리스트 정당은 형법 개혁과 러시아의 미래를 위해 환경을 보전하며 이뤄낸 존경할만한 산업발전을 통해 고전적인 자유주의자들과 시민들의 지지를 받고 있습니다.\n\n반대파들은 데카브리스트가 그저 마음 여린 온정주의자들이라 말합니다. 엘리트주의자들은 결과적으로 국가에 의한 통제가 강화될 것이라고 말합니다. 저들이 떠들게 놔두십시오! 우리는 전 러시아의 국민들이 새로운 사상과 생활 방식을 받아들일 것이고, 국민들을 겁박할 필요가 없다는 것을 잘 알고있습니다."
 TOM_a_walk_in_the_forest: "숲 속 산책"
 TOM_a_walk_in_the_forest_desc: "러시아 발전에 관해 데카브리스트 정당은 러시아 그 자체에 주목하고 있습니다. 숲과 초원이 펼쳐진, 열심히 일하는 사람들이 살아가는 수많은 작은 공동체로 이뤄진 섬들이 시베리아라는 끝없는 녹색 바다위에 흩어져 있습니다.\n\n이 땅은 주민들을 부양하기엔 적합하지 않지만 끝없는 문화적 변화를 만들어 낼 수 있습니다. 러시아는 여러 사상과 무역품이 오가고, 사람들이 새로운 삶의 방식을 천천히 받아들이는 용광로입니다.\n\n톰스크의 숲을 걷다보면 데카브리스트가 공화국을 이끌어야하는 이유를 알 수 있습니다. 오직 데카브리스트와 드미트리 리카초프만이 러시아가 어떤 길을 걸어왔고 또 어떤 길을 걸어갈 것인지 이해하고 있습니다."
 TOM_the_tammering_of_machinery: "기계부품의 구동소리"
 TOM_the_tammering_of_machinery_desc: "수 많은 공화국 국민들이 도시에 거주하고, 그보다 더 많은 사람들이 매주 도심으로 모여듭니다. 스타카토식으로 연주되는 산업소음이 강철과 연기로 만들어진 거대 구조물에서 일하는 노동자들의 파도를 이리저리 요동치게 만들었습니다. 도심 산업공단 노동자의 업무는 그들의 조상들이 시골에서 하던 일에 비해 고상하지 못하다고 할 순 없습니다. 무엇보다도 힘든 업무는 끝이 없었고, 적합한 인원은 제한적이었습니다.\n\n모더니스트와 바스티야드는 어떤 면에선 서로 닮았지만 다른 부분은 전혀 달랐습니다. 두 정당 모두 선거 캠페인간 도시 노동자의 삶에 중점을 두었습니다. 바스티야드는 도시의 노동자들을 공화국의 비수로 여기고 있습니다. 그리고 공화국을 지키기 위해 강한 국가가 필요하다고 주장합니다. 모더니스트들은 새로운 산업 계층이 새로운 러시아를 주조하는데 중요한 역할을 할 것이라고 여기고, 정부가 이 기회를 붙잡을 기회를 만드려고 합니다.\n\n두 정당 모두 새로운 정부가 도심 개혁에 집중할 수 있도록 시민들의 지지를 촉구하였습니다."
 TOM_the_crackle_of_gunfire: "탁탁거리는 총성"
 TOM_the_crackle_of_gunfire_desc: "모더니스트 정당은 비스마르크 시대의 철혈정책이 분열된 국가를 통합하는데 최선이라는 것에 완전히 동의하진 않았습니다. 하지만, 중요한 사실은 러시아는 군벌들이 난립한 채 분열돼 있고, 강력한 힘 없이 자애로운 지도력을 통해 톰스크 주도로 재통합하는 것은 요원해 보입니다.\n\n공화국 군대는 국가 지도자의 방패가 될 것입니다. 병사들이 아무리 많고 용맹하다고 할지라도 현대적인 장비와 효과적인 보급이 없다면 무용지물일 뿐입니다. 바로 이것이 모더니스트 정당이 인접한 라이벌들을 물리칠 수 있도록 국가의 강력한 산업 중추를 병력 무장에 써야한다는 정책을 펼치는 이유입니다."
 TOM_the_clammering_of_the_factory: "공장의 아우성"
 TOM_the_clammering_of_the_factory_desc: "바스티야드는 한때 위대했던 국가에 붕괴를 불러오는 포퓰리스트와 선동가들의 방식을 잘 이해하고 있습니다. 톰스크의 대규모 산업화로 공화국의 도시들은 힘을 축적했고, 반사회파들에 의해 쉽게 경도된 군중들은 성난 목소리를 내며 관공서를 애워쌌습니다.\n\n바스티야드는 이 때문에 신중한 경제정책을 채택했고, 시민들의 자신감과 만족도를 유지하는데 중점을 두었습니다. 대중의 정치적 히스테리를 배제한 다닐 하름스와 바스티야드가 이끄는 공화국은 번영할 것이고 새로운 진보의 시대로 우리를 인도할 것입니다."
 TOM_the_humming_of_the_music: "음악의 흥얼거림"
 TOM_the_humming_of_the_music_desc: "우리 공화국의 영혼은 희망이며 꿈이고 편지입니다. 이를 통해서 국가는 비로소 존재할 수 있습니다. 예술과 문화는 진보가 실제로 일어나는 역사의 중추입니다. 톰슼크의 시민들은 예술적 가치를 향유할 자격이 있습니다. 사람들은 단순히 생존하는 것이 아니라 삶을 살아가려고 합니다.\n\n이것이 바로 휴머니스트가 악기와 펜, 붓을 연마하려는 꿈을 가진 공화국 시민들을 신뢰하는 이유입니다. 휴머니스트는 그들의 장점과 재능에 투자하려고 합니다. 더 나은 톰스크와 더 나은 러시아는 지도자들에 의해서가 아니라 국민들의 재능에 의해 창조될 수 있습니다."
 TOM_tea_time_with_shostakovich: "쇼스타코비치와 티 타임"
 TOM_tea_time_with_shostakovich_desc: "유권자들과 실제로 만남을 갖는 것 만큼 효과적인 유대감 형성법은 없을 것입니다. 휴머니스트의 지도자이자 대통령 후보인 쇼스타코비치는 유세 현장에서 유권자들과 만나는 활동을 시작했습니다. 이런 “티 타임”을 통해 쇼스타코비치는 농부들의 일상적인 애로사항에서부터 엘리트 예술가의 고충까지 이해할 수 있게 되었습니다.\n\n쇼스타코비치의 매력과 포퓰리즘적인 정책은 톰스크 전역에서 유명해졌고 지지를 얻었습니다. 이것으로 휴머니스트는 살롱과 대중들의 지지를 확보했습니다.\n\n휴머니스트의 단순한 해결책과 더 나은 삶에 대한 약속은 모든이들의 가슴에 닿았습니다. 점점 더 많은 사람들이 인도적이고 단합된 민주주의의 실현 가능성을 믿기 시작했습니다."
 TOM_the_associations_make_their_vote: "협회들의 투표권 행사"
 TOM_the_associations_make_their_vote_desc: "협회들이 두마에 제의한 선거 시간이 왔습니다. 각 후보자 연설과 토론이 이어진 후, 모두들 확실한 선택을 한 것처럼 보였습니다. 대통령이 당선된다면 정부 부처의 모든 권력을 확보할 것이고 톰스크의 모든 시민들을 어떻게 이끌것인지 결정할 것입니다. 또한, 대통령 선거를 통해 각 정당이 원하는 형태의 헌법이 입안될 것입니다. 이러한 시스템은 정당이 집권하는 동안 지속될 것이고, 모든 정당이 정부를 변화시킬 힘이 있다는 것을 의미합니다. 협회들의 투표는 톰스크의 미래를 상당히 변화시킬 것입니다."
 TOM_the_gymnasiums_follow_suit: "다음은 지식인들"
 TOM_the_gymnasiums_follow_suit_desc: "이제 협회들이 투표를 마쳤으니, 똑같이 톰스크의 일반 대중들이 투표할 때가 되었습니다. 국민들은 두마가 그랬던 것처럼 모든 후보자에게 투표할 수 있는 것은 아니지만, 두마에서 가장 많은 지지를 받았던 두 사람을 선택합니다. 국민들의 투표가 집계되면 새로운 대통령과 살롱이 집권하게 됩니다. 하지만 국민들이 몇달 전 두마에 투표한 것 처럼, 두마의 첫번째 선택도 국민들의 첫번째 선택이 될 것으로 예상됩니다.\n\n한편, 선거를 더욱 복잡하게 만드는 일이 있습니다. 학식있는 사람들은 더욱 구체적인 문제들에 대해 투표할 수 있는 특별한 유권자층으로 묶입니다. 이는 집권당이 내놓는 헌법에 따라, 장관직을 선택하는 것부터 특별한 권한이 없는 것까지 달라질 수 있습니다."
 TOM_the_new_chairman: "새로운 지도자"
 TOM_the_new_chairman_desc: "투표의 결과로 새로운 대통령이 마침내 선출되었습니다! 수주간 이어진 선거 캠페인과 연설 이후, 새로운 인물이 톰스크를 미래로 인도할 것입니다. 새로운 안건과 헌법을 정하고, 국민들에게 새로운 방향을 제시할 시간입니다. 톰스크는 마침내 임시정부 체제를 벗어나 정당성을 지닌 정부가 되었습니다. 우리의 민주주의와 러시아에게 밝은 미래가 기다리고 있습니다.\n\n새로운 러시아가 일어섰고, 자유민주주의를 갈망하는 모든이들의 대표자로서 앞으로 전진할 것입니다."
 TOM_the_new_chairman_tt: "§YThe People§! will decide who should take §YTomsk§! to the next stage."
 TOM_victory_for_the_humanist_association: "휴머니스트 정당의 승리!"
 TOM_victory_for_the_humanist_association_desc: "시민들은 투표권을 행사했고, 이제 그 결과가 나왔습니다. 드미트리 쇼스타코비치의 휴머니스트 정당이 대중들에 의해 헌법과 공화국을 변화시킬 권한을 부여 받았습니다. 여당은 과거 정부의 직접 민주주의 요소를 보존하고 더욱 확장시킬 것을 맹세하였고, 번영과 발전의 시대, 노동자들에게 억압의 굴레를 벗어 던질 것을 약속했습니다. 오직 시간만이 쇼스타코비치와 휴머니스트들이 도전에 잘 대처할 수 있을지 아닐지 알려줄 것입니다. 하지만 공화국의 모든 국민들이 지켜보고, 국기를 높이 든채 거리로 나왔습니다.\n\n선거 승리를 축하하기 위해 저명한 작곡가인 쇼스타코비치는 자신의 가장 사랑받는 재즈 모음곡 2번을 연주했습니다. 그날 톰스크의 시민들은 일과 걱정을 잊은채 도시 곳곳에 들리는 음악에 심취해 배불리 먹고 마셨습니다."
 TOM_build_our_government: "정부 구성"
 TOM_build_our_government_desc: "파티는 끝났습니다. 이제, 새로운 정부의 첫날이 시작 되었습니다. 휴머니스트는 데카브리스트가 구축한 체제를 물려 받았습니다. 비록 그들의 의도는 명예로운 것이었으나, 세상의 그 어떤 나라도 영원히 임시정부로 남아있을 순 없었습니다. 노동자들과 시민들의 권리는 공화국의 수립 이래로 긴급상황이라는 미명하에 지속적으로 약화되었습니다. 비록, 톰스크의 모든 위협이 사라진 것은 아니지만, 휴머니스트 정당은 시민들의 자유를 보장하고, 헌법에서 보장하는 기본권을 중시하는 이상주의적 헌법을 실현하기로 결정했습니다.\n\n앞으로 몇주간, 국가기관을 데카브리스트에게서 휴머니스트에게 이양하는 작업이 천천히 진행될 것입니다. 쇼스타코비치는 공식적으로 대통령에 취임했고, 관련자들 또한 업무를 시작했습니다. 내년이 오면 휴머니스트가 공화국의 보호와 확장에 성공할 것인지 실패할 것인지 알 수 있을겁니다."
 TOM_stability: "안정을 위해"
 TOM_stability_desc: "너무나 오랫동안 우리 정부는 노동자들과 시민들의 외침을 외면해 왔습니다. 톰스크가 우랄 산맥의 뒤편에서, 서부 러시아를 괴롭히는 폭격에서 자유롭긴 하지만 국경을 맞댄 이웃들은 시베리아 계획의 유산을 확보하고 자신들의 이상을 실현시키기 위해 우리를 찢어버리길 갈망하고 있습니다. 이런 상황에서, 초기 공화국 정부는 국민들의 권리를 제한하고 힘을 모아 다방면의 적들을 상대하는 것이 필수적이라 생각했습니다. 휴머니스트들은 그 목적에는 동의했으나 그 방법에는 찬성하지 않았습니다.\n\n오늘부로, 톰스크의 시민들은 헌법에 명시된 자신들의 권리를 보장받을 것입니다. 중앙 시베리아 공화국이 건재하던 시절 번창하던 노조들은 다시 한 번 진보의 선봉에 서게 될 것입니다. 이상가, 과학자, 영웅들의 도시에선 그 누구도 굶주림과 가난에 고통받지 않을 것입니다."
 TOM_the_laborer_and_his_labor: "노동자와 그의 과업"
 TOM_the_laborer_and_his_labor_desc: "20, 30년대 새로운 경제계획이 절정에 이르렀을 당시, 소련은 중앙 시베리아에 많은 투자와 산업화를 진행했습니다. 이곳은 연방 내에서 가장 공업화된 지역이 되었고, 서러시아 전쟁 당시, 중앙 시베리아 공화국의 군수품 및 무기 조달은 전설이 되었습니다. 이를 바탕으로 혁명전선은 서쪽으로 진군해 모스크바를 독일의 압제로부터 거의 탈환할 뻔 하였습니다. 모든 것이 무너지기 전까진 말입니다. 어머니 조국의 이상을 위해 싸우다 죽은 군인들은 러시아인들의 정신에 각인 되었지만, 노동자들은 아무런 조명도 받지 못하였습니다.\n\n휴머니스트는 노동자들의 꾸준한 지지와 국가의 안정화를 위해 바친 기여에 답하고자 그들을 협상 테이블로 불렀습니다. 대통령은 톰스크의 모든 노동자들은 노동의 대가를 취할 자유를 가진다라고 노조와 약속했고 또한 그 스스로 다짐했습니다."
 TOM_free_the_farms: "농장 자유화"
 TOM_free_the_farms_desc: "러시아는 식량부족에 시달리고 있습니다. 가장 비옥한 토지들은 우랄산맥 서쪽에 놓여있습니다. 중앙 시베리아에는 산업시설이 풍부하고 공장이 곳곳에 산재해 있습니다. 시베리아 계획은 톰스크에 많은 것을 주었지만 식량문제는 아직 남아있습니다. 휴머니스트 정당 권한을 통해 제의된 헌법 개정안으로 정부는 안정적인 식량 공급처를 확보하고 공화국의 모든 국민들이 굶주리지 않도록 할 것입니다.\n\n정부는 농민 보조금을 지원할 것입니다. 비용은 중요치 않습니다. 공화국의 미래를 위해서라면 그 어떤 대가도 감당할 수 있습니다. 대통령은 토지조사와 농업 기구 소요를 파악할 감독관을 임명할 것입니다. 기근과 굶주림에 대한 위협은 다시는 톰스크에 발을 들이지 못할 것입니다."
 TOM_free_the_factories: "공장 자유화"
 TOM_free_the_factories_desc: "구소련 시절, 톰스크는 시베리아 계획의 수혜자였습니다. 부하린의 계획은 시베리아의 대지를 새롭게 재탄생 시켰습니다. 비록 도움이 크진 않았으나, 톰스크의 정치적 자유와 공화국 시민으로서의 생활방식을 유지 하기에는 충분하였습니다. 하지만, 이것이 다가올 미래에도 변치않고 영원할 순 없을 것입니다. 과거 중앙 시베리아 공화국 시절 자유를 박탈 당했던 이들은 이제 도시를 러시아판 그레이트 게임의 중요한 조각으로 흥미롭게 바라보고 있습니다.\n\n휴머니스트 정부는 주로 국민들의 복지 향상에 관심을 기울였으나, 주변에 산재한 위협을 공화국 국민에 대한 위험으로 간주했습니다. 따라서, 새 공장을 짓거나 낡은 공장을 재개장 하는 것이 아니라 새로운 노동 안전규정을 법제화하는데 예산을 편성하기로 했습니다. 무엇보다도 노동자들은 안정과 보호를 받을 가치가 있습니다."
 TOM_overtures_to_the_people: "민중을 위한 서곡"
 TOM_overtures_to_the_people_desc: "휴머니스트 정부가 파스테르나크와 그의 과도정부가 행한 성과들을 존중하였지만, 그 집권 말기는 실수투성이였다는 것을 인정할 수밖에 없습니다. 가장 큰 문제는 데카브리스트의 엘리트 민주주의 선호와 정치 과정에서 일반 대중들을 배제한 점입니다. 이는 응급조치였으나, 그렇게 말하기에는 민중들이 자신의 도시를 지킬 방법을 선택할 수 없다는 것을 옹호하진 못합니다. 국민들은 민주주의 체제에서 자신들의 역할을 잊었고 공화국의 정체성은 다시 한 번 벼랑 끝에 몰렸습니다.\n\n쇼스타코비치와 행정부는 이것을 바꾸는데 주안점을 두었습니다. 엘리트 주의의가 가지는 장점이 없는 것은 아니지만, 민주주의 체제 하에서 설 자리는 없습니다. 국민들은 앞으로 전진해야 하고 그들의 공화국과 주권을 지키기 위해 힘을 보태야 합니다. 이제 국민의, 국민을 위한, 국민에 의한 정부의 시대가 시작되었습니다."
 TOM_direct_representation: "직선제 대표"
 TOM_direct_representation_desc: "파스테르나크가 이룩한 유산이 어마어마하고 썩 괜찮은 성과를 거두었던 것은 사실이지만, 고칠점이 없는 것은 아닙니다. 수년전, 정부를 위한 상원과 하원 두 개의 공간이 존재했습니다. 겉으로는 도시 내 외부의 사람들을 동등하게 대변하였으나, 실제로는 변화를 요구하는 대중들의 목소리를 검열하고 제한하였습니다. 휴머니스트는 대의를 위해서 상원의 개념을 완전히 바꾸기로 했습니다.\n\n하지만 이를 위해선, 시민들이 이 변화가 끼칠 영향을 정확하게 이해해야 합니다. 휴머니스트 정부는 이 문제에 흔들리지 않을 것입니다. 국민의 목소리는 가장 큰 잠재된 힘입니다. 그리고 그들이 입을 열었을 때, 의회는 귀를 기울여야 합니다. 국민들은 직접 자신들의 대표자를 선출하고, 정치인들은 선거구민들을 책임지고 그들을 위한 법을 제정할 것입니다. 휴머니스트들은 대중들이 결함이 있다는 것을 인정합니다. 하지만, 변화를 위해서는 무시와 베제가 아니라 그들의 의견이 필요합니다."
 TOM_transparency_and_responsibility: "투명성과 책임감"
 TOM_transparency_and_responsibility_desc: "도시의 살롱들은 다른 나라의 정당들과는 다른 시스템으로 작동합니다. 네 개의 거대 살롱은 그들의 예술활동만큼이나 정치적 성향을 갖고 있습니다. 이런 방식의 융합 때문에 우리나라의 정치는 불투명하고 매우 복잡한 성격을 띄게 되었습니다. 일반 시민들은 정부가 어떤식으로 돌아가는지 잘 알지 못하고, 살롱의 정책이 자신들이 바라던 것과 다를경우에도 이를 비판하지 못합니다.\n\n이런 상황을 더 이상 두고볼순 없습니다. 불투명성과 모호함은 이제 이 도시에서 설 자리가 없습니다. 국민들은 이제 공화국을 위한 의무와 책임을 자각해야 합니다. 그리고 그들의 권리와 목소리를 되찾아야 합니다. 우리는 국가의 베일을 벗기고 대중들이 정치가 어떻게 이뤄지는지 알도록 할 것입니다. 우리는 대중들을 너무 오랫동안 맹인상태로 방치했습니다. 이제 국민들이 배우고 익힐 시간입니다."
 TOM_opportunity: "기회를 위해"
 TOM_opportunity_desc: "지난 20여년 간, 톰스크의 경제 구조는 그닥 변한 것이 없습니다. 부하린의 시베리아 계획 덕에 연방의 붕괴는 역설적으로 안정의 시대를 불러왔습니다. 하지만 대다수의 노동계층은 과거와 마찬가지로 가난하고, 성취의 기회가 박탈당한 상태였습니다. 휴머니스트 정부는 살롱의 초기부터 경기침체를 종식시킬 것과 삶의 지속보다 행복의 추구를 통해 정의되는 새로운 시대를 약속해왔습니다.\n\n정부는 학교를 설립하고 교육예산을 수십배로 늘렸습니다. 공화국의 모든 문은 모든 사람들에게 열려있어야 합니다. 휴머니스트는 단순히 안정을 찾을 기회를 제공하는 것에서 더 나아가 성공하는 방법을 제시할 것입니다. 도시의 모든 시민들은 행복의 참뜻을 알게될 것이고, 그렇지 않더라도 행복을 성취할 방법을 깨닫게 될 것입니다."
 TOM_the_individual_and_his_capabilities: "개인과 그 능력"
 TOM_the_individual_and_his_capabilities_desc: "공화국은 교육 분야에 있어 위대한 도약을 이뤘습니다. 최근 개학한 공립학교는 대중들의 호응을 얻었으나, 대다수 국민들은 이미 자신들의 전문성을 향상시킬 방법에 대해 고민하고 있습니다. 안팎으로 많은 일들을 성취했음에도, 휴머니스트 정당은 쇼스타코비치와 내각이 제시한 선거공약에 부합하지 못한다고 여기고 있습니다. 정부는 과학, 문화 분야에 관심을 기울이고 행동을 취하기로 결정했습니다.\n\n삶에서 더 큰 것을 성취할 기회가 개인들에겐 충분하지 않습니다. 그들은 하나의 인격체로서 그것을 추구할 자격이 있습니다. 정치권력이나 군사적인 것 등 다른 모든 것을 초월해서 말입니다. 대중들의 기억에서 단지 가난을 지우는 것 만으로는 충분하지 않습니다. 국민들은 풍족해야하고, 그 감정을 절대로 잃지 말아야합니다."
 TOM_labors_revolution: "노동 혁명"
 TOM_labors_revolution_desc: "연방의 붕괴 이후 러시아가 혼돈에 휩쌓인 동안 외부 세계는 많은 변화가 있었습니다. 우리의 주된 관심사는 산업과 생산혁명입니다. 생산성을 유지하면서 노동자들에게 더 많은 휴식시간을 제공하기 위해선, 미국과 일본이 세계의 선두에 설 수 있도록 만든 방식인 과학적 방법론과 생산 자동화가 필요합니다. 외부 세계에서 보고 들은 바와 같이, 이것을 우리 톰스크와 러시아 전체에도 동일하게 적용할 수 있습니다.\n\n휴머니스트들은 다른 국가와는 다른 의도를 가지고 이 혁신을 도시에 접목시켜야 합니다. 정부는 자동화를 통해 노동자들의 자유시간 증가 및 근무일수, 생산성, 급여 유지에 초점을 맞춰야 합니다. 시간이 지나면, 노동자들은 초과생산을 달성할 것입니다."
 TOM_a_relentless_push_forward: "끊임없는 전진"
 TOM_a_relentless_push_forward_desc: "지금까진, 휴머니스트 정부는 문맹과의 전쟁에 모든 여력을 쏟아부었습니다. 이와 함께, 정부는 윤리적 통합을 기하고, 선한 정책으로 여겨지는 일들을 추진해 왔습니다. 정부는 선거기간 제시한 공약들을 이행했지만, 쇼스타코비치는 거기서 더 나아갈 생각입니다. 러시아의 군벌들에게 둘러쌓인 상황에서, 신중하고 필수적인 방법 뿐 아니라 혁명적인 행동 또한 필요하고, 바로 이것이 휴머니스트가 추진하려고 하는 것입니다.\n\n혼란의 중심에서 도시는 태풍의 눈이 될 것입니다. 시민의 여부를 떠나서 모든 러시아 인민들은 공화국의 울타리 안에서 평화와 안전을 제공받아야 합니다. 더 많은 학교와 대학을 통해 모든 노동자들에게 학위와 더 많은 배움을 제공할 수 있을 것입니다."
 TOM_the_rights_of_man: "국민의 권리"
 TOM_the_rights_of_man_desc: "한 국가의 근간은 바로 국민들입니다. 국민들에게 주어진 권리와 그에 상응하는 의무로서, 국가는 일자리와 피난처, 생존과 지난 20년 간 러시아에서 자취를 감춘 품위의 상징인 소소한 사치품을 제공하고, 그 대가로 모든 국민들이 자신의 의무를 다할 것을 기대하고 있습니다. 그 의무란 이성적인 정치참여, 모든 시민들에게 배려와 관용 그리고 적들에게서 목숨을 바쳐 우리나라를 지킬 의무를 통해 휴머니스트가 제시한 표준을 함양하는 것입니다."
 TOM_the_rights_for_living: "삶의 권리"
 TOM_the_rights_for_living_desc: "중앙시베리아 공화국과 그 후계자인 톰스크가 형성된 지 10여년이 흘렀습니다. 그동안, 내전과 혼란에 빠진 러시아에서 민주주의 이상을 지키기 위해 수 많은 군인들과 노동자들이 그들의 피와 땀과 눈물을 흘렸습니다. 하지만 과거의 정부는 그들의 희생을 제대로 기리지 않았습니다. 퇴직 정년은 높고 연금은 적습니다. 많은 수가 정년까지 살지는 못하지만, 극소수가 정년을 채우더라도 그 보상은 매우 실망스럽습니다.\n\n휴머니스트 정부는 이 문제를 해결하기로 결정했습니다. 정부는 정년을 낮추고 노동자들을 위험에서 벗어나 남은 여생을 평화롭게 보내도록 할 것입니다. 내각은 연금을 인상하면서 젊은 노동자들의 부담을 줄이는 방법에 대해 토론했습니다. 민주주의를 위해 헌신한 이들의 명예도 중요하지만 그들의 남은 여생을 평화롭고 안정적으로 보낼수 있도록 보장하는 것 또한 중요합니다."
 TOM_the_rights_of_humanity: "인간의 권리"
 TOM_the_rights_of_humanity_desc: "휴머니스트 집권 이후, 톰스크 시민들의 평균적인 삶의 질은 급격히 상승했습니다. 하지만 모두의 삶이 장밋빛이 되었다고 말하는 것은 지나친 과장입니다. 실질적으로 도시와 그 인근 지역의 빈곤율은 실망스럽고 가슴이 아플 정도입니다. 많은 사람들이 아직도 빈곤선 아래의 생활을 하고있으며, 정부는 지금까지 그들에게 기본적인 사회보장 정책을 제공하려는 어떤 노력도 하지 않았습니다. 정부는 이 모든 것들이 졸렬한 모조품에 불과하다고 생각했습니다. 집과 안정적이 식량공급이 없는 이런 상황에서 어떤 인간도 살아갈 수 없습니다.\n\n내각은 도시 변두리에 싸고 합리적인 가격의 주택을 확보하기 위한 예산을 명확하게 편성하였습니다. 그곳에서 모든이들이 필수적인 교육과 실업보조금을 통해 자립할 수 있게 될 것입니다. 정부는 이런 극빈자들을 신뢰하고 있습니다. 시민으로서의 권리보다 인간으로서의 권리가 더 중요하며, 정부는 이를 기꺼이 베풀것입니다."
 TOM_progress_from_safety: "안전을 통한 진보"
 TOM_progress_from_safety_desc: "외부 위협에 대해 민주주의가 갖고 있는 결점과 약점에도 불구하고, 중앙 시베리아 공화국은 어쨌든간에 휴머니스트의 표본이 되었습니다. 한때, 러시아의 이 지역은 연방의 다른곳과는 달리 혼돈에 휩쌓이지 않았고, 권력에 대한 욕망에 굴복하지 않았습니다. 하지만 그 꿈은 폭력으로 끝을 맺고, 그 유산은 짖이겨져 기적에서 악몽으로 변해버렸습니다. 정부는 이것을 잘 알고 있으며, 옛 정부의 공과 과를 따지지 않고, 제도를 개선하여 무언가 위대한 것으로 만들것입니다.\n\n롤 모델이 정해졌습니다. 국민들은 안전을 보장받고 집과 직장, 안정적인 급여를 보장받아야 합니다. 이것을 바탕으로, 공화국을 지키고 거기서 더 나아갈 것입니다. 휴머니스트 정부의 지도아래, 공화국은 미래를 향한 확고한 발걸음을 내딛고, 언젠가 자신의 선조들을 능가할 것입니다."
 TOM_the_road_to_norilsk: "노릴스크로 가는 길"
 TOM_the_road_to_norilsk_desc: "중앙시베리아 공화국이 건재하던 시절, 톰스크와 노보시비르스크 두 도시는 시베리아 계획의 주요 수혜자였습니다. 그 북쪽에는 북극해의 해안에 혹독한 기후에 둘러쌓인 인류문명의 외로운 등대, 노릴스크라는 도시가 있습니다. 소련의 붕괴과정에서 인류문명의 북쪽 전초기지로서 존속하였으나 중앙 시베리아 공화국의 몰락으로 노릴스크와 연락이 끊기게 되었습니다. 노릴스크는 시베리아 계획의 마지막 중심지였고, 이것을 통해 톰스크가 남쪽의 노보시비르스크를 대적할 수 있게 될지도 모릅니다.\n\n내각은 대통령에게 극북 원정을 제안했습니다. 북극해의 차가운 바다와 황무지로 둘러쌓인 환경 속에서도 생존자가 존재할지 모릅니다. 우리는 그들을 구출해야만 하며, 성공한다면, 그들은 도시를 재활성화하는데 도움이 될 것입니다. 시간이 지나면, 노보시비르스크는 감히 우리를 대적하지 못할 것입니다."
 TOM_a_free_culture: "자유로운 문화"
 TOM_a_free_culture_desc: "소련에서부터 중앙 시베리아 공화국에 이르는 시간 동안 전 러시아의 작가와 작고가들의 예술적 자유는 정치 전복과 음모에 대한 공포심에 의해 제한되었습니다. 검열위훤회는 급격히 늘어났고, 예술작품을 간소하고 꾸밈없는, 권위주의적 이상이 용납가능한 어떤 단순한 것으로 만들었습니다. 이것은 예술의 의도와 정의에 반하는 일입니다. 그 결과, 러시아 내부에 남은 예술적 다양성은 외부세계에 비해 턱없이 부족합니다. 심지어 톰스크조차 말입니다.\n\n단순히 예술에 자유를 부여하는 것으로는 충분하지 못합니다. 정부가 검열법을 차근차근 폐지해 나간다고 하더라도 그 흔적은 책 안에 남아있습니다. 문화는 그 자체의 본질을 위해 자유로워야만 합니다. 무엇보다도 문화는 러시아라는 국가를 정의하고, 연약하고 유한한 삶을 초월해서 작용하는 것 아니겠습니까?"
 TOM_a_free_people: "자유로운 국민"
 TOM_a_free_people_desc: "소련과 중앙 시베리아 공화국은 그들의 국민을 예술과 마찬가지로 믿지 않았습니다. 비밀경찰들은 거리를 배회하며 시민들의 대화를 엿듣고 일상을 감시했습니다. 국민들의 신뢰를 얻기 위해, 과도정부는 톰스크 정보국의 국내활동을 축소하거나 완전히 폐지했습니다. 오직 구 체제의 흔적만이 남아있을 뿐입니다. 하지만 국민들이 당연히 누려야할 권리로부터 배제당하는 것에 대한 두려움은 아직 남아있습니다.\n\n국민들의 자유를 단순히 제도적으로 보장하는것으론 충분하지 않습니다. 연설과 의사표현은 민주주의의 피와 혈관입니다. 비밀경찰 기관이 파스테르나크 정부의 분노에 일부였다고 할지라도, 정부는 이 흔적을 뿌리뽑아야 합니다. 지금이야말로 연설이 아닌 행동을 취할 때라고 생각했습니다."
 TOM_safety_from_progress: "진보를 통한 안전"
 TOM_safety_from_progress_desc: "톰스크는 구소련의 과학적, 교육적 기반이었습니다. 몇몇 기적적인 사건들 덕분에 공화국은 러시아의 군벌 중에서 가장 많은 수는 아니더라도 풍부한 수의 숙련된 과학기술자들을 확보할 수 있었습니다. 이렇듯 진보와 도시의 생존은 전혀 공통점이 없어보이는 두 요소, 과학과 예술의 조화로운 협업을 통해 달성할 수 있습니다. 시베리아 계획의 과실 대부분을 남쪽의 노보시비르스크가 차지하고 있지만, 톰스크의 과학적 기반을 바탕으로 반격과 저항의 실마리를 찾을수 있을지도 모릅니다.\n\n정부는 신중하게 접근하려 합니다. 우선, 교육예산에 중점적으로 투자하고 초등학교를 설립하였습니다. 그리고 이제 더 높은 단계의 교육체계를 손 볼 차례입니다. 더 많은 대학교와 더 많은 강사 그리고 약간의 강의료를 투자한다면 남쪽의 반란군 독재자를 물리치고 우리의 과학적 기반을 강화하는데 도움이 될 것입니다."
 TOM_create_the_all_russian_university_association: "전 러시아 학술 협회 창설"
 TOM_create_the_all_russian_university_association_desc: "러시아의 과학적 기반은 빈약합니다. 혼돈과 내정의 갈등 동안 과학적 체계에 입각한 교육을 받은 이들은 많지 않았습니다. 위대한 과학자가 될 수도 있었을 많은 젊은이들은 도적과 약탈자가 되어 러시아의 황무지를 돌아다니고 있습니다. 적절한 교육을 받은 소수의 사람들은 한 개 보병사단, 전차사단 보다 더 큰 가치를 지니고 있습니다. 공화국은 구 소련이 남기고 간 것들을 획득할 기회를 놓치지 않을 것입니다.\n\n신선한 아이디어가 의회에서 논의되어 대통령의 귀에까지 들어갔습니다. 전 러시아 학술 협회를 창설하여 러시아에 더 큰 슬픔과 폭력을 불러 오려는 권력자들을 피해 도망다니는 과학자들을 모집하고 감독할 것입니다. 정부는 과학자들이 대량살상무기를 개발하는 것을 저지하고, 국민들에게 새로운 미래를 가져다줄 업무를 부여할 것입니다."
 TOM_for_the_commonwealth: "연방을 위하여!"
 TOM_for_the_commonwealth_desc: "쇼스타코비치와 휴머니스트는 먼 길을 걸어왔습니다. 중앙 시베리아의 이름없는 도시 외곽의 예술-정치 운동 단체에서 시작해 지금은 러시아 민주주의의 희망을 이끌고 있습니다. 쇼스타코비치가 이끄는 정부는 톰스크 시민들의 삶을 바꿔 놓았습니다. 기본적인 요구의 보장은 필수이자 그들의 권리가 되었습니다. 사람들은 더 나은 것을 찾아 러시아를 비추는 밝은 등불인 톰스크로 모여듭니다.\n\n하지만 아직 해야할 것이 더 남아있습니다. 휴머니스트들은 톰스크를 중앙 시베리아의 심장으로 만들 수 있을지도 모르지만, 적들이 아직 남아있습니다. 무정부주의자들과 반란군 지휘관들은 아직도 남부를 장악한 채, 각자가 중앙 시베리아 공화국의 후계자라며 자신들의 권리를 주장하고 있습니다. 쇼스타코비치는 이런 오만함을 더 이상 참지 않을 것입니다. 허나, 연방제에 대한 개념은 아직 남아있습니다. 이념의 차이나 계층이 아닌 인류의 공통적인 유대감을 따르는 러시아인들의 주권 국가 말입니다."
 TOM_victory_for_the_modernists: "모더니스트 정당의 승리!"
 TOM_victory_for_the_modernists_desc: "안드레이 사하로프 휘하의 모더니스트들이 선거에서 승리했습니다. 민주주의, 교육, 관료주의에 대한 당의 약속은 유권자들의 마음을 사로잡았습니다. 강한 공화국은 전문 교육만이, 전문 교육은 강력한 행정만이, 강력한 행정은 효율적인 정부만이 만들 수 있습니다. 그것이 수많은 모더니스트 교수들과 과학자들이 선거운동 기간 동안 설파한 모더니즘의 모토입니다.\n\n선거에서의 승리로 톰스크를 변화시킬 기회가 생겼습니다. 러시아를 혁신과 진보가 없는 황무지로 방치해서는 안 됩니다. 전문가 과학자와 교수들이 이끄는 정부는 어느 정치인보다 나라를 다스리기에 적합합니다. 결국, 이 뛰어난 장점이 항상 최고의 리더를 만들 것입니다."
 TOM_building_the_seven_ministries: "7대 부처의 건설"
 TOM_building_the_seven_ministries_desc: "우리가 가장 먼저 해야 할 일은 내각을 조각하는 것입니다. 내각은 우리 모더니스트 정부체계만의 독특한 점이며, 우리 행정부의 주요 관심사에 초점을 맞출 것입니다. 여기에는 산업, 기술, 과학, 인프라, 교육, 상업, 군사 등이 포함됩니다.\n\n7대 부처를 두는 것은 확실히 우리의 개혁을 더 쉽게 실행할 수 있게 해줄 것입니다. 다음 위기가 언제 일어날지 누가 알겠습니까? 우리 국경을 넘는 군대는 그냥 가만히 앉아서 놀고만 있지는 않을 겁니다. 그들이 공격하기 전에 준비하고 대비책을 세워야 합니다.\n\n내각은 어떠한 입법보다도 더 빠르게 해결책을 찾을 것입니다. 우리는 더 많은 공장을 지을 수 있습니다. 새로운 발견은 매일 일어날 것입니다. 더 많은 도로와 더 많은 기차에, 심지어 학교에서 쓸 책도 더 많아지고, 사업용 자본도 더 많아질 것입니다. 우리는 우리 행정의 모든 측면을 정확하게 통제할 수 있을 것입니다."
 TOM_begin_the_first_phase: "첫번째 단계의 시작"
 TOM_begin_the_first_phase_desc: "이제는 우리 개혁의 첫번째 단계를 시작해야 할 때입니다. 이 개혁들은 민주주의, 교육, 그리고 실력주의를 다룰 것입니다. 우리는 여전히 우리의 근본을 지킬 필요가 있지만, 문제점들을 해결하지 않고 내버려 둘 수는 없습니다. 모더니스트 지도자들에게 우리의 이상은 독립 초기부터 중요했었습니다. 그 이상들은 미래를 위해 새로운 모양으로, 완벽하게 만들어져야 합니다. 톰스크와 모든 러시아는 지금 너무 오랫동안 다른 나라들에 뒤쳐져 왔습니다. 이 문제들을 먼저 처리한다면 다가올 도전에 대비할 수 있을 것이고, 현대 시베리아로 가는 길을 닦을 수 있을 것입니다.\n\n밝은 미래가 눈 앞에 있습니다. 이제는 그것과 정면으로 맞닥뜨릴 시간입니다. 앞길이 분명하지는 않습니다. 진보로 가는 길을 닦기 위해서는 선택과 희생이 필요할 것입니다."
 TOM_democracy: "민주주의"
 TOM_democracy_desc: "우리는 더 나은 민주주의를 건설해야 합니다. 시베리아의 열악한 환경 때문에, 많은 사람들이 실제로 혹독한 기후에서 살아남고 투표 장소에 접근할 수 없는 것을 걱정하고 있고, 이 때문에 밖으로 나와 투표하는 데 어려움을 겪고 있습니다. 이것은 민주주의에 대한 우리의 권한을 약하게 만듭니다. 아무도 투표하지 않는다면 과연 우리가 민주적이라고 할 수 있을까요?\n\n이건 용납하기 어려운 문제입니다. 누구나 걱정 없이 투표할 수 있는 기회가 있어야 합니다. 만약 우리가 전 러시아에서 가장 민주적인 국가라고 주장하고 싶다면, 사람들이 나가서 투표해야 합니다.\n\n우리 앞에는 두 가지 선택이 있습니다. 더 많은 투표함과 기표소 같은 검증된 방식, 또는 유권자 기계 등록 같은 새로운 방식이 그것입니다. 어느 쪽이든, 우리는 제대로 해야 합니다. 불모지 시베리아에서도, 모든 표는 중요하기 때문입니다."
 TOM_the_tried_and_true: "검증된 방법"
 TOM_the_tried_and_true_desc: "투표율을 높이기 위해 우리가 해왔던, 신뢰있는 방법을 고수합시다. 투표를 쉽게 하는데 어떠한 선진 기술도 필요없습니다. 이러한 방법들은 수년 동안 효과가 있었고 지금 그것을 버릴 이유는 없습니다. 그냥 우리의 방식을 향상시키는 것이 훨씬 더 효율적일 것입니다. 그 방법이 실패한 적이 있던가요? 우리가 열심히 노력하면 잘못되는 건 없을 겁니다. 기계는 이야기가 좀 다릅니다.\n\n우리는 더 많은 기반 시설을 구축하고 국민들이 더 많은 투표 도구를 이용할 수 있도록 할 것입니다. 때로는 더 간단한 답이 정답일 때도 있습니다. 도시들과 등록 장소에서의 더 많은 투표 부스가 가장 효과적일 것입니다. 게다가 소규모 기반시설을 짓는데 무슨 문제가 있겠습니까?"
 TOM_ballot_boxes_for_everyone: "모두를 위한 투표함"
 TOM_ballot_boxes_for_everyone_desc: "모든 사람은 투표할 자격이 있습니다. 다만, 투표권을 확실히 얻는 것이 도전이란 것을 부정할 수는 없습니다. 투표소는 도시 내에 설치하기 쉽지만, 그걸 농촌 사람들에게 가져다 놓는 것이 문제입니다. 투표함은 톰스크의 거리를 걷는 것만큼이나 쉽게 외진 마을의 평범한 사람들, 아르투르 씨와 빅토르 씨에게 가까워질 필요가 있습니다.\n\n우리 정부 구성원들 중 일부는 이것이 무의미하고, 우리는 이런 장소에서 투표하도록 사람들을 끌어들이기 위해 자원을 낭비할 필요가 없다고 말합니다. 그러나 확고한 민주주의를 원한다면 가능한 한 많은 표가 필요합니다.\n\n이러한 상태에 도달하기 위해서는 더 많은 인프라가 필요하겠지만, 그것은 필요한 비용입니다. 민주주의가 어느 외딴 마을에 도달하지도 못한다면 멈춰서는 안 됩니다!"
 TOM_a_new_approach: "새로운 접근"
 TOM_a_new_approach_desc: "투표에 새로운 접근법을 취해야 할 때입니다. 투표를 쉽고 빠르게 할 수 있는 새로운 기계가 개발되었습니다. 우리는 투표 과정을 더 효율적으로 만들기 위해 이 기계들을 사용할 수 있습니다. 하지만 이것은 새로운 과정이고 매우 실험적입니다. 우리는 그것이 의도한 대로 작동할지조차 모릅니다. 문제가 생길수도 있기에, 새로운 투표용 기계를 쓰는 것은 매우 위험합니다.\n\n그럼에도 불구하고 그 보상은 위험보다 더 클 수 있습니다. 우리의 것과 같은 현대 민주주의는 매우 명망높을 수 있습니다. 또한 그 방법은 모든 작은 마을과 마을에 투표함을 가지고 모든 표가 수작업으로 개표되도록 하는 것보다 더 싸고 쉬울 겁니다. 나라를 현대화하지 않을거면 왜 우리 스스로를 모더니스트라고 불러야 합니까?"
 TOM_machine_registration: "유권자 등록 기계"
 TOM_machine_registration_desc: "투표기의 다음 단계는 유권자 등록 기계입니다. 매우 실험적이긴 하지만, 이 기술은 투표 과정을 훨씬 더 단순하게 만들 수 있습니다. 모든 사람을 수동으로 등록하는 관행 대신 기계가 자동으로 할 수 있어 많은 노력이 절감될 것입니다. 물론 실제로 효과가 있다면 말입니다.\n\nn기계는 우리 민주주의를 번영시키는 해결책입니다. 이건 모두가 자랑스러워할 수 있는 톰스크를 만들 수 있는 기회입니다. 기계는 미래입니다. 그들을 외면하는 것은 아무 의미가 없습니다."
 TOM_your_vote_counts: "소중한 한표!"
 TOM_your_vote_counts_desc: "민주주의를 향상시키려는 우리의 노력이 여기까지 우리를 이끌고 왔습니다. 개표된 모든 투표는 대중의 개선을 위한 한 걸음입니다. 우리가 처음 투표율을 높이기 시작한 이후, 그 어느 때보다 많은 사람들이 투표하고 있습니다. 우리가 노력하기 전에는 오직 충분한 교육을 받은 사람들만이 투표를 하고 있었습니다. 이제는 더 많은 계층의 사람들이 더 나은 톰스크를 향해 투표합니다.\n\n하지만 우리는 여기서 만족해서는 안됩니다. 우리의 민주주의에 투표행위는 중요하고 필수적이다 라는 것을 사람들이 알아야 합니다. 더 나은 톰스크를 만들기 위해 투표할 필요가 있다는 것을 모두에게 납득시킵시다. 민주주의에서 투표는 시민의 의무입니다. 사람들은 모든 사람들의 삶을 향상시키기 위해 그들에게 주어진 힘을 사용할 필요가 있습니다. 표가 없으면 우리는 어느 군벌이나 폭군이나 다름없습니다. 다른 나라들이 꿈꾸는 민주주의가 됩시다!"
 TOM_education: "교육"
 TOM_education_desc: "우리 정부의 두 번째 임무는 교육 개혁입니다. 현재, 우리의 교육 시스템은 현재의 러시아에서 최고중의 하나입니다. 그러나 우리는 더 잘 할수 있습니다. 결국, 과학자와 지식인들이 많은 우리나라에는 그들의 유출을 막고 러시아에 두기 위해 가르치고 배우고 연구하는 장소가 필요합니다.\n\n우리의 교육은 시베리아의 자랑이어야 합니다. 우리는 우랄 산맥 서쪽에 있는 것과 같은 최고의 학교들을 만들 수 있습니다. 누가 러시아에서 다른 어느 곳에서 공부하기를 원하겠습니까? 독재자의 감시 아래에서는 절대 아닐 것입니다.\n\n우리의 첫 번째 노력은 농촌 지역에 학교를 짓는 것이 될 것입니다. 톰스크 시 자체에는 훌륭한 학교가 있겠지만, 기초 교육이나 고등 교육 없이 지내는 낙후된 도시와 마을이 많습니다. 농촌에 학교들을 짓는다면, 톰스크 자체에 더 많은 대학들을 여는 데 집중할 수 있습니다. 교육받지 못하는 사람은 없을 것입니다!"
 TOM_the_present: "현재"
 TOM_the_present_desc: "우리는 미래가 아닌 현재에 초점을 맞출 필요가 있습니다. 러시아 전체의 생존과 관련된 과학에 우리의 연구를 집중하고, 덜 일반적인 문제에 발목을 붙잡히지 맙시다. 소규모 연구와 아마 효과가 없을 실험에 시간을 낭비하는 대신, 우리는 큰 그림을 겨냥할 필요가 있습니다. 우리는 현대적이고 효율적인 러시아를 만들면서 우리의 주요 업무에서 흐트러져서는 안 됩니다. 어떤 연구실의 실험도 사회 문제를 해결하거나 모두가 먹을 수 있는 음식이 있도록 확실히 해줄 수는 없습니다.\n\n러시아 사람들은 합리적인 해결책을 원하기 때문에 우리가 그들에게 그 해결책을 줄 것입니다. 연구자들과 과학자들은 스스로를 즐겁게 하기 위해 꾸며진 문제들이 아니라, 사람들의 문제를 연구하도록 지시 받을 필요가 있습니다. 적들이 우리를 멸망시키려 하지 않는 때가 되어야만 과학자들은 그들의 물리학 논문에 대해 걱정할 수 있을 것입니다."
 TOM_focus_on_humanities: "인문학에 초점"
 TOM_focus_on_humanities_desc: "톰스크를 고치고 치유하기 위해서는 인문학에 집중할 필요가 있습니다. 인문학 외의 다른 과학은 한 나라를 통치하는데 도움이 되지 않습니다. 인간 사회의 측면을 연구하기 위해 화학을 사용할 수는 없습니다.\n\n인문학은 언어, 문학, 철학, 역사, 인간지리, 법률, 정치, 예술 등의 많은 학문 분야입니다. 이것들로 우리는 다른 군벌들의 야만적인 행위에서 벗어나 내부로부터 러시아를 수선하는 데 전념할 수 있습니다. 인문학은 모두에게 더 살기 좋은 곳을 만들 수 있게 해줄 것입니다."
 TOM_the_future: "미래"
 TOM_the_future_desc: "미래와 이론 교육에 초점을 맞추도록 합시다. 우리에겐 러시아에 남아있는 가장 좋은 연구의 기반이 갖춰져 있는데, 안 쓸 이유는 뭡니까? 우리는 물리학, 화학, 생물학에 대한 연구를 확장하여 톰스크에서 새로운 발견을 하고 가난한 사람들의 삶을 도울 수 있습니다. 우리의 대통령, 안드레이 사하로프는 그 자신이 물리학자이기도 합니다. 그는 러시아와 톰스크를 위해 많은 유용한 발견을 해왔습니다.\n\n우리는 과학에 관심이 있는 훨씬 더 많은 학생들을 가르칠 수 있도록 교육 서비스를 확장하도록 노력해야 합니다. 미래에 어떤 발견이 이루어질 수 있을지 누가 알겠습니까! 사람은 꿈꿀수밖에 없습니다. 톰스크를 더욱 위대한 과학의 천국으로 만드는 것이 우리의 임무임에 틀림없습니다."
 TOM_focus_on_the_sciences: "과학에 집중"
 TOM_focus_on_the_sciences_desc: "우리의 연구 시설의 발전을 더욱 발전시키고, 물리학이나 화학이라는 신흥 분야의 새로운 과학자들을 양성할 필요가 있습니다. 러시아의 투쟁에서 우위를 점하기 위해서는, 우리의 생산을 증대시키고 우리 군을 발전시킬 수 있는 기술의 패권이 필요합니다. 전쟁이 눈앞에 닥칠 때 어떠한 \"인문학\"도 우리에게 도움이 되지 않을 것입니다. 우리 이웃에게는 없는 기술이 필요합니다.\n\n더 많은 장비가 연구소와 학교에 제공되어야 할 것이며, 우리는 과학자들이 그들의 연구에 협력하도록 해야 할 것입니다. 교수를 더 많이 채용하는 것도 더 많은 학생들을 준비하기 위한 필수요건이 될 것입니다. 톰스크는 과학의 도시로 변해야 합니다."
 TOM_the_future_secure: "보장된 미래"
 TOM_the_future_secure_desc: "우리의 교육 개혁이 완료되면서, 우리는 마침내 미래를 향해 나아갈 수 있게 되었습니다. 우리가 완수한 교육개혁은 우리 과학자와 학자들만이 아니라 사회 전반에 도움이 될 것입니다. 우리는 어떠한 만일의 사태가 닥쳐온대도 준비될 것임을 알고 당당하게 전진할 수 있습니다.\n\n사람들은 이미 그들 주변의 개선점을 알아차리기 시작했습니다. 사회는 더 안전하고, 더 건강하며, 더 지적이다고 느낍니다. 기초교육과 고등교육은 그 어느 때보다 받기 쉬워졌고 톰스크는 정말로 현대도시처럼 보이기 시작했습니다.\n\n모든 사람들은 자신의 기본적인 욕구와 생존을 돌보는 것 외에 더 많은 일들을 할 수 있는 삶의 기회를 가지게 되었습니다.우리가 기대했던 것보다 더 성공적이었던 것 같습니다."
 TOM_bureaucracy: "관료주의"
 TOM_bureaucracy_desc: "우리의 세 번째 임무는 오류는 적고 업무는 더 많은, 효율적인 관료주의입니다. 관료주의는 과거의 많은 국가들에게 항상 문제가 되어왔습니다. 너무 과하거나 너무 부족한 관료주의는 국가의 모든걸 방해합니다.우리의 관료주의가 그런 방식으로 망가진 것은 아닐지 몰라도, 관료주의는 여전히 약간의 조정이 필요합니다. 우리 정부를 보다 더 효과적으로 만들기 위해서는 더욱 원활한 행정부를 만들 필요가 있습니다. 언제든지 더 나은 톰스크가 될 수 있습니다.\n\n시작하려면 몇 개 부서를 뒤적거려야 할 겁니다. 더 많은 관료에게 나라를 조정하는 기술을 가르치는 것도 필요할 것입니다. 물론 새로운 해결책도 더 많습니다. 우리는 필요한 몇 가지 업무를 하는 사람들 대신에 컴퓨터라는 신기술을 쓸 수도 있습니다. 더 능력 있고 효율적인 행정이 다가오고 있습니다."
 TOM_by_human_hands: "사람의 손으로"
 TOM_by_human_hands_desc: "톰스크 관료들의 필수적인 업무를 다루기에 기계는 너무 불안정하고 복잡합니다. 인적 노동력을 계속 투입하는 것은 관료의 효율성을 달성하는 데 도움이 될 것입니다. 기계와 컴퓨터는 우리의 행정을 훨씬 더 비싸고 비효율적으로 만들 것이기에, 결코 컴퓨터가 인간의 일을 할 것이라고 믿을 수 없습니다.\n\n성장하는 우리 정부의 새로운 업무들을 맡기 위해 많은 사람들이 고용될 필요가 있고, 그걸 제대로 하기 위해서는 숙련된 행정부가 필요합니다. 부패와 무능이 우리 정부를 좀먹게 할 수는 없습니다. 톰스크는 더 유능한 관료들이 해야 할 필요가 있는 모든 뒷일을 처리할 수 있도록 그 기준을 높여야 합니다."
 TOM_expansion_of_the_civil_service: "행정조직 확대"
 TOM_expansion_of_the_civil_service_desc: "행정조직은 어떠한 정부에게도, 특히 우리 정부에게 있어서 매우 유용한 것입니다. 유능한 행정부서는 많은 옆 동네 군벌들이 보유하고 있는 것이 아닙니다. 톰스크를 더욱 효과적으로 통치하기 위해 우리의 행정조직을 더욱 확대해야 합니다. 우리만큼 크고 넓은 국가는 더 나은 관리를 받을 자격이 있습니다.\n\n관료들을 게을러지고 부주의하게 만드는 시험이 아닌, 더 나은 공무원 시험은 그 일에 더 적합한 사람을 찾을 수 있을 것입니다. 가장 열심히 일하는 사람들만이 정부를 위해 일할 자격이 있습니다.\n\n물론 국민이 실제로 행정부에 참여하려면 동기부여가 필요할 것입니다. 정부의 일은 즐겁거나 보수가 좋은 직업으로 그다지 매력적이지는 않습니다. 우리의 노력이 효과를 내어, 나라를 이끌기에 적합한 유능한 관료체제를 갖추기를 바랍니다."
 TOM_by_machine_aid: "기계의 도움으로"
 TOM_by_machine_aid_desc: "우리는 톰스크를 보다 쉽고 효과적으로 통치하기 위해 기술을 사용해야 합니다. 인간은 컴퓨터가 절대 범하지 않을 단순한 실수를 할 수 있습니다. 컴퓨터는 또한 최고 효율로 계산한 후 그것을 해결하면서 어떤 사람보다 훨씬 더 빨리 일할 수 있습니다.\n\n비록 컴퓨터가 모든 일을 다 할 수는 없겠지만, 컴퓨터는 여전히 끝없는 관료적 데이터를 처리하는 데 드는 시간을 어느 정도 절약할 수 있습니다. 기계는 어떠한 사람보다도 더 빨리 할 수 있고, 이를 통해 컴퓨터가 다룰 수 없는 더 중요한 업무로 인력을 이동시킬 수 있습니다.\n\n톰스크의 과학자, 엔지니어, 연구원들로 구성된 그룹은 데이터 입력을 처리하고 그것들을 효율적으로 분류할 수 있는 이러한 기계를 만들 의향이 있습니다. 우리는 그들의 프로젝트에 자금을 지원함으로써 도울 수 있습니다. 기술과 혁신의 새로운 미래가 기다리고 있습니다."
 TOM_experimental_computerization: "실험적 전산화"
 TOM_experimental_computerization_desc: "우리 정부를 위해 새 컴퓨터를 만들려는 우리 과학자들의 노력은 완료되었습니다. 우리는 이제 컴퓨터들을 사무실에 설치해 사람들의 데이터 처리를 도울 수 있습니다.\n\n이 컴퓨터들이 이제 모든 관공서에 활용되기 때문에, 우리는 각 부서가 최고의 성과를 내기를 기대합니다. 물론, 우리는 여전히 사람들에게 컴퓨터 사용법을 훈련시킬 필요가 있습니다. 이 컴퓨터는 외국산처럼 가장 복잡한 기계는 아닙니다..\n\n다행히도, 우리는 이 컴퓨터들이 관료적 데이터를 오류 없이 원활하게 렝더링하도록 보장할 것을 약속했습니다. 컴퓨터가 무려 사람만큼이나 실수를 할 수는 없지 않습니까? 어쨌든, 우리는 우리가 시작했던 곳보다 훨씬 더 나은 지점에 있습니다. 충분한 유지보수 및 업그레이드와 함께라면 컴퓨터는 십여 명의 사람들이 해내는 작업을 혼자 처리할 수 있을 것입니다."
 TOM_we_will_take_care_of_you: "우리가 당신을 돌볼 것이다"
 TOM_we_will_take_care_of_you_desc: "우리는 공공행정을 성공적으로 개혁하고 과거보다 훨씬 더 개선했습니다. 이제 톰스크의 모든 사람들은 정부 관계자를 만나 이전보다 훨씬 빨리 그들의 사업을 처리할 기회를 갖게 되었습니다. 공무원과 1분만 이야기를 나누기 위해 끝없이 줄을 서야 했던 시대는 지났습니다.\n\n조직화된 관료체제를 만드는 우리의 자부심과 기쁨이 마침내 달성되었습니다. 행정부가 더 이상 구식이 아니기에 우리는 톰스크 사람들에 수월하게 서비스를 제공할 수 있습니다. 어떤 관료도 부패하고 느리지 않을 것입니다. 이 승리는 우리의 성공적인 개혁들 중에 하나가 더해진 것으로서 기념되어야만 합니다."
 TOM_the_second_steps: "두번째 단계"
 TOM_the_second_steps_desc: "이제 우리는 공약의 주요 임무를 다뤘고 많은 개혁을 완수했으므로 톰스크의 좀 더 잡다한 문제들로 넘어가야 합니다. 우리가 사회를 엄청나게 발전시켰지만, 여전히 저 멀리에서 문제가 기다리고 있습니다.\n\n다가오는 노조 문제는 더욱 문제가 되어가고 있습니다. 우리 노동자들이 더 나은 조건과 더 많은 권리를 요구하기 때문에 이에 반대하는 사람들이 많습니다. 이 문제가 통제불능의 상태가 되기 전에 우리는 빠르고도 조심스럽게 처리할 필요가 있습니다.\n\n우리는 또한 우리의 민주주의를 수호하는 도전에 잘 대처하기 위해 우리의 산업을 개혁하는데 초점을 맞출 필요가 있습니다. 전쟁의 위협은 점점 더 가까워지고 있고 적들은 날이 갈수록 강해지고 있습니다. 더 늦기 전에 생산량을 늘리고 더 많은 건물을 지어야만 합니다."
 TOM_the_workers_of_the_republic: "공화국의 노동자들"
 TOM_the_workers_of_the_republic_desc: "국가 경제의 주요 부분은 노동자들입니다. 일반적으로 중앙 시베리아의 노동자들은 그다지 좋은 대우를 받지 못합니다. 긴 노동 시간, 낮은 임금, 위험한 조건들이 톰스크의 공장과 광산의 성능에 모두 영향을 미칩니다. 노동자들이 영원히 이렇게 살 수는 없으므로, 우리는 그들의 작업을 적어도 어느 정도는 개선해야 합니다.\n\n일단 노동자들이 만족할 수 있도록 예비적이고 확실한 개혁을 단행할 것입니다. 그러나 우리 정부는 우리가 더 많은 개혁을 추진할 것인지, 아니면 현 상태를 유지하면서 필요한 개혁만을 사용할 것인지 결정해야 할 것입니다. 노동자들에게 더 좋은 일자리를 주는 것이 더 나을 수도 있지만, 만약 우리가 현상 유지를 계속 진행한다면 우리 방식대로 할 수도 있을 겁니다. 우리 당 내의 산업가들은 이미 최고 수준의 경제 효율성을 내기 위해 경영 방식을 재편하는 몇 가지 구상을 가지고 있습니다. 아마도 그들의 아이디어는 활용될 수 있을 것입니다. 하지만 그 구상들이 정말로 노동자들에게 공평할까요? "
 TOM_the_winds_of_change: "변화의 바람"
 TOM_the_winds_of_change_desc: "톰스크 노동자들은 더 나은 조건과 권리를 가질 자격이 있습니다. 사장들이 단지 자신만을 위해 노동자들의 모든 가치를 착취할 수 있도록 허용되어서는 안 됩니다. 톰스크는 하찮은 노동자부터 고귀한 기업주까지 모두에게 자유로운 사회가 되어야 합니다.\n\n안전 개혁, 최저임금 등 새로운 개선책이 나와야 합니다. 터무니없는 근로자 부상 사고를 끝내고 경영자들이 직원들에게 더 책임감을 갖도록 해야 합니다. 최저임금은 또한 노동자들이 공정하게 임금을 받고 실제로 살아갈 여유가 있게 할 것입니다. 우리는 또한 노동자들이 각자의 조합에 가입할 수 있고, 더 나은 작업환경을 갖출 수 있고, 필요한 안전 장비를 제공받을 수 있도록 함으로써 일반적으로 노동자의 권리를 향상시킬 수 있습니다."
 TOM_less_work_for_more: "저노동, 고임금"
 TOM_less_work_for_more_desc: "우리는 노동자들이 몇 시간씩 계속해서 견디는 긴 노동시간을 다루어야 합니다. 노동자들은 공장에서 너무 많은 시간을 보내고 간신히 가족을 보러 집으로 돌아갑니다. 이것은 용납될 수 없으며 톰스크가 공정한 공화국이 되려면 고쳐져야 합니다.\n\n노동자들에게 행복한 삶을 주기 위해서는 최저임금 인상뿐만 아니라 근로시간도 줄여야 합니다. 사람들은 일하기 위해 살아서는 안 됩니다. 그들은 살기 위해 일해야 합니다. 우리의 관심사는 사람이지, 이윤 따위가 아닙니다!"
 TOM_the_status_quo: "현상유지"
 TOM_the_status_quo_desc: "우리 산업의 취약한 균형을 망치는 것은 위험합니다. 우리의 개입은 결국 생산성은 저해하면서 노동자들의 불만에 기름을 붓는 것으로 끝날 수 있습니다. 우리는 고용주나 종업원 둘 중 어느 쪽도 화를 내지 않는 진정한 변화를 하지 않으면서 형식적인 개혁을 도입할 수 있을 뿐입니다.\n\n톰스크는 포위된 민주주의 국가고, 지금 우리의 어떠한 양보도 나중에 우리에게 위험할 수 있습니다. 생산성의 손실은 전선의 우리 군대에게도 마찬가지로 파멸을 초래하는 일이 될 것입니다. 노동자들이 외치고 있는 이러한 권리와 개선은 전쟁 후에나 주어질 것이지, 그 이전은 아닙니다."
 TOM_under_better_management: "더 나은 관리 아래에서"
 TOM_under_better_management_desc: "우리가 시행한 형식적인 개혁은 톰스크 노동자들에게 전체적으로 실질적인 영향을 미치지 못하고 있습니다. 생산성은 우리가 시작한 곳과 같은 수준에 머물러 있고 진전이 없는 것 같습니다.\n\n만약 노동자들의 불만이 생산을 줄인다면 더 오래 일하거나 더 낮은 급여 같은 방법들로는 생산성이 높아지지 않을 것입니다. 시간을 줄이거나 임금을 인상하는 것 또한 장기적으로 너무 비용이 많이 들 것입니다. 우리는 과학적인 해결책이 필요합니다.\n\n우리 정부는 더 나은 과학적인 관리를 만들 수 있습니다. 이기적인 이윤보다 최고 효율성에 초점을 맞춘 관리. 수학적, 과학적 원리를 사용하여 더 많이 생산하는 관리 말입니다. 당분간은 실질적인 효과를 보지 못하겠지만, 그 어떤 것도 이것만큼 효과적일 수는 없겠지요?"
 TOM_settling_the_union_issue: "노조 문제의 해결"
 TOM_settling_the_union_issue_desc: "지금이 노조 문제를 해결할 좋은 때입니다. 노동자들은 우리 행정부의 노동자 관리에 분노해왔습니다. 이젠 우리의 길을 계속 유지하던지, 아니면 새로운 해결책을 찾던지 해야할 때입니다.\n\n우리는 노조와의 협상을 끝내고 노동자들이 요구하는 모든 권리를 확대할 수 있습니다. 이것은 어떠한 반란 욕구도 가라앉힐 수 있고, 마침내 이 문제를 영원히 끝낼 수 있을 것입니다. 그러나, 당의 많은 사업가들은 그 해결책 대신 노조와 노동자들의 관리 방식을 개혁한다는 새로운 해결책을 생각해냈습니다. 완전히 노동자 반란을 막을수 있을거 같지는 않아보이지만, 사업을 위해서는 훨씬 나을 겁니다. 그렇지 않습니까? 게다가, 노동자들은 이미 공화국에서 누리는 엄청난 생활환경에 운이 좋았다고 생각해야 합니다. 뭐, 더 나빠지는 건 아니겠죠?"
 TOM_the_tools_of_the_trade: "필요한 것들"
 TOM_the_tools_of_the_trade_desc: "톰스크의 산업을 발전시킬 때가 되었습니다. 톰스크는 너무 오랫동안 사업이 없었고, 공장보다 대학을 더 많이 가지고 있었습니다. 톰스크를 돕고 보호할 수 있도록 공장을 짓고 개선할 때입니다.\n\n전문가들은 이미 노동자들을 위해 더 나은 산업 도구를 발명하고 만들기 시작했습니다. 우리는 이웃들을 능가할 수 있도록 더 높은 작업량이 필요합니다. 다가오는 투쟁에서 우리의 적들이 우위를 점하게 할 수는 없습니다.\n\n그 외에도, 우리는 민간 산업과 군사 산업 중 하나를 선택해야 합니다. 우리는 두 가지 모두에 모든 노력을 기울일 수는 없습니다. 힘든 희생이지만 꼭 필요한 희생입니다. 우리는 더 강한 방위와 더 나은 생활수준 중 하나를 선택해야 합니다."
 TOM_in_defence_of_the_republic: "공화국 수호"
 TOM_in_defence_of_the_republic_desc: "우리의 상황은 높은 수준의 생활을 하기 전에 방어에 초점을 맞출 것을 요구합니다. 생활수준은 떨어질 수 있습니다. 생존은 편안함보다 더 중요하기 때문입니다. 사람들은 침략자가 그들의 문을 때려눕힐 때에는 더 높은 생활수준을 요구하지 않을 것입니다.\n\n더 많은 방어 무기가 만들어질 수 있도록 새로운 군수 공장들이 문을 열 예정입니다. 전쟁터에 총기가 부족해서는 안됩니다. 우리는 또한 공장에서 공급 라인으로 군비가 원활하게 흘러갈 수 있도록 민간 산업과 더 많은 방위 계약들을 체결할 준비를 할 것입니다. 우리는 속수무책으로 당해서는 안됩니다!"
 TOM_armaments_manufactories: "군수품 제조"
 TOM_armaments_manufactories_desc: "우리 군사산업은 엄청나게 커졌지만 우리는 더 많은 것을 할 수 있습니다. 노동자들은 우리 공화국이 살아남기를 원한다면 더 열심히 일해야 할 것입니다. 더 많은 톰스크 시민이 공장 노동자로 고용되는 동시에 더 많은 공장이 건설되고 있습니다. 무직자들은 공장에서 환영받을 것입니다. 어떤 사람들은 톰스크가 평화의 집이 아니라 전쟁의 집이 되는 것이냐고 불평할지도 모릅니다. 그러나 이런 때일수록 평화는 우리에게 도움이 되지 않을 것입니다. 어쩌면 언젠가는 우리가 화합과 평온을 가질지도 모르지만 지금은 그때가 아닙니다."
 TOM_from_swords_to_plowshares: "무기를 평화의 도구로"
 TOM_from_swords_to_plowshares_desc: "왜 우리는 더 많은 전쟁 무기가 필요한 겁니까? 우리의 주된 관심사는 군사적 복합 산업이 아니라 국민을 위한 것이어야 합니다. 톰스크는 평화와 감수성, 외교의 땅이 돼야 하기 때문에 군사력 증강 필요에서 벗어나야 합니다.\n\n공화국의 주요 산업은 국민과 노동자들이 더 이상 고통받지 않도록 하는 데 사용될 것입니다. 우리는 더 나은 생활 환경을 외치는 시민들의 요구를 귀를 틀어막고 무시할 수 없습니다. 우리는 그들의 외침에 귀를 기울이고 그들을 도와야 하고, 고통받도록 내버려 두어서는 안 됩니다. 가난한 사람들은 이전 정권 때처럼 더 이상 무시할 수 없고, 우리 공화국이 빈자들에게 충분하지 않다는 그들의 생각은 줄여야 합니다."
 TOM_from_armies_to_the_citizen: "군대에서 시민에게로"
 TOM_from_armies_to_the_citizen_desc: "우리는 우리 국민의 삶의 질을 보장하기 위한 목적으로서 무기 생산을 새로운 초점인 민간산업으로 전환해야 합니다. 리는 무기 공장을 민간 공장으로 신속하게 전환하여 국민들을 위한 더 많은 상품을 생산할 수 있습니다.\n\n우리 민족이 노예처럼 살지 않도록 더 높은 수준의 생활을 추구해야 합니다. 모든 사람들은 국가의 모든 필요를 충족시키는 하인 취급받지 않는 곳에서 행복하고 좋은 삶을 살 자격이 있습니다. 사람들은 스스로의 삶을 가지고 총알과 트럭을 만드는 것에 대해 걱정하지 말아야 합니다.\n\n우리의 우선 순위는 우리의 방어에서 시민의 권리 유지로 전환되어야 합니다. 인간은 도구가 아니라 사람입니다. 번영하고 번영할 모든 권리를 가진."
 TOM_marching_ever_onwards: "계속 전진"
 TOM_marching_ever_onwards_desc: "산업 문제가 해결되면서 톰스크 공화국은 마침내 미래가 걸린 위험 속으로 나아갈 수 있습니다. 우리는 안팎으로 우리 민주주의가 위협받는 것을 용납하지 않을 것입니다. 우리 시민들의 안전은 확실합니다.\n\n그리고 톰스크는 어떤 일이 있어도 살아남을 것입니다. 사람들은 우리가 그들을 지켜줄 것이라고 믿고, 우리는 그 일에 실패하지 않을 것입니다. 오직 우리만이 톰스크를 밝고 현대적인 미래로 이끌 수 있습니다. 만약 우리가 실패한다면, 이루어낸 모든 것은 헛수고가 되고 말 것입니다."
 TOM_per_scientiam_ad_justitiam: "지식을 통해 정의로"
 TOM_per_scientiam_ad_justitiam_desc: "교육, 행정, 민주주의의 개혁이라는 목표를 달성한 지금이 \"지식을 통해 정의로\"라는 새로운 모토를 시작할 때입니다.\n\n우리는 할 수 있는 모든 역량을 개혁에 쏟아내왔습니다. 모든 것이 완벽하게 고쳐지지는 않았지만, 우리는 톰스크를 훨씬 더 강력하고 효과적인 국가로 변화시켰습니다. 그러나 진정한 정의가 이루어지기 위해서는 과학에서 비롯되는 이해가 필요합니다. 그것이 우리의 목표임에 틀림없습니다. 그러나 그 목표의 성취도 얼마 남지 않았습니다."
 TOM_victory_for_the_decembrist_society: "데카브리스트 협회의 승리!"
 TOM_victory_for_the_decembrist_society_desc: "데카브리스트 협회가 선거에서 이겼습니다! 이제는 언제나 러시아를 성장시킨 비옥한 토양이었던 농민들과 노동자들에게로 톰스크가 시선을 돌릴 때입니다. 성실한 부모들이 아이들을 강하고 독립적으로 자라내기 위해 애쓰는 것처럼, 이 노동자들은 도시의 엘리트들이 인도하고, 보호하고, 소중히 여겨야 합니다.\n\n지금은 러시아에서 공화국의 꿈을 이루기 어려운 시기입니다. 국경 너머로, 반역자 실로비키, 정신 나간 왕, 폭동을 일으키는 무정부주의자들이 우리 나라의 종말을 모의하고 있습니다. 공화국이 견뎌내려면 우리가 시민들을 위해 있다는 것을 보여주어야 하며, 러시아의 부활 이야기는 시민들의 것이고, 시민들만의 것이라는 것을 보여줘야 합니다.\n\n옛 데카브리스트 선구자들은 농노들을 잔인한 속박으로부터 해방시키기 위해 싸웠습니다. 마찬가지로, 우리는 러시아를 괴롭히는 무정부 상태에서 벗어나게 할 것입니다!"
 TOM_the_three_sons_of_the_union: "소련의 세 가지 유산"
 TOM_the_three_sons_of_the_union_desc: "데카브리스트 협회는 최근의 역사에 힘입은 바 있습니다. 가장 중요한 것은, 데카브리스트들은 소련의 몰락과 뒤이은 혼란으로부터 세 가지 문제, 아니 오히려 세 가지 기회를 물려받았다는 점입니다.\n\n그 기회들을 순서대로 나열하자면, 빈곤한 노동자들 사이에서 넘쳐나는 고학력 시민들과, 낙후되어 있지만 아직 자연미를 잃지 않은 시골 지역, 마지막으로는 과밀하고 시민들을 교화시킬 능력이 없는 감옥 시스템입니다.\n\n데카브리스트 협회는 사회의 엘리트들이 대중에게 관심을 가져야 한다는 것을 알고 있습니다. 우리 정부는 러시아 땅에서 나오는 기회뿐만 아니라 아름다운 러시아 경관도 중시하고 있습니다. 마지막으로, 우리의 정치적 살롱은 감옥 시스템이 사회의 중요한 측면이며, 우리 공화국의 독성 요소를 걸러내고, 정화시킨 요소들을 다시 세상으로 돌려보내는 일종의 신장이라는 것을 알고 있습니다. 우리는 이 세 가지 안건을 해결해야 합니다!"
 TOM_the_ode_to_liberty: "자유에 바치는 시"
 TOM_the_ode_to_liberty_desc: "러시아 문명의 핵심은 빈부와 상관없는 ‘러시아 시민’들입니다. 사람이 다른 사람들과 어울릴 수 있게 해주는 큰 힘은 자유, 다른 사람들과 함께 노동에 참여할 수 있는 자유, 더 나은 미래를 찾을 자유, 새로운 것을 시도할 자유입니다. 우리의 데카브리스트 선조들은 러시아인들을 나폴레옹이라는 외세의 횡포로부터 해방시키기 위해 싸웠습니다. 그리고 나서, 그들은 농노의 속박에서 그들을 해방시키기 위해 싸웠지만 성공하지는 못했습니다.\n\n우리의 선구자들이 추구한 자유는 무정부주의와 사회주의라는 허무주의적 자유가 아니었습니다. 오히려 사물의 자연질서를 탐구하는 간단하고 정직한 자유였습니다. 마찬가지로, 우리가 국민들에게 전하고자 하는 자유는 다른 사람들의 자유를 빼앗을 수 있는 능력을 주어서는 안 됩니다. 사기업 제도는 러시아 농민을 농노로 삼을 이유가 없는 것처럼 노동자들을 새롭게 노예로 만드는 길이 될 필요가 없습니다. 그러므로 우리 데카브리스트 정부는 러시아 국민들에게 매우 중요한 가치인 예절과 자선의 범위 안에서 자유를 보호할 것입니다."
 TOM_the_embrace_of_idealism: "이상주의의 수용"
 TOM_the_embrace_of_idealism_desc: "이상주의는 물질세계의 구성요소로서 정신의 철학적인 포용입니다. 인간 경험의 한계를 벗어나 물질세계를 그 자체로 논하는 것은 무의미합니다.\n\n이상주의가 정치구조의 어떤 논의에도 영향을 미쳐야 한다는 것은 데카브리스트 협회의 지배적인 결론 중 하나입니다. 마르크스주의자나 테크노크라트, 그 밖의 물질세계에 부속된 냉소적인 이념 그 자체와는 달리, 우리는 현실은 경험하는 사람들과 분리하는 것이 불가능하다는 것을 여전히 알고 있습니다. 수확하는 날들은 자기 밭을 가꾸어 온 농민들과 분리될 수 없고, 전통과 문화유산과도 분리될 수 없습니다. 진보를 명분으로 우리의 환경과 우리 자신 사이의 이러한 깊은 연결을 끊는 것은 우리 사회의 안녕에 대한 매우 위험한 위협입니다. 이상주의는 포용되어야 하고, 물질주의는 국가에서 사라져야 합니다!"
 TOM_free_the_laborers: "노동자들을 자유롭게 하라"
 TOM_free_the_laborers_desc: "러시아 문명은 자유인의 등 뒤에 세워져 있습니다. 농노제는 다행히도 고쳐진 일탈에 불과합니다. 우리는 개인의 자유에 대한 새 위협이 영원히 억제되도록 경계해야 합니다\n\n우리가 사회주의라는 바이러스를 막아내고 이 시민들이 러시아 문화 발전에 전적으로 기여하도록 하기 위해서는 산업 노동자들이 자유로워야 합니다. 이 자유에는 위험하고 불명예스러운 작업 조건으로부터의 자유가 포함됩니다. 그들의 봉급은 괜찮아야 하고, 그들의 근무 조건은 안전해야 합니다. 사회적 지위가 높은 사람으로서 공장주들은 동료 시민들의 생명을 위험에 빠뜨리지 말아야 한다는 것을 잘 알아야 합니다. 사람의 지위가 높을수록 국가에 대한 지위의 의무는 커집니다."
 TOM_bond_the_industrialists: "기업가들과 밀착"
 TOM_bond_the_industrialists_desc: "기업가들이 단순 노동자들보다 더 큰 보상을 받는 것을 기업가들의 막중한 의무로서 막을 필요는 없습니다. 우리는 공화국의 대자본가들이 국가에 대한 모든 사회적 의무를 다하는 한 그들의 일에서 기쁨과 성공을 찾을 수 있도록 보장해야 합니다.\n\n국가 경제에 크게 개입하는 것은 신중하지 못하겠지만, 우리는 여전히 비즈니스 엘리트들의 삶을 용이하기 위해 많은 일들을 할 수 있습니다. 관료주의를 없애고 사업을 쉽게 운영함으로써 우리는 실험과 새로운 사업의 창조를 장려할 수 있습니다. 이 증대된 경제적 역동성은 국가 경제를 자극하고 장기적으로 우리 모두를 훨씬 더 강하고 부유하게 만들 것입니다."
 TOM_the_duty_of_the_state: "국가의 의무"
 TOM_the_duty_of_the_state_desc: "보통 사람들이 없었다면 러시아 국가도 없었을 것입니다. 아버지의 역할로서, 국가는 모든 아이들이 잘 보살핌을 받고 있는지 살펴야 합니다. 사회적 위계질서가 존재한다고 해서 책, 음식, 공익재단이 농민, 군인, 노동자, 학계에까지 확산되는 것을 막을 필요는 없습니다.\n\n사회에 최선을 다하는데 기여하는 모든 사람들은 비틀거릴 때 붙잡아줄 수 있는 사회적 안전망과 사람들이 준비되었을 때 자신을 개선하기 위한 유용한 자원의 접촉 기회를 통해 보상을 받을 것입니다. 그래서 위대한 계층질서는 끝없이 조정되고 조정되지 않아 엘리트들을 지지하는 대중들에게 좋은 삶을 주는 한편, 그것을 받을 자격이 있는 사람들이 노력과 자기계발을 통해 상류층에 합류할 수 있도록 하는 것입니다."
 TOM_a_new_renaissance_man: "새로운 르네상스적 교양인"
 TOM_a_new_renaissance_man_desc: "평범한 사람들에게는 노동은 결코 끝나지 않으며, 따라서 엘리트에게도 노동이 끝나서는 안 됩니다. 우리는 더 넓은 세계에 대해 더 많이 배우기 위해서뿐만 아니라 러시아 전통, 사람들의 노래와 이야기에 대해서도 배우기 위해 문화적, 과학적, 경제적 엘리트들을 끊임없이 자극해야합니다.\n\n우리는 우리 사회의 가장 위대한 관료들과 지도자들이 그들의 학문과 실질적인 능력을 보여주기 위해 끊임없이 노력하는 새로운 고결한 정신을 위해 새로운 계급 순위표를 만들 것입니다. 우리는 우리 공화국에 닥칠 도전에 대처하기 쉬운 르네상스적 교양인 세대를 만들어 낼 것입니다!"
 TOM_the_balsam_landscape: "발삼의 풍경"
 TOM_the_balsam_landscape_desc: "카이로 인근 마타리야의 발삼은 고대 세계에서 만병통치약으로 유명했고, 의사들은 이 신비로운 수지를 찾기 위해 땅을 샅샅이 뒤졌습니다.\n\n고대의 의사들에게는 자연 그대로의 풍경으로 둘러싸인 더 큰 그림을 찾는 것이 더 나았을 것입니다. 특히 러시아인들은 주위의 광대한 자연에 의해 치유되고, 그들의 마음은 숲에 의해 끝없이 치유되고 강화되며, 러시아인의 신체는 그 땅의 너그러움에 의해 보살핌을 받고, 산업을 통해 음식과 쉴 곳 두 가지 모두를 제공받습니다.\n\n따라서 이러한 맥락에서 산업 발전은 신중하게 고려되어야 합니다. 그들을 건드리지 말라는 농민공동체의 욕구는 최대한 존중돼야 합니다. 그럼에도 불구하고 우리는 또한 새로운 도로를 통해 도시와 산업현장을 연결해야 하며, 자원 추출에 적절한 균형을 찾아야 합니다. 데카브리스트 협회는 이 균형잡힌 섬세한 작업의 적임자입니다."
 TOM_the_open_road: "열린 길"
 TOM_the_open_road_desc: "우리 공화국 전역에 걸쳐 구불구불 지형을 관통하는 옛 도로와 새 도로가 국민들을 하나로 묶고 있습니다. 수레 한 대를 마을 시장으로 밀고 가는 농민은 멀리 떨어진 공단에 광석과 석탄을 먹이는 화물열차와 크게 다르지 않습니다.\n\n우리는 사람들에게 자신이 적합하다고 생각하는대로 사업을 돌볼 수 있는 자유를 제공하기 위해 공화국의 정맥과 동맥들을 지속적으로 발전시켜야 합니다. 제약 없는 시민들은 러시아 문명의 진보의 기반입니다. 국가가 해야 할 일은 국민에게 공동체와 기업같은 것을 만드는 데 필요한 도구를 주는 것입니다."
 TOM_a_path_to_lesosibirsk: "레소시비르스크로 가는 길"
 TOM_a_path_to_lesosibirsk_desc: "레소시비르스크는 중요한 제2의 도시지만, 우리의 수도와 군사 시설과 연결되는 기반 시설은 실망스럽기 그지 없습니다.\n\n다행히도, 이 지역을 통과하는 아친스크-마클라코보 철도가 우리에게 기회를 주었습니다. 낡은 철로를 현대 표준으로 바꾸고, 남북 축을 동서 축으로 연결하고, 고속도로를 철로에 수반해 건설하는 것은 그 지역의 산업과 군사적 상태를 통합하기에 충분할 것입니다. 크라스노야르스크의 군사정권과 저주받은 무정부주의자들과 같은 외국의 위협이 우리나라를 위협하기에 우리는 공화국의 배후지를 잊지 말아야 합니다!"
 TOM_our_place_in_nature: "자연속에서의 우리 위치"
 TOM_our_place_in_nature_desc: "러시아는 넓고 아름다운 땅입니다! 러시아의 해바라기의 빛이나, 수많은 세대가 살고 죽는 것을 보아온 러시아의 나무의 나이를 누가 부정할 수 있겠습니까? 그 땅이 구 정권처럼 패배하지 않도록 최후의 투쟁에서 우리가 그녀의 축복을 받기 위해서는 '자비로운 어머니 대지'는 반드시 보호되어야 합니다. 그러므로, 자랑스러운 국가의 유산은 우리가 조국을 지켜야 할 의무를 부여합니다. - 우리는 강물을 오염시키거나, 숲을 벌목하거나, 스텝을 태우지 말아야 합니다. 노동자들은 우리 군인들의 그것과 같은 근면함과 용기로 이 지구를 지켜야 합니다. 나무도끼와 짐나르는 짐승만으로 일해야 했던 우리 선조들이 러시아를 보호할 수 있었다면 우리도 그렇게 할 수 있을 것입니다! 곰이 해치지 않은 초원을 거닐고, 호수의 순수한 물을 마실 수 있을 때만이 우리는 스스로를 문명인이라고 생각할 수 있습니다."
 TOM_the_harvest_of_industry: "산업의 수확"
 TOM_the_harvest_of_industry_desc: "비록 러시아 농민들의 최고의 이익을 위해 노력하고 있는 우리의 사상은 순수하지만, 우리가 죽는 것을 보고 싶어 하는 사람들이 있습니다. 우리는 옛 제국처럼 사방이 포위되어 있습니다. 하지만, 그 제국과는 달리, 우리는 압도적 우위를 가지고 있습니다. 마침내 자유로워져서 원하는 대로 전개될 수 있는 러시아 정신입니다. 조국의 최고의 방어 아래에서 평범한 농민이 현명하게도 사회를 개선하기 위해 공장에서 일하는 것을 선택하는 때가 된다면 우리 이전에 이루어진 실패처럼 직접 투자할 필요가 없습니다! 다음 시즌에 우리는 밀을 수확할 뿐만 아니라, 러시아의 미래를 보장하기 위해 필요한 총기, 대포, 전차같이 모든 것을 모을 것입니다! 우리는 들판에서 농민들 못지 않게 열심히 일하며 먼 미래의 빛을 향해 일하는 공장 노동자들의 능력을 확신합니다."
 TOM_bond_the_south: "남쪽을 쌓다"
 TOM_bond_the_south_desc: "지혜는 힘의 원천이고, 학문은 지혜의 원천입니다. 우리는 사회를 통솔하려고 시도할수록 그 영혼을 죽이는 일이 많아진다는 것을 구 세계를 통해 배워왔습니다. 그 교훈을 적용하는 게 어떨까요? 기업인들을 풀어주고, 자본주의를 사슬에서 해방하며, 투자자들에게 공산주의의 위협이 돌아오지 않을 것이라고 안심시킵시다.  자유로운 사람이 전적으로 후원하는 남쪽의 공장은 몇 달 안에 완공될 것입니다. 도토리 한 알이 숲으로 자라나는 우리의 미래처럼, 머지않아 남부 공장의 완공은 많은 새로운 산업들과 함께 할 것입니다. 언젠가 우리는 평평한 평야를 눈보라처럼 러시아를 휩쓸어 조국이 피를 흘리는 것을 보고 싶은 사람들을 몰아낼 것입니다. 당연히, 강철의 숲이 올바른 방식으로 성장할 수 있도록 환경 및 안전 규정이 제정 될 것입니다."
 TOM_lamentation_of_the_wards: "감옥에 대한 애도"
 TOM_lamentation_of_the_wards_desc: "차르정 시절로 거슬러 올라가면, '굴라그'는 교화를 위한 도구이자 처벌의 도구였습니다. 불행히도 우리는 소련으로부터 엉망진창인 감옥망을 물려받았습니다. 추정에 따르면, 굴라그 수감자의 거의 4분의 1이 '잘못된 수감자' 범주에 속했지만, 그들은 아직도 추운 북녘 태양 아래에서 고생하고 있습니다. 우리 형제들이 철창에 갖혀 있는데 어떻게 정의롭고 현대적인 사회, 아니 심지어 제대로 된 사회에서 살 수 있겠습니까? 굴라그 제도를 재평가하고, 잘못 수감된 수천 명의 시민을 해방시키고, 죄 없는 자와 죄 없는 자의 경계를 규정하는 위원회를 구성할 필요가 있습니다. 몇몇은 톰스크가 수감자들을 풀어주자는 데에 동의하지만, 국가는 아버지처럼 무엇이 최선인지 압니다. 그러나 또한 아버지처럼 자식들을 임의로 처벌하지는 않을 것입니다."
 TOM_reevaluate_and_rehabilitate: "재평가 및 교화"
 TOM_reevaluate_and_rehabilitate_desc: "아버지 국가가 더 이상 자식에 대해 걱정하기를 포기하는 경우도 있듯이, 구원받는 것을 거절하는 사람들도 있습니다. 강경 사회주의자, 파시스트, 무정부주의자들이 그들의 거짓말을 교양 있는 사회로 퍼뜨리는 것은 용납될 수 없습니다. 반면에 많은 죄수들은 빛을 보고 싶어하지만, 우리가 도망치는 암흑 시대는 그들을 용납하지 않을 것입니다. '굴라그  위원회'는 알려진 바와 같이 모든 죄수들을 사례별로 재평가할 것입니다:\n\n1: 대상자의 배경 평가\n\n2: 대상자가 부당하게 처벌받았는지 판단\n\n3: 즉시 석방 후 교화 프로그램에 배정 (4), 혹은 굴라그로 복귀 (5)\n\n4: 그들의 영혼을 위해 기도합시다.\n\n5: 그들의 죽음과 그에 따른 용서를 빕시다."
 TOM_labor_from_the_chain_gangs: "사슬로 묶인 죄수들의 노동"
 TOM_labor_from_the_chain_gangs_desc: "굴라그 위원회는 몇몇 지역 사업가들에게 수용소에서 노동력을 구입할 수 있도록 허가했습니다. 몇 개의 지역 광산이 개통되었고, 팀 강에 어업용 부두가 설치되었습니다. 그 일이 노동자들에게 동기를 부여하고, 자유로운 시민과의 분리를 개선하고, 사회의 다른 사람들에게 본보기가 되기를 바랍니다. 두 개의 지역 신문사가 우리의 굴라그 시스템을 유지하기로 한 결정을 비난했지만, 그들은 잘못 알고 있습니다. 우리는 (소비에트들이 그랬듯이) 사소한 위법행위로 사람들에게 유죄 선고를 내리고 싶지 않습니다. 오히려 굴라그는 '작고 눅눅한 방'으로서  범죄자들을 계몽된 사람들이 거주하는 바깥 세상과 나누는 출입구 역할을 합니다.\n\n른 소식으로는, 교화 프로그램은 적당한 성공을 거두었습니다. 많은 무고한 사람들이 풀려났고, 아직 재통합 과정에 있는 사람들을 위해 세 개의 시설을 건설했습니다. 시베리아의 겨울은 혹독합니다. 굴라그에 가려고 통나무 오두막을 몰수당하려는 사람은 거의 없습니다."
 TOM_roads_from_the_prison_infrastructure: "교도소 시설이 짓는 도로"
 TOM_roads_from_the_prison_infrastructure_desc: "톰스크는 영감을 주는, 경외롭고 경이로운 땅입니다. 러시아의 아테네로서의 우리의 지위는 언쟁과 평화로운 토론의 전통을 유지할 때에만 지속될 수 있습니다. 우리는 나머지 시베리아 지역에서 온 사상가, 시인, 남녀 누구나 끌어들여 그들의 생각을 공유할 필요가 있습니다. 굴라그 위원회는 주요 도시를 잇는 도로를 닦기 위해 감옥 수용자들을 동원하는 것을 골자로 하는 '세리예 다로기 - 회색 도로' 계획의 초안을 작성했습니다. 순찰대는 도적들이 고속도로에 얼씬도 하지 못하게 만들 것이며, 특사들이 자유사상가들을 초대하기 위해 이웃 주들로 보내질 것입니다. 제대로 된 인프라 망 없이도 성공할 수 있는 나라는 없습니다. 그리고 활활 타는 날과 얼어붙을 듯이 추운 밤 동안 일하기에 사회에 갚아야 할 빚이 없는 자들보다 적합한 사람들이 누구겠습니까? 사회에 다시 합류하기 위해 열심히 노력하는 남성들의 모습은 모든 시민들에게 우리 공화국의 공정성과 정당성에 깊은 인상을 줄 것입니다!"
 TOM_bureaucrats_from_the_guards: "교도관에서 관료로"
 TOM_bureaucrats_from_the_guards_desc: "굴라그 위원회는 교화 프로그램의 완료를 감독할 추가적인 경찰관들을 요청했습니다. 하지만 그 분야에서 훈련된 인력이 부족했기 때문에, 우리는 일부 군 장교들을 재배치할 수 밖에 없었습니다. 관료주의를 확장하는 것은 쉬운 일은 아니지만, 수감자들의 안전한 교화를 보장하는 데 매우 중요합니다. 몇몇 교도관들은 감독관으로 승진될 것이고, 몇몇은 심지어 군에 입대할 수도 있을 것입니다. 혹독한 겨울 환경에서 노동자 분대를 지휘하는 경험은 군 지휘관들의 결단력을 강화하고 궁극적인 러시아의 해방을 준비하는 데 도움이 될 것입니다."
 TOM_the_mark_on_misery: "고통의 표식"
 TOM_the_mark_on_misery_desc: "굴라그 위원회가 설립되었을 때, 굴라그 수감 인원은 수십만명으로 집계되었습니다. 이제, 1/3은 해방되었고, 1/4는 재교육 과정에 있으며, 나머지는 잘 활용되고 있습니다. 위원회는 이를, 효율적 측면 뿐만 아니라 홍보 측면에서도 엄청난 성공이라고 보고하고 있습니다. 톰스크의 농민은 그들과 동떨어진 수용소를 죽음의 수용소가 아니라, 오히려 어두운 세상에서의 희망의 횃불로 보고 있습니다. 일부 주지사들은 우리의 굴라그를 다른 군벌들의, 사소한 위반 따위로 러시아인 친구들을 처형해대는 덜 문명화된 사람들의 사법 제도와 비교함으로서 이 성공을 강조했습니다. 톰스크는 자신의 모든 아이들에게 자비를 베풉니다. 인기있는 새로운 농담은 '남쪽에서 떼지어 온 사람들이 농작물을 훔치고는, 체포되면서 웃는다' 라는 것입니다."
 TOM_the_legacy_of_pasternak: "파스테르나크의 유산"
 TOM_the_legacy_of_pasternak_desc: "옛 러시아를 살해한 것은 독일군이 아니었습니다. 여러 해 전에 가차없는 현대주의와 냉소적인 마르크스주의에 빠져 러시아의 핵심을 버렸을 때, 러시아는 독을 마시고 스스로를 죽여버린 것입니다. 하지만, 우리의 새로운 러시아는 현명하며 대비되어 있습니다. 반짝이는 눈덮인 들판에서, 우리는 일어나 어둠을 밝히고, 미래를 향한 빛을 발산합니다. 톰스크는 사람들이 진정으로 자유롭게 자신의 생각을 표현하고, 그들의 욕구를 충족시키며, 10년 전과는 완전히 다른 사회를 만들 수 있는 러시아에서 유일한 장소입니다.\n\n진보는 끝나지 않습니다. 우리는 파스테르나크가 그랬던 것처럼 러시아를 인도할 것입니다. 우리는 옛 영토를 되찾고, 훈족 놈들의 무덤 위에 학교를 세울 것입니다. 지금까지도 톰스크의 과학 기반은 러시아인에 대한 착취가 아닌, 지원을 통해 이루어졌으며 유지되고 있습니다. 매일같이 지식인들이 현대적인 도구를 싸들고 북쪽의 산골짜기 한복판으로 피난처를 찾아 몰려오고 있습니다. 우리는 끌수 없는 문명의 횃불이며, 우리만이 러시아를 재건할 수 있는 수단과 이념을 가지고 있습니다!"
 TOM_victory_for_the_bastillards: "바스티야드 정당의 승리!"
 TOM_victory_for_the_bastillards_desc: "바스티야드 살롱이 이겼습니다! 트리니티 협회의 우리는 내외부의 모든 위협에 맞서 공화국을 튼튼히 하고, 지키기 위해 선택되었습니다.\n\n하름스 대통령은 첫 대국민 연설을 준비하고 있습니다. 그는 포퓰리즘에 대한 바스티야드의 도전과 바스티야드 정부의 20세기 러시아의 산업과 새로운 도시 문화같은, 진보를 향한 헌신을 다시 강조할 것으로 예상됩니다.\n\n몇몇 노조 지도자들과 정치 이념가들은 이미 우리 정부를 엘리트를 위해 만들어진 정부라고 매도하며 대중의 요구에 무감각하다고 비판하고 있습니다. 우리는 이러한 우려는 상관 없다고 일축합니다. 강한 아버지는 자식의 훌쩍임을 신경쓸 필요가 없습니다. 강한 아버지는 오로지 가족의 번영과 그의 아이들에게 주어진 기회에 대해서만 신경써야 합니다."
 TOM_bend_to_the_industrial_unions: "산업 노조에 굴하다"
 TOM_bend_to_the_industrial_unions_desc: "외국인 투자가 전무하고, 국내 개인 투자자들의 불안정한 우리 경제에 투자하길 꺼리는 상황에서, 투자로 경제를 활성화 시키는 일은 정부에게 달려있습니다. 불행히도, 도로나 공장을 건설할 수 있는 유일한 방법은 잔인한 노동 조건과 착취의 관행으로 수많은 노동자들을 분노하게 하는 산업 노조와 재계의 거물들, 그리고 자본가들뿐입니다. 많은 산업 노동자들이 위험한 작업 환경 때문에 다치거나 심지어 죽었을지도 모르기에, 노동자들은 우리가 그들과 협력하는 것을 좋아하지 않을 것입니다. 많은 노동자들은 우리가 그들과 협력하기보다는 소위 조합이라고 말하는 것들을 엄중히 단속해야 한다고 여깁니다.그러나, 우리가 공장을 돌리고 건설계획을 세우려면 협상하여야 합니다. 결국 협상은 모두에게 이득이 될 것입니다."
 TOM_evaluate_the_agricultural_question: "농업 문제의 평가"
 TOM_evaluate_the_agricultural_question_desc: "식량 공급을 안정화 하는 것은 우리나라의 안정성에 필수적인 일이며, 부르봉 가문과 로마노프 가문이 너무 늦어버렸을 때까지도 한 번도 걱정하지 않았던 교훈입니다. 우리가 엄청나게 북쪽에 있다는 것을 고려할 때, 우리의 농업 상황은 충분한 양과 공급제한 및 배급과의 사이에서 언제나 불안정하게 서있습니다. 흉년은 우리의 작은 민주주의의 종말을 의미할 수도 있습니다. 우리는 그들의 건강과 안전을 위해 농부들과 그들의 농장을 점검해야 합니다. 더 나아가, 우리는 어떻게 농업 생산성을 높일 수 있을지 계획을 세워야 합니다. 효율적인 기계를 동원해서든, 새로운 종류의 비료를 통해서든 말이죠."
 TOM_cooperation_agenda: "협력 의제"
 TOM_cooperation_agenda_desc: "효율성은 경제의 모든 조직이 하나로서 움직여야만 달성할 수 있습니다. 우리 농민들을 다양한 식품회사와 중앙기획위원회와 연결시킴으로서, 우리는 농업 전체를 조정할 수 있을 것입니다. 이 모든 구동부가 이제 우리 통제 하에 있으니, 지금 이를 체계화하려는 것이 논리적일 것입니다. 인구가 증가하고 있다는 점을 고려했을 때, 엄청나게 많은 일자리 증가가 있었음에도 그 수요를 충족시킬 수 있는 노동자의 수는 부족했습니다. 우리는 노동자들을 혼잡한 도시에서 시골로 임시로 이동시켜 농업 생산성을 늘릴 뿐만 아니라, 도시의 많은 실업자들에게 일자리를 주기 위해 이러한 부족 문제를 시정하여야 합니다."
 TOM_form_the_urban_planning_board: "도시 계획 위원회의 구성"
 TOM_form_the_urban_planning_board_desc: "국가의 효율성을 극대화하기 위해, 모든 경제 및 도시발전국을 한 곳으로 집중시켜 하나의 거대한 도시계획청으로 만들어 낼 필요가 있습니다. 그때부터 우리는 소도시와 도시 내의 모든 형태의 산업, 주거 및 사업 개발을 조정할 수 있게 될 것입니다. 또한 우리는 민간 부문 관계자들을 끌어들여 그들이 대표하는 회사의 요구와 그들 자체의 요구를 수용하여야 합니다. 모든 게 잘 진행된다면, 건설 시간의 크게 단축될 것이고, 그 결과로서 도시 개발이 전반적으로 확대된다는 것을 알게 될 것입니다."
 TOM_the_new_mangazea: "새로운 망가제야"
 TOM_the_new_mangazea_desc: "망가제야는 수백년 전 시베리아의 가장 큰 무역항이었습니다. 모피와 상아의 풍부, 그리고 그 교역로는 이 지역에서 부유하고 영향력 있는 도시를 만들어냈습니다. 이는 시베리아의 바그다드나 다름없었습니다. 슬프게도, 수 세기가 지나는 동안 망가제야에 대해 관심도 없고 심지어 알지도 못하는 일련의 차르들이 지정학적 이유로 도시를 파괴해버렸습니다. 그러나, 이제 시대가 다시 바뀌었습니다. 톰스크는 북부 교역로와 망가제야가 주는 북극해로의 접근 루트가 필요합니다. 새로운 망가제야는 북부 국경의 요새로서, 또한 외부세계의 부를 이용할 수 있는 무역 중심지로서 건설될 것입니다."
 TOM_the_industrial_rationalization_council: "산업 합리화 심의회"
 TOM_the_industrial_rationalization_council_desc: "민간 부문과 함께 일하며 쏟아부었던 노력이 정말 성과를 거두기 시작했습니다. 경제에 대한 민간 투자는 기하급수적으로 증가했고, 매일매일 실업률은 계속 떨어지고 있습니다. 이러한 번영을 지키기 위해서 향후 정부는 민간부문과의 협력 정책 또한 지속될 수 있도록 지켜내야 할 것입니다. 공공기업과 민간기업 둘 다의 통합을 돕기 위한 조직이 만들어질 것입니다. 민간 산업이 더 많은 힘을 가지게 될 것이라고 블루칼라 노동자들이 불평할 수도 있겠지만, 우리는 이 정책이 우리의 위대한 민주주의 시민들에게 도움이 될 수밖에 없다는 것을 알고 있습니다."
 TOM_the_four_year_plan: "4개년 계획"
 TOM_the_four_year_plan_desc: "새로운 민간 부문 동료과 동맹의 도움으로, 우리는 이제 톰스크 4개년 계획에 착수할 수 있습니다. 이 야심찬 계획에는 자원 생산량 상승과 공장 생산성 향상, 더 많은 기반시설 건설 등이 몇 가지 목표들이 있습니다. 희망적으로 본다면, 이러한 조치들은 톰스크의 전반적인 생산성 향상에 기여할 뿐만 아니라, 톰스크의 군수산업 강화에도 기여할 것입니다. 남은 것은 우리의 자원을 어떻게 나누어야 할지를 결정하는 것입니다."
 TOM_heavy_industrial_priority: "중공업 우선"
 TOM_heavy_industrial_priority_desc: "중공업은 모든 현대의 중추라고 할 수 있습니다. 중공업은 철강과 화학부터 전자제품 및 자동차 생산까지의 많은 산업을 지칭할 수 있는데,  이는 현대 산업 국가를 상징하는 것입니다. 우리는 이러한 산업들이 더욱 더 튼튼하고 영향력 있는 경제의 기반을 형성할 수 있도록 투자하여야 합니다. 또한, 중공업에 대한 투자는  미래의 생산성에 대한 투자이기도 합니다. 우리의 인구와 경제가 성장할수록, 그 수요 또한 증가할 것이고, 미래에 그들을 지원할 수 있도록 중공업을 갖고 있으면 자유롭게 경제의 타 부분을 구축할 수 있도록 도와줄 것입니다."
 TOM_support_the_military_complex: "군수 공장 지원"
 TOM_support_the_military_complex_desc: "톰스크가 어떤 산업이든 투자해야 한다면, 군수 산업 단지에 투자하여야 할 것입니다. 도로와 철강 공장들은 전차 대열이 톰스크 시내로 진입해 들어올 때는 보호받지 못합니다.  그래요. 우리는 우리를 지켜줄 산업에 투자해야만 합니다. 우리의 자유와 국가의 독립을 유지하기 위해서는 총과 대포, 탄약의 생산이 우선되어야 합니다. 의심의 여지없이 우리의 적들은 우리가 계획한 만큼의 군대와 군수 산업을 확실히 발전시키고 있습니다. 또한, 적어도 추가된 일자리와 재정 지원이 계획을 진행하는데 있어서 인센티브가 될 정도가 되어야 합니다."
 TOM_urban_infrastructural_reinforcement: "도시 기반시설 보강"
 TOM_urban_infrastructural_reinforcement_desc: "우리 나라를 잇는 기반시설이 투자의 최우선적인 과제가 되어야 합니다. 기반시설 투자는 우리 경제에 훌륭한 경기 부양책을 제공해줄 뿐만 아니라, 우리 영토와 그 변두리에서 무역을 촉진하여 상업을 더 쉽게 만듭니다. 그것은 또한 우리 영토 내 자원의 채굴을 더 수월하게 만듭니다. 게다가 우리 기반시설에 대한 투자는 우리의 방어에 대한 투자로 간주될 수도 있습니다. 우리 군 병력을 신속히 제 자리로 이동시켜 침략과 기습에 대응하게 할 수 있는 능력이 무엇보다 중요합니다."
 TOM_our_finest_bureaucrats: "최고의 관료들"
 TOM_our_finest_bureaucrats_desc: "다른 국가에서 작업환경 규제와 환경 오염의 통제는 일반적이거나 더 강한 규제를 적용할 수 있겠지만, 톰스크에서 이 규제들은 우리가 감당할 수 없는 것들입니다. 우리는 사방에서 우리를 파멸시키는데 혈안이 되어 있는 적 군벌 국가들을 마주하고 있습니다. 우리는 몇몇 노동자의 편안함을 위한답시고 우리 산업을 저지하도록 놔둘 수 없습니다. 우리 관료들은 밀에서 겨를 분리하고, 제한을 느슨케 하거나 아예 없애버려 우리 산업의 사슬을 풀고 러시아 내 경제강국으로 서 미래에 나아가기 위해 법과 규정의 목록을 마련할 것입니다."
 TOM_the_trinity_group_rebuffs: "트리니티 협회의 퇴짜"
 TOM_the_trinity_group_rebuffs_desc: "트리니티 협회는 소위 산업의 지도자라고 하는 자들의 도움을 필요로 하지 않습니다! 그들의 나라를 발전시키기 위한 노력은 칭찬받을만 하지만, 그들의 경제에 대한 이해는 불가피하게도 편협하고 불완전합니다. 오직 공화국 정부만이 위험한 암초를 피해 국가라는 배를 조종할 수 있습니다.\n\n그들의 도움을 거부하는 것은 확실히도 몇 발전 기회를 잃게 할 것이지만, 우리는 바스티야드 협회가 스스로의 길을 개척한다고 주장할 수 있을 것입니다. 이는 우리의 정치적 위신을 높이며 가난한 노동자 뿐만 아니라, 우리 정부가 무시했던 많은 노동자들의 외부의 모든 우려를 불식시킬 것입니다. 오로지 우리 정부의 의지만이 중요하며,  협회의 경험을 쌓는 것을 통해 우리는 공화국의 기반을 다질 것입니다."
 TOM_the_new_stakhanovite_movement: "포드주의의 교훈"
 TOM_the_new_stakhanovite_movement_desc: "포드주의는 공장 운영 방식을 합리화함으로서 산업생산을 증가시키려 했던 경제적, 그리고 사회적 시스템입니다. 또한, 포드주의는 노동자의 임금을 높여 더 많은 공장 생산을 감당할 수 있게 하여, 결과적으로는 수요를 증가시키려 했습니다.\n\n우리는 포드주의가 놓친 중요한 부분이 민족주의적 동기 부여라고 믿고 있습니다. 우리 공화국의 노동자들은 자신과 가족의 생활 임금을 얻을 수 있을 뿐만 아니라, 나라의 미래를 건설할 수 있을 겁니다.\n\n물질적, 심리적 개선에 힘입어 우리 공화국의 노동자들은 공화국을 번영의 새 시대로 이끌 것입니다!"
 TOM_universal_modernization: "전면적 현대화"
 TOM_universal_modernization_desc: "형편없는 노동자들이 그들의 도구를 탓하는 건 사실이지만, 훌륭한 노동자들이 조잡한 도구로 인해 방해받을 수 있는 것도 마찬가지입니다.\n\n우리는 부하린의 시베리아 계획을 통해 많은 장비와 공작기계를 물려받았습니다. 하지만, 수년간의 혼란으로 우리는 산업용 공작기계에 많이 재투자하지 못했습니다. 공작기계의 고장이나 유지보수 증가로 발생하는 시간 낭비를 막기 위해, 우리는 차세대 공작기계를 만들어 우리 노동자들에게 주어야 합니다. 초기 비용은 향후 몇년 동안 분할하여 상각되는 생산성 향상보다는 물론 더 많을 것입니다."
 TOM_rejection_of_ideology: "이념 거부"
 TOM_rejection_of_ideology_desc: "사람은 꿈과 맑은 물만 먹고 살 수는 없습니다. 그렇다면 왜 모든 종류의 이념이 그 이념을 위한 희생과 그들의 필연적인 혁명을 찬양하고 있는 걸까요? 공산주의자와 파시스트주의자, 그리고 자유주의자들은 현재의 희생을 통해 더 나은 미래를 약속함으로서 모든 성스러운 전통을 피흘리게 만들며, 이는 종교의 모조품에 지나지 않습니다.\n\n바스티야드 협회는 이념을 거부합니다. 노동자들은 열심히 일하며, 그것은 단순히 그것이 그들의 분수이기 때문입니다. 그 대가로 국가는 그들의 현재 우려에 대해 개선점을 제공하고 있습니다.\n\n시민들이 비이념적이고 정책 중심인 관점이 바람직하다는 것을 깨달음에 따라, 투표율은 자연히 낮아지고, 바스티야드의 비이념적 위치는 힘을 얻을 것입니다. 선동가들은 우리 민주주의이 건강치 못하다며 외칠지도 모릅니다. 그러나 우리는 인기 경쟁보다 더 중요한 관심사가 있습니다."
 TOM_universal_incorporation: "전면적 편입"
 TOM_universal_incorporation_desc: "중소기업은 경제의 원동력이며, 특정 분야에 재빠르게 움직여 국가의 미래 발전의 씨앗을 뿌립니다.\n\n그러나, 그 많은 자그마한 사업가들은 기본적인 법조차도 통달하지 못했습니다. 많은 우리의 자그마한 작업장은 완전히 법인화되지 않은 회색지대인 상태입니다. 이로 인해, 문제가 발생했을 때 누가 무엇을 하고 있는지, 누가 법적 책임을 지는지를 추적하는 것이 어렵습니다. 그렇게 우리 생산-공급 과정의 가장 자그마한 톱니바퀴는 괜히 부서지기 쉬운 상태가 되어버렸습니다.\n\n우리는 이 문제를 바로잡기 위해 중소기업들을 법인화시켜야 합니다. 사람들이 합법적으로 일할 수 있도록 장려하기 위하여, 그들의 사업이 합법적 법인체로서 설립되기만 한다면 우리는 법정에서 중소기업주들을 방어해줄 기금을 세울 수도 있을 것입니다."
 TOM_form_the_peoples_industrial_vanguard: "국민 산업 전위대 조직"
 TOM_form_the_peoples_industrial_vanguard_desc: "노동자들은 노동단체의 힘을 모르고 있는 것은 아닙니다. 우리 산업 노동자들이 이념적 말썽꾼에 의해 하나로 연합한다면 공화국의 안전과 번영은 심각한 영향을 받을 것입니다.\n\n반대로, 우리의 목적에 맞게 노동자의 힘을 쏟는 것은 바스티야드 협회의 계획에 대단한 추진력을 촉발시킬 수 있을 것입니다. 그러므로 우리는 새로운 조합인, 국민 산업 전위대 조직을 시작할 것입니다. 산업 노동자와 주 관료들에 의해 구성된 이 조직의 지도부는 합리적인 경제 원칙을 적용하여 어느 곳에서 일반 시민들이 필요로 하는 자원을 놓치고 있는지 알아낼 것입니다 산업 노동자들에게 부여된 권리와 특권은 비밀 루트에 의해 차분한 협상에 유리하도록 대규모 노동자들의 행동의 평판을 손상시키는 방식으로 관리될 것입니다. 그리고 이 모든 것을 통해, 공화국의 새로운 도시 산업 문화를 만들기 위한 노력은 진전될 수 있을 것입니다."
 TOM_the_three_year_plan: "3개년 계획"
 TOM_the_three_year_plan_desc: "트리니티 협회는 지속적인 개혁과 똑똑한 청년들의 마음을 사로잡은 것을 통해 산업계획에 대한 전문지식을 습득하기 시작하였습니다. 산업 노동자들과의 새로운 협력 관계와 결합한 전문 지식은 보다 대규모의 산업계획의 출발점으로 사용될 수 있습니다.\n\n3개년 계획이 준비된 상태입니다. 계획이 엇나갈 경우의 몇몇 대비책과 명백히 규정된 목표들을 종합함으로서, 이 계획은 더욱더 우리나라의 산업을 하나로 통합시키고, 강력한 공화국을 건설하는 것을 목표로 할 것입니다.\n\n3개년 계획의 주요 목표는 아직 정해지지 않았지만, 공화국은 계획을 시작하면서 전진할 수 있을 것입니다! 톰스크여, 일어나라!"
 TOM_blitz_the_cities: "전격적 도시 발전"
 TOM_blitz_the_cities_desc: "도시는 산업 노동자의 당연한 거주지입니다. 강철과 콘크리트의 정글은 도시의 시민의 둥지입니다. 수많은 높은 굴뚝은 자원과 힘, 그리고 생각이 하나로 만나 진전을 만들어 내고 있는 거주자들의 작업 장소에 흔적을 남기고 있습니다.\n\n그러므로 우리 도시들이 3개년 계획의 목표가 되는 것이 우선시됩니다. 더 나은 대중교통은 노동자들이 공장에 도착하도록 도울 수 있습니다. 새로운 학교는 다음 세대를 길러낼 수 있습니다. 공원과 광장은 성장하는 도시 문화 산업의 결실을 맺어낼 장소가 될 수 있습니다. \n\n독일이 가져온 수십년간의 고통이 너무나 많은 잔해와 쇠퇴를 남겼습니다. 더 이상은 안됩니다! 우리는 이 땅 위에, 시민들이 우리 지도 하에 생산적으로 삶을 살아갈 수 있는 에덴을 창조할 것입니다."
 TOM_strike_the_farms: "전격적 농촌 발전"
 TOM_strike_the_farms_desc: "사회는 혼란으로부터 세 끼 만큼 떨어져 있습니다. 이는 차르나 프랑스 왕들 누구도 이끌지 못했던 교훈입니다. 우리가 결코 잊지 말아야 할 교훈이기도 합니다.\n\n농부들은 우리의 도시를 먹여살리고, 그러므로 중앙정부가 작동할 수 있도록 해주고 있습니다. 우리는 새 농업장비와 농법을 농부들에게 갖춰줌으로서 농부들의 식량 공급량을 증가시킬 수 있습니다. 농업의 기계화, 새로운 비료와 농약 같은 신기술 교육, 새 농업학교 개교같은 것 말입니다. 이러한 것들은 농촌의 생산량을 증가시키고 더욱 번영할 수 있도록 해 줄 것입니다.\n\n또 다른 이득은 부유한 농민은 행복한 농부라는 것입니다. 도시 내에서 어떠한 문제가 일어나더라도, 농촌의 시민들은 갑자기 나타난 혁명가들에 적대해 기꺼이 우리 당의 편에 함께할 것입니다. 도시가 국가의 미래라면, 농촌은 국가의 과거와 현재입니다!"
 TOM_hit_the_road: "길을 나서다"
 TOM_hit_the_road_desc: "현대 의학은 심장, 정맥, 동맥에 대한 새로운 질병의 발견만을 하는 것 같습니다. 실제로도, 제대로 기능하지 못하는 심혈관계는 신체를 망가뜨립니다. 영양분이 부족하다면, 신체는 말라죽어버릴 것입니다.\n\n따라서 우리의 도로는 우리의 첫번째 3개년 계획에서 우선되어야 합니다. 우리의 기반시설은 한심한 수준으로, 시베리아의 넓은 녹색 바다 안에 고립된 문명의 섬들로서 우리 도시를 남겨두고 있습니다. 우리는 무엇보다도 부서지는 도로를 수리하고, 다 허물어져가는 철로를 고치며, 노후화된 파이프라인을 갈아야만 합니다.\n\n평시에는 이 기반시설들이 우리 경제를 발전시켜줄 것이며 그렇기에 이것이 매우 중요합니다. 그러나 전시에는 적에 맞설 물자 전량을 감당할 수 있는 능력이 공화국의 운명을 좌우할 것입니다."
 TOM_multi_capacity_specialization: "Multi-Capacity Specialization"
 TOM_multi_capacity_specialization_desc: "The needs of industry, infrastructure, and defense are all as one. They are all integral to one another, none could exist without the other. Given the innate relationships they all share, it only follows that they be centrally organized under the state. A centrally organized comity would allow us to more efficiently utilize the resources we have at our disposal. Additionally, such a syndicate would streamline our decision making process and allow us to better accommodate for each of the three interests."
 TOM_mass_specialization: "대중들의 전문화"
 TOM_mass_specialization_desc: "톰스크는 러시아 전역에서 지성과 합리성의 가장 큰 보루로서 서있습니다. 우리나라에 살고 있는 전문가들과 천재들은 어느 곳에서나 가장 재능있고 똑똑한 사람들입니다. 그보다 더 중요한 것은, 성장하는 젊은 러시아인 세대가 톰스크에서 우리가 접할 수 있는 소중한 학자들로부터 배울 수 있다는 것입니다. 젊은 러시아인들이 학문에 참여해 전공할 수 있도록 권장함으로서, 우리는 톰스크를 미래로 이끌 새로운 세대의 전문가들을 양성할 수 있습니다."
 TOM_the_industrial_aesthetic: "산업의 미학"
 TOM_the_industrial_aesthetic_desc: "톰스크는 오래된 도시입니다. 도시의 많은 건물과 명소들은 차르정 시대에 지어졌으며, 특히 그중 많은 수가 러시아 혁명기에 파괴되었다는 것을 고려하면, 이렇게 귀중한 역사적 건축물을 보유할 수 있어 영광이지만, 우리는 현대 시대에 적응하여야 합니다. 노동자들을 미화하는 세련된 미학과 문화를 접목시킨 시대정신을 담아냄으로서, 우리는 톰스크의 산업 발전을 위해 노력하면서 노동자들에게 새로운 에너지와 활력을 불어넣을 수 있기를 바라고 있습니다. 이는 새로운 톰스크의 신도시의 모습이며, 아마 이윽고 새로운 러시아의 모습이 될 것입니다."
 TOM_the_united_labor_movement: "통합된 노동 운동"
 TOM_the_united_labor_movement_desc: "많은 노동자들이 바스티야드가 반-노조적이라는 생각을 염두에 두고 있는 것 같지만, 이는 사실과는 거리가 먼 이야기입니다. 우리는 노조가 톰스크의 기업인들과 재계 거물들의 무능과 탐욕으로부터 서민들을 보호하는, 경제에 중요한 역할을 하고 있다고 생각합니다. 이를 위해, 우리는 톰스크의 노조와 노동자들을 위한 다양한 법적 보호조치를 제정하기 위해 노력해왔습니다. 이중 가장 중요한 것은 단체 교섭입니다. 단체 교섭을 법조문에 명문으로 기재시켜, 우리는 기업들이 공정하고 효율적인 대우를  보장할 것입니다."
 TOM_spiritual_efficiency: "정신의 효율화"
 TOM_spiritual_efficiency_desc: "정부와 경제가 재편성됨에 따라, 이제 우리는 톰스크의 문화를 다룰 때가 되었습니다. 정부는 사회의 모든 것을 만들 수 있는 힘이 있고, 가장 중요하게는 사람들의 생각을 형성할 수 있다는 것입니다. 우리는 안정과 진보를 선호하는 쪽으로 사람들의 생각을 형성해야 합니다. 이러한 목표를 달성하기 위해, 우리는 포스터, 라디오, 영화 등 영향을 미칠 수 있는 모든 것을 이용하여 대대적인 선전 캠페인에 나설 것입니다. 시간이 지나, 톰스크 사람들에게 모두에게 이익이 되는 사고방식을 심어줄 수 있기를 바랍니다."
 TOM_an_urbanized_atmosphere: "도시화 환경"
 TOM_an_urbanized_atmosphere_desc: "러시아가 미래에 점점 도시화됨에 따라, 대체로 도시는 러시아 사회의 중심이 될 것입니다. 우리는 수십년 전 부하린의 통치 기간 동안 수많은 사람들이 공장에서 일하기 위해 도시로 이주하면서 그러한 문화적 변화를 경험한 바 있습니다. 러시아가 안정화된다면, 도시는 다시 한번 러시아 사회의 기반이 될 것이며, 과거의 러시아에서의 그것과는 전혀 다른 도시 지적 문화가 꽃필 것입니다. 그러나 그러한 도시의 부흥은 그 조건이 갖춰져야만 일어날 수 있습니다. 그러기 위해서 우리는 톰스크를 세계구급 도시로 만들거나, 최소한 옛 모스크바와 필적할 수 있을 정도까지 만들어야 합니다."
 TOM_synthesize_industrial_history: "산업 역사의 종합"
 TOM_synthesize_industrial_history_desc: "러시아 및 세계에서의 산업화 역사는 우리의 현대 사회를 이해하는데 필수적입니다. 특히 우리가 파시스트들이나 공산주의자들이 내놓는 터무니없는 설명을 막으려면 말입니다. 산업화와 혁명에 대한 현재 우리의 마르크스주의적인 이해는 부하린 시대로부터 물려받은 것으로, 부정확하거나 불완전할 수도 있습니다. 우리는 다양한 역사적 근원과 이론을 살펴 현대 사회와 그것이 어떻게 탄생하게 되었는지에 대해 깊이 탐구해야 합니다."
 TOM_a_common_culture: "공통 문화"
 TOM_a_common_culture_desc: "당신이 누구든, 톰스크 어디에서 살든, 우리는 공통되는 역사와 분투에 대한 권리를 주장할 수 있습니다. 우리는 시베리아의 실험과, 좋든 나쁘든 그 영향에 의해 형성되어 왔습니다. 평범한 노동자들은 지도자들은 자기 자신과 비슷하며, 그와 같은 목표를 향해 일하고 있다는 것을 이해할 필요가 있습니다. 그뿐 아니라, 평범한 노동자들은 우리의 지도력 하에 톰스크가 살아남을 뿐만 아니라 번영할 것임을 깨달아야 합니다. 우리는 언덕 위의 빛나는 도시이고, 머지않아 우리의 빛은 러시아의 가장 어두운 구석까지도 비출 것입니다."
 TOM_a_new_industrial_system: "새로운 산업 시스템"
 TOM_a_new_industrial_system_desc: "톰스크 전역에서 막연한 만족감과 신중한 낙관론이 나타나고 있습니다. 수십년 만에 처음으로, 러시아의 작은 부분이긴 하지만, 우리는 정상 상태로 돌아왔다는 느낌을 받았습니다. 노동자들은 일하고 있으며, 산업은 번창하고, 새 정부와 그의 기관들은 잘 운영되고 있습니다. 그리고 이는 모든 사람들의 삶의 질이 올라가기 시작한 것처럼 보입니다. 모든게 잘 될 것 같습니다. 러시아인들이 이런 느낌을 받은 것은 오랜만입니다."
