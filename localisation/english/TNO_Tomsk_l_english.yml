 TOM_War_Plan_Khorei: "§O전쟁계획 호레이 입안§!"
 TOM_War_Plan_Khorei_desc: "우리 지휘관들은 크라스노야르스크 침공에 관한 §O호레이 작전§!의 마무리 작업에 한창입니다. 스스로를 §R[KRS.GetName]§!이라 칭하는 반역자들에게서 점령된 영토를 회복하는 것은 우리의 전략적 목표를 달성하는데 도움을 줄 것입니다."
