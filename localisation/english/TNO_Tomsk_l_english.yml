 TOM_The_Peoples_Spring_desc: "우리가 이뤄낸 것들이 아름답지 않은가요? 국민의 은혜를 입고 평범한 노동자의 지지를 받아 정부는 중앙 시베리아를 개척하는 데 성공했습니다. 몇 년 전만 해도 그러한 일은 단순한 환상으로 취급되었을 것입니다. 현실 세계를 알고 있는 지식인들이 톰스크가 상아탑이 될 것이라고 꿈꿨던 몽상 말입니다. 하지만, 오늘날 우리는 러시아의 자유공화국의 시민들이라고 자랑스럽게 말할 수 있습니다. 많은 우리 시민들이 이 성취를 위해 피흘렸고, 더 많은 시민들이 다가오는 러시아 통일 전쟁에서 죽게 될 것입니다. 그러나, 적어도 잠시동안, 우리 국민들은 시베리아에서 피어나는 러시아의 봄을 목격하고 있습니다."
 TOM_The_Great_Labor_Conference_desc: "대규모 노동회의가 다가왔습니다! 시민들은 남녀노소 누구나 노동자들, 산업가들, 자본가들, 그리고 더 많은 사람들이 모이는 성대한 모임에 참여하기 위해 초대될 것입니다! 산업 분야에서의 신기술과 새로운 노동자 숙련의 실행,경제 분야에서의 정부 개입 정도, 국유화된 정부 자산의 민영화, 그리고 국가 경제의 향후 뱡향과 초점에 관한, 다양한 토론이 있을 것입니다. 모든 사람들은 와서 그들의 견해와 가장 중요한 토론에 대한 그들의 의견을 전할 수 있도록 격려될 것입니다."
 TOM_To_The_Victors_desc: "중앙 시베리아의 다양한 군벌과 주들을 정복하면서, 우리는 많은 산업용 기계를 노획할 수 있었습니다. 대부분은 아직 작동이 가능하고, 수리될 필요도 없는 것 같습니다. 우리는 이 기계들의 목록을 작성하고 재분배해야 합니다. 그의 가장 큰 몫은 현지 생산에 사용할 노동자 공동체에게 주어질 것입니다. 다음으로 가장 큰 부분은 건설과 생산에서의 우리 필요를 충족시키기 위해 정부에게 돌아갈 것입니다. 나머지 부분은 국내 자본가들에게 낮은 가격으로 경매에 붙여질 것이고, 이로서 정부는 약간의 이익을 얻으며, 자본가들은 상품을 생산할 수 있는 더 많은 수단을 갖게 될 것입니다."
 TOM_Rights_And_Duties_desc: "인생의 모든 관계는 주고받는 게임과 같습니다. 정부와 국민 사이에서도 마찬가지입니다. 정부는 도로를 유지하고, 경찰을 통해 범죄율을 낮게 유지하며, 적군의 침공같은 외부 위협으로부터 시민들을 보호할 의무가 있습니다. 그에 대한 보답으로, 사람들은 세금을 내고, 학교에 가고, 가장 중요하게도 투표를 해야 있습니다. 양자가 각자의 역할을 하고 관계를 유지하는 한, 국가는 번창할 것입니다."
 TOM_The_Great_Clock_desc: "우리 위대한 공화국의 시민들은 커다란 시계의 톱니바퀴로 여겨보자면, 현실적으로 굉장히 미세한 그들 하나하나는, 시간 기록 목적 같은 수수께끼같은 목적을 위해 일하며 시계의 기계 가장 깊숙한 곳에 자리잡고 있는 가장 작은 장비로 보일 지도 모릅니다. 하지만, 시계를 똑딱거리게 하기 위해 작동하는 모든 기어와 톱니바퀴는 시계 표면의 문장만큼이나 시계 기능에 필수적입니다. 우리 국민 모두가 우리의 위대한 민주주의를 위해 하는 것처럼, 모든 부속은 매우 가치있는 목적을 위해 일합니다. 모든 사람은 사회에서의 위치가 있고, 모든 사람은 우리나라를 더 위대하게 만드는 데 기여합니다. "
 TOM_Regional_Synergy_desc: "러시아 지리학의 가장 큰 어려움 중 하나는 우리의 다양한 민족들이 매우 고립되어 있다는 것입니다. 그들이 산이든, 숲이든, 아니면 그저 머나먼 스텝 지역으로 분리되어 있든 상관없이, A 지점에서 B 지점으로 물건을 옮기는 것은 보통 힘든 작업입니다. 그러한 우리 주민들의 분리와 고립은 러시아의 많은 부분에 있어 통치를 어렵게 만들고, 우리 산업 발전을 방해하며, 분리주의를 조장합니다. 이러한 다양한 문제에 대처하기 위해, 우리는 이질적인 우리 영토들의 철도망을 하나의 크고, 결합된 철도망으로 이어맞추는 것을 시작하여야 합니다. 재봉사가 스웨터를 수선하듯이, 우리는 우리 영토를 레일로서 바느질 할 것입니다."
 TOM_Improved_Healthcare_desc: "우리 시민들 대부분을 하나로 단결시킬 이슈가 있다면 아마 의료체계의 개선일 것입니다. 보험이나 의료 기금은 잘 돌아가고 있지만, 병원 자체는 완전히 구식이여서 이에 대한 개혁이 필요합니다. 전국의 병원에서 수십년된 의료기계, 유통기한이 지난지 오래된 약, 그리고 훨씬 심각한 문제들이 드러났습니다. 과거 수십년 동안에는 이정도로도 충분했을지 모르지만, 이제 우리는 그러한 부족함이 더는 필요치 않은, 빠르게 현대화되는 러시아에 살고 있습니다. 병원에는 더 많은 예산이 배정될 것이며, 새로운 감사 위원회가 우리나라 의료 시설의 현대화를 다루게 될 것입니다."
 TOM_Family_Subsidies_desc: "정반대의 추측에도 불구하고, 우리는 러시아의 가난하고 병든 사람들에 대한 원조가 손해보다는 더 많은 이득이 될 것이라고 생각하고 있습니다. 우리나라의 가장 가난한 지역에 대한 지속적인 재정부양을 시행함으로서, 우리는 그 지역들의 전반적인 생산성과 삶의 질을 높일 수 있고, 결국 러시아의 다른 지역과 같은 수준으로 더 빠르게 끌어올리게 될 것입니다. 가난한 가족에게 식비와 그들의 난로에 땔 석탄 구입비를 제공함으로서, 우리는 그들이 다른 제품과 가전기기에 쓸 수 있는 자금을 마련할 수 있습니다. 소비를 늘려 우리는 산업을 부양하고, 생활수준을 높이며, 재정지원이 더 이상 필요하지 않을 때까지 이 상승곡선을 키워낼 것입니다."
 TOM_Guns_Of_The_Citizens_desc: "우리 시민들은 군대에 낯설지 않습니다. 그들 중 상당수는 지금 복무하면서 최전선에서 국경을 지키고 있고, 우리의 빛을 꺼버리려고 하는 적들으로부터 우리를 지키고 있습니다. 훨씬 더 많은 사람들이 기꺼이 입대하여 복무할 수도 있을 것입니다. 만약 우리 군이 갖고 있는 중대한 문제 하나만 없다면요. 바로 무기 부족이라는 문제입니다. 총기, 야포, 지원 장비, 그 밖에 뭐든지 우리는 더 필요합니다. 우리 시민들이 기꺼이 군 복무를 할 준비가 되어 있을지도 모르지만, 우리 군은 무기 없이는 복무할 수 없습니다. 우리가 평화로운 사람들일지도 모르지만, 우리 이웃들은 확실히 그렇지 않습니다. 만약 대규모 징병 및 국민들의 무장이 필요하게 된다면, 우리는 그 준비가 되어있어야 하며, 이것이 바로 우리 군수 산업에 대규모 투자가 필요한 이유입니다."
 TOM_Bureau_Of_Military_Industrial_Development_desc: "현재 전쟁의 모든 것이 공업화되었습니다. 전장으로 향하기 위해 타고 다니는 트럭이나, 전장을 정찰할 때 쓰는 정찰기, 전장에서 싸우려 달리는 전차 모두는 전선에서 멀리 떨어진 공장에서 출발하고 있습니다. 현대 전쟁 기계 없이는 아무것도 할 수 없으며, 그렇게 하려고 시도하는 것은 어리석은 일일 것입니다. 최전선 후방에 위치하고 있는 공장에서 나오는 모든 트럭, 전차, 항공기 등의 생산 및 유통을 관리하는 새로운 부서가 설립될 예정입니다. 비록 우리가 우리 무기의 질로서 적을 이길수는 없더라도, 적어도 그들을 생산력에서 능가할 수는 있을 것입니다."
 TOM_A_Great_Symphony_desc: "우리 전문가들이 이끄는 경제가 호황이라는 결실을 맺어냈습니다! 제조업, 건설업, 공입사업, 그리고 금융업 등 경제의 여러 부분이 두자리수 성장을 돌파했습니다. 이처럼 폭팔적인 경제 성장 덕분에 막대한 자금이 금고에 물밀듯이 밀려들어오고 있습니다. 이 재원을 통해, 우리는 계속해서 우리 경제에 다시 투자하고, 삶의 질을 높이고, 실업률을 낮추며, 범죄율을 낮추고, 안정성을 늘리며, 우리나라의 경제 확장을 훨씬 더 증진시킬 수 있습니다. 강철과 증기가 함께하는 위대한 교향곡이 다가오고 있고, 이 선율이 러시아에 가져올 변화는 그 끝을 알 수 없을 것입니다."
 TOM_Chair_Of_Economical_Research_desc: "우리 국가 경제가 성장하고 다각화됨에 따라, 점점 통제하기 힘들어지고 외부 시장의 힘에 민감해지게 될 것입니다. 정부는 국민에게 경제에 있어 이러한 시장 변동의 영향력과 심각성을 완화시켜야 할 의무가 있습니다. 이에 대처하기 위해, 우리는 국내 경제의 더 큰 발전과 통합이라는 방법을 사용할 것입니다. 우리 노동자들의 조합, 민간 기업 및 공기업의 추가적인 통합을 목적으로 하는 새로운 정부 부처가 구성될 것입니다. 이러한 경제 분야들 간의 상호 의존과 소통을 촉진함으로서, 우리는 국가 경제를 공고히 할 수 있을 것입니다."
