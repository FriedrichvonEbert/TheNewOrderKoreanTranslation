 TOM_Republican_Vanguard_desc: "육군은 이론의 여지는 있지만 국가에 가장 중요한 조직이라고 할 수 있습니다. 이는 러시아 내에서 유랑하는 군인떼들이나 보다 조직적인 우리 국경 너머의 적대적인 군벌국가 같은 외부의 위협으로부터 국가를 수호할 뿐만 아니라, 내부의 체제 전복 위험으로부터 정부를 수호하는 중요한 내적 방위도 담당하고 있습니다. 체제를 전복하려고 하는 자들은 수많은 나쁜 의도를 갖고 있을 겁니다. 왜인지는 모르지만, 그들이 있다는 건 알고 있죠. 그들이 누구든 간에 그들 자신의 목적을 위해 민주주의를 전복시킬 작정입니다. 육군을 강화하는 것만이 국내외의 적들로부터 우리를 보호하게 해줄 수 있습니다."
 TOM_Defensive_Doctrine_desc: "우리 국가에 대한 선전포고는 그저 우리 사이의 관계를 인정하는 것일 뿐입니다. 러시아 군벌들 사이에서 평화는 없으며, 단지 장기간의 휴전만이 있을 뿐입니다. 이는 우리가 평시든, 전시든 우리가 모든 이웃 국가들에게 접근해야 하는 사고방식입니다. \"평화\"로운 시기에 국경을 넘어 쳐들어오든, 전쟁 시에 전면적인 공격을 가하든, 우리나라에는 한치도 들어올 수 없습니다. 우리가 잃은 모든 사람들이 10명씩의 적군을 더 요구하듯이, 우리는 그들이 빼앗는 땅 1미터 마다 적군의 수천명의 군사들을 더 빼앗을 것입니다. 우리는 우리 영토를 공격하는 것을 핀란드의 독일 침공처럼 매력적으로 보이게 만들 것입니다."
 TOM_Counterattack_Doctrine_desc: "방어적인 태도를 견지한다는 것은 불충분한 장점을 지니며, 공격적인 태도를 견지하는 것은 엄청난 장점을 가지고 있습니다. 비록 우리가 항상 10대 1의 비율로 침공하는 적군을 죽여버릴 수 있다고 해도, 만약 우리가 유리한 고지에 올라서 반격하지 못한다면, 우리는 필연적으로 패배할 것입니다. 전쟁에 지친 적군은 기동 부대의 빠른 반격에 가장 효과적으로 파괴될 수 있습니다. 그들의 약해진 병력들은 우리의 장갑차들 및 기계화보병의 엄청난 속도와 힘에 맞설 가능성이 없습니다."
 TOM_Matryoshka_Preparations_desc: "당신은 어떠한 나쁜 일이 일어날 지 고를 수 없습니다. 이는 분명한 것이지만 적절하기도 합니다. 언제든지, 우리의 적들 중 누군가, 혹은 모두가 우리 국경을 공격하고 우리와 전쟁을 벌일수도 있습니다. 우리는 우리가 예상할 수 있는 모든 상황에 대비해야 합니다. 방어선 너머의 방어선, 가능한 모든 악몽같은 시나리오에 대한 반격 계획, 가능한 모든 유형의 전쟁에 관한 계획 같은거 말이죠. 그런 계획들이 없는 채 고뇌하는 것보단, 지금 만드는 것이 훨씬 낫습니다."
 TOM_Degrading_Enemy_Performance_desc: "벙커 뒤에 숨어 1차 세계 대전스러운 포병 전략을 고수하는 전쟁에서 승리할 수는 없습니다. 프랑스인들은 1940년 여름에 파리가 처음 독일인들의 손아귀에 넘어갔을 때 많은 것을 배웠습니다. 미래의 전쟁에서는 전선에서 고도로 전문화된 부대들을 지원하는 근접항공지원 및 그들의 뒤에서, 또한 적의 보급을 파괴하는 전략폭격이 함께하는 방식으로 싸우게 될 것입니다. 우리의 정예 병력과 비행단에게 임무를 수행할 수 있는 자원이 주어진다면, 적군은 우리 주력 부대가 전장에서 그들을 만날 때까지 전투를 벌이기 힘들 것입니다."
 TOM_Endless_Material_desc: "자재는 우리 정예 부대원들의 생명보다는 훨씬 쌉니다. 우리는 우리의 거대한 산업력을 최전방에 있는 우리 군대의 방패로서 사용할 수 있습니다. 멀리서 진격하는 군대를 없애버리기 위해, 우리 포탄이 적의 창공을 가를 것입니다. 그리고 이 적군이 우리를 공격할 수 있을 정도로 가까이 접근한다면, 그들은 매 시간마다 수 마일의 콘크리트 벙커에 맞닥뜨리게 될 것입니다. 우리나라의 공장은 적들의 침략에 굴복하기 전에, 러시아 전체를 쥐어짜낼 때까지 콘크리트와 강철을 생산할 것입니다."
 TOM_To_The_Jugular_desc: "독일인들은 합리적인 이유로 그들의 전차를 표범(판터)과 호랑이(티거)라고 이름지었습니다. 무시무시한 고양잇과의 포식자처럼, 우리 전차의 엄청난 속도와 공격은 적의 방어선을 쉽게 뚫어버릴 수 있습니다. 우리는 수년 전에 동부전선의 전장에서 그들의 엄청난 힘을 보았습니다. 그리고, 우리는 황무지 러시아에서 더욱 크고 더 산업화된 적들을 맞딱트리면서 그 힘을 계속해 배워왔습니다. 그러나, 우리의 적들이 나머지 우리 부대에 의해 인력과 장비들이 고갈된 상태에서 우리 전차들은 최종적으로 적의 저항을 분쇄하는 결정적인 타격을 행할 것입니다."
 TOM_Nothing_Is_Forgotten_desc: "러시아는 국민들을 먹여살릴 수 없는 정부들에게 친절하지 않습니다. 이것은 차르정이 수십년 전에 배운 교훈이며, 그 후 많은 군벌들도 그래왔습니다. 만약 국민들이 굶주리고 있다면, 세계에서 긁어 모은 어떠한 정보라도 그들을 먹여살릴 수 없을 것입니다. 곡물, 고기, 그리고 다른 식품의 계속적인 공급을 보장하는 자원들은 항상 정보기관이 할 수 있는 것보다 제5열의 형성을 막는데 훨씬 더 기여할 수 있을 것입니다. 매우 절망하여 혁명 쪽으로 돌아서는 것은 그들의 상황을 개선하기 위한 것이었습니다. 만약 국민들이 그러한 상황에 내몰리지 않는다면 아무런 문제도 없을 것입니다."
 TOM_All_Is_Known_desc: "러시아에서의 정보 수집은 우리 국가의 지속적인 생존을 위해 필수적입니다. 이러한 작전은 적의 침략 계획, 기술 개발, 정치 운동같은 해외에서의 적들의 행동에 대한 정보를 제공할 뿐만 아니라, 국내의 안전과 안정을 보장하는 데도 도움이 됩니다. 우리 국경 내에, 그리고 심지어 우리 군대 내부에도 우리가 지금까지 해낸 모든 것을 파괴시켜버릴 수 있는 많은 선동가, 반체제 인사와 저항세력이 있습니다. 그러한 일이 일어나지 않도록 우리 정보기관이 모든 것을 알아야 합니다."
 TOM_We_Will_Bury_Them_desc: "만약 우리 육군과 공군의 정예 부대가 적을 제압하는 데 실패하고 톰스크까지 물러나게 된다면, 우리의 마지막 무기들을 내놓을 것입니다. 바로 수 마일에 걸쳐 사방팔방 뻗어있는 콘크리트와 벙커들 말입니다. 그것들은 적군의 경로를 막으면서, 우리의 설계대로 그들을 도살장 안으로 몰아넣을 것입니다. 강철봉으로 보강된 콘크리트 벽들은 가장 무겁고 가장 강력한 기갑 차량만 없다면 난공불락입니다. 더 많은 자원들이 우리의 방어와 국경 안전을 위해 투입되어야 합니다. 수많은 총알로 그들을 익사시켜버릴 수 없다면, 우리는 그들을 콘크리트에 묻어버릴 것입니다."
