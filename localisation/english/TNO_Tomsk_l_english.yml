 TOM_petrov.16.t: "페트로프의 살롱: 인식 - 사람"
 TOM_petrov.16.desc: "마침내 아나톨리 페트로프는 자신의 정치적 인식, 아니면 오히려 그의 부족함까지도 받아들일 수 있게 되었습니다.\n\n통일 전쟁은 이제 그가 어릴 적의 맹목적인 믿음으로서 여기게 된, 공화국에 대한 맹종, 당시 대통령이었던 파스테르나크에 대한 맹종, 살롱과 그들의 이념에 대한 맹종을 없애버렸습니다. 그것들은 사라져버렸고, 그는 가족의 빈번한 정치문제 토론에 참여하는 것을 꺼리게 된 데에 그 영향이 반영되었다는 것을 알았습니다.\n\n그러나 가족들은 그가 지지한다고 여전히 믿고 있는 휴머니스트의 ‘성과’에 대한 단점을 놓고 논쟁하는데 큰 자부심을 가지고, 아들의 무반응을 인식하지 못하는 듯 했습니다. 그들은 노동회의이나 보편적 의료보험, 빈곤층에 대한 보조금 지급같은 행동, 그리고 다른 계획의 결점을 지적했습니다.\n\n그들이 그 화제를 꺼낼 때면 언제나 어머니는 한숨을 쉬었고, 아버지는 투덜댔으며, 누나는 반박하기 시작했고, 아나톨리는 침묵을 지켰습니다. 그는 이제 본질적으로 결함이 있는, 오직 하나의 이념이나 체제를 지지하는 것은 세상을 내다보는 단 하나의 렌즈로 영원히 구속되는 것이라는 걸 알았고, 그는 더 이상 나머지 가족 구성원처럼 스스로에 족쇄를 채우지 않기로 했습니다.\n\n그는 대신, 자유인으로서의 삶에 다가갔고, 정치라는 렌즈를 통해 모든 상황을 분석하는 대신, 단순히 그 순간의 사람들에게 가장 도움이 될, 그가 도덕적으로 옳다고 생각하는 것을 행하기로 결정했습니다.\n\n그는 자신이 항상 올바른 선택을 할 것이라고 생각하거나, 혹은 주위 사람들의 관점과 신념에 무의식적으로 영향을 받지 않을 것이라고 생각할 만큼 순진한 사람이 아니었지만, 그는 이제 끝없는 의문에서 벗어나 밤에 잘 수 있게 되었다는 것을 깨달았습니다.\n\n그리고, 그에겐 그걸로도 충분할 것입니다."
 TOM_petrov.16.a: "새로운 사람을 위한 새로운 체제."
 TOM_petrov.17.t: "페트로프의 살롱: 확대 - 산업"
 TOM_petrov.17.desc: "아나톨리 페트로프는 톰스크의 두마 밖의 거리에 서서 그가 두마를 마지막으로 본 게 도대체 얼마나 되었는지 깨달았습니다. 그는 두마를 최소한 군에 입대하기 전에 보았습니다.\n\n살롱들에 의한 편협한 관점을 깨달은 지도, 그리고 그만의 도덕적 중심을 발전시켜온 지도 영겁처럼 느껴졌습니다. 그는 그 어느 때보다도 평화롭다고 느꼈고, 사실 부대 내에서 당파간의 논쟁을 피하는 그의 능력 덕분에 그는 하사로 빠르게 진급할 수 있었습니다. 그러나, 이 점으로 인해 가족 내에서 정작 그는 혼자로 남겨졌습니다.\n\n아버지는 극동과 태평양 항만으로 통하는 대규모 기반시설의 건설과 일본과의 화해에 대한 바스티야드의 대규모 계획에 대해 이야기 하는 것을 멈출 수 없었습니다. 바스티야드는 엄청난 산업 및 경제 확장을 약속했습니다. 하지만, 그것의 진짜 의미는 뭘까요? 더 많은 무기 생산? 전쟁을 위한 더 효율적인 생산라인?\n\n그는 그런 생각들을 아버지에게 말로 나타내지는 않았습니다. 아버지는 이해할 수 없을 뿐 아니라, 그들과 논쟁하며 싸울 것입니다. 어머니와 누나는 어쨌든 그보다도 더 할 것입니다.\n\n아나톨리는 두마를 오랫동안 바라보다가, 떠나려고 돌아섰습니다. 그는 저 건물 안에서 떠들어대는 말들 중 많은 부분이 무의미하며 그들 스스로의 결함이나 다른 사람들의 장점을 보지 못하는 자들의 갈등일 뿐이라는 것을 알았습니다. 그의 식탁 논쟁처럼요. 두 경우 모두 이념에만 초점을 맞췄습니다.\n\nAnatoly would focus on the person affected by it."
 TOM_petrov.17.a: "방향이 굳어지다."
 TOM_petrov.18.t: "페트로프의 살롱: 확대 - 전문가"
 TOM_petrov.18.desc: "아나톨리 페트로프는 톰스크의 두마 밖의 거리에 서서 그가 두마를 마지막으로 본 게 도대체 얼마나 되었는지 깨달았습니다. 그는 두마를 최소한 군에 입대하기 전에 보았습니다.\n\n살롱들에 의한 편협한 관점을 깨달은지도, 그리고 그만의 도덕적 중심을 발전시켜온지도 영겁처럼 느껴졌습니다. 그는 그 어느 때보다도 평화롭다고 느꼈고, 사실 부대 내에서 당파간의 논쟁을 피하는 그의 능력 덕분에 그는 하사로 빠르게 진급할 수 있었습니다. 그러나, 이 점으로 인해 가족 내에서 정작 그는 혼자로 남겨졌습니다.\n\n누나는 공화국에서 모더니스트의 첨단기술 산업의 대규모 확장이라는 대계획에 대해 이야기 하는 것을 멈출 수 없었습니다. 그 계획은 막대한 경제적 이익, 주요 기술적 이점들의 성장, 모든 부문에 걸친 상당한 효율성의 증가를 약속했습니다. 하지만, 그것이 사실 무엇을 의미할까요? 개개의 시민보다는 공화국의 기계에의 집중? 엘리트를 위한 더 큰 발전?\n\n그는 그런 생각들을 누나에게 말로 나타내지는 않았습니다. 그녀는 이해할 수 없을 뿐 아니라, 그들과 논쟁하며 싸울 것입니다. 아버지와 어머니는 어쨌든 그보다도 더 할 것입니다. \n\n아나톨리는 두마를 오랫동안 바라보다가, 떠나려고 돌아섰습니다. 그는 저 건물 안에서 떠들어대는 말들 중 많은 부분이 무의미하며 그들 스스로의 결함이나 다른 사람들의 장점을 보지 못하는 자들의 갈등일 뿐이라는 것을 알았습니다. 그의 식탁 논쟁처럼요. 두 경우 모두 이념에만 초점을 맞췄습니다.\n\n아나톨리는 그 영향을 받는 사람에게 초점을 맞췄습니다."
 TOM_petrov.18.a: "방향이 굳어지다."
 TOM_petrov.19.t: "페트로프의 살롱: 확대 - 안정"
 TOM_petrov.19.desc: "아나톨리 페트로프는 톰스크의 두마 밖의 거리에 서서 그가 두마를 마지막으로 본 게 도대체 얼마나 되었는지 깨달았습니다. 그는 두마를 최소한 군에 입대하기 전에 보았습니다.\n\n살롱들에 의한 편협한 관점을 깨달은 지도, 그리고 그만의 도덕적 중심을 발전시켜온 지도 영겁처럼 느껴졌습니다. 그는 그 어느 때보다도 평화롭다고 느꼈고, 사실 부대 내에서 당파간의 논쟁을 피하는 그의 능력 덕분에 그는 하사로 빠르게 진급할 수 있었습니다. 그러나, 이 점으로 인해 가족 내에서 정작 그는 혼자로 남겨졌습니다.\n\n어머니는 시베리아 사람들을 단결시키고 정부에 대한 일반적인 냉소(아마 그 스스로의 냉소처럼)를 종식시키는 데 초점을 맞춘 거대한 사회적 노력인 데카브리스트의 대규모 계획에 대해 이야기 하는 것을 멈출 수 없었습니다. 데카브리스트는 사회구조에 있어 대규모 진보를 약속했습니다. 하지만 그것의 진짜 의미는 뭘까요? 다양한 의견의 균질화? 정통주의적 정책의 은밀한 시행? 그와 같은 사람의 타성화?\n\n그는 그런 생각들을 어머니에게 말로 나타내지는 않았습니다. 어머니는 이해할 수 없을 뿐 아니라, 그들과 논쟁하며 싸울 것입니다. 아버지와 누나는 어쨌든 그보다도 더 할 것입니다.\n\n아나톨리는 두마를 오랫동안 바라보다가, 떠나려고 돌아섰습니다. 그는 저 건물 안에서 떠들어대는 말들 중 많은 부분이 무의미하며 그들 스스로의 결함이나 다른 사람들의 장점을 보지 못하는 자들의 갈등일 뿐이라는 것을 알았습니다. 그의 식탁 논쟁처럼요. 두 경우 모두 이념에만 초점을 맞췄습니다."
 TOM_petrov.19.a: "방향이 굳어지다."
 TOM_petrov.20.t: "페트로프의 살롱: 확대 - 사람"
 TOM_petrov.20.desc: "아나톨리 페트로프는 톰스크의 두마 밖의 거리에 서서 그가 두마를 마지막으로 본 게 도대체 얼마나 되었는지 깨달았습니다. 그는 두마를 최소한 군에 입대하기 전에 보았습니다.\n\n살롱들에 의한 편협한 관점을 깨달은 지도, 그리고 그만의 도덕적 중심을 발전시켜온 지도 영겁처럼 느껴졌습니다. 그는 그 어느 때보다도 평화롭다고 느꼈고, 사실 부대 내에서 당파간의 논쟁을 피하는 그의 능력 덕분에 그는 하사로 빠르게 진급할 수 있었습니다. 그러나, 이 점으로 인해 가족 내에서 정작 그는 혼자로 남겨졌습니다.\n\nHe knew that, once upon a time, he would not have been able to stop talking about the Humanists' grand plan, an enormous project to create an urban corridor between the Republic's largest cities. It promised enormous economic benefits from integration, as well as promotion of a Siberian identity besides, but in truth what did that mean? Greater control over the outlook of ordinary citizens? Erosion of ethnic and religious identities? Overconcentration of wealth and opportunity?\n\nHe had not voiced such thoughts to his family. They would not be able to understand, and would argue against them besides. They all provided more than enough of that in any case.\n\n아나톨리는 두마를 오랫동안 바라보다가, 떠나려고 돌아섰습니다. 그는 저 건물 안에서 떠들어대는 말들 중 많은 부분이 무의미하며 그들 스스로의 결함이나 다른 사람들의 장점을 보지 못하는 자들의 갈등일 뿐이라는 것을 알았습니다. 그의 식탁 논쟁처럼요. 두 경우 모두 이념에만 초점을 맞췄습니다.\n\n아나톨리는 그 영향을 받는 사람에게 초점을 맞췄습니다."
 TOM_petrov.20.a: "방향이 굳어지다."
 TOM_petrov.21.t: "페트로프의 살롱: 사색 - 산업"
 TOM_petrov.21.desc: "이제 중사가 되어 경계분견대 지휘를 맡은 아나톨리 페트로프는 거대한 마가단 항만을 관찰하며, 감시초소 밖을 내다보았습니다.\n\n이는 시베리아에서 세계로 통하는 관문이라는 바스티야드의 목표의 최종적이고 완전한 실현이었습니다. 이는 빠르게 증가하고 있는 공화국의 모든 산업 생산량을 흡수할 수 있는 거대한 구멍이었습니다.\n\n그의 아버지는 마가단 항구를 보기 위해, 많은 양의 상품을 수송키 위해 만들어진 광활한 철도를 따라 먼 길을 여행했습니다. 그는 자신이 자랑스럽다는 아버지의 표정을 잘 기억하고 있었습니다. 그의 아들, 그의 가족이 산업적인 수단을 통해 공화국의 안전과 성장에 기여했다는 자부심 말입니다. 아나톨리는 공허한 끄덕임으로 답했습니다.\n\n세계 각지에서 온 많은 상품들이 항만을 벗어나, 한때 거의 가진 것이 없었던 사람들에게 정말로 부를 가져다 주었습니다. 하지만, 수입되는 물건의 대부분은 분명 군대에서 사용될 운명이었습니다. 그리고 노보시비르스크, 케메로보, 그리고 다른 곳에서 경험한 바로, 그는 그 무기들이 무엇을 가져올 수 있는지 잘 알고 있었습니다. 그는 그러한 활동을 멈출 힘은 없었지만, 그렇다고 해서 그가 아버지처럼 그들을 지지해야 한다는 것을 의미하는 것은 아니었습니다.\n\n대신, 그는 소소한 것에 초점을 맞추기로 했습니다. 그날 일찍, 미국에서 온 화물선이 도착했고, 항구를 빠져나오면서 그는 명세서를 검토했습니다. 화물에는 시베리아에서 아직 볼 수 없었던 많은 종류의 어린이 장난감들이 포함되어 있었습니다. 그는 그것을 계획 전체의 진정한 긍정적 효과로 보았고, 이는 새로운 기갑 차량 소대보다도 훨씬 더 가치있었습니다.\n\n그 덕분에 그는 훨씬 더 나은 생각을 할 수 있었고, 웃을 수 있었습니다."
 TOM_petrov.21.a: "작은 이익에 초점을 맞추다."
 TOM_petrov.22.t: "페트로프의 살롱: 사색 - 전문가"
 TOM_petrov.22.desc: "이제 중사가 되어 경계분견대 지휘를 맡은 아나톨리 페트로프는 톰스크 외곽의 대규모 과학기술단지를 관찰하며 감시초소 밖을 내다봤습니다.\n\n그 단지는 다양한 컴퓨터 공학 분야에서 시베리아를 세계의 선두주자로 변화시켜줄 집중적 기술 육성 단지로서, 최종적이고 완전한 모더니스트 목표의 실현이었습니다. 그로 인한 기술적 진보는 여러가지 면에서 명확히 보여줄 수 있을 것입니다.\n\n그의 누나는 그와 만나 점심을 먹기 위해 멀리서 왔고, 동생의 높은 계급 덕분에 그 단지를 구경할 수 있었습니다. 그는 그 단지를 미래에 대한 동경과 대단한 성취로서 바라보던 그녀의 태도를 잘 기억하고 있었습니다. 아나톨리는 공허하게 고개를 끄덕여 대답했었습니다.\n\n진정으로, 그 단지에서 나온 전기 회로, 기계, 그리고 알고리즘은 다른것들과 함께 공화국에 이익을 가져다 주고 있었고, 한때 거의 가진 것도 없던 사람들에게 부를 가져다 주었습니다. 그러나 많은 혁신기술은 주로 군용으로 쓰이고 있었습니다. 그리고 그는 노보시비르스크, 케메로보, 그리고 다른 곳에서 경험한 바로, 군사 효율성의 향상이 어떤 결과를 가져올 수 있는지를 잘 알았습니다. 그는 그러한 활동을 멈출 힘은 없었지만, 그렇다고 해서 그가 누나처럼 그들을 지지해야 한다는 것을 의미하는 것은 아니었습니다.\n\n대신, 그는 소소한 것에 초점을 맞추기로 했습니다. 그날 일찍 그는 기술자 한명이 그의 친구들에게 그들끼리 경쟁하여 자신의 공을 앞뒤로 넘기며 그 작은 장치를 시연하는 모습을 보았습니다. 그는 그들의 얼굴에 어린 기쁨을 보았고, 아이의 얼굴에도 서려있는 기쁨을 상상하지 않을 수 없었습니다. 그는 그것을 계획 전체의 진정한 긍정적 효과로 보았고, 이는 어떠한 새 미사일 추적 시스템보다도 훨씬 더 가치있었습니다.\n\n그 덕분에 그는 훨씬 더 나은 생각을 할 수 있었고, 웃을 수 있었습니다."
 TOM_petrov.22.a: "작은 이익에 초점을 맞추다."
 TOM_petrov.23.t: "페트로프의 살롱: 사색 - 안정"
 TOM_petrov.23.desc: "Anatoly Petrov, now a senior sergeant and in command of a security detachment, looked out at the vast crowd from the staging area in Tomsk's central plaza.\n\nIt was the final and full realization of the Decembrists' goals, a rally to celebrate the concentrated effort to unify the Siberian social fabric in a way that would promote trust among its citizens both in each other and in their government. To provide a guarantee of long-term stability, the bedrock of which could allow the Republic to springboard forward.\n\nHis mother had travelled to participate, briefly embracing him before disappearing with her group into the throngs. He remembered the way she had looked at the masses of people, with a look of deep satisfaction, an elevated form of the one he sometimes saw when she managed to encourage unity at the kitchen table, however brief. Anatoly had returned it with an empty nod.\n\nTrue, the displays of unity and commonality he had seen over the duration of the omnipresent campaign were encouraging, reducing conflict between those from Tomsk itself and those from the outer regions. But, and at the same time, he had seen a reduction in the expression of culture and religions among many varied minority groups. And he was unsure of what that meant for the Republic's future. He was powerless to stop any such homogenization, but that did not mean that he, like his mother, had to support it.\n\nInstead, he had chosen to focus on the small things. Earlier that day he had seen two families, one from Kemerovo and one from a former Black Army commune, meet and embrace each other. He had seen no animosity on either of their faces as they worked together to heft the Republic's flag aloft. He saw that as the true positive effect of the entire initiative.\n\nIt gave him far better thoughts, and allowed him to smile besides."
 TOM_petrov.23.a: "작은 이익에 초점을 맞추다."
 TOM_petrov.24.t: "페트로프의 살롱: 사색 - 사람"
 TOM_petrov.24.desc: "이제 중사가 되어 경계분견대 지휘를 맡은 아나톨리 페트로프는 노보시비르스크의 수많은 새로운 고속철도역 중 한곳의 건설 현장을 관찰하면서 감시초소 밖을 내다봤습니다.\n\n이는 톰스크-노보시비르스크-바르나울 회랑을 하나의 거대 도시로 만드는 연결 고리의 일부로서, 최종적이고 완전한 휴머니스트 목표의 실현이었습니다. 경제 활동을 중앙화하고 집중화하며, 시베리아 정체성을 촉진시키는 도시 지역의 확산은 공화국을 미래로 이끄는 데 결정적인 역할을 할 수있는 행동입니다.\n\n옛날의 그라면 스스로 그런 회랑이 만들어지는 것을 보고 엄청나게 기뻐하며 몇시간 동안 계속해서 기차를 탔을 것입니다. 하지만 그는 이제 신중했습니다.\n\n사실, 이 연결은 수많은 시베리아인들의 삶을 향상시켜 줄 것이며, 가족과 기업들도 마찬가지로 연결해줄 것입니다. 그러나, 개선된 철도를 통해 운송되는 대부분의 것은 군사 장비였습니다. 그리고 노보시비르스크, 케메로보, 그리고 다른 곳에서 경험한 바로, 그는 그러한 진전이 무엇을 가져올 수 있는지 잘 알고 있었습니다. 그는 그러한 활동을 멈출 힘은 없었지만, 그렇다고 해서 그들을 지지해야 한다는 것을 의미하는 것은 아니었습니다.\n\n대신, 그는 사소한 것에 초점을 맞추기로 했습니다. 그날 일찍, 그는 두메산골을 지나 작은 가족들을 내려주는 열차 하나를 보았습니다. 이 가족은 그 어떠한 주요 도시에도 가본 적이 없었던 것 같았습니다. 그는 그렇게 번잡한 장소에서도 가족의 어린 아이의 얼굴에 서린, 경이로움을 목도했습니다. 이는 계획이 시행되지 않았다면 결코 볼 수 없었던 것이었습니다. 그는 그것을 계획 전체의 진정한 긍정적 효과로 보았고, 이는 더 빠른 군용 수송차량보다도 훨씬 더 가치있었습니다.\n\n그 덕분에 그는 훨씬 더 나은 생각을 할 수 있었고, 웃을 수 있었습니다."
 TOM_petrov.24.a: "작은 이익에 초점을 맞추다."
 TOM_constitutional_crisis.1.t: "선거를 통한 진보 운동의 등장"
 TOM_constitutional_crisis.1.desc: "최근 우리 민주주의에 대한 우려스러운 보고가 들어오고 있습니다. 선거를 통한 진보 운동이라고 부르는 이 자들은, 중앙 시베리아의 해방된 영토 출신들로 구성되어 있으며, 그들은 이제 특별 투표 제도와 살롱 지원의 자격요건 폐지를 요구하고 있습니다. 명목상으로는 훌륭한 주장인 것처럼 보일 수 있지만, 이것은 톰스크의 독특한 민주주의에 있어 파스테르나크의 이상적 설계의 끝을 의미합니다. 엄밀히 말해서 누구라도 선거에 출마할 수는 있긴 하지만, 살롱 시스템은 후보자들이 출마할 수 있는 이념의 유형을 제한하고 있습니다. 어떤 사람들은 이것이 파스테르나크의 설계에 의한 것이라고 말할 수도 있겠지만, 이는 그 어떠한 것보다 더 유익했습니다. 살롱 선거 제도는 톰스크의 민주주의를 계속 안정되게 해주었는데, 이는 러시아에서 드문 일입니다. 그렇지 않다면, 위험한 이념이 우리나라에 몰래 잠입해 우리 민주주의를 내부에서 찢어버릴 수 있을 지도 모릅니다.\n\n주요 정치인들은 이에 대해 수많은 입장을 내놓았지만, 이 선거를 통한 진보 운동이 곧 사라질 거 같아보이진 않습니다. 우리는 우리 민주주의의 운명을 결정할 대결에 대비해야 할 지도 모릅니다. 평화롭기만을 바랄 뿐입니다."
 TOM_constitutional_crisis.1.a: "안정을 위해."
 TOM_constitutional_crisis.2.t: "거리의 행진"
 TOM_constitutional_crisis.2.desc: "선거를 통한 진보운동으로부터 들어온 더욱 우려되는 보고는 톰스크 거리에서 다발적인 가두 시위들이 나타나기 시작했다는 겁니다. 그들 대부분이 민주주의를 확대하라고 요구하는 시민들로 구성되어 있으며, 이 운동과 이들이 관련있다는 것은 의심의 여지가 없습니다. 더욱 걱정되는 것은 옛 분리주의자들, 아나키스트들, 공산주의자들 같은 더욱 불미스러운 구성원들이 있다는 보고가 들어오고 있다는 것입니다. 그러나, 군중들 속에는 진짜 민주주의자들도 많아서 이 운동이 단순히 분리주의적인 음모가 아니라는 것을 보여주고 있습니다.\n\n톰스크 시민들은 살롱 시스템을 개혁해야 할지 아니면 비슷하게 유지해야 할지에 대해 의견이 분분합니다. 개혁이 이 불미스러운 자들을 정부 내로 들일 수 있게 허용하기는 하지만, 상황이 그대로 유지되어서는 안될 이유 또한 있습니다. 살롱 시스템은 결국 제약을 받아야 하겠지만, 개혁이 파스테르나크의 이상을 저버릴까요?"
 TOM_constitutional_crisis.2.a: "우리는 현재의 경로를 유지해야만 한다."
 TOM_constitutional_crisis.3.t: "경찰청장, 각료들, 그리고 대통령"
 TOM_constitutional_crisis.3.desc: "톰스크 경찰청장은 사하로프 대통령과 국무회의에서 발표대 앞에 섰습니다. \"대통령님. 여길 보시면 운동을 분석한 결과, 대부분 합법적인 집단으로 구성되어 있기는 하지만, 극단주의자들 또한 그들 가운데에 숨어있다는 것을 알 수 있습니다. 이들이 우리 민주주의에 심각한 위협을 가할 수 있다는 것은 의심의 여지가 없습니다. 진정한 공화국 지지자에게, 이는 우리 공화국을 끝내버리기 위한 공산주의자나 파시스트들의 음모입니다.\"\n\n\"우리 의견에 동의하지 않는 모든 집단을 막아버릴 수는 없네!\" 사하로프의 수석 장관인 안토니나 피로즈코바가 말했습니다. \"국민의 목소리를 무시해버린다면, 이는 우리 공화국을 우리 스스로가 해치는 것밖에 안됩니다.\"\n\n\"안토니나 장관님, 그렇지만 이 군중들이 우리 독특한 공화국에 가하는 위험을 보지 못하시는 것 아닌가요?\" 또다른 수석 장관인, 포비스크 쿠즈네초프의 목소리가 들여왓습니다. \"이 사람들은 우리 선거에서 무소속들을 원하고 있습니다! 파스테르나크의 이상적인 민주주의의 파멸 말이죠! 만약 무소속 의원들이 입후보하면, 그들이 당선된 이후 무엇을 할지 누가 알겠습니까? 특히 파시스트나 공산주의자 말이에요!\"\n\n\"잠깐만, 쿠즈네초프.\" 사하로프는 회의가 통제불능이 되는 것을 막기 위해 말하기 시작했습니다. \"국민들의 관점에서 보면 그럴만한 이유가 있긴 하지. 그들은 우리 민주주의가 제한적이고 보고, 무소속 출마 허용이 그들의 목소리를 내기 위한 유일한 방법으로 생각하고 있어. 나도 우리가 제도를 바꿀 수 없다는 건 동의하지만서도, 국민들에게 약속할 필요는 있다고 보네. 만약 이를 무시해버린다면, 미래에 어떤 일이 벌어질지 누가 알겠나.\""
 TOM_constitutional_crisis.3.a: "선택을 해야 한다."
 TOM_constitutional_crisis.4.t: "손이 닿지 않는 곳"
 TOM_constitutional_crisis.4.desc: "\"아니, 당신이 조금 협조만 해주시면 됩니다. 만약 당신이 그저-\"\n\n전화가 끊겼다는 것을 깨달은 리카초프는 여러 차례 욕설을 퍼붓고 전화기를 내려놓았습니다. 매우 힘든 시간이 될 것으로 보였고, 그도 잘 알고 있었습니다. 공화국이 거의 산산조각날 뻔한 이후, 공화국을 다시 통합시키기 위한 많은 노력 끝에, 이 저주받을 시위자들은 모든 것들을 헛되이 만들겠다고 위협했습니다. 그것이 그들 자신의 이익을 위한 것이라는 걸 이해했다면 좋으련만!\n\n이제, 그는 온건한 태도로 전화를 여기저기 걸며 정부에 대한 부담을 줄이기 위해 정치적 긴장을 완화할 방법을 찾았습니다. 많은 사람들이 동의하는 것으로 드러나긴 했지만, 아까 마지막 사람과 같이 몇몇 사람들은 아무것도 하지 않는 것을 원했습니다. 그가 이 모든 문제를 해결하기 위해 사람들을 안심시키려 노력했지만, 그는 준비할 시간이 너무도 부족했습니다. 그는 그러할 시간이 없었긴 했으나, 준비도 되지 않았고 이제 생각만으로는 소용이 없었습니다. 길고 지친 한숨을 내쉬며, 그는 마지못해 전화기를 다시 들고 또 다른 번호로 전화를 걸기 시작했습니다. 그는 파스테르나크가 살아서 이 꼴을 봤다면 어떻게 했을까 생각했습니다. 그때도 그는 계속 진로를 유지했을가요? 리카초프는 이를 알 길이 없었고, 그는 그저 다시 전화기를 그의 귀에 가져다 대기만 했습니다."
 TOM_constitutional_crisis.4.a: "최고 권력자의 통제력이 사라져버렸다."
 TOM_constitutional_crisis.5.t: "마비"
 TOM_constitutional_crisis.5.desc: "이곳 저곳으로 끊임없이 보좌관들이 허둥대며 오갔습니다. 그는 현관에서 이리저리 왔다갔다 하며 그가 어떻게 해야 하는지 확신하지 못하는 것처럼, 드미트리 쇼스타코비치는 그들을 탓할 수 없었습니다. 나라는 심각한 위기에 처해있었고, 모두가 정상화를 위해 최선을 다할 필요가 있었습니다. 그 자신도 마찬가지였죠. 그럼에도 불구하고, 그는 시위대들에 맞서 정부를 지킬 의지가 없었습니다.\n\n갑자기, 그의 관심은 그의 생각에서 누군가 그에게 달려오는 소리로 향했습니다. 그는 오랜 친구이자 동맹인 미치슬라프 바인베르그였습니다. \"미치슬라프! 좋은 소식 가져온 거 맞지?\"\n\n쇼스타코비치의 희망은 바인베르크가 고개를 젓자마자 깨져버렸습니다. \"유감이지만 아니야. 아직 감당할 수 있긴 한데, 불안이 더 심각해지고 있어.\"\n\n입술을 깨물면서 쇼스타코비치는 그의 고개를 돌렸습니다. \"그럼, 어떻게 해야 하지?\" 그는 바인베르크 뿐만 아니라, 자신을 겨냥하기도 한 질문을 던졌습니다. \"폭력적인 방법으로 반대 의견을 진압하는 것보단 낫긴 하겠지만, 내가 찾아낸 다른 딱 하나 방법이 있긴 한데...\"\n\n\"선거 제도 개혁과 투표 확대야. 우리가 항상 그런걸 지지해오긴 했지만, 이건 헌법 질서에 대한 도전이 될 거고, 공화국을 반동분자들과 혁명가들에 대한 위험에 빠트리는 것이겠지.\"\n\n\"바로 그렇지. 고마워, 미치슬라프. 너는 항상 이해가 빠르다니까.\" 쇼스타코비치는 감사하는 미소를 지었고, 그 후 새로운 각오로 집무실로 향했습니다. \"나는 폭력사태를 진정시키기 위해 계속 명령을 내릴 생각이야. 정치 개혁에 대해 구상해 놓은게 있다면, 미에슬라프, 그거 꽉 붙들어매고 있어. 왠지 그거 곧 필요해질거 같다는 느낌이 들어.\""
 TOM_constitutional_crisis.5.a: "변화와 불확실성은 같이 가는 법이지."
 TOM_constitutional_crisis.6.t: "모든 조치"
 TOM_constitutional_crisis.6.desc: "하름스는 내각 구성원들 앞에서 일어나면서 옷여무새를 바로했고, 대통령이 이 즉흥적 회의를 시작하는 걸 기다리며 내각 구성원들은 불편한 표정을 지었습니다. \"왜 오늘 여러분들을 소집했는지 이해하셔야겠습니다.\" 그는 그들의 얼굴을 더이상 쳐다보지 않으며 말했습니다. \"내부 안보와 관련된 문제입니다.\"\"\n\n\"각하, 그 사안은 이미 처리했습니다.\" 샤포슈니코프가 확신하는 목소리로 말했습니다.\n\n\"그건 괜찮았지만, 그냥 노동자 반란만 말하는 게 아닙니다.\"\n\n\"보즈네센스키가 샤포슈니코프를 쳐다보다, 그러고 나서 대통령을 응시하며 대화에 끼어들었습니다. \"분리주의자의 선동에 대해서 말씀하시는 건가요?\"\n\n\"바로 그게 문제입니다. 분리주의자들이 소수이긴 한데, 그렇다 해서 덜 위협적인 것은 아니지요. 그들의 최근 시위로 인해서 뭐 예를 들자면, 그들의 메세지를 퍼트릴 수도 있겠지 않습니까. 그들은 지금 수년동안 이 공화국을 안전하게 지켜온 살롱 제도의 폐지를 요구하고 있어요.\"\n\n하름스는 그의 내각 구성원들의 찬성의견을 받기 위해 잠시 멈췄습니다. 그들이 고개를 끄덕이자, 그는 계속 말하기 시작했습니다. \"이것이 그들이 해결되어야만 하는 이유가 되겠습니다. 그것도 곧 말이죠.\"\n\n\"하름스 각하, 우리가 노동자들을 상대했던 것처럼 그들을 상대해야 할까요?\"\n\n\"아니, 그럴 필요는 없어요. 샤포슈니코프. 그들은 위험하긴 하지만, 그렇게까지 위험한건 아닙니다.\"\n\n\"그들의 시위는 안정에는 도움이 되지 않을 거 같군요. 올레이니코프가 대답했습니다. \"이미 휴머니스트들은 두마에서 그들에게 동정심을 표하는 입장을 내놓고 있어요. 우리 국가기관의 신뢰에 미치는 영향은 말할 것도 없습니다.\"\n\n\"그게 우리가 그들을 주시하고 모든 조치를 강구해야 할 이유죠. 만약 그들이... 폭력적으로 변한다면 말입니다. 이상적으로는, 그들은 모두 공화국 체제 내로 다시 복귀되어야만 하며, 우리 예상보다 그들이 너무 커져버릴 경우에 대비해서, 적절하고 합법적인 수단을 통해 그들을 상대해야 합니다. 모두 동의합니까?\""
 TOM_constitutional_crisis.6.a: "\"예, 각하.\""
 TOM_constitutional_crisis.7.t: "수도의 반시위대"
 TOM_constitutional_crisis.7.desc: "톰스크시 시장은 그의 책상에 앉아 톰스크 경찰청장의 상황 설명을 들으며 손을 심하게 떨었습니다. 통통하고, 몸집이 작은 시장은 고작 선출된지 1년밖에 되지 않앗습니다. 그리고 이미 시위자들은 그의 도시, 어쩌면 나라 전체까지도 갈갈이 찢어버리고 있었습니다. 그는 자신의 임기도 참 좆같이 시작한다며 씁쓸하게 생각했습니다. \"시장님, 상황이 매우 심각합니다.\" 경찰청장이 이야기를 시작했습니다. \"옛 분리주의자들이 우리 정부에 항의하기 위해 전국에서 올라온 것으로 보입니다.\"\n\n시장은 긴장을 가라앉히기 위한 보드카 한잔을 간절히 원하며 고개를 끄덕였습니다.\n\n\"큰 충돌은 아직 일어나진 않았습니다.\"\n\n\"반시위대는 어떻습니까?\"\n\n\"분노하는 건 그대로지만, 그들도 중대한 충돌은 일으키지 않고 있습니다.\"\n\n\"상대가 먼저 움직이기를 기다리고 있는 것 같군요.\"\n\n경찰서장이 끄덕였습니다. \"분리주의자에 맞서 공화국 지지자들을 보호하기 위한 경찰병력은 충분히 확보되어 있는 상태입니다.\"\n\n\"우리가 그들을 그냥 내버려둘 수도 있겠군요.\"\n\n경찰청장은 눈썹을 치켜올렸지만, 아무 말도 하지 않았습니다.\n\n\"이게 지역 문제일 뿐만 아니라 국가적 문제이기도 해서, 저는 정부의 지시를 기다리고 있는 중입니-\"\n\n시장이 이렇게 말하자마자, 문이 쾅 열리더니, 간신히 학교는 졸업할 수 있었던 청년이 시장의 책상으로 달려왔습니다.\n\n\"시장님, 내무부에서 온 전문입니다!\"\n\n시장은 문서를 잡아들었고, 이 문서에 따르면 내무부는..."
 TOM_constitutional_crisis.7.a: "...경찰 병력을 투입할 것을 지시했습니다."
 TOM_constitutional_crisis.7.b: "...시위대들끼리 싸우게 놔둘 것을 지시했습니다."
 TOM_constitutional_crisis.8.t: "경찰 병력이 거리에 투입되다"
 TOM_constitutional_crisis.8.desc: "폭력이 우리 수도를 분열시켜버리겠다고 위협하는 가운데, 우리의 유일한 선택은 경찰을 보내 상황을 진정시키는 것이었습니다.\n\n우리는 경찰이 친-공화국파 시위대를 지원해서, 시위대들이 계속 희망을 잃어가길 바랬습니다. 그러나 불행하게도, 몇몇의 시위자들은 원하는 효과를 보여주지 않았습니다. 몇몇의 반-공화국 파 시위대들이 경찰과 반시위자들과 싸웠으며, 충돌으로 인해 많은 부상자들이 나왓습니다. 그러나 충돌 이후, 도시에 많은 경찰 병력이 증원됨에 따라 많은 시위대들이 진정되었습니다. 시위자들이 결국 집으로 돌아가기 시작했기에, 경찰 병력을 투입하는 우리의 결정은 훌륭했던 것 같습니다.\n\n그러나, 정부의 많은 사람들은 우리의 행동을 비판하고 있습니다. 우리는 무소속들의 힘을 줄였을 수 있지만, 그 과정에서, 우리는 우리 공화국의 바로 그 이상을 저버렸습니다."
 TOM_constitutional_crisis.8.a: "우리가 올바른 선택을 했다고 확신한다."
 TOM_constitutional_crisis.9.t: "도심 거리의 싸움"
 TOM_constitutional_crisis.9.desc: "시위대들이 서로 싸우게 놔둔다는 우리의 결정에, 예상대로 거리에서 격한 충돌이 뒤따랐습니다. 시위대들과 반시위대들은 평화를 유지하는 경찰병력이 없자, 곧 서로 으르렁대기 시작했습니다. 최소한의 경찰 병력이 자리를 지켰고, 그들은 거의 개입하지 않았습니다.\n\n현재, 몇몇 충돌들이 계속해서 격렬해지고 있지만, 대부분의 충돌이 서로를 불태우면서 끝났습니다. 몇몇 사람들이 병원으로 후송되는 등 다수의 부상자가 발생했으나, 다행히도 사망자 발생은 보고되지 않았습니다. 양측 모두 계속하기엔 지쳤고 지리멸렬해졌기에, 시위는 다행히도 끝난 것 같습니다. 우리의 불간섬 계획은 분명 효과가 있었습니다.\n\n그리고 많은 사람들이 우리 정부의 행동, 아니 오히려 행동하지 않은 것에 대해 비판하고 있지만, 많은 사람들은 시위대들이 싸우도록 놔둔 것은 잘한 결정이라고 여전히 옹호하고 있습니다. 그러나, 물론 우리가 우리의 이상을 지켰다는 것에는 의심의 여지가 없긴 하지만, 무소속에 대한 사람들의 신뢰는 거의 커진 것 같습니다."
 TOM_constitutional_crisis.9.a: "이제 화해의 시간이군."
 TOM_constitutional_crisis.10.t: "화해?"
 TOM_constitutional_crisis.10.desc: "(톰스크=통신) 중앙 시베리아 공화국의 지도부는 최근, 두마 의사당에서 있었던 최근의 시위 과정에서 발생한 일들의 이해를 위해 독립적 기구를 설치하겠다고 발표했습니다. '시위와 관련된 사건에 대한 진실과 화해 위원회'라는 명칭이 붙은 이 위원회는 무당파 법관들과 공무원, 그리고 조사관들로 구성되며, 벌어졌던 폭력의 수위를 결정하고, 누가 그 폭력에 책임이 있는지, 혹은 없는지를 결정하는 것과, 추가적으로 미래에 이러한 문제를 회피하기 위한 권고사항들을 내놓는 것을 목표로 하고 있습니다.\n\n이 위원회는 공화국에서도 전례없었던 제도이며, 그 범위 또한 전례가 없었습니다. 정부 내의 많은 사람들은 이 위기 동안 민주주의에 대한 신념이 흔들렸고, 이는 훨씬 심각해질 수도 있었다고 말했습니다. 한 소식통은 '폭력이 폭동을 불러올 수 있었다'라고 언급했습니다.\n\n많은 정치 평론가들은 국민들의 냉소, 특히 옛 분리주의 지역 주민들의 냉소라는 결과를 우려하고 있으며, 모든 사람들은 국민의 민주주의에 대한 신념을 정부가 회복시키고, 다시 한번 안정을 보장할 것을 요구하고 있습니다."
 TOM_constitutional_crisis.10.a: "위원회가 우리 문제들을 해결해 줄 수 있겠지?"
 TOM_constitutional_crisis.11.t: "연맹이 그들의 주장을 확고히 하다"
 TOM_constitutional_crisis.11.desc: "무소속들이 이번에는 톰스크 민주주의의 주요 원칙 중 하나인 제한된 유권자층을 타겟삼아 우리 공화국의 독특한 민주주의를 무너뜨리려고 다시 한번 시도하는 것으로 보입니다. 이는 교육받은 사람들이 더 중요한 문제에 투표할 수 있도록 특권을 주는 것으로, 정부 내에서 지식인들이 더 많은 발언권을 가질 수 있도록 하고 있습니다. 사실상 시험에 합격하는 사람들에게만 투표소가 열려있습니다. 이에 대해 대다수가 무소속들로 구성된 민주 권리 확대 연맹은 특별한 유권자층이 비민주적이라고 비난하며, 유권자 제한의 폐지를 목적으로 법적 소송을 제기하였습니다.\n\n그들은 모든 사람들이 교육수준과 상관 없이 똑같이 투표할 수 있다고 말하고 있습니다. 처음에는 그럴듯하게 들릴지도 모르지만, 유권자 제한은 파스테르나크의 헌법 설계에서 매우 중요한 부분이며, 이를 없애는 것은 살롱 시스템의 종말로 이어질 수 있습니다.\n\n그럼에도 불구하고, 많은 시민들은 연맹의 운동을 지지하고 있습니다. 특히 새롭게 통합된 지역 사람들이 더욱 그러합니다. 이 사건은 법적 근거가 부족함에도 불구하고, 대법원까지 올라갈 것으로 보입니다. 하급심 판사들은 일관성 없는 판결을 내렸는데, 이 사건은 처음에는 사소한 것으로 보일 수도 있지만, 이는 우리 공화국의 독특한 민주주의의 몰락으로 이어질 수도 있습니다."
 TOM_constitutional_crisis.11.a: "톰스크는 그 운명을 기다린다."
 TOM_constitutional_crisis.12.t: "대법원이 투표 범주 제한에 반대하는 연맹의 이야기를 듣다"
 TOM_constitutional_crisis.12.desc: "(톰스크=통신) 오늘 대법원은 민주 권리 확대 연맹이 살롱식의 정치적 방식이 반민주적이며 중앙 시베리아 공화국의 건국 원칙과 근본적으로 양립할 수 없다고 주장하며, 제기한 사건에 대하여 심리하기로 결정했습니다. 주로 새로 정복된 지역의 시민들과 정치적 대표라는 살롱 시스템에 대해 비판적인 사람들로 구성된 연맹은 지난 몇달 동안, 가입자 및 후원금을 상당히 얻어냈습니다.\n\n대부분의 살롱 기득권층에게 놀라운 사실은, 많은 유명한 휴머니스트들이 변호사, 연구원, 혹은 심지어 다른 살롱의 대표로서 연맹이 제기한 소송에 도움이 되기 위해 스스로 연맹에 합류했다는 것입니다. '나는 믿습니다' 어떤 사람은 이렇게 언급했습니다. '시민의 집단이 고작 그들의 이념이 살롱의 그것을 벗어났다는 이유만으로 거부당하는 것은 부도덕한 일이라는 것을요. 많은 사람들에게, 이런 체제에 직면하는 것은 처음있는 일이기에, 그들이 그들의 요구를 더 잘 대변해줄 무언가를 찾는 것을 이해할 수 있습니다.'\n\n정확한 심리일은 아직 확정되지 않았지만, 공화국 전역의 많은 사람들은 결과에 상관없이 대법원의 결정에 따른 정치적 파장을 우려하고 있습니다."
 TOM_constitutional_crisis.12.a: "엘리트를 위한 민주주의, 혹은 국민을 위한 민주주의? "
 TOM_constitutional_crisis.13.t: "The Word on the Street"
 TOM_constitutional_crisis.13.desc: "'Are you tired,' began the man, his voice deep and guttural, 'of the elites, telling you who can and cannot vote for?'\n\nStepanov stopped, his cigarette dangling from his mouth as he saw the man across the street, standing atop two or three big boxes, screaming as a crowd surrounded him. 'The salons, the elites, they tell us that we are a perfect democracy - but I must ask, friends, can a democracy that bans those outside of its nonsensical and arcane parties truly be 'democratic?' Can a free country truly be free, if those outside of the four salon system can't even get on the ballot, let alone be elected?'\n\nStepanov took a long, hard drag on his death stick. An older man, sitting on a bench behind Stepanov, laughed. Stepanov turned around, flicking some tobacco crumbs away. 'What's funny, old man?'\n\n'That man, he is a communist. Truly, a representative of the people, that one!'\n\nStepanov shrugged. 'Not like it matters. No matter if it's right or left, the elites always run the damn thing anyway.'\n\nThe old man nodded. 'Still,' Stepanov continued, throwing his burned away cigarette on the ground, 'at least the communists didn't pretend to be democratic. I hope every one of those intellectual bastards choke to death on their high society dinners.'\n\n'Aye, it is so. Perhaps the Supreme Court will make its decision in our favor.'\n\n'As if, old man. Those geezers are in the same pocket as the rest of them. Hell, it wouldn't surprise me if they banned one of the salons, just to make a point against the Humanists.'\n\nThe old man seemed to consider this, as he continued to watch the speaker across the street."
 TOM_constitutional_crisis.13.a: "\"Mind if I bum a cigarette?\" \"Eh, I gotta quit anyway.\""
 TOM_constitutional_crisis.14.t: "망가진 체제"
 TOM_constitutional_crisis.14.desc: "스테파노프는 자주 화를 내는 사람은 아니었습니다. 그가 화를 낼때, 종종 벽을 치고는 했지만, 그러한 공격의 범위를 벗어나지는 않았습니다. 하지만, 그날 아침, 신문의 헤드라인을 읽었을 때, 그는 마음 속에서 정말 분노하는 감정을 느꼈습니다. 헤드라인은 이렇게 써져있었습니다.\n\n대법원, 살롱 시스템 합헌 결정 - 연맹, 항의 입장 발표...'\n\n그는 그 결과를 처음부터 알고 있었던 가장 이성적인 사람들이었습니다. 이와 다르게 생각했던 사람들은 오직 순진한 이상주의자나 휴머니스트, 그리고 거의 바보같은 사람들 뿐이었습니다. 하지만, 이에 대해서, 대법원의 판결문에 써져있는 '우리는 현재로선 민주주의를 맡길 수 없다'라는 표현이 그를 화나게 만들었습니다. 이는 누군가가 개가 쓰러질때까지 발로 차고, 또 차고, 그리고 또 다시 차는 것과 같았습니다.\n\n바보들이 정말 무한정 계속될 싸움을 해왔던 걸까요?\n\n갑자기, 스테파노프의 귀에, 아파트 밖에서 고함치는 소리가 들렸습니다. 그는 창문으로 달려가 문을 열었고, 그 아래로 군중들이 길 건너편에 있는 바스티야드라고 알려진 상점을 공격하는 것을 볼 수 있었습니다. 쓰레기통이 창문에 던져지자 유리창이 깨져버렸습니다.\n\n그리고 잠시, 스테파노프는 경찰을 부르고 싶었습니다. 그러고 나서, 그는 깨달았습니다. 그게 뭔 상관이죠? 결과가 똑같다면 그게 무슨 상관일까요? 엘리트들, 권력자들, 언덕 꼭대기에 있는 사람들이 국민의 말을 듣지 않는다면, 그들이 듣게 만들어버리면 안되는 걸까요?\n\n그래서 스테파노프는 옷을 입고, 교전이 벌어질 때, 믿을 수 있는 권총을 꼭 챙겨들고 거리로 나가 그의 생애 첫 정치적 행동을 계획하기 시작했습니다."
 TOM_constitutional_crisis.14.a: "폭동은 아무도 귀기울이지 않는 자들의 언어이다."
 TOM_constitutional_crisis.15.t: "Dreams Put To Rest"
 TOM_constitutional_crisis.15.desc: "A light knock came at Dmitry Likhachyov's office door, distracting him from the letter he had been reading. A welcome distraction, to be sure; all these letters of protest and civil unrest made Likhachyov fear what might come next. \"Please, come in.\" He told the person on the other side of the door.\n\nThe door opened to reveal Mieczyslaw Vainberg, who closed it behind him to give them some privacy. \"Hello, Dmitry. You said there was something you needed to talk to me about?\"\n\n\"Yes, yes. Please, have a seat Mieczyslaw.\" When the other man had done so, Likhachyov continued. \"I doubt you need me to tell you what this is about. The Republic is going to collapse under its own weight if the situation continues like this, and quite frankly I'm desperate enough to support any possible solution.\"\n\nConsidering this a moment, Vainberg let out a sigh. \"I have a solution, but you aren't going to like it much, Dmitry.\" Likhachyov nodded for him to continue in spite of that.\"We can't maintain the constitution as it is,\" Vainberg told him, giving in. \"It has to be changed meaningfully to create a truly representative democracy and satisfy the people.\"\n\nA deep frown appeared on Likhachyov's face, and when he next spoke, it was in a low voice. \"Are you seriously suggesting we appease those damned separatists?\" Vainberg opened his mouth to speak, perhaps to apologize, but Likhachyov cut him off with a wave of his hand. \"No, I- you're right, Mieczyslaw, I'm sorry for that. I'll support constitutional reform, but for now, please, leave me be.\" After a moment's hesitation, Vainberg complied, with one last pitying look at Likhachyov.\n\nThe moment the door clicked shut, Likhachyov dug a bottle of vodka out of his desk, then started to gulp it down. So, this was how Pasternak's republic of ideals died."
 TOM_constitutional_crisis.15.a: "꿈은 영원할 수 없다."
 TOM_constitutional_crisis.16.t: "빛나는 창조물"
 TOM_constitutional_crisis.16.desc: "예정된 만남을 기다리면서, 다닐 하름스는 지금 공화국이 처한 위기를 생각하면서 시간을 보냈습니다. 시위대의 순진하기 짝이 없는 요구들의 생각에 그는 지루했습니다. 지들 옆에서 나란히 행진하고 있는, 진짜 존재하고 있는 극단주의자들이 공화국에 가하고 있는 위협들을 그 자들은 못봤다는 말인가요?그들은 휴머니스트보다 더 나쁜 존재들이었습니다. 하지만 동시에, 그는 그들이 완전히 틀렸다고 말할 수는 없었습니다. 헌법의 개혁이 절실히 필요했고, 그의 마음속에 남아있는 유일한 문제는 이에 대해 그가 다른 살롱들로부터 어떻게 지원을 확보할 수 있는지였습니다.\n\n마침내 문이 열리고, 안토니나 피로즈코바가 걸어들어왔습니다. 그를 호기심 어린 눈으로 쳐다보는 듯이 말이죠. \"저에게 하고 싶은 이야기가 있으시다고요, 하름스 씨?\" 그녀는 테이블 반대편에 마주앉으며 물어왔습니다.\n\n\"아, 피로즈코바 씨! 어서 와요, 어서 오세요!\" 그는 그녀에게 활짝 웃어보았지만, 그와 그녀는 모두 꽤 진심은 아니라는 것을 알고 있었습니다. \"좋아요, 바로 본론으로 들어갑시다. 우리 둘 다 공화국이 무너지는 건 원하지 않을 거란 사실은 알고 있습니다. 하지만 지금으로선 공화국이 그렇게 나아가고 있어요. 하지만 우리 살롱하고 다른 살롱들이 함께 한다면, 우리는 아마... 해결책을 찾을 수 있을지도 모릅니다.\"\n\n\"헌법의 개정을 말씀하시는 건가요?\" 하름스의 놀란 듯한 모습에 그녀는 희미하게 웃었습니다. \"그게 유일한 타당한 해결책이고, 당신은 그걸 생각도 못할 바보는 아니지요. 게다가 당신이 이를 제안하지 않았다면, 내가 했을거에요.\"\n\n이것이 하름스를 웃게 만들었습니다. \"하하하! 정말 당신은 위험한 여성이시군요, 피로즈코바 씨. 그래요! 헌법은 위험한 정치적 극단세력을 억제하는 데 실패했고, 공화국의 생존을 위해서 다시 쓰여져야만 합니다. 자, 그럼 세부 사항부터 시작해볼까요?\""
 TOM_constitutional_crisis.16.a: "이상은 별보다 더 밝게 빛나게 만들었다."
 TOM_constitutional_crisis.17.t: "대법원이 투표 범주 제한에 반대하는 연맹의 이야기를 듣다"
 TOM_constitutional_crisis.17.desc: "(톰스크=통신) 전통적으로 지나치게 신성시되어 비판이 허용되지 않았던 중앙 시베리아 공화국의 살롱 제도가 민주적 가치와 양립할 수 없다는 민주 권리 확대 연맹이 제기한 소송에 대해, 오늘 대법원은 연맹의 말을 들어보기로 결정내렸습니다. 연맹은 회원 가입이 역대 최소이고, 후원금 공급도 제한적이라서 시민들에게 인기를 얻는 데 어려움을 겪고 있었습니다.\n\n공화국의 많은 사람들에게, 살롱 통치 체제를 없애자는 생각은 충격적인 것으로 보입니다. 오랫동안 모더니스트 살롱의 회원이었던 34세의 추도프 니콜라예비치씨는 \"나는 진짜인줄 몰랐다\"면서, \"그렇게 된다면, 어떻게 소위 국민의 친구라는 자들이 시민의 자유를 침해하는 것을 막을 수 있겠냐\"고 말했습니다.\n\n살롱은 독특한 방식에도 불구하고, 많은 사람들이 대안을 제시할 능력이 없어, 공화국의 중요한 요소로서의 지위를 유지해왔습니다. 연맹의 지도자인 세테파노프 알렉세예비치와 같은 연맹의 많은 사람들은 살롱이 유능하고 인기있다고는 생각하지만, '살롱이 지지하지 않는 사람들은 정부에서 일할 수 없다'는 비민주적이고 도덕적인 생각에 비판적입니다.\n\n지금까지는, 소수의 사람들만이 이 재판을 계속 따라갈 것으로 예상됩니다.."
 TOM_constitutional_crisis.17.a: "국민을 위한, 국민에 의한 민주주의."
 TOM_constitutional_crisis.18.t: "잘 작동하는 체제"
 TOM_constitutional_crisis.18.desc: "TOMSK - Today the Supreme Court has given its final decision today on the League for Expanded Democratic Rights today in favor of the special voting blocs, stating that 'the Salon status requirement for ballot access is fully constitutional, and thus the majority of the plaintiff's case has been rejected.'\n\nMany in the League are disappointed with the decision, but many report that the outcome was expected. 'We just don't have public or constitutional support, really,' said one anonymous staffer. 'We were always gonna lose.'\n\nIn spite of its most central point - that being the special voting blocs is within constitutional bounds - the chief justice's speech has drawn the most attention among both League supporters and salon loyalists, stating that:\n\n'This Republic is based upon values of democracy and an all encompassing freedom. That is why we must do better, must do more, must never stop trying to listen to its citizens, regardless of political belief or prior loyalty, and only then will democracy flourish as it has around the world.' It then argued for expanding the voter pools, with a specific eye towards the legislative and executive branch."
 TOM_constitutional_crisis.18.a: "질서나 안정적인 국민, 그리고 진보나 개혁적인 국민 모두 건강한 정치에 필수적인 요소이다"
 TOM_constitutional_crisis.19.t: "합동 선언"
 TOM_constitutional_crisis.19.desc: "톰스크의 연단 주변에 모인 군중은 혼란스럽고 걱정스러운 표정으로 이야기를 나누었습니다. 살롱들은 그동안 많이 협조적이긴 했지만, 다른 두 살롱의 리더가 함께 군중에게 발표하는 일이 그렇게 많은 것은 아니었습니다. 아마도 이것이 최근의 소요와 시위와 관련이 있는 것일까요?\n\n미치슬라프 바인베르크와 안드레이 사하로프가 연단에 올라 두 발표대 중 하나로 향하자 군중은 조용해졌습니다. 군중들은 지금 이 상황에 대해 어떻게 대처해야 할지 더욱 확신하지 못하는 것 같았습니다. \"공화국의 여러분 모두에게 좋은 하루입니다.\" 사하로프는 피곤하지만 변함없이 결연한 표정으로 말했습니다. \"저는 여러분 모두가 최근 우리 정부 체제를 변화시키기 위한 시위를 보셨다는 걸 의심치 않습니다. 제 친구이자 동료인 미치슬라프 바인베르크와 저는 오늘 이 문제를 해결하기 위해 이 자리에 섰습니다.\" 그는 미소를 지으며, 바인베르크를 향해 고개를 끄덕였습니다. \"말씀하십시오.\"\n\n목청을 가다듬은 바인베르크는 군중을 한번 훑어보고선, 누구도 알아보지 못한다는 것을 깨달았습니다. \"선량한 국민 여러분, 저는 약속드립니다. 우리는 여러분의 우려와 애원을 듣고 있습니다. 우리는 가능한 한 빨리 이 위기를 해결하기 위해 노력하고 있습니다. 그래서 제가 부탁하는 것은 여러분이 우리를 조금만 더 믿어주셨으면 하는 것입니다. 이 공화국이 함께 서있는 한 무엇에든 살아남을 수 있을 것입니다. 하지만 공화국이 살아남을 가치가 있기 위해서는, 여러분이 함께 공화국을 지킬 가치가 있기 위해서는, 끊임없이 공화국 자신을 재평가해야 합니다.\"\n\n관중들은 다른 무엇보다도, 이러한 발전에 놀라며 웅성거리기 시작했지만 대체로 만족하는 분위기였습니다. 불안의 해결이 다가오는 듯 싶자, 사하로프는 흥분을 감추지 못하며 즐겁게 웃었습니다. \"여러분의 도움으로 우리는 싸울 가치가 있는 공화국을 만들어 낼 것입니다. 그때까지, 저는 여러분에게 이거 하나만큼은 약속드립니다.\""
 TOM_constitutional_crisis.19.a: "러시아는 더 나은 방향으로 변화하고 있습니다."
 TOM_constitutional_crisis.20.t: "자유롭고 열린 토론"
 TOM_constitutional_crisis.20.desc: "회색 두마에서 진행되는 토론에 대해 표트르는 분노에 찬 글을 썼습니다. 헌법에 대한 논의와 법적 소송이 진행되는 몇주동안 그는 바빴지만, 그럼에도 불구하고, 그의 편집자는 계속 두마의 소식을 보도하길 원했습니다. 표트르는 전형적이라고 생각했습니다.\n\n그렇지만, 지루하지는 않았습니다. 토론은 기본적이고 온건한 것만 다루는 것이 아니라, 공화국의 건국 원리, 정부의 헌법 구조에서 차지하는 지위의 특성도 다루고 있었습니다. 많은 사람들이 물었습니다. 상원이 존재하는 이유는 뭡니까? 그러한 질문에 대한 대답은 자유와 노동자들을 보호한다는 휴머니스트의 이상부터, 바스티야드의 포퓰리즘에 대한 냉소적인 증오에 이르기까지 다양했습니다. 토론이 끝날 무렵, 휴머니스트 소속 한 의원이 연단에 올라가 마이크를 들고 동료 회원들에게 연설했습니다.\n\n\"친구 여러분, 동지 여러분. 저는 휴머니스트 의원일 뿐만 아니라, 충실한 애국자이자, 중앙 시베리사 시민으로서, 그리고 인류의 자유를 믿는 사람으로서 여러분에게 말씀드립니다. 저는 모든 사람이 평등하게 태어났고, 그러한 기본적인 자유를 빼앗으려고 하는 사람은 국민의 적이라고 믿습니다. 그것이 바로 자유를 빼앗으려는 폭군들의 의지로부터 국민을 보호하는 일입니다.\"\n\n\"하지만, 그것만으로 우리를 보호해줄 수는 없습니다. 국민이 민주주의와 헌법, 그리고 우리 국가기관에 대한 믿음을 일었을 때 비로소 그런 사람들이 정권을 잡을 수 있기 때문입니다. 우리 지도자들이 진심으로 최선을 다하려 한다는 믿음이 없다면, 국민들이 우리 말에 귀 기울일 이유가 있겠습니까?\"\n\n방은 조용해졌습니다. 표트르의 펜조차, 그 젊은이를 내려다보며 낙서를 멈추었습니다.\n\n\"저는 살롱보다는 국가를 먼저 믿습니다. 그들이 어떤 편에 설지 상관 없이, 이 나라에 대한 신념을 키울, 정직하고 선의의 시도는 제가 지지하는 바입니다. 제 동맹의 상당수도 이러한 정서에 동의할 것입니다.\"\n\n그 남자는 연단을 떠났지만, 아직도 정적이 방 안을 감쌌습니다."
 TOM_constitutional_crisis.20.a: "젠장, 다 놓친건가?"