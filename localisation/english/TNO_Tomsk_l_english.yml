 TOM_War_Plan_Tvyordaya_Ruka: "§S전쟁계획 트뵤르다야 루카 입안§!"
 TOM_War_Plan_Tvyordaya_Ruka_desc: "공화국은 §R[SBA.GetName]§!으로부터 영토를 되찾기 위한 공세인 §S트뵤르다야 루카 작전§!의 초입에 서있습니다. 동쪽의 무정부주의자들은 구 공화국에 많은 문제를 일으켰습니다. 이제 우리 군대에 의해 일거에 소탕될 시간이 왔습니다."
 TOM_War_Plan_Tvyordaya_Ruka_Put_Down_Anarchy: "무정부주의자들을 진압하라"
 TOM_War_Plan_Shkola: "§x전쟁계획 슈콜라 입안§!"
 TOM_War_Plan_Shkola_desc: "공화국 지휘관들이 §R[PRC.GetName]§!의 최종적인 파멸을 위한 §x슈콜라 작전§! 실행준비를 마쳤습니다. 중앙 시베리아 전역을 확보하기 위해서 야고다가 이끄는 동쪽의 붉은 군대 잔당들보다는 명예로운 바실렙스키의 붉은 군대를 반드시 물리쳐야 합니다."
