 TOM_bastillard_to_the_east_the_azure_eternal_desc: "우리는 태평양에 도달했으며, 러시아 통일에 한걸음 더 다가섰습니다. 우리의 승리 전망은 크게 높아졌고, 우리는 마침내 세계에 우리가 러시아의 주요 세력임을 보여주었습니다. 마침내 우리는 내륙국 신세가 아니며, 대양을 가로질러 무역을 조정하기 시작하고, 마침내 시베리아로 외국의 부를 끌어들일 수 있게 되었습니다.\n\n이는 특히 바스티야드의 중요한 성취입니다. 태평양을 가로지르는 우리의 자유 무역 계획이 드디어 가능해졌습니다. 우리는 단지 극동에 민주주의를 가져왔을 뿐만 아니라, 막대한 부도 가져다 주었습니다!"
 TOM_bastillard_harbins_dark_legacy_desc: "하얼빈은 극동에 부정적인 유산을 물려주었습니다. 러시아 파시즘의 중심인 이 단체들은 러시아를 불안정하게 만들고, 러시아 국민들을 노예로 만들기 위해 모여들었습니다. 우리 공화국을 극단적인 이념이 더럽히는 것을 용납할 수 없기에, 극동에서 파시즘은 반드시 박멸되어야 합니다. 외만주 지역에서 나온 파시즘의 박멸은 또한 우리 사업 노력에 해악을 끼치는 파시스트 저항이 없어져 항구들을 안전하게 할 것입니다.\n\n우리가 일본과 관계를 맺어 태평양에서 그들과 필적하지 않기 위해, 하얼빈과 교역하는 것 또한 중요합니다. 일본과 관계를 맺는다면 중립적인 관계가 가장 좋을 것입니다."
 TOM_bastillard_the_red_hinterland_desc: "공산주의의 유산은 특히 이르쿠츠크와 부랴티야에서 엿볼 수 있습니다. 이 붉은 얼룩을 제거하고, 보급품이 우리 항만과 도시 사이를 자유롭게 이동할 수 있도록 하는 것이 바스티야드의 의무입니다. 파르티잔과 저항 운동은 그들이 확산되어 힘을 얻기 전에 가능한 빨리 중단되어야 합니다. 우리가 통제권을 안정화시키면, 우리는 우리 계획을 내놓을 수 있을 것입니다. 우리 교역로에 도적들은 발을 들이밀 수 없을 것입니다!"
 TOM_bastillard_any_port_in_a_storm_desc: "마가단은 외부 세계와 이어지는 우리의 유일한 생명줄이며, 극동지역의 유일한 주요 항만입니다. 우리는 마가단이 가능한 더 효과적으로 물건을 운반하고 더 빠른 속도로 무역하기 위해, 더 많은 도로와 다리, 그리고 철도를 건설해야 합니다. 우리가 마가단이 유용해지기를 원한다면 더 많은 부두를 건설하고, 새로운 기술을 사용하여 항구 자체를 개선하는 작업도 필요할 것입니다."
 TOM_bastillard_but_this_one_desc: "우리의 개량에도 불구하고, 마가단 항은 블라디보스토크나 외만주의 다른 항구보다 결코 좋을 수 없을 것입니다. 외부 세계와 보다 탄탄한 무역 네트워크를 구축하기 위해서는 우리의 외교력과 정치력을 확대해야 합니다. 협상은 어렵기는 하겠지만, 실패는 우리 경제 전체를 위태롭게 할 수 있습니다."
 TOM_bastillard_the_new_pacific_policy_desc: "진행되는 우리의 계획을 감독할 새로운 부처가 정부 내에서 신설될 것입니다. 통상방위부라고 명명된 이 부처는 오직 극동 및 태평양에서의 무역 업무와 무역라인 및 호송대의 방어에 초점을 맞출 것입니다. 이 새로운 부처에 예산을 투입하는 것이 적합한 사람들을 데려오고, 우리 계획을 진전시킬 수 있기를 바랍니다."
 TOM_bastillard_american_trade_desc: "미국과의 무역은 튼튼한 경제를 위해서는 절대적으로 중요한 것입니다. 우리는 그들에게 마가단에서의 교역을 요청할 것이며, 그들은 일년의 절반이 얼어붙는 항구에서 무역하는 것을 좋아하지 않을지도 모르겠지만, 그들에게 조금 더 많은 이익을 주는 것은 아마 그들의 흥미를 자극할 것입니다. 아마 우리 경제의 특별 취급은 성공할 수 있을 것입니다."
 TOM_bastillard_open_the_port_by_any_means_desc: "현재 해군의 기반 시설 부족은 무역을 어렵고 위험한 일로 만들어버리고 있습니다. 새 통상방위부는 새로운 항구를 건설하고 개발하며 선박들을 확보하는 작전을 빠르게 진행할 것입니다. 불확실한 소유권으로 인해 논란에 빠질 그 작전의 합법성을 고려해도 우리는 더 이상 물러날 수 없습니다. 작전은 계속되어야 합니다."
 TOM_bastillard_japanese_bargains_desc: "일본은 한때 제국의 최고 무역 중심지중 하나였던, 우리의 옛 블라디보스토크 항구를 지배하고 있습니다. 우리는 그들에게 블라디보스토크 항만을 이용해 우리의 상품을 거래하고 운송할 수 있을 지 물어보아야 합니다. 우리는 또한 더 빨리 상품을 육로로 수송할 수 있는 만주의 철도를 사용할 수 있을지도 물어봐야 합니다."
 TOM_bastillard_the_special_economic_zones_desc: "만주는 사업하기에 가장 좋은 곳은 아닐지는 몰라도, 극동보다는 낫습니다. 그럼에도 불구하고, 만약 우리 공장들이 항구에 가까워진다면, 화물 운송이 훨씬 더 빨라지고, 우리 경제는 확실히 성장할 것입니다."
 TOM_bastillard_breaking_the_salon_deadlock_desc: "일본과의 협상은 공화국 시민들과 대부부느이 살롱들에게 매우 인기가 없었다고 증명되었습니다. 그러나, 다른 한 살롱만이 우리의 이유를 이해해주고 있습니다. 바로 휴머니스트 말입니다. 우리와 휴머니스트가 제휴한다면 희망적으로, 대미-대일 교역을 다루는 모든 필요한 정책들을 통과시킬 수 있는 대다수를 확보할 수 있을 것입니다."
 TOM_bastillard_preparing_the_western_positions_desc: "우리는 서쪽의 전쟁에 준비되어 있어야 합니다. 그쪽 정부가 우리와 기꺼이 협상하려고 할 지도 모르겠지만, 전쟁을 준비해 안전해지는 편이 더욱 낫습니다. 국경을 따라 현지 지역을 개발하고 향후 작전을 계획하는 것은 너무 늦기 전인 지금 행해져야 합니다."
 TOM_bastillard_expand_the_welfare_state_desc: "우리 경제가 성장함에 따라, 우리는 더 나은 사회 복지와 시민들을 위한 정책들을 수용할 수 있습니다. 이는 우리 정부에 대한 반감을 줄이는 역할을 할 것이기에, 시민들의 일상을 만족시키기는 이 정책들에 초점을 맞추도록 합시다."
 TOM_bastillard_a_final_round_of_preparations_desc: "충돌이 가까워지고 있으며, 우리는 이에 대비해야 합니다. 사람들은 훈련받아야 하고 더 나은 무기를 지급받아야 하며, 선전 운동도 완료되어야 합니다. 이번은 우리의 가장 힘겨운 싸움이 될 것입니다. 우리는 민주주의가 살아남기를 바란다면 질 수는 없습니다!"
 TOM_bastillard_the_west_will_be_ours_desc: "서쪽으로, 러시아인들은 우리 경쟁자의 밑에서 고생하고 있습니다. 그들을 지나면, 러시아인들이 독일군의 군홧발 아래 죽어가는 모스코비엔 국가판무관부가 있습니다. 우리는 서쪽에서 승리하여 모든 러시아인을 해방하고, 바스티야드의 강철의 공화국은 라이히의 정문으로 진격할 것입니다."
