 TOM_petrov.7.t: "페트로프의 살롱: 인간의 승리"
 TOM_petrov.7.desc: "아나톨리 페트로프는 최근 상병으로 진급한 것과, 최근 공화국 선거에서 휴머니스트가 승리했다는 사실에 기뻐해야 한다는 것을 알고 있었지만, 그가 지금껏 보아왔던 것들이 찬물을 끼얹어 버렸습니다.\n\n작은 무전기에 다른 병사들 - 지금 표면적으로는 그가 맡고 있는 몇몇 병사들 - 과 함께 옹기종기 모여, 두마와 대통령 선거의 결과 및 그 직후 전해진 쇼스타코비치의 승리 연설을 들었으며, 그 영향은 즉시 나타났습니다. 몇몇 사람들은 엄청나게 기뻐했지만, 다른 사람들은 크게 실망했고, 논쟁이 몇번 일어났습니다.\n\n게다가, 즉시 예상됐던 가족들로부터의 편지가 겨우 2일만에 도착했으며, 그 편지는 마지못해 그가 매우 기쁠 것이라는 것을 인정하면서 공화국의 미래에 대한 우려를 표명하고 있었습니다.\n\n군대에 입대하기 전에, 그리고 가족이라는 예시를 바탕으로 정치적 논쟁이 아무리 격렬하대도 그것과 그 사람을 충분히 분리해서 생각할 수 있다고 믿었습니다. 그것이 파스테르나크 대통령이 항상 명심하라고 했던 말이었습니다. 그러나, 그의 죽음 이후로 점점 그는 정반대의 모습을 보고 있었습니다. 그는 불화와 다툼이 처음 일어났던 시간, 장소, 또는 상호작용을 훨씬 넘어서까지 계속되는 것을 보고 있었습니다. 심지어 그들의 승리를 긍정적인 협력 사고의 승리라고 여기는 휴머니스트들도 그러했습니다.\n\n부대의 모든 사람들은 쇼스타코비치가 공화국을 완전히 회복하는 것에만 전념할 것이라고 말하고 있었습니다. 아나톨리는 그러한 사명에 내재하는 통일적인 본성이 그의 영혼에 너무나 큰 부담을 주는, 그가 보아왔던 추세와 반대로 행동하기만을 바랬습니다."
