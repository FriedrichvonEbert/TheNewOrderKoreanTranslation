 TOM_humanist_heirs_to_1917_heirs_to_1918: "1917년의 계승자, 1918년의 계승자"
 TOM_humanist_the_pacific_shores_desc: "이제 우리는 극동 시베리아와 중앙 시베리아를 통일했으므로 더 이상 내륙국으로서 갇힌 신세가 아닙니다. 우리 공화국은 바이칼 호수에서 태평양까지 뻗어있으며, 이제 우리는 마침내 외부 세계와 무역을 더 쉽게 시작할 수 있게 되었습니다. 마가단 항이나 블라디보스토크 같은 새로운 이점들로 인해 우리 경제는 점차 성장할 것입니다.\n\n이러한 항만들이 힘을 하나로 모은 통합된 공화국 손에 있기 때문에 우리는 세상에 대한 지식을 넓힐 수 있습니다. 우리는 또한 자유 세계의 지도자 미국이나 OFN과 같은 세계의 강대국들과 접촉하기 시작할 수 있습니다. 양국간에 할 수 있는 무역 관계가 시작되어 결국엔 양국 모두에게 이익이 될 수 있을 것입니다. 마침내 우리 나라는 바다와 세계에서 멀리 떨어져 있다는 족쇄를 벗어 던질 수 있게 되었습니다."
 TOM_humanist_uprooting_dogmatic_marxism_desc: "마르크스는 단지 한 사회주의 사상가일 뿐이지만, 그 스스로와 그의 사상에 자기중심적으로 너무나 경도된 사람이었습니다. 그의 체계성과 이상이 우리에게 어느 정도 영향을 주긴 했지만, 프롤레타리아 독재라는 이념은 우리 사회에 더 이상 설 자리가 없습니다. 최근에 우리가 정복하여 해방시키고 우리나라에 합류하게 만든 이 나라는 마르크스 사상으로부터 영향을 받았으며, 우리는 이 영향력을 제거할 필요가 있습니다. 우리나라는 마르크스주의의 신념의 차이 때문에 내전을 겪었습니다.\n\n우리나라의 가장 극단적인 구성원들 몇몇에게 이는 지나친 것으로 보일 수도 있을 것입니다. 하지만 이것은 여러 세대에 걸쳐 러시아를 더럽혔던 바이러스를 치료하는 것에 지나지 않습니다. 일단 우리가 극동에서 마르크스의 영향력을 제거하기만 한다면, 사람들 사이에서의 마르크스주의의 자리를 안정이 대신 차지할 수 있을 것입니다. 사람들은 처음에는 냉담해 보일지도 모르지만, 그들이 일단 우리가 해왔던 선한 일을 깨닫는 다면, 더 많이 받아들여질 수 있을 것입니다."
 TOM_humanist_expanding_worker_democracy_desc: "노동자는 우리 사회의 생명줄입니다. 중앙 시베리아에서의 우리 통치는 러시아의 옛 통치자들처럼 노동자들을 억압하는 대신, 그들을 돕는다는 신념에 초점을 맞췄습니다. 우리는 옛 연방과는 달리, 노동법과 노동조합으로 그들을 보호하는 데 최고의 역점을 두었습니다. 하지만 이전에 \"하얼빈의 계승자\"라고 불렸던 자나 독단적인 아버지 등의 무리에 의해 통치되었던 극동에서는, 노동자 민주주의는 존재하지도 않는 사상입니다. \n\n이 지역의 과거 노동자 대부분은 그의 노동으로 나라를 지탱해 주는 사람을 조금도 연민하지 않으며 스스로를 지배자라고 부르길 좋아했던 자들의 억압적인 멍에 아래에서 지내왔습니다. 우리는 이러한 낡은 사상과 도덕을 벗어버려야 합니다. 우리 사회에서, 그것들을 위한 자리는 없습니다. 이 지역에서 노동자 민주주의를 발전시키는 것이 향후 우리의 목표임에 틀림없습니다."
 TOM_humanist_advancing_our_projects_desc: "우리가 동부를 통일할 수 있는 힘과 기회를 갖기 전에도, 우리는 그 지역 전체에 큰 경제적 이익을 가져오겠다는 무리한 계획을 구상한 바 있었습니다. 이제 우리는 자원을 확보하고 극동에 다다랐습니다. 그 지역의 사람들이 이전에 산업 기반을 건설해놓은 것 같아 보이지만, 우리는 이를 더 개선할 수 있습니다. 중앙 시베리아 계획이 우리 시베리아 지역을 발전시키는 동안, 동부 지역은 이 계획에서 소외되어 있었습니다.\n\n우리 기술과 계획의 진보를 통해, 우리는 마가단이나 부라티야같은, 우리가 통치하고 있는 많은 도시와 지역에서 개혁을 시작할 수 있게 되었습니다. 그들은 레닌주의와 파시즘 같은 극단주의적 질서에 계속 노출되어 왔습니다. 우리는 희망찬 미래를 위해 이 지역들을 개혁해야만 합니다."
 TOM_humanist_the_peoples_war_desc: "선진적이고 진보된 몇몇 나라들은 대규모 시민군이라는 생각에 동의하지 않을 수도 있겠지만, 만약 우리가 그 예비군과 주력군을 충분히 훈련시킬 수 있다면, 그들은 막강한 병력으로 재탄생할 수 있을 것입니다. 우리의 몇몇 정적들은 가능성있는 반란 위험이나 잘 훈련된 적군에 의한 대패 위험을 이유로 이 방안에 반대했습니다. 그러나 우리 훈련 제도를 거친 후에 이런 일이 일어나지는 않을 것입니다. \n\n우리는 군사 전략과 전투 계획에 관한 서적들을 서방에서 입수하기 시작했고, 이 책들을 이용해 우리는 전쟁에서 승리할 수 있도록 중앙시베리아와 동시베리아의 상황에 맞게 수정하기 시작했습니다. 이와 함께, 우리는 마가단의 새 항구를 이용해 서방에서 보내준 새로운 장비들을 도입할 계획입니다."
 TOM_humanist_the_peoples_education_desc: "교육은 성공적인 국가와 사회의 중추입니다. 세계의 많은 선진국들이 이에 동의하는 반면, 소련 붕괴 이후 러시아의 일부 국가들은 이 생각에 반대해 왔습니다. 중앙 시베리아 전쟁 이전에 우리는 대학들을 통해 고등교육의 개념을 전파했지만, 중앙 시베리아에서 이 개념이 퇴행한 이후로는 극동에서는 꿈에 지나지 않았습니다.\n\n이제 우리는 다시 한번 중앙 시베리아를 지배하게 되었고, 이젠 극동까지 지배하게 되었으니, 이제 우리는 교육개혁을 실행할 수 있게 되었습니다. 우리의 타 개혁 중 일부가 살롱 사이의 균열을 일으켰을 수도 있겠지만, 이는 4자간의 노력으로 보여질 것입니다. 살롱들에 이념적 차이점이 있을지도 모르나, 교육에 관해서는 모두 동의할 수 있을 것입니다."
 TOM_humanist_the_workers_economy_desc: "중앙 시베리아 계획은 당시 소련의 서기장이었던 니콜라이 부하린이 계획하고 실행한 결단력 있는 행동이었습니다. 그 계획은 중앙시베리아의 공장을 건설하고 산업을 개혁하는 것이었습니다. 그것은 지난 연방 시기 동안 극도로 강하게 만들어주었지만, 중앙 시베리아가 분열되면서, 우리는 우리 산업 기반의 상당 부분을 잃었습니다. 이제 이들이 다시 우리 통치 하에 돌아왔으니, 공장들의 재건을 시작할 수 있으며 이제 우리는 이 계획을 극동까지 전파할 수 있습니다.\n\n우리가 그 공장들을 지으면서, 그 중 많은 공장들이 노동자 협동조합에 돌아갈 것입니다. 이 공장들이 노동자 스스로의 소유가 될 것이기 때문에, 노동자들은 이를 통과시킬 많은 결정에 표를 던질 것입니다. 이렇게 되면, 공장 운영의 효율성은 더 높아지고, 노동자들은 전국가적 문제가 아닌, 그들 스스로의 공장 운영으로 인해 더 만족하게 될 것입니다."
 TOM_humanist_the_grand_humanist_conference_desc: "It appears that it is time for us to pool together our great minds of the Humanists into one convention. Unlike many of the other official meetings we have held over the years, this one will encompass the entire country and we will be met with thousands of new members to the Humanist cause and even more returning ones from past conferences.\n\nUnlike many of the other ones, which had focused on our ambitions to rise to power in Tomsk, this one will highlight our current height of power and how we will expand upon these ideas. The central idea of this conference will be the expansion of the Central Siberian Plan, we will also announce our project that will modernize Eastern Russia. However, in this time, we also have been needing ideas for a project that all of the other contenders to unify the country would want. We are planning on asking many of the Humanists who come to the conference to pitch their ideas to use in these matters."
 TOM_humanist_the_tomsibar_plan_desc: "드디어 우리가 대규모 인문주의자 회담에서 세운 우리의 계획을 세계에 알릴 때가 되었습니다. 그 이름은 톰시비르 계획이며 이는 중앙 시베리아를 매우 빠른 속도로 현대화하는 것을 목표로 하고 있습니다.\n\n다른 살롱 중 일부는 이 계획을 보기만 해도 우리를 미치광이들의 모임이라며 비난을 퍼부을 것입니다. 하지만 우리는 낙관하고 있습니다. 그 계획에는 세가지가 필요합니다. 한가지는 \"고속열차\"의 개발입니다. 이 열차는 지난 몇년 동안 일본에서 만들어진 종류의 기술들을 사용할것입니다. 이 고속 열차는 대부분의 중부 시베리아 지역을 연결하고, 매우 근접한 지역으로 바꾸며, 지역을 현대화할 것입니다. 두번째는, 지역에 점점이 흩어져 있는 많은 도시들의 연결성 증대로, 이를 위해 도시들 사이에 더 많은 도시를 건설하게 될 것입니다. 세번째이자 마지막 단계는 많은 도시들을 합쳐 우리나라의 수도 역항릉 할 하나의 \"메가시티\"로 통합하는 것입니다. 이 계획이 완성되기만 한다면, 세계 여러 나라의 선망의 대상이 될 것입니다."
 TOM_humanist_the_capillaries_desc: "우리 도시들이 우리 국민에게 제공해주는 게 거의 없는 상황에서 우리가 사람들의 행복에 관심을 갖는다고 주장하기는 어렵습니다.\n\n우리가 가진 몇 안되는 도시 중심부의 기반시설은 엉망진창입니다. 중앙 시베리아 공화국의 붕괴, 내분, 그리고 쇠퇴는 공공 서비스와 도로에 모두 피해를 입혔습니다. 우리는 심각하게 훼손되고 사용할 수 없는 거리를 사람들이 다시 이용할 수 있도록 수리하고 건설해야 합니다. 열차든, 버스든, 사용할 수 있는 모든 것이라면 전부 다 대중을 위해 운행될 수 있도록 해야 합니다. 그리고 제발, 수돗물좀 어디서나 나올 수 있게 해줄 사람 없나요?! 우리 도시 교외에 살고있는 시민들은 다른 도시 거주자들과 마찬가지로 제대로 작동하는 기반시설을 누릴 자격이 있습니다."
 TOM_humanist_the_arteries_desc: "지역 기반 시설은 즉각적인 개선과 작업을 필요로 하지만, 톰시비르 계획의 성공을 위해서는 산재되어 있는 마을과 도시 간의 주요 교통망도 무시할 수 없습니다.\n\n그러한 장거리 운송 방법에서 가장 효율적인 것은 단연컨대 철도라고 할 수 있습니다. 우리는 톰스크의 모든 곳이 연결될 수 있도록 투자하고 시간을 들여 재건하고, 보수하며, 새 철도 노선을 지어야 합니다. 우리의 연결망을 개선하는 것은 경제뿐만 아니라, 우리 군에게도 매우 중요한 일이 될 것입니다. 철도 노선은 우리 군대를 제때에 우리나라를 가로질러 이동시킬 수 있게 해줄 것이니까요."
 TOM_humanist_the_main_organs_desc: "노보시비르스크, 톰스크, 바르나울의 도시들은 현재 우리의 인구 밀집 지역이며, 생산 중심지입니다. 이 도시들이 우리나라에서 가장 발전된 곳이기는 하지만, 현대적인 기준으로 비교하자면 구식입니다. 노보시비르스크와 바르나울은 또한 톰스크 정부에 적대하는 분노의 온상으로 아직도 남아있습니다.\n\n우리는 이 세 중심 도시의 생활 조건, 산업, 인프라, 복지를 필사적으로 개선할 필요가 있습니다. 이 도시들은 소홀히 하기에는 너무나 중요하며, 진정한 잠재력이 그 도시들을 투자하기 매력적인 곳으로 만듭니다."
 TOM_humanist_to_the_west_desc: "러시아의 반쪽을 우리가 성공적으로 통일한 반면, 다른 반쪽은 별도의 국가에 의해 통제되고 있으며, 이들은 그들 자신이 잠재적 경쟁자라고 생각하며 심지어 전쟁이 벌어진다면 적이 될 수도 있습니다.\n\n우리나라는 전쟁에 대비해야 합니다. 그것이 진정으로 필요하다면 말이죠. 우리는 잠재적으로 더 강한 적과 싸우고 싶지 않을 수도 있겠지만, 우리가 그들에게 대항할 수 있는지는 확실히 해야 합니다. 그러나, 가능하다면 우리는 서쪽의 국가와 외교적 접촉을 준비해야 합니다. 우리는 전면전을 선택하는 것을 고민하기 전에 모든 외교적 수단을 먼저 고려해보아야 합니다. 하지만, 우리는 어떠한 대가를 치르더라도 이에 대비해야 합니다. 운 좋게도, 현재 우리가 통제하고 있는 항구들 덕분에 우리는 마침내 더 효율적이고 내구도가 좋은 새로운 무기들을 마침내 수입할 수 있게 되었습니다. 시베리아의 혹독한 겨울은 그곳에서 싸워야 한다면 문제가 될 수 있습니다. 그렇기에 우리의 군인과 무기는 전투를 위해 강해져야 합니다. 무슨 수를 써서라도 살아남아야 하지만, 우리는 외교 노선을 시도해보아야 합니다."
 TOM_humanist_neutrality_to_the_sphere_desc: "세계의 많은 초강대국을 보자면, 세가지 주요 초강대국이 존재하고 있습니다. 독일과 그들의 아인하이츠팍트는 명백히 우리가 참여할 수 없는 것입니다. 두번째는 미국과 OFN입니다. 그들은 자유 세계의 투사이며 우리의 많은 문헌과 다른 물자들이 그들에게서 나왔지만, 그들은 공식적으로 우리 국가를 승인하고 있지 않습니다. 하지만, 그들과 우리는 중립을 지킬수는 있습니다.\n\n마지막 초강대국은 바로 일본과 그들의 공영권입니다. 매일매일 그들의 영향력이 축소되는 것으로 보이기는 하지만, 그들은 우리과 가장 가까운 초강대국입니다. 그러나, 그들은 우리나 다른 정복된 군벌 국가들과 상호작용이 전혀 없는 상태란 점을 고려해보면, 꽤 괜찮아보입니다. 우리가 그들의 어떠한 정책에 동의하지 않을지도 모르지만, 그들은 여전히 이를 알고도 우리와 교역할 것입니다. OFN처럼 공식적이지는 않겠지만 말입니다. 어쩌면 우리는 둘 중 어느쪽에 충성을 맹세할 것이 아니라, 그들과중립을 지켜야 할 지도 모릅니다. 이를 통해 새로운 무역 협정을 채결할 수 있게 되기를 바랍니다.."
 TOM_humanist_science_of_the_free_world_desc: "톰스크가 서러시아 전쟁과, 심지어 곳에 따라서는 중앙 시베리아 전쟁에서도 상대적으로 피해를 입지 않았기 때문에, 우리의 대학들은 아직도 자랑스럽게 서있습니다. 그러나, 동시베리아의 대부분과 마찬가지로, 그들은 더 나아질 수도 있습니다.\n\n이제 우리가 바다로 나갈 수 있게 되었으니, 자유세계의 많은 훌륭한 대학들에게 연락을 보내기 시작할 수 있습니다. 스탠포드, MIT, 하버드, 맥길같은 곳들 말입니다. 희망적으로, 만약 이 대학들의 학생들과 관리자들이 우리의 연락에 귀기울여준다면, 그들은 의학, 공학, 기술, 산업 발전 같은 많은 과학 분야에서 그들이 보유한 지식 일부를 보내주기 시작할 수도 있을 것입니다. 그 대신, 많은 학생들이 톰스크로 건너와 우리 계획 중 하나를 발전시키는 것을 도와줄 수 있을 것입니다. 물론, 그들이 원한다면요."
 TOM_humanist_russian_determination_desc: "우리 군대는 무슨 일에도 대비되어 있어야 합니다. 우리가 많은 다른 세계의 선진국들 같은 기계화부대를 보유하고 있지는 않을수도 있지만, 우리는 그들이 가지고 있지 않은 것을 보유하고 있습니다. 그들의 집을 지키기 위해 기꺼이 군인이 되어 잘 훈련받은, 굳건한 사람들입니다. 우리 군의 상당 부분이 전문적인 병사와 전시 동원되는 노동자 부대가 섞여있기는 하지만, 우리는 그들 모두를 더 열심히 훈련시켜야 합니다. 우리는 가능하다면 더 많은 남녀를 전투 준비를 위해 우리 부대에 투입시켜 침략의 맹습을 막아낼 수 있어야 합니다. 이로 인해, 우리 노동자 부대들은 국민 방위군으로 개편될 것입니다. 이 군대는 한달에 일주일 정도만 훈련하며, 평시에는 대부분의 삶을 노동자로서 보낼 것입니다. 하지만, 전시에는 그들은 완전한 전투부대로 동원될 것이고, 그들은 싸울 준비가 되어 있어야 합니다."
 TOM_humanist_heirs_to_1917_heirs_to_1918_desc: "톰스크는 불모지 러시아의 천국입니다. 우리만큼 국민들을 돌보는 국가는 없습니다. 우리 노동자들, 남성, 여성, 그리고 아이들 모두는 무의미한 국경 분쟁이나 습격에 버려버릴 수 있는 일회용 자원이 아닙니다. 우리 국민은 우리의 미래이며, 그들은 정부에 대한 발언권이 있어야 합니다. 톰스크과 국민은 하나로서 동일한 존재입니다. 우리는 더 나은 내일을 만들기 위해 함께 일해야 합니다!"
