 TOM.1.desc: "늦은 시각, 대통령은 홀로 관저의 복도를 걸어가고 있었습니다. 그의 곁에는 좋았던 시절의 기억과 메아리가 함께 하였습니다. 창백한 달빛이 구름의 커튼 사이로 나와 복도의 거대한 창문을 비추었습니다.\n\n한때, 중앙 시베리아 공화국은 소비에트 연방의 가장 강력한 계승국이었습니다. 부하린의 시베리아 계획으로부터 풍부한 산업기반을 물려받은 톰스크 정부는 시민들이 자유롭게 번영할 수 있는 새로운 러시아의 재건에 착수하였습니다. 하지만 러시아의 무정부주의자들은 시베리아를 공유할 생각이 없었으며, 적대적인 정부와 군벌들에게 둘러쌓인 고립무원의 공화국에게 노보시비르스크의 분리주의자들은 종말을 가져다 주었습니다. 그리고 야고다의 저주받은 소비에트 잔당들의 돈키호테처럼 무모한 침공이 이어졌습니다. 두 국가는 많은 피를 흘렸고 그 자식들은 한때 평화로웠던 땅에 전쟁과 기아가 덮쳐오는걸 보면서 눈물 흘렸습니다. 도적 같은 장교들은 무정부주의자들과 분리주의자들을 몰아내지 못한 자신들의 잘못을 민간 정부에게 돌렸습니다. 도시들은 하나 하나 떨어져 나갔고 톰스크만이 남아있습니다.\n\n추위는 파스테르나크를 그가 앓는 빌어먹을 병 만큼이나 괴롭혔습니다. 고풍스러운 나무로된 그의 집무실 문은 날이갈수록 무겁게 느껴졌습니다. 하지만 대통령은 아직 경기를 포기하지 않았습니다.  시베리아 구 공화국 정부는 실패했으며 톰스크의 임시정부는 영원하지 않을겁니다. 파스테르나크는 공화국을 망친건 자신들의 세대의 잘못이라 느꼈고 자신들이 할 수 있는 일은 이런 난장판을 최대한 수습하여 다음 세대에게 물려주는 것이라고 생각했습니다. 대통령궁 주변의 도시에는 노동자, 시인, 군인, 정치인 그리고 모든 공화국의 자식들이 잠들어 있습니다. 대통령이 해야할 일은 여느때처럼 집무실에 홀로 앉아 미래에 그들의 운명을 맡기는 것입니다. 할 일은 많지만 남은 시간은 별로 없습니다. 파스테르나크가 콜록거렸습니다. 머지않아 그는 어떤 형태로든 그에게 필요한 휴식을 취할수 있을겁니다."
 TOM.1.a: "실패자들의 손에서 새로운 세대로"
 TOM.2.t: "강철과 재의 시간들"
 TOM.2.desc: "완전히 비효율적인 하루입니다. 대통령 파스테르나크의 길고 다사다난했던 삶 동안 이런일은 드물었습니다. 하지만 병들고 늙은 지금의 그에게는 점점 흔한 일이 되어가고 있습니다. 보리스 파스테르나크는 이렇게 침실에 누워 행복했던 과거를 떠올렸습니다.\n\n그는 예전 중앙 시베리아 공화국의 초기 지도자의 하나로 선정되었습니다. 무엇하나 쉽고 명확한 일이 없었습니다. 몇몇은 부하린의 소련이 지속되길 바랐습니다. 군대에 속한 다른 이들은 국가가 재통합될 때 까지 좀더 강한 권력을 지닌 영구적인 군사정부를 원했습니다. 하지만 파스테르나크와 그의 동맹들은 좀더 자유로운 미래를 꿈꾸는 지식인들에게 지지를 호소했습니다. 그들은 또한 평범한 노동자들에게 지지에 대한 대가로 풍요로운 노동환경을 약속 했습니다. 파스테르나크는 이제 임시정부에 의해 민주주의가 일시적으로 중단되고 경제상태가 엉망진창인 쪼그라든 공화국의 지도자입니다. \n\n파스테르나크는 구 공화국에서 일으킨 실책에도 불구하고 임시정부 대통령인 자신에 대한 대중들의 지속적인 지지에 놀랐습니다. 톰스크의 시민들은 어쨌든간에 그에대한 믿음을 유지하고 있습니다. 심지어 노동자들은 대규모 산업업무에서 교대근무의 불편함을 지속적으로 겪고 있음에도 국민투표에서 임시정부에 대한 지지를 보냈습니다. 식량상황은 뛰어나다곤 할 순 없지만 그래도 안정적이긴 합니다. 가난한 이들부터 엘리트에 이르기까지 이런 위험한 시기에 새로운 지도자를 바라는 사람은 아마 아무도 없을겁니다. 샤포스니코프 장군은 잔류한 군인들의 충성심을 민간 기관에 보증해 주었습니다.\n\n대통령은 시민들이 자신에게 보여준 신뢰에 약간 숙연해졌습니다. 그는 사람들이 그 대가를 원한다는 것 또한 알고있습니다.  하지만 파스테르나크의 최종계획이 톰스크의 지도부에게 곧 제안될 것이기에 그는 지나친 걱정은 접어두었습니다. 파스테르나크가 그의 과업을 자신의 죽음보다 우선순위에 두었듯 공화국 또한 그리 할것입니다."
 TOM.2.a: "그의 정치적 유언을 낭독할 순서다"
 TOM.3.t: "근무 교대"
 TOM.3.desc: "그가 방에 들어오자 모든 시선이 집중되었습니다. 사람들의 얼굴에는 걱정, 슬픔, 연민의 감정이 뒤섞인 모습이 역력했습니다. 대통령은 오랜만에 만나는 사람들의 표정에서 자신의 암의 위중성을 짐작하곤 하였습니다.\n\n산업가, 확회인, 조합인 등 임시정부의 다양한 사람들이 모였습니다. 소수의 외부인들만이 샤포스니코프 장군의 옆에 어색하게 서 있었습니다. 믿음직한 장군은 파스테르나크의 지시를 충실히 따랐습니다. 대통령은 온화하게 그의 오랜 친구에게 고개를 끄덕였고, 장군은 대통령에게 절도 있게 경례했습니다. 파스테르나크가 입을 열었습니다. “친애하는 여러분, 내개 주어진 시간은 여러분들보다 적습니다.” 몇몇 어색한 웃음이 터져나왔고 파스테르나크는 계속 말을 이었습니다. “제가 오늘 여러분들을 소집한 이유는 임시정부에 대한 제 견해를 표하기 위함입니다. 제가 생각하기에 우리들 중 그 누구도 임시정부의 진행 상황에 만족하는 사람은 없을 거라 여겨집니다.” 몇몇이 고개를 끄덕였습니다. “중앙 시베리아 공화국의 낡은 제도를 손보고 우리의 경제와 쇠약한 군대를 재정비하는 임시 조치는 수개월로 늘어났고 수년의 시간이 의미 없이 흘렀습니다.” 반대파들은 선거도 치르지 않은 우리의 정당성을 합당하게 지적하고 있습니다.”\n\n파스테르나크는 의자에 앉아 청중들, 임시정부에 자신의 의견을 피력하는 데 부끄러움을 느끼지 않는 선한 모든 살롱의 사람들의 주의를 환기시켰습니다. “저는 소위 데카브리스트, 바스티야드, 휴머니스트 그리고 모더니스트라고 불리는 자들을 소집했고, 지난 몇 달간 도시의 살롱에서 수많은 좋은 의견들이 오갔습니다. 저는 우리 도시의 문화적 정치적 변화를 흥미롭게 지켜봤으며, 이제 임시정부를 끝낼 시간이 왔다고 믿습니다.”\n\n웅성거리는 소리가 점점 커지기 시작하자 파스테르나크는 손을 들어 모두를 조용히 시켰다. “모든 것은 올바른 절차에따라 진행될 것이며, 새 헌법이 곧 입안될 것입니다. 여러분, 저 반역자들과 분리주의자들은 우리보다 더 대담하게 행동하였으며 기회를 놓치지 않았습니다. 저는 지금이야말로 바로 우리가 행동에 나서야할 때이며, 공화국의 위대한 정신을 고양시켜 다음 세대로 넘어가기 위한 때라고 믿습니다. 이제 이 방에 모인 여러분들에게서 선거를 시작하는데 필요한 세부사항이 무엇인지 듣고싶습니다. 샤포스니코프 장군부터 말씀해 주십시오.”"
 TOM.3.a: "여러 의견들중에서 곧 합의안이 나올 것이다."
 TOM.4.t: "정치 무대를 위한 초석"
 TOM.4.desc: "대통령의 집무실은 발디딜틈도 없이 서류로 가득 차 있었습니다. 이따금씩 비서들이 들어와 흔들리는 서류뭉치들을 쓰러지지 않도록 바로잡았습니다. 겉으로 보기엔 아무렇게나 펼쳐진 법전과 역사서들이 여기저기 흩어져 있는 가운데 대통령이 바쁘게 업무를 처리하고 있었습니다.\n\n수십명의 법률고문들이 각자 맡은 부분에 대한 조언을 해 주었음에도 불구하고 헌법 초안을 작성하는 일은 쉬운 일이 아니었습니다. 가장 어려운 부분은 공화국의 살아 숨쉬는 모든 이들이 자신이 기대하는 공화국의 모습을 보는 것이었습니다. 파스테르나크의 헌법은 임시정부를 끝내고 공화국에 새로운 시대를 가져올 것입니다. 실험의 시대, 광기와 야만의 시대를  말입니다. 파스테르나크의 주요 임무는 자신을 무대 중심에 세우지 않는 것이었습니다.  그의 임무는 공화국의 정치적 영역을 오고가며 미래를 위한 자신들의 사상과 관점을 자유롭게 표현하는 극장을 짓는 것입니다. 언젠가 사람들이 헌법조항을 추가하거나 삭제할 수도 있겠지만, 파스테르나크가 꿨던 꿈과 실패한 야망의 불꽃은 그 안에서 살아갈겁니다.\n\n작업은 계속해서 진행되었고 이따금씩 법조인들이 들어와서 토론을 진행했습니다. 오후가되자 간호사가 대통령에게 약을 처방해 주었습니다. 일은 순조롭게 진행 되었습니다. 며칠 간격으로 개정된 법률과 새로운 의견들이 임시정부 내외부의 조언자들에게 보내졌습니다. 대통령은 열정적으로 업무에 임했습니다. 마치, 요란한 오케스트라를 단순하지만 듣기좋은 하모니로 지휘하는 마에스트로처럼 말입니다."
 TOM.4.a: "온 세상이 우리의 무대다."
 TOM.5.t: "일리야와 안나"
 TOM.5.desc: "\"지구상 가장 위대한 자매 안나와 일리야! 러시아가 원하는 진정한 영웅들!\"\n\n\"보로네쥬의 화목한 가정에서 태어난 둘은 훈족들이 침략했을 때 모든 것을 잃고 시베리아 중부의 중심 도시인 톰스크로 피난을 떠나야만 했습니다. 삶은 그들에게서 모든 것을 앗아갔지만 그렇다고 그들이 포기하였습니까? 아닙니다! 이제 일리야와 안나는 수천킬로미터의 숲과 툰드라를 지나며 러시아의 과거를 배우고 우리나라의 다양한 민속담에서 비밀과 미스터리를 밝혀내며 중앙 시베리아의 사람들로부터 거대한 음모를 밝혀내면서 톰스크로의 여정을 떠납니다.\"\n\n\"그 음모가 뭐냐구요? 톰스크의 그림자 속에 숨은 거대한 악의 세력인 \"툴레 협회\"로 우리의 평화로운 민주공화국에 독일의 사상과 아리아인의 우월성에 관한 미신을 퍼뜨리려는 자들입니다. 그들은 톰스크를 무너뜨리고 자신들의 영적 깨달음을 얻기위해 더 나아가 악마를 소환하기 위해서 절대로 멈추지 않을것입니다. 오직 일리야와 안나만이 우정과 협동 그리고 여행중에 만난 친구들의 도움으로 톰스크와 더 나아가 전 러시아에 다가오는 재앙을 막을수 있습니다.\"\n\n\"라디오 시베리아에 채널을 고정하고 역동적이고 흥분되는 모험과 러시아의 경이로운 문화와 자연경관을 함께 느끼십시오.\"\n\n\"일리야와 안나 그리고 라디오 시베리아의 모든 멋진 프로그램들은 중앙 시베리아 통신국과 바로 이곳 톰스크에 기회와 번영을 가져다주기 위해서 노력하는 여러 기업들에 의해 제공됩니다. 청취해 주셔서 감사합니다!\""
 TOM.5.a: "러시아 전토를 탈환하는 즉시 애니메이션화를 위한 예산을 확보할 것이다."
 TOM.6.t: "시대의 종말"
 TOM.6.desc: "파스테르나크 대통령은 에피파니 대성당 앞 단상에 홀로 올랐습니다. 대성당은 과거에 비해 초라해졌으며, 그곳에 모인 군중들은 대통령에게서 비슷한 분위기를 느꼈습니다. 그럼에도 그 둘은 자랑스럽고 위엄있게 레닌 광장에 우뚝 서 있었습니다. 더 많은 수의 군중들이 대통령의 마지막이 될지도 모르는 연설을 듣기위해 자신들의 일을 끝내고 광장으로 모여들었습니다.\n\n”친애하는 시민여러분, 그리고 친구들이여. 저는 여기에 한 개인으로서 임시정부의 끝을 알리러 왔습니다. 공화국에 닥친 대재앙의 여파로 여러분들은 저희에게 임시정부의 권한을 부여했었습니다. 저와 정부는 마치 손에 쥔 기차표를 잃어버리거나 목적지에 도착하지 못할 것을 걱정하는 취객처럼 비틀거리며 앞으로 나갔습니다. 저는 이제 깨달았습니다. 저와 임시정부의 가장 큰 실수는 오직 자신들만이 국가를 운영하는 권리와 책임을 가지고 있다는 착각이었습니다. 이런 오만함으로, 이 정부는 지난 수년간 고통받은 어둠의 골짜기에서 벗어날 수 없음을, 국민들을 더 나은곳으로 영도할 수 없음을 깨달았습니다.”\n\n”임시정부는 해체되어야 합니다. 그리고 그 자리에 시민들이 자신의 역할을 찾아 공화국에서 부여한 힘을 바탕으로 임무를 수행해야합니다. 수천 수백의 촛불이 모여 우리의 길을 밝혀줄 것입니다. 시민 여러분, 저는 여러분에게 심심한 사죄의 말씀을 드리고 싶습니다. 그리고 수년간 보여준 여러분들에 지지에 감사를 전합니다.”"
 TOM.6.a: "나는 악을 두려워하지 않을 것이다."
 TOM.7.t: "사무실을 비우며"
 TOM.7.desc: "그 작업은 유쾌하지 못한 일이 분명합니다. 어쨌건 젊은 관료는 일자리를 잃게 되었습니다. 그는 또 다른 사무실 자재들을 박스에 담았습니다. 대부분의 사람들은 발표가 있기 며칠전에 이미 떠났기에 지금 이시간까지 사무실에 남아있는 사람은 소수였습니다. 이제 남은 사람은 젊은 관료와 건물에서 빠져나가려는 낙오자들 뿐이었습니다. 여기저기서 임시정부를 해체를 알리는 파스테르나크의 연설이 라디오를 통해서 흘러나왔습니다.\n\n그들의 사무실은 임시정부 산업부의 소위원회가 상용하던 곳이었습니다. 이곳에서 근무자들은 공화국에게 남은 산업자산이 무엇인지, 반란군들에게 뺏긴건 무엇인지 그리고 사태를 안정시키기 위해 필요한 것이 무언인지 파악하는 업무를 했었습니다. 결과적으로 그들의 노력은 그다지 효과적이진 못했습니다. 임시정부는 대규모 산업개발에 투입할 자원이 충분하지 않았습니다. 그들은 모든 것을 잃을 위험을 감수하느니 조금이라도 쌓아두는게 낫다고 판단했습니다.\n\n하지만 그들이 모든 것을 잃은 것은 아니었습니다. 그들의 보고서는 쉽게 요약되어 정부에 의해 대중들에게 배포되었습니다. 관료는 급격히 팽창하고 있는 정치모임 사이에서 자신들의 작업물이 널리 회자되고 논의되고 있다는 사실을 들었습니다. 관료는 미소를 지으며 자신의 박스 뚜껑을 덮었습니다. 어쩌면 새 행정부가 그와 그의 동료들에게 새로운 일자리를 줄지도 모릅니다."
 TOM.7.a: "미래에 빛을 비추며."
 TOM.8.t: "옛 서부를 위한 자장가"
 TOM.8.desc: "”보드카 한잔 더?” 연장자가 권했고 모이세이는 고개를 끄덕여 응했습니다. 오래전부터 그의 친구들과 멘토는 금주를 권했습니다. 늙은 작곡가가 건강을 잃어가는 모습을 보는 것은 그를 항상 슬프게 했습니다. 세월앞에는 장사가 없습니다. 두 친구는 잔을 들어 서쪽에 있는 자신들의 고향을 위해 건배했습니다. 그 기억마저도 희미해질 시간동안 파시스트의 철권통치로 고통받고 있는 두 도시, 상트 페테르부르크의 거리와 바르샤바의 골목을 위해서 말입니다.\n\n두 친구는 고통스런 기억에 잠기는 것을 즐기지 않았으나 유럽의 몰락은 두 사람의 삶에 그림자를 드리웠습니다. 드미트리 쇼스타코비치는 이 비극과 비교적 최근에 일어난 중앙 시베리아 공화국의 붕괴라는 재앙에서 공통점을 찾았습니다. 희망과 진보가 군국주의에 짓밟혀버린 나라, 그 시체가 얼굴없는 관료들에 의해 방부처리되어 전시되는 나라.\n\n”이제 무슨 일이 남았습니까?” 모이세이가 물었습니다. 그의 멘토는 안경을 고쳐쓰며 먼 곳을 응시했습니다. 마침내 늙은 작곡가가 입을 열었습니다.\n\n”휴머니스트 살롱의 내 동료들과 얘기를 나눴다네. 난 대통령 선거에 출마할 생각이야.” 친구의 반대를 예상하며 쇼스타코비치는 손을 들어올렸습니다. “아이러니하지 않나? 가련한 파스테르나크가 무덤속에 들어가버렸어도 나는 아직 그의 그림자 뒤에 병든 채로 서있을 뿐이야. 그래도 아직 할 일이 남아있네. 대통령은 좋은 사람이고 그의 선거제의는 정당한 것이지. 그러나 나는 수 많은 대통령 후보자 중에서 구 공화국이 실패한 이유가 무엇인지 아는 사람이 아무도 없을까봐 두렵다네, 모이세이. 모든 이들이 불쌍한 노동자들에게 이래라저래라 하면서 해결책이랍시고 제시하겠지. 근데 그런 얘기를 누가 듣겠나? 평범한 사람을, 그들의 형제 자매를, 지식인들이 소위 말하는 평등이라는 것을 그 누가 소중히 여기겠나? 구 공화국은 알타이와 노보시비르스크, 무정부주의자들, 가난하고 주린자들의 얘기는 듣지 않았네. 난...나는 그것에 집중하고싶네, 모이세이. 여러 사건들의 피해자가 되고 나니 나는...” 쇼스타코비치는 침묵에 빠졌습니다.\n\n나이가 적은 작곡가는 스승의 손을 꼭 쥐었습니다. “무언가에 도전하는데 있어 늦음은 없습니다, 드미트리. 자, 이 한 병으로 오늘의 마지막 시간을 기리는게 어떨까요?” 연장자는 웃으며 고개를 끄덕였습니다."
 TOM.8.a: "둘은 잔을 한번에 비웠습니다, 미래를 위해."
 TOM.9.t: "종말 앞의 현자들"
 TOM.9.desc: "그건 아버지의 불행했던 시절 중 하루였습니다. 예브게니 파스테르나크는 과로에 시달리는 아버지의 모습을 항상 봐왔습니다.  무언가를 쓰거나, 사색하거나, 연설하거나, 행동하는 모습을 말입니다. 이제 그의 아버지는 밤낮으로 이어지는 업무로 인해 얻은 암으로 침대에 누워, 기침을 하며, 고열에 시달리며 천천히 죽어가고 있습니다. 아버지의 임종이 가까워지자 아버지를 돌보는 일은 맏아들인 예브게니에게 주어졌습니다.\n\n생명이 점점 사라져가는 와중에도 아버지의 눈은 지성과 결단으로 빛났습니다. 그는 떄떄로 과거에 대한 후회나 미래의 꿈에 대한 얘기를 했습니다. 물론, 손주를 보는 것이나, 훨씬 줄어든 공화국의 수도에서 맡는 예브게니의 일은 어떤지 등 좀 더 일상적인 대화를 포함해서 말입니다. 아들은 예의바르게 아버지가 가족과 자신에 대한 걱정을 덜도록 도왔습니다. 시인이 웃었습니다. “내가 왜 톰스크를 골랐는지 얘기했었나?” “왜 톰스크를 선택하셨죠, 아버지?” “수도로서.” 기침소리가 들렸습니다. “아!” 예브게니는 잠시 고민했습니다. “그런 말씀하신적 없습니다. 왜 톰스크죠?”\n\n”사실 그 이유는.” 파스테르나크는 아쉬운 듯이 미소지었습니다. “노보시비르스크는 더 탄탄한 산업기반을 가졌고, 바르나울은 중요한 철도교통의 요지이자 풍요로운 농지를 갖고있지. 하지만 나는 다른곳이 아니라 톰스크가 정답이라고 생각했었다. 그래서, 톰스크는 전쟁에서 살아남았지.” 또다른 기침이 아버지의 몸을 괴롭혔다. “톰스크에는 학교와 대학, 카페와 극장들이 있지. 지식인들을 협박으로 굴복시킬 수 있겠느냐? 책과 노래, 시가 천 세대를 이어가는 역사를 지닌 국가를 그 누가 거절하겠느냐?” 보리스 파스테르나크의 말끝이 희미해졌습니다. 아무래도 그가 생각한 것 보다 마무리가 어색했나봅니다. 늙은이의 확신이 잠깐 흔들렸고, 맏아들의 눈에서 위로를 구했습니다. 예브게니는 아버지의 손을 꼭 잡았습니다. “옳은 결정이셨어요, 아빠. 러시아는 제가 살아있는 동안 정의와 자유를 얻게 될겁니다. 이제 푹 쉬도록 하세요. 저녁식사를 준비하라고 얘기할게요.”\n\n시인 대통령은 고개를 끄덕였고, 침대에 누웠습니다. 따뜻한 저녁식사가 그에게 온기를 조금 나눠줄지도 모릅니다, 아마도요."
 TOM.9.a: "높은곳에 홀로 서글피"
 TOM.10.t: "서거"
 TOM.10.desc: "시인 대통령에겐 더 이상 생산적인 날은 없습니다. 이제, 보리스 파스테르나크는 발작적인 기침증상과 함께 근 2주간 침상에 누워있습니다. 자녀들, 오랜 친구와 정적들이 그를 찾아왔습니다. 그의 아내 지나이다도 찾아와 얘기를 나누었습니다. 그녀는 파스테르나크의 죄 일부를 용서해줬습니다. 전부는 아니었지만 아예 안 해주는 것 보다는 나았습니다. 올가 이빈스카야, 파스테르나크의 연인 또한 찾아왔습니다. 파스테르나크가 얼마나 그녀를 더  보고싶어했는지, 몇 번의 짧은 만남보다 나은 무엇가를 선사하기 위해서 옆문을 통해 그녀를 데려왔습니다. 후회스런 삶 중에 또 하나의 후회였습니다. 파스테르나크는 그의 아내에게도, 연인에게도 올바르게 행동하지 않았습니다. 희망적인 사실은, 그가 그의 나라를 위해선 올바르게 행동했다는 것입니다.\n\n그는 의식을 차리는게 점점 힘들어져 가며, 불규칙적으로 잠에 빠졌습니다. 늦은 저녁 호박색 조명이 켜진 방의 침대 옆에서 파스테르나크의 아들 중 하나가 뭐라 말했습니다. 아들을 보는것도 그 말을 듣는것도 힘들었습니다.\n\n”잘 들리지 않는구나. 그리고 내 눈 앞에 안개가 잔뜩 꼈어.” 그는 웃으려고 노력했습니다. “그렇지만 안개는 곧 걷힐거야, 그렇지 않니? 내일 잊지말고 창문을 열어두렴.”"
 TOM.10.a: "거인이 떠나다"
 TOM.11.t: "언론 전격전"
 TOM.11.desc: "하루이틀 사이에 포스터들이 예고도 없이 붙여졌습니다. 노동자들과 학자들이 기차역에 모여 성명서를 읽었습니다.\n\n\"시민들이여! 이제 선거가 시작되었습니다. 공화국의 4대 살롱에서 국회 입후보자를 모집하고 있습니다. 선거위원회의 승인을 받은 전 대통령의 헌법 법안에 의거, 데카브리스트, 바스티야드, 휴머니스트, 모더니스트라 알려진 대중 운동을 통해서 우리 공화국을 사회정치적으로 재건할 것입니다. 이들 정치협회는 격동의 시대에 새로 태어난 공화국을 영도할 것입니다. 여당은 공화국에 새로운 헌법을 제시할 것이며, 국민들에게 자신들의 정치제도를 실험해볼 기회를 부여할 것입니다.\"\n\n\"시민들이여, 공화국에겐 당신이 필요합니다. 여러분들은 이미 많은 것을 요구받았습니다. 이제 다시 원점으로 돌아가, 공화국은 여러분의 통찰과 혜안을 필요로 합니다. 새로운 시대에 대한 당신의 비전을 투표함에 넣어주십시오. 대통령 선거와 지역구 선거가 동시에 진행될 것입니다. 여러분의 도움이 절실히 필요합니다!\"\n\n선거에 관한 소식은 마치 전력이 송출되듯이 빠르게 퍼져나갔습니다. 대부분의 사람들은 그들이 투표해야 할 4개의 정당을 비롯해 선거에 관해 많은 것을 알지 못합니다. 오직 극소수의 사람들만이 제헌투표의 의미를 이해할 뿐입니다. 하지만 대선후보들은 톰스크에서 가장 유명한 사람들입니다. 임시정부에 의해 통제된 궁핍함에서 벗어나자는 공약은 상당한 호소력이 있었습니다."
 TOM.11.a: "선거철이 왔다!"
 TOM.12.t: "거울의 방 안에서"
 TOM.12.desc: "긴 교대근무를 마친 니콜라이는 자신이 좋아하는 바를 찾았습니다.  주조공장에서 일하는 것은 힘들고 고된 작업이었지만 급여는 썩 괜찮았습니다. 무엇보다도 가족을 부양할 수 있다는 것이 장점이었습니다.\n\n그날 오후, 바의 풍경은 평소와는 사뭇 달랐습니다. 바의 테이블과 의자는 스툴로 만들어진 단상 주위에 원형으로 배치되어 있었습니다. 그 가운데 수척한 남자가 서 있었습니다. 영국 신사 차림의 앙상한 남자는 한 손에는 맥주잔을, 반대 손에는 담배 파이프를 들고 음란한 시를 한 행씩 읊었습니다. 바의 단골들은 웃음을 터뜨리거나 이상한 광경에 크게 소리쳤습니다. 시인이 암송을 끝내자 환호와 휘파람소리가 군중들에게서 터져나왔습니다. 오직 소수의 사람들만이 문앞에 서서 어리둥절해 하는 니콜라이의 모습을 인식했습니다. “이봐, 콜랴, 여기 누가 왔는지 보라고, 대통령 후보가 여기에 왔다니까.”\n\n삐쩍마른 시인이 고개를 돌려 새로운 방문자에게 인사를 올리자 급조된 단상이 흔들렸습니다. “시인이자 작가, 여러분에겐 바스티야드로 알려진 문화, 산업 단체의 대표자인 다닐 하름스가 당신의 명을 받들겠습니다.”\n\n니콜라이는 자녀들의 동화책을 쓴 작가이자 문맹퇴치 자선사업을 벌인 그를 당연하게도 잘 알고있었습니다. 괴짜이자, 엘리트주의자이며 노동자들의 적인 바스티야드 당의 기수. “여기서 무슨 정치얘깁니까, 작가님? 당신과 당신네 바스티야드당은 우리 같은 사람들에겐 관심이 없는걸로 알고있습니다만.”\n\n하름스는 고개를 돌리고 연단에서 내려와 니콜라이 쪽으로 걸어갔습니다. “물론, 물론입니다! 저는 정직한 사람이며, 거짓으로 선거유세를 하진 않을겁니다! 대통령으로서, 저는 좆같은 노보시비르스크 새끼들을 박살내고 우리에게 일자리와 번영을 가져다 줄 강력한 공화국을 원합니다. 물론, 저희 당도 마찬가지고요. 하지만 모든 정당들 중에서 오직 우리 당만이 노동자들을 생각합니다. 그렇지 않다고요? 오직 바스티야드 당만이 우리가 여러분에게 무관심하다고 솔직하게 말할 수 있습니다.” 주변에서 웃음이 터져나왔습니다.. 니콜라이는 그 이상한 시인과 연거푸 맥주를 들이켰습니다. 올해 선거는 재미만큼은 보장될 것 같습니다, 적어도."
 TOM.12.a: "국민을 위한 사람?"
 TOM.13.t: "작전명 당테스"
 TOM.13.desc: "공화국군 최선임자인 샤포스니코프 원수는 사람들이 가득한 방 안에 서 있었습니다. 톰스크 고위 간부들과 소수의 민간 인사들이 모여 노보시비르스크와 알타이 침공에 관한 최종계획 수립을 논의했습니다.\n\n톰스크와 그들의 목표 사이에는 들판과 숲이 뒤섞인채 펼쳐져있습니다. 무엇보다도 가장 큰 장애물은 우측에 노보시비르스크를 끼고 있는 오비강입니다. 유능한 지휘관이라면 강의 서안에 다수의 예비대를 배치하고 도시를 공략할 것입니다. 주요 2차 목표는 알타이와 그 수도인 바르나울입니다. 노보시비르스크-알타이 연방 시절의 바르나울과 그 근방은 중앙 시베리아 공화국 최고의 곡창지대이자 철도교통의 요지였습니다. 해당 목표를 수복한다면 적들은 심각한 타격을 입을 것이고 우리의 사기증진에 큰 도움을 줄 것입니다.\n\n몇 명의 장군들이 전쟁부 사절에게 계획을 설명하며 웅성거렸습니다. 샤포스니코프 원수는 집중하려고 하였으나 그의 마음은 다른데 가 있었습니다. 그는 노보시비르스크의 독재자인 파크리쉬킨과 함께 복무한적 있습니다. 적 장교들은 빌어먹을 반역자들이자 빌어먹게 유능한 지휘관들입니다. 노보시비르스크와 알타이의 평원 어느곳도 쉬운 상대가 아닙니다. 하늘과 땅에서 시베리아의 맹금들과 협력자들은 완강히 저항할 것입니다."
 TOM.13.a: "공화국의 생존을 위해선 그들을 쓰러뜨려야 한다."
 TOM.14.t: "연방파들의 최후"
 TOM.14.desc: "중앙 시베리아 공화국의 몰락을 불러오고 그 관에 못질을 한 바실리 슈크쉰과 알렉산더 포크리쉬킨 그리고 그들의 조력자들은 법정안에 꽉 들어선 사람들의 모습을 보았습니다. 연방파들은 공화국의 가장 강력한 분리주의자들이었습니다. 이제 그들은 패배했고 지난날 그들의 분리주의가 야기한 고통의 피해자들 앞에 불려왔습니다. \n\n주요 피고인 두 명은 법정 앞에서 전혀 뉘우치는 모습을 보이지 않았습니다. 바실리 슈크쉰은 공화국 전체를 먹여살리기 위해 혹사당한 알타이의 어려움을 호소했고, 자신들의 권리를 위해 투쟁하는 것이 옳지 않은  일이냐고 되물었습니다. 중앙정부에 대한 무력행위를 주도했다는 혐의에 관해서는 공화국군이 시위를 무력으로 진압하려고 했기에 시민들 스스로 무장했을 뿐이라고 항변했습니다.\n\n반면, 포크리쉬킨은 검찰이 제기하는 혐의에도 전혀 동요하지 않았습니다. 군 장교로서 그는 그저 시민들을 위해 의무를 다했을 뿐이었습니다. 야고다의 붉은군대 잔당들과의 지지부진한 전쟁으로 공화국이 기아에 고통받을 때 평화를 외친 것이 옳지 않은 일이었을까요? 주린자들의 절박한 외침이 총성에 묻히는 것이 당연한 것일까요?\n\n그들의 항변은 판사와 배심원들의 심판을 뒤집진 못했습니다. “군 장교와 지역 정치인으로서 피고는 자신들의 관할구역의 질서와 안정을 유지하는데 실패하였으며, 내전을 야기하고 공화국을 혼란으로 내몰았다. 반성의 여지가 없는 이들 연방주의자들은 권위적이고 부패한 정권을 수립하였으며, 이들의 행보에 의해 러시아의 민주주의가 자신들의 사리사욕을 채우기 위해 이용당했다는 점은 의심할 여지가 없다. 이에 본 법정은 피고에게 종신형을 선고하며 스스로의 죄를 뉘우칠 시간을 주고자 한다.”"
 TOM.14.a: "정의가 승리했다!"
 TOM.15.t: "엄청난 영웅"
 TOM.15.desc: "니콜라이 마살로프는 또 다른 총알이 그의 머리 바로 옆을 지나치자 지면에 엎드렸습니다. 그는 전투 소리가 주위에서 격렬하게 들리자 일어나 앉아, 그는 벽돌집의 남쪽 벽에 등을 기댔습니다. 평정을 되찾기 위해, 그는 일어서서 자신에게 내려진 명령을 계속 되내었습니다. 이 마을을 지키기 위해 지역 민병대를 이끄라는 명령이었습니다. 쉬운 거였죠.\n\n그는 거기에 그렇게 많은 개같은 도적놈들이 있을줄은 몰랐습니다. 도적떼들이 괴롭히는 마을에 그가 도착한 것은 거의 그들의 매복과 동시에 이루어졌습니다. 이제 마을의 무질서한 방어자들은 여기저기 퍼져있었고 취약했습니다. 니콜라이는 거리 건너의 사냥용 소총으로 무장한 두 지역 주민이 서둘러 쌓는 모래주머니 뒤에 어디선가 구해온 기관총이 장착된 녹슨 트럭을 지켜보는 것을 유심히 보았습니다. \n\n한 나이든 병사가 그의 엄폐물 옆에 있는 공기를 뚫고 지나가자 그는 벽 뒤로 갑작스럽게 물러났습니다. 그는 그의 손가락이 새하얗게 될 때까지 권총을 꽉 붙잡고 있다가, 안전한 곳에서 벗어나 적들을 찾기 전 날카로운 숨을 내쉬었습니다....\n\n붉은색으로 얼룩진 옷을 입은, 4살도 채 되지 않아보이는 한 아이가 니콜라이 앞에서 겨우 30피트 앞에서 교전이 벌어지고 있는 먼지투성이의 길로 아장아장 걸어가고 있었습니다. 흐린 눈을 하고 겁에 질린 이 작은 소녀는 도적단의 사선 가까이에서, 가족을 찾아 정처없이 비틀거리며 울먹이며 외치고 다녔습니다. 당황한 니콜라이의 생각은, 자신의 안전이 보장되는 곳으로 도망치는 자신보다 먼저, 집에 있는 딸 생각에 미쳤습니다.\n\n마살로프 뒤의 벽에 총알이 격렬히 박혔고, 그의 심장이 쿵쿵대는 소리는 거의 들리지 않았습니다. 소녀는 이제 거의 거리로 나왔고, 아이는 피에 굶주린 포수로부터 자신을 보호하고 있던 벽돌 벽을 맨발로 지나가고 있었습니다. 신실한 사람은 거의 아니었지만, 니콜라이가 앞으로 뛰어들 때에도 그는 계속 저주 가득한 기도를 내뱉었습니다. 그의 왼쪽 귀에는 간신히 빗나간 총탄의 소리가 계속해서 울려댔습니다. 그는 아이를 들쳐메고 엄폐물로 굴러 들어갔고, 직후 그 아이가 방금까지 서있던 곳에 총탄들이 사정없이 퍼부어졌습니다."
 TOM.15.a: "그는 그런 사람일 뿐."
 TOM.16.t: "악몽"
 TOM.16.desc: "눈부신 빛과 귀청이 찢어질 듯한 소리가 가련한 리카초프의 감각을 압도했습니다.\n\n그는 땅바닥에 있었습니다. 그의 귀가 울려왔습니다. 폐허와 파편, 그리고 사람들이 그의 주변에 흩어져 있었습니다.\n\n지나이다가 있었습니다.\n\n\"지나이다?\" 드미트리는 소리쳤지만, 아무 소리도 나오지 않았습니다. 그는 눈알이 사라져 비어있고, 배가 함몰된 시민들이 들개 떼처럼 시체 위로 다이빙하는 것을 지켜보았습니다. 그는 포격의 혼란속에 계속 아내를 찾아 외쳤고, 침묵의 비명소리에 그의 목은 아파갔습니다. 그가 손에서 피가 나올 때까지 파편 속을 파헤치고 있는 자신을 발견했을 때 공포가 그를 사로잡았습니다.\n\n드미트리는 땀에 흠뻑젖은 채로 일어났고, 침실 벽에 걸린 가족의 사진을 정면으로 쳐다보았습니다. 그들 모두가 거기 있었습니다. 그는 돌아서서 자기 옆에서 평화롭게 쉬고 있는 지나이다를 바라봤습니다. 그녀는 항상 그의 공포를 이겨내고 잠에 들 수 있었습니다. 눈을 비벼 졸음을 깨우며, 늙은 작가는 천천히 일어서서 커튼 사이로 달빛이 비치는 그의 부엌으로 향했습니다.\n\n책상 위에 손가락을 툭툭 두들겨대며 그는 오랜 친구, 쇼스타코비치에게 전화를 걸었습니다. 새벽 2시였지만 드미트리는 올빼미형 인간으로 악명높았습니다.\n\n예상대로, 통화 연결음은 딱 두번만 울리고 피아니스트가 전화를 받았습니다. \"드미트리, 내 친구! 너 같은 바쁜 사람이 지금까지 깨어있을 이유는 단 하나밖에 없지. 뭐가 널 괴롭히는건가?\" 쇼스타코비치가 말했습니다.\n\n\"레닌그라드 때 꿈을 꿨네. 거기엔... 그리고 나는-지나이다는...\" 아이러니하게도, 유창한 작가는 그 스스로가 몇초만에 평정심이 무너지면서 겨우 문장 하나도 만들어낼 수 없다는 것을 발견했습니다.\n\n\"이해하지. 나도 포위전의 기억이 계속 떠오르네. 그냥 진정해. 다 끝난 일이야. 우린 살았어.\"\n\n\"하지만, 다른 많은 사람들은-\"\n\n\"모두 죽었지. 나도 알고 있네. 우리는 그들을 다시 살릴 수 없어. 물론 그때 우리가 공포에 빠진 탓이 아니야.\"\n\n드미트리는 깊은 한숨을 쉬었습니다. 지금 더 차분해졌지만 더 큰 절망에 빠져들었습니다.\n\n\"내 말을 끝까지 들어주게, 드미트리.\" 쇼스타코비치는 말을 이어갔습니다. \"우리가 그들 모두를 위해 할 수 있는 한 가지 일이 있어. 바로 러시아를 재건하는 거 말이지. 그들은 그 이상을 원하진 않을거네. 친구여, 그리고 이 일은 잠자지 않고는 할 수 없는 일이지. 다시 자러 가. 사람은 휴식이 필요한 법이니까\"\n\n\"고맙네, 드미트리. 좋은 밤 되게.\" 그가 대답했습니다. 그는 전화를 끊고 침대로 돌아왔고 얼굴에 미소를 머금었습니다."
 TOM.16.a: "적절한 헌사."
 TOM.17.t: "작전명 아스칼록(파편)"
 TOM.17.desc: "샤포스니코프 원수에게 낮은 길었고, 케메로보 탈환 작전인 아스칼록의 마무리 작업중인 그에게 밤은 훨씬 더 길어질 것입니다.\n\n작전은 간단합니다. 중앙 시베리아 공화국의 장군이었던 니콜라이 크릴로프는 공화국 최정예 보병, 차량화 사단을 데리고 독립해버렸습니다. 케메로보의 부유한 산업도시들과 석탄 분지가 분리주의자들이 잘 무장된 연대를 양성하는데 도움을 주고 있다는 사실은 자명합니다. 집결지인 유르가와 목표인 케메로보 사이의 숲으로 인해 적합한 공격기동로는 많지 않았습니다. 샤포스니코프는 이 전쟁이 소모전으로 비화되지 않길 바랐습니다.\n\n샤포스니코프가 니콜라이 크릴로프와 함께 복무했었다는 소문이 남부에서 퍼져나갔습니다. 분리주의자들의 지도자가 뛰어난 장교였다는 점은 잘 알고 있었습니다. 하지만 지금 그는 문자 그대로 미쳐버렸습니다. 자신을 고대 류리크 왕조의 후손이라 칭하면서 말입니다. 샤포스니코프는 그 소문이 사실인지, 그의 옛 친구가 동쪽의 무정부주의자들과의 전투에 패해 완전히 미쳐버린 것이 사실인지 알 방도가 없었습니다. 다만, 공화국의 생존을 위해 케메로보 산업시설을 필수적으로 수복해야 한다는 것은 알고 있었습니다.\n\n샤포스니코프의 참모들 몇 명이 미친 왕과 그 종들을 비웃자 장군은 부하들에게 어떠한 적도 얕보아선 안된다는 점을 재빠르게 상기시켰습니다. 그가 미쳤든 아니든 간에 그는 카리스마있고 똑똑한 지도자입니다. 그의 추종자들은 자신들의 땅을 위해 끝까지 싸울것입니다. 공화국 원수는 그저 아스칼록 작전이  톰스크와 동포들간의 전쟁이 길어지지 않길 바랐습니다."
 TOM.17.a: "우린 남동쪽을 타격할 것이다."
 TOM.18.t: "작전명 바즈니세니예(승천)"
 TOM.18.desc: "중앙정부는 오이라트의 불한당을 처리할 군사계획을 요청하였습니다. 샤포스니코프는 일이 이렇게 되길 바라진 않았습니다만, 그래도 바즈니세니예라 명명한 일련의 침공작전을 준비하고 있었습니다. 이런 갈등과 투쟁의 시대에 일이 어떻게 될지 누가 알겠습니까?\n\n군사적인 측면에서 보면 임무는 무척 간단합니다.  고지대에서 전투를 벌이는 것은 어려운 일이지만, 오이라트 지역의 인구는 예나 지금이나 극도로 적습니다. 서러시아에서 유입된 난민들을 포함하더라도 이 작은 국가에게 병력을 유지하는 일은 상당히 어려운 일입니다. 공격 집결지 선정과 병력의 환경적응을 위한 훈련일정 조율에 관한 토의가 끝나자 지역점령과 지역민들의 문화에 논제가 맞쳐줬습니다.\n\n이 지역은 오랫동안 중앙 시베리아 저우에 부분적으로 종속된 가난한 곳이었습니다. 투르크 신앙을 믿는 지역 부하린주의자들은 서쪽에서 몰려오는 수천의 난민들로 인해 정부에 반감을 표했습니다. 소외된 기독교신자 무리는 자신들의 안전을 위해 멀리 떨어진 곳에 정착하기로 결정했습니다. 공화국의 붕괴 이후 이 지역은 톰스크와 단절되었고, 최근 몇 년간 이들은 중립과 고립주의를 표방해 왔습니다. 이 작은 나라의 대통령인 자발라코는 악인은 아니었습니다. 샤포스니코프는 그들의 종교의 자유가 보장된다면 폭력은 피할수 있을거라는 것을 알고 있습니다. "
 TOM.18.a: "외교적 성공을 기원한다."
 TOM.19.t: "Music to My Ears"
 TOM.19.desc: "Dmitry Shostakovich reclined in his living room chair, comfortably sipping from a cup of hot tea. On the record player beside him was a particularly sentimental piece, but one he had not heard before. Recently, news had reached him of an old pupil of his gaining relative notoriety for a brand new composition - The Sun of Incas, by Edison Denisov. He had always been a promising trainee, going on to teach at Tomsk State, something Dmitry had always been proud of. So, when word of this composition reached his ear, he went out and found himself a recording.\n\nNow, he sat comfortably in his living room as the music began. It started off discordant but rhythmic, with an array of instruments playing in an almost frantic manner. The composition segued shortly into a much more subdued but utterly enrapturing work for most of the sitting, a lone female voice singing over a complexly constructed backdrop of wind, brass and string. Occasionally, the music would dip into the frenzy that marked its beginning, and remnants of that initial tune lay strung about the length of the work. The composition was loud and yet quiet, discordant and yet beautiful, rhythmic yet flowing. Shostakovich sat in that chair for 20 minutes as his former pupil's music spilled out of the record player and filled his home, leaving the man himself in an enchanted state. As the music faded at last, Dmitry rose to his feet, both intensely affected by the music but also swelling with pride in Edison.\n\nSmiling, he went over to his desk and grabbed a pen. Reaching for a few sheets of paper, he began drafting a letter to his old friend. \"Dear Edison...\""
 TOM.19.a: "Marvelous work!"
 TOM.20.t: "시베리아 원정의 역사"
 TOM.20.desc: "막심은 자신이 이곳에 왔다는 것이 실감나지 않았습니다. 이를 어제의 자신에게 설명해 줬다고 해도 자신은 절대 믿지 않았을 것입니다. 막심은 그저 보잘것 없는 공무원일 뿐이고, 그의 부모도 아들의 삶을 위해 도시로 보내준 농부였을 뿐입니다. 그는 시베리아의 역사 같은 난해한 주제에 대해 의견을 갖기는 커녕, 심지어 거의 이해하지도 못했지만, 그는 이곳에 있었습니다. 초청 소식을 전해 들은 어제까지도 무슨말인지 정의하지 못했던 단어, 러시아의 시베리아 진출 역사에 대한 심포지엄 말입니다. 그가 시선을 돌리자 눈에 띈 포스터에는 학문적인 토론, 역사적인 교훈, 그리고 연회는 학자들 뿐만 아니라 중앙시베리아의 보통 사람들을 위한 것이라는 말로 끝나있었습니다. 솔직히 말해서, 그는 그냥 공짜 음식과 술을 먹으려 왔을 뿐이지만, 그가 간신히 이해할 수 있었던 이 주제에 대해 흥미를 느끼지 않을 수 없었습니다.\n\n철학자, 정치인, 예술가, 그리고 교수들은 역사 논쟁이라고 잘 알려진 전장에서 싸워댔습니다. 현지 부족들 간에 중개되었던 거래와 지금의 자신의 터전인 곳에 퍼지는 칸국들, 오래 전에 사라진 민족과 그 풍습 같이, 막심은 엄두조차 내지 못할 정보들이 공유되었습니다. 이는 혼란스러우면서도 큰 깨우침을 주는 일이었는데, 막심이 적어도 한 시간 동안 앉아서 지식의 잔을 깊이 들이마시는 동안 그의 접시는 겨우 반쯤 비워져 있었을 정도였습니다.\n\n모든 것이 다 끝난 후에 그는 지식을 쌓은 경험으로 인해 하마터면 현기증을 느낄 뻔했지만, 들었던 모든 것을 기억하고 있다는 것을 깨닫게 되었습니다. 그와 나머지 평범한 사람들은 홀에서 나오면서 그들이 배웠던 것들과, 그들 스스로 만들어낸 새로운 관점, 물론 그리고 어떻게 한때 따분하다고만 여겼던 무언가에 그렇게 사로잡힐 수 있다는 걸 몰랐는지에 대해 이야기를 나누었습니다. 그날 밤, 집으로 돌아오던 길에 막심은 고대사에 대한 생각에 빠졌고, 나중에 도서관과 강연을 한번 찾아가 보기로 결심했습니다."
 TOM.20.a: "지식은 힘이다."
 TOM.21.t: "차이코프스키"
 TOM.21.desc: "\"You've got to watch it. I swear, I had my doubts, too, but it blew me away.\" Said Igor, who was again pestering his good friend Dmitri about watching one of the latest hit films, a biographical film on the life and times of composer Pyotr Ilyich Tchaikovsky.\n\n\"Again, it sounds fascinating, but I've never been much of a moviegoer. The lines are long, you have to sit around for two hours, and they're never as good as advertised.\" Replied Dmitri, in what he was sure was an exact repeat of the conversation they had last time they ate lunch together.\n\n\"Innokenty Smoktunovsky makes it all worth it; he's not like those wooden actors you see in other movies.\" Said Igor as he dug his knife into his steak. This fact was news to Dmitri, but so was the name.\n\n\"Who the hell is that?\"\n\n\"Only the King of Siberian actors! He really brings Tchaikovsky to life!\"\n\n\"Well... tell you the truth, I was worried about it not being worth it because of the acting. What the hell. For you, old friend, I'll wait through that damn endless line. But I get to complain about it if its bad for as long as you tried to convince me to watch it. Deal?\"\n\n\"Deal.\""
 TOM.21.a: "\"하여튼, 네 동생은 어때?\""
 TOM.22.t: "The Revolt of the Masses"
 TOM.22.desc: "\"About this book, The Revolt of the Masses, then.\" Alexander poured another cup of Tea for Daniil. \"You've been reading it, yes? I've been hearing it passed around in the Bastillard Salon.\"\n\n\"Thank you Sasha.\" Daniil Kharms, absurdist poet and now prominent politician, stirred some sugar into the drink. \"Fascinating book. The author really gets to the heart of this century's troubled times, yes? Industrial and scientific progress, granting the ungrateful masses prosperity. A new epoch of barbarians, coming not from beyond the borders of a nation, but from within. Spoiled by the riches of a system they do not understand, and instinctively want to break.\n\n\"An interesting book. A dour set of predictions. Ortega y Gasset fears a new age of darkness, an erosion of the light of progress as citizens proudly chose ignorance.\" Alexander took a sip of tea. \"I tend to prefer the humanist's outlook, a world in which the common man is taught to love and appreciate his society, as difficult as this may be to teach. What is your own take on it?\"\n\nYou are naive, Sasha. I like that in an academic.\" Kharms smiled. \"I do share your thoughts that this trend toward negative ignorance can be reversed. Not by giving understanding to the masses, but purpose. There have been complex societies before, nations whose working far eluded the common man. Did chinese emperors and mandarins care how much day laborers understood the system? Of course, I hear you object that as democrats we owe our positions to the common citizen. A new contract can be forged, one where all citizens sublimate the absurdity of modern life into something greater, into institutions that outlive them. We of the Bastillard society must teach this positive ignorance to all strata of society. Starting with Ortega's self-important bourgeois, of course.\""
 TOM.22.a: "A partial obliteration of the self?"
 TOM.23.t: "복잡한 마음"
 TOM.23.desc: "노보시비르스크 거리에서 그를 지나쳐가는 사람들을 보면서, 포비스크 쿠즈네초프는 그들 중 누구라도 그를 알아보는 이가 있을지 궁금했습니다. 그는 그러지 않기를 바랐습니다. 그는 아직도 이 도시를 어떻게 생각해야 할 지 확신하지 못했습니다.\n\n그는 어린 시절의 일부를 이 곳에서 보냈는데, 그땐 정해진 목적이나 책임 없이 행복한 나날들을 보냈습니다. 붕괴 직전의 며칠은 모두에게 많은 것을 앗아갔습니다. 당 간부였던 그의 아버지는 포비스크가 어린 시절 동안 도시에서 도시로 전근해갔지만, 노보시비르스크만큼 크거나 밝은 곳은 하나도 없었습니다.\n\n하지만 그 이면도 있었습니다.\n\n연방이 붕괴하기 몇달 전, 그는 NKVD에 체포되어 이곳에 있었습니다. 그때 그가 견뎠던 고통은 가장 가벼운 고문과도 같았습니다. 그러나 만약 연방의 붕괴와 함께 파괴로부터 도망쳐 나온 경비원들에 의해 풀려나지 않았다면, 그는 어떻게 되었을 지 몰랐습니다.\n\n그저 고개를 끄덕이며, 포비스크는 돌아서서 기차역으로 향했습니다. 아마도 그는 이 장소에 대한 복잡한 마음을 결코 해결할 수 없을지도 모릅니다. 아마 그는 그가 이 곳을 좋아했는지, 싫어했는지 절대 알지 못할 것입니다. 하지만, 지금부터 좋은 기억과 나쁜 기억 모두를 기리기 위해, 그는 자신에게 일어났던 일이 이 도시의 어떤 시민들에게도 일어나지 못하도록 할 것입니다.."
 TOM.23.a: "고민하는 훌륭한 사람."
 TOM.24.t: "도대체 뭔 소리야?"
 TOM.24.desc: "Boris sat at his table, struggling to make sense of the borderline gibberish being spouted from his son, Mikhail.\n\n\"Please, son, repeat it, because I am incapable of understanding what this...nonsense is.\" There were many other words Boris could have used, but his wife, Lada, would have given him eyes of pure icey disappointment, and Boris didn't want that.\n\n\"Mikhail sighed, again, attempting to describe the subject. \"There are four Salons -\" \"And these are like, what, parties?\" \"Yes, and they each represent some aspect of modern society.\" \"Isn't that just what parties already are?\" \"Well, father, these are different.\" \"How?\" \"Well, the Humanists believe in humanity, art, self expression. The Modernists are scientists, and believe in progress. The Decemberists are conservatives who believe in protecting the land, and our history. The Bastillards are staunch republicans.\"\n\n\"Alright...\" Boris began, believing he gained a minor grasp, \"what does this actually mean for me? Us?\"\n\n\"Well, the Humanists -\" \"No! No! I don't mean what they 'believe' - I am asking what in God's name they stand for!\" Boris' voice was raised now, his frustration building. \"What in the name of heaven are they going to do that helps us? Why can't they just tell us instead of giving me a lesson!\"\n\nBoris signed, plopping into his chair. \"Father?\" said Mikhail, \"I'm sorry.\" \"No, said Boris, \"It is not your fault. I am not literate, like you. I think it is best that I leave this to a generation that understands what half of this nonsense means.\"\n\n\"Now don't be like that father-\"\n\n\"Please, Mikhail, just give me peace. I'm done learning what any of this means.\""
 TOM.24.a: "아마 그는 그냥 학교로 돌아가야 할 것입니다."
 TOM.25.t: "어떤 독을 쓸것인가"
 TOM.25.desc: "”모든이를 전부 만족시키면서 중앙 시베리아에 미래를 보장하는 것은 불가능합니다. 진보를 위한 유일한 방법은 강제적인 산업화를 통해 분리주의자들을 분쇄할 힘을 비축하는 것입니다.”\n\n바스티야드 당원 몇이 동의를 표했지만, 방에 있는 많은 사람들은 여전히 회의적인 모습을 보였습니다. 한 거침없는 당원이 손을 들고 사람들이 알아차리기도 전에 질문을 던졌습니다. “우리가 산업화에 전념한다면, 노동자 계층을 선동하는 위험을 감수하지 않아도 되는 것 아닙니까? 모두들 알다시피 중앙 시베리아 전역에 노동자 반란에 관한 소문이 파다합니다.”\n\n하름스가 침착하지만 단호한어조로 답변했습니다. “물론 그것에 대해선 저도 잘 알고있습니다. 하지만 제 요점은 산업화를 빨리 끝내지 못한다면 더 큰 위험이 발생한다는 것입니다. 저는 우리가 무질서하고 빈약한 무장의 노동자 반란군은 쉽게 진압할수 있을거라 장담합니다. 하지만, 만약 우리가 남쪽의 반란군들에게 무장을 강화하고 재조직할 시간을 더 준다면, 우리가 그들을 재정복할 수 있을거라 장담할 수 있습니까?”\n\n모두들 누군가의 대답을 기다리며 방안에 잠깐 정적이 흘렀습니다. “흠?” 하름스가 말했습니다. “여러분들은 정말로 분리주의자들과 싸우는 것이 노동자 반란에 맞서는 것 보다 쉬울것이라고 생각하십니까?”\n\n당황한 살롱 멤버가 대답했습니다. “이런…. 저는 그점에 대해선… 좋은 지적이십니다. 대통령 각하.”\n\n”제 생각에 동의한다니 기쁘군요.” 하름스가 부드러운 미소를 지으며 답했습니다.\n\n”잠깐!” 갑자기 누군가가 끼어들었습니다. “그러니까 우리가 산업가들과 함께 4년 계획을 추진할겁니까? 아니면 관료와 노동자들이 참여하는 3개년 계획을 추진할겁니까?\n\n”그것에 관해선 숙고해 보겠습니다.”"
 TOM.25.a: "계획은 쓸모없지만, 계획을 수립하는 것은 필수적이다."
 TOM.26.t: "악마와의 거래"
 TOM.26.desc: "중앙 시베리아의 천연자원은 풍부했지만, 그렇다고 하름스가 보고있는 이 웅장한 맨션이 정당화 될 수 있는건 아니었습니다. 하름스도 편하게 살고싶은 인간의 욕망을 이해하지 못하는 것은 아니었지만, 그곳은 입이 떡 벌어질 크기였고 그의 피를 끓게 하기 충분했습니다. 하지만 그의 나라에겐 보리스 호도르콥스키 같은 갑부의 지원이 필요했기에 아무런 말도 하지 않았습니다\n\n거대한 대문 앞에 있는 사람은 공업산업의 거물 보리스 호도르콥스키였습니다. “좋은 아침입니다. 대통령 각하! 요즘 어떻게 지내십니까?” 하름스가 대궐앞에 다가서자 억만장자가 그를 불렀습니다. 그 모습은 충분히 호의적이었습니다만 이런 중요한 투자기회 앞에서라면 누구든지 그러했을겁니다.\n\n”아주 좋소. 당신은?”\n\n”좋습니다, 아주 좋구말구요! 대통령 각하를 만나뵙게 되어 아주 기쁩니다.” 하름스는 말없이 고개를 끄덕였습니다. 그는 계단을 올라서서 호도르콥스키와 악수를 나눴습니다.\n\n그들은 셀 수 없을 정도로 많은 방을 지나 그들이 사업에 관한 얘기를 나눌 장소로 정해진 으리으리한 식당에 도착했습니다. 하름스는 이런 우아하고 웅장한 식탁과 의자들을 어떻게 시베리아 한복판에 공수해 올 수 있었는지 궁굼했습니다. 두 사람은 서로 마주보고 자리에 앉았습니다.\n\n”자 오늘은 무엇을 제안하러 오셨습니까?” 호도르콥스키가 아주 열정적인 어조로 물었습니다."
 TOM.26.a: "약간 굴욕적이긴 하지만 이건 꼭 필요한 일이다."
 TOM.27.t: "조화로운 황무지"
 TOM.27.desc: "톰스크 시민들이나 그 인근 거주민들의 삶은 사실 러시아의 다른곳이나, 심지어 세계의 여느 곳과도 그리 다르지 않습니다. 그들의 삶은 공장, 농장, 사무실 등 자신들의 직장에 출근해 길고 고된 하루를 보내고 자신들의 가족이 기다리는 집에 돌아와 먹고 자고 다음날 다시 그 일을 반복하는 것입니다. 바스티야드 당이 추진하는 문화 정책 하에서 이러한 삶은 바뀌지 않았습니다.\n\n하지만 달라진 것이 하나 있다면 그건 바로 톰스크의 도시 분위기입니다. 중앙 시베리아 공화국의 노동강령을 찬양하고 요약한 포스터들이 길거리에 줄지어 붙여져 있고, 새로운 공장의 개장을 알리는 뉴스가 라디오에서 흘러나오며, 노동자들은 근무지에서 노래를 들으며 업무를 시작하는 등 많은 변화가 생겼습니다. 무엇보다도 영화산업이야 말로 바스티야드 당의 가장 큰 문화적 성과였습니다.\n\n지난 몇 달 동안 중앙 시베리아의 사람들의 근면, 성실, 강인함을 강조한 “바스티야드 현실주의” 작품들이 줄줄이 개봉했습니다. 우리가 직면한 장애물들은 우리가 함께 일하고, 배우고, 생각한다면 쉽게 허물어질 것입니다. “조화로운 황무지”라는 작품은 스릴 넘치고 파워풀한 메시지를 담은 스토리 덕에 톰스크 바깥에서도 많은 인기를 끌었습니다. 이 작품은 중앙 시베리아 공화국이 소련의 폐허 위에서 다시 일어서는 과정과 공화국의 존속을 위해서 군인, 정치인 그리고 노동자들이 힘을 합쳐야 한다는 점을 디테일하게 묘사했습니다. 계층 갈등을 타파하고 모든 계층이 단합하여 중앙 시베리아 공화국의 목표를 위해 헌신하자는 영화의 메시지는 관객들에게 큰 공감을 이끌어내었고 바스티야드 당이 원하는 가치를 주입하는데 큰 도움이 되었습니다.\n\n이제 톰스크의 시민들은 그들의 뛰어난 노동강령, 건실한 산업구조, 고무적인 역사에 대한 자부심을 느끼고 있습니다."
 TOM.27.a: "우리는 하나다."
 TOM.28.t: "우리는 스스로 행할 것이다"
 TOM.28.desc: "이것은 산업가들의 투자를 거부한 대가입니다. 발전을 위한 자본과 기회의 부족에도 불구하고, 국민들이 자신들의 노력의 결실을 거두는 것은 분명 가치있는 일입니다. 바스티야드당의 지식과 독창성 덕에 부호들의 도움 없이도 확실한 발전계획을 수립할 수 있었습니다.\n\n책상에 앉아 개발 제안서를 읽고 쓰며, 노조 지도부와 밀고당기는 교섭을 벌이며, 숫자와 씨름하는 일은 기술 전문가들이었던 바스티야드가 만든 흥미진진한 업무입니다. 그들은 정확한 계산과 외과수술에 버금가는 정밀성을 지닌 전문가들입니다.\n\n물론, 톰스크 시민들에게 제안된 공약들은 말하기엔 쉬웠으나 직접 행동하기는 어려웠습니다. 모든 것이 속도를 잃으며 지루하고 반복적인 일들이 되었고, 정부는 다른 것들은 제쳐두고 산업화에 집중하기 시작했습니다. 이건 피곤한 일이었지만 전문 지식 또한 발전하기 시작했습니다. 부하린 집권기에 작성된 옛 시베리아 공화국의 문서들은 새로운 계획에 많은 영감과 아이디어를 주었습니다.\n\n바스티야드는 자신들 앞의 엄청난 과제들을 앞장서서 처리했습니다."
 TOM.28.a: "도움따윈 필요없다."
 TOM.30.t: "새로운 중앙 시베리아"
 TOM.30.desc: "하름스는 주간 보고서를 읽어 내렸습니다. 놀랄만한 것은 전혀 없었습니다. 산업규모와 효율성, 예상 GDP 그리고 다른 모든 지표에 관한 환상적인 수치들은 몇 달 전이라면 분명 충격적이었겠지만 지금은 그저 일상적일 뿐입니다.\n\n하름스는 톰스크의 길거리를 걸으며 시민들 사이에서 유쾌함과 흥겨움을 쉽게 느낄수 있었습니다. 시민들은 행복하게 도시를 거닐고, 카페는 가득 찼고, 영화관에선 흥미진진한 다음 영화를 기다리는 관객들이 줄지어 서있었습니다. 톰스크는 정말 살기 좋은 도시가 되었습니다!\n\n이 모든 것은 자신들의 사회를 발전시키 위한 시민들 스스로의 순수한 헌신이 반영된 결과입니다. 보고서에 따르면 노동자들이 자발적으로 초과근무를 시행하고 시민들은 매주 모여서 쓰레기를 줍고 도시를 청소하며, 군대는 중앙 시베리아의 안정과 평화를 위한 톰스크의 능력이 인정받음에 따라, 지원병들이 꾸준히 증가했습니다.\n\n하름스는 톰스크가 옛 중앙 시베리아 공화국의 영토를 되찾을 준비가 되었으며, 군대는 예전과는 달리 노동자의 봉기를 효과적으로 진압할 능력이 생겼다고 생각했습니다. 모든 것이 계획대로 착착 진행되자 비로소 하름스는 스스로 만족할 수 있었습니다. 새로운 중앙 시베리아가 모습을 드러내기 시작했습니다."
 TOM.30.a: "소수의 지식인들과 대중들의 헌신이 합쳐진다면 무엇이든 가능하다."
 TOM.31.t: "구 공화국의 사절"
 TOM.31.desc: "자볼로코 대통령은 낯선 비행기가 도시 외곽에 착륙하는 것을 보고 놀랐습니다. 더욱 놀라운 것은 그들이 톰스크에서 온 사절단이라는 점입니다. 그들은 대통령의 관저로 초대받았습니다.\n\n외교관은 자치권이 보장된 톰스크로의 재통합을 제의했습니다. 중앙 시베리아 공화국의 후계자로서, 톰스크는 이 땅을 돌려받을 권리가 있다고 주장했습니다. 이 제안을 거절하는 것은 전쟁을 의미합니다.\n\n”바깥 사람들이 우리를 잊지 않았다니 신기하군.” 대통령은 이렇게 생각했습니다. 그의 측근들은 답변을 기다리며 곁에 서있었습니다."
 TOM.31.a: "공화국에 재합류한다!"
 TOM.31.b: "우리는 독립을 위해 싸울 것이다!"
 TOM.32.t: "오이로티아의 재통합"
 TOM.32.desc: "오늘, 오이로티아 대표단이 도시로 들어오자 시민들은 열렬히 환영했습니다. 사절단은 늙은 정교회 사제 한명과 중년의 부하린주의자 두 명이었습니다. 둘은 공화국과 오이로티아의 평화적인 재통합을 기리는 기념식이 열릴 예정인 대통령궁으로 이동했습니다.\n\n고르노-알타이스크는 겉으로 보기에 거의 변한 것이 없었습니다. 자볼로코 대통령은 톰스크에서 새로운 지방관을 임명할 수 있도록 사임했습니다. 각기 다른 종교단체에서 선정된 유능한 후보들의 목록이 준비되었습니다. 알타이의 산과 언덕들 사이에서, 두 그룹이 기도를 드리며 계속 살아갈 것입니다. 이곳의 원주민들은 그들의 새로운 이웃들에 천천히 익숙해질 것입니다. 이 과정은 오이로티아가 공화국에서 자리를 잡아감에 따라 지속될 것입니다. 유일한 차이점은, 다행스럽게도 당분간은 이 자치주에 전쟁은 찾아오지 않을 것이라는 점입니다. 공화국에서 자볼로코 대통령은 부하린주의자들과 정교회 신자들을 비로소 평화롭게 살게 해줄 보호자들과 친구들을 찾을 수 있을것입니다."
 TOM.32.a: "고향에 온 것을 환영합니다, 시민들이여!"
 TOM.33.t: "오이로티아 수복 전쟁!"
 TOM.33.desc: "샤포스니코프의 어두운 얼굴은 많은 것을 말해줍니다. 당직 보좌관은 장군이 전쟁부 담당직원과 긴 통화를 위해 사무실로 들어가는 모습을 보았습니다. “장군님?” 보좌관이 입을 열었습니다. 샤포스니코프는 그쪽으로 돌아섰습니다.\n\n”오이라트가 외교적 통합에 관한 우리 제의를 거절했고, 중앙정부는 우리에게 바즈니세니예 작전의 실행권을 부여했지.\"\n\n보좌관은 고개를 끄덕였습니다. “어떻게 하시겠습니까, 장군님?”\n\n”국경의 병력들에게 고지대 적응훈련을 실시하고 군기강을 바로잡으라 명하게. 만약, 내가 민간 약탈에 관한 보고를 듣게 된다면 관련 장교들은 전역할 때 까지 화장실 청소나 하게 될걸세. 오이로티아는 우리를 두려워하고 있고, 만약 그들이 우리를 증오하게 된다면 적대행위는 영원히 종식되지 않을거야. 이 작전을 통해 신속하고 확실하게, 그리고 항구적으로 해당 지역 내의 적대행위를 끝내야 하네.”\n\n”알겠습니다, 장군님! 명령을 하달한 후 차를 한 잔 더 내올까요?” 샤포스니코프는 고개를 끄덕였습니다. 따뜻한 차 한잔이 나쁜 소식을 접한 그의 마음을 진정시켜 줄지도 모릅니다. 자볼로코 대통령의 의도는 무엇일까요? "
 TOM.33.a: "타협은 끝났다. 이제 전쟁이다!"
 TOM.34.t: "폭풍의 행성"
 TOM.34.desc: "신간 서적 하나가 상류층에서 인기를 얻고 있습니다. 폭풍의 행성이라는 알레산더 카잔체프의 소설은 먼 미래인 2010년에 러시아의 우주인이 수행하는 최초의 금성 탐사에 관한 이야기입니다. 우주인은 탐사 중에 유성우, 식인식물, 위험한 외계인, 치명적인 질병등의 위험에 직면합니다. 소설의 결말은 독특한 반전을 통해 독자와 비평가들 모두의 놀라움을 자아냈습니다.\n\n이 책은 알렉산더 보그다노프, 니콜라이 페데로프 등 러시아 우주론가들의 사상에 많은 영향을 받은 것으로 보입니다.\n\n우주론의 기본적인 개념은 인류가 무한한 자원의 획득을 통해 우주를 자유로이 지배하는, 완전히 새로운, 유토피아에 가까운 것입니다. 우주론은 과학과 기술뿐만 아니라 문화와 자연철학에도 집중하고 있으며, 인류의 영생과 부활에 관한 내용까지 포함하고 있습니다. 이러한 러시아의 철학적 기조는 최근 톰스크에서 모더니스트 살롱의 대두와 그들의 이상인 지식의 가치를 존중하는 자유로운 사회상이 많은 관심을 끌었습니다.\n\n과학적으로 불가능한 책의 내용을 혹평하는 비평가들이 있지만, 스릴과 반전이 넘치는 문체를 통해 남녀노소 불문하고 많은 호평을 받고 있습니다.  하지만 불행하게도 이 책은 톰스크와는 달리 공화국 외부에선 별다른 인기를 끌지 못하고 있습니다. 군벌들이 난립하는 러시아에서 책을 사거나 읽을 사람은 그리 많지 않아보입니다. 하지만, 이 책의 영화화가 진행된다는 소문이 있는걸 보면 책의 인기가 곧 사그라들진 않을 것으로 보입니다."
 TOM.34.a: "내 복사본이 어디있더라?"
 TOM.35.t: "공국의 해체"
 TOM.35.desc: "케메로보와 주변지역의 상실은 시베리아 공화국의 관뚜껑에 마지막 못질을 해버렸습니다. 크릴로프 장군이 정신이 나가 류리크 2세를 자칭하며 나타자자, 케모로보의 산업자산과 거대한 광산은 톰스크의 손에서 빠져나갔습니다. 훨씬 빈약해진 공화국 군대로 케메로보를 탈환하려는 시도는 자신의 어리석음을 드높힐 기회였습니다. 공화국의 최정예병들은 크릴로프를 따라 동쪽으로 가버렸고, 크라스노야르스크에 남지 않길 선택한 이들은 곧 크릴로프 근위대의 주축이 됐습니다.\n\n이제 이곳은 다시 해방되었습니다. 관료들은 샤포스니코프의 전후계획을 시행하려 분주히 일하고있으며, 우리의 군대는 적의 수도를 행진하고 있습니다. 확보한 산업시설의 피해판정과 잠재 산출량이 집계되었고, 이 모든 자료들은 미래의 경제계획에 요긴하게 쓰일것입니다.  포로 문제도 경제와 마찬가지로 집계가 중요합니다. 많은 병력이 사상적이지 않아 우리의 군대에 쉽게 통합될 수 있길 바랐습니다. 그들의 의문스러운 충성심 문제는 우리 군대의 수용량을 확장시키는 동안 최전방을 지키는 임무를 수행함으로써 해결될 것입니다.\n\n이 모든 일들은 시간이 걸릴 것입니다. 크릴로프의 폭정에 함께한 지역 관리들과 군 지휘관들의 재판은 복잡한 과제이며, 이들이 중앙 시베리아 공화국에 남긴 상처는 쉽사리 치유되 않을 것입니다. 이제 적의를 거두고, 케메로보의 주민들을 포용할 시간입니다."
 TOM.35.a: "자 어서 일하러 가자고."
 TOM.36.t: "미친 왕의 운명"
 TOM.36.desc: "케메로보 공국에 대한 우리의 승리 이후, 우리 군대는 시베리아 공화국의 전 장군이었던 미친 왕, 류리크 2세를 생포했습니다. 정복영웅이 아니라 전쟁포로로서 톰스크에 돌아온 그 불쌍한 인간의 운명은 불확실합니다.\n\n톰스크의 시민들은 크릴로프가 포로들의 운명에 책임을 져야 한다고 생각했습니다. 크릴로프는 재판에서 권력에 대한 욕망 때문에 흘린 수많은 피에 대한 반성을 그의 얼마남지 않은 온전한 정신으로 충분히 할 수 있을만큼 긴 형을 선고받았습니다.\n\n하지만, 이 불명예스러운 장군에 대해 다른 시각을 가진 이들도 있었습니다. 크릴로프는 소련의 궤멸과 수많은 부하들의 죽음으로 인해 우울증을 겪고 있었으며, 중앙 시베리아 공화국의 동쪽에서 일어난 무정부주의자들에 대한 패배와, 크라스노야르스크에서 발생한 장교들의 배신으로 크릴로프의 정신은 나락으로 떨어질 수 밖에 없었습니다. 크릴로프의 전 친구였던 샤포스니코프를 필두로 일부 사람들은 크릴로프의 감형을 요청하며, 크릴로프를 정신병원에 입원시킬 것을 요구하는 공개서한을 보냈습니다. 그곳에서 미친왕은 그의 정신건강을 회복하고 망상증을 없앨 수 있을 것입니다.\n\n이와 관련된 논쟁은 더욱 격렬해졌고, 많은 이들은 크릴로프가 겪은 고초에 동정을 보내면서도 장군의 실패를 비판하며, 장군이 정말 미친것인지 아니면 그의 독립을 정당화하기 위해 류리크 2세 행세를 의도적으로 행한것인지 알 수 없다고 주장했습니다. 국민들은 이 사안에 대해 대통령이 어떤 입장을 취할지 궁금해 했습니다."
 TOM.36.a: "자비는 나약함이 아니다. 그를 정신병원에 입원시켜라."
 TOM.36.b: "크릴로프는 죗값을 치러야한다."
 TOM.37.t: "주간 방문"
 TOM.37.desc: "샤포스니코프는 방 안에 들어가기 전 자신의 신분증을 제출했습니다. 무장한 경비원들은 등에 기관단총을 느슨하게 걸치고 바깥에서 카드놀이를 하며 앉아있었습니다. 몰락한 왕의 추종자들이 왕을 구출하거나 왕이 탈출할 가능성은 적었습니다. 공화국군 원수는 기강이 해이해진 간수들의 징계를 마음속으로 다짐했습니다.\n\n크릴로프의 수감실은 비좁았습니다. 한쪽에는 톰스크 시립도서관이 제공한 책들로 구성된 조그마한 책장이 있었고, 아담한 의자가 딸린 책상에서 몰락한 왕은 자신의 옛 신하들과 신민에게 답장을 썼습니다. 전자는 이상하게도 전 왕을 그리워했고, 후자는 몰락한 장군의 근황을 궁금해 했습니다. 그날, 크릴로프는 잘 다려진 옛 소련 스타일의 군복을 입고 있었습니다.\n\n샤포스니코프는 일주일에 한 번 그의 옛 친구를 찾았고, 가끔 병원 관계자들과 얘길 나눴습니다. 크릴로프가 자신을 류리크 왕의 재림이라 여기는 망상은 완화되었습니다. 다만, 가끔씩 의료진들에게 제왕에게 걸맞는 식사를 대령하라 명할 뿐이었습니다. 샤포스니코프는 늙은 장군의 눈빛에서 이상한 광기가 빠져나가는 것을 보았습니다. 그의 눈에는 슬픔만이 남아있었습니다. 소비에트 연방의 몰락과 시베리아 공화국의 실패, 자신의 새로운 신하들과 자녀들에 대한 실패에 기인한 슬픔들.\n\n크릴로프는 보리스, 리디아 그리고 유리에 관해 물었습니다. 샤포스니코프는 자신의 늙은 친구에게 그가 원하는 편지나 소식등을 전해주었습니다. 크릴로프는 아직 그들을 만날 준비가 되지 않았다며 정중히 사양했습니다. 늙은 장군은 중앙 시베리아의 다른 곳과 나머지 세계에 관한 소식을 물었습니다. 샤포스니코프가 이런 종류의 소식을 전할 때 마다, 예전 미친 왕의 격정적인 반응이 튀어나왔습니다. 공화국 원수는 크릴로프의 버릇을 지닌 미친 왕 보다 미친왕의 가면을 벗은 옛 친구를 바랄 뿐이었습니다. 머잖아 크릴로프가 완치될거라 샤포스코프는 희망했습니다."
 TOM.37.a: "친구와 차를 마시니 좋았다. "
 TOM.38.t: "작전명 호레이(강약격)"
 TOM.38.desc: "장군들과 지휘관들이 소집되었으며 그들 앞에 “호레이 작전”이라고 적힌 칠판이 설치되었습니다. 이 침공 작전은 중앙 시베리아 공화국의 전 대령이었던 안드레예프와 그의 추종자들로부터 크라스노야르스크를 재탈환 하는 것입니다. \n\n샤포스니코프는 침공시 유의점과 적에 대해 상세히 얘기했습니다. 반란군들은 자신들을 위한 적절한 장소를 선택했습니다. 크릴로프 장군을 배신한 수, 도적떼 같은 녀석들은 예니세이 강변의 크라스노야르스크 시를 점거했습니다. 도시 탈환을 위해 거대한 예니세이 강을 양안에서 공격하는 것은 실패한 구공화국 정부에겐 위험한 계획이었습니다. 무정부주의자들을 궤멸시키기 위해 반란군들이 탈취한 중화기들은 그들의 요새를 난공불락으로 만들었고, 크릴로프 장군에게 불명예를 안긴채 퇴각하게 만들었습니다. 현대화된 공화국 군대는 그들에게 훨씬 더 걸맞는 상대입니다. \n\n샤포스니코프는 브리핑을 끝내고, 토론을 마친 후 안드레예프 대령에 대해 생각했습니다. 지휘관으로서 악감정은 없었으나, 공화국 원수는 안드레예프와 그의 반란군이 정말 싫었습니다. 그들이 공화국에게 많은 손실을 강요했을 뿐 아니라, 그들의 배신으로 인해 크릴로프가 나락으로 떨어져버렸기 때문입니다. 그리곤 머지않아 그의 늙은 친구는 자신을 왕이라 칭하며 광기어린 통치를 시작했습니다. 샤포스니코프는 자신과 자신의 군대들이 평정심을 유지한다면, 반란군들의 영토를 재탈환 할 수 있을것이라 생각합니다. 그 뒤, 비로소 반역자들에게 정의를 집행할 수 있을것입니다."
 TOM.38.a: "이 반역자들을 침묵시킬 것이다."
 TOM.39.t: "크라스노야르스크 군벌 재판"
 TOM.39.desc: "심판은 제한된 배심원들로 진행되었습니다. 톰스크가 보기에, 노보시비르스크-알타이 연방이 구공화국의 악랄한 배신자였다면, 크라스노야르스크의 반란군들은 장의사였습니다. 참관인들의 야유를 막기위해 수도경찰은 재판 과정에서 배심원들을 밀착감시 하였습니다.\n\n안드레예프와 공범들은 중앙정부가 국민들의 지지를 잃었기 때문에 자신들이 그런 행동을 했었다고 항변했습니다. 무정부주의자 반군들에게 대패한 후, 재진압을 위해 또다시 집결해야 한다는 점이 병사들의 사기를 꺾어놓았습니다. 크릴로프 장군에 대한 반역은 크라스노야르스크와 동쪽 영토를 보전하고 더 많은 피를 흘리지 않기 위한 선택이라고 주장했습니다.\n\n반란군들에겐 불행하게도, 톰스크는 공화국 병사들이 가로챈 반란을 예견한 전보와 서신을 갖고있었습니다. 거기엔 안드레예프의 주장에 반하는 증거들이 드러났고, 쿠데타는 오랫동안 계획되고 조직된 것임이 밝혀졌습니다. 야심찬 장교들은 크릴로프의 의도를 왜곡하여 병사들에게 전했습니다. 크라스노야르스크가 그들 손에 떨어지자, 군정을 실시하고 거주민들의 자유를 박탈했습니다. 공화국과 그 국민들에 대한 반역죄로, 판사는 반란군 지도자들에게 긴 징역형을 선고했습니다. 두 번 다시 군인들에 의한 폭정은 일어나선 안 될 것입니다."
 TOM.39.a: "비열한 인간의 비열한 운명."
 TOM.41.t: "노조 협상"
 TOM.41.desc: "오랫동안 뒷전에 밀려있던 노조에 대한 문제가 수면 위로 떠올랐습니다. 이제, 정부와 노조 간의 첫 번째 협상이 시작되었습니다. 모더니스트 수석대표와 위원들이 전국의 거대 노조의 회장들과 협상가들 맞은편에 앉았고, 방 안에는 긴장감이 맴돌았습니다.\n\n그들은 현 집권 정부가 당면한 딜레마들을 완벽하게 요약했기에 정부측 인사들에게는 이러한 논의가 부담이 되었습니다: 톰스크는 분리된 영토를 수복하고 중앙시베리아를 통일하기 위해 산업화가 필요합니다. 노동자들과 노조는 더 나은 노동환경과 임금 인상을 요구하였습니다. 하지만 이들의 요구를 수용한다면 중앙 시베리아를 확보하는데 필요한 물자와 군수품 생산에 차질을 빚을 것이고 장기적인 관점에서 본다면 노동자들의 권리를 보호하는 것이 불가능해질 것입니다.\n\n노조가 제안한 요구사항은 시베리아의 재통합에 관해 장기적인 관점의 해결책을 주장하고 있는 데카브리스트와 바스티야드 두 정당에게도 큰 압박입니다. 만약 모더니스트 정당이 현상 유지를 선택하고 노조들의 요구를 거부한다면 다른 정당을은 확실히 정부에 대한 지지를 표시할 것입니다.\n\n궁극적으로, 노조의 주요 요구사항은 톰스크의 단체교섭제도가 노조에 들지 않은 노동자들에게도 좀 더 공정하고 유용하게 만드는 것이었습니다. 이는 불합리한 요구가 아니며, 이것을 수용하는 것은 안정도와 노동자의 권리를 상승 시키겠지만, 지금처럼 톰스크가 강해져야할 시기에  우리를 더 약하게 만들 수도 있습니다. 어떤 선택이든 다 가능성이 있습니다."
 TOM.41.a: "효율성 보다는 권리를."
 TOM.41.b: "우리가 생산 효율성을 유지하지 못한다면 장기적으로 봤을 때 당신들의 권리를 보장할 수 없다."
 TOM.43.t: "작전명 트뵤르다야 루카(거친 손)"
 TOM.43.desc: "샤포스니코프는 보좌관들이 전쟁부 구석구석을 돌아다니는 동안 자신의 싸구려 커피 한 잔을 애지중지하고 있었습니다. 조만간 [TOM.GetLeader] 대통령은 트뵤르다야 루카 작전을 공식적으로 승인할 것입니다.\n\n트뵤르다야 루카 작전은 초기 시베리아 공화국의 무정부주의자 진압 계획의 대부분을 재활용했습니다.  이 작전은 썩 괜찮았습니다. 신속한 기동으로 무정부주의자 반란군의 영토를 분단시키고, 시베리아 흑군의 본거지인 칸스크를 포위한다는 내용입니다. 크릴로프 장군의 최초 시도는 이를 거의 실현시킬 뻔했었지만, 안드레예프의 배신으로 인해 지속적인 공세가 불가능해졌습니다. 흑군이 칸스크 외곽에서 중화기들로 무장하는데 성공하자 중앙 시베리아 공화국에 사형선고가 내려졌었습니다. 무정부주의자들은 격렬히, 그리고 잘 싸웠습니다. 하지만 이번에는, 그들이 조우할 것은 지친 시베리아 공화국군이 아닙니다.\n\n시베리아 흑군에서 첩보를 얻기는 힘들었습니다. 공화국 정보부는 아직 초기 반란이 어떻게 촉발되었는지 확실히 단정짓지 못했습니다. 흑군 지도자인 스테파노프와 시우다 둘 중 누가 실질적인 지도자인지도 확정지을수 없습니다. 샤포스니코프는 전투에서 진실이 드러나기를, 그리고 공화국이 자신들의 상대를 정확히 판단하고 물리칠수 있길 바랐습니다.\n\n전화가 울렸습니다. 공화국 원수는 전화를 들기도 전에 때가 왔다는 것을 알아차렸습니다."
 TOM.43.a: "우리는 과거의 죄를 씻기위해 동쪽으로 진군한다."
 TOM.44.t: "반란 종식"
 TOM.44.desc: "결국, 야전에서의 승리로 시베리아 흑군의 중추가 박살 났습니다. 무정부주의자 병사들은 격렬히 그리고 오랫동안 싸웠습니다. 하지만 자들의 패배가 확실해지자 흑군 병력은 봄날에 눈 녹듯 사라졌습니다. 샤포슈니코프 원수가 제안한 토지 개혁과 군수 개혁과 식량 공급을 통해 톰스크군은 공세 과정에서 흑군과 민간 공동체를 분리하는데 성공했습니다. 스테파노프 장군과 부하들의 투항으로 흑군 잔당들은 더욱 격렬히 저항했습니다. 톰스크군 장성들은 병사들을 독려하여 적대적 마을을 고립시키고, 지역내 평화구역을 구축해나가기 시작했습니다.\n\n공화국의 최우선 과제는 시우다 체포였으며 무정부주의자들을 박멸하기 위한 작전이 절정에 달했습니다. 투항 권고에도 불구하고 열렬한 무정부주의 신자들은 끝까지 싸울 것을 고집했습니다. 시우다는 마지막 남은 동료들과 함게 북쪽 숲속 구석의 안전가옥에서 죽었습니다. 그들은 남녀를 가리지 않고 공화국을 인정하지 않은 채 총알이 떨어질 때까지 싸웠습니다. 시우다가 죽었다는 소식이 지역에 퍼져나갔고, 이로 인해 새로운 반란이 유발될 우려가 있었으나, 이곳의 주민들은 10년간의 분쟁으로 이미  지쳐있었습니다.\n\n공화국군은 지역민들의 불만을 귀담아듣고, 굶주린 자들을 위해 식량을 공수해왔습니다. 아마도, 그들의 지도자는 다른 나라를 침략하기 위해 그들이 기꺼이 노예제를 받아들일 것이라 생각했나 봅니다. 농부들은 갈란스코프가 스스로 힘을 되찾아 자신들을 사면해 주길 바랐습니다.\n\n스테파노프의 재판이 곧 시작될 것입니다. 그는 붙잡힌 다른 분리주의자들과 마찬가지로 단지 끝없는 폭력에서 지역민들을 해방시키기 위해 반란을 일으켰다라고 항변할 것으로 예상됩니다. 톰스크에서는 유혈상태를 종식시키고 공화국의 영토를 정상적인 상태로 반환한 것을 감안해 스테파노프가 감형 받을 것이라는 소문이 무성합니다."
 TOM.44.a: "공화국은 용서하였으나, 잊지는 않을 것이다."
 TOM.45.t: "작전명 슈콜라(학교)"
 TOM.45.desc: "작전계획 슈콜라. 샤포슈니코프는 인민혁명위원회가 공화국이나 야고다의 극동 소비에트도 영유권을 주장하지 않았던 마지막 한줌의 땅을 차지했을때, 이 만일의 사태에 대비하는 시나리오를 옛 중앙 시베리아 공화국 시대에 짠 적이 있었습니다. 그 당시에는 급부상하던 중앙 시베리아 공화국이 중앙 시베리아 전체를 완전히 정복할 수 있을 것이라는 가정도 있었습니다. 원수는 웃음지었습니다. 얼마나 어리석게도 근시안적인가요.\n\n그러나 바실렙스키와 그의 소비에트 잔당들을 과소평가하는 것은 전혀 문제가 되지 않았습니다. 많은 사람들은 바실렙스키 휘하에서 연합한, 불충분한 장비를 갖춘 몽골인 붉은 군대 잔당과 인원도 부족한 경전차사단의 야심을 조롱했습니다. 세간의 이목을 피하며, 바실렙스키는 극동과 중앙 시베리아의 가장 큰 경쟁자들이 갈갈이 찢겨져 나갔을때 최후에 웃는 자가 되었습니다. 집행의 유예는 인민혁명위원회를 번영하게 했고, 공영권의 절대적인 힘 앞에서도, 끈질긴 붉은 군인들은 그들의 땅에 매달렸습니다.\n\n몽골인들이 자신의 고향을 위해 싸우는 것을 돕고, 소비에트 연방을 사람들에게 돌려줄 때까지 재련한다는 그들의 목표는 존경할만한 일이었습니다.  샤포슈니코프는 그들의 용기와 결단력에 감탄했습니다. 슬프게도 이러한 특성은 공화국에 대한 위협이기도 했습니다. 바실렙스키의 군은 결국 전장에서 패배해야만 했습니다."
 TOM.45.a: "유감스러운 전쟁."
 TOM.46.t: "붉은 군대에서 공화국 군대로?"
 TOM.46.desc: "인민혁명위원회의 병사들은 그들의 잃어버린 전쟁이 끝날 때 죽음이나 추방을 예상했었습니다. 많은 병사들은 공화국 군대로부터 용서받은 것을 발견하고 기분 좋게 놀랐습니다.\n\n인민혁명위원회의 고위급 인사에 대한 재판이 톰스크에서 열렸습니다. 그에 대한 기소는 패배한 분리주의자에게 해왔던 것만큼 공격적이지 않았습니다. 인민혁명위원회의 사람들은 그들의 옛 충성을 지키면서, 중앙 시베리아 공화국의 법을 어기지 않았습니다. 또한 그들은 공화국을 파괴하려는 야고다의 침략 전쟁에도 가담하지 않았습니다. 검사는 붉은 군대 잔당들이 여전히 중앙 시베리아 공화국이 영유권을 주장하는 땅들을 점령하고 있다고 지적했습니다. 하지만, 이는 기존에 사용되었던 반역죄 기소의 근거는 아닙니다.\n\n평범한 병사들과 장교들은 공화국 군대에 입대할 것을 제안받았습니다. 이는 많은 사람들에게 솔깃한 제안이었습니다. 전쟁은 그들이 가지고 있는 기술이었고, 공화국은 러시아를 도우려는 명예로운 사람들처럼 보였습니다. 다른 사람들은 공화국에 합류하는 것을 참을 수 없는 굴욕이라고 생각했습니다. 그들은 이제 긴 징역형을 감당해야 할 바실렙스키를 위해 싸웠습니다. 그들은 불안한 자본주의 체제의 복원이 아니라 공산주의를 위해 싸웠습니다.\n\n인민혁명위원회는 공화국의 자비로 갈갈이 찢겨나간 채 달콤씁쓸한 최후를 맞았습니다. 옛 동료들 중 절반은 그들의 칼을 내려놓고, 다른 절반은 멀리 떨어진 몽골에 배치되는 것에 동의했습니다. 많은 몽골인 병사들은 몽골과의 국경으로 조용히 사라졌고, 그들의 싸움을 계속하려 했습니다. 그들은 군의 러시아 형제들을 그리워 할 것입니다."
 TOM.46.a: "그들의 전쟁은 끝났다."
 TOM.47.t: "과학자의 꿈"
 TOM.47.desc: "안드레이 사하로프는 오랫동안 곁에 있어 준 낡은 전구가 희미하게 불빛을 비춰주는 작은 서재에 앉아 있었습니다. 생각은 1분만에 그의 마음속에 떠올랐고 그 후, 끝없이 이어졌습니다. 그는 자신의 논문들, 계산들, 다른 것에 대한 생각들을 되돌아보았습니다. 그러나 오늘 그의 신경을 쓰이게 한 것은 물리학 문제가 아니었습니다. 그는 러시아의 문제를 해결하기를 원했습니다. 우리 민주주의의 실패와 우리 군의 실패. 러시아 현대사의 모든 것들이 실패로 점철된 것 같았습니다.\n\n그는 중앙 시베리아 공화국이 혼란에 빠졌을 때를 회상했습니다. 사하로프는 주요 정치인이 아니긴 했지만, 모더니스트 살롱에서 회의에 회의를 거듭하면서 명성이 커진것 같았습니다.\n\n이제 안드레이는 물리학 논문들을 무시하면서 생각을 계속 이어갔습니다. 그것들은 그다지 중요하지 않았습니다. 톰스크, 시베리아, 러시아, 그리고 모든 것이 과거와 현재의 독재자들에 의해 파괴되었습니다. 그들은 민주주의와 현대의 새로운 미래로 나아갈 필요가 있었습니다.\n\n이제 안드레이는 꿈을 꿉니다. 그는 현대적인 미래와 현대적인 러시아라는 꿈을 꾸었습니다. 그가 대통령으로서, 사람들을 아끼며 그들의 일상을 나아지게 하는 그러한 현대적인 러시아를 꿈꿨습니다. 강한 민주주의와 강한 정부가 있는 러시아는 어떤 모습일지, 남쪽의 폭군들과 과격분자들에 맞서는 톰스크는 어떤 모습일지 , 정상 가동되는 경제와 더 나은 삶의 질이 있는 시베리아는 어떤 모습일지.\n\n그의 펜이 계속해서 종이에 글자를 써내려가자, 오래된 전구의 빛은 점점 더 어두워져 불빛은 책상에 거의 비춰지지 않았습니다. 안드레이는 미소지었습니다. 그리고 전등을 바꾸러 결국 사무실을 떠났습니다."
 TOM.47.a: "어두운 세상은 점점 더 밝아진다."
 TOM.48.t: "마지막 옛 상트페테르부르크 사람"
 TOM.48.desc: "젊은 남자가 문을 두드렸습니다. 들어오라는 대답은 희미하지만 빨랐습니다. 비서는 커피 한잔을 들고 창가에 서 있는 그의 상사, 드미트리 리카초프를 발견했습니다. 그의 책상에는 타자기 옆에 서류더미들이 쌓여져 있었습니다. 아마 그건 데카브리스트 협회의 새 성명서일 것입니다. 젊은이는 문 앞에 서서 상사의 명령을 기다렸습니다.\n\n리카초프는 지평선을 바라보았습니다. 의심의 여지 없이 그는 수도를 구불구불 지나가는 톰 강을 관찰했습니다. 저명한 역사학자이자 중세 연구가는 강을 구경할 수 있는 창가 자리를 요구했습니다. 이유는 누구도 언급하지 않지만 모두 알고 있었습니다. 노인은 그가 어린 시절을 보낸 상트페테르부르크 시를 그리워 하고 있었습니다. 의심할 여지 없이, 그는 톰 강이 부족하긴 하지만 발트 해로 흐르는 네바 강과 비슷하다는 것을 알아차렸습니다. 톰강이 네바 강과 비슷한 것 처럼, 시베리아의 예스러운 도시인 톰스크도 다리와 운하가 교차하는, 파시즘의 물결에 밀려 잃어버린 러시아 국민의 보배인 상트페테르부르크와 비슷했습니다. 젊은 이는 혼자 자신이 너무 어려서 옛 세대의 슬픔, 마지막 상트페테르부르크 사람의 슬픔을 알 수 없다는 것이 다행이라고 생각했습니다.\n\n리카초프는 마침내 그의 비서에게 돌아섰습니다. \"몇분간 생각할 수 있도록 날 내버려 둬서 고맙네. 선언문은 완성됐네. 다른 사람이 검토하게 하고, 배포하자고.\"\n\n\"알겠습니다.\" 젊은이는 서류들을 집어들었습니다. \"직접 입장을 표명하시는 건가요?\"\n\n리카초프는 고개를 끄덕였습니다. \"나는 러시아 사람들을 믿네\" 그는 먼 곳을 바라보며 잠시 멈췄습니다. \"우리는... 우리는 지난 몇년 간 너무 많은 것들을 잃어버렸네. 하지만 우리는 다시 세울 수 있어. 그래야만 하고. 파괴만을 추구하는 자들에게 보복할 수 있다면 좋을 텐데. 하름스, 사하로프, 그리고 다른 후보들은 그럴 수 있겠지. 그렇지만 그들은 과거를 버리는 데 너무 성급해. 우리는 과거와 같이 가야만 하는데 말이야. 자, 이제 가보게. 우린 할 일이 많잖나.\"\n\n비서는 고개를 끄덕였습니다. 드미트리 리카초프도 미소지으며 고개를 끄덕였습니다. 그가 책상으로 향하면서, 그의 커피 잔은 창가에서 잊혀져 버렸습니다. 상관 없습니다. 톰 강은 하루 종일 그가 일하는 동안에도 여전히 흐르고 있을 것이니까요."
 TOM.48.a: "옛 데카브리스트 처럼, 우리는 서쪽으로 싸워나갈 것이다."
 TOM.51.t: "취임식 연설"
 TOM.51.desc: "President Likhachov had convened both houses of the white duma to his inaugural speech. The lower house was crowded, members of the house of peers sitting on temporary chairs next to their colleagues of the house of representatives. The din and chatter in the room began to ebb away as the President walked to his podium.\n\n\"Friends, colleagues. Thank you for joining me in this inauguration of the Decembrist Constitution, the first of the new Republic. The government of the Decembrist society sees many problems plaguing the nation. Some were inherited from the Soviet days. Others have grown from mistakes made during the Central Siberian government, and then in the days of the Provisional Government.\"\n\n\"Chief among them is the state of the prison system. The number of prisoners is exceedingly high. Many do not know what they are accused of, or have been giving hasty trials during the dark days of the provisional government. I...\" The president searched for his words a little. \"I was a victim of the barbaric prison system during the Soviet days.\" Another moment of silence. \"The Republic cannot live if it decides to destroy the life of its citizens arbitrarily. I do not ask the nation to forgive criminals, but to spare the innocents from imprisonment, and to treat the guilty with compassion, and with an eye to rehabilitation. Prison reforms will be one of the core aspects of this government's mandate.\"\n\n\"The other angle will be to help develop the countryside. Our rural citizens have been left forgotten by successive governments. Their way of life is under threat from urbanization and from the lure of industrial work. We need not cower from modernity. We equally do not need to forget our origins. Better rural infrastructure will help city folk develop their businesses, while giving new opportunities to their fellow citizens in the countryside.\"\n\n\"This assembly will not always support this government's programs. I merely ask you all to do your work as best as you can and to follow your convictions with courage, and dignity. We all hold the keys to a better, brighter future for the Russian people.\""
 TOM.51.a: "감사합니다, 리카초프 대통령님."
 TOM.52.t: "새 도로"
 TOM.52.desc: "It had once been a difficult task to go from Tomsk to Lesosibirsk. The small city, known for its forestry industry, had been tied to other regions of the Central Siberian Republic by railroads. With most of the former Republic now occupied by separatist rebels, the city of Lesosibirsk had been cut off from its capital. A patchwork of freight raillines had hastily been redirected to carrying wood back to the capital, through large detours in the Siberian forests. For the average traveller, however, the fastest path was still a simple two lane road to and fro the industrial city. Unfortunately, the road itself had always been little more than a dirt track, rendered unusable in the autumn and spring by mud.\n\nPavel had always been the one sent by the Lesosibirsk branch of his company to look for business partners in the capital. The direct path was always the fastest, when it was available. Sitting in a freight train for two days in a row had long been Pavel's least favorite part of his job, when the rasputitsa made travel overland by truck too difficult. Now, though, the businessman had the opportunity to try the new road.\n\nThe ride was smooth, enjoyable. Pavel was surprised to find himself drifting off to sleep, the vehicle travelling without hitting any potholes on the fresh pavement. He could definitely get used to this."
 TOM.52.a: "아주 간단한 것, 아주 좋은 결과."
 TOM.53.t: "데카브리스트의 세가지 자유"
 TOM.53.desc: "\"Citizens, we have often been asked, what is it the Decembrist stand for?\n\nThe name of our great Salon alludes to our aims. The Decembrists were men who ardently desired the end of serfdom, and a modern Russia integrating the best idea of the West into Russian traditions. Not an end to the old Russia, but a rational continuation of it. The Russian people had seen their liberties eroded by tsarism, and the heart of their tradition, the village community, trampled by the diktats of uncaring noble landlords.\n\nLikewise, the modern Decembrists seek to ensure Russian freedom. This time, from a different danger, the danger of industrialization. This is not to say that industry is a threat to the Russian way of life. Like many other western ideas, modern industry offers a great many things to the nation. However, it also brings with it threats. Chief among them are a twin headed beast : destruction of nature and the environment, the traditional cocoon in which Russian culture has grown; destruction of liberties, by governments or corporate interest tempted to brutally optimize the pursuit of material goods.\n\nThe Decembrists stand for freedom, citizens. Freedom to enjoy the environment of your forefathers. Freedom to earn a living decently, without industrial serfdom. Foreign from foreign tyrants, who seek to destroy our Republic. As long as one of us still stand, we shall fight to defend these three freedoms for you!\"\n\nIntroduction to the Decembrist Manifesto written by President Likhachov."
 TOM.53.a: "A new spin on an old idea?"
 TOM.54.t: "예세닌-볼핀 계획"
 TOM.54.desc: "A new conference has been announced by Decembrist minister of the Economy Alexander Yesenin-Volpin, to smooth over tensions between the industrial magnates and the workers of the Republic. While a number of unions have announced their lack of interest in the conference, a good majority of the worker representing bodies are expected to attend. Likewise, the upper crust of Tomsk's business elite is expected to be present, seeking to earn goodwill from the Decembrist government. The conference is expected to see the state of worker conditions in Central Siberia discussed, and grievances from employees and employers both brought to the government's attention.\n\nAnalysts believe the conference is unlikely to provide deep reforms or significantly soothe worker tensions in the region. The Decembrist government is occupied by many issues, only one of which is the industrial sector. Nevertheless, the openness of the Likhachyov administration and its willingness to confront problems head on has earned it praise from the citizens. The Yesenin-Volpin Plan will likely increase stability in the Republic and further improve the popularity of the Decembrist government."
 TOM.54.a: "데카브리스트의 공화국에선 모두가 같이 일할 것이다."
 TOM.55.t: "대통령과의 티타임"
 TOM.55.desc: "President Likhachov enjoyed receiving his ministers and advisors for tea once a week. An informal moment to discuss projects and policies in a more casual atmosphere, while enjoying what little tea made it to Tomsk.\n\nMost pressing for the week had been the issue of prison reforms. Likhachov's personal push for aggressive and immediate reforms of the prison system had been surprisingly contentious in the Decembrist Salons. Few of the president's political allies had great interest in immediate judicial reforms; Likhachov had found himself constantly monitoring their progress and making sure everything was moving along.\n\n\"With respect, Dmitry, it's difficult to redevelop our industry in urban and rural areas while also speeding along prisoner release.\" Said Andrey Sinyavsky. \"Our partners in regional administrations and among the mayors worry about a flood of former convicts disrupting the fragile economic recovery.\"\n\n\"Irrelevant, Andrey. Call in favors, give out a few political appointments. Get this done. We've got a manpower shortage, and thousands of good citizens are rotting in jails since the CSR days. Some since the Soviet era.\" The President replied. His prime minister swirled his cup of tea pensively.\n\n\"We can integrate a lot of freedmen into our infrastructure initiatives. Give them apartments in the countryside, near highways and train stations. It will reintegrate them into the nation, and giving them work will save them from destitution.\"\n\n\"Excellent plan. Any of them that has family outside, try to place them in their family's district. That, or offer their family relocation. And keep pressuring the justice departments to process through their backlog. We'll retroactively cancel every wrongly accused citizen's conviction.\" The president raised his hand to prevent another objection. \"We do it not because it is easy or expedient, but because it is right. Now, would you enjoy another cup of tea?\""
 TOM.55.a: "총리가 고개를 끄덕이다."
 TOM.56.t: "작곡가 대통령과의 티타임"
 TOM.56.desc: "Boris was quite surprised to find his neighborhood's tea house monitored by policemen. Perhaps they had come for tea, not that the teahouse often held any tea these days, but Boris found the prospect unlikely. They checked him for weapons and then warmly ushered him inside.\n\nThere the sixty years old widower saw the usuals of the teahouse, many of whom sitting around a familiar figure. The famed composer Shostakovich, holding a tea cup in his one good hand, was chatting with the people in a lively fashion. Boris headed to a table and hopefully asked for tea. The owner nodded. Perhaps the electoral candidate had brought some tea with him.\n\nBoris read the newspaper for some time. Eventually some new regulars came in and some went out. Shostakovich limped over to his table, accompanied by Sasha, one of Boris's old friends. The composer asked if he could share a cup of tea with Boris, and Boris nodded.\n\nThe presidential candidate chatted a variety of topics with Sasha and Boris. The conversation flawed awkwardly at time, and naturally at others. A reserved intellectual as he was, the man's warmth and charisma helped lubricate any social friction. Eventually the topic of music came, and Shostakovich asked if Boris possessed any records.\n\n\"Only the one, a symphony by Stravinski.\" Boris replied. The president's eyes lit up. \"Can't say I'm a big fan. Ain't no fan of fancy orchestras. The record was my daughter's.\" The president nodded. Didn't say anything. Boris couldn't help but sigh. The other man was too insightful to inquire about his daughter's fate. \"She disappeared east, during the war with Yagoda.\" Boris concluded. His friend Sasha winced at the topic.\n\nThe composer smiled tightly. \"I know she still lives, my friend. When the Republic marches east, you will be freed of Stravinsky's harmonics when we return her the record. Unless by then you've acquired a taste for it?\"\n\nBoris smiled sadly. So did Sasha. The candidate was a likeable bastard, even for an egg head intellectual artist."
 TOM.56.a: "대체로 즐거운 대화였어."
 TOM.57.t: "A Most Unusual Political Event"
 TOM.57.desc: "A strange idea to hold a political rally out in the woods. There was a gentle summer breeze as men and women were heading out in the open, to an open air festival organized by the Decembrist society on the shore of the Tom River from a nearby train station.\n\nLocal peasants, organized by their branch of the Decembrist Salon and monks from a nearby monastery, had already organized a large temporary cabin in which tables, benches and fires could be used. A day of drinking, poetry, praying and political speeches.\n\nPresidential hopeful Dmitry Likhachov welcomed those that arrived. \"Thank you for taking the time to come here!\" He told the assembled crowd of city folk, engineers, scientists and ordinary workers. \"It is certainly a commitment to travel out here on a bright summer day. But sometimes, leaving one's habitual home lets us leave one's habitual thought patterns, yes?\"\n\nThe day's events were remarkably convivial. Peasants intermingled with industrial workers and university academics. Songs and traditional poems and plays were enjoyed by all. Each discussed their problems. Few easy solutions came from the conversations, especially once the participant had had their share of alcohol and good food. But the ties that bind, the invisible strings that link one Russian to another were considerably reinforced. As the city folks trudged back to the train station, often supported by their new peasant friends, the prospects of mending the old Central Siberian Republic didn't seem so poor after all."
 TOM.57.a: "우리 모두는 뛰는 심장을 지닌, 러시아인들이다."
 TOM.58.t: "두 선전 포스터"
 TOM.58.desc: "톰스크의 기차와 트램은 언제나 정치 예술과 선전 포스터의 훌륭한 기반이 되어 왔습니다. 선거는 최근의 포스터 싸움을 과열되게 만들었습니다. 사하로프의 모더니스트와 하름스의 바스티야드, 두 정당은 주로 도시 산업 노동자들을 목표로 삼았습니다.\n\n모더니스트의 포스터는 주로 아름답고 미래적인 디자인이었습니다. 공화국의 노동자들이 건설한, 달빛 아래에 빛나는 현대 도시들을 그린 포스터처럼. 또 다른 인기있는 디자인은 게시된 두 포스터를 합친 것입니다. 첫번째는 아들을 학업에 맡기고 공장에 교대하러 가기 전 가족들에게 작별 키스를 하는 강한 아버지의 모습을 그리고, 두번째는 달로 날아가는 러시아 우주인과 객실에 놓여진 우주인의 아버지 사진을 그리고 있습니다. 모더니스트는 공화국을 개혁하고 이를 인류 진보와 창의성의 새 시대로 이끌 것입니다.\n\n반면, 바스티야드의 선거운동은 삭막하고 비현실적인 미관을 지니고 있었습니다. \"열정적인 노동, 더 큰 번영, 더 강한 공화국\" 같이 단순한 구호는 거대한 제철소에서 나오는 여윈 사람들에게 딱 들어맞았습니다. 가장 자주 사용된 디자인은 특정한 싸움과 관련된 것이었습니다. 한 포스터는 공화국의 사람들이 망치같은 산업 도구로 키메라와 싸우는 장면을 보여주고 있습니다. 커다란 짐승의 두 사자 머리는 각각 반역자 포크리슈킨과 안드레예프를 상징하고, 뱀의 꼬리는 동쪽의 무정부주의자들, 독수리 몸통은 케메로보에 있는 크릴로프 장군의 정신나간 왕국을 뜻합니다. 바스티야드에게의 투표하는 것은 분리주의자들의 파멸에 대해 투표하는 것일 겁니다."
 TOM.58.a: "산업이 분리주의자들을 무찌를 것이다!"
 TOM.58.b: "기술이 미래를 건설할 것이다!"
 TOM.59.t: "세 개의 중추"
 TOM.59.desc: "두마 안의 모든 사람들의 시선이 사하로프에게로 쏠렸습니다. 이는 톰스크의 가장 중요한 시기의 시작이 될 것입니다. \"민주주의. 교육. 관료주의. 여러분은 제가 지난 몇달동안 이 세 단어를 계속해서 외치는 것을 들었을 것입니다. 그리고, 여러분은 톰스크 전역에 이것이 널리 퍼지게 될 때까지 제가 그 말을 계속 반복하는 것을 듣게 될 것입니다. 이러한 세 중추들로, 정부는 모스크바에서 캄차카, 페트로파블롭스크에 이르는 공간을 통틀어 중앙시베리아를 가장 효율적이고 잘 운영되는 곳으로 만들기 위해 끊임없이 노력할 것입니다.\n\n\"민주적 제도를 보호하고, 여론을 경청함으로서 정부는 여러분의 투표가 중요함을 보장할 것입니다. 대중들을 교육하고, 우리 사람들을 근면하고 지적이며 비판적 사고를 할 수 있게 하여 우리의 미래를 보장할 것입니다. 행정조직을 개편 및 확대하고, 톰스크의 차질없는 통치를 위해 공무원을 교육시킴으로서 우리는 당신 뿐만 아니라 모든 사람들을 살필 수 있게 될 것입니다.\n\n\"정부는 가장 유능하고 능숙한 사람들을 공무원으로 고르기 위해 능력주의 시스템을 사용할 때 가장 최상의 기량을 발휘합니다. 우리는 우리가 톰스크를 통치하는 동안 평범한 사람들과 노동자들이 자신들의 삶에 집중할 수 있도록 할 것이고, 그들의 생산성을 유지하여 대중들의 삶의 질이 지속 및 향상될 수 있도록 할 것입니다.\"\n\n\"앞으로의 몇년은 우리 공화국의 실험의 결정적인 순간이 될 것입니다. 중앙 시베리아는 통합되어야 하고, 노동자들은 진정시켜야 합니다. 성공할 것이라는 보장은 없습니다. 그러나, 톰스크가 포퓰리즘, 정치적 극단주의, 억압의 희생물이 되어 큰 타격을 받지 않는 이상 성공할 가능성이 높습니다. 현대적인 신념을 가진 현대적 정부만이 이러한 힘든 시간들을 버틸 수 있도록 효율적으로, 충분히 인도해줄 수 있습니다. 그렇기에 저는 시작할때의 그 단어들을 말하고 끝내려고 합니다. 민주주의, 교육, 관료주의.\""
 TOM.59.a: "시작하자!"
 TOM.60.t: "공무원 시험"
 TOM.60.desc: "바실리는 사람들로 넘쳐나지만 으스스하게 조용한 시험장으로 걸어 들어가 모퉁이 근처의 책상에 앉았습니다. 오늘은 그의 인생에서 가장 중요한 날 중 하나일 것이기에, 치르게 될 시험을 걱정하며 긴장했습니다. 모더니스트가 선거에서 승리한 후 도입된 이 시험은 훨씬 더 훌륭한 관료들을 고용하기로 되어있었습니다. 그는 새로운 시험이 이전의 어느 것과도 훨씬 힘들다는 소문을 들었지만, 그는 시험을 통과할 수 있을만큼 똑똑했습니다. 그는 공무원 임용 고시에 합격했었습니다. 그는 할 수 있었습니다. 게다가, 그는 다시 고향마을로 돌아갈 수도 없었습니다. 그는 아버지나 형처럼 따분한 농부 따위가 되고 싶지는 않았기에 정부에서의 일자리를 얻어야 했습니다.\n\n시험장 앞에 서 있는, 시험 감독관 같아 보이는 노파가 갑자기 큰 목소리로 말했습니다. \"이제 시험지를 나눠드릴테니 처음 몇 페이지에 있는 설명들을 읽고 서명란에 서명해주세요. 나머지 사람들이 시험지를 받은 이후 5분 내에 시험이 시작됩니다.\"\n\n바실리는 시험지를 마지막으로 전달받았지만, 그는 개의치 않았습니다. 시간이 충분히 있었기 때문입니다. 그는 서명란에 서명을 하고, 페이지를 넘겨, 설명을 읽었습니다.\n\n‘이 시험은 관료로서의 당신의 능력을 평가할 것입니다.  30분짜리 다섯 과목에 각각 60문제가 출제됩니다. 매 시간마다, 또는 두 과목마다 짧은 휴식시간이 있을 것입니다. 5개 과목은 다음과 같습니다. 러시아와 중앙 시베리아 공화국의 역사, 조직력/리더십, 과학, 철학, 언어 문제 등의 일반 상식. 시험 감독관이 타이머를 누르면 시작하셔도 좋습니다.’\n\n바실리는 관료로서 알아야 할 것들이 엄청나게 많다는 것을 알아차렸습니다. 그러나 이 직업을 알게 된 후부터 그는 매일매일 공부해왔고, 그는 다른 시험이 방해되게 두지는 않을 것입니다. 그는 자신이 원하던 산업부에 자리를 얻을 수 있기를 바랬습니다.\n\n시험감독이 페이지 넘기는 소리와 연필이 종이에 닿아 사각사각하는 소리가 시작되게 할, 세 단어를 다시 큰 소리로 말했습니다. \"시험 시작하세요.\""
 TOM.60.a: "중앙 시베리아 공화국이 성립된게 언제더라?"
 TOM.61.t: "더 나은 기회?"
 TOM.61.desc: "로만은 작은 기숙사에서 앉아 기숙사 방보다 더 큰 것 같아보이는 교과서를 읽었습니다. 그는 내일 중요한 대학 시험을 치를 예정이었고, 이 시험이 학기 내내 그의 성적을 결정할 수도 있을 것입니다. 엄청나게 가난한 가정에서 태어나 대학에 들어갈 수 있던 것처럼 그는 운이 좋았습니다. 아버지는 그를 제재소가 있는 집으로 거의 끌고 갈 뻔했습니다.\n\n로만은 교육을 받을 수 있게 해준 모더니스트에게 감사해했습니다. 정부는 그가 현재 재학중인, 지역 내에 유일한 이 대학에 실제로 자금을 지원했습니다. 지원은 갓 입학한 신입생에게까지 확대되었고, 대부분의 공사도 정부의 자금 지원을 받고 있습니다. 로만이 입학하기 전의 대학에는 심지어 도서관조차 없었습니다.\n\n그러나 대학은 전혀 자유롭지 않았고, 그가 입학할 수 있었던 것도 정부가 그와 많은 다른 사람들을 위해 장학금을 지원해주었기 때문입니다. 성적이 전액장학금까지는 보장해주지 않았기에, 로만은 대부분의 시간을 학교에서 근로봉사를 하면서, 배달 일을 하고, 청소 일을 하고, 행정일까지 하면서 지내왔습니다. 이 때문에, 공부할 시간이 너무나 부족해 밤만이 공부할 수 있는 유일한 선택지가 되었습니다.\n\n그러나, 로만은 계속해 고군분투해왔습니다. 그는 여기까지 올 수 있게 해준 행운을 버리고 지금 포기해버릴 수는 없었습니다. 언젠가, 그의 모든 노력이 결실을 맺을 것입니다."
 TOM.61.a: "일단 졸업이라도 해내야 그렇게 되겠지."
 TOM.62.t: "모든 사람의 이야기를 듣다"
 TOM.62.desc: "키릴의 현관에서 빠르고 힘찬 노크 소리가 들려왔습니다. 그는 누가 올 것이라고 예상 못했고, 공사현장에서의 길고 평범한 일과를 마치고 기진맥진한 상태였습니다. 툴툴거리면서, 그는 일어나 기지개를 켜고 문을 열어 대답했습니다. 어린 애가 여기서 뭐하고 있는 거지? 그 애는 16살도 안된 것 같았습니다.\n\n\"선생님, 좋은 아침입니다! 제 이름은 맥스고, 시장 집무실에서 일하는 자원봉사자에요. 혹시 선생님은 톰스크 시의회 규모를 늘려야 하는지에 대한 다가오는 국민투표에 대해 들어보셨나요?\"\n\n\"음...\" 소년이 너무 빨리 말한 탓에 키릴은 아직도 그가 뭐라고 말했는지 이해하는 과정에 있었습니다. \"그래, 그렇겠지. 근데 난 관심 없다. 좋은 하루 되라.\"\n\n\"선생님! 잠깐만 제 말을 들어주세요. 톰스크 시의회의 확대를 통해 도시의 더 많은 이웃들이 지역 대표성을 가질 수 있게 되고, 의회에 더 많은 사람들이 들어온다는 것은 선생님 같은, 더 많은 사람들의 목소리를 들을 수 있다는 겁니다. 이 국민투표에 투표하는 건 굉장히 중요한 일이에요!\"\n\n\"맥스야. 너가 엄청 똑똑하고 이상적인 친구란 건 알겠는데, 중앙 시베리아 공화국이 무너지고 수년간의 발전이 헛되이 사라졌던 때를 기억하기엔 너무 젊은 거 같구나. 나도 책임자들이 간신히 자리를 유지하고, 우리 같은 사람들에겐 아무것도 해줄 수 없다는 것을 보기 전에는 너같이 정치에 관심이 있었지. 난 먹고살기도 바빠서 헌법 개정에 투표하러 갈 시간도 없었다. 내가 지역 주민투표 따위에 낼 시간이 있다고 생각하냐.\"\n\n\"이건 저와 톰스크 사람들을 위해서 매우 중요한 일이에요. 국민투표 찬반 양론을 설명해주는 이 책자만 가져가셔서 한번 봐주세요. 대의를 위한 일입니다. 즐거운 저녁 되십시오, 선생님!\" 소년은 키릴 옆집에 지지를 구하기 위해 성큼성큼 걸어나갔습니다.\n\n키릴은 책자를 테이블 위에 내려놓고, 그걸 바라봤습니다. 그 소년은 매우 열정적이고, 조국의 미래에 굉장히 신경쓰는 것 같았습니다. 키릴은 인정하기 싫었지만, 어쩌면 그가 정치에 냉소적이고 무관심했던 것이 잘못이었는지도 몰랐습니다. 그는 책자를 집어들고 읽기 시작했습니다."
 TOM.62.a: "한 번에 한 사람씩."
 TOM.63.t: "새로운 공화국 군대"
 TOM.63.desc: "레오니드의 순찰대는 눈 덮인 들판에 멈춰 막사를 세우기 시작했습니다. 새로운 장비와 보급품들 덕분에 그들은 더 쉽고 빠르게 막사를 설치할 수 있었고, 이는 전보다 훨씬 더 편안했습니다. 이제 그들은 진짜 텐트도 있고 개인용 침낭도 있었습니다! 얼마나 호화로운가요!\n\n그러나 그의 순찰대가 받은 새 보급품들은 그뿐만이 아니었습니다. 새롭고 현대적인 무기들이 마침내 그와 그의 분대에 주어졌습니다. 그는 더 이상 아버지 세대의 낡은 소총이 필요 없었습니다. 새로운 군대에 무기만이 보급된 것이 아닙니다. 새로운 라디오, 새 정찰도구, 그리고 무엇보다도 새로운 차량을 보급받기로 약속받았습니다. 자동차들과 트럭들이 마침내 눈 내리고 황량한 황야를 돌아다니며 끝없이 허우적대는 시간을 대체할 것입니다. 그들은 이제야 진짜 군대처럼 취급받고 있었습니다!\n\n이 모든 신무기와 장비들 덕분에, 이젠 실전을 겪을 시간일 것입니다. 레오니드는 러시아를 군벌과 독일군으로부터 해방시키면서 모스크바까지 진격할 준비가 되어 있었습니다. 공화국군은 마침내 전투 태세를 갖추게 되었습니다."
 TOM.63.a: "곧 그들은 실전을 겪게 될 것이다."
 TOM.64.t: "노동자들의 현황"
 TOM.64.desc: "사하로프 대통령 뒤에서 똑딱거리는 시계 빼고는 대통령 집무실은 조용했습니다. 책상 위에는 증가하는 노동자들의 불만과 공장에 퍼지고 있는 파업 가능성에 대한 세부사항이 담겨진 두꺼운 보고서가 놓여져 있었습니다. 노동자들이 불행하지 않아야 할 때가 있다면, 그것은 지금이었습니다. 모든 것이 걷잡을 수 없이 흘러가기 전에 무언가 해야 할 필요가 있었습니다. 노동자들을 만족하게 해야 했습니다.\n\n사하로프와 모더니스트 정부는 위기를 막기 위해 즉각적인 조치를 취할 것입니다. 톰스크의 산업 문제를 끄집어 낼 때가 되었습니다. 관료주의, 교육, 민주주의라는 주요 공약을 다루었으니, 이제 훨씬 더 큰 문제에 집중해야 할 때입니다. 그와 정부가 행할 수 있는 여러 조치의 방침이 있을 것입니다. 사하로프는 그가 그 중에 옳은 것을 선택하기만을 바랐습니다."
 TOM.64.a: "노동자들은 더 나은 대우를 받을 자격이 있다."
 TOM.65.t: "미래를 향해"
 TOM.65.desc: "사하로프는 취향에 따라 정리되어 책상 위에 가지런히 놓여 있는 서류더미를 읽었습니다. 각각의 서류는 그의 개혁이 톰스크에 가져다 준 변화와 공화국의 추가적인 현대화를 위해 할 수 있는 일들을 나열하고 있었습니다.\n\n톰스크는 모더니스트가 선출된 이후로 많은 발전을 이루었지만, 아직 많은 것이 남아있었습니다. 관료주의, 교육, 민주주의, 노동자 권리의 기반은 갖추어졌고, 산업은 모더니스트 이상에 맞게 탈바꿈되었습니다. 모더니스트의 다섯가지 주요 공약은 완료되었고 사하로프가 기대했던 것보다 더 훌륭히 이뤄졌습니다. 그러나, 모더니스트는 이제 그들의 꿈을 시작했을 뿐이며, 톰스크가 이를 이루기 위한 더 많은 자원을 가지고 있었다면 좋았을 것입니다.\n\n미래는 여전히 불확실했습니다. 사하로프가 충분히 해낸 것일까요? 모더니스트 개혁이 계속해서 통할 수 있을 까요? 준비된 남쪽 군벌들에 그들이 대비되어 있을까요?\n\n사하로프가 미래를 직접 나서서 해결해야 할 때인지도 모릅니다. 민주주의와 공화국에 대한 위협은 톰스크가 진정 번영하기 전에 제거되어야 합니다."
 TOM.65.a: "우리가 한때 잃어버린 것을 되찾고 공화국 국경을 확장할 시간이 된 것 같다."
 TOM.66.t: "거인의 무덤"
 TOM.66.desc: "그의 경호원들은 언제나 여정의 마지막 부분을 위해 그를 혼자 남겨두었습니다. 30미터 정도 떨어져서요. 리카초프는 네 송이의 꽃들을 가지고 다녔습니다. 톰스크의 각각의 살롱들을 상징하는 것이었죠. 전통처럼, 꽃은 짝수였습니다. 매달, 그는 보리스 파스테르나크의 마지막 안식처에 새로운 꽃 화환을 놓았습니다. 그는 작가 대통령의 힘들었던 삶을 되돌아보는 시간을 가졌습니다. 파스테르나크의 책에서 나온 말들이 종종 이러한 월간 방문을 떠올리게 했습니다.\n\n\"난 넘어지거나 비틀댄 적 없는 사람들을 좋아하지 않아. 그들의 선은 활기없고 거의 가치가 없지. 삶은 그들에게 선의 아름다움을 드러내주지 않아.\"\n\n파스테르나크는 자신의 실패와 과거의 잘못들을 정당화하려 노력했을까요? 그의 말대로, 대통령은 끝까지 싸웠습니다. 그는 십자가를 지고 최후로 향했습니다. 아마도 이것이 톰스크 시민들이 그를 많이 용서한 이유일 것입니다.\n\n그의 뒤에서 발소리가 났습니다. 리카초프는 경호원들에게 무덤을 찾는 사람이 누구든 막지 말라고 이야기했습니다. 데카브리스트 대통령은 돌아보았고, 파스테르나크의 연인이자 공범이었던 올가 이빈스카야를 보았습니다. 그녀는 요즘에는 정치와 거의 연을 끊고 살았고, 파스테르나크의 새로운 공화국이 스스로 운영되는 것을 보아왔습니다. 그녀는 무덤에 자기가 가져온 꽃을 놓고 잠시 기도했습니다. 그들은 조금 이야기를 나누었습니다. 몇몇은 정치와 관련된 이야기들이었지만, 대부분 더 넓은 세계에 대해서, 그리고 러시아나 그 너머의 사건들에 관하여 이야기를 나누었습니다. 대화는 자연스럽게 끝났습니다. 여자는 리카초프를 쳐다보았고, 그녀의 시선을 대통령에게 돌렸습니다. \"때가 된다면, 서쪽으로 진격할 건가요?\" 그녀가 물었습니다.\n\n리카초프는 고개를 끄덕였습니다. \"저는 상트 페테르부르크에 묻힐 겁니다. 무슨일이 있더라도 말이죠.\"\n\n둘 다 묘지를 벗어나 현실 세계로 걸어가며 그들은 헤어졌습니다. 해야 할 일이 많이 남았습니다."
 TOM.66.a: "파스테르나크는 여기에 묻히는 마지막 대통령이 될 것이다."
 TOM.67.t: "이론가와 기술자"
 TOM.67.desc: "\"아, 신문 고맙네.\" 카모프의 손에서 조간 신문 보따리를 가져가면서 사하로프가 말했습니다. \"이 신문들은 얼마나 하나?\" 그들은 건물의 모더니스트 구역에 있는 휴게실에 앉아있었습니다. 과학 서적과 학술 서적들이 놓여진 선반 위로 선반이 그 방의 벽감에 자리하고 있었습니다. 그들은 차들이 요란하게 덜컹대며 나는 소리, 신문팔이 소년들이 큰 소리로 오늘자 기사를 알리는 것처럼 밖에서 톰스크 시가 잠에서 깨어 일어나는 소리를 들을 수 있었습니다.\n\n\"아,\" 카모프가 사하로프의 태도에 깜짝 놀라며 말했습니다. \"그러지 않으셔도 됩니다. 그거 고작 몇 푼짜리도 안됩니다. 교수님.\"\n\n\"에이, 아니야.\" 사하로프가 친절하고 평화로운 미소로 받아넘기며, \"자네 돈으로 내 신문을 사야한다면 기분이 나쁠 거 같거든.\"\n\n\"아닙니다, 교수님.\" 카모프는 웃었습니다. “그건 심지어 루블도 아니잖나. 내려놓게.\" 카모프는 사하로프의 어깨에 손을 얹었습니다. \"나중에 커피 한잔 사는 거 대신이라고 생각하겠습니다.\"\n\n사하로프는 빙그레 웃었습니다. \"고맙군.\" 그는 신문과 헤드라인이 있는 첫 번째 장을 힐끗 보았습니다. 파스테르나크 대통령 위독 – 공화국의 새 시대? \"알다시피, 신문은 죽음까지도 과장시키는 요상한 능력이 있지. 아마 그건 대문자일 거야. 10년 후에 과연 신문이 존재하기나 할까?\"\n\n만약 공화국이 교수님을 선택한다면, 그렇지는 않을 거 같습니다.\"\n\n\"과찬이구만. 카모프, 한 두 학기는 하고 나갈거야. 시스템을 계속 돌려야 하거든.\"\n\n\"후임자는 생각해 보셨습니까?\"\n\n\"너가 할 거야.\" 그 말에 카모프는 충격을 받았습니다. \"난 이론가이고, 자네는 기술자야. 내가 기초를 닦으면 자네는 그걸 잘 만들어낼 수 있어.\"\n\n\"하지만 전-\"\n\n\"커피 마시러 갈 건데, 자네도 같이 가겠나?\""
 TOM.67.a: "\"우유랑 각설탕 두 개로 주십쇼.\""
 TOM.68.t: "산업 위원회로부터의 보고"
 TOM.68.desc: "강력한 산업을 위한 우리의 계획은 잘 진행되고는 있지만 모든 상류층과 시민들이 관련된 문제에 매일 직면하고 있습니다.\n\n몇몇의 기업들은 톰스크의 숲 깊은 곳으로 공장들을 증설하고 있습니다. 이러한 공장들은 많은 환경 피해를 야기하고 있으며 우리 야생동물들이 씨가 마르기 전에 중단되어야만 합니다. 이러한 식의 확장은 우리가 사람들에게 밀어붙인 바로 그 메시지와 모순되며, 시민들을 노동과 자연의 축소라는 끝없는 악순환에 빠지지 않게 하는 것이 우리의 일입니다.\n\n몇몇 회사들은 또한 노동시간을 늘리고, 임금을 줄이며 공장의 질을 낮추면서 우리의 노동자들을 학대하고 있습니다. 어떻게 보면 이 회사들은 그들의 뜻을 노동자들에게 강요하면서 노동자들이 공장에 대해 더 분개하고 급진화되게 만들고도 있습니다. 우리는 우리 민주주의 시스템에 계급간의 분열을 용납할 수 없습니다. 우리는 노동자에게 그들이 원하는 것을 주고, 부당한 노동자 착취를 금지하는 법률을 제정하기 위해 노력하여야 합니다.\n\n우리나라의 많은 기반 시설들은 군벌들과 구 소련 때에 의해 아직도 피해를 입고 있습니다. 우리 시민들이 건강하고 안락한 삶을 살 수 있도록 기반시설을 다시 한번 구축하는 전국적인 계획을 세워야 합니다."
 TOM.68.a: "해야 할 것들이 아직 많다..."
 TOM.69.t: "시베리아 계획의 통합"
 TOM.69.desc: "시베리아와 시베리아인들을 발전시키기 위한 우리의 가장 큰 계획인 통합을 시작할 때가 왔습니다. 무엇보다도, 톰스크 시민들이 공유하는 자유사상 이념을 보존하는 것이 시급합니다. 이상적인 민주주의는 분열되었을 때에는 작동하지 않기 때문입니다. 우리는 더 많은 극단주의자들과 소통해 우리의 민주주의 체제에 적절히 흡수될 수 있도록 하는 방식을 마련해둬야 합니다.\n\n또한 우리는 노동자들이 국가의 부를 분배받을 수 있도록 하는 계획을 만들어야 합니다. 이러한 적절한 보상은 정상적인 월급을 무의미하게 만들지 않고 노동자들의 상황을 개선하는 것을 통해 혐오와 극단주의 사상이 퍼지는 것을 막도록 도와줄 것입니다. 이와 함께, 우리의 위대한 해방군 군사들을 키우기 위해 징병제를 도입할 것입니다. 그리고 그들은 통일된 러시아에 우리의 민주주의를 가져다 줄 것입니다.\n\n계획에는 여러 가지 다른 부분들이 있지만, 이것은 시베리아 전역을 다정하고 서로 돕는 공동체로 이끄는 데 쓰일 것입니다. 우리의 노력을 통해 우리는 살롱을 단결시키고 권위주의 앞에 강력히 맞서는 톰스크를 지지할 것입니다. 이 계획을 통해 우리의 이상적인 민주주의가 앞으로도 계속되고, 공화국이 대대로 보존될 수 있도록 보장할 것입니다."
 TOM.69.a: "진정한 러시아 민주주의 만세."
 TOM.71.t: "머나먼 친구들"
 TOM.71.desc: "현재 우리의 영토는 우리 국민을 비정상적인 이념의 노예로 만들려 하는 많은 사악한 군벌들과 국가의 적들로 둘러싸여 있습니다. 물론, 우리 파시스트, 공산주의 이웃들을 지칭하는 겁니다. 불행히도 러시아의 많은 부분이 파시스트라는 재앙과 공산주의라는 전염병에 넘어가 버렸고, 혐오스러운 국가사회주의자들이 유럽을 지배하고 있습니다. 우리의 민주주의 동지들은 그야말로 엄청 멀리 떨어져 있으며, 훌륭한 민주주의 수호자와의 외교관계를 수립하는 것이 시급합니다.\n\n우리는 이제 우리들의 역경에 귀 기울여줄 유일한 민주주의 보유국인 미합중국과의 잠재적인 친선을 기대합니다. 우리 공화국을 위해 미국과의 외교관계를 수립하여야 하며, 우리 국민들은 우상화될 민주주의의 빛나는 모범이 되어야만 합니다."
 TOM.71.a: "아마 미국인들은 우리 이야기를 들을 것이다..."
 TOM.72.t: "경쟁국에 접근"
 TOM.72.desc: "러시아는 여전히 무정부 상태에 놓여 있지만, 협동 작업을 통해 우리는 이 끔찍한 시대를 탈출할 것입니다. 모두 다른 배경의 군벌들은 우리의 메시지를 기다리고 있습니다. 몇몇은 우리의 고통스러운 죽음을 바랄 것이고, 다른 이들은 우정을 맺으려 하며, 또 다른 이들은 평화 상태를 유지하기만을 바랄 것입니다. 만약 우리가 다른 러시아 강대세력과 외교관계를 설립한다면 그들이 어떻게 버티고 있는지 볼 수 있을 것입니다. 우리의 잠재적이고도 가장 귀중한 동맹국들이 유럽 반대편에 자리 잡고 있기에, 우리의 유일한 선택지는 우리의 영향력을 러시아 내로 확장하는 것입니다."
 TOM.72.a: "외교관계 설립에 동의하라."
 TOM.72.b: "놈들은 다른 동반자를 찾아야 할 것이다."
 TOM.73.t: "살롱 내의 불협화음"
 TOM.73.desc: "다시 한번 중앙 시베리아가 우리의 지배를 받게 되면서, 주로 우리 행정부 내에 많은 문제들이 드러나고 있습니다. 우리가 과도하게 확장되었음과 동시에 가장 중요한 문제는 살롱입니다. 우리가 한때 가졌던 어떠한 형태의 단결도 산산히 부서졌고, 정부 내 통합은 각 살롱의 새로운 영토의 통치방법에 대한 관점 차이로 인해 사상 최저 수준에 도달했습니다. 충실한 해당 살롱의 지지자들은 다른 살롱이 무슨 말을 하든 동의하지 않기 때문에 말다툼과 논쟁이 두마와 커피숍을 가득 채우고 있습니다.\n\n우리 민주주의 방식이 무너지지 않기 위해서는 우리는 정부에 대한 살롱의 지지를 유지하고 살롱의 끝없는 논쟁을 끝내려고 노력해야 합니다. 향후, 우리의 몇몇 조치들은 냉소주의를 유발할 수 있는데, 이러한 냉소주의가 너무 높아진다면 살롱 시스템이 붕괴될 수도 있습니다. 우리는 살롱 시스템의 붕괴를 막기 위해서 가능한 많이 냉소주의를 줄이기를 원합니다. 그러나 이는 우리 계획에 착수하지 못한다는 것을 의미하기 때문에 우리는 냉소주의와 우리 이념 간의 균형을 맞춰야 합니다.\n\n살롱 내의 단결을 유지하는데 성공한다면, 우리의 민주주의는 존속할 수 있을 것이고, 우리의 향후 조치가 우리 공화국의 힘을 잘 결정할 것입니다. "
 TOM.73.a: "균형은 지켜져야 한다."
 TOM.74.t: "반체제 정당"
 TOM.74.desc: "몇몇 사람들이 탐탁지 않은 이념인 과격주의 사상의 징후를 보이고 있습니다. 과격주의를 중심으로 하는 정치적 집단들이 우리 국경 내에서 하나둘씩 튀어나오고 있는데, 이 문제를 빨리 해결하지 않는다면, 우리 민주주의를 산산조각내어 잔인하게 찢어버리고 말 것입니다. 우리는 우리 영토에 몰래 들어와 전제 정치라는 독약으로 우리의 흐르는 지적 사상을 오염시킨 자들을 찾아내야 합니다.\n\n우리는 대중과, 심지어 어떠한 중대한 진전이 있다면 정치적 엘리트까지 주시할 것입니다. 그 동안, 우리 요원들은 농민들의 마음을 타락시키려고 시도하는 과격파 정당을 찾아내 부숴버릴 것입니다."
 TOM.74.a: "우리는 이 문제를 미연에 방지해야 한다."
 TOM.79.t: "우리의 외교적 상황"
 TOM.79.desc: "우리가 관심을 가지고 있는 국가, 특히 태평양의 강대국들에 접근할 때가 되었습니다. 우리의 가장 큰 관심사는 특히, 미국과 일본 같은 몇몇 국가들이 우리에 관심이 있는지 입니다. 우리는 냉전에서 중립을 지켜야 합니다. 동맹에 가깝게 근접시키는 것은 미래에 우리를 위험에 빠뜨릴 수 있습니다.\n\n이는 미국과 일본, 둘 다와 잘 지내는 것을 의미하며, 이것이 미국과 더 가까워지지 않아 몇몇 살롱들을 화나게 할 수도 있겠지만 일본의 맹렬한 분노를 받아내고 싶지 않다면 이는 훨씬 더 중요한 일입니다. 현 시점에서, 우리는 어떠한 종류의 금수조치나 침공의 위협을 감수할 수 없습니다. 금수조치는 우리 경제를 완전히 파괴하고, 서쪽의 경쟁자를 극복할 수 있는 기회를 완전히 끝내버릴 것입니다. 그리고, 침공의 가능성은 낮지만 우리는 항상 예상치 못한 결과에 대비해야 합니다.\n\n이러한 이유로, 미래에 우리는 일본과 미국, 모두와 친하게 지내야 합니다. 일본과의 우호적인 관계를 유지하는 것은 아마도 보상으로 돌아올 수도 있을 것입니다. 우리가 두 나라와의 관계를 계속 유지하려고 노력하는 데 두 국가 모두가 화내지 않기를 바랍니다."
 TOM.79.a: "우리는 위험한 게임을 하고 있군. "
 TOM.80.t: "극단주의자 상대"
 TOM.80.desc: "극단주의라는 도전이 우리나라의 주의를 끌고 있는 가운데, 우리는 이를 어떻게 다루어야 할지 결정해야 합니다. 파시즘, 공산주의, 그리고 그들과 비슷한 이념들은 바로 민주주의의 핵심을 공격하고 우리가 시작한 실험을 끝내버리겠다고 위협하고 있습니다. 그럼에도 불구하고, 우리의 임무는 모든 배경을 가진 사람들이 우리 정부에 발언권을 갖도록 하는 것입니다.\n\n우리는 민주주의 체제를 보호하기 위해 극단적인 정당을 금지해야 할까요? 표현의 자유에 별표를 달아 제한하는 방안은 원래 우리의 태도와는 모순되지만, 이것은 탄압적인 군홧발 아래로 굴러 떨어지는 것으로부터 우리 정부를 보호할 것입니다.\n\n그 대신, 우리는 하나의 독립된 정당이 너무 많은 지지를 받을 수도 있는 가능성을 감수하고서 극단적인 발언을 계속 허용할 수도 있습니다. 그러나 결국, 우리는 우리나라의 모든 사람들이 정부에 대한 발언권을 가져야 한다는 우리의 믿음을 유지할 것입니다."
 TOM.80.a: "이 무소속 정당은 너무 위험하다."
 TOM.80.b: "우리는 표현의 자유와 투표할 권리를 지지한다."
 TOM.81.t: "독일에 대한 보고"
 TOM.81.desc: "독일은 러시아의 주요 적으로 간주되어 왔고, 우리도 그러한 입장을 계속견지할 것입니다. 독일은 모든 민주주의 가치에 적대하며 거의 전 유럽을 정복했습니다. 우리는 세계가 라이히에 대한 우리의 적개심이라는 태도를 알도록 하여야 합니다.\n\n독일은 주로 모스크바 같은, 우리가 영유권을 주장하는 영토들을 지배하고 있습니다. 우리는 모든 러시아인을 공화국에 통합시키는 것을 포기하지 않았다는 주장들을 세계가 확실히 알도록 계속해서 내야 합니다.\n\n마지막으로, 독일과 적대적인 입장을 유지하는 것은 미국 및 일본과의 관계를 증진하게 할 수도 있습니다. 그들은 독일의 경쟁국이고, 우리는 독일과 좋은 관계를 맺을 생각이 없다는 것을 알면 기뻐할 것입니다. 결국, 적의 적은 그들이 말한 대로 내 친구입니다."
 TOM.81.a: "우리 친구들에게 집중할 동안 우리 적들에게도 집중해야 한다. "
 TOM.82.t: "일본에 대한 보고"
 TOM.82.desc: "일본 제국은 태평양에서 가장 강력한 강대국입니다. 이는 그들이 우리에게 큰 영향을 주고 우리가 팽창할 때에도 계속 그럴 수 있다는 것을 의미합니다. 중국이라는 거대한 호랑이를 정복하면서, 일본은 세계에 자신의 힘을 보여주었습니다. 일본이 현재 아시아를 지배하고 있기 때문에, 우리는 아시아 지역의 일본 영향력에 대한 위협으로 여겨져서는 안됩니다.\n\n일본은 미국이 되찾기를 원하는 많은 영토를 지배하고 있는, 미국의 주요 경쟁국이기도 합니다. 우리에게 적대적인 강대국이라는 위험을 감당할 수 없기 때문에, 미국이 비슷한 정치적 시스템을 공유하는, 우리의 이념적 중요 파트너이기는 하지만 일본은 우리와 더욱 가까우며, 현재 우리나라에 더 큰 영향력을 행사하고 있습니다. 아시아에서의 일본의 힘은 얕잡아 볼 수 없는 것이므로, 우리는 과거에 어떤 일이 일어났고, 그들이 우리의 어떠한 영토를 지배하고 있어도 그들과의 관계를 유지해야 합니다."
 TOM.82.a: "계획이 있어서 좋구만."
 TOM.83.t: "인문주의자들에게 접근"
 TOM.83.desc: "비록 어둠이 세계를 지배하고 있지만, 인간성의 이상을 유지하는 몇몇 국가들은 아직 남아있습니다. OFN, 스웨덴, 인도 공화국 같은 나라들 말이죠. 이 모든 국가들은 지난 수십년 동안 살아남은 민주국가의 예시들입니다. 그들의 지지를 얻는 것은 우리 정권의 생존과 정당성을 인정하는 데 매우 중요할 것입니다. 이를 위해 이들 국가에 우리는 외교 사절단을 파견했습니다. 우리가 당장 합법정부로 인정받기를 기대하지는 않지만, 우리는 천천히 그들을 우리 편으로 만들 수 있습니다. 무역과 정보부를 통해서요. 이 전략으로, 세계의 인문주의 국가 사이의 상호 이해를 이룰 수 있기를 바랍니다."
 TOM.83.a: "만국의 인문주의자들이여, 단결하라!"
 TOM.84.t: "중국을 향해"
 TOM.84.desc: "일본의 영향권에는 중국, 태국, 베트남 등등 수많은 나라들이 위치하고 있습니다. 이 국가들에 접근하는 것은 우리의 국제적 위상을 향상시키는 데 도움이 될 것입니다. 톰스크에서는 일본이 공영권 가맹을 위해 요구하는 조건에 대한 보도까지 나왔지만, 그 치들은 선택할 권한이 있는 사람들도 아닙니다. 허가가 나면, 외교 대표단이 버마, 베트남, 태국, 중국, 인도네시아로 파견될 것입니다. 거기서, 문화 교류와 무역 거래가 양국간의 관계를 증진시키기 위해 협상될 것입니다. 이미 외교부의 많은 사람들이 러시아를 떠나 알려지지 않은 이국적인 나라로 모험하기를 갈망하며, 임무에 참여를 자원했습니다."
 TOM.84.a: "젊은이여, 동쪽으로!"
 TOM.85.t: "우리의 상황"
 TOM.85.desc: "타당한 외교를 하는 것이 중앙 시베리아 공화국의 가장 큰 관심사입니다. 이것이 이웃 국가들에 대한 우위를 점할 수 있는 유일한 기회이기 때문입니다. 어떤 나라들은 우리의 현대주의적인 방식에 관심 있을지도 모릅니다. 그리고, 우리는 원조를 받기 위해 다른 민주국가들에게 접근해야 합니다. 우리는 또한 세계를 가장 많이 변화시키는 초강대국들과의 외교에 초점을 맞추어야 합니다.\n\n처음으로, 세계 무대에서 민주주의를 수호하는 미국이 우리의 가장 큰 후원자가 될 수 있습니다. 그들은 우리가 몇 없는 러시아의 민주국가 중 하나이기 때문에 우리를 도우려 할 지도 모릅니다.\n\n다음은 독일입니다. 우리는 그들을 향한 적대감을 세계에 보여주어야 합니다. 우리는 언젠가 모스크바로 돌아갈 것입니다.\n\n마지막은 일본인데, 이는 좀 더 민감한 주제입니다. 매우 제국주의적이지만, 일본은 우리와 가장 가까운 초강대국이며, 우리가 그들에게 적대적인 태도를 취한다면 우리에게 매우 위험할 수도 있습니다. 살롱 내의 몇몇 사람들은 우리가 일본과 중립을 유지해야 한다고 말하고 있지만, 사하로프와 내각의 모더니스트들은 미국과 동맹하는 것이 앞으로 나아갈 길이라고 믿고 있습니다. 그게 일본을 화나게 한다면, 그렇게 하라죠 뭐."
 TOM.85.a: "계획이 있어서 좋구만."
 TOM.86.t: "외교 정책 협의회"
 TOM.86.desc: "주로 러시아에 있는, 우리의 이웃들의 능력을 분석하기 위해 우리는 외교 정책 협의회라는 새로운 단체를 만들었습니다. 친구가 될 수 있는 국가와 적이 될 수 있는 국가들은 나중에 사용할 수 있도록 지금 식별하여야 합니다. 우리는 어떤 지역 정부가 다른 곳보다 우리를 공격할 가능성이 더 높은지 알아낼 필요가 있습니다.\n\n외교 정책 협의회는 또한 우리 주변국의 군사적, 과학적, 경제적 능력을 분석하는 데에도 초점을 맞출 것입니다. 그들이 내놓는 정보들은 쓸모가 있을 것이며, 그로서 우리가 쓸모없는 노력에 자금을 대지 않으며 우리 이웃들보다 더 강해질 수 있게 할 수 있도록 보장할 것입니다. \n\n전문가들만이 우리 외교 정책에 있어 최선이 무엇인지를 결정할 수 있으며, 이것이 우리가 각 분야의 엘리트들만을 협의회에 배치한 이유입니다. 이 협의회가 막대한 양의 정보를 제공하며 러시아의 통일을 준비할 수 있도록 해주기를 희망합니다."
 TOM.86.a: "언제나 전문가들을 믿자!"
 TOM.87.t: "사하로프의 근심"
 TOM.87.desc: "안드레이 사하로프는 그의 오래된 책상과 비교했을때 훨씬 더 멋지고 사치스러운 새 책상에 앉아있었습니다. 그의 책상에는 늘 그렇듯이 종이더미가 놓여져 있었으나, 딱 하나 특별하지 않은 것이 있었다면, 평소의 공식 당지 대신, 이론들로 다시 한번 채워져 있다는 것이었습니다. 사하로프의 생각이 그의 주요 목표로 간신히 돌아왔을 때, 페이지는 방정식으로 가득 차 있었습니다. 그는 핵폭탄을 개발하고 있었습니다.\n\n언제나 핵물리학의 전문가였던 사하로프는 공화국의 새로운 무기를 개발하는데 큰 힘이 되었습니다. 정부 일로 바쁘다는 것은 그가 열정적으로 일할 수 없다는 것을 의미하는 것도 아니었습니다. 아직까지도, 그는 언제나 그의 작업이 평화를 위한 것이지, 타국, 혹은 아마도 세계의 완전한 파괴를 위한 것이 아니라고 이상화했습니다. 하지만, 그는 여기서 문명 전체를 궤멸시켜버릴 수도 있는 수학 문제를 풀고 있었습니다.\n\n그는 핵무기가 전쟁이 불가피하게 일어날 때, 독일의 침략을 막기 위해서만 사용될 것이라는 것을 알고 있었지만, 그는 여전히 그것이 잘못되었다고 느꼈습니다. 심지어, 우리가 핵무기를 보유하지 못한다면 독일은 분명히 러시아를 최종적으로 끝내버릴 것이라고 스스로 되내이는 것도 도움이 되지 않았습니다. 상호확증파괴가 정말 정답인 것일까요? 이번만큼은, 사하로프는 인류가 원자를 전혀 발견하지 못했다면 좋았었을 것이라고 생각했습니다."
 TOM.87.a: "대의를 위해."
 TOM.88.t: "변화의 바람"
 TOM.88.desc: "바실리는 지난 몇분 동안 이해하려고 노력했습니다. 이반은 특히, 시베리아의 어부 중에서는 제일 정치에 대해 잘 알고 있는 사람이었지만, 그가 톰스크 정치 체제의 미묘한 차이점 대목으로 들어갈 때마다, 그는 절망적으로 상실감을 느꼈습니다. \"잠시만, 이반. 다시 설명해봐.\" 그는 뱃전에 낚싯대를 놓으며 끼어들었습니다. \"톰스크엔 네 사람이 있고, 그 사람들이 살롱에서 만나서 말싸움을 한다고? 근데 그들이 뭔가에 동의하지 않으면 어떻게 해? 그냥 계속 싸우기만 하나? 그리고 만약 그 사람들 중에 딱 두 명이 동의하고, 다른 두 명은 동의하지 않으면 어떻게 되는 거지?\"\n\n이반은 당황했지만, 그의 얼굴에 당황이 드러나지 않도록 애썼습니다. 그는 그의 코트에 접힌 부분을 깊이 파고들었습니다. \"글쎄, 그 사람들은 어떻게 관계를 깨트리는 방법에도 동의하지 않을거야.\" 그는 설득력있게말을 시작했습니다. \"그 중 한명인 바인베르크는 오직 예술가만이 나라의 운명을 결정해야 한다고 생각해. 그래서 그가 자기편이 다수일 때도 자기 의견을 고수하는 거고. 사하로프도 마찬가지야. 그는 과학자들이 나라의 운명을 결정해야 한다고 생각하지.\" 바실리는 노골적으로 불신하며 그를 쳐다보고 있었습니다. \"그리고 다른 사람들도 똑같아. 리카초프, 아 이사람은 데카브리스트 사람이야. 여튼, 그는 우리 모두가 농부가 되어야 한다고 생각하지. 그래서 살롱에서도 계속 그렇게 말하고 있어. 그리고, 모두가 동의하지 않을 때마다, 열불을 내면서 막 다른 사람들을 농부의 적이라고 말하곤 하지. 그리고 하름스는...\" 어부는 주춤했습니다. 잠시 동안 그들은 서로 눈을 깜박거렸고, 배에서 물이 찰랑거리는 소리와 바람 소리만 들었습니다. 이반은 어깨를 으쓱했습니다. \"바실리. 나는 하름스가 뭘 원하는 건지는 잘 몰라. 하지만 그도 살롱에 있고, 그가 최고들과 말싸움한다는 건 알고 있지.\"\n\n이반은 원래 냉소적인 사람은 아니었습니다. 하지만, 그가 바실리에게 설명하려 할 때, 그는 자기 자신이 생각했던 것보다 덜 알고 있다는 것을 발견했습니다."
 TOM.88.a: "어떻게 살롱의 네 남자만이 러시아의 운명을 결정할 수 있지?"
 TOM.89.t: "소외"
 TOM.89.desc: "한때, 에르케몐 팔킨은 오이로티아 정부의 고위 관료였고, 새로 도착한 옛 신자 뿐만 아니라 알타이 사람들을 위해 할 수 있는 모든 것을 했었습니다. 그 시절은 지났을지 모르지만, 그는 사람들의 이익만을 위해 헌신했습니다. 하지만, 살롱과 그 회원들에 대한 정치 관여가 제한되면서, 그는 계속하기 위해 살롱에 가입해야만 했습니다. 이와 같이, 그는 휴머니스트 살롱의 회의에 참석하기 시작했고, 그들이 자신의 이상과 가장 밀접하다고 보았습니다. 그러나, 정확히 계획대로 되지는 않았습니다.\n\n\"당신은 왜 우리가 도시를 개선하는 데에 먼저 집중해야 한다고 말하는 겁니까?\" 에르케몐은 휴머니스트 동료에 대한 반응으로 이렇게 묻고 있다는 것을 알아차렸습니다. 두 사람 모두 지도자와 지도부 지망생들로 가득 찬 최근의 회의에 참석했었습니다. \"농촌의 사람들은 어쩌구요? 몇몇 사람들은 기다릴 여유조차 없을 것이고, 심지어 죽을 수도 있을 겁니다. 서민들을 보호하는 복지는 그들도 포함해야 합니다.\"\n\n\"장담하건대, 그렇게 될 겁니다.\" 에르케몐이 싫어하는 미소를 곧장 지은 다른 사람이 대답했습니다. \"도시는 우선적으로 개선되어야 합니다. 왜냐하면 도시 사람들의 삶이 나아진다면, 농촌 사람들의 삶도 따라서 나아질 테니까요. 물론 당신의 걱정은 이해하지만, 마을을 위해서는 도시가 우선되야 합니다. 자, 실례하겠습니다...\"\n\n그 남자는 아무렇지도 않은 듯 그를 지나갔습니다. 이게 휴머니스트에 대한 그의 다른 문제라고 에르케몐은 생각했습니다. 서민들을 위한 복지에 집중하는 것은 매우 좋고 훌륭했지만, 그들은 사람들의 생각은 경시하면서, 지도부의 의견만 중요시했습니다.\n\n이러한 결론을 내리면서, 그는 모든 살롱에 이러한 경향이 있는지 궁금해하기 시작했습니다."
 TOM.89.a: "이타적인 사람들조차 때때로 믿음을 잃어버린다."
 TOM.90.t: "애정을 담아"
 TOM.90.desc: "쓸쓸히 술잔을 쳐다보던 에르케몐 팔킨은 한 남자가 바에 들어서자 모든 사람들이 그를 향해 돌아섰을 때 거의 알아차리지 못했습니다. 그도 별로 신경쓰지 않았습니다. \"늘 마시던 걸로 부탁하네.\" 남자는 에르케몐 바로 옆에 앉으며 말했습니다. 바텐더가 맨 위 선반에서 술을 꺼내러 갔을 때, 에르케몐은 옆에 앉은 남자가 자기를 쳐다보려 돌아섰다는 것을 눈치챘습니다. \"괜찮으십니까?\" 그가 물어왔습니다.\n\n에르케몐은 한숨을 내쉬며 가늘고 불성실한 미소를 지어보였습니다. \"예. 예, 괜찮습니다. 그런데 성함이 어떻게 되시죠?\"\n\n\"나를 알아보지 못하시다니 놀랍군요. 나는 드미트리 리카초프입니다. 그쪽은 성함이 어떻게 되시죠?\"\n\n그것은 확실히 에르케몐의 주의를 끌었습니다. 여기서 중요한 사람을 만나다니 놀랄 일입니다. 문을 힐끗 쳐다보자, 그는 두 경호원이 세심한 주의를 기울이고 있는 걸 보았습니다. \"제 이름은 에르케몐 팔킨입니다. 지금 저는 휴머니스트와 함께 하고 있지만... 잘 되는 거 같지 않습니다.\" 진심인 것 같은 말을 듣고 놀란 리카초프는 그가 계속 말해주기를 바라는 것 같았습니다. 그는 잠시 머뭇거렸지만, 결국 에르케몐은 굴복했습니다. \"도시 사람들이 다른 사람들보다 훨씬 더 중요하다고 생각하는 많은 망할 엘리트놈들이 있더군요. 그들의 목표에 대해서는 저도 동의하지만, 그들의 접근 방식은 도저히 참을 수가 없었습니다!\"\n\n그 말이 리카초프를 미소짓게 만들었습니다. 그 미소는 에르케몐이 몇 주 동안 본 것 중 가장 진실된 것이었습니다. \"술은 내가 사죠.\" 그는 바텐더에게 말했습니다. \"그에게 술 좀 주게.\" 그러면서, 리카초프는 다시금 에르케몐을 향해 돌아섰고, 잠시동안 그를 살펴보는 것 같았습니다. \"우리가 모든 것에 동의 할 수 있다고는 말 못하겠지만... 데카브리스트에게는 언제나 도시 사람들이든, 농촌 사람들이든, 러시아인이든 아니든, 사람이 먼저입니다. 만약 이게 당신이 찾고 있던 종류의 사고방식이라면 언제라도 우리 회의에 참석하셔도 환영할 겁니다.\"\n\n\"그래요?\" 예리크만은 이상한 안도감과 수용감을 느끼면서 대답했습니다. \"저기 있잖아요, 그래야 할 거 같아요. 고맙습니다. 드미트리씨.\""
 TOM.90.a: "잃어버렸던 희망이 다시 가슴속으로 돌아온다."
 TOM.100.t: "휴머니스트 정책집 발췌록"
 TOM.100.desc: "민주주의에 관하여\n\n민주주의 - 진정한 민주주의 -는 휴머니스트 계획의 궁극적인 목표이자 끝입니다. 휴머니스트는 삶의 모든 면이 결국 민주적 절차에 의해 확립되는 사회를 추구하고 있습니다. 일터는 억압의 장소가 아니라, 영감, 창조성, 그리고 협력의 장소가 되어야 합니다. 이를 위해, 의회와 협동조합의 제도는 휴머니즘적 이상주의의 확산에 가장 중요합니다. 사회와 직장이 점점 더 민주화되면서, 자본주의의 오염은 우리사회에서 점점 더 작아질 것이기 때문입니다.\n\n사람들이 더 많이 배우고, 통치에 더 참여하고, 서로 사랑하는 법을 다시 한번 배우게 된다면 사회주의의 고귀한 이상이 실천에 옮겨질지도 모릅니다. 이것이 휴머니스트가 그저 교육비를 낼 수 있을 만큼 운좋은 사람들만 아니라, 그의 이상에 따르는 모든 사람들을 위한 교육을 지원하는 이유입니다. 이는 공공사업과 공공재가 가장 중요한 이유이기도 합니다. 만약 우리가 그걸 사람들에게 강요한다면, 사회는 더 나아지지 않을 것입니다. 옛 폭군들과 다를 바가 거의 없을 겁니다.\n\n유토피아는 모든 남녀와 아이들이 이를 성취하기 위해 함께 노력할 때에만 달성될 수 있습니다. 이것이 우리가 소위 마르크스-레닌주의자라고 불리는 자들과 협력하지 않는 이유입니다. 마르크스는 확실히 자본주의의 해체와 유토피아의 도입에 대한 귀중한 통찰력을 제공하고 있지만, 그 이념의 추종자들의 냉소적인 헌신과 동료들에 대한 불신은 민주주의의 파멸과 그들이 사랑하는 프롤레타리아의 억압으로 이어집니다. 이는 비극이며, 우리 공화국에서 반드시 막아야만 할 것입니다.\n\n이는 또한 아나키스트 추종자들에게도 적용됩니다. 동지들에 대한 공감과 사랑의 마음으로 가득찬 휴머니스트는 사람들을 무정부주의로 몰아가는 완전한 자유의 갈망을 이해할 수도 있겠지만, 그들은 반드시 그러한 국가들은 근본적으로 오직 모든 인류가 원해야만 존재할 수 있다는 걸 기억해야 합니다. 슬픈 사실은, 그때까지 무정부 상태가 외부 세력에 의해 너무 쉽게 억압되고 기회주의자와 악인들에 의해 너무 쉽게 타락한다는 것입니다.\n\n그러므로, 휴머니스트는 그의 실용주의 때문에동료에 대한 신뢰가 빛을 잃어서는 안된다는 것을 기억해야 합니다. 만약 그렇게 되버렸다면, 그는 이미 패배한 것이나 다름없습니다.\n\n- D. D. 쇼스타코비치"
 TOM.100.a: "친구 여러분, 더 나은 세상을 꿈꿔요."
 TOM.101.t: "Determination and Resolve"
 TOM.101.desc: "Across the Central Siberian Republic, radios crackled to life at once, bringing a special announcement from President Shostakovich - a wheezing cough echoed across the nation before he spoke. Shostakovich spoke quietly, a weary edge to his voice - but there was a determination in it that few had known before.\n\n\"My friends,\" he began. \"My friends, today the drums of war beat in our lands once more, and today our brave citizens march again to defend their Democracy.\"\n\nHe was silent for a moment. \"It fills me - as I am sure it fills you - with sorrow and regret that we must march to battle, where brave men will surely lose their lives. Some have wondered, as I have, why we fight this war. To what end do we send our sons, our fathers, our brothers, our citizens to risk their lives?\"\n\n\"I will tell you what I have told myself. The separatists to the south, to the east, to every direction we may imagine, they do not seek to protect their citizens and workers. They exploit and desecrate their people, turning their very lives into naught but a commodity!\" The President spoke now with an uncharacteristic fire in his voice.\n\n\"The Anarchists and Leninists, overcome by their cynicism and hubris, have fallen into this same very trap - either they are unable to defend their workers, or they become yet another oppressor. This fate must not - can not - fall upon our Republic.\"\n\n\"Thus I ask you, brave citizens, to fill your hearts with Determination and Resolve. Determination to defend your homes, and your Democracy, and your lives. And Resolve - resolve to work for the best interests of peace in peacetime, and to do your best to quell the fires of insurrection with all haste in wartime. When the blood is done flowing, I swear to you that we shall all come together as brothers once more, but the time for this is not now. For now, we must fill our hearts with that cold Determination and that fiery Resolve - or else all shall be lost.\""
 TOM.101.a: "모두에게 자유를."
 TOM.102.t: "주간 사격 훈련"
 TOM.102.desc: "The militia trained early, and Andrey had set his alarm accordingly. In the frigid early morning darkness, he pulled on his telogreika jacket, pausing for a quick second before the door to brace himself before setting out at a jog towards the training grounds.\n\nHe thought he'd be early; he wasn't. At the grounds, almost twenty men - the grognards from the old army, no longer in active service but still employed to train the new citizen's militias - were running laps in the snow, their boots crunching in unison. Andrey's jog turned into a run as he rushed to fall in formation, joining the growing column snaking through the grounds.\n\nThe militia set up their targets with the sunrise, before assembling on the firing line under the watchful eye of the old soldiers. Andrey cocked his Mosin-Nagant and zeroed in on the sandbag dummies, before squeezing the trigger, once, twice, and then a third time.\n\nThe first shot went wide, the second landed off-target, and the third barely scratched the widest circle of the target. A grizzled soldier shook his head, and started to walk towards Andrey. Expecting a raised fist, Andrey's body tensed, and the fourth shot struck the target next to his own.\n\nThe blow never came. \"Boy,\" the soldier growled, as he adjusted the sights on Andrey's rifle, \"if you want to hit anything, you need to stop worrying about your comrades and more about the enemy.\""
 TOM.102.a: "어깨를 나란히 하며, 휴머니스트 군이 형체를 갖춘다."
 TOM.103.t: "휴머니스트의 후계자"
 TOM.103.desc: "Likhachov always kept his eyes on the other salon leaders during salons and negotiations, and while this was partially in order to maintain one step ahead of the others, he also couldn't help studying them on a personal level and admiring them for their positive qualities. One man, who was not yet a leader, but was effectively a leader in waiting, had recently begun to fall under Likhachov's attention as well.\n\nMoisey Vainberg was a man with an interesting story. How does a Polish, Jewish composer who lost his family to the Nazis end up as the heir to one of the main contenders for control over an idealistic, experimental republic in the middle of Siberia? Surely, he had to be something of an idealist himself, steadfast in his convictions and forceful in his desire to improve the lives of others. He'd also been forced to flee all over the place due to the German invasion and Soviet collapse, relocating to Minsk and then Tashkent, and finding his way into both Central Siberia and politics as his plans to move to Moscow after the war could never come to fruition.\n\nWhile in Tashkent, Moisey befriended the current leader of the Humanists and fellow composer, Dmitri Shostakovich. The series of events that lead to Moisey becoming the heir to the Humanist salon was certainly... turbulent. Although, the man did possess certain qualities that made him a rather natural leader.\n\nLikhachov watched him as he negotiated. While sharing his friend Shosta's strong idealism, he also had a fair share of pragmatism and charisma that allowed him to appeal to both his political counterparts and average citizens alike. From Likhachov's perspective, Moisey may have been somewhat ideologically misguided, but he could clearly see that the soon-to-be Humanist leader was a good man at heart."
 TOM.103.a: "그가 리카초프나 다른 사람들보단 낫다."
 TOM.105.t: "대통합의 유산"
 TOM.105.desc: "중앙 시베리아 공화국은 벼랑 끝에서 돌아왔습니다. 판단을 잘못했던 분리주의자들은 마지막 한사람까지 진압되었으며, 마침내 전 지방에 질서가 돌아왔습니다. 노동자들은 공장으로 돌아가고 있으며, 다른 중앙 시베리아 파벌의 시민들은 아직 공공연한 반란을 일으키고 있지는 않습니다만, 긴장감은 눈에 띄게 높습니다.\n\n현재로선, 다소 과확장된 우리의 공화국은... 아직 작동하고 있습니다. 산업화 계획은 당연히 중앙시베리아 지역 전체로 확대되어야 할 필요가 있긴 하지만, 중앙 시베리아 계획을 통해 점진적인 진전이 이루어지고 있습니다. 정부는 최소한 국민에 대해 합법성과 느슨한 권위를 가지고 있긴 하지만, 러시아 전역의 통일은 언급할 필요도 없이, 국민의 신뢰를 얻고 완전히 갖춘 국가로서 발전하기 위해서는 매우 신중하게 행동해야 할 것입니다.\n\n카페, 집, 술집, 공장에서 사람들은 파스테르나크의 위대한 헌법과 우리의 살롱이 그들이 주장하는 것처럼 정말 이상적이고 사람들을 위한 것인지 서로에게 공공연히 질문하고 있습니다. 우리 국민들이 냉소적으로 변하는 중대한 위험이 도사리고 있으며, 이들의 무관심만으로도 우리 공화국은 몰락할 수 있습니다. 몇몇 사람들은 매우 분노하여 살롱 제도 바깥에서 공직에 출마하여 현재 우리 정부가 누리고 있는 균형과 안정을 위협하고 있는 것 같이 말이죠. 우선, 우리 정부의 성공을 위해서는 경제 발전, 정치적 안정 유지, 그리고 군의 개선이 필수적입니다. n\n우리의 이상주의는 오직 어느 정도까지만 우리를 이끌어줄 수 있습니다. 이 위대한 공화국 실험은 살아남을 수 있지만 도전적인 위치에 직면했습니다. 우리는 이를 계속하기 위해 필요한 것을 해야 합니다. 그렇게 말하긴 했지만, 만약 우리가 우리의 이상을 완전히 희생한다면, 우리가 하는 어떠한 일이든 가치가 있는 것일까요?"
 TOM.105.a: "공화국은 계속된다."
 TOM.106.t: "The Common Core Reforms"
 TOM.106.desc: "Shaposhnikov stacked the papers on his desk and leaned back. He had actually managed to get all four of the Salons on board with his reforms, somehow. As was the norm, a few backroom meetings, cups of tea, and I.O.U.s were necessary to unite each Salon under his ideas for the military, but at the very least Shaposhnikov acknowledged that they all had reasonably good military plans regardless of their ideological differences.\n\nThe behind the scenes work was behind him now, but ahead came the actual task of serious military reform. Shaposhnikov was aware of the importance of his job, as the core republican army would serve as the foundation and bulwark of the republic's defences. Neither he nor the government could afford to let pesky squabbles hinder the modernization and reform of the military, lest everything he and the people of Central Siberia had worked for would be lost."
 TOM.106.a: "최소한 우리 모두가 무언가에 동의하긴 했군."
 TOM.107.t: "새로운 행정부"
 TOM.107.desc: "During a period already full of great changes, another significant change has occurred. A new Salon has been elected into power, enabling yet another potential paradigm shift in Central Siberian politics. Both those who voted in the new administration and those who have not are left awake at night and distracted during the day wondering how they will now be governed.\n\nWill economic policy shift? Will the nation's army and politics be reformed or modified? Above all, will the new president make good on his bold words and fulfill his promises, or will he make too many compromises or even go back on those promises? President [GetTomskPresidentLastName] has the opportunity to shape Central Siberia in his image, and so all eyes and ears are aimed directly at him, waiting for him to succeed or fail. This pivotal moment has the populace rife with either idealism and hope or cynicism and apathy. Only time will tell which half of the population was right."
 TOM.107.a: "행운을 빕니다, 대통령 각하."
 TOM.108.t: "자문 국민투표 - 모더니스트-바스티야드 승리"
 TOM.108.desc: "민주주의의 빛나고 자랑스러운 특징 중 하나는 국민의 의지에 따라 정확히 결정을 내릴 수 있는 능력입니다. 그리고 오늘 우리는 바로 그렇게 할 것입니다! ... 어느 정도는 말이죠. 무소속 의원들의 정치적 위치에 대한 구속력 없는 국민투표 결과는 다음과 같습니다. : 무소속들이 더 쉬운 방법으로 투표에 참여할 수 없도록 하고, 보다 점진적인 정치적 통합을 위해 정부의 접근을 지지하는 모더니스트-바스티야드의 계획이 국민투표에서 승리했습니다.\n\n톰스크 사람들은 우리의 독특한 살롱 시스템을 그대로 받아들이고 높이 평가하고 있으며, 무소속들이 살롱 시스템 내부에서 자유롭게 활동할 수 있게 허락한다면, 우리 통치를 불안정화하고 더디게 만들 것이라는 모더니스트와 바스티야드의 의견에 동의하고 있습니다. 현 체제 밖에서 일하는 무소속들을 지지하는 사람들이 많지만, 이 사람들은 몇몇 사람들이 예상했던 것만큼은 많지 않았습니다.\n\n물론... 국민투표는 구속력이 없습니다. 대통령은 그 결과에 따라 행동할 법적 의무가 없으며, 만약 무소속들에게 더 나은 삶을 만들어 주는 것이 도덕적이거나 타당한 일이라고 생각한다면, 그렇게 하는 것이 수많은 냉소주의자들을 만들어 낼 것이라는 사실 외에는 막을 수 있는 방법은 없습니다."
 TOM.108.a: "국민의 뜻대로."
 TOM.108.b: "우리가 소중히 여기는 자유를 국민이 짓밟도록 놔둘 수는 없다."
 TOM.109.t: "자문 국민투표 - 휴머니스트-데카브리스트 승리"
 TOM.109.desc: "민주주의의 빛나고 자랑스러운 특징 중 하나는 국민의 의지에 따라 정확히 결정을 내릴 수 있는 능력입니다. 그리고 오늘 우리는 바로 그렇게 할 것입니다! ... 어느 정도는 말이죠. 무소속 의원들의 정치적 위치에 대한 구속력 없는 국민투표 결과는 다음과 같습니다. : 무소속들이 더 쉽게 살롱 목록에 등재되어 참여할 수 있게 하는 휴머니스트-데카브리스트의 계획이 국민투표에서 승리했습니다.\n\n톰스크 사람들은 우리의 독특한 살롱 시스템을 높이 평가하지만, 중앙 시베리아 전역의 많은 사람들은 그에 매혹되지 않고, 외부인들이 우리 정부에 목소리를 낼 수 있는 기회를 원하는 것으로 보입니다. 휴머니스트들과 데카브리스트들은 권력을 잃는 것에 열렬한 것은 아니지만, 이를 실용주의와 원칙 둘 모두의 계획으로서 보고 있습니다. 그들은 우리가 국민들에게 최대한의 정치적 자유를 제공해야 할 의무가 있다고 말하고 잇습니다. 그리고 누가 그들을 막겠습니까?\n\n물론... 국민투표는 구속력이 없습니다. 대통령은 그 결과에 따라 행동할 법적 의무가 없으며, 만약 무소속들에게 더 나은 삶을 만들어 주는 것이 도덕적이거나 타당한 일이라고 생각한다면, 그렇게 하는 것이 수많은 냉소주의자들을 만들어 낼 것이라는 사실 외에는 막을 수 있는 방법은 없습니다."
 TOM.109.a: "국민의 뜻대로."
 TOM.109.b: "불안정을 유발하기에 거부권을 행사할 수 밖에 없다."
 TOM.110.t: "정치적 위기가 일시적으로 진정되다"
 TOM.110.desc: "극단주의? 이제 더이상 심각한 문제가 아닙니다. 불안정? 항상 존재하지만, 더이상 우리를 갉아먹지 않습니다. 중앙 시베리아를 안정성의 등불이라고 불러도 무리가 없긴 하지만, 이제 젊은 공화국이 곤경에서 빠져 나와 안전해졌다고 이야기 할 수 있게 되었습니다.\n\n구 극단주의자들 뿐만 아니라 많은 무소속들도 우리 살롱 시스템을 받아들이고 합류하고 있습니다. 폭력 사태를 일으키겠다고 위협하는 살롱 사이의 열띤, 격앙된 논쟁은 매일 줄어들고, 예전의 경쟁자 사이의 차분하고 논리적인 토론은 점차 증가하고 있습니다. 예를 들어, 노보시비르스크의 구 실로비키가 공화국의 안보기구에서 군사정보의 가치를 두고 동료들과 우호적인 논쟁을 벌이는 것은 참으로 경이로운 일입니다. 만약 우리가 그와 같은 사람들을 우리 정치 시스템에 통합시키는데 실패했다면, 그는 살롱에서 차 마시고 잡담이나 떠는 대신 군사력으로 공화국을 위협하고 있었을지도 모릅니다.\n\n많은 진보가 아직 이루어지지 않았지만, 서서히 우리나라 전역의 모든 사람들이 우리 공화국에 통합되고 있습니다."
 TOM.110.a: "마침내 한 숨 돌리다."
 TOM.111.t: "선거가 다가오다!"
 TOM.111.desc: "세계 어디에도 여기, 중앙 시베리아처럼 선거가 중요한 사건인 곳은 없을 것입니다. 우리는 언제나 그렇듯이 투표율이 매우 높을 것으로 예상합니다! 그러나 우리의 정부의 재선출은 보장되지 않았습니다.\n\n선거철이 곧 시작될 예정인데, 우리에게 다시 한번 투표하도록 국민들을 설득하려면 우리는 뭔가를 보여줄 필요가 있습니다. 우리가 승리를 확보하려면 우리의 가장 중요한 계획과 약속 모두가 선거일 전에 완료되어야 합니다. 꾸물거릴 시간 없습니다! 사무실에서 쫓겨나기 싫으면 얼른 다 끝내세요!"
 TOM.111.a: "사람들에게 우리가 진지하다는 걸 보여주자."
 TOM.112.t: "새로운 공화국 군대"
 TOM.112.desc: "몇몇 사람들은 정치 이념을 군사 교리에 적용하는 것은 실패의 원인이 될 것이라고 말하지만, 우리의 휴머니스트 교리는 우리 군대의 실적과 정치, 문화적 이익에 상당한 진보를 가져올지도 모릅니다.\n\n우리의 노동자들의 공화국이 지도에서 지워지는 것을 보고 싶어하는 수많은 외부의 위험이 도사리고 있으며, 지원자들만 입대하게 허가하거나, 군의 발전과 훈련을 무시할 수 있는 사치따위는 우리에게 없습니다. 우리의 계획은 혁명 프랑스의 \"군민봉기\" 정책과 우리 휴머니스트의 원칙인 모든 시민의 평등, 병역의무, 그리고 노동자들의 자유를 수호하기 위한 투쟁에서 영감을 얻었습니다.\n\n매주 의무 민병대 훈련이 실시될 것이며, 징병제는 휴머니스트 당헌에 추가될 것이고, 또한 우리는 군인과 장교들이 그들의 상황과 환경에 적응할 수 있도록 융통성있게 해주는 \"임무형 전술\"의 적용을 장려할 것입니다. 이 개혁은 우리 군대를 진정한 공화국 군대와 국민을 위한 군대로 변화시킬 것이며, 어떠한 침략자들이더라도, 그들로부터 우리나라를 수호할 수 있을 것입니다."
 TOM.112.a: "국민 국가의 특징."
 TOM.113.t: "인민의 시베리아 계획이 성공하다!"
 TOM.113.desc: "노보시비르스크 시 식품 가공 공장의 거리가 내려다보이는 회의실에서, 한 무리의 노동자들이 관료들을 만났습니다. 관료들은 중앙 정부가 충족시키고 싶어하는 할당량 목록을 읽었습니다. 공장 바닥에서 노동자 동료들이 선출한 노동자 대표들은 생산되어야 하는 필수 충족량 목록을 읽었습니다. 그들은 실랑이를 벌였지만 결국, 모두에게 이익이 될 수 있는 합의에 도달했습니다.\n\n수 마일 떨어진 케메로보에서도 제철소 직원들과 비슷한 논의가 이루어지고 있습니다. 제철소가 국영기업에 의해 운영된다는 사실이 노동자들의 권리를 침해하고 있지는 않습니다.\n\n유그라에서는, 집주인이 걱정하며 눈을 비비고 있습니다. 수도에 있는 그의 가족 변호인으로부터, 수 세대에 걸쳐 축적된 부를 조금씩 환수하는 새로운 규제에 대한 편지가 막 도착했기 때문입니다. 한편, 강 상류에서는, 농부 가족이 그들의 더 나아지는 가정형편을 축하하고 있습니다.\n\n중앙 시베리아 전역에서, 휴머니스트 경제 개혁의 영향이 모든 가정, 사무실, 공장에서 감지되고 있습니다. 노동자들이 자신의 운명을 지배할 수 있는 권리가 공표되었고, 중앙 시베리아 주민들에게 이 새로운 시베리아 계획은 기념비적인 성공을 이루어내었습니다."
 TOM.113.a: "심장이 중재자 역할을 하지 않는 한, 손과 두뇌 사이에서 이해는 있을 수 없다."
 TOM.114.t: "성화 봉송"
 TOM.114.desc: "휴머니스트 후계자인 미치슬라프 바인베르크는 병들어버린 옛 지도자이자 그의 좋은 친구인 드미트리 쇼스타코비치 옆의, 작은 현관 앞에 앉아 평범한 집 앞에 새로 포장된 도로를 바라보았습니다. 이때까지 20년 이상 가장 가까운 파트너였던 두 사람 사이는 어떤 말도 나눌 필요가 없었습니다. 바인베르크는 연약하거나 긴장했다고 느낀 적은 거의 없었고, 공화국을 개선하기 위해 해야할 일이 무엇이든 처리하는데 집중하느라 바빴고 이제는 새로 선출된 대통령이 되었다는 압박감까지 느꼈습니다.\n\n\"행운을 빌어.\" 지금은 은퇴해버린 쇼스타코비치가 활짝 웃으며 말했습니다. \"난 너가 나를, 그리고 더 중요하게도, 공화국 노동자들을 자랑스럽게 할 것이란 걸 알고 있지. 자는 대통령 노릇하기엔 너무 늙고 병들었지만 지금 나는 너가 이미 했거나, 아직 하지 않은 위대한 작업을 기리기 위해 엄청난 교향곡을 작곡하고 있어. 아마 그건 모든 중앙시베리아 사람들이 자랑스러워 할만한 작품이 될 거야!\"\n\n\"고마워, 드미트리. 아주 많이. 너가 없었다면 나는 지금의 자리에 있을수도 없었을 거야. 이제 일하러 가야 되겠네.\""
 TOM.114.a: "\"그 전에, 먼저 차 한 잔만 줄래?\""
 TOM.115.t: "새로운 외교원!"
 TOM.115.desc: "오늘 톰스크에서, 많은 학계 인사들과 수많은 학생들, 그리고 외교관들이 참석한 행사에서, 대통령은 공식적으로 시베리아 외교원을 개원했습니다. 주요 도시 기차역 근처에 위치한 외교원의 완성은 세계로 진출하려는 정부의 노력에 중대한 이정표를 세웠습니다. 외교원에서, 모든 계층의 학생들은 국제 관계, 역사, 언어, 그리고 정치학, 그리고 다른 분야 등을 공부할 것입니다. 목표는 세계 무대에서 우리나라를 대표할 새로운 세대의 외교관을 양성하는 것입니다. 덧붙여서, 그들은 모든 인류에게 이익이 될 새로운 정치적, 사회적 유대관계의 형성이라는 우리의 휴머니스트 이상을 멀리 떨어진 나라에 전파할 수 있기를 바라고 있습니다. 이미, 학교의 많은 사람들이 유망한 학생들을 찾기 위해 공화국을 여행하고 있습니다. 불과 몇년 만에, 우리는 세계 전역의 대사관과 영사관에서 근무하는 하급 외교부 직원들을 보기를 바랍니다!"
 TOM.115.a: "우리는 없애버릴 괴물을 찾아 해외로 나가진 않는다."
 TOM.116.t: "느린 진보"
 TOM.116.desc: "모이세이는 좌절감을 느끼며, 그의 책상 위에 널려있는 논문과 설문조사 결과의 흐름을 관찰했습니다. 그는 주먹을 턱에 괴고 생각에 잠겼습니다. 설문조사 결과는 좋지 않았습니다. 톰스크 시 외곽 사람들은 성소수자들의 권리 확대에 압도적으로 반대했습니다. 반대라는 단어는 그의 불타버린 마음에 그을음과 같았습니다.\n\n그는 한숨을 쉬었습니다. 소련 시절에는 아마 무난했을 겁니다. 높으신 분들이 규칙을 강요하는 것은 공산당에서는 문제가 되지 않았습니다. 서류상으로는 말이죠. 옛 연방의 헌법에는 여러 해동안 지켜지지는 않았던 소수자들에 대한 보호 조항이 있었습니다. 폴란드인이자, 유대인인 그는 무지와 악의로부터 비롯된 증오를 알고 있었습니다. 대중의 지지가 없다면, 그의 법안에는 의미가 없을 것입니다. 지금 당장은 그 법안을 그냥 보관만 해야 했습니다.\n\n대신, 그는 만년펜을 들고 무언가 작성하기 시작했습니다. 그의 필체는 그가 아름답다고 여길 수 있는 정도는 아니었지만, 그래도 그는 써야만 했습니다. 지금 작성하는 문건은 아마 교육 법안이 될 것입니다. 그의 펜에서 흘러나와 악보와 작품의 표기법과 같이 잉크와 필기체의 강이 펼쳐졌습니다. 이것도 아마 어디다 넣어둬야 하겠지만 어쩌면 언젠가는 이는 더 앞으로 나아가기 위한 징검다리가 될 것입니다. 모이세이는 모더니스트를 부러워했지만, 휴머니스트는 그렇더라도 시도는 해봐야 했습니다."
 TOM.116.a: "느리긴 하지만, 진전한다."
 TOM.117.t: "새로운 공화국 군대"
 TOM.117.desc: "우리의 새로운 공화국 군대에 대한 기발한 생각이 과거에 효과적이었던 조치들의 현대판이 되도록 합시다. 샤포슈니코프 군의 핵심은 군대의 가장 큰 검의 역할을 하는 오래된 엘리트 귀족 기병대가 될 것입니다. 우리는 19세기 이전의 나폴레옹을 저지할 수 있었던 우리의 위대한 러시아 대군을 이 주요한 \"검\"으로 지원할 것입니다. 전시 중에 징집된 많은 병사들이 방어선을 지키기 위해 경보병과 포병사단들으로 만들어질 것입니다!\n\n우리 엘리트들의 애국심과 교육을 대중의 근성, 정신, 그리고 많은 수와 결합하여, 우리는 눈에 보이는 모든 적들을 분쇄하는, 막을 수 없는 힘을 만들어 낼 것입니다!"
 TOM.117.a: "이는 러시아가 할 수 있는 위대함을 다시 한번 보여줄 것이다."
 TOM.118.t: "데카브리스트 경제 혁명"
 TOM.118.desc: "It doesn't matter if you're a worker or a businessman, despite the ongoing disparity between those two classes, life is better for both under the new Central Siberian economy. Living standards have gone up and a small but steady social safety net exists for those who cannot find or are unable to work. The number of hungry mouths in our republic has decreased greatly. Many families are even able to afford new furnishings for their homes such as electrical appliances and televisions!\n\nThese new furnishings are produced by the workers, but overseen and invested in by our country's growing business class. Our free-market economy coupled with the expansive industrial base we have built over the past few years means there has never been a better time to run or own a business here. Factories, farms, shops, and mines flourish under management both new and old, making record profits despite our strong environmental regulations and adequate worker protections. It's okay to be a worker in Central Siberia, and great to be a businessman!"
 TOM.118.a: "건전하게 균형잡힌 경제."
 TOM.119.t: "Assessing the Impact of Environmental Regulations on the Ecology of the Kondoma River"
 TOM.119.desc: "Over the past three months, our team, based at Tomsk State University, has been monitoring populations of various freshwater fish in the Kondoma River, a left tributary of the Tom River. Data from previous assessments has been difficult to obtain for a variety of reasons, but according to Baranov (1938), Taliev (1951), and Bychowsky (1961), the Kondoma's populations of freshwater fauna in general has declined since the 1920s, in large part due to pollutants from mining and industrial operations in towns near the river, such as Tashtagol and Kaltan.\n\nDuring our assessments, however, we were able to confirm rebounds in a number of populations, including: Carassius carassius, Acipenser ruthenus, Gobio sibiricus, Leuciscus idus, Cobitis sibirica, Barbatula tomiana, Esox lucius, Coregonus maraenoides, Stenodus nelma, and Cottus altaicus.\n\nIt is likely that the introduction of new environmental regulations and ecological protection measures is in large part responsible for this rebound in populations. In addition, in keeping with observations by Shwarts (1963), our team took note of new and extensive flora growth near the banks of the Kondoma, which is also likely attributable to aforementioned policy changes. It is unknown if fishing by local populations will result in increased pressure on these newly growing fish populations. However, we recommend that fishery quotas be extended to local communities in this region, in order to avoid such an outcome."
 TOM.119.a: "I'm sorry, I have to pay HOW MUCH for the entire paper?"
 TOM.120.t: "The Word Spreads"
 TOM.120.desc: "All Russians are used to, and rather desensitized to, grand political proclamations. Over the past decades, countless leaders and fighters have come and gone promising to bring peace or stability or glory or workers' rights to Russia and nearly all are now historical footnotes. But this time, it is different.\n\nThe peasants of Western Siberia have heard the Decemberists' call to bring freedom and democracy to Russia and the world, and for once they are listening. The Central Siberian Republic has become a force to be reckoned with, and many tiny voices across the wastes whisper, wondering if the republic will defeat the new and equally powerful governments to their west and east.\n\nThe promises of peasants' rights appeal strongly to the Western Siberian masses, as these are promises which for the first time in decades might actually be fulfilled. But there is a degree of confusion regarding the republic's complex constitutional system, and fear that our strange, experimental government may be too gridlocked to bring lasting positive change to their lives.\n\nRussia is at a precipice, and on both political and ethical grounds we are the rightful heirs to the motherland."
 TOM.120.a: "모두들 이를 곧 알게 될 것이다."
 TOM.121.t: "새로운 공화국 군대"
 TOM.121.desc: "모더니스트 이념의 이름으로, 우리 군과 교리의 현대화를 요구되고 있으며, 그들은 우리의 첨단화되고, 빨라졌고, 강해졌으며, 잘 적응하고, 기술적으로 진보된 우리의 새로운 군대를 보고 싶어 합니다.\n\n번개 같은 속도로 적진을 가르는 헬리콥터, 상대를 포위해 돌파하는 기계화사단, 그리고 지적이고, 창의적이고, 유연한 작전 설계자들이 내놓은 지적이고, 창의적이고, 유연한 계획이 나올 것입니다.\n\n전쟁은 숫자 게임입니다. 적들의 자원과 사기를 떨어트리고, 현대 군이라는 복잡한 시스템을 체계적으로 깨트리는 게임 말입니다. 과학적인 방법은 우리를 승리로 이끌 것입니다!"
 TOM.121.a: "중앙 시베리아, 전진하라!"
 TOM.122.t: "현대적인 지식의 건물"
 TOM.122.desc: "톰스크 시 중앙에, 새롭고 낯선 광경이 발레리의 눈에 띄었습니다. 그것은 모더니스트들이 말하는 지식의 건물이었습니다. 언제나 누구든지 일자리를 찾을 수 있는 곳, 해고로 상실감에 빠진 사람이 구직급여를 신청할 수 있는 곳. 건물의 양식은 철저하게 현대적이었으며, 그를 둘러싸고 있는 도시의 낡은 건물들과는 전혀 달랐습니다. 위로 아래로 이어지다 고리가 되는 곡선과 직선... 회전문이 따듯하게 데워지고, 냉-난방장치가 발레리의 영혼을 껴안는 것 같이 동요하게 만들었습니다.\n\n마침 딱 알맞게, 발레리는 매우 최근까지도 공화국의 석탄 채굴 회사의 관리자였습니다. 그러나 회사는 극심한 곤경에 처해있었고, 회사는 그와 그에 동조하는 나머지 부서원들을 쫓아내 버렸습니다. 그는 아내가 아이를 학교에 데려다주는 동안 며칠 밤을 작은 방에서 서성이며 보냈고, 그때부터 아내의 일을 시작했습니다. 발레리는 진심으로 그녀를 사랑했지만, 공장 일에 대한 부담까지 떠맡기는 것은 불공평했습니다.\n\n그의 수치심을 억누르며, 발레리는 문의 손잡이를 밀고 건물 안으로 들어섰습니다. 들어가서 본 광경은 눈부셨습니다. 그는 천장이 이렇게 느닷없이 휘고 급경사를 이루는 것은 본 적이 없었습니다. 그의 앞에는 관리자가 상주하는 장소 뒤로 날카롭게 단정된 셔츠를 입은 남녀들이 지칠 줄 모르는 에너지와 기쁨으로 일하는 창구들이  있었습니다. 발레리는 그들 중 한명, 주름살이 거의 드러나지 않은 40대 초반의 우아한 젊은 여성에게 느릿느릿 다가갔습니다. \"어...\" 그는 혼란스러워 하며 말했습니다.\n\n\"어떻게 도와드릴까요?\" 그녀가 미소로 에너지를 전하면서 말했습니다.\n\n\"직업 찾는 것에 지원하고 싶습니다. 며칠 전에 일자리를 잃었고 저는 뭘 어떻게 해야 할지 모르겠어요.\"\n\n\"서류 가지고 오셨나요?\"\n\n\"어... 아뇨.\" 발레리가 얼굴을 붉혔습니다. 그는 더 잘 알고 왔어야 했습니다. 여성의 입술에 장난스러운 미소가 번졌습니다.\n\n\"음, 준비하셔야 할 게 몇 가지 있어요...\""
 TOM.122.a: "발레리는 취직했다."
 TOM.123.t: "중대한 문화적 변화"
 TOM.123.desc: "\"쿠즈네초프, 쿠즈네초프!\" 사하로프는 한걸음 한걸음마다 흥분을 돋우며 그에게로 달려갔습니다. 입법부의 텅 비고 조용한 복도에서, 그의 구두 뒤축이 천천히 쏟아지는 우박처럼 대리석 바닥에 부딪쳤습니다. 저녁 6시가 다 되어가는 시각, 태양이 지평선 아래로 가라앉을 준비를 하며 도시의 첨탑과 지붕에 그림자를 드리우고 있었습니다. 과학자에게 다가가 사하로프는 그의 어깨에 손을 올렸습니다. \"보여주고 싶은 게 있어.\n\n“뭔지 몰라도 대통령님이 뛰시는 거 보면 굉장히 흥미로운 것이겠군요\" 포비스크 쿠즈네초프가 웃었습니다. \"우리가 굴라그에서 풀려났을 때에도 그렇게 행복해하는 사람은 보지 못했는데! 도대체 어떤 소식을 가져오신 겁니까?\"\n\n사하로프는 헐떡거리면서, 무릎에 손을 놓고 주저앉았습니다. 그가 이렇게 기쁜 걸음으로 달려온 것은 오랜만이었습니다. \"이거,\" 그가 숨을 돌리고서는 말했습니다. \"이건 정말 획기적인 소식이야.\" 그는 쿠즈네초프를 바라보고 웃었습니다. \"살롱의 일이 성과를 거뒀어.\"\n\n\"어떤 점에서 그렇죠? 대통령님이 파스테르나크 노인의 자리를 대신한 이후로 변화들은 많이 보아왔습니다. 모든게 훌륭했죠.\"\n\n\"아침에 무슨 일이 있었는지 짐작도 못할 거야.\" 사하로프는 몸을 일으켜 세웠습니다. \"페미니스트 그룹이 정부 보조 보육시설을 제안해왔고, 성소수자들이 그들만의 사회를, 직장을 만들어 내고 있어! 믿을 수 없군.\"\n\n쿠즈네초프는 크게 웃었습니다. \"솔직히 말해서, 이런 날이 올 것이라고는 상상도 못했습니다.\" 그는 사하로프의 등을 가볍게 두드렸습니다. \"잘 하셨습니다.\"\n\n\"고맙네. 아직 해야할 게 많이 남아있긴 하지만-\"\n\n\"세상에, 교수님. 교수님이 이루어낸 업적을 조금이라도 누리십시오.\" 사하로프는 그를 보고 미소를 지었습니다."
 TOM.123.a: "그래야 할지도, 근데 일이 끝나질 않는걸."
 TOM.124.t: "사하로프의 의무"
 TOM.124.desc: "\"대통령님이 담배 피우시는 건 몇 번 못 본 것 같습니다.\" 사포슈니코프가 대통령 집무실로 이어지는 출입구로 들어오면서 말했습니다. \"가끔씩 피우기도 하네.\" 그가 다가가자 장군의 눈이 커다래졌습니다. \"오늘은 담배 피우시면서도 기분이 좋아보이지 않으십니다.\" 두 눈 아래에 다크서클이 드리워진 사하로프는 초췌해보였습니다. 어렴풋이 비치는 방 안에서는 달콤한 담뱃재 냄새가 풍겨왔습니다. \"대통령님, 괜찮으십니까? 주치의를 부를까요? 아직 이 시간에는 있을 겁니다. 확실히요.\"\n\n\"필요 없네.\" 사하로프가 말했습니다. \"내 몸은 괜찮아. 내 몸 어딘가가 아팠다면 더 쉬웠을 텐데. 모르핀 투약을 처방하고, 수술했다면 괜찮아졌을 거야.\" 그는 테이블 위에 가지런히 쌓여있는 사진더미를 가리키며 말했습니다. \"이건 내가 받을 수 있는 어느 신체의 상처보다 훨씬 심하네.\"\n\n\"대통령님, 불을 좀 켜도 될까요?\" 대통령은 힘없이 고개를 끄덕였습니다. 사진들을 살펴보다가, 그는 이것이 전쟁의 장면들이란 것을 알아차렸습니다. 시체들이 고통스럽고도 끔찍한 모양으로 뒤틀려져 있는 사진이었습니다. 그 시체들은 모두 제복을 입고 있었으나 산 자의 이념과는 상관 없었습니다. \"이건...\" 샤포슈니코프는 망설이며 말했습니다. \"어디서 가져오신 겁니까?\"\n\n\"전쟁 기록 보관소.\"\n\n\"대통령님, 외람된 말씀이지만, 진정하시는 게 좋겠습니다. 전쟁에서 사상자가 나오는 것은 피할 수 없는 일입니다.\n\n\"나도 알아!\" 사하로프가 소리쳤습니다. 그는 잠시동안 침묵하다가 조용히 말했습니다. \"나도 아네. 그래서 내가 슬퍼해야 하는거야. 나 때문에 우리 사람들의 생명이 위협받고 있으니까...\""
 TOM.124.a: "\"피할 수 없는 인명 손실을 받아들이는 것이 사령관의 의무입니다. 이해해 주셨으면 합니다. 대통령님.\""
 TOM.125.t: "워게임"
 TOM.125.desc: "폭발과 총성, 그리고 몇 대의 신형 헬리콥터와 현대식 차량 엔진의 소리들도 중앙 시베리아 한복판 어딘가의 비밀스러운 위치에 있는 외딴 훈련장을 뒤흔들었습니다.\n\n이것은 서시베리아와 극동의 임박한 침공에 대비하여 공화국이 조직한 최초의 워게임이었습니다. 엄청나게 복잡하고 세심하며 마지막 세부 사항까지 계획된 이 게임은 개혁된 공화국군의 새로운 첨단 전술과 하드웨어를 시험해 볼 수 있는 첫 번째 진정한 기회였습니다.\n\n그들의 결론에 따르면, 게임은 완승으로 끝났고, 우리는 우리의 최첨단 군대의 능력에서 적들에게 앞설 수 있다고 확신할 수 있습니다."
 TOM.125.a: "우리는 진짜 적에게도 승리할 것이다."
 TOM.126.t: "대규모 노동자 봉기의 유산"
 TOM.126.desc: "살롱 내에서 어디서나 열띤 토론을 벌이는 사람들을 찾을 수 있었습니다. 모든 사람들의 머리에 동일한 딜레마가 맴돌았습니다. 노동자 반란이 진압된 이후 중앙 시베리아의 노동자들을 어떻게 다루어야 할까요?\n\n토론의 양쪽은 만약 한쪽이 밤 늦게까지 이어지는 그 많은 대화 중 어느 하나라도 잘 들어준다면 들을수 있었을 것입니다. 또한 그들은 모두 타당하고 좋은 의도의 의견을 제시했습니다. 사실, 이 중대한 토론은 심지어 바스탸드 사이에서도 분열을 일으켰습니다.\n\n한 쪽은 노동자들에게 더 많은 권리를 주고 노동 환경을 개선하는 것은 옳은 일일 뿐만 아니라, 우리가 노동자들의 충성심을 회복하고 공화국을 안정되고 평화롭게 유지하기 위해서는 필요한 일이라고 주장했습니다.\n\n다른 쪽은 이렇게 주장했습니다. 노동자들에게 이러한 양보를 하는 것은 이상적이지만 비현실적이었습니다. 중앙 시베리아는 빠르게 산업화하는 것이 필요합니다. 게다가, 어떠한 양보가 이루어지더라도, 노동자들의 반란은 불가피했습니다.\n\n활기차고 지적이며 철학적으로 활발하게 하는 두 바스티야드 파벌 사이의 이 논쟁은 그럼에도 불구하고, 이미 해결되었습니다. 하름스는 공화국이 모든 것을 잃어버리는 것을 막기 위해서는 산업화가 다른 모든것보다 우선해야 한다고 이미 결정내렸고, 따라서 노동자들은 그저 기다려야만 할 것입니다."
 TOM.126.a: "그래도 재밌는 논쟁이기는 했군."
 TOM.127.t: "새로운 공화국 군대"
 TOM.127.desc: "바스티야드는 크고 화려한 군대가 아니라, 효율적이고 효과적인 군대를 믿고 있습니다. 이를 위해, 그들의 개혁은 군을 포퓰리즘의 불안에서 자유로워지고, 내외의 적들로부터 공화국을 수호할 수 있는 소규모 전문적 병력으로 만드는 것을 목표로 하고 있습니다.\n\n군대를 공격 지향적으로 만들어자원을 낭비하는 것 대신, 우리는 포병과 요새 둘 다 어느 정도 투자할 것입니다. 우리는 우리 적들이 우리를 공격하는 데 자신들의 자원을 다 써버리도록 놔둘 것입니다. 그들이 공격해도 별 피해를 받지 않는 곳에서, 그들이 우리가 반격할 수 있을 정도로 충분히 약해질 때까지 말이죠. 새로운 공화국 군대에서 낭비나 겉치레는 없을 것입니다."
 TOM.127.a: "간단하고 효과적이군."
 TOM.128.t: "강철과 부품의 교향곡"
 TOM.128.desc: "중앙시베리아에서는 마침내 모든것이 잘 조정되었고 균형이 잡혔습니다. 우리에게는 높은 수익과 수많은 새로운 일자리를 창출하는 공기업과 민간 사업체들이 있습니다. 우리 경제, 자원 생산, 그리고 군사 생산 모두가 날로 성장함에 따라, 이 지역은 마침내 산업화되고 있습니다. 그럭저럭 살아갈 수 있게 해주는 사회안전망 덕분에, 안정성을 위해 정부나 산업 재원의 너무 많은 희생을 감당할 필요도 없이 노동자들은 충분히 만족했습니다. 그리고 마침내, 우리의 근면과 엄격한 규율이라는 새로운 문화가 도처에 퍼졌습니다.\n\n경제, 그리고 그 안의 노동자들과 기업인들은 모두 원활하고 효율적으로 일하고 잇으며, 이 성과만으로도 우리가 경제적 성공을 거두었음을 확인하기에는 충분합니다."
 TOM.128.a: "우리 스스로 칭찬해도 될 것 같군."
 TOM.129.t: "공화국의 눈과 귀"
 TOM.129.desc: "일부 사람들에 따르면, 논란의 여지가 있고 공화국의 가치에 반하는 것이지만, 우리 정보기관의 발달은 우리가 사랑하는 국가의 지속적인 존재와 마찬가지입니다.\n\n바스티야드는 정보기관에 구체적이고 중요한 권한을 부여했으며, 이 기관은 네 곳의 살롱 출신의 회원들과 공동 위원회에 의해 감독됩니다. 이는 우리의 서쪽, 동쪽의 적들에 대한 우리의 궁극적인 공격에 대비하여 적의 행동을 감시하는 데 사용될 것입니다. 우리가 수집한 모든 정보들은 아주 귀중합니다. 공화국은 경쟁국에 대한 모든 것을 알아야 합니다!"
 TOM.129.a: "우리의 이상은 우리의 생존이 위태로울 때 무시될 수도 있다."
 TOM.130.t: "테크노 음악"
 TOM.130.desc: "이는 전파를 가득 채우며 노래를 튼 모든 사람들의 귀에 충격을 선사합니다. 모더니스트 협회와 관련된 톰스크 공화국 대학의 공대생들은 예두아르트 아르테미예프와 제휴하여, 음악을 만드는 완전히 새로운 방법을 발견했습니다!\n\n신디사이저라고 하는 전자 악기를 사용해, 아르테미예프와 대학생들은 라디오와 때때로 무섭고, 때로는 흥분되며, 귀에 항상 파티와 신나는 여행같이 묘사될 뿐인, 야간 라이브 콘서트에서 연주될 완전히 새로운 장르와 음을 효과적으로 만들어냈습니다.\n\n아방가르드 음악의 선구자들은 이미 \"테크노\" 음악의 첫번째 앨범을 발매했고, 이는 청년층에게 매우 인기가 있습니다. 휴머니스트와 데카브리스트의 노년층과 기성세대는 전체적으로 이 장르를 \"울렁울렁 울리는 소리밖에 안된다\" \"거의 음악도 아닌 소리\"라고 비방해왔습니다. 하지만, 그렇게 한다 해도 그들은 우리 문화가 진보하는 것을 막을 수는 없습니다.!"
 TOM.130.a: "왜 노인들은 모든걸 망쳐야 하는거지?"
 TOM.131.t: "밤의 계곡에 오신 걸 환영합니다"
 TOM.131.desc: "A surprising new radio serial has been developed by a collective of Bastillard producers in the town of Strezhevoy. Entitled \"Welcome to Dolina Nochi\", it has become one of the most divisive entertainment products to have come over our airwaves in recent years.\n\nThe serial is set in the small town of Dolina Nochi, a former mill town on the Ob River, which is now centered around a bicycle factory. It follows the daily goings-on of the town's inhabitants: Boris the foreman, Daria the schoolteacher, Alyona and Artyom the factory workers, and so on. However, Dolina Nochi is much stranger than appearances might initially imply. The serial depicts it as almost existing in a bubble, seemingly free from Russia's divisions and turmoil. Moreover, the townsfolk seem to be constantly afflicted by supernatural occurrences. A vast glowing cloud appears above the kindergarten, before becoming the principal. A five-headed dragon is arrested by the local police for committing fraud. And a strange forest on the outskirts of town begins whispering to residents to join it.\n\nThe absurdism of \"Welcome to Dolina Nochi\" is contrasted against the seemingly repetitive nature of its plots, which are unnervingly normal, given the circumstances. This has made the serial especially controversial, as the show constantly veers between mind-numbing boredom and surreal horror. Some decry it as bizarre and meaningless, while devoted fans gather in cafes to compare notes and share theories. One particularly noteworthy bit of speculation is that the entire town exists in a time loop. Others say that it's all a dream, or that the town is in fact located in the American Southwest. Or, perhaps, all three. With \"Welcome to Dolina Nochi\", nobody really knows."
 TOM.131.a: "There is a thin semantic line separating weird and beautiful, and that line is covered in jellyfish."
 TOM.132.t: "마슬레니차"
 TOM.132.desc: "It's Maslenitsa, the last week before the Great Lent of orthodox traditions. Many still follow the tradition of abstaining from meat, and many do not... either way, the holiday is a great excuse to eat plenty of delicious dairy products and to socialize.\n\nThe Decembrists, as always, have organized celebrations to revive the festival because of its historical and religious significance, and in general as a great occasion to celebrate. The week has seen much crepe eating, building of effigies of lady Maslenitsa, outdoor activities and partying, with Likhachov himself putting on an apron and running a street stand to hand out food. The week's end will see the beginning of Lent, preparation for Easter, and is the occasion for religious introspection."
 TOM.132.a: "음... 난 블리니가 좋아!"
 TOM.133.t: "인민음악축제"
 TOM.133.desc: "누구 음악 싫어하는 사람 있습니까? 휴머니스트들은 이 질문에 \"없습니다!\" 라고 큰 소리로 대답하며, 평범한 노동자들에게조차 항상 그들의 예술적 열정을 추구할 수 있는 기회를 주었습니다. 그들은 노동자들에 의해 연주되는 휴머니스트 작곡가의 작품을 특색으로 하는 훌륭한 음악 축제를 함께 개최했습니다. 다른 살롱들의 조롱에도 불구하고, 휴머니스트들은 배우기 원하는 노동자들에게 무료 음악 수업을 제공했고, 노동자 연주자들은 전문가만큼은 아니더래도 훌륭하게도 잘 해왔습니다. 노동자들의 음악적 재능은 교육과 열정의 추구가 모든 사람의 권리라는 휴머니스트의 오랜 믿음과 비전을 보여주는 증거입니다. 하지만 이 음악회를 개최하게 만든 정치는 지금 당장 문제가 되지는 않습니다. 왜냐하면 모두가 좋은 시간을 보낼 수 있고, 좋은 음악을 들을 수 있으며 좋은 보드카를 나눠 마실 수 있기 때문입니다"
 TOM.133.a: "인간은 무엇을 생각하든 해낼 수 있다."
 TOM.134.t: "기회를 놓치다"
 TOM.134.desc: "블라드가 다른 코트를 만드는 작업을 하고 있을 때 공장의 기계가 돌아가는 소리가 그의 귓가를 울렸습니다. 그는 원래 그의 가장 중요한 수업 중 하나를 빼먹었기 때문에 대학에 있었어야 했습니다. 하지만, 그 대신 그는 가족을 위한 충분한 돈을 벌기 위해 여기서 2교대 근무를 뛰고 있었습니다. 아버지가 극동에서 전사한 이후, 어머니는 그들이 쭉 집에 있을 수 있게 해줄 수 없었습니다.\n\n블라드는 학교로 돌아갈 시간을 간절히 바랐지만, 그가 돈을 충분히 벌지 못한다면 살고 있는 아파트에서 쫓겨날 수도 있다는 것을 알고 있었습니다. \"국민을 위한 정부\"가 도움이 됐다면 좋을 텐데! 물론 모더니스트 정부는 학생들에게 보조금을 주고 더 쉽게 교육을 받을 수 있도록 노력했지만, 그건 전혀 그를 돕지 못했습니다. 심지어 아버지가 돌아가시지 전도 그의 가족에게는 아파트 월세를 내는데 언제나 문제가 있었고, 때로는 집에서 쫓겨나 거리를 전전하기도 했습니다.\n\n모더니스트가 그 같은 사람들이 있다는 걸 알기는 할까요? 아니면 오직 엘리트 자식들만 신경써주는 걸까요? 그들은 블라드가 딱 살아남을 수 있을 정도의 봉급을 받는 동안 교수와 과학자의 자식들을 무료로 최고의 대학에 보냈습니다. 그의 삶을 살기 좋게 하는 어느 것도 보여주지 못하면서 낡은 라디오로 모더니스트가 어떻게 교육개혁을 약속하는 지를 듣고 있으면 가끔씩 분노가 치솟았습니다.\n\n블라드는 자신이 만들고 있는 코트를 돌아보며 한숨을 쉬었습니다."
 TOM.134.a: "우린 최선을 다하고 있다고!"
 TOM.135.t: "국제 금융"
 TOM.135.desc: "파블리나는 편안한 사무실 의자에 앉아 자신이 작성하고 있는 차트와 서류를 내려다보고 있었습니다. 딸이 새로운 모더니스트 복지 시설 중 하나인 어린이집에 취직하면서 그녀는 더 많은 시간을 보낼 수 있었고, 그 시간을 직장을 구하는데 쓰기로 결정했습니다. 더 많은 돈이 손해가 되는 건 아니니까요.\n\n파블리나는 어느 지역이 가장 도움을 필요로 하는지 수치를 분석하는 일을 맡았습니다. 더 많은 교육 자금을 어디에 댈 것인지, 공원이 필요한 곳이 어딘지, 주택건설 자금을 투자해야 할 곳이 어디인지 파블리나는 모두 처리해냈습니다. 그녀는 어린 소녀였을 때 기본적인 학교 교육만 받았기에, 그저 자신의 계산이 맞기를 바랐습니다.\n\n\"그건 반내림 해야 될 거 같은데요?\" 관리자인 아드리안이 말해왔습니다. 아드리안은 확고한 휴머니스트였고, 그는 국제 금융을 추구하는 그의 새 업무에 그다지 관심이 없었습니다.\n\n\"아드리안 씨, 해외투자 많이 안 받도록 확실히 하는 것 가지고는 뭐라고 안할 거죠?\" 파블리나는 농담했습니다.\n\n네. 저 계산 틀렸어요\" 아드리안은 간단히 대답했습니다. \"뭐, 그렇지만 이 외국인들이 우리 현대화에 투자하는 건 별로 좋은 생각은 아닌 거 같아요. 15년 내로 얼마나 많은 빚이 우리 앞에 쌓여져 있을까요!\"\n\n\"그 소리는 이미 지겹도록 들어왔어요. 게다가, 모더니스트는 계획을 만들어 놓았을 걸요.\" 파블리나가 말했습니다. \"새로운 변화가 마음에 들지 않나요? 더 많은 주택과 더 많은 학교, 더 많은 모든 것! 모더니스트 아니었다면 내가 이 자리를 가질 수도 없었을 거 알잖아요. 나는 모든게 잘 되어가고 있다고 생각해요.\""
 TOM.135.a: "흠, 현대화는 비싸군."
 TOM.136.t: "스택 오버플로우"
 TOM.136.desc: "The computer hummed its methodical sounds, getting louder periodically as Pyotr and his colleagues Anton and Andrey sat by his side. Pyotr's first program on the new coding language, Fortran, was almost complete and ready to be run.\n\n\"You forgot a call,\" said Anton, pointing to the screen. \"Other than that, I think it's ready to run! The future sits in front of us, men.\"\n\n\"Okay, here we go,\" said Pyotr, placing the call sign in front of his code. \"That was easier than I thought it would be, and it didn't take that long either. Let's see what it does!\"\n\nPyotr pressed run, and the computer began to whir. Then it became louder... and louder... and then suddenly -\n\n\"It crashed,\" moaned Andrey.\n\n\"You forgot to provide your output, you moron!\" Proclaimed Anton.\n\n\"My what?\" Said Pyotr, confused. \"I didn't know I had to state an output.\"\n\n\"Of course you do, idiot. Here, give it to me.\" Anton took the keyboard and rebooted the computer. \"Wait, this says it crashed from stack overflow, what does that even mean?\n\n\"It means programming is not as easy as it sounds.\" Replied Pyotr."
 TOM.136.a: "버그 테스팅이 쉬워지겠지?"
 TOM.137.t: "톰스크, 테크노크라트, 그리고 도쿄"
 TOM.137.desc: "시베리아의 중심에서 일본 제국의 수도로 가는 긴 여정은 길고도 힘들었지만, 그래도 가치있는 여행이었습니다. 바인베르크는 외국의 지원과 원조, 그리고 개같은 승인의 이득을 알고 있었습니다. 그리고 이제, 러시아가 오랫동안 무너지고 분열된 상태에 처해있던 것을 감안할 때, 해외의 지지자들의 지원은 그래도 러시아의 사람들을 구할 수 있을지도 모릅니다.\n\n하지만 그러한 구원은 회의실에서 일어나지 않습니다. 또한, 공식 회담이나 정부 건물의 대강당에서 행해지는 합동토론에서도 그런 구원은 일어나지 않습니다. 하지만, 외교 업무에 관련된 일본 관료들의 엘리트들이 쇼스타코비치와 함께, 샹들리에와 황금 장신구들 속에서 우동 국수를 대접받는 저녁식사에서는 그러한 구원의 은총이 일어날 수 있습니다. 그날, 시베리아 연방의 대통령 옆에는 시나 에쓰사부로가 앉아 담소를 나누기 시작했습니다.\n\n\"아시다시피, 일본의 정치 체제는 회의실과 위원회가 일하는 동안 효율적이기 위해 노력하며, 그 효율은 고된 노동을 의미하죠. 우리는 어떠한 어려움 속에서도 앞으로 살아갈 날들을 준비하기 위해, 일본 사람들을 근면하고 헌신적인 사람들로 만들려 열심히 노력하고 있습니다. 그런데, 제가 듣기로는 연방의 사람들은 정부가 너무 친절해서 그렇게 될 준비가 되어 있지 않다고 하더군요.\" 에쓰사부로는 미묘하게 안정된 방식으로 국수를 입으로 가져다대며 말했습니다.\n\n\"그런데, 어떻게 도덕을 주장하는 나라가 그걸 지지하는 사람들을 신경쓰지 말아야 한다고 할 수 있겠습니까? 국가라는 기계장치가 돌아갈 수 있도록 해주고, 국가의 의무와 행동, 그리고 세계에서 그들의 역할을 알려주는 바로 그 사람들에게 말입니다. 만주국 영토를 채찍질하는 것은 강한 국가를 만들지는 않습니다. 인간성이 강한 국가를 만들죠.\" 바인베르그도 먹기 시작하며 말했습니다.\n\n일본 엘리트들이 주목하는 가운데, 바인베르크를 향한 존경심과, 그들이 먹었던 국수에 대한 존경심 또한 새롭게 생겨났습니다."
 TOM.137.a: "진실되게 말하고, 자존감을 갖고 말하자."
 TOM.138.t: "마음의 장벽 파괴"
 TOM.138.desc: "톰시비르 계획이 진행됨에 따라, 노보시비르스크와 바르나울 시민들 사이에 통합의식이 서서히 싹트고 있습니다. 두 옛 분리주의 대도시와 톰스크시가 점점 더 상호간에 연결됨으로서, 이 도시들의 많은 사람들은 사업 합의, 건설 계획, 그리고 지방 정부에서 함께 일하게 되었습니다.\n\n언젠가, 세 도시는 하나가 될 것이고, 그곳의 사람들은 이미 더 협력적이고 통일된 사고방식을 따르기 시작했습니다. 매일매일, 더 많은 사람들이 러시아의 다른 지역 출신 사람들과 그다지 아르지 않다는 것을 배우고 있고, 그들의 마음속에 있는 임의적인 분열은 현저히 사라지고 있습니다.\n\n행복하고, 통합된 사람들을 꿈꾸는 우리의 바람은 점점 더 가까워지고 있습니다. 우리는 우리의 적극적인 진전을 계속해야 하며, 머지않아 이러한 꿈은 현실이 될 수도 있습니다."
 TOM.138.a: "이러한 차이점들은 언제나 사고방식에 달린 문제지."
 TOM.139.t: "공화국의 시민들"
 TOM.139.desc: "시베리아 일요일 아침의 상쾌한 공기, 시원한 바람, 아름답고 끝없이 이어지는 숲의 풍경 같은 것은 어디에도 없습니다. 그리고 여기에는 지역 민병대원과 미치슬라프 바인베르크 대통령이 있었는데, 그들은 다른 모든 사람들과 함께 매주 의무적 훈련을 받았습니다.\n\n많은 아이들이 그들의 형제, 사촌, 아버지, 그리고 대통령이  눈부신 아침 햇살 아래서 팔굽혀펴기와 소총훈련을 하는 것을 보기 위해 왔습니다. 그들의 나이든 친구들과 친척들로부터 공화국이 모든 사람을 위해 헌신한다는 재밌는 이야기와 진지한 대화를 듣고, 그 아이들은 어른들만큼이나 그들의 조국과 권리를 위해 싸우기를 열망했습니다. 모든 사람이 이렇게 전의가 높은 적은 여전히 새로운 일이였고, 미치슬라프는 국민들이 얼마나 그들의 국가와 서로를 아끼는 지 보고 기쁨과 자부심으로 가득 찼습니다.\n\n몇 안되는 대도시와 많은 작은 농촌, 광업 마을 전체에 걸쳐, 새로운 긍정적, 희망적 에너지가 국민들의 혈관을 타고 흘렀고, 거기엔 진정한 자유, 민주주의가 존재했습니다. 그리고 자본주의의 억압은 국가의 자애로운 안내자에 의해 가로막혀졌습니다. 이 새로운 러시아 공화국은 믿을수 없을 정도로 모든 사람들이 안전하고, 보호되며, 행복할 삶을 살 수 있는 능력이 갖추어진 곳이었습니다.\n\n아직 해야 할 일이 더 남아 있습니다. 언제나 해야 할 일은 많이 남아 있죠. 머지않아 우리는 이 번영을 러시아 전역, 그리고 아마도 국경을 넘어서도 가져다 줄 것입니다. 하지만 지금으로서는, 모든 시민들 개개인이, 우리가 1917년, 1918년 혁명의 최고중의 최고인 요소만 따와 결합했다는 사실을 만끽했습니다."
 TOM.139.a: "사람들이 행복해하는 걸 보면 눈물이 차오른다."
 TOM.140.t: "공화국의 미래"
 TOM.140.desc: "똑 똑, \"바실리 안토노비치 가족 맞으시죠? 여기 배달입니다.\" 흠... 바실리는 집에 우편물이 올 지 몰랐습니다. 그러나 밖에 있는 남자는 우체부가 아니라, 하급 정부 관료였습니다. \"안녕하세요, 선생님. 정부는 아이들의 활발한 성장을 위해 무료로 장난감을 제공하는 계획을 시작했습니다. 선생님의 자녀들은 학교에서 하교했나요? 마음에 드는 것 몇가지 고를 수도 있습니다.\"\n\n\"아, 예. 고맙습니다. 루카, 루비아! 이리 와봐! 정부가 너네들한테 장난감을 선물로 준대!\" 혼란스러워했지만, 또한 새 장난감에 신난 바실리의 두 아이가 즉시 현관문 앞으로 고개를 내밀고 공무원이 들고 있는 장난감 상자를 살펴보았습니다.\n\n\"이거요!\" 두 아이가 각각 액션 피규어와 그림 책을 고르면서 동시에 소리쳤습니다. 저녁식사 후, 바실리와 그의 아내는 두 어린 아이들이 기뻐하며 새로운 선물을 가지고노는 것을 보았습니다. 둘 다 완전히 장난감에 매료되었고 몰두했습니다. 이게 아이들의 유년기에 도움이 된다는 것일까요? 이 새로운 \"바스티야드\" 정당과 \"살롱\" 정부는 매우 이상했지만, 그들은 시민들의 삶을 견딜 수 있도록 만드는 것에 관심을 가지는 것 같았습니다. 그들은 그렇게 나쁜 것 같지는 않았습니다."
 TOM.140.a: "루카와 루비아는 특히 새 정부를 좋아하는 것 같습니다."
 TOM.141.t: "우레같이 울리는 의회"
 TOM.141.desc: "\"다른 선택지는 없습니다. 여러분은 있는 기회를 활용하지 못하면 살아남지 못합니다. 저는 우리 개발 계획 대신 내놓을 대안을 듣고 싶긴 하지만, 이미 없으리라는 것을 알고 있습니다.\"\n\n하름스의 메마르고 통렬한 말이 두마의 의원들에게 잠시 감돌았습니다. 그 직후, 귀청이 터질듯한 왁자지껄한 무리의 소리가 의사당을 휩쓸었습니다. 특히, 몇몇 독선적인 바스티야드를 포함한 모든 곳에서 조롱과 야유가 터져나왔습니다. 하름스가 그 모든 소음에 대해 \"그만!\"이라고 소리치기 전까지 말이죠. 그가 약간 당황한 것은 믿을 수 없을 정도로 드문 일이었습니다. 즉각적으로 의원들이 진정되자, 대통령은 계속 말하기 시작했습니다.\n\n\"저 스스로도 일본 제국의 정책을 좋아하는 것은 아닙니다. 하지만, 우리가 그들과 무역 관계를 맺음으로써 경험할 수 있는 엄청난 경제적 이익을 무시하는 것은 심각한 실수가 될 겁니다. 오직 우리가 해야 할 일은 만주의 산업을 발전시키고 태평양 항구를 확장시키는 것입니다. 이를 통해 우리 공화국은 독일을 결국 능가할 수 있는 경제를 보유하게 될 것입니다. 모든 사안에서 도덕적으로 순수한 방식으로 행동하는 것은 불가능하며, 우리는 민주주의와 번영을 가능한 한 멀리, 그리고 넓게 확산시킬 의무가 있습니다. 그러기 위해서는 이 프로젝트를 끝내야 해요. 게다가, 우리가 그들과 교역하지 않는다면 그들이 우리를 대체할 누군가를 찾아보지 않겠습니까? 저는 여러분이 그렇게 순진하신 분들이 아니라고 믿고 있습니다.\"\n\n의회는 전보다 훨씬 조용해졌습니다. 의원들은 대통령의 말을 심사숙고했지만, 하름스의 대규모 동부 개발 프로젝트가 완전히 결실을 맺을 것인지 여부는 아직 미지수였습니다."
 TOM.141.a: "계획이 실현될까?"
 TOM.142.t: "하얼빈의 유산의 끝"
 TOM.142.desc: "모든 마지막 파시스트 당원들과 동조자들은 지금 이 순간 \"탈-하얼빈화\" 재판을 받고 있습니다. 법정의무교육에서는 파시즘과 군주정이 가져온 폐해와 자유의 부족에 대한 내용이 중도적인 사람들에게 교육되고 있습니다. 권위주의적인 성향의 마지막 잔재는 극동에서 사라질 것입니다. 비록 우리가 더욱... 권위주의적 수단을 사용해야 한다고 해도 말이죠.\n\n지역 주민 중 가장 과격한 일부는 심지어 재교육 수용소로 보내지고 있고, 많은 사람들이 정부 목록에 올라와 있지만, 이러한 극단적인 상황들은 우리가 어쩔 수 없이 이러한 극단적인 조치들에 의존해야 한다는 것을 의미합니다. 일부 원칙을 어길 수 밖에 없다는 것은 슬픈 일이지만, 이는 우리 공화국의 안전, 안정, 그리고 궁극적인 번영을 위해 틀림없이 필요한 일입니다."
 TOM.142.a: "약간 역설적이긴 하군."
 TOM.143.t: "열병식"
 TOM.143.desc: "샤포슈니코프와 리카초프는 이상한 복장을 하고 중무장한 군인들의 행렬이 톰스크의 주요 도로 중 하나를 따라 이어지는 것을 멀리서 지켜보았습니다. 그들의 알록달록한, 신 나폴레옹적인 군복은 정말 특이했지만, 확실히 눈에 띄긴 했습니다. \"저것들은 우리가 무기고에 갖춰놓고 있는 인상적인 무기들이로군.\"\n\n\"예.\" 샤포슈니코프가 대답했습니다. \"하지만 저들이 분명 우리 군 전체를 뒤져봐도 제일 잘 무장한 병사들일 겁니다. 중대한 충돌에 대비하기까지 전까지 아직 해야 할 일이 많이 남아있습니다.\"\n\n\"잘 알겠네, 장군. 하지만 적어도 국민들은 우리의 힘을 보고 안심할 것이고 우리 공화국을 위해 싸우는 사람들을 가까이서 보게 된다면 기뻐할 거야.\"\n\n\"분명 그 가치가 있는 일이로군요, 대통령님.\""
 TOM.143.a: "이건 중요하지. 그리고 이건 훨씬 더 중요해지게 될 거야."
 TOM.144.t: "The Great Discord Speech"
 TOM.144.desc: "\"There is a great discord in our republic. A political turmoil which has constantly threatened the very existence of this nation and our unique form of governance for years, since long before we even reunited the old territories of the Central Siberian Republic. Every single person here knows exactly what I am referring to: our Salon system is utterly incapable of dealing with outsiders.\"\n\n\"Disunity is plaguing us, it's slowly killing us like the venom of a snake, but we're simply ignoring it and allowing the lifeblood of the country to slowly drain out of it. So many care nothing for what our government does, or have lost faith in us ages ago. So many more still wish to belong to some other rival state because their ideology is so much better than ours or they miss their dear leader. This is a severe problem! But it is not impossible to solve.\"\n\n\"We can integrate people from all circles into our system; the independents, the majority of the radicals, the cynics, the siloviki, just about all of them! But some of us are scared to place their power in jeopardy. This is about the good of the republic, not your desire to keep your seat in the chamber. Start acting like it.\"\n\n\"I have a great many plans to put an end to this great discord, but we need everyone fully committed and working harder than ever. Maintaining the legacy of Pasternak so that it stands forever across Russia is far from easy. Let's get our hands dirty and get to work.\""
 TOM.144.a: "Strongly worded, but on point."
 TOM.145.t: "Sviridov's Lobbying Adventure"
 TOM.145.desc: "\"Mister Rostow,\" said Georgy Sviridov, \"thank you so much for meeting with me. Although I am a composer, my government has tasked me with trying to find support here for our claim on Russia.\"\n\n\"You shouldn't have any problem with that,\" said Walt Whitman Rostow, one of the more prominent figures in the American National Progressive Party. \"There's a bunch of people here who would wish to see Russia united under a strong, democratic government such as yours. That's honestly the best case scenario for the United States. And plenty of politicians will gladly support you.\"\n\nSviridov was intrigued. \"Do you know anyone specifically who could be of any aid?\"\n\nWalt took out a pen and a scrap of paper. \"There's two major ones I know,\" he said. \"Scoop Jackson, that's the one you want to see. He's the big NPP foreign policy guy. He'll support you, you folks fit his qualifications. You like freedom, democracy, capitalism, and you aren't making any bones about giving Fritz one to the nuts.\"\n\n\"Very good, Mister Rostow.\"\n\n\"Now for the R-Ds, there's a guy who will for sure want to be your friend. Name's George McGovern. Have a talk with him, and you'll get along just fine if you want good relations with America. He'll give you some more R-Ds who will want to be your friend as well. And if you have any food problems, he'll want to help you on that.\""
 TOM.145.a: "우리가 친구가 없는 건 아닙니다. 아마도요."
 TOM.146.t: "민주적 절차"
 TOM.146.desc: "아브람은 톰스크의 꽁꽁 얼어붙은 거리를 벗어나 따뜻한 건물로 들어갔습니다. 두 손을 비벼가며 그는 창구로 향했고, 창구에는 안경 쓴 작은 여성이 한명 앉아있었습니다. \"좋은 아침입니다, 부인. 제 이름은 아브라함 드미트리예프이고, 예전엔 노보시비르스크에서 정치인이었습니다. 제가 톰스크에서 공직 출마를 할 수 있을까요?\"\n\n그 여자는 고개를 들고 미소지었습니다. \"아, 아주 간단하죠. 이 서류에 서명하시고, 출마하고자 하는 선거구를 기입하시고, 지원받을 살롱 이름을 써주시기만 하면 됩니다.\"\n\n\"잠시만요. 지원받을 살롱이 있어야만 합니까? 무소속으로 출마할 수는 없는 건가요?\"\n\n여자의 미소가 희미해졌습니다. \"파스테르나크가 우리의 독특한 민주주의를 그렇게 설계한 건 아닙니다만, 선생님. 살롱의 지원을 받아야 합니다. 그렇지 않다면 투표용지에 이름이 새겨질 수조차 없어요. 명확하고 간단하게요.\"\n\n\"살롱의 이념을 따라야만 하다니, 민주적으로 보이지는 않군요. 그치만, 골라야 한다면 모더니스트가 제일 나을 것 같군요.\"\n\n여자는 의자에 등을 기댔습니다. \"그렇다면, 모더니스트 지도자의 서명을 받아서 저에게 주세요. 그들은 다음 주에 컨벤션 홀에서 회의를 진행할 겁니다. 그리고 선생님. 이게 비민주적이라 불평하지 마세요. 당신은 그 젠장할 노보시비르스크에서 살았잖아요."
 TOM.146.a: "그는 익숙해질 것이다."
 TOM.151.t: "바스티야드의 문맹 퇴치 운동"
 TOM.151.desc: "시베리아 시민들의 문학적 역량은 대단한 것과는 거리가 멀지만, 그 규칙의 유일한 예외는 톰스크였습니다. 지적, 문화적 중심지임에도 불구하고, 여전히 읽고 쓰는 능력은 주로 관료, 과학자, 작가, 그리고 다른 엘리트들 같은 선택된 무리의 영역으로 남아있습니다. 하름스 대통령과 바스티야드 살롱은 전체적으로 그러한 차이를 바로잡기 위해 노력하고 있습니다.\n\n정부의 도움과 지원을 받아, 살롱은 국민들의 문해능력 확대에 필요한 교사와 자원의 수송에 관여해왔습니다. 학교는 남녀노소 모두 참여할 수 있도록 개방됩니다. 하름스 대통령은 우리 공화국이 안전하고, 안정되고, 번영하기 위해서는 국민들이 배워야 한다고 말하면서 그의 동료, 바스티야드의 행동을 높게 평가했습니다.\n\n독서물 자료들이 러시아의 유명한 소설들과는 다른 반면, 그 외의 것들은 좀 더 실험적인 방식을 채택했습니다. 특히, 하름스 대통령의 소설은 많은 부모들이 아이들의 문학에 대한 새로운 관심에 놀라는 등, 나라의 청소년들에게 큰 영향을 끼쳤습니다."
 TOM.151.a: "문학은 생각을 전에 본 적 없는 곳까지 확대시켜준다."
 TOM.152.t: "열정적인 범죄"
 TOM.152.desc: "구밀료프는 분노를 감추지 못한 채 판사 앞에 앉았습니다. 구밀료프는 유라시아주의자들에 의해 자행된 범죄에 대한 첫 재판이 될 예정이었습니다. 유라시아주의의 책임자로서 말이죠. 재판을 지켜보기 위해 모인 군중들은 판사가 몇번씩 법봉을 두드리자 침묵을 지켰습니다. \"공화국 시민 여러분, 우리는 오늘 여기서 그들의 지도자, 레프 구밀료프의 재판으로 시작된 유라시아 정부의 재판을 위해 모였습니다.\" 그러고 나서 그는 그의 말을 재개하기 전에 구밀료프를 똑바로 마주보기 위해 고개를 돌렸습니다. \"레프 구밀료프, 이 법정은 피고인의 지시 하에 이루어진, 수많은 전쟁 범죄와 피고인 휘하의 군과 정부를 이용해 저지른 가혹한 보복 등의 잔혹행위에 대한 책임을 묻고자 합니다. 피고인은 최후 발언 하시겠습니까?\"\n\n\"그래, 하지. 당신들은 유라시아 민족의 열망을 끝내버렸어. 이 대륙을 당신들의 구역질나는 로마-게르만 이상과 범대서양주의라는 타락으로 왜곡해버렸고, 그러고도 나보고 범죄자라고?!\" 구밀료프는 관중들이 항의하며 그 야유소리가 법정을 덮자 고함치기 시작했습니다. \"당신들은 우리 민족의 유일한 희망들을 망쳐버렸어! 너희 지도자들은 우리를 약하게 만들고 독일인과 유대인들에게 엎드리게 만들었다고! 너희들 모두는 이 개같은 짓거리에 대가를 치르게 될 거고, 나는 너희 도시들이 불타고 너희 사람들이 거리에서 피흘리며 죽어가도 눈물 흘리지 않을거다!\"\n\n판사는 법봉을 몇번 더 두드렸고, 법정의 질서를 지키기 위해 방청객 몇명이 퇴정해야 했습니다. 판사는 다시 한번 말하기 시작했습니다. \"레프 구밀료프, 법원과 배심원들은 모든 혐의에 대해 유죄를 선고합니다. 이로서 257년의 가석방 없는 징역형을 선고합니다. 안녕히 가십시오. 구밀료프 씨.\" 구밀료프는 경비원의 보호구에 묶여 법정 밖으로 호위되었고, 방청객 누구도 그를 해할 수 없었습니다. 방청객들은 구밀료프가 법정의 문 밖으로 나가자 환호성을 질렀습니다."
 TOM.152.a: "구밀료프는 더이상 우리 국민을 위협하지 못할 것이다."
 TOM.153.t: "잊혀진 곳"
 TOM.153.desc: "Novosibirsk was abuzz with activity. Nikitin had been sent by Vainberg to help repair its railway stations, damaged by the unification wars. The city was a major transport and communication hub for Central Siberia. Hence the Humanist Salon sending some of its best assets to oversee the rebuilding process. Nikitin could not help but be amused at history's cyclic nature. Designing Novosibirsk's train station had been one of his first gigs. Now he was in charge of carting off the rubble and starting all over again.\n\nThe humanist minister prided himself on his experience with large foundations. Novosibirsk's foundations had unfortunately been chewed through by heavy artillery. As thermites did to wood, the war had done to the train station. With the bonus of unexploded ordnance slowing progress, of course. Nevertheless, work continued. It was humans to seek order where chaos once stood. Nikitin thought of the thirties, of Bukharin's Soviet Union. How different had things be then!\n\nHe thought of the palace of the Soviets, once supposed to represent the triumph of the world revolution. Designing the foundations of such a colossal project had taken much work, and many technical advancements. How ironic, then, that the triumphal monument to revolution had been swallowed by the fascist tide. Nikitin knew not what happened to the palace of the soviets. Probably demolished, like everything else in Moscow the Germans had not found to his liking. Once a testament to the people's future, the palace was now forgotten. Would the same thing happen to the renewed Central Siberian Republic? Once already the project had come close to collapse."
 TOM.153.a: "시간이 우리 모두를 바보로 만든다."
 TOM.154.t: "The Shield"
 TOM.154.desc: "Bookstores all across the city of Tomsk are teeming with life, as people rush in to get their copy Kozhevnikov's latest novel : \"Shield and Sword\".\n\nA former journalist for Soviet tabloid Pravda as well as a member of the Humanist Salon, Vadim Kozhevnikov's latest work is one of espionage fiction, as he describes one Soviet spy's devious attempt at infiltrating Nazi intelligence services during the West Russian War, by masquerading as a Volga German and weaseling himself behind enemy lines, slowly climbing the ranks of the Abwehr to eventually ending up coordinating various partisan groups in former Soviet territories as well as diverting German Intelligence to the Russian Front.\n\nThough the novel ends ends a bitter note, as the protagonist's cover gets blown and ends up being executed in the waning days of the war, this detail does little to deter would-be readers who become quickly enamored with with the idea of a hero working in the shadows for the good of the country, quietly instilling a feeling of national pride in a generation of young readers."
 TOM.154.a: "One reads so as to not feel alone."
 TOM.155.t: "검"
 TOM.155.desc: "If one were to look up the facade of any cinema theatre in the [TOM.GetName], dazing lights would up blinding the poor sot who laid his eyes on the myriad of neon lights set up for the screening of \"Shield and Sword\", the movie adaptation of Kozhevnikov's espionage novel.\n\nTruly, this adaptation could be called a massive success as lines of people were seen reaching street corners. Though the book managed to awaken a slight feeling of national pride in readers, the movie managed to broaden its impact, perhaps even setting it ablaze even more so as countless citizens, inspired by the movie and its protagonist's struggles against the Nazi Reich no doubt, start enlisting in service of the Republic, for the Motherland needs all of its children to defend it from further ravages carried out by Germany."
 TOM.155.a: "Where does the Motherland begin?"
 TOM.156.t: "동대서"
 TOM.156.desc: "작지만 알아볼 수 있는 중앙 시베리아 공화국의 국기가 군복에 박혀진 한 소대의 군인들이 눈 덮인 시베리아 속을 터벅터벅 걸어갔습니다. 뒤쪽에 있던 두 명의 병사들이 얼어붙는 듯한 추위 속에서 몸을 떨었습니다. \"어이, 야 다닐.\" 병사 한 명이 다른 한명에게 추위로 달달 떨리는 이 사이로 쉿 하는 소리를 냈습니다. \"씨발 우린 도대체 어디로 가는거냐? 이런 날씨면 우리 모두 얼어 뒤지겠다.\"\n\n\"닥쳐, 니키타.\" 다닐은 그렇게 대답했습니다. 그러면서 두 팔으로 자신을 감쌌고, 온기를 보존하려는 헛된 시도를 이어갔습니다. \"명령은 명령이지. 그리고 헛소리 계속하는 것보단 나 도와주-\"\n\n총성이 울렸고, 그리고 또 다른 총성이, 또 다른 총성이 울려퍼졌습니다. 소대는 시끄러웠고, 더 중요한 것은 그들이 밀집되어 있었다는 점이었습니다. 모든 소대원들이 그들이 있던 자리에서 얼어붙었고, 총성의 출처를 찾아 주위를 둘러보았습니다. 소대의 그 누구도 신병이 아니었습니다. 심지어 니키타 조차도요. 하지만 계속 들리고 있는 총성소리는 무언가 이상했습니다. 그들은 거의 기계적으로, 질서정연히 서로를 따라 움직였습니다. 마치 아무런 저항 없는 곳에 총을 쏜 것 처럼 말이죠.\n\n\"저기다!\" 니키타가 길을 따라 있는 나무들의 빈터를 가리키며 소리쳤습니다. 그들이 본 군복은 분명히 그 저주받을 유라시아주의자들의 것이었고, 다닐은 그의 소총으로 사격을 준비하는 데 조금도 시간낭비를 하지 않았습니다. 그는 다른 병사들도 그러는 것을 보았습니다.\n\n\"발포해!\" 그들의 지휘관이 외쳤고, 그 외침 때문에 유라시아주의자들이 그들을 마주하게 되었습니다. 너무 늦게 말이죠. 소대의 사격에 그보다 더 작았던 유라시아인들의 분대의 대부분의 병사들은 죽어버렸고, 몇 안되는 생존자들만이 곧 사격을 재개했습니다. 그들이 조금 떨어진 곳에서 이상한 총소리가 나는 이유를 알게 된 것은 생존자를 찾기 위해 적의 위치에 접근했을 때였습니다. 유라시아주의자들에게 포로로 잡힌 9명의 중앙 시베리아 공화국 병사들이 땅바닥에 죽어있었는데, 분명히 처형된 것이었습니다. 그들 옆에는 곧 뒤따라갈 운명이었던 포로들이 세 명 넘게 무릎을 꿇고 있었고, 포로들을 총살시켜버린 자들을 발견한 것은 너무 늦었습니다. 다닐 쪽에서, 니키타는 역겨워 고개를 저었습니다. 다닐도 그랬을 것입니다. 만약 이런 일들이 여전히 그를 더이상 놀래키지 않는다면 말이죠. 대신, 그는 살아남은 포로들에게 오직 한가지만 말할 수 있었을 뿐이었습니다."
 TOM.156.a: "우리는 그들이 대가를 치르게 할 것이다."
 TOM.157.t: "아아, 바빌론"
 TOM.157.desc: "장관의 차가 난민촌에 들어왔습니다. 안토니나 피로즈코바는 이 개인적인 일을 하기 위해 경제개발위원장이라는 자신의 임무에서 벗어나 시간을 낸 것에 대해 죄책감을 느꼈습니다. 사하로프는 그녀가 마지못해 간다는 것을 알았을 때 기뻐하지 않았습니다. \"하루 쉬는게 우리의 진보를 느리게 만들 정도로 많은 일이 이뤄진건 아닙니다! 가세요, 가서 그를 찾아보세요!\" 그래서, 그는 케메로보에 있는, 줄어들고 있는 난민촌 중 하나를 방문했습니다. 통일전쟁의 종식은 모든 것이 정상적으로 돌아오는 결과를 낳았습니다. 오직 매우 아프고 가난한 사람들 빼고 말이죠.\n\n난민촌의 관리자는 그녀를 야전 병원으로 안내했습니다. 그녀의 걱정스러운 표정에, 관리자는 그녀에게 재빨리 아이작 바벨의 상태는 안정적이라고 안심시켰습니다. 단지 나쁜 바이러스에 걸린 것에 영양 실조에 걸린 몸이 불을 붙인것 뿐이었죠. 의사들은 신속하게 개입했습니다.\n\n이삭은 푹 잤습니다. 그녀는 기억 속에 잠겨 침대 옆에 서있었습니다. 그녀가 그가 이렇게 평화롭게 자는 걸 얼마만에 보았던 걸까요? 따뜻한 기억은 차가운 현실에 가려졌습니다. 그녀가 사랑하는 사람은 수척해보였고, 그의 성격은 박탈감에 의해 날카로워졌습니다. 때때로 나오는 기침은 그의 몸을 거칠게 흔들며 남편의 휴식을 괴롭혔습니다. 그녀의 얼굴에 조용한 눈물이 흘러내렸습니다. 그러나 어느것도 중요하지 않았습니다. 그는 살아있었습니다! 살아 있었어요!\n\n그래서 안토니나는 남편 옆에 앉았습니다. 전쟁이 그들을 갈라놓았습니다. 의심할 여지 없이 전쟁은 그에게 도전과 시련을 가져다 주었습니다. 시간이 모든 고통을 치유해 줄 것이기에, 그녀는 이날 그녀의 파트너 옆에 앉기 위해 휴가를 냈습니다. 그가 조금 더 쉴 수 있도록 말이죠. 그녀의 일은 정말 하루라도 더 기다릴 수 있었습니다."
 TOM.157.a: "이뤄진 꿈, 조화로운 노래."
 TOM.158.t: "민주적 절차"
 TOM.158.desc: "아브람은 톰스크의 꽁꽁 얼어붙은 거리를 벗어나 따뜻한 건물로 들어갔습니다. 두 손을 비벼가며 그는 창구로 향했고, 창구에는 안경 쓴 작은 여성이 한명 앉아있었습니다. \"좋은 아침입니다, 부인. 제 이름은 아브라함 드미트리예프이고, 예전엔 노보시비르스크에서 정치인이었습니다. 제가 톰스크에서 공직 출마를 할 수 있을까요?\"\n\n그 여자는 고개를 들고 미소지었습니다. \"아, 아주 간단하죠. 이 서류에 서명하시고, 출마하고자 하는 선거구를 기입하시고, 지원받을 살롱 이름을 써주시기만 하면 됩니다.\"\n\n\"잠시만요. 지원받을 살롱이 있어야만 합니까? 무소속으로 출마할 수는 없는 건가요?\"\n\n여자의 미소가 희미해졌습니다. \"파스테르나크가 우리의 독특한 민주주의를 그렇게 설계한 건 아닙니다만, 선생님. 살롱의 지원을 받아야 합니다. 그렇지 않다면 투표용지에 이름이 새겨질 수조차 없어요. 명확하고 간단하게요.\"\n\n\"살롱의 이념을 따라야만 하다니, 민주적으로 보이지는 않군요., 그치만, 골라야 한다면 모더니스트가 제일 나을 것 같군요.\"\n\n여자는 의자에 등을 기댔습니다. \"그렇다면, 모더니스트 지도자의 서명을 받아서 저에게 주세요. 그들은 다음 주에 컨벤션 홀에서 회의를 진행할 겁니다. 그리고 선생님. 이게 비민주적이라 불평하지 마세요. 당신은 그 젠장할 노보시비르스크에서 살았잖아요.\""
 TOM.158.a: "그는 익숙해질 것이다."
 TOM_elections.0.t: "다음 선거가 눈앞에 다가오다"
 TOM_elections.0.desc: "파스테르나크가 임시정부를 종식시킨 지 벌써 4년이 지났고 새로운 제도 하에서의 첫 선거가 치러질 것입니다. 우리 공화국의 큰 변화를 위한, 꿈과 희망의 , 그리고 승리와 패배의 4년. 좋든 나쁘든, 독특한 헌법을 적용하면서 현재의 집권 살롱은 새로운 선거를 위해 내려와야만 합니다.\n\n현 정부에 그들 계획을 계속할 두 번째 권한이 주어질 것이라고, 혹은 경쟁 살롱의 계획과 유산을 관리하게 될 것이라고 말하기에는 아직 이릅니다. 1963년 선거의 세 후보자는 대통령직에 다시 한번 도전했습니다. 데카브리스트 살롱의 리카초프, 모더니스트 살롱의 사하로프, 바스티야드 살롱의 하람스. 드미트리 쇼스타코비치의 건강이 좋지 않기 때문에, 그의 친구이자 후배인 모이세이 바인베르크가 휴머니스트 살롱의 횃불을 들었습니다.\n\n누가 선전하는지 아직 알 수 없지만, 최근 한 정당이 선거전 막판에 특이하게도 매우 잘 해내고 있습니다.\n\n어느 살롱의 캠페인을 지켜보고 싶습니까?"
 TOM_elections.0.a: "데카브리스트로."
 TOM_elections.0.b: "모더니스트로."
 TOM_elections.0.c: "휴머니스트로."
 TOM_elections.0.d: "바스티야드로."
 TOM_elections.2.t: "휴머니스트 공동체의 승리!"
 TOM_elections.2.desc: "오늘, 시민들은 모이세이 바인베르크에게 대통령의 역할을 맡겼습니다. 이 승리와 휴머니스트 살롱에 대한 강한 지지의 결과로, 공화국은 4년동안 보랏빛 두마를 통해 운영될 예정입니다. 이는 직접 민주주의, 국민투표, 그리고 휴머니스트 이상을 추구하는 4년이 될 것입니다.\n\n바인베르크 대통령은 중앙 시베리아 계획을 세계에서 가장 큰 노동자 중심 경제로 전환하는 것의 중요성에 대한 선거운동을 벌였습니다. 그에 있어서도 마찬가지로 중요한 것은 공화국에 대한 어떠한 위협에도 대비해 숫적으로 우세할 수 있는 시민군을 건설하는, 샤포슈니코프 원수의 구조 개혁에 기반을 둔 공화국군의 발전입니다. 신임 대통령은 바다에 닿아 공화국을 세계에 개방할 수 있는 동쪽을 바라보고 있습니다. 러시아가 폭군과 극단주의로부터 자유로워졌으며, 러시아는 이제 노동자들에게 친절하고, 국가의 적에 무자비하다는 좋은 소식을 세계에 전하기 위해 말입니다."
 TOM_elections.2.a: "축하합니다, 미에슬라프 당선인!"
 TOM_elections.3.t: "데카브리스트 공동체의 승리"
 TOM_elections.3.desc: "The Decembrist Society has won the second presidential elections of the Republic. Noted Russian Medievalist Dmitry Likhachyov will use the support of Decembrists representatives and senators in the bicameral White Duma to lead the nation on the axioms of democracy, environmentalism and pragmatic liberal conservatism.\n\nLikachyov's ambition for the next four years is not a mystery. The Central Siberian Plan is to be liberalized within strict environmental rules. Workers are to be given a share of the nation's wealth in the form of a safety net; enough to ward off misfortunes, but not enough to dull the citizens' appetite for the work that lies ahead. On the domestic and foreign policy side the Decembrists have long argued for an end to extremism in all its forms, and for an expansion of conscription to aid the Republican Army in its efforts of liberation. Russia must be united, Russians must be free, and a better future must be defended from those who would kill Russia's past."
 TOM_elections.3.a: "축하합니다, 리카초프 당선인!"
 TOM_elections.4.t: "모더니스트 공동체의 승리"
 TOM_elections.4.desc: "모더니스트 살롱은 명백한 국민의 신임을 받는 데 성공했습니다. 모더니스트의 대통령 당선인인, 유명한 물리학자 안드레이 사하로프가 4년간 공화국을 이끌 것입니다. 이미 모더니스트 사람들은 청색 두마라고 부르는, 다양한 정치 살롱의 장관들에 대한 능력주의의 장을 구현하는 데 열심히 노력하고 있습니다. 장관들이 각 부처가 적임의 정치인들과 관료들에 의해 완전히 자리를 잡게 된 이후에는 사하로프는 경제 개선에 노력하는 것을 희망하고 있습니다. 이제 중앙 시베리아 계획을 모두 물려받은 모더니스트는 전문가 정책 입안이 이끄는 자유 시장 개혁의 결합을 통해 공화국을 더욱 더 현대적인 경제로 도약시킬 것이라고 주장합니다. 이 새로운 번영의 시대에는 사회적 약자에 대한 더 많은 권리가 동반될 예정입니다. 사하로프는 개인적으로는 평화주의자로 유명하지만, 그와 그의 당은 중앙 시베리아 산업을 이용해 압도적 능력을 갖추고 공화국에 대한 어떠한 위협이든 줄일 수 있는 새로운 군대를 만들 것이라는 선거운동을 펼쳤습니다. 외교 정책에 대해서는, 외부 세계와의 연결이 회복된다면 모더니스트는 친-OFN 정책으로 기울 가능성이 높습니다."
 TOM_elections.4.a: "축하합니다, 사하로프 당선인!"
 TOM_elections.5.t: "바스티야드 공동체의 승리"
 TOM_elections.5.desc: "바스티야드 협회의 매끄러운 선거운동 이후 부조리주의자 시인인 다닐 하름스가 대통령에 당선된 것은 그다지 이상한 일은 아닙니다. 노동자 반란의 유산에도 불구하고, 공화국 시민들은 바스티야드의 회색 두마와 강력히 임명된 상원에 대해 여전히 신뢰를 보내고 있습니다.\n\n민주적으로 선택된 권위주의 정부라는 이 이상한 계약에 대한 답례로서, 공화국 시민들은 중앙 계획이 이끄는 경제 성장, 파시스트 및 공산주의 선동가들을 찾아내기 위해 국민을 감시하려는 정부, 어떠한 일이 있어도 반드시 러시아의 민주적인 미래를 보장하려는 실용적 외교 정책을 기대하고 있습니다. 군사 문제에 대해, 하름스는 몇 번이고 현대적 화력 및 자유사회와 적들 사이의 벽을 지을 공학의 중요성을 강조해 왔습니다.\n\n강철의 공화국의 대통령과 회색 두마는 진군하고 있습니다!"
 TOM_elections.5.a: "축하합니다, 하름스 당선인!"
 TOM_elections.6.t: "휴머니스트의 승리!"
 TOM_elections.6.desc: "톰스크의 노동자들이 몰려사는 구역의 가장 세련된 카페와 찻집에서, 휴머니스트 협회의 지지자들은 숨을 죽이고 라디오를 기다렸습니다. 드미트리 쇼스타코비치의 대통령 선거 승리가 공표되었을 때, 많은 사람들이 눈물을 흘렸습니다. 혼란스러운 수년과 중앙 시베리아 공화국의 천천하고도 고통스러운 붕괴를 거쳐, 다른 사람들은 각각의 러시아 시민들이 타고난 품위에 대한 믿음을 잃어버렸습니다. 하지만, 휴머니스트들은 아니었죠.\n\n축해 행사 내내, 노동자들은 대중 연설가들 주변에 모여 휴머니스트 살롱의 선언문을 들었습니다. 그 당의 운동가들은 무질서한 아나키즘과, 마르크스적 사회주의를 큰 소리로 거부했습니다. 민주적인 목소리의 새로운 현대적 합창단은 마에스트로인 정부의 지휘를 받습니다. 시민들에게 국가는 도움을 줄 것이며, 과다한 노동을 제한하려고 노력하며, 호황기든 불황기든 상관없이, 교육과 의료를 제공할 것입니다. 이에 대한 보답으로, 국가는 그의 아이들에게 노력을 기대하게 될 것입니다. 새로운 정치 집회 문화, 그들 주변의 세상을 발전시키려고 하는 의지와 시민군에 입대해 중앙 시베리아 들판으로 진격해 나가려는 굳은 결단력 같은 것 말입니다.\n\n드미트리 쇼스타코비치는 그의 아파트에서 친구들과 가족들과 함께 축하했습니다. 다음 해는 쉽지 않을 것입니다. 국가라는 부담을 파스테르나크의 나약한 어깨로부터 쇼스타코비치 자신의 쇠약한 몸으로 떠안게 될 것입니다. 공화국은 견뎌낼 것입니다."
 TOM_elections.6.a: "노동자를 위한 새로운 시대!"
 TOM_elections.7.t: "데카브리스트의 승리!"
 TOM_elections.7.desc: "It had been a melancholy crowd that gathered in front of the Cathedral of the Epiphany to listen to Boris Pasternak's speech about the end of the provisional republic. Now the mood of the public in this early morning was much different. Amidst jubilant Decembrists, ordinary citizens had gathered in the square, curious to see the new president. After the end of vote counting the previous night, Dmitry Likhachov of the Decembrist Society had won the presidency of the Republic.\n\nLikhachov's speech was brief but concise. After thanking his voters for their tireless support, he expressed his sincere hope that the other salons would accept him as president and work with him. He went on to explain which reforms he would pursue, chief among them being reforming Tomsk's prison system, overhauling the rural infrastructure that tied the scattered cities and villages of the Republic together, and robust protections for the environment and Russia's traditions. In contrast with this very rational and calculated string of objectives, Likhachov added a flourish of emotion to cap off his speech.\n\n\"As a scholar, I've long spent my days reading about Russian history, about the good people of wide steppes and deep forests, about their ability to incorporate new ideas and strange customs into their own life. I must thank you all once more for giving this old student of Russian history a chance to make his own mark on the destiny of this great society. Russian freedoms endure within all of us. Our future is ours for the taking.\""
 TOM_elections.7.a: "과거를 짊어지고 우리의 운명을 향해."
 TOM_elections.8.t: "모더니스트의 승리!"
 TOM_elections.8.desc: "안드레이 사하로프는 새로운 대통령의 목소리를 듣고자 하는 군중들 가운데 서있었습니다. 두마에서의 모든 선거 운동과 토론 후에, 모더니스트들은 선거에서 결정적인 승리를 거두었습니다. 모더니스트의 선거운동은 톰스크의 요구를 충족시키고 다가올 도전에 대비하기 위한 대규모 개혁을 약속했습니다. 과학자들, 관료들, 교수들, 그리고 단지 더 나은 미래를 원하는 평범한 남녀들이 모더니스트 슬로건 아래로 모두 뭉쳤습니다. 이제, 그것을 현실로 만들 시간이었습니다.\n\n안드레이는 얼마나 진정으로 행복했는지 숨길 수 없었습니다. 이는 그의 생애에서 가장 자랑스러운 순간일 것입니다. \"여기 계신 모든 여러분, 더 똑똑하고 현대적인 톰스크를 지지해 주셔서 감사드립니다. 함께라면 우리는 모든 문제의 핵심을 찾아 근본부터 고칠 수 있습니다. 앞으로 몇 달 동안 많은 변화가 있을 것이고, 더 나아질 것이라고 약속드립니다. 우리의 작은 민주주의는 모두가 빠르고 쉽게 투표할 수 있는, 더 강한 민주주의가 될 것입니다. 모든 사람들에게 기초적인 학교 교육을 약속하고 러시아 최고의 대학들을 만들겠다고 약속한 것 처럼, 우리의 중요한 교육은 더욱 더 중요해지게 될 것입니다. 우리 정부는 훌륭하고 효율적으로 재건될 것입니다.\"\n\n\"또한 저는 노동자들과 그들의 상사를 모두 만족시킬 방법을 통해서 톰스크의 근로자들에게 그들의 직업에 큰 변화를 줄 것을 약속드리겠습니다. 우리 경제를 현대화하고 민간인이 원하는 물품들과, 필요로 하는 군대를 제공하기 위해 더 많은 공장들이 건설될 것입니다. 마지막으로, 우리는 톰스크에게만 이러한 개혁을 가져오지는 않을 것입니다. 여러분과 여러분의 가족들에게 민주주의가 시베리아 전 지역에 전파될 것이며, 우리의 미래는 강하고 현대적인 통일 러시아로 나아갈 것이라는 것을 약속드립니다. 감사합니다.\""
 TOM_elections.8.a: "과학자의 꿈이 현실이 되었다."
 TOM_elections.9.t: "바스티야드의 승리!"
 TOM_elections.9.desc: "선거 다음 날은 평일이었습니다. 전 국민이 다시 일하러 돌아가면서 트램과 철도는 붐볐습니다. 선거 결과는 모든 사람들의 입에 오르내렸습니다. 주요 정당 중에서, 바스티야드는 임시정부의 해체 시점에서 그다지 잘 알려져 있지 않았습니다. 물론 바스티야드 살롱의 지지자는 있었습니다. 은행가와 산업가들 사이에서 중앙 시베리아 공화국이 그렇게 힘든 상황은 아니었다는 소문이 퍼져나갔습니다. 노동자들이 자신의 위치를 알고 있는, 끝없는 무기와 소비재들이 만들어지는 강철의 공화국에 대한 구상은 국가를 튼튼하고 번영하게 만들었습니다. 바스티야드 살롱은 또한 공화국 병사들 사이에서도 지지자가 있었는데, 이들은 야고다와의 파괴적인 전쟁 이후 군을 재건할 필요가 있다고 느낀 사람들입니다.\n\n다닐 하름스는 바스티야드 살롱의 비밀 무기였습니다. 인도주의적인 작품과 아동문학 작가로 사랑받는 이 괴짜 시인은 가난한 노동자들과 수도의 엘리트들 사이에서 환상적인 선거운동을 펼쳤습니다. 그는 톰스크는 산업이 필요하고, 엄격함이 필요하며, 극단주의에 극렬히 반대해야 한다는 그의 주장을 반복해 강조했습니다. 우리나라는 분리주의자가 차지한 지역을 되찾아야 합니다. 러시아 민주주의가 살아남기 위해서는 내부와 외부의 위협에 강경히 대처해야 합니다. 이를 위해, 바스티야드 협회는 민간 산업과 군수 산업 및 기반시설을 활성화시킬 강력한 경제 계획을 준비했습니다.\n\n날이 끝나면서, 모두들 집으로 돌아가기 시작했습니다. 오로지 이번만은, 기차역과 도시 중심부는 예술 작품으로 온통 뒤덮여 있었습니다. 노동자들이 만든 노래들, 매우 흔한 스타일로 그려진 포스터들을 톰스크  시내에서 찾을 수 있었으며, 바스티야드 협회 당원이 연기하는 길거리 극장도 보였습니다. 가장 흔한 것은 진짜 움직이지 못하는 군대 같아 보이는, 산업용 폐기물로 만들어진 조악한 조각상들이었습니다. 모두가 부활한 톰스크를 두려워하는, 남부의 변절자 지역들을 바라보고 있습니다."
 TOM_elections.9.a: "하름스 대통령이 직무를 화려하게 시작하다."
 TOM_petrov.1.t: "페트로프의 살롱: 두마의 아침"
 TOM_petrov.1.desc: "매일 아침 그랬던 것처럼 아나톨리 페트로프는 부엌으로 들어가면서 준비를 했습니다. 이제 막 열여덟 살이 된 그는 가족에게 선언하고 싶은 것이 있었지만, 그렇게 하기 위해서는 기회를 만들어야만 한다는 것을 알고 있었습니다. 페트로프 가에서 아침식사는 평범하거나 조용하지 않았기 때문입니다.\n\n예상했던 대로, 그의 아버지와 여동생은 이미 말다툼을 하고 있었습니다. 톰스크 산업 현장에서 일했던 그의 아버지는 오랫동안 바스티야드를 지지해왔습니다. 한편, 경제학을 배우려 대학에 갓 입학한 누나는 모더니스트와 그들의 기술주의 사상을 받아들였습니다. 거의 모든 주제에 격렬한 논쟁이 반드시 잇따랐습니다. 그의 어머니는 안정을 위해, 그리고 평화를 유지하기 위해 데카브리스트의 보수적인 관점에 동의했습니다.\n\n아나톨리는 어떨까요? 그는 쇼스타코비치의 완전히 건설적인 휴머니스트라는 이상에 즉시 빠져들게 되었습니다. 한 민족과 한 국가가 나아가야 할 유일한 길은 공동 협동만이라는 것이 그에게는 당연한 것처럼 보였습니다. 사실, 무엇이 그런 결정을 내리게 만들었는지는 그다지 중요하지 않았습니다.\n\n그의 앞에 어머니가 음식을 내려놓자, 그는 논쟁을 벌이는 아버지와 누나를 방해한 후, 자신은 공화국 군대에 입대했고, 훈련을 위해 다음 주에 떠날 것이라고 선언했습니다. 평소 활기찼던 페트로프 가의 아침식사의 분위기는 즉시 조용해졌고 아버지는 아들의 의무를 본질적으로 이해하면서도 어머니와 누나는 그럴 수 없다는 것을 아나톨리는 알 수 있었습니다. 그는 정말 기나긴 아침을 준비했습니다.\n\n그러나 결국 그는 자신이 단념하지 않을 것임을 알고 있었습니다. 파스테르나크 대통령은 항상 어떻게 일하고자 하고, 위험을 감수하고, 일어서서 모두를 위해 더 나은 삶을 만들기 위해 노력해야 하는지에 대해 이야기했습니다.\n\n아나톨리는 바로 그것을 원했습니다."
 TOM_petrov.1.a: "공화국만큼 다양한 가족."
 TOM_petrov.2.t: "페트로프의 살롱: 핵심적인 보호"
 TOM_petrov.2.desc: "만약 아나톨리가 그의 가족을 반대 관점이 논쟁을 벌이는 공화국의 축소판으로 본다면, 그는 곧 군대가 가족보다 축소판에 더 적합하다는 것을 알 수 있었을 것입니다.\n\n그러나 그의 가족과는 달리, 바스티야드 훈련 교관은 '약한' 휴머니스트가 단지 일주일간의 운동 후에 10킬로미터조차 달릴 수 없다는 것을 받아들일 수 없었습니다. 모더니스트 정보장교는 아나키스트들의 차량을 분류하는 데 1시간이 더 걸린 '느린' 데카브리스트를 비웃었습니다. 모든 집단은 다른 집단을 공격할 방법을 가지고 있는 것 같았습니다.\n\n아나톨리는 공화국에 내재된 파벌주의가 군대에서 건재하다는 것을 발견했고, 어떠한 행동도 명백한 적의나 불복종으로 확대되지 않았지만 숨은 흐름은 항상 존재하고 있었습니다. 그는 두마에도 그러한 불협화음이 존재하고 있는지, 그리고 파스테르나크 대통령이 비슷한 방식으로 다른 사람들에 의해 좌절한 적 있는지 궁금해 했습니다. 그 생각이 그를 슬프게 했습니다. 하지만, 그는 자신의 가족과 마찬가지로, 내부의 분쟁이 반드시 전체적인 통합의 결여를 의미하는 것은 아니라고 생각했습니다.\n\n사실, 그와 그의 동료 병사들, 그리고 그들의 상관들 사이의 견해와 행동의 차이에도 불구하고, 그들은 모두 공화국이 방어할 가치가 있는 국가라는 것에 동의할 수 있었습니다. 샤포슈니코프의 신중하고도 지능적인 지휘 하에, 다당제 민주주의를 오랫동안 거부해왔던 지역에, 그리고 기나긴 압제에 고통받았던 사람들을 위해 민주주의를 전파하기 위해 도덕적으로 행동할 것입니다. \n\n그는 자신이 그 일에 동참하기로 결정한 것을 자랑스러워했고, 언젠가는 그 진군에 동참하기를 간절히 바라지 않을 수 없었습니다."
 TOM_petrov.2.a: "싸울 가치가 있는 공화국."
 TOM_petrov.3.t: "페트로프의 살롱: 추동력의 망각"
 TOM_petrov.3.desc: "보리스 파스테르나크 대통령의 사망 소식은 아나톨리 페트로프를 무엇인가 얻어맞은 듯이 강타했는데, 그 충격으로 그는 앉아 있을 수밖에 없었습니다.\n\n그는 자신의 가족 구성원 이외의 누구도 그런 절망을 느낄 수 있다고는 생각하지 않았지만 곰곰이 생각해 보자, 그는 이해했습니다. 파스테르나크의 영감을 주는 연설은 그가 입대하기로 결심한 이유이며, 아나톨리와 같은 양심 있는 사람이 무시할 수 없는 이 세상의 이상을 규정했던 것입니다. 이제 그는 가버렸고, 아나톨리는 방황했습니다.\n\n거의 그를 고통스럽게 하는 것은 그의 주변의 많은 군인과 장교들의 반응입니다. 물론 그들 모두는 대통령에 대한 공개적인 애도를 표했지만, 사적으로나 살롱 내에서 모두들 머지 않아 발표될 것으로 알고 있는 선거에서 자신의 살롱이 승리할 수 있는 기회에 대해 흥분한 듯 말했습니다. 심지어 자신과 같은, 휴머니스트라고 불리는 자들 또한 그러했습니다.\n\n아나톨리는 그들과 떨어져 지냈습니다. 진정한 휴머니스트라면 어떻게 위대한 사람의 서거에 대한 회한을 말하면서 동시에 그를 대신할 기회를 찾았다고 즐길 수 있을까요? 그리고 그렇게 많은 사람들이 그 사실에 대해 아무런 후회나 자각도 하지 않고 즐겼다는 것은 무엇을 의미했을까요? 그는 그런 충격적인 질문들에 대한 답을 찾을 수 없었습니다.\n\n하지만 그는 상황이 곧 바뀔 것이라는 것을 알고 있었습니다. 그 스스로에 대해서는, 이제 훈련 받는 것이 끝났다는 것을 알 수 있었습니다. 그의 가족에 대해서는, 식탁 위의 논쟁은 선거가 진행될수록 더 가열될 뿐이고, 그는 곧 편지로 듣게 될 것이라는 것을 알고 있었습니다. 그리고 마지막으로, 공화국 전체에 대해서는 선거의 결과가 앞으로 몇 년 동안 전체 진로를 결정할 것임을 알 수 있었습니다.\n\n비록 그는 그의 불안감을 억누를 수 없었지만, 제도 자체가 견뎌낼 거라고 믿었으며, 믿어야만 했습니다. 그는 그 대안에 대해서는 생각하고 싶지 않았습니다."
 TOM_petrov.3.a: "선지자가 너무 빨리 떠나버렸다."
 TOM_petrov.4.t: "페트로프의 살롱: 산업의 승리"
 TOM_petrov.4.desc: "아나톨리 페트로프는 최근 상병으로 진급해 행복했지만, 최근 공화국 선거에서의 바스티야드의 승리가 그의 행복에 찬물을 뿌렸습니다.\n\n그 경험은 거의 꿈과 같았고, 공화국의 분열에 대한 그의 오래된 두려움을 가라앉히기에는 역부족이었습니다. 작은 무전기에 다른 병사들 - 지금 표면적으로는 그가 맡고 있는 몇몇 병사들 - 과 함께 옹기종기 모여, 두마와 대통령 선거의 결과 및 그 직후 전해진 하름스의 승리 연설을 들었으며, 그 영향은 즉시 나타났습니다. 몇몇 사람들은 엄청나게 기뻐했지만, 다른 사람들은 크게 실망했고, 논쟁이 몇 번 일어났습니다.\n\n게다가, 즉시 예상됐던 아버지로부터의 편지가 겨우 2일만에 도착했으며, 아나톨리의 군 복무에 대해 계속 지지하고 있으며, 바스티야드가 승리한 것에 대한 그의 자부심, 그리고 확실히도, 빠르게 확장될 공장에서 나올 새 장비와 무기를 아나톨리 자신이 곧 보급받을 수 있을 것이라는 확신을 편지에 썼습니다. 또한 놀랍게도, 아버지는 아나톨리의 어머니와 누나 사이에서 선거 결과가 부정적으로 받아들여진 것을 편지에 썼습니다. 아마 그들로부터 더 많은 편지들이 오고 있을 것입니다.\n\n군대에 입대하기 전에, 그리고 가족이라는 예시를 바탕으로 정치적 논쟁이 아무리 격렬하대도 그것과 그 사람을 충분히 분리해서 생각할 수 있다고 믿었습니다. 그것이 파스테르나크 대통령이 항상 명심하라고 했던 말이었습니다. 그러나, 그의 죽음 이후로 점점 그는 정반대의 모습을 보고 있었습니다. 그는 불화와 다툼이 처음 일어났던 시간, 장소, 또는 상호작용을 훨씬 넘어서까지 계속되는 것을 보고 있었습니다. 심지어 그가 그의 동료라고 생각한 사람들, 쇼스타코비치를 따르는 자들까지도요.\n\n부대의 모든 사람들은 하름스가 공화국을 완전히 회복하는 것에만 전념할 것이라고 말하고 있었습니다. 아나톨리는 그러한 사명에 내재하는 통일적인 본성이 그의 영혼에 너무나 큰 부담을 주는, 그가 보아왔던 추세와 반대로 행동하기만을 바랬습니다."
 TOM_petrov.4.a: "진전이 다가오다."
