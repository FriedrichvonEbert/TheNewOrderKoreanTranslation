 TOM_War_Plan_Vozneseniye_desc: "중앙 시베리아 공화국의 붕괴 과정에서 분리한 §G[ALT.GetName]§!에게서 우리의 영토를 되찾아올 시간입니다. 외교적 제안이 우선될 것이며, 군사적 개입은 최후의 수단입니다."
