 TOM_Expanding_Politics_desc: "공화국은 모든 옛 영토에 의기양양하게 서 있습니다!\n\n이러한 승리의 시간에도 불구하고, 공화국은 아마도 정치적으로 이렇게 분열된 적이 없었을 것입니다. 수년간의 독립에 의해 대담해진 분리주의자들, 구 실로비키, 크라스노야르스크의 반란자들과 시베리아 흑군의 무정부주의자들은 장래를 확신하지 못하며 우리의 정치 체제를 경계하고 있습니다.\n\n혁신적인 우리의 헌법은 4대 살롱을 엄격히 강조하면서 일부 측면에서는 제한적입니다. 동시에, 파스테르나크의 위대한 헌법은 우리가 실험하고, 새로운 것을 시도하고, 새로운 방법을 수용할 수 있도록 힘을 주고 있습니다.\n\n우리의 위대한 공화국의 계획은 버티는 것이었다면, 우리는 감히 더 큰 꿈을 꾸고, 더 많은 사람들이 우리의 이상을 믿도록 영감을 주어야 합니다. 공화국은 견뎌야 합니다!"
 TOM_Discord_In_The_Salons_desc: "너무나도 많은 새로운 시민들을 어떻게 살롱 시스템에 통합시킬 것인가에 대한 주제는 톰스크의 살롱들 사이에서 꽤 많은 논쟁을 불러일으켰습니다. 어떤 이들은 공동 헌법을 개정해야 한다고 주장하고, 다른 이들은 우리의 민주적 꿈에 불길한 그림자를 드리울 정치적 제한을 제안했습니다.\n\n분위기를 가라앉히고 살롱 내의 혼란을 진정시키는 것이 중요합니다. 우리가 정치적 폭풍을 진정시키기 위해 단결된 전선을 제안하려면 모든 살롱이 정점에 달할 필요가 있을 것입니다. 모두의 마음과 가슴에 호소함으로서 톰스크의 방대한 재능을 한데 모아 위기의 새로운 해결책을 찾아낼 수 있을 것입니다."
 TOM_Subversive_Parties_desc: "이미 공화국의 새로운 시민들이 모여 새로운 정당을 결성하고 있습니다. 몇몇은 꽤 평범한 자유주의적이거나 보수적입니다. 다른 사람들은 급진적인 무정부주의 농민 정당과 같이 더 극단주의적이거나, 분리주의 사상을 지닌 퇴역 군인이나 그늘진 사업가들 같은 위험한 집단의 앞잡이에 불과합니다.\n\n그들의 진전은 톰스크의 헌법에 의해 몇몇 면에서 제한되고 있습니다. 예를 들어, 모든 후보자들은 4대 살롱 중 한 곳의 선거 명단에서 승인을 받아야 합니다. 우리는 위험한 정당과 협회들을 경찰의 감시를 받게 함으로서 상황을 더욱 관찰할 수 있습니다. 이것은 우리의 이상주의 원칙에 어긋날 것이지만, 귀중한 정보의 원천이 될 것입니다. 일단 온건파와 극단주의파의 명단이 작성되면 온건파가 살롱제에 가입하도록 유도할 수 있고, 극단주의 세력도 제거를 시도할 수 있습니다."
 TOM_DecembristS_Urge_To_Calm_desc: "데카브리스트 협회는 그동안 톰스크에서 좀 낯설고 새로운 이상주의 공화국에 대해 보다 신중한, 보수적인 비전을 유지하는 곳으로 여겨져 왔습니다. 그러나 드미트리 리카초프가 공화국 체제 유지에 있어 침착함과 결단력을 주장하는 강력한 연설을 준비하고 있기 때문에 이러한 신중함이 비겁함으로 오인되어서는 안 될 것입니다.\n\n톰스크의 엘리트들은 국가의 배를 조종하는 데 익숙하며, 임시정부가 끝난 이후 많은 새로운 인재들이 나타났다고 그는 주장합니다. 공화국 제도와 그것이 서 있는 자유사회가 구상의 공적인 무대인만큼 이 엘리트들은 국민의 지지를 받고 있습니다. 시민들이 기관과 지도자에 대한 믿음을 보여주는 한 공화국을 분열시키려는 사람들은 반드시 실패할 것입니다!"
 TOM_Modernists_Appeal_To_Reason_desc: "사하로프와 카모프를 중심으로 모더니스트 협회가 이성에 호소하는 글을 게재했습니다. 그들은 공황 상태에 빠지는 것은 톰스크의 지도부에 맞지 않으며, 이 문제 때문에 합리적, 그리고 효율적으로 공격받을 수 있다고 주장합니다.\n\n새로운 정치 후보들에 대한 정보를 수집하고 급진적인 영향력 네트워크를 공격함으로써 더 차분하고 건강한 후보자들은 살롱 시스템에 통합될 수 있고, 선동가와 문제가 있는 정치인들은 길가에 버려질 수 있게 됩니다. 모더니스트는 공화국이 지금 가지고 있는 유일한 필요성은 지도부가 명석한 두뇌를 유지하는 것이라고 주장합니다."
 TOM_HumanistS_Call_For_Compassion_desc: "휴머니스트 살롱은 쇼스타코비치와 바인베르크가 읽은 라디오 광고를 잇달아 내보냈습니다. 두 친구는 새로운 시민들에게 사랑과 연민을 보여달라고 공화국의 시민들을 향해 애원했습니다.\n\n새로운 영토에 살고 있는 많은 사람들은 과격분자들에 의해 수년간의 독재를 견뎌왔습니다. 이제 그들은 다시 한번 중앙 시베리아 공화국에 흡수되었고 그들의 미래를 두려워하고 있습니다. 그렇다면, 많은 사람들이 극단주의자들과 선동가를 후원하는 것이 그렇게 놀라운 일일까요? 우리는 물에 빠진 남녀가 허우적거리며 떠있을 방법을 찾는 것을 질책해서는 안 됩니다. 오히려 소란스러운 물속으로 뛰어들어 동료 시민들에게 두려워할 이유가 거의 없다는 것을 보여줘야 합니다."
 TOM_BastillardS_Plea_For_Action_desc: "바스티야드 살롱은 살롱 협회의 선두에 서서 행동할 것을 요구해 왔습니다. 하름스가 이끄는 트리니티 협회의 회원들은 공공연히 지금이 우유부단할 때가 아니라고 맹비난하며 이렇게 말했습니다. 공화국은 옛 영토를 되찾기 위해 열심히 싸웠습니다. 이제 그들을 통합하기 위해 싸워야 하고, 무관한 것에 대한 반대를 줄이기 위해 싸워야 합니다.\n\n살롱 제도와 톰스크의 헌법은 극단주의에 대한 방패로서 공화국을 존속시키기 위한 새로운 법을 제안하는 정치 카스트에게 최고의 권한을 부여합니다. 지금이야말로 국가와 국가의 적들 사이에 진정한 성벽을 건설하기 위해 이러한 힘을 사용할 때입니다!"
 TOM_Freedom_For_The_Independents_desc: "모더니스트 살롱과 데카브리스트 살롱은 합심하여 공동 헌법을 개정함으로써 적절히 검증된 무소속 정치인들도 원하는 살롱 아래에서 움직일 수 있도록 하자는 공동 제안을 지지했습니다. 4대 살롱은 여전히 대선 후보와 정책 플랫폼에 대한 최종 발언권이 주어질 것이지만, 무소속 의원들도 이제 완전한 정치 경력을 가질 수 있습니다.\n\n이 제안은 바스틸랴드로부터 포퓰리즘이라는 독을 톰스크의 체제 내에 스며들도록 허용했다는 이유로, 그리고 휴머니스트들로부터 당 체제를 약화시켰다는 이유로 심한 비난을 받아왔습니다. 그럼에도 불구하고 이 제안은 무소속 정치 군중들 사이에서 널리 인기를 끌고 있으며, 우리 공화국에 대한 신뢰도 강화할 가능성이 높습니다."
 TOM_Work_To_Integrate_The_Independent_Into_The_System_desc: "이상한 동료인 바스티야드와 휴머니스트들은 모더니스트와 데카브리스트의 제안에 그들만의 정책 계획으로 반박해왔습니다. 그들의 공동 계획은 새로운 영토에 막대한 인프라 투자를 할 것이고, 새로운 시민들이 공화국 사회에 참여할 수 있게 할 것입니다. 시간이 지남에 따라, 그리고 급진적 조직을 해체하는 우리 정보기관의 작업에 따라 그들의 낡은 사상과 낡은 정파에 대한 애착은 약해질 것이고, 이 느린 방법은 시간이 지나면 공화국의 시스템에 대한 압력을 크게 감소시킬 것입니다.\n\n데카브리스트들과 모더니스트들에 대항하는 이 정책안은 새로운 시민들로부터 평화를 얻기 위해 뇌물과 돈주머니를 대량으로 쏟아주는 것에 지나지 않습니다. 그럼에도 불구하고, 휴머니스트와 바스티야드는 이 새로운 법안이 통과되는 것을 보기 위한 그들만의 캠페인을 추진하고 있습니다."
 TOM_Advisory_Referendum_desc: "\"헌법은 골치 아픈 사회적 논쟁에 대한 자문으로서 국민투표를 허용하고 있습니다. 현재 4개 살롱의 대표들 중 대다수가 정치 문제에 대한 자문 국민투표를 요구하고 있습니다. 이 국민투표는 시민들에게 휴머니스트-바스티야드의 장기적인 통합 계획 혹은 데카브리스트-모더니스트의 무소속 정치인 권리 증진 계획, 둘 중 어느 것이 법으로 만들어지는 것이 좋은지 묻는 것입니다.\n\n이 캠페인은 기존 톰스크 영역과 회복된 새로운 영토에 퍼졌습니다. 공동 헌법에 의해 의무화되었듯이 현직 대통령은 국민투표의 결과를 따르도록 강요받지는 않습니다. §R그러나 시민의 의지를 거부하는 것은 우리의 정통성에 대한 파멸의 결과를 낳을 것입니다.§!"
 TOM_Novosibirsk_Conference_desc: "데카브리스트-모더니스트 계획의 추천에 의해 노보시비르스크에서 중요한 회담이 열릴 예정입니다. 온갖 무소속 정치인들은 살롱 시스템에 통합될 것입니다. 이미 엄청난 수의 정당들이 후보 명단을 내놓았고, 그들이 선택한 살롱에 가입을 신청하고 있습니다.\n\n이러한 엄청난 힘을 무소속 정치인들에게 주는 것은 앞으로 몇년 간 공화국의 정치적 상황에 영향을 줄 것으로 보입니다. 이 계획의 지지자들에게 이는 무관한 일입니다. 상황이 어떻든 간에 누구도 그들의 정치적 자유가 보류되는 것을 보아서는 안 됩니다. 국가는 국민을 신뢰하고, 이 신뢰는 보상받을 것입니다!"
 TOM_Integration_Bureau_desc: "정부는 휴머니스트-바스티야드 계획을 추진할 것입니다. 이를 돕기 위해 새로운 \"통합국\" 이라는 관청이 모든 새 영토에 설치될 것입니다. 이러한 통합국들은 중립적으로 임명된 관료들로 채워질 것이며, 새 영토가 공화국 경제로 통합되는 것을 지원하는 업무를 부여받을 것입니다. 빈곤, 실업, 정치적 극단주의와 치열하게 싸울 것입니다.\n\n공화국은 새로운 아이들을 위해 옳은 일을 해야 합니다. 모두들 굶지 않고 튼튼히 자랄 것이고, 가르침을 받을 것이며, 위대한 우리 공화국에 살고 있다는 것을 자랑스럽게 여기게 될 것입니다! 냉소적인 사람들이 무슨 말을 해도 내버려 둡시다. 어느 누구도 뒤처지지 않을 것이니까요!"
 TOM_Dealing_With_Extremists_desc: "정부는 이제 정치적 위기와 정면으로 맞붙기 위해 계획을 추진했습니다. 역풍은 많이 줄어들었습니다. 그러나 단호한 몇몇 비판자들이 공화국에 남아있습니다. 노보시비리스크와 크라노야르스크의 강경 군국주의자들은 아주 다루기 힘든, 공화국에 마지막으로 남은 불만분자들이고, 극동의 무정부주의자 잔재들은 우리 정부에 대한 증오로 뭉쳤습니다.\n\n정부에 대한 질책이라는 화제로 네 살롱 내부의 불협화음은 다시 한번 터져나왔습니다. 많은 사람들은 공화국에 극단주의를 위한 공간은 없으며, 국가가 이러한 적들의 목소리를 침묵시켜야 한다고 주장합니다. 다른 이들은 정치적 위기에 대한 우리의 새로운 접근 때문에 야당의 권력 기반이 나날이 줄어들고 있다고 지적합니다. 급진주의자들이 그들을 싫어하는 군중을 향해 분노하도록 놔두는 것이 좋겠습니다.\n\n대통령이 최종 결정을 내려야 할 것 같습니다."
 TOM_New_Friends_In_The_Salons_desc: "주요한 네 살롱은 전국에 지구당을 설립했고, 이를 궁금해하는 많은 시민들이 참여하기 시작했습니다. 우리의 모든 새로운 주민들이 살롱 시스템이 적절하다고 생각하지는 않겠지만, 4대 협회의 회원 수가 증가한 것은 충분히 알 수 있습니다.\n\n수많은 새로운 생각들, 예술적 기술들, 그리고 정치 계획들이 각 살롱을 중심으로 소용돌이치기 시작했습니다. 보수파들의 불평에도 불구하고, 살롱 시스템의 성장은 장기적으로 보았을 때, 정치적 위기를 완전히 재흡수할 가장 유력한 후보이며, 그러한 이유로 인해 중앙정부가 이를 전국에 퍼지도록 돕는 것은 좋은 생각일 지도 모릅니다.\n\n예술, 과학, 정치는 민주화 될 것입니다! 새로운 시민 집회들이 중앙 시베리아 전역에서 태어날 것입니다!"
 TOM_Resolving_The_Political_Crisis_desc: "협력과 논쟁을 통해, 4대 살롱은 파스테르나크의 새로운 공화국에 닥친 첫번째 정치적 도전을 가까스로 견뎌냈습니다.\n\n우리나라의 무소속 정치인들과 냉소주의 문제는 아직 해결되지 않았습니다. 그대로 놔둔다면 이 두가지 위협은 우리의 이상적인 공화국을 치명적으로 약화시켜버릴 수도 있습니다. 이것이 절망할 이유는 아닙니다. 우리의 위대한 민주적 실험이 우리에게 이 폭풍을 견뎌내는 데 필요한 수단 또한 내주기 때문입니다.\n\n우리는 경계를 늦추지 않아야 하며, 우리 자신을 속이지 않고, 타협에 열려 있어야 합니다. 파스테르나크의 유산은 계속되어야 하며, 그 유산의 수호자로서 4대 살롱은, 중앙 시베리아에서 타오르는 이상주의의 불꽃을 지키기 위해서는 사소한 당리당략을 초월하려 노력하여야 합니다!"
