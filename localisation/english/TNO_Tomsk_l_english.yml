 TOM_A_different_path_desc: "우리는 마르크스주의와 무정부주의의 거짓을 배격합니다. 우리는 우리 공화국의 탄생이 비롯된 소련이나 인간 본능의 필연성으로 인해 다시 전제주의에 빠질 운명인 시베리아 흑군과는 달리 우리 식의 노동자의 공화국을 보여주었습니다. 우리 공화국은 진정으로 합법적인 민주선거를 행하고, 일당제 국가를 거부하며, 모든 시민에게 주어진 언론 및 표현의 자유를 제공하고 있습니다. 슬프게도 우리가 걷고 있는 길은 희귀하며, 우리 방식을 따르는 사람들은 많지 않습니다. 그러나, 머지않아 우리가 러시아 전역에 민주주의를 확산시킬 수 있기를 바랍니다."
 TOM_Potential_Enemies_desc: "전쟁중인 러시아 국가들 사이에는 민주주의 국가가 많지 않습니다. 대부분은 공산주의 일당국가이거나, 파시스트 독재정, 혹은 군사정부이며, 이 모든 것들은 우리의 존재에 적대적입니다. 이러한 위협에 대처하기 위해서는 외교술과 군대의 힘이 필요합니다. 우리 국경에 접해 있는 어느 나라든 가능한 적이 될 수 있습니다. 누가 그렇게 생각하는지 알아내는 것은 외교관에 달려있으며, 그렇게 하지않도록 확실히 하는 것은 우리 군대에 달린 일입니다. 우리가 필연적인 러시아 통일로 다가갈 수록 우리 적의 목록도 점점 더 늘어날 것입니다. 우리가 대비하는 것이 중요합니다."
 TOM_Diplomatic_education_desc: "공화국은 오직 국민들이 계속 개입하고, 투표하기 때문에 기능하고 있습니다. 그러나 이는 오직 사람들이 정보를 계속해서 정보를 받는 상태여야만 가능합니다. 너무나 많은 우리 시민들이 우리 외교 정책을 모르거나 오해하고 있으며, 많은 이들은 다른 정보가 없는 상황에서 정반대의 거짓을 믿고 있습니다. 우리는 노동자들을 배려하여 외교정책을 보다 쉽게 이해할 수 있는 정보로 만들어야 합니다. 우리는 우리 국경과 그 너머의 국가들에 우리의 입장과 취하고 있는 행동의 이유를 설명할 것이고, 우리 국민들이 승인하기를 바랍니다."
 TOM_Potential_friends_desc: "비록 우리는 러시아에서 사회민주주의 국가로서 거의 혼자지만, 여전히 우리를 받아들일 수도 있는 많은 사회주의 국가가 존재하고 있습니다. 우리 정부는 보통 이들 사회주의 국가들보다 더욱 온건하긴 하지만, 러시아의 여러 파시스트, 전제주의 국가보다는 확실히 서로 더 비슷합니다. 우리는 이러한 사회주의 국가들에게 손을 내밀어야 합니다. 그리고 우리의 회의가 잘 진행된다면, 상호 이익 관계를 설립할 수도 있을 것입니다. 우리가 집이라고 부르는, 이 춥고 무질서하게 퍼진 폐허에서는 모든 언덕과 모든 나무 뒤에 위험이 도사리고 있습니다. 우리는 몇몇 동맹국들을 확보하는 것이 좋을 것입니다."
 TOM_Central_Asian_Overtures_desc: "중앙아시아보다 러시아 역사와 러시아인이 훨씬 더 얽혀있는 영토나 민족이 있을까요? 수 세기동안 우리는 서로 교역하고, 서로 싸웠으며, 지난 수십년 동안, 우리는 함께했습니다. 중앙아시아는 현재 러시아처럼 분열되어 있지만, 이런 상황은 지속될 것 같지 않습니다. 이 지역에 대한 지배권을 다투고 동맹이나 상호 방위 협정을 묵인할 수도 있는 여러 군벌과 국민 국가가 있습니다. 어쨌든, 우리는 중앙아시아 국가가 러시아 통일에 대한 경쟁자를 지지하는 것을 막기 위해, 강하고 호감있는 잠재적인 동맹국가로서 보이려고 노력해야 합니다."
 TOM_Through_Cathay_desc: "우리가 세계 무대에서 강대한 러시아의 회복으로 나아가기 위해서는, 우리와 국경을 공유할 나라들을 잊어서는 안됩니다. 우리의 동쪽에는 현재 세계에서 가장 강력한 국가들 중 하나인 일본이 있습니다. 세기 초부터 수십년동안 일본은 천천히, 그러나 확실히 동아시아 전역을 전복했으며, 2차 세계대전 동안 매우 인상적이게도 중국, 인도네시아, 동남아시아의 대부분을 휩쓸었습니다. 그러나 인상적인 일본의 정복에도 불구하고, 일본의 아시아 지배력은 약화되고 있습니다. 거대한 중국은 꿈틀대고 있으며, 일본은 그것이 촉발시킬 무언가에 대비되어있지 않을 수도 있습니다. 우리는 언젠가 동맹을 맺어낼 수 있기를 바라면서, 공영권 주변부의 중국과 중국계 국가들의 호감을 얻어내기 위해 노력해야 합니다."
 TOM_Toward_our_Destiny_desc: "우리 공화국은 다른 나라들의 기대를 뛰어넘었습니다. 우리는 몇번이고 우리 정부의 방식이 실용적일 뿐만 아니라, 정의롭다는 것을 증명해왔습니다. 우리는 중앙 시베리아 전역을 정복했으며, 머지않아 외교적으로든, 군사적으로든 러시아의 나머지 지역을 정복하기 위해 움직일 것입니다. 러시아의 통일을 향한 우리의 진군은 모든 면에서 이제 막을 수 없는 것이 되었습니다. 민주주의는 아르항겔스크에서 페트로파블롭스크까지, 그리고 언젠가는 모스크바에서 블라디보스토크까지 퍼지게 될 것입니다. 공화국이여, 영원하라!"
