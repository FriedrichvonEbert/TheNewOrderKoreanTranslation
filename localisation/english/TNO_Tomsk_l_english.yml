 TOM_Bukharins_Inheritor_desc: "부하린의 과오는 많았지만 시베리아 계획에서의 그의 유산은 대단했습니다. 시베리아의 넓은 지역에 걸쳐 있는 거대한 산업단지에는 자원 채굴 작업, 기반시설, 그리고 그때 당시의 현대적 공장들이 완비되어 있습니다. 비록 어떠한 중요한 활용도 하기 전에 소련이 붕괴되었지만, 우리 나라가 톰스크의 그 시설 바로 위에 합쳐지게 되었습니다. 우리는 우리 뜻대로 사용할 수 있는 시베리아 계획의 방대한 경제적 자원 덕분에, 우리의 현대적 경제의 나머지 부분을 만들어 낼 수 있는 강력한 기반을 가지고 있습니다."
 TOM_Talk_To_The_Worker_desc: "우리가 수십년 전의 10월 혁명때 배운 것 처럼, 노동자와 그들의 요구를 무시하는 것은 혁명과 유혈사태를 초래하는 것입니다. 우리는 노동자에게 무엇을 제공할 수 있는지 고려해야 합니다. 우리의 모든 산업 개발, 시베리아 계획, 그리고 우리가 착수한 다른 모든 경제적 시도는 결국 국민들의 이익을 위한 것이었습니다. 단지 자본가와 산업가들이 우리의 고된 집단 노동의 이익을 수확하는 것이라면 그게 모두 무슨 소용이 있겠습니까? 어쨌든 우리는 노동자가 너무 불행해하지 않도록 경계해야 합니다."
 TOM_Tea_With_The_Bosses_desc: "우리가 노동자들을 무시해서는 안 되는 것처럼, 우리는 우리 산업 대표들의 생각과 바람을 게으름 피우며 무시해서도 안됩니다. 우리가 중앙 시베리아 계획을 시행했던 것처럼 우리나라의 기업과 경제가 번창할 수 있도록 시장과 함께 경제계획을 발전시켜 나가는 것이 시급합니다.\n\n중앙 시베리아 전역에서 가장 영향력 있는 사업가들과 마주앉아 긴 토론을 해 봅시다. 경제 성장을 돕고자 그들이 협력할 의지와, 우리의 요청에 선의를 보인다면 우리는 차를 가져올 것입니다."
 TOM_Hear_From_The_Bureaucrats_desc: "무엇보다도 우리의 비전 아래의 중앙 시베리아는 우리의 광범위한 공무원들에 의존하여 운영되고 있습니다. 그들이 산업화 계획을 실행하기 위해서는 미친 듯이 할당하고 위임하기 시작해야 합니다. 그러나 서둘러 일을 시작하기에 앞서, 우리 공무원들에게 현재 상황이 어떤지 들어볼 필요가 있습니다. 우리의 관료주의의 현황과 산업화에 대한 현재의 진척상황에 관한 모든 정보는 가급적 빨리 제출되어야 합니다. 숫자, 통계, 여러분이 가진 모든 것을 우리에게 주세요! 움직입시다, 여러분!"
 TOM_A_Fair_Deal_desc: "우리는 중앙시베리아 전역의 노동자들과 고용주들에게 연락을 받았습니다. 불행히도 예상대로 그들의 욕망이 항상 겹치는 것은 아닙니다. 사실 이 두 집단 사이에 상당한 갈등이 있고, 하루빨리 일을 원만하게 처리해야 합니다.\n\n우리 정부는 노동자들과 그들의 고용주들 사이의 분쟁을 해결하기 위해 청문회를 개최하는 광범위한 중재 절차를 엄격하게 시행하기 시작했습니다. 산업화라는 명목으로 초과근무를 너무 많이 할 수밖에 없는 노동자들? 중재합시다. 너무 많은 유급휴가를 요구해서 직원들에게 화가 난 사장님들? 중재합시다. 다른 문제 있다면? 바로 맞췄습니다. 중재합시다.\n\n이러한 문제에 관여하지 않고 중립적인 제3자가 모든 문제를 해결하도록 허용함으로써, 노동자와 고용주 둘 다 우리가 공정한 거래를 마련해 줬다고 말할 것입니다."
 TOM_Calibrated_Performance_desc: "건물들은 건축되고, 요청은 허가되며, 물건들은 생산되는 등 엄청나게 많은 것들이 빠르게 처리되고 있으며, 파일화된 서류작업의 양은 압도적으로 많습니다. 필요에 따라 진행 중인 계획을 유지하고 조정할 수 있도록 기업가들, 관료들, 학자들 모두를 돕기 위해 우리는 모든 데이터를 누구나 접근할 수 있는 공개적인 하나의 데이터베이스로 통합할 것입니다. 의심할 여지 없이 이 데이터 저장소가 거대하고 지속적으로 성장할 것이기 때문에, 풀타임으로 관리할 몇 명의 공무원을 배치해야 할 것입니다."
 TOM_Two_Years_To_Modernity_desc: "중앙 시베리아 계획의 개편으로 이미 큰 진전이 진행 중이지만, 그것과 우리나라 둘다 시대에 다소 뒤떨어져 있습니다. 언젠가 경제 대국이 되려면 전례 없는 속도로 현대화해야 할 것입니다. 우리 정부는 산업화 사업의 일환으로 신속한 기술개발을 촉진한다는 목표를 가지고 공기업과 민간기업 모두에 투자할 것입니다. 앞으로 2년 동안 우리 기업가들이 얼마나 많은 특허를 출원할 수 있는지 알아보도록 합시다."
 TOM_Ad_Astra_desc: "중앙 시베리아는 보리스 파스테르나크가 도저히 꿈도 꿀 수 없을 정도로 발전했습니다! 공장들은 그 어느 때보다 충분하고 잘 운영되고, 국민들의 정신과 직업 의식은 사상 최고조에 달하며, 경제는 왠지 모르게 노동자와 기업인이 모두 만족할 정도로 순조롭게 운영되고 있습니다. 물론 다른 곳에서도 그렇듯이 우리는 여전히 문제를 안고 있지만, 성공과 행복 두 가지 모두 너무나 부족한 세상에서 중앙 시베리아는 물질적 성공과 행복의 보루가 되었습니다. 우리는 달에 도달했습니다. 이제, 별들에게로!"
 TOM_Cultural_Shift_desc: "톰스크, 그리고 이제 중앙 시베리아 전역은 이미 물질적이고 정신적인 큰 이득을 얻었습니다. 하지만 여기서 멈출수는 없습니다. 우리의 산업과 문화를 현대화하는 것이 우리 사회에 큰 혜택을 주었다는 것을 이미 증명했으니, 이제 사회정책도 함께 앞서 나가는 것이 어떨까요?\n\n야심찬 계획이긴 하지만, 우리 사회가 개인 차원에서 모든 사람을 받아들일 수 있도록 보장하는 사회 문화와 법률들을 만들 수 있습니다. 이것은 여성들의 권리와 기회를 증진시킨다는 것을 의미합니다. 여성도 공부하고 일할 기회가 있어야 합니다! 인기없겠지만 그것은 비주류 집단의 권리를 보호하는 것을 의미하기도 합니다. 우리는 소수 민족, 문화, 종교적 소수민족에 대한 보호법을 제정할 것이고, 더 논란이 많은 성적 소수자들도 보호할 것입니다. 만약 어떤 것이 통제할 수 없는 것이거나 개인적인 정체성의 일부라면, 그것때문에 차별을 받아서는 안 됩니다. 중앙 시베리아를 러시아 전역에서 가장 현대적이고 진보적인 곳으로 만듭시다."
 TOM_Raising_Children_desc: "중앙 시베리아에 사는 모든 사람들은 공부하고 돈을 벌고 성취감을 주는 직업을 찾을 권리가 있습니다... 여성까지 포함해서! 역사적으로 우리 문화는 남성들이 그들의 꿈을 추구할 자유(그리고 음식을 식탁에 올릴 현금을)를 누리는 동안 여성들에게 가정주부나 하라고 강하게 압박해 왔습니다.\n\n상보육 프로그램은 부유하든 가난하든 모든 중앙 시베리아 가정에 도입되어 엄마들이 남들과 똑같이 배우고 일할 수 있는 기회를 갖게 될 것입니다."
 TOM_The_Modern_Russian_Culture_desc: "상황을 한 단계 끌어올리고 우리 시민들의 진정한 문화적 시야를 넓혀봅시다.\n\n우리는 이미 러시아의 시각 예술, 연극, 영화를 현대화했습니다. 청년층에게 인기 있는 테크노-일렉트로닉 스타일을 발전시키고 있는, 빠르게 변화하는 음악산업을 장려하는 것은 어떨까요? 새로운 라디오 방송국을 지원하고 음악 축제를 개최하는 것은 어떻겠습니까? 우리 음식도 개선합시다! 우리는 이국적인 음식을 주제로 한 박람회와 특별 시장을 개최할 수 있고, 다른 나라의 문화적 전통과 축하 행사를 시연하여 우리 민족을 다양한 외국 경험에 노출시킬 수 있습니다. 중앙 시베리아 사람들은 세계에서 가장 잘 알고 문화적으로 깨달은 사람들이 될 것입니다!"
 TOM_Rotating_Education_desc: "우리가 우리 민족에게 심고자 하는 새롭고 현대적인 문화 중 하나는 배우고 지식을 얻고자 하는 욕망입니다. 수많은 숨은 천재들이 적절한 교육을 받을 기회를 갖지 못했기에 평생 동안 하찮은 노동력을 수행하는데 갇혀 있을 수도 있습니다.\n\n이를 해결하기 위해 우리는 공공 및 민간 기관에서 지원하는 순환 교육 프로그램을 시작할 것이며, 이를 통해 원하는 근로자는 누구나 저렴한 고등 교육을 받을 수 있도록 할 것입니다. 우리는 언제나 더 많은 과학자, 예술가, 교사, 정치인, 사상가들을 쓸 수 있지만, 중앙 시베리아에 사는 대다수의 사람들이 조금의 지원도 없이 이러한 길을 나아가기를 기대할 수는 없습니다."
