 TOM_Strong_Undaunted_Defiant: "강하고, 굴하지 않는, 도전적인"
 TOM_Expanding_the_Core_desc: "통일 전쟁동안, 우리 군은 이웃 나라만큼 강력하지 않았습니다. 분리주의자들과 범죄자 장군들과의 싸움은 우리의 찌꺼기만 남은 군으로 상대하기에는 매우 어려웠습니다. 이는 우리 공화국 군에게는 힘든 시작이었지만, 우리가 정복한 영토를 지키고 계속 확장하려면 이는 반드시 해결하여야 할 문제입니다. 우리 군의 결점은 너무나 많고, 이를 해결할 수 있는 간단한 해결책은 없습니다.\n\n샤포슈니코프 원수는 모든 살롱이 의견을 같이 하는 권고안을 내놓았습니다. 이 개선 작업은 비용과 시간이 많이 들겠지만, 언젠가 러시아를 통일하려면 반드시 필요한 일입니다."
 TOM_Stronger_Armor_desc: "2차 세계대전에서 배운 가장 중요한 교훈은 현대식 기갑군의 필요성입니다. 우리가 이전에 보았던 것보다 훨씬 더 강력한 무장과 강력한 장갑을 갖춘 독일 전차들이 접착제로 이어 붙인 것 같은 우리의 전선을 돌파했습니다. 오늘날 우리는 비슷한 어려움에 직면해있습니다. 구소련의 전차 비축량중 일부를 확보하거나 자체 생산 방법을 알아낸 군벌들은 주로 우리에게 가장 많은 피해와 사상자를 초래하고 있습니다. 기갑군은 우리의 지속적인 군사 패권을 위해서는 필수적일 것입니다."
 TOM_Better_weapons_desc: "소총은 현대의 병사들이 마음대로 사용할 수 있는 가장 중요한 도구이며, 병사들의 소총의 질은 그가 총기를 사용하기 위해 받는 훈련만큼 중요합니다. 머스킷으로 무장한 가장 위대한 병사라도 칼라시니코프 소총으로 무장한 훈련받지 않은 병사보다 절반의 피해도 입힐 수 없을 것입니다. 더 많은 총탄이 전쟁터를 포화시킬수록, 무언가, 혹은 누군가가 맞을 가능성이 더 커집니다. 국경 너머의 적들은 분명 그들이 가진 것보다 새롭고 더 발전된 소총을 연구하고 있습니다. 만약 그들이 우리보다 훨씬 앞서가도록 놔둔다면, 우리는 전장에서 압도될 수도 있습니다."
 TOM_Improved_organization_desc: "우리의 중앙 시베리아 지역을 통합하는 것은 간단한 일이 아닙니다. 우리 국경 내의 소규모 군벌들을 진압하기 위해 수많은 군인과 장교들이 함께 협력하는 공동의 노력이 필요했습니다. 이러한 병사들과 장교들이 지금까지 쌓아온 경험은 우리가 미래에 우리 군을 향상시키려 노력하면서 필수적이라고 증명될 것입니다. 우리는 가장 능숙하고 성공적인 장교들과 병사들을 진급시켜 이 경험을 활용해야 합니다. 덧붙여서, 우리는 병사들과 면담하여 우리 군의 개선을 위해 무엇이 필요하다고 생각하는지 알아봐야 합니다."
 TOM_Republican_Eagles_desc: "수십 년 동안 루프트와페는 서쪽에 있는 우리 러시아 동포들에게 지옥 불을 뿜어 왔습니다. 거긴 폭탄테러에 대한 이야기가 없는 러시아인이 한 명도 없습니다. 도시의 남녀가 불길에 휩싸였고, 마을 주민들은 자신들의 마을이 한번의 융단폭격으로 완전히 파괴된 것을 목격했으며, 전략폭격 이후 유전은 며칠동안 불타올랐습니다. 모든 이야기들은 이러한 공통의 논리를 뒷받침하고 있습니다. 만약 우리가 공중전에서 패한다면 우리는 전쟁에서 지고 그것도 빠르게 질 것이라는 것 말이죠. 우리가 러시아를 통일하고 언젠가 독일과 싸운다면 항공의 패권이 가장 중요합니다. 현재 우리 공군은 웃음거리에 불과합니다. 우리가 따라잡으려면 더 많은 비행기를 생산해야 하고, 더 좋은 품질의 비행기를 생산해야 하며, 빨리 해야 합니다."
 TOM_Steel_Caravans_desc: "모든 군대는 그들의 배와 함께 행군하며, 그 위장에 엄청난 식욕을 충족해주지 못하면, 군대는 굶어죽습니다. 거칠고 다양한 러시아의 땅에서, 보급은 큰 도전이 될 수 있습니다. 공급 라인은 보통 길다랗고 뱀처럼 구불구불해서 공격에 취약합니다. 지형과 날씨는 또한 매우 실제적이고 현실의 위협인 눈보라와 진흙탕과 같이, 자원 및 상품의 운송을 느리고 고된 작업으로 만들 수 있습니다. 이러한 점에서, 신기술을 사용해 우리 보급로에 대한 이러한 위협을 완화하는 것이 필수적입니다. 모든 지형을 이동할 수 있는 개선된 트럭과 그 어느때보다 많은 화차를 끌 수 있는 기차는 분명히 보급 용량을 증가시킬 수 있을 것입니다."
 TOM_Duty_to_the_Republic_desc: "우리 군대는 시민군입니다. 우리 대열은 특별한 훈련을 받은 화려한 학교 출신 엘리트들이 아닌 평범한 시민들 출신들로 채워져 있습니다. 이들은 공화국을 위해 의무를 다하고 있는 남성들인데, 그들 중 많은 이들이 자원봉사를 하고 있습니다. 그러나, 전쟁이 일어날 때마다 우리의 대열은 더욱 줄어들게 됩니다. 심지어 적의 군대가 더 큰 규모로 팽창할 때에도 말입니다. 우리는 도시와 마을, 그리고 공화국의 마을로 가서 우리가 우리의 민주주의를 지킬 수 있도록 도와달라고 요청해야 합니다. 우리가 살아남으려면 우리가 돕는 자들이 나라를 지키도록 도와야 합니다."
 TOM_A_nation_of_Yeomen_desc: "우리는 소작농과 자작농들의 나라입니다. 우리 국민의 대다수는 농장이나 고립된 마을에 살고 있습니다. 소총이나 소총에 대한 지식이 거의 없는 농민에게 갑자기 칼라시니코프 소총을 주고 전투에 투입한다면, 적보다 자기 동료를 오발로 죽일 가능성이 더 많기 때문에 농민들을 군대를 소집하는 것을 상당히 어렵게 만들 수 있습니다. 이 문제를 바로잡기 위해, 우리는 매주 16세 이상의 남녀를 대상으로 몇 시간씩 소총 훈련을 의무화 할 것입니다. 그들은 소총을 주고 지역 사격장의 목표물을 향해 쏘는 법을 배울 것입니다. 따라서 그들이 싸울 때가 되면 그들은 군인들의 역할에 쉽게 빠져들 수 있을 것입니다."
 TOM_Military_Education_desc: "장교는 현대 군부대의 중요한 부분 중 하나입니다. 그들의 임무는 부대원들을 조직하고, 다른 장교들과 조정하며, 그의 부대원들을 전투에서 지휘하는 것입니다. 우리가 이 세 가지 과제를 수행하는 데 가장 중요하다고 생각하는 자질은 진취성과 창의성입니다. 우리 사관학교에서 훈련받은 장교들은 그들에게 진취성과 독창성에 대한 아이디어를 주입하고 있습니다. 예를 들어, 장교들은 우리가 제시하는 어떤 시험에도 최소한 세 가지 해결책을 만들어 낼 수 있어야 하며, 적당한 시간 내에 그것을 실행할 수 있어야 합니다.우리 군에는 장교로서의 잠재력은 있지만 교육비를 감당할 수 없는 수백 명의 젊고 창의적이고 의욕적인 군인들이 있습니다. 우리는 장교들의 훈련과 교육을 우리가 그들의 기술과 야망을 이용할 수 있도록 만들어야 합니다"
 TOM_Principle_of_Directive_management_desc: "군이 스스로 할 수 있는 가장 나쁜 일은 엄격한 감독으로 엄격한 지휘 계통을 구현하는 것입니다. 모든 행동은 그 위에 있는 사람의 사전 승인을 받아야 합니다. 이는 한 사람이 그 휘하의 부대를 쉽게 통제할 수 있게 해줄 수 있지만, 그것은 또한 하위 부대들이 본질적으로 뇌사 상태에 빠지게 하고, 군의 효율성을 제한할 것입니다. 대신 하급자들이 위에서부터 전략적 지시를 어떻게 해석하거나 적용할지에 대해 스스로 생각하도록 장려해야 합니다. 지상의 장교들과 부대는 종종 전선에서 수 마일 떨어진 장군들보다 훨씬 더 가까운 군 상황을 잘 이해하고 있습니다. 만약 부하들이 높은 지휘권으로부터 자율적으로 제 기능을 할 수 없다면, 부하들이 포위되거나 통신이 두절되는 순간, 그들은 죽은 것이나 다름없습니다."
 TOM_Moderne_Amalgame_desc: "프랑스 혁명과 이후의 나폴레옹 전쟁 동안, 프랑스 군대는 종종 징집병을 그들의 핵심 군대와 섞곤 했습니다. 그렇게 함으로써, 그들은 그들의 징집병들이 나머지 군대와 함께 빠르게 발전하도록 보장하고, 경험 많은 병사들과 가까이 접근함으로써 그들의 기술을 발전시켰습니다. 우리의 징집병들을 데려다가 우리의 전문군대와 섞어서 모두가 전선에서 속도를 내도록 하고, 군대의 훈련 시간을 충분히 절약하는 등 우리도 그렇게 하도록 노력해야 합니다."
 TOM_Support_weapon_corps_desc: "19세기에 나온 가장 위대한 군사 혁신은 포와 기관총이었습니다. 이 두 개의 무기가 함께라면 수천만 명의 사망자를 내고, 지금도 내고 있는 인류 역사상 가장 치명적이고 파괴적인 무기들 중 일부라는 것이 증명될 것입니다. 수 마일 떨어진 곳에서 적의 진지를 폭격하거나 단 몇 초 만에 수백 발의 총알로 적의 진지를 포화시키는 능력은 믿을 수 없는 장점입니다. 우리는 의무적인 군사 훈련 프로그램의 일환으로 이 무기들을 포함한 이 무기들의 사용과 유지에 대해 우리 병사들을 훈련시켜야 합니다"
 TOM_Military_healthcare_desc: "최전방에 있는 우리 병사들은 우리가 제공하는 최고의 의료 서비스를 받을 자격이 있습니다. 그들은 매일 고향에 있는 우리를 보호하기 위해 목숨을 걸고 있으니, 적어도 우리가 할 수 있는 일은 양질의 의료 서비스를 제공하는 것입니다. 또한 그들에게 더 나은 의료 서비스를 제공함으로써 우리는 손실을 최소화하고, 이 군인들이 전쟁터에서 쌓아온 귀중한 군사 경험을 보존할 것입니다. 더욱 중요한 것은 그들에게 무료 군 의료 서비스를 제공하면 군대의 사기를 진작시켜, 우리 병사들이 의료 비상사태가 발생했을 때 엄호될 것을 알고 더 열심히 싸우고 더 큰 위험을 감수하도록 격려할 것입니다"
 TOM_Strong_Undaunted_Defiant_desc: "시민군은 강대합니다! 수많은 개혁과 팽창에 이어 이제 우리 군대는 러시아 전체에서 가장 위대한 군대 중 하나라고 자랑스럽게 말할 수 있습니다. 만약 어떤 나라가 우리를 공격할 정도로 어리석다면, 우리는 이 위대한 공화국의 시민인 수천 명의 사람들을 해일처럼 적에게 들이닥칠 준비를 갖추게 될 것입니다. 그들의 전선을 휩쓸고 그들의 수도를 향해 그들을 지나쳐갈 것입니다. 만약 그들이 살아남는다면, 우박처럼 아군의 포탄이 그들에게 쏟아질 때 우리의 전차 사단은 그들을 측면으로부터 꼼짝 못하게 할 것입니다. 톰스크가 싸우지 못한다는 말을 듣지 않도록 합시다."
