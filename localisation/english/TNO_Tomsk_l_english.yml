 TOM_Legacy_Of_The_Workers_Uprising_desc: "우리 국민들이 우리나라 경제가 공정하고 잘 돌아가고 있다고 믿는 것은 우리의 장기적인 생존을 위해서 반드시 필요한 일입니다. 우리가 그 사실을 그들에게 납득시키지 못한 직접적인 결과는 노동자 봉기로 나타났습니다. 반란에 참여한 많은 노동자들은 시베리아 계획을 확장하는 동안 정부와 민간기업들에 의해 착취당해왔었습니다. 그들은 오랫동안 열심히 일하며 전반적인 생산 및 자원 효율을 향상시켰지만, 그 대가로 얻는 것은 아무것도 없었습니다. 그들이 그렇게 화낼만한 이유 아닌가요? 어쨌든, 우리는 미래에 그러한 일을 피하기 위해 우리나라의 경제와 삶의 질을 향상시키는 것을 시작해야 합니다."
 TOM_Watch_The_Private_Sector_desc: "민간 산업 부분은 이제 막 걸음마를 뗐습니다. 이는 우리에게 큰 성공을 안겨다 줄수도 있지만, 제대로 다루지 않는다면 우리의 삶이 지옥이 되버릴 수도 있습니다. 이는 우리가 피하고 싶은 결과죠. 우리가 경제를 개혁하고 훌륭한 정책을 시행하려고 할때, 끊임없이 굶주리고 탐욕스러운 사업가들이 존재한다는 것을 알고 있어야 합니다. 만약 우리가 시장 규제를 철폐하거나, 새로운 조세정책을 시행하려고 하는 동안 조그마한 구멍이나 오류가 발생하도록 놔둔다면, 우리는 결국 수천만 달러를 잃어버리는 처지에 빠질 수도 있습니다. 민간 산업이 우리보다 앞서가도록 놔둬서는 안됩니다."
 TOM_Rationalize_Soes_desc: "정부는 거대하고 다루기 힘든 것입니다. 정부의 움직임은 마치 거인과도 같아서, 다루기 힘들고 지나치게 광범위하며, 자주 비효율적입니다. 이 같은 경우는 정부의 많은 국영기업, 즉 SOE에서 나타나고 있습니다. 이 국영기업들은 매년 수백만달러들을 빨아들입니다. 그리고 그러한 국영기업들이 꽤 많이 늘어난 것 같아보입니다. 이제는 정부를 축소하고 규모를 줄여야 할 때입니다. 우리는 다양한 기업들이 어떻게 돌아가는지, 그리고 어떻게 성공했는지를 분석하고, 통폐합, 민영화, 폐쇄 등의 선택지를 결정하여야 할 것입니다."
 TOM_Relief_For_Farmers_desc: "최근 몇년간의 격렬한 전투가 우리나라의 많은 농촌 지역을 쑥대밭으로 만들어버렸습니다. 들판은 포격받아 뭉개졌고, 몇몇 지역들에는 독가스로 공격받은 경우도 있었습니다. 전국의 농작물 생산량이 추락했고, 많은 농부들은 그들이 완전히 통제할 수 없는 상황으로 인해 생계를 유지할 수 없습니다. 우리는 이 괴로워하는 농부들을 지원해주어야 합니다. 재건을 위한 자재와 물자는 생계수단이 파괴되어버린 모든 농부들에게 무료로 제공될 것입니다. 또한, 피해를 입은 농부들이 그들의 농장을 수리하는 경우, 면세 혜택도 주어질 것입니다."
 TOM_Report_From_The_Commission_On_Industry_desc: "몇달 전, 우리가 당면하여 해결하여야 할 산업분야의 문제들을 파악하기 위한 위원회가 창설된 바 있습니다. 위원회는 최근 우리나라가 안고 있는 여러가지 문제들에 대한 보고서를 발표했는데, 그 보고서 내용은 어마어마합니다. 우리의 환경이 엄청나게 파괴되고 있으며, 제대로 관리되지 못하고 있는 곳에서 노동자들의 권리는 악용되고 있으며, 사회기반시설은 전국의 수송을 옥죄고 있습니다. 제시된 이 문제들은 간단하게 해결할 수 있는 방법은 없으며 경제와 국가의 다른 이익 사이의 균형을 잡는 일은 어려울 것입니다."
 TOM_Integrating_The_Siberian_Plan_desc: "시베리아 계획은 니콜라이 부하린의 마지막 유산이었습니다. 2차 세계대전의 끝 무렵과 그 후의 몇달 동안 부하린은 최전선 훨씬 뒤에서 우랄 산맥에 의해 보호되는 시베리아의 대규모 산업 시스템이 만들어 질 수 있는 토대를 마련했습니다. 계획에는 상당한 진전이 있었지만, 결국 부하린이 끝나면서 계획은 버려졌습니다. 하지만 이제 우리가 떠오르기 시작하면서, 그가 시작했던 것을 우리는 끝낼 뿐만 아니라, 현대적 기술과 산업기술을 적용해 예정보다 훨씬 더 계획을 확장시킬 것입니다."
 TOM_Environmental_Rights_desc: "비록 시베리아 계획이 우리의 생산능력을 확대하고 산업기반을 만들어주는데 많은 역할을 했지만, 환경에도 수많은 영향을 미쳤습니다. 우리 과학자들은 강, 호수와 대중들이 마시는 물의 다른 식수원들의 오염이 증가하고있으며, 산성비가 내리는 수치가 증가했으며, 스모그가 일어나는 날도 엄청나게 증가했음을 알아냈습니다. 우리 살롱의 많은 사람들은 우리 산업화 노력이 가져온, 어마어마하고 계속 늘어나고 잇는 환경 파괴를 문제삼으며 조치를 취할 것을 요구하였습니다. 이제는 우리의 천연 자원을 보호하기 위해 환경 보호와 규제를 해야 할 때입니다."
 TOM_Workers_Rights_desc: "The delicate balance between worker's rights and business owner's profits is a fickle thing. While instinctively, one might automatically side with the workers, it's important to remember without the capitalists, there would be no investment into the economy, save government expenditures. However, treading too much on worker's rights could lead to riots, rebellions, and even revolution if we're not careful. And so the government walks this fine line, attempting to appease both sides and not hand to much power to either faction."
 TOM_A_Light_Touch_desc: "The free market is one of the most powerful and transformative forces on Earth. In just a few decades, the free market turned the backwater agrarian United States into a global industrial superpower. Being that Russia was first under communist rule and then unsplit between dozens of warlords, we were never able to experience these transformative effects. Now, however, we've reunited a significant portion of Russia and have built an economic framework in which the free market can thrive. It's time to sit back, relax, and let the free market do its work."
 TOM_Healing_The_Land_desc: "Decades of Luftwaffe bombings, wars, roving raider bands, and smog inducing industrialization has taken a mighty toll on these lands. Forests lie barren, destroyed by years of heavy fighting and destruction. The links of rail and road that once held the nation together are now disjointed and fragmented. However, it doesn't have to stay this way. Peace and civil governance is returning to these lands, and so too does the opportunity to fix all that we've wronged. The forests can be regrown, and the new railways put down to sew the nation together again. What point is there in reuniting Russia if all that's left is ash?"
 TOM_Toward_Modernity_Confidently_desc: "The Russian peasant and worker is a cautious optimist. He must be, or else he wouldn't be able to survive in bleak lands such as these. However, in recent years, with our slow advance across Russia, he may finally have reason to be. Our state is a democracy, with liberty for all. Our industry is advanced, and sits atop the sturdy basis of the Siberian Plan. Our free market policies have opened the country to foreign investments and new technologies. Most importantly of all, under our rule, peace and civility is returning to his lands. The barbarous Russia of old is gone. A new, modern Russia approaches."
 TOM_Sword_Of_The_Free_Man: "자유인의 검"
 TOM_The_Jotunns_Chariots: "요툰의 전차"
 TOM_We_Fly_Where_We_Please: "우리는 원하는 곳에서 비행한다"
 TOM_No_Matter_The_Terrain: "지형에 상관없이"
 TOM_The_Zealous_Elite: "열성적인 엘리트"
 TOM_Modern_Knights: "현대의 기사"
 TOM_Valkyries_Of_The_Sky: "창공의 발키리"
 TOM_Sword_Of_The_Free_Man_desc: "자유의 보전을 게을리하는 한 어떠한 사람도 자유의 축복을 받을 자격이 없습니다. 우리의 위대한 공화국이 살아남으려면 우리의 군대와 그 능력을 크게 확충해야 할 것입니다. 우리의 작은 민주주의의 등불이 먼 길을 왔음에도 불구하고, 통일전쟁은 아직 끝나지 않았습니다. 러시아가 분열되어 있는 한, 우리는 심지어 민주국가 동지들을 상대로도 우리가 싸워야 할 가능성에 대비해야 합니다. 우리는 가능한 모든 위협에 대처할 수 있는 더 강력하고, 더 크고, 현대적인 군사력을 전선에 배치하기 위해 노력해야 합니다"
 TOM_The_Jotunns_Chariots_desc: "대규모 육상전의 미래는 기갑 부대에 있습니다. 갈수록 더 기계화되는 세계에서 전차, IFV, APC, 그리고 나머지 모든 것들은 표준이 될 것입니다. 두꺼운 장갑과 날카로운 폭약이 전쟁터에서 제공하는 이점은 엄청나며, 비슷한 부대에 맞서려면 그것이 필요합니다. 이상적으로는 우리가 독일을 대적할 때쯤에는 독일의 거대한 기갑군과 싸우기 위해 정예부대를 완전히 기계화시켜야 합니다. 그렇지 않다면 우리는 2차 세계대전을 다시 한번 직면하게 될지도 모릅니다."
 TOM_We_Fly_Where_We_Please_desc: "하늘을 통제하면 전쟁을 통제할 수 있습니다. 불행히도 지금 우리는 하늘을 통제하지 못하고 있습니다. 우리의 공군은 수적으로 형편없을 뿐만 아니라, 1930년대 후반에 제작된 가장 오래된 우리의 항공기 몇대처럼 엄청나게 시대에 뒤떨어져 있습니다. 독일의 제트기와 폭격기는 우리보다 몇 배 더 빠르고 수천 미터 더 높은 고도에서 비행할 수 있는 장비를 갖출 정도로 우리보다 앞서있습니다. 우리는 단지 이웃들보다 앞서려는 이유 하나만으로 제트 엔진 기술을 연구하고 공중전 능력을 발전시킬 필요가 있습니다."
 TOM_No_Matter_The_Terrain_desc: "역사적으로 지리는 전쟁의 주요한 제한 요소였습니다. 강을 건너, 산으로, 숲으로 진격하는 것은 아군보다 적군에게 큰 이점을 줄 것입니다. 이것은 오늘날에도 마찬가지지만, 현대 기술은 이 문제를 완화하는데 도움을 줄 수 있습니다. 강을 건넌다면? AVLB를 배치하세요. 산악 지대를 공격한다면? 최신 라펠 장치를 사용하세요. 숲지대를 공격한다면? 헬리콥터 정찰을 이용해 그들을 쫓아내세요. 더 좋은 훈련과 기술은 어떤 경우에도 자연적인 장애가 우리의 진격을 늦추지 않도록 보장할 것입니다."
 TOM_The_Zealous_Elite_desc: "더 크고 더 거추장스러운 군대를 만드는 대신, 우리는 더 작고, 더 잘 훈련되고, 더 잘 갖춰진 군대를 만드는 데 초점을 맞추어야 합니다. 어떤 전투에서든 아군이 엄청난 충격을 적에게 가하는 것, 그리고 더 많은 경험과 자원을 뜻대로 사용할 수 있게 됨으로서 훨씬 적은 사상자가 발생하는 것이 이 계획의 이점입니다. 나아가 가장 충직하고 재능 있는 자만 골라 우리 시민 중 최고만을 군대에 뽑을 수 있을 것입니다. 우리의 새로운 군대는 공화국을 방어하는 데 광신적으로 임할 것이고, 공화국의 적들에 대한 증오심을 맹세하며 압도적인 역경 앞에서도 실패나 항복하지 않을 것입니다."
 TOM_Modern_Knights_desc: "기사 작위가 중세인들의 마음을 사로잡았던 가장 큰 이유는 계급에서 나오는 위신이었습니다. 기사는 엘리트 세력으로서, 하층 귀족의 한 형태로 여겨질 만큼 두각을 나타냈습니다. 우리는 아군에도 똑같이 해야 합니다. 군 복무는 최고의 명예로 여겨져야 하며 최고의 존경을 받아야 합니다. 우리 군은 최고 중의 최고만을 받아들이는 모습을 보여야 합니다. 이 사실을 국민들에게 깨닫게 할 수 있다면, 우리는 선택할 수 있는 자원 입대자의 수를 크게 늘릴 수 있을 것입니다. 결국 사람들이 명예와 존중을 위한 길이 입대에 있다고 믿는다면 그들은 반드시 입대할 것입니다."
 TOM_Valkyries_Of_The_Sky_desc: "지난 몇 년 동안 가장 인상적인 군사적 혁신을 입증한 것이 헬리콥터입니다. 남아프리카 전쟁 동안 광범위하게 사용되었던 헬리콥터의 효용성과 효율성은 전 세계의 주요 군대에서 대규모로 채택되는 결과로 이끌었습니다. 러시아에서 아군을 군사적 패권으로 이끌려면, 이 새롭고 유망한 헬리콥터 기술을 채택해 아군이 흡수해야 합니다. 헬리콥터가 우리의 전투 능력을 엄청나게 증가시킬 것이라고 우리가 믿는 데는 이유가 있습니다."
 TOM_A_Shining_City: "빛나는 도시"
 TOM_Render_Unto_Caesar: "카이사르에게 바치다"
 TOM_Cultural_Missions: "문화적 사절단"
 TOM_The_Foreign_Policy_Council: "외교 정책 협의회"
 TOM_Hoping_For_The_Best: "최상의 상황을 바라다"
 TOM_Preparing_For_The_Worst: "최악의 상황에 대비하다"
 TOM_Truth_Unshackled: "해방된 진실"
 TOM_A_Shining_City_desc: "톰스크. 언덕 위의 도시, 모든 러시아를 조명할 빛나는 도시. 러시아뿐만 아니라 모든 사람들을 위한 더 나은 세상을 꿈꾸는 사상가들의 공화국. 이제는 우리가 세상에 손을 내밀어 자비로운 지성주의의 메시지를 알릴 때입니다. 우리는 현장직 노동자가 사무직 노동자처럼 생계가 든든한 미래를 꿈꾸며, 모든 인류가 민주적 자주통치 아래에서 단결된 미래를 꿈꿉니다. 확신하기에는 고상한 이상이지만 올바른 동맹국들과 함께 적절한 시기에 가능할 수도 있는 이상."
 TOM_Render_Unto_Caesar_desc: "현대 경제의 가장 큰 원동력은 신용입니다. 회사의 미래 수익성 약속에 대해 대출을 받을 수 있는 러시아 기업인들의 능력은 어마어마합니다. 이것은 보다 안전한 외국계 은행들이 러시아 기업인을 도와 회사를 성장시키고 경제 전반을 전례없이 높은 수준으로 끌어올리기 때문에 엄청난 경제 성장을 촉진시킬 것입니다. 그러나 이는 러시아가 국제 금융 시장을 돌파해야 가능합니다. 대부분의 주요 국제은행들에게 우리는 현재 낮은 신용등급을 받고 있으며, 그들은 우리 같이 취약한 위치에 있는 국가에 기꺼이 투자해 어떻게해도 결국 손해볼 수밖에 없는 짓은 하지 않을 것입니다. 우리는 금융계에서 친구를 사귀고 그들의 마음을 바꿀 수 있는지 알아보기 위해 노력해야 합니다."
 TOM_Cultural_Missions_desc: "러시아는 1940년대에 수십 년 동안 갇혀 있었습니다. 오늘날 세계 각국이 현대시대로 전진하는 동안 말입니다. 그들은 우리가 급진적이라고 보는 방식을 통해 과학적으로, 문화적으로, 경제적으로 진화해 왔습니다. 우리는 외교관을 이런 외국으로 보내 그들의 사회가 어떻게 변해왔는지, 그리고 우리가 산업화되고 일반 국가, 어쩌면 강대국이 됨으로 인해 우리 문화와 사회에 어떤 변화를 기대할 수 있는지 탐구해야 합니다. 우리는 이러한 준비가 최악의 성장통을 예방할 수 있게 해주기를 바랍니다."
 TOM_The_Foreign_Policy_Council_desc: "우리나라가 다양한 러시아 주요 세력들 사이에서 우월한 지위에 급속도로 가까워짐에 따라, 우리는 외교적으로든 경제적으로든 심지어 문화적으로든 점점 더 외국 열강들과 접촉하게 될 것입니다. 미래에 협력하고 적대하게 될 많은 강대국들의 이익을 관리하는 데 있어, 우리나라가 어떻게 나아가야 할지 방향을 정하기 위해 우리는 협의회에 국가의 가장 위대한 지성들을 모아야 합니다. 이 협의회는 외국인 투자 장려, 기술 공유, 상호 경제 협정과 같이 우리 이웃과 해외 이권에 대해 외교 정책 목표를 어떻게 설정해야 하는지를 결정하는데 더욱 도움을 줄 것입니다."
 TOM_Hoping_For_The_Best_desc: "우리나라는 통일의 도전자로서 강력해졌고 많은 군벌들이 우리를 주목했습니다. 아군이 거의 모든 방면에서 막을 수 없는 행진을 계속함에 따라, 몇몇 소규모 군벌들이 우리에게 휴전, 심지어 평화적 통일의 가능성에 대해 연락을 해 왔습니다. 만약 우리가 이 조그마한 나라들과 평화적인 재통합을 협상하게 된다면, 그들이 전쟁의 피해로 고통받지 않을 것이라는 것을 고려해볼때 우리 지위와 이들 지역의 가치 모두를 크게 상승시킬 것입니다. 우리는 이 작은 이웃들과 외교 채널을 열고 우리가 무엇을 할 수 있을지 알아봐야 합니다."
 TOM_Preparing_For_The_Worst_desc: "준비를 소홀히 하는 것은, 낭패를 겪을 준비를 하는 것입니다. 우리는 평화적인 통일을 바랄 뿐이지만 협상이 전쟁으로 끝날 가능성에도 대비해야 합니다. 북부에서의 기갑 공격이나 남부에서의 보병 공격과 같이 실행될 수 있는 다양한 시나리오에 대한 계획을 세워야 합니다. 어느 훌륭한 외교적 협상도 국가의 군사력의 영향에 의해 뒷받침된 것이기 때문에, 우리는 국경에 아군을 대기시켜 놓아야 합니다. 외교가 결렬되고 전쟁이 선포된다면, 우리는 일순간에 진격할 준비가 되어 있을 것입니다."
 TOM_Truth_Unshackled_desc: "우리 공화국은 인류에게 좋은 모든 것을 대표합니다. 우리는 진실, 정의, 민주적 자치를 대표합니다. 러시아에는 이러한 개념에 근본적으로 반대하는, 오직 모든 러시아인을 하나의 독재적 통치 아래에서 노예로 만들려고 시도하는 나라와 사람들이 있습니다. 우리는 그들에게 맞서는 고결하고 도덕적인 자로서, 그 의무는 그러한 선을 러시아 전역에 전파하는 것입니다. 적들은 우리를 오래 지체시킬 수 없을 것입니다."
