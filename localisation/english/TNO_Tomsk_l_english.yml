 TOM_modernist_o_brave_new_world_desc: "우리는 태평양에 다다랐습니다! 멋진 신세계가 수평선 너머로 자리하고 있습니다. 우리는 그동안의 내륙국 신세를 끝내고 극동 항구에 접근할 수 있습니다. 이제 교역이 훨씬 쉬워질 테니 태평양의 강대국들과의 관계를 우선시해야 합니다. 우리는 서러시아에 뒤처져서는 안되기에 우리 계획을 위해서 가능한 많은 원조가 필요할 것입니다.\n\n새로 얻게 된 자원을 이용하는 것도 성장하는 경제에 매우 중요할 것입니다. 서쪽의 이웃과 경쟁하고 마침내 러시아를 과거에서 끄집어 내려면 우리 산업을 위해 이러한 자원들을 추출하는 것이 필요할 것입니다."
 TOM_modernist_integrate_new_assets_desc: "우리가 극동지역을 합병함에 따라 더 많은 산업과 기업, 그리고 사람들이 지금 우리의 통제하에 있습니다. 우리는 이러한 이점을 이용하여 우리의 경제를 확장하고 시베리아를 완전히 발전시킬 필요가 있습니다. 기업을 확장하고 그들을 우리 경제에 통합하는 것은 시베리아가 현대적인 국가로 보이기 위해 필요한 GDP 성장을 분명 줄 수 있을 것입니다.\n\n우리가 산업화된 서부와 경쟁하기 위해서는 제한적이긴 하지만 극동의 산업을 사용하는 것이 필요합니다. 한편 국민들에게 더 좋은 일자리를 주고 쓸모없는 일자리를 없애는 것은 보다 효율적인 제도를 만들고 국민의 만족도를 높여줄 것입니다."
 TOM_modernist_decontaminate_the_land_desc: "광신주의와 급진 이데올로기는 군벌 시대와 극동 지방 정부때의 극동을 지배했습니다. 많은 사람들이 민주주의를 지지하지 않기 때문에, 이러한 사고방식은 극동에 대한 우리의 통제에 계속 영향을 미치고 있습니다.\n\n우리는 파시즘, 사회주의, 전제주의를 약화시켜 지역내 우리의 통치에 힘을 실어주고, 우리 정부에 대한 지지를 확보하도록 노력해야 합니다. 공화주의와 민주주의의 이익에 대해 대중을 교육하는 것은 두마의 일부 사람들이 뭐라고 말하든지 간에 반드시 행해져야 합니다."
 TOM_modernist_stars_and_stripes_desc: "미국은 세계에서 몇 안 되는 강력한 민주국가 중 하나입니다. 정치 체제가 비슷하고, 같은 적들을 공유하고 있으며, 두 나라 모두 민주주의를 확산시키기 위해 싸웠다는 것과 같이 우리가 그들과 긴밀히 제휴해야 할 이유는 많이 있습니다. 그들의 과학 기반도 세계를 능가하는 발명과 기술 발전 덕분에 엄청나게 훌륭합니다.\n\n이러한 이유들로, 우리는 미국에 원조를 요청해야만 합니다! 우리의 경제, 과학 기반, 그리고 군대는 모두 미국의 도움이 필요할 수 있습니다. 우리는 어떤 갈등이 앞으로 닥쳐올지 모르기에 미국이 미래에 우리 편이어야 합니다."
 TOM_modernist_all_that_weve_missed_desc: "소련 붕괴 이후 혁신은 과거의 일이 되었습니다. 유일한 기술적 발전은 군대와 관련된 것이었습니다. 이제 우리는 시베리아에 안정과 민주주의를 가져왔으니, 우리가 놓친 20년간의 과학에 대해 공부할 때가 되었습니다. 배울 것이 많고, 그 중 많은 것을 국민의 삶을 향상시키는 데 사용할 수 있습니다.\n\n특히, 컴퓨터 기술의 발전은 우리 과학자들의 관심을 끌었습니다. 우리는 획득할 수 있는 모든 현대 기술이 필요합니다. 그렇게 한다면 우리는 러시아 내의 후진적인 국가들을 훨씬 능가할 것입니다."
 TOM_modernist_a_new_sibplan_desc: "러시아 공화국은 부하린의 중앙 시베리아 계획의 잔해 위에 존재하고 있습니다. 과거의 산업 발전은 중앙 시베리아 기반시설과 도시를 더욱 확장할 수 있게 해주었습니다. 하지만 이제는 우리가 시베리아 계획의 다음 단계를 시작할 때입니다.\n\n전자공학은 현대 시대의 기술입니다. 우리 정부는 신기술 개발을 위해 노력하는 도시를 만들기로 결정했습니다. 컴퓨터, 전화기, 라디오, 그리고 심지어 텔레비전까지도 러시아에서 설계되고 만들어질 수 있습니다! 러시아를 현대화시킬 방법이 있다면 그것은 기술일 것입니다!"
 TOM_modernist_theoretical_computer_science_desc: "시베리아에는 전자공학을 연구하는 대학이 많습니다. 조립, 프로그래밍, 심지어 이론 과학까지, 모든 것을 배워야 합니다. 시베리아를 세계의 기술 중심지로 만들려면 우리 과학자, 교수, 연구자들이 최대한 노력해야 할 것입니다.\n\n모든게 계획대로 진행된다면, 새로운 전자공학 기술은 창안된지 며칠도 안되어 실현될 것입니다. 제각기 발전은 모든 것이 전자적인 시대인 미래로 우리를 더욱 더 나아가게 할 것입니다."
 TOM_modernist_business_effort_desc: "우리가 시베리아의 전자강국이 되려면 정부가 모든 일을 할 수는 없습니다. 러시아가 내놓을 수 있는 최고의 전자제품을 만들기 위해 민간기업들이 서로 경쟁하는 것 같이 민간부문이 우리의 가장 유용한 동맹이 될 것입니다.\n\n하지만, 우리는 원한다면 씨앗을 심어 이 민간 기업들이 창업할 수 있도록 도와주어야 할 수도 있습니다. 컴퓨터와 전자 분야의 이 새로운 회사들에게 보조금을 줄 것입니다. 곧 진전이 있기를 바랄 뿐입니다."
 TOM_modernist_importing_foreign_computers_desc: "러시아는 신뢰성 높고 잘 작동하는 컴퓨터와 전자제품을 자체 개발할 수 없습니다. 작업 기반을 다지기 위해 우리는 공영권과 미국에서 컴퓨터를 수입하여 어떻게 작동하는지 알아내고 역설계를 시작할 것입니다.\n\n이는 더 나은 컴퓨터를 만들고 창안하기 위해서 매우 필요한 아이디어를 우리 엔지니어들과 이론가들에게 줄 것입니다. 모든 것이 계획대로 진행된다면, 우리의 컴퓨터 과학자들은 미국과 일본의 설계를 개선할 수 있을 것이고, 혁신으로 가는 길을 열어줄 것입니다."
 TOM_modernist_new_architectures_desc: "진공관도 컴퓨터에는 괜찮긴 하지만 이제 그것은 옛날의 일이 된 것 같습니다. 새로운 실리콘 칩은 더 작고 더 빠르고, 훨씬 더 진보된 컴퓨터 기술을 가능하게 합니다.\n\n컴퓨터 프로세서에서의 실리콘 칩의 미래는 전도유망한 것 같습니다. 어쩌면 우리 이론가나 과학자들이 훨씬 더 좋은 설계를 만들어 낼 수도 있기에 우리는 실리콘 칩으로 실험해봐야 합니다! 그러지 않는다면, 우리는 진공관에 비한 실리콘 회로의 장점이나 여전히 따지고 앉아 있을 것입니다."
 TOM_modernist_the_city_of_lights_desc: "우리의 계획은 완성 단계에 접어들었고, 이제 우리는 계획을 공개할 준비가 거의 다 되었습니다. 한때 케메로보였던 것이 크게 달라졌고, 그것의 빛의 도시로의 변신은 큰 결실로 이끌었습니다..\n\n공업 도시를 현대 러시아 실리콘 밸리로 바꾸는 것은 우리 모더니스트 정부의 꿈을 이뤄줄 것입니다. 확실히 수많은 사람들의 노력이 완전히 실현되는 것이겠죠?"
 TOM_modernist_a_cutting_edge_military_desc: "이러한 새로운 아이디어를 미래 군사 장비에 통합하는 것은 필수적입니다. 기술적으로 진보된 군대는 강력한 군대이고, 서러시아의 경쟁자와 독일을 이기려면 최고중의 최고가 필요합니다.\n\n전자공학은 전차, 비행기, 트럭, AFV, 심지어 지원 장비에도 적용될 수 있습니다. 더 큰 적과 대적하기 위한 최선의 방책은 더 나은 기술입니다. 그들의 전차와 총기는 우리의 상대가 되지 못할 것입니다!"
 TOM_modernist_financial_markets_desc: "러시아 전자강국을 향한 진전은 꾸준하지만 더딥니다. 새로운 컴퓨터 발명과 컴퓨터 개발을 위해 일하는 많은 회사들은 흔히 그들의 일을 계속하기 위해 필요한 현금이 부족하게 됩니다.\n\n그들의 실패는 우리의 실패를 의미합니다. 우리가 자금 문제를 해결하려면 더 많은 금융 투자를 해야 합니다. 보조금, 기부금, 더 나은 결과를 얻기 위한 모든 것. 가능한 한 많은 돈을 전자제품 개발에 쏟아 부어야 합니다."
 TOM_modernist_west_where_we_must_return_desc: "러시아 통일이 임박했고, 우리는 이에 대비해야 합니다. 더 많은 병사들이 훈련되어 현장에 배치되어야 하고, 우리 군대의 규모는 더 커져야 합니다. 서부 전선은 거대한 전선이 될 것이고, 우리 전선에 어떤 구멍도 생기게 할 수는 없습니다. 군대를 서부 국경으로 배치하는 것은 전쟁 발발 시 우리의 안전을 보장할 것이며, 경쟁자들에게 우리의 힘을 보여줄 것입니다.\n\n그러나 전쟁은 필요하지 않을 수도 있습니다 어떠한 공격에 대비하기 전에 먼저 협상을 시작해야 할 것 같습니다. 아마도 서쪽의 친구들은 평화적으로 통일하려는 의지가 더 강하지 않을까요?"
 TOM_modernist_my_dolzhny_znat_my_budem_znat_desc: "우리는 깨달아야 하고, 깨닫게 될 것입니다. 우리 공화국은 지난 10년간 성장했습니다. 일개 도시로 시작해 러시아 국토의 절반을 차지하게 되면서, 우리가 살아가는 이 황무지의 깊은 곳까지도 민주주의와 자유를 가져다 주었습니다. 우리 공화국은 우리가 러시아의 모든 것을 되찾을 때까지 계속 팽창해, 한때는 어둠과 절망의 땅이었던 곳에 자유와 민주주의를 회복할 것입니다.\n\n새로운 기술이 러시아 전역에 퍼지고 사람들은 불행에서 벗어나 번성하게 되고 있기에, 진보와 현대성은 이제 코앞에 다가왔습니다. 희망, 진보, 과학이 전 시베리아를 가로질러 나아갑니다. 그걸 러시아 서부에도 가져옵시다."
