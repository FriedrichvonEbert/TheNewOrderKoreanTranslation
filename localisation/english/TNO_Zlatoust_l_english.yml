### 중점 트리 ###
 ZLT_speculation_and_accumulation: "고찰과 축척"
 ZLT_speculation_and_accumulation_desc: "러시아는 가혹하고도 가혹한 곳입니다. 군벌이 흥하고 망하며, 정부가 집권하고 같은 날 무너집니다. 평범한 러시아인들은 이름 없는 군벌이 다스리는 땅에서 오두막에 살며 굶주립니다. 이러한 불행한 일들에도 불구하고 우리 무기 산업은 계속해서 부흥하고, 사람들은 일하고 봉사하기 위해 우리 국가로 몰려듭니다. 우리는 싸고 믿음직한 무기를 계속해서 찍어냅니다. 우리 산업은 어떤 일이 있더라고 흑자를 기록합니다. 우리 공화국은 시베리아 황무지라는 어둠 속에서 빛나는 등불입니다. 우리 시민들과 우리 산업이 번영하는 한 공화국은 번영할 것입니다. 하지만 성공적인 사업에 필요한 것 중 하나는 계획입니다. 날이 갈수록 서러시아의 물결이 운명이 불길한 빛을 띄기 시작했습니다. 제일 좋은 방법은 계획을 검토하고 우리 시민들과 고객들의 욕구를 채워주기 위해 뭘 해야 하나 알아보는 것입니다."

 ZLT_stock_up: "비축"
 ZLT_stock_up_desc: "우리 주변에서 수많은 전쟁과 전투가 벌어지고 있는 가운데 소총, 대공포, 로켓, 포탄, 그리고 추적해야 할 군수품들에 대한 주문을 끊임없이 받고 있습니다. 이런 사업들은 전례없는 성공을 거두고 있지만 불행하게도 우리 사업의 근간에 일부 균열이 생기기 시작하였습니다. 연속해서 밀려들어오는 주문은 점점 어려워졌지만, 수백 명의 노동자와 기계 부품들이 떄로는 지쳐서, 떄로는 그냥 산산조각나서 조립 라인 위에서 망실되었습니다. 만일 이 고질병이 우리를 계속 괴롭힌다면 우리의 생산은 공화국에 대한 우리의 주장과 오랫동안 쌓아 온 번영의 시절을 잃어버리며 완전히 멈춰버릴 수 있습니다. 산업 자재들과 무기들을 비축해 두면 경쟁자가 전선에서 우리를 만나길 결정할 떄 우리 스스로 물자를 지키면서 우리가 항상 팔아야 할 것을 확실히 할 수 있습니다."

 ZLT_the_frontlines: "전선"
 ZLT_the_frontlines_desc: "시베리아는 잔인한 곳입니다. 강자만이 살아남고, 강자를 위한 도구를 만드는 자만이 번영할 것입니다. 즐라토우스트 자유시는 도적들과 용병, 그리고 비대한 자아와 민병대들이 스스로를 "국가"라고 부를 권리가 있다고 주장하는 놀라운 바보들 사이에 끼어 있습니다. 하지만 이런 위험한 위치에서 우리는 몇 가지 이점을 얻을 수 있습니다. 북쪽의 유그라 도적떼들은 매우 수지맞는 이익을 주며, 우리를 둘러싼 군벌과 독재자들은 가장 충성스러운 고객이기도 합니다. 우리는 안정된 지역을 확보하였지만 이제 공화국은 운영을 재정비하고 고객과의 거래 중 일부를 재협상하여 고객을 끌여들이고, 시민을 안전하게 만들고, 수익을 드높이게 만들 때입니다."

 ZLT_flex_our_muscle: "세력 과시"
 ZLT_flex_our_muscle_desc: "우리 이웃 중 일부가 조금 대담해졌습니다. 지불금은 늦게 오고 있으며 국경 지대의 습격은 점점 자주 일어나고 있습니다. 거기다가 하찮은 도적단 놈들이 우리가 비축한 무기와 탄약을 훔치려 합니다. 우리가 무슨 일개 군벌 따위가 아니라는 걸 저놈들에게 보여줘야 합니다. 우리는 자랑스러운 공화국이자 이 가혹한 지역에서 얼마 되지 않는 안전한 땅입니다. 아무도 즐라토우스트 공화국을 우습게 볼 수 없습니다. 우리는 무슨 수를 써서라도 주민들과 수익을 지켜낼 것입니다."

 ZLT_control_the_roads: "도로 통제"
 ZLT_control_the_roads: "루프트바페의 폭격은 우리의 번창하는 대공포 공장 덕분에 우리 지역에서의 피해는 제한적이긴 하지만 그래도 국경지대를 중심으로 도로 피해가 매우 큽니다. 우리의 도로와 기반시설은 매우 중요한 것으로 파괴된 것은 재건하고 낡아빠진 것들은 재포장해야 합니다. 하지만 도로 재건에는 돈이 들 것입니다. 우리가 재건에 사용할 수 있는 부가적인 수입원 중 하나에는 전국 단위 통행료 징수 시스템입니다. 하지만 시민들이 톨게이트를 장악하거나 도적단들이 돈을 위해 톨게이트를 습격하면서 최근 수 년 동안 이 수입원이 점차 사라져갔습니다. 경찰력을 투입해 우리 도로의 안전을 보장하는 동시에 우리 지역을 여행하는 여행객으로부터 공화국에 필요로 하는 자금을 확보해야 합니다. 그리고 나중에는 도로 보호가 우리의 물건 배달을 제대로 할 수 있도록 보장해줄 수도 있을 것입니다."

 ZLT_the_yugra_connection: "유그라 커넥선"
 ZLT_the_yugra_connection_desc: "공화국은 유그라와 언제나 좋은 관계를 맺어왔으나, 최근에는 도적의 습격이나 국경을 넘어 우리 쪽으로 처들어오는 폭도 무리들이 닥치며 어려운 고비를 넘겼습니다. 공화국 내 최고의 외교관들을 파견하여 우리의 좋은 의도를 재확인하고 새 조약 논의를 희망한다는 메시지를 보내는 것이 좋을 것입니다. 조약 초안에는 경제적 혜택에 관한 조항과 함꼐 유그라와 공화국 사이 상호 방어 동맹을 맺게 될 것입니다. 이 험난한 세상에서는 가능한 한 많은 친구들이 필요하고, 유그라가 우리한테 최선의 선택입니다."

 ZLT_a_mercenary_state: "용병 국가"
 ZLT_a_mercenary_state_desc: "우리들의 영광스러운 공화국은 작지만 고도의 훈련과 훌륭한 장비를 받은 군대를 가지고 있습니다. 하지만 서부의 상황이 악화하고 있으며 많은 군벌은 확장을, 심지어는 러시아 통일까지 노리고 있습니다. 우리는 방어 능력을 늘려야 합니다. 우리는 인력이 적으니 용병, 특히 유르가산 용병을 고용하는 게 좋을지도 모릅니다. 용병을 고용하고, 무장시키고, 거주지를 제공하는데 돈을 좀 준다면 우리 병사들이 필요 없는 전투에 투입되지 않도록 할 수 있습니다. 그렇게 한다면 국경 치안을 유지하고 도적으로부터 비축분을 지키는데 더 많은 병력을 투입할 수 있습니다."

 ZLT_pay_to_pass: "통행 요금"
 ZLT_pay_to_pass_desc: "공화국은 러시아의 어둠 속에 빛나는 한 줄기 빛입니다. 우리는 많은 군벌이 주지 못하는 것들- 안정, 안전, 번영, 그리고 자유를 줄 수 있습니다. 우리 주변에 있는 이들에게 이 혜택을 보여준다면 몰려 올 것입니다. 더 많은 이주는 더 많은 노동자, 더 많은 군인, 더 많은 과학자, 인구를 늘릴 더 많은 사람을 의미하므로 이는 중요합니다. 공화국은 자라나야 합니다. 더 많은 동포가 올수록 우리는 이 황무지에서 더 잘 자라고 번영할 수 있습니다. 선전 전단을 뿌리고 사람이 많이 다니는 길가에 광고판을 설치하면 여행자들이 즐라토우스트에 남아 자신들의 능력을 공화국을 위해 쓰게 할 수 있을 것입니다."

 ZLT_free_to_stay: "자유롭게 머물 수 있는 곳"
 ZLT_free_to_stay_desc: "즐라토우스트는 전 러시아에서 제일 발전되고 제일 잘 보존된 기반시설을 가진 곳 중 하나입니다. 우리는 다양한 군벌들의 물자와 인력이 가로지르는 운송 중심지입니다. 이 상황을 잘 써먹는 방법으로는 다른 나라로 가는 길을 여는 것입니다. 당연히 돈은 받아야겠죠. 이웃들이 우리 지역을 돈을 내고 통과할 수 있게 한다면 무역이 계속되는 한 많은 양의 돈이 계속해서 들어올 것입니다. 몇몇이 머무르게 만들 수도 있겠죠..."

 ZLT_guns_for_the_men: "사람들을 위한 총"
 ZLT_guns_for_the_men_desc: "최근 새로운 병력과 용병의 유입으로 우리는 그들을 무장시키기 위한 더 많은 무기를 필요로 하게 되었습니다. 우리 산업은 다른 수익성 있는 생산 라인을 희생시키지 않는 선에서 이를 따라잡기 위해 고분고투하고 있습니다. 적어도 단기적으로는 우리 산업을 전환하는 것이 가지고 있는 유일한 해결책입니다. 우리는 포탄 로켓과 전차 생산을 제한하고 그 자원을 AK-47M 생산으로 전환할 수 있습니다. 정부가 마련한 또 다른 계획에는 빠르게 현금을 얻고자 하는 도적과 군벌로부터 낡고 오래된 무기들을 구매하는 것입니다. 이는 더 빠를 수도 있지만 일부는 화력 면에서 불이익을 받을 수도 있을 것입니다."

 ZLT_theres_always_a_price: "언제나 가격이 있지"
 ZLT_were_the_only_ones_selling_guns_desc: "시베리아에서 빛나는 자본주의 정신의 등대로써, 수많은 기업들이 무기 공장을 운영하고 우리 경제의 등뼈가 되어줍니다. 보통 우리는 기업들에게 개입하지 않지만 이번에는 뭔가 잘못되었습니다. T-55 공장 하나가 문들 닫은 것입니다. 대부분의 군벌은 전차를 운용할 여유가 되지 못하니 말입니다. 수백명이 직장을 잃었지만, 정부에게는 해결책이 있습니다. 우리는 공장을 사 더 수익 있는 상품을 생산하도록 개조한 다음 일자리를 잃은 이들에게 일자리를 돌려줄 것입니다."

 ZLT_were_the_only_ones_selling_guns: "여기서 총 파는 건 우리뿐"
 ZLT_were_the_only_ones_selling_guns_desc: "공화국은 수많은 나무, 강철, 기술 지식을 가진 축복받은 땅입니다. 이들 덕분에 대규모 무기 산업을 시작할 수 있었습니다. 우리의 대규모 방공망과 근처 자유 비행단 덕분에 루프트바페는 가끔만 날아옵니다. 이 때문에 우리는 기반을 다질 수 있었습니다. 이 때문에 우리는 우리 이웃들을 제치고 무기 산업을 독점할 수 있었습니다. 아무도 우리와 같은 품질을 만들지도, 우리와 같은 생산량을 뽑아내지도 못했으니까요. 우리는 싸고 튼튼하며 효율적인 장비를 만든다는 명성을 얻었습니다. 그 명성은 전 러시아에서 구매자들이 몰려오도록 만들었습니다. 우리는 기반을 다졌습니다. 지금은 제조공정을 검토해 볼 때입니다. 우리는 이익을 취할 것입니다. 우리 포트폴리오에 추가할 새 소총, 전차, 화포를 개발할 것입니다. 다른 누구보다 더 빠르고 값싸게 무기를 만들 수 있도록 산업 체계를 개선할 것입니다."

 ZLT_the_siberian_mediator: "시베리아의 중재자"
 ZLT_the_siberian_mediator_desc: "공화국은 러시아 전역에서 많은 사랑을 받고 있지만, 이 평가는 진정한 동맹에서보다는 사업 거래에서 더 많이 나오는 것입니다. 우리는 중립국이며 전선이나 짜르, 혹은 동방의 우리 이웃과는 달리 공화국은 러시아를 통일하겠따는 생각은 없습니다. 우리의 중립은 독특한 위치를 만들었습니다. 다른 군벌과 소통하는 사무실과 부서를 설치하여 우리는 그들이 불필요하게 서로를 완전히 섬멸하러는 것을 막을 것입니다. 이번 조직 개편은 사업에도 도움이 될 것입니다. 중재를 이 사무실에서도 같이 한다면 우리는 초대자로써 사교적인 언사를 통해 거래를 위에서부터 훑어볼 수 있을 것이기 때문입니다."

 ZLT_the_bullish_charge: "희망에 찬 돌진"
 ZLT_the_bullish_charge_desc: "우리들의 빛나는 공화국과 같은 정부는 서시베리아에 단 하나뿐입니다. 우리는 독재 정권, 영지, 서로 다투는 군인들 한가운데 있습니다. 이주민과 노동자를 늘릴 방법이 하나 있습니다. 우리 시민들과 주변 지역 인구에게 전단지와 다른 친정부 매체를 나눠주는 것입니다. 그러면 우리가 이 춥고 냉혹한 세상에서 우리가 왜 부유하고, 안정적이고, 번영하는 선택지인지 알 수 있을 것입니다."

 ZLT_dig_in: "참호화"
 ZLT_dig_in_desc: "우리에게 시베리아를 통일할 생각은 없습니다. 러시아 통일은 말할 것도 없습니다. 우리의 수익은 분쟁에서 나옵니다. 우리는 그 분쟁에 관여하지 않습니다. 하지만 우리 주변의 다양한 선동꾼들은 우리 병기창을 뒤지고 우리 부를 약탈하려 합니다. 순찰대를 늘리고, 요새를 건설하고, 군대 규모를 확충하는 것으로 우리 빛나는 공화국의 주권을 그놈들에게서 지킬 수 있습니다."

 ZLT_sell_off_our_stock: "재고 매각"
 ZLT_sell_off_our_stock_desc: "최근 우리 시민의 생활 수준을 향상시키러는 사업으로 재정이 감소하고 있으며, 우리는 무기를 다른 나라에 파는 것 말고도 돈을 벌 수 있는 또 다른 길을 찾아야 할 것입니다. 남는 무기를 민간 경비업체에게 판매함으로써 우리는 통상적인 이익을 증가시키는 한편 더 많은 고객들에게도 무기를 팔 수 있을 것입니다... "특별한" 고객들은 우리에게 "장부 외 수입"도 가져다 줄 것입니다."

 ZLT_the_yugran_defense: "유그라 방어"
 ZLT_the_yugran_defense_desc: "우리와 우리 이웃 유그라는 공통 관심사가 있습니다. 우리 둘 다 서시베리아라는 거친 바다에서 살아남고자 합니다. 우리 둘 다 힘센 군벌의 방해 없이 이권을 얻고자 합니다. 우리는 공화국 최고의 외교관 중 하나를 보내 상호방위 합의가 이루어질 수 있는지 확인하고자 합니다. 만약 합의가 이루어진다면 우리 둘 다 경계심을 가진 채 길을 계속 나아갈 수 있습니다."

 ZLT_fortify_zlatoust: "즐라토우스트 요새화"
 ZLT_fortify_zlatoust_desc: "우리 공화국의 빛나는 수도와 산업 중심지는 불안정한 위치에 놓여있습니다. 우리는 방어가 쉬운 산맥 안을 끼고 있지만 수많은 이웃과 국경을 접하고 있습니다. 공화국의 안전과 안정을 확보하는 최고의 방법은 도시 주변에 방어선을 건설하는 것입니다. 지뢰, 벙커, 토치카, 대전차포 모두 준비되고 정비될 것입니다. 그렇다면 우리 시민들과 노동자들 모두 가족이 안전하다는 것을 알고 편히 쉴 수 있을 것입니다."

 ZLT_the_all_russian_contractor: "전 러시아 계약자"
 ZLT_the_all_russian_contractor_desc: "우리 공화국이 크렘린에 깃발을 꽂을 생각이 없다는 것이 다른 방식으로 영향력을 보여주는 것도 싫어한다는 의미는 아닙니다. 우리 주변에 있는 일개 도적 왕과 구소련 장군들에게 인력과 시간을 제공한다면 추가 자금을 받을 수 있습니다. 거기다가 공화국이 재래식 전쟁에 영향받을 걱정 없이 병사들에게 실제 전투 경험을 줄 수도 있습니다."

 ZLT_surpassing_forecasts: "뛰어난 선구안"
 ZLT_surpassing_forecasts_desc: "우리 공화국은 부유하고, 강하며, 번영합니다. 칼라시니코프부터 시작해 RPG-7과 T-64에 이르기까지, 모든 전쟁의 간계가 기록적인 수로 생산되어 전 러시아의 광활한 황무지로 퍼집니다. 우리가 밝히는 민주주의의 등대는 이 추운 세상의 어둠에 빛을 밝혀줍니다. 이제 우리는 단기적으로 공화국의 터를 닦았습니다. 이번에는 국민들의 일상과 우리의 이윤을 개선하는 데 집중합시다."

 ZLT_the_home_front: "국내 전선"
 ZLT_the_home_front_desc: "우리 시민들은 근처의 다른 러시아인들보다 좋은 환경에서 살고 있습니다. 동쪽과 서쪽의 차르들을 제외하면요. 하지만 그건 중요한 게 아닙니다. 우리가 만든 대공포가 시민들을 지키고 있지만, 시민들은 지금도 가끔 벌어지는 공습에 희생당합니다. 우리 시민들은 과거 동포였던 이들과 달리 오두막이나 폭탄 맞은 건물에서 살지는 않습니다. 하지만 이들은 추운 겨울을 그대로 보내야만 합니다. 우리 주민들이 행복하고, 건강하고, 온기를 느끼고, 배불리 먹고, 보호받도록 노력해야 합니다."

 ZLT_double_our_portfolio: "포트폴리오 늘리기"
 ZLT_double_our_portfolio_desc: "공화국의 산업은 이미 번창하고 있으며 매일 수십 개의 총과 탄이 만들어지고 있습니다. 하지만 공화국은 이 정도의 이익만으로는 만족하지 못하는 것 같습니다. 이런 불만을 외부인에게도 인지시키고 우리의 재우너을 보강하기 위해서라도 우리는 현재의 생산 방식에 대해 더 많은 개선을 모색하기 시작해야 합니다. 막대한 자금을 투자해 공장을 새로 짓고, 새로운 생산 장비를 조달하고, 신규 인력을 고용하여 공화국의 생산 능력을 기하급수적으로 늘릴 수 있을 것입니다. 우리 민족은 곧 번영과 행복의 새 시대를 열 것이며, 이것은 단지 시작일 뿐입니다."

 ZLT_guns_for_factories: "공장을 위한 총들"
 ZLT_guns_for_factories_desc: "우리는 세계 전역에서 공화국의 성공을 원하는 많은 이들과 접촉하고 있습니다. 상품 생산과 시민들의 생활환경을 향상하기 위해 공장에서 쓸 새 장비를 들여올 계획입니다. 동료 군벌, 망명자, 해외 요원과 접촉한다면 생산 증대를 위한 새 기계와 탄약을 확보할 수 있을 것입니다. 이는 우리 생산 능력을 대폭 증가시킬 것입니다. 이는 결국 더 많은 수익으로 돌아올 것입니다."

 ZLT_expanding_the_sprawl: "시가지 연담화"
 ZLT_expanding_the_sprawl_desc: "즐라토우스트와 니즈니타길은 공화국에서 제일 큰 도시이자 전 러시아에서 제일 큰 생산 중심지입니다. 산업에는 이미 많은 자금을 투자했습니다. 이제 공화국의 제일 중요한 자산, 시민에 집중해야 합니다. 우리는 주요 산업 중심지 주변에 새 아파트와 교외를 건설해 시민의 행복을 증대할 것입니다. 또한, 수출과 시민의 즐거움을 위해 무기와 소비재 모두를 생산하는 새 공장들을 지을 것입니다."

 ZLT_the_industry_never_ends: "끝나지 않는 산업"
 ZLT_the_industry_never_ends_desc: "공화국이 빠르게 성장하고 있습니다! 이윤 폭이 상승하고, 장비가 기록적인 수준으로 생산되고 있습니다. 우리 시민들은 다른 어느 때보다도 행복하고 건강합니다. 하지만 우리는 더 나아질 수 있습니다. 공화국에는 아직 산업의 손길이 닿지 않은  광활한 땅이 있습니다. 이 땅을 공화국을 위한 공업단지에 할당하면 더 많은 이득을 볼 수 있습니다. 공업단지를 지으면 땅을 개간할 사람과 공장에서 일할 사람도 필요해져 일자리도 더 생길 것입니다. 이는 공화국의 시민들이 생계를 유지하도록 할 것입니다."

 ZLT_dynamic_revolution: "활발한 혁명"
 ZLT_dynamic_revolution_desc: "공화국은 폭군, 공산주의자, 독재자에게 포위되어 있습니다. 이들 밑의 사람들은 억압적인 정권의 발밑에서 고통스러워하고 있습니다. 공화국 최고의 관심사는 더 많은 민주주의를 위해 비밀 작전을 벌이는 것입니다. 우리 이웃 영토 내 반란군을 무장 시켜 이웃들을 약화할 가능성을 조금이나마 만들 수 있습니다. 또한, 이로 인한 내분은 공화국의 무기가 팔리고 쓰일 새 시장을 만들 것입니다. 공화국은 두 가치를 추구합니다. 이익과 민주주의를. 그리고 이 작전은 두 가치 모두 만족시킵니다."

 ZLT_replace_and_restore: "대체와 복원"
 ZLT_replace_and_restore_desc: "공화국의 도시 중심지는 현대적이지만 변두리는 다릅니다. 그곳에는 다 무너져가는 위험한 건물들이 많이 있습니다. 우리 도시와 산업단지를 잇는 기반시설이 다수가 노후화되어 금이 가고 있습니다. 국내 현안 투자금과 무역로 통행료를 써서 도로를 수리하고 주택 개장 및 보수 프로그램을 시작할 수 있을 것입니다."

 ZLT_guns_like_no_other: "다른 곳에서 찾아볼 수 없는 총"
 ZLT_guns_like_no_other_desc: "우리는 전 러시아에서 제일 발전된 화기, 화포, 로켓, 전차를 가지고 있습니다. 우리는 매일 수십 개의 군수품을 찍어냅니다. 하지만 공화국은 거기에 만족할 수 없습니다. 예브게니 드라구노프 시집정관과 그의 파트너 미하일 칼라시니코프는 국영 설계국의 지도자이기도 합니다. 두 명 모두 공화국이 매일 찍어내는 무기의 제작을 담당합니다. 이들은 지금이 설계국을 재가동하고 연구·개발 부서에 거금을 투자해 개선된 신형 무기와 새로운 생산체계를 만들 때라고 결심했습니다."

 ZLT_out_of_our_pockets: "금고 밖으로"
 ZLT_out_of_our_pockets_desc: "공화국의 시민들은 할당량을 채우기 위해 밤낮으로 일했습니다. 이들 덕분에 우리 위대한 국가의 금고가 가득 찰 수 있었습니다. 우리 산업은 성장하고 있습니다. 우리 도로는 현대화되었습니다. 우리 건물은 재개장되었습니다. 이제 남자, 여자, 어린이들이 주변 세상과 러시아인의 역사에 대해 더 배워야 할 순간입니다. 드라구노프는 새 조각상, 학교, 박물관, 휴양센터에 대한 투자를 허가했습니다. 이제 공화국 시민들은 전쟁 무기만 만드는 쓸모없는 밥벌레로 여겨지지 않을 것입니다. 우리 사회는 사업과 즐거움이 균형을 이루는 사회로 알려질 것입니다."

 ZLT_industry_like_no_other: "다른 곳에서 찾아볼 수 없는 산업"
 ZLT_industry_like_no_other_desc: "연구개발국이 컴퓨터와 전자 공학이라는 새 분야에 집중하는 팀을 만들고 있습니다. 이들이 공화국의 산업체계에 어떻게 적용될 수 있는지도 알아보고 있습니다. 더 빠른 발전을 위해 공화국 내 신규 대학과 전문학교에 거금을 투자할 기금을 설립할 것입니다. 즐라토우스트는 전 러시아에서 제일 뛰어난 기술진과 연구진을 가지게 될 것입니다. 이 암울한 세상에서 우리들의 가장 고귀한 공화국은 희망, 민주주의, 모더니즘의 등불로 더 밝게 빛날 것입니다."

 ZLT_into_the_soldiers: "병사들 속으로"
 ZLT_into_the_soldiers_desc: "우리 산업은 재개장되고 확장되었습니다. 우리 시민들은 전 러시아에서 제일 높은 생활 기준을 유지합니다. 우리 국가는 번영하고 있습니다. 하지만 우리는 공화국에서 중요한 요소 중 하나를 방치하고 있었습니다. 바로 군대 말입니다. 새 훈련 프로그램에 자금을 투자한다면 우리 군대의 높은 훈련 기준을 보강할 수 있습니다. 그러면 우리 병사들을 전 시베리아에서 제일 잘 훈련받고 제일 잘 무장한 전투병력으로 만들 수 있습니다."

 ZLT_into_the_defense_line: "방어선으로"
 ZLT_into_the_defense_line_desc: "우리의 막대한 이익을 사용해 공화국의 방어선을 크게 확장할 수 있습니다. 국경을 따라 새 요새, 대전차포, 대공포, 벙커, 터널이 지어질 것입니다. 가장 고귀한 즐라토우스트 공화국은 주변의 어떤 위협으로부터도 안전할 것입니다. 그 어떠한 폭군이든, 공산주의자든, 흑색연맹의 조직원이든, 독일인이든, 우리 공화국을 무너뜨리려 하는 그 어떠한 자든, 우리 국경 안에 사는 인민들의 불과 분노, 그리고 유황불과 마주하게 될 것입니다."

 ZLT_our_shining_republic: "우리들의 빛나는 공화국"
 ZLT_our_shining_republic_desc: "우리 금고에는 금이 깔려있습니다. 우리 시민들은 배불리 먹고 좋은 옷을 입으며 집과 현대적인 오락 시설을 누립니다. 우리 공장들은 소총, 전차, 화포를 계속해서 찍어냅니다. 공화국의 삶의 방식, 민주주의의 이상은 어떤 잠재적 위협에도 보호됐습니다. 공화국은 러시아 황무지라는 거친 바다에 등대를 세웠습니다. 이 등대는 국경으로 도망치는 이들에게 새롭고 더 나은 삶이 있으리라는 희망을 줍니다. 우리는 우월한 화력을 통해 새롭고 더 나은 세상을 만들었습니다."

### 이벤트 ###

 ZLT.1.t: "즐라토우스트 상인 국가"
 ZLT.1.desc: "러시아의 역사는 피, 패배, 파괴로 얼룩져있습니다. 이제 모국의 생존자들은 찌꺼기라도 건지기 위해 서로 다툽니다. 수백 만명의 생명이 총에 의해 살고 죽습니다. 서부가 좋은 예시입니다. 서부는 이미 죽은 사상을 자신의 국민보다도 중요하게 여기는 군벌들이 있는 불의 바다입니다. 하지만 그곳에도 희망은 있습니다.\n\n우랄 산맥 꼭대기에 구러시아 자유의 진정한 마지막 성채인 즐라토우스트가 있습니다. 이 황량한 산맥 뒤에는 루프트바페가 뿌리는 죽음의 비에서 살아남은 공장들이 있습니다. 공화국의 용감한 보초들 덕분에 일개 도적놈들은 우랄 산맥을 오르지도 못합니다. 산 주변을 상어처럼 헤엄치는 미치광이들은 언제라도 즐라토우스트를 갈기갈기 찢어버리고 싶어합니다. 하지만 난민들은 그 미치광이들의 분노를 피해 즐라토우스트로 몰려듭니다.\n\n거대한 동굴에 대해 소문이 돌고 있습니다. 그 동굴은 새 무기와 중장비로 가득 차서 동굴 주인은 시베리아의 그 누구보다도 우위를 점할 수 있다고 합니다. 유감스럽게도, 즐라토우스트가 번영한 원인을 나눠먹고자하는 이들도 있습니다. 솔직히 말하자면, 밀과 귀중품을 담은 가방 하나가 산맥으로 보내질 때마다 산맥에서 소총을 실은 트럭이 나타난 도적들의 영역으로 향합니다. 즐라토우스트는 시체의 산 위에 세워진 낙원입니다."
 ZLT.1.a: "와봐! 짭잘한 일자리가 있어."
 
 ZLT.2.t: "국경지대 훈련"
 ZLT.2.desc: "보고 수신자: XXXXX XXXXXX\n\n발신자: XX 순찰대\n\n보고 시간: XX/XX/XX\n\n내용: 비밀 관측\n\n세부사항: 오늘 이른 아침에 XXXXXXX 이등병이 우랄산맥 국경에서 알 수 없는 활동을 감지했다고 보고했습니다. 정찰 분견대가 보내져 이등병의 보고를 확인했습니다. 소속을 알 수 없는 병사들이 XXXXXX 숲 근처에 대규모로 야영 중이었습니다. 이들은 군사 훈련을 하는 것으로 보였습니다. 이들은 ~400m 거리에 있는 표적을 쏘고, 오후에는 다른 이들과 백병전 연습을 했습니다.\n\n저는 이들이 떠돌이 용병 무리는 아닌 것 같다고 확신합니다. 그 병사들은 규율이 잡혀 있었을 뿐 아니라 현대적인 무기를 장비하고 있었습니다. XXXXXXX 이병은 다른 방향에서 감시하기 위해 그 병사들을 빙 돌아갔습니다. 사실인지는 알 수 없지만, 그는 제대로 작동하는 전차도 한 대 봤다고 맹세했습니다. 어쩌면 수풀 뒤에 트럭 몇 대가 숨겨져 있을지도 모른다고도 했습니다. 어떤 상황이었든, 그 병사들은 전쟁 준비 이상의 것을 하고 있었습니다."
 ZLT.2.a: "누가 여기 전차를 끌고 올 수 있겠어? 설마..."

 ZLT.3.t: "꽤 비싼 증원"
 ZLT.3.desc: "자바 이오셀리아니가 상단을 이끌고 진흙탕 위를 힘겹게 걸을 때마다 눈바람이 그의 주변을 맴돌았다. 시설 반대편에는 즐라토우스트 수송대가 기다리고 있었다. 꽁꽁 얼어붙은 보초들은 모피를 휘감은 무역상들을 부러운 눈으로 보았다. 순간 자바는 상인 대장이 비웃는 미소를 지었다고 생각했다. 그는 산악용 트럭들을 봤다. 그 트럭은 어떤 눈보라든 뚫고 지나갈 수 있었다. 자바는 전 러시아에서 제일 잘나가는 도적이었지만 말을 타고 와야 했다.\n\n상인들은 소총, 탄약, 컴뱃 나이프 조금이 든 상자 세 더미를 두목들에게 가져왔다. 자바는 총 한 정을 집었다. 낡은 AK-47는 총열이 닳아있었지만 제 기능을 할 수는 있었다. 그는 고개를 돌려 도적들을 보며 끄덕였다. 도적들은 상자를 가져갔다. 그 광경은 사나운 포식동물이 남긴 찌꺼기를 먹는 독수리와 같았다. 그다음에는 근처 수풀에서 도적 몇 명이 튀어나왔다. 이들은 어깨에 무거운 자루를 메고 있었다. 산악 트럭에 자루를 실은 도적들은 다시 수풀 속으로 사라졌다.\n\n상인 대장은 다시 마른 미소를 지으며 입고 있던 오버코트에서 편지 한 장을 꺼냈다. 자바는 그 편지를 받았다. 하지만 그가 편지를 열기도 전에 상인들은 트럭에 시동을 걸었다.\n\n상인 대장이 소리쳤다. "즐라토우스트는 이 거래에 감사를 표합니다. 더 많은 거래가 있기를 바랍니다. 전령을 통해 답장을 보내십시오. 더 많은 것들이 있을 겁니다!"\n\n트럭들이 시설에서 빠져나갔다. 거센 눈보라가 자바의 얼굴을 덮쳤다."
 ZLT.3.a: "이 거래에 많은 것이 달려있다."

 ZLT.4.t: "유그라 도적단이 승낙하다!"
 ZLT.4.desc: "트럭 엔진이 내는 으르렁 소리가 새의 노랫소리를 끊어버렸다. 지평선 위에 수많은 총의 행렬이 나타났다. 자바는 기름 바른 탱크톱과 반바지를 입은 채 벙커에서 나왔다. 자바의 캠프 경계가 허술하다는 것을 안 것은 상인들이었다. 하지만 도적들이 수풀 속 소굴로 뛰어 들어가기도 전에 공터에 진입한 이들은 즐라토우스트 최정예 부대였다. 두 무리의 남자들이 나타났다. 이들은 현대식 돌격소총을 들고 시베리아에서 본 적도 없는 괜찮은 방독면을 쓰고 있었다.\n\n"우리는 자바 동지를 보러왔다!" 병사 중 하나가 어깨 위에 총을 걸치며 외쳤다.\n\n"내가 자바다." 도적은 몇몇 강도들을 옆으로 밀치며 진흙탕 위에 나타났다. 즐라토우스트와 만날 일은 다음주까지 없었다. 하지만 자바는 오랜만에 걱정하고 있었다. 이 기지는 비밀이었을텐데. 어떻게 상인 놈들이 안거지? 저놈들이 나를 죽이려 한다면-\n\n"즐라토우스트의 이름으로 사과드립니다." 상인 대장이 비아냥거렸다. "하지만 우리는 거래를 했습니다. 제 동료들은 거래가 즉시 진행되기를 바랄 겁니다." 앞쪽에 있던 트럭 뒤에서 병사들이 나타났다. 이들은 죽음의 문장이 찍힌 상자들을 들고 있었다.\n\n"이오셀리아니씨. 여기 있는 칼라시니코프 200정, 수류탄 150개, 뒤에 있는 트럭 다섯 대는 당신 몫입니다." 자바는 상단 맨 끝을 보았다. 눈 안에서는 굶주린 불길이 불타고 있었다. 그가 손을 들자 수풀 뒤에서 노새 한 무리가 나타났다. 노새는 곡물 자루를 싣고 있었다. 상인 대장은 눈썹을 치켜올리고는 동물들을 바라보았다. 그는 깊은 한숨을 내쉬고는 자바를 보았다.\n\n즐라토우스트에서 온 남자는 자바와 그의 동료들이 가져온 곡식을 건네면서 바라보았다. 이제 공화국과 유그라 사이의 거래 신뢰를 위해서 우리는 완전한 신뢰수준을 이해해야 한다. "우리는 나머지도 원합니다."라고 상인이 말했다. 자바는 몸을 돌려 숨겨진 차의 사이드미러에서 튕겨저 나오는 태양빛을 바라보며 앞쪽으로 손짓하였다.\n\n트럭이 굉음을 내며 눈이 덮인 오솔길을 가로질렀고, 불과 몇 분 후 즐라토우스트의 상인단은 먼 산의 그림자를 탄 채 떠나버렸다."
 ZLT.4.a: "현명한 선택을 했군."

 ZLT.5.t: "산 속의 낙원"
 ZLT.5.desc: "얼룩투성이 창문에 파리가 앉았다. 그 창문은 시베리아의 잔혹한 겨울날에 유일하게 빛을 내는 물건이었다.\n\n"이름은?"\n\n"세르게이 페트로비치."\n\n파리는 돌벽에 난 구멍을 통해 작은 방으로 들어갔다. 그 방은 남자 둘, 탁자 하나, 등불 하나가 머무르는 곳이었다. "어디서 오셨소?"\n\n"오르스크. 6일 전에 도망쳤습니다."\n\n"같이 오신 분은 있습니까?"\n\n"제 딸 이바나가 있습니다. 밖에 있어요."\n\n희미한 전구 불빛에 이끌린 파리는 앞으로 날아가 전등갓 위에 앉았다.\n\n"어떤-"\n\n"죄송하지만 짧은 질문 하나만 해도 되겠습니까? 40살쯤 되는 금발 여자가 여기를 지나지 않았습니까?"\n\n"죄송합니다. 최근에 새로 온 사람이 많습니다. 어떤 일을-"\n\n"부탁입니다. 이름은 이리나에요. 아시겠지만 제 아내입니다…"\n\n"어떤 일을 하셨죠?"\n\n파리는 등불 중심부로 나아갔다. 파리의 얼어붙은 다리는 앉는 것도 힘들어했다.\n\n"저 저는 교사였습니다. 수학 교사요. 저기, 이 초소에서 만나기로 했는데 찾을 수 없어요. 제발 도와주십시오. 저희는 오르스크에서 온 지 얼마 안 되었습니다. 어디 있을지 몰라ㅇ-"\n\n"죄송합니다. 아내분을 본다면 알려드리겠습니다. 지금 여기에는 백 명이 있어요. 다들 온갖 곳에서 온 사람들입니다."\n\n"하 하지만 저와 만나겠다고 한 걸요, 우린-"\n\n"가도 좋습니다. 딸을 데리고 즐라토우스트로 가세요.""
 ZLT.5.a: "어떤 낙원이라도 해골이 버려진 동굴은 있다."

 ZLT.6.t: "외교적 진취성"
 ZLT.6.desc: "보고 수신자: XXXXXXX XXX\n\n발신자: XXXX XXXXXX\n\n보고 시간: XX/XX/XX\n\n내용: 정치적 상호작용\n\n세부사항: XXXXX 파벌과의 국경 분쟁이 오늘 아침 끝났다는 것을 전해드려서 기쁩니다. 정찰병이 모든 적 부대가 XXX XXXXXX를 떠났다고 보고해왔습니다. 우리 병사들도 포인트 XXXX 고지에 있는 저격반 외에는 전부 떠났습니다. 병에서 나으셨다는 얘기를 전령에게 들었습니다. 이제 모든 이야기를 말씀드려도 될 것 같습니다.\n\n아시겠지만 지난달에 XXXXX 파벌이 우리 목초지에 친입했습니다. 그 결과 15번의 교전이 발생했고 62명의 용감한 병사들을 잃었습니다. 초기의 성공에도 불구하고, 적의 진군 속도는 일주일 전 포인트 XXXX 고지 인근에서 늦춰졌습니다. 제일 많은 사상자가 발생했던 그곳 말입니다.\n\nXXXX XXX가 XX XXXX를 타고 우리 전방 초소로 와 자신이 즐라토우스트 대표라고 주장하면서 문제가 해결되기 시작했습니다. 그는 밀 XX 자루를 받는 대신 분쟁을 중재해주겠다고 제안했습니다. 저는 XXXX 동지의 허락하에 승낙했습니다. 나중에 알게 된 사실로 XXXXX 파벌 또한 같은 인물이 방문했었습니다. 그는 3일 전 두 세력 간의 회담을 마련했습니다. 그 회담에서 우리는 해당 목초지에서 방목하는 소가 생산하는 우유 일정량을 양도하기로 합의했습니다.\n\n저는 다른 이웃들과 계속 국경 분쟁을 벌일 바에 즐라토우스트와 더 많은 협력을 하는 게 낫다고 확신합니다. 즐라토우스트 대표는 침착하고, 매력적이었으며, 규율이 잘 잡혀있었습니다. XXXXX 동무 무리에서도 비슷한 거래가 있었다는 보고서를 확인했습니다. XXXXX 동무는 즐라토우스트가 중재자로서 뭘 할 수 있는지 증명하기도 했습니다. 저는 지금 당장 그 상인들과 연락을 시작할 것을 제안합니다."
 ZLT.6.a: "즐라토우스트가 줄 수 있는 것은 총뿐만이 아니다."

 ZLT.7.t: "즐라토우스트 최정예"
 ZLT.7.desc: ""동무들! 듣게나! 자네들은 평화의 수호자네! 동무의 힘, 동무의 의지, 동무의 능력. 동무의 고향과 저 너머 끔찍한 곳 사이에는 그것들 밖에 없다네."\n\n살코프는 강의 내용을 휘갈겨 적었다. 그가 고통을 참으려 할수록 길고 울퉁불퉁한 줄이 만들어졌다.\n\n"즐라토우스트는 자네의 노고에 영원히 감사를 표할걸세. 정의의 전사들은 그런 존경을 받을만한 이유가 있어! 그래, 동무들은 전장에서 싸울 거야! 그래, 동무들은 친구를 잃을 거야! 하지만 그렇지 않는다면 우리가 소중하게 여겨왔던 모든 것을 잃게 되겠지! 우리는 자유인들의 사회야. 동무 중 많은 이들이 우랄산맥 밖에서 벌어지는 혼란을 겪었지 않나. 그곳은 악인들이 약탈과 영광을 위해 서로 죽고 죽이는 곳이야."\n\n"-약탈과 영광을 위해 서로 죽고 죽이는 곳!" 살코프는 다 적고 나서 연필을 내려놓았다. 그는 그 글의 숨겨진 의미를 알아내기 위해 노력했다. 넌 평화를 위해 싸워, 살코프. 그걸 잊지 마.\n\n"좀 들어라! 우리는 민주주의와 자유의 마지막 성채야! 이를 위해 목숨과 사지를 잃는 것은 영광-" 대위는 손을 하늘 높이 들어 올렸다. 그의 새빨간 얼굴에는 혈관이 툭 튀어나왔다. 뒤쪽에 앉아있던 생도 몇몇이 낄낄거렸다. "누가 웃었어?!" 대위가 소리쳤다. "자네인가?! 자네는 존경심도-" 살코프의 팔을 잡다 공책에 적힌 악필을 본 대위는 말을 멈추었다. 장교는 소년을 살펴보았다. "오른손 좀 보여주게."\n\n살코프는 심장이 내려앉는 것만 같았다. 그는 오른손이 있던 곳을 대위에게 보여주었다. 얼어붙은 듯 서 있던 대위는 뭘 해야 할지 생각해냈다.\n\n"제군, 주목하게. 여기 군인이 있네." 그는 살코프를 가리켰다. "이 학생은 왼손으로 글을 쓰려 하고 있었네. 전투 중에 손을 잃었나?" 살코프는 끄덕였다.\n\n대위는 칠판으로 돌아와 강의를 계속했다. "이 학생은 단단히 결심했네. 이 학생은 싸울 필요도 없었어. 장애가 있으니 전역하면 되거든. 하지만 이 학생은 명예와 힘이 있었네. 그는 전투 전에 강의를 듣고 있네. 한 손으로 말이야! 이 소년이 동무들을 부끄럽게 만든 거야! 주목, 주목! 이 학생처럼 되도록! 다른 세상은 잔혹해. 동무 중 많은 이들이 죽을 거야. 하지만 그건 선을 위해 죽는 거야. 그게 죽음에도 불구하고 동무들이 싸우는 이유야." 살코프는 연필을 다시 잡고 계속 글을 썼다. 하지만 수많은 시선이 그를 바라보는 것을 느꼈다. "나는 평화를 위해 내 손을 희생했다. 나는 즐라토우스트의 군인이다.""
 ZLT.7.a: ""나는 정의를 위해 싸운다.""

 ZLT.8.t: "도적과 상인"
 ZLT.8.desc: "자바는 상인을 맞이할 준비가 되어있었다. 다시는 무방비 상태로 잡히지 않도록 모든 부하를 배치해 길을 감시하게 했다. 캠프 주변 높은 나무들에는 사냥꾼들이 올라가 있었다. 이제 즐라토우스트 수송대가 도적들을 보러온다면 유리한 상황에서 맞이할 수 있을 것이다. 상인들이 도착하자 자바는 제일 위협적(이고 비효율적)인 무기를 든 경호원 네 명과 함께 오두막에서 나왔다. 트럭 한 대가 캠프에 도착했다. 놀랍게도 트럭에서 나온 것은 단 한 명의 상인이었다. 이는 죽음이 아닌 기회였다. 그 상인은 노래하는 것처럼 말했지만 그의 목소리는 어째선지 진실하고 단순명쾌했다. 자바는 그가 터무니없을 정도로 많은 요구를 하면서도 그 대가로 내놓는 약속은 하찮기 그지없다는 것을 간파했다. 그러나 왕이 이해할 수 있도록 설명하기 위해서는 그런 방식으로 묘사하는 방법밖에 없었다. 거래를 요약하자면 다음과 같았다.\n\n도적단은 용감하지만, 영토 보호(와 약탈)를 하기에는 머릿수가 부족하다. 자바는 이 말이 사실이라고 생각했다. 가끔 도둑끼리 서로를 훔쳤다는 보고가 들어왔었다. 즐라토우스트는 유그라에 보호를 제공하는 대신 간단한 요구하나를 하고자 했다. 즐라토우스트 부대가 도적들의 영토를 통과할 수 있게 해달라는 것이었다. 이는 즐라토우스트가 암실에서 꾸며낸 위험한 계획임이 틀림없었다. 하지만…"
 ZLT.8.a: "...상인들은 전에도 유용한 아군이었지."
 ZLT.8.b: "...우리 스스로 할 수 있을 것 같은데."

 ZLT.9.t: "유그라가 거절했다!"
 ZLT.9.desc: "우리 오랜 "친구" 유그라는 안전에 별 관심이 없나 봅니다. 시장에 나온 최고의 무기 중 일부를 내걸었지만, 도적단은 혼자서 살아남기를 원했습니다. 자바 이오셀리아니는 몇 년 동안 이 실수를 떠올릴 겁니다. 하지만 우린 다른 자산을 찾을 겁니다. 이 러시아였던 땅에는 고통받는 이들이 많으니까요."
 ZLT.9.a: "놈들은 이제 홀로 남았군..."

 ZLT.10.t: "유그라가 승낙했다!"
 ZLT.10.desc: "이오셀리아니씨와 그 일당이 현명한 선택을 했습니다. 어제 상단 20대가 즐라토우스트를 떠났습니다. 이 상단의 반은 소총을 싣고 있었고 나머지 반은 병사들과 기술자들을 싣고 있었습니다. 방위계획 XXXXX에 따르면 우리 보병대는 국경 지대와 우랄산맥 기슭에 방어거점을 설치할 것입니다. 고위 장교들은 도적단과의 제한된 협력과 친목을 허가했습니다. 이오셀리아니씨의 사령관들이 무기 상자와 벙커의 위치를 보내줬습니다. 유그라는 예상보다 더 잘 무장했습니다. 하지만 도적들은 여전히 제멋대로 행동하며 정치적 동기도 없는 것을 보입니다. 지휘관 XXXX가 지역 전역의 지름길을 찾아냈습니다. 우리 부대를 신속 배치할 준비가 된 것으로 보입니다."
 ZLT.10.a: "좋은 거래 했습니다."

 ZLT.11.t: "즐라토우스트가 용병을 제공하다!"
 ZLT.11.desc: "보고 수신자: XXXX XXXXX\n\n발신자: XXX XXXX\n\n보고 시간: XX/XX/XX\n\n내용: 군사 협력\n\n세부사항: 오늘 아침 즐라토우스트가 제공한 여섯 중대가 즐라토우스트의 허가 하에 배치되었습니다. 이들은 국경 지대에서 짧은 교전을 벌여 적군에게 큰 피해를 줬습니다. 용병들에게 물어본 결과 이들은 즐라토우스트에서 조직했으며 상인들이 개발한 현대식 교리에 따라 훈련받았다는 것이 밝혀졌습니다. 우리 정치장교 중 한 명은 이들을 이렇게 평가했습니다. "…이 병사들은 끔찍한 역경 앞에서도 규율을 유지했으며 의문 없이 명령을 수행했다. 또한, 우리 국가를 위해 자신의 목숨을 아끼지 않았다…. 이들은 용병이 아니라 전문적인 군대처럼 행동했다."\n\n즐라토우스트는 합의했던 대로 우리에게서 대금을 받아 갔습니다. 즐라토우스트의 상인 대장은 더 많은 사업을 할 수 있을 거라고 말했습니다. 산속의 공화국은 더 많은 병사를 가지고 있습니다. 이들은 전쟁의 방향을 바꿀 수도 있을 것입니다."
 ZLT.11.a: "이들의 도움에 감사한다."
 
 ZLT.12.t: "즐라토우스트가 무기를 제공하다!"
 ZLT.12.desc: "보고 수신자: XXXXXX XXX\n\n발신자: XXXXX XXXX\n\n보고 시간: XX/XX/XX\n\n내용: 외교적 교환\n\n세부사항: 어제 트럭 XX대로 이루어진 상단이 XXX 캠프에 도착했습니다. 이 상단은 칼라시니코프와 다른 무기 XXX상자를 싣고 있었습니다. 방탄모, 방탄조끼, 전투식량, 펜(첨부 자료 참조) XX상자도 "추가 선물"이라며 받았습니다. 마침 최근 정치장교 XXXX가 전방에 보급품이 부족하다고 보고한 직후였습니다.\n\n추신: 즐라토우스트에서 제작한 총기는 우리가 현재 사용하는 장비 대부분보다 뛰어납니다. 성능도 뛰어나지만, 병사들이 무기는 덜 고장 나고 수류탄은 불발이 덜 잘난다고 호평합니다. 이 정도의 생산 품질은 기계가 있는 공장에서 만들었다는 것을 의미합니다. 허가만 주신다면 이 상인들과 다시 접촉해 더 많은 주문을 협상하고 싶습니다. 이 무기들은 우리가 전쟁에서 이기도록 도와줄 것입니다."
 ZLT.12.a: "이들의 도움에 감사한다."

 ZLT.13.t: "즐라토우스트가 고문을 제공하다!"
 ZLT.13.desc: "보고 수신자: XX XXXXXX\n\n발신자: XXX XXXXX\n\n보고 시간: XX/XX/XX\n\n내용: 군사 고문\n\n세부사항: 즐라토우스트에서 온 장교 여섯 명이 XXXX에 막 도착했습니다. 이들은 지시하셨던 대로 막사에 배치되었습니다. 상인 대장이 최고 중의 최고라고 했으니 훈련이 잘 이뤄질 것입니다. 고문단 중 하나인 XXXX는 두 전쟁 모두 참전한 경험이 있습니다. 그를 XXX 캠프로 보내 우리 참모들과 함께 일하도록 했습니다.\n\n다른 소식을 전하자면, 이번 주 내에 다른 군사 전문가들이 도착할 예정입니다. 이들은 XXXX 전선에 배치되어 전방 부대에 전술 조언을 제공할 것입니다. 이들은 비대칭전을 잘 알고 있습니다. 그렇기에 장교단을 보충할 뿐 아니라 우리가 전투에서 우위를 점하게 해줄 것입니다. 즐라토우스트에서 더 많은 고문관을 고용하기를 강하게 권장합니다."
 ZLT.13.a: "이들의 도움에 감사한다."

 ZLT.14.t: "상인과의 동맹?"
 ZLT.14.desc: "자바는 쌍안경을 본 다음 찬성의 표시로 고개를 흔들었다. 그 후 지휘관을 향해 몸을 돌렸다. "지금 온 건가?" 지루함이 섞인 질문이었다. 지휘관이 고개를 끄덕이며 서쪽을 가리키자 자바는 미소를 지었다. 그는 다시 한번 먼 곳을 보았다. 이번에는 줄지어 선 산악 트럭을 둘러싼 게으른 상인들이 보였다. 잘 될 거야. 자바는 앞에 보이는 고요한 광경을 보며 신선한 아침 공기를 들이마셨다. 사방에 소나무가 있었다. 그가 서 있는 언덕과 오랜 숲 사이에 있는 것은 좁은 흙길뿐이었다.\n\n"대장." 지휘관이 소리치며 밑에서 올라오는 마스크 쓴 이를 보았다. 그는 가파른 경사를 오르다 가끔 멈춰 숨을 돌렸다. 도적 왕을 만나려면 고생을 좀 해야지. 마침내 정상에 오른 그 남자는 방탄모를 벗어 던져 자신인 동우랄 부서의 상인 대장임을 드러냈다. 자바는 자신의 땅 위에 서서 새로 온 남자를 훑어보았다. 알 수 있는 것은 그 남자가 히죽거리고 있었다는 사실 뿐이었다.\n\n"이오셀리아니씨. 일생일대의 제안을 하러 왔습니다." 상인이 배낭에서 서류를 꺼내며 급하게 말했다. "제 상관들이 저에게 상호방위조약을 체결할 권한을 줬습니다. 이는 우리 두 세력 모두에게 최고의 이익이 될 겁니다." 자바는 침묵을 유지했다. 그래서? 무슨 속셈이지?\n\n상인은 계속 말했다. "그 보상으로 즐라토우스트는 추가 장비 200상자를 제공할 것입니다. 원하신다면 고문도 붙여 드리지요." 그는 자바에게 서류 한 장과 펜을 건넸다. "아, 그 펜은 그냥 가지셔도 됩니다." 글쎄, 이놈들이 마지막으로 한 제안은 꽤 쓸만했는데..."
 ZLT.14.a: "...그리고 이 펜도 좋아 보이네."
 ZLT.14.b: "...하지만 진짜 속셈이 뭔지 모르겠어."

 ZLT.15.t: "유그라 합의"
 ZLT.15.desc: "...또한, '즐라토우스트-유그라 조약'의 조항에 따라 두 세력은 서로의 방어전에 참가할 준비를 해야 한다. 지원 요청이 받아지지 않으면 즉시 조약을 파기하며 두 세력 간 모든 통신을 단절한다… 자바 이오셀리아니는 XXXXX에서 이뤄지는 모든 조약 회의에 참여하는데 동의한다. 서명:______.\n\n양 세력 간 군사 장비 교환에 대해서는 4조 1절을 보라. 초록: 유그라국과 즐라토우스트 공화국은 조약의 이익을 위해 소화기 생산과 군사 및 경제 고문 교환 분야에서 서로 협력한다...\n\n...자바 이오셀리아니는 공화국 부대가 자유롭게 유그라 영토를 통과하고 주둔할 수 있는 XXX 합의 지속에 동의한다. 서명:_______. 즐라토우스트 공화국은 매월 XXX개의 XXXX와 XX개의 XX-XX를 유그라에 제공하는 데 동의한다... 즐라토우스트는 조약의 범위 내에서 유그라 국경을 42페이지에 적힌 모든 적대 세력에게서 보호하는 데 동의한다... 즐라토우스트는 유그라가 전쟁 중 항복할 경우 모든 유그라 정부 구성원과 참모진에게 은신처를 제공하는 데 동의한다."
 ZLT.15.a: "서명: 예브게니 드라구노프."

 ZLT.16.t: "황금 공화국의 승리!"
 ZLT.16.desc: "러시아 국가 중 어떤 이들은 자신들이 부하린의 서기장 자리를 이어받을 소련의 후예라 말했습니다. 카가노비치의 정권이나 북쪽의 전선처럼 말입니다. 어떤 이들은 자신들이 러시아의 지위나 정체성을 지키는 수호자라고 말했습니다. 이들은 총구로 독재를 유지하며 통일을 방해하는 모든 이들을 협박했습니다. 로코솝스키의 병든 군정과 서쪽에 있는 바그너의 광기처럼 말입니다. 한편 어떤 이들은 독일인에 대한 격렬한 망상으로만 자신을 유지한 이들도 있었습니다. 옴스크에 있는 카르비셰프의 검은 부하들처럼 말입니다.\n\n하지만 우리는 이 땅을 통일한다는 그런 환상을 말하지 않습니다. 시장 겸 집정관 드라구노프의 지혜와 지도 덕분에 즐라토우스트 사람들은 사방에서 우리를 위협하는 야만 전사들을 상대로 정치적 경제적 독립을 이룰 수 있었습니다! 우리를 번영의 길로 이끈 것은 시집정관입니다. 이 즐라토우스트의 얼어붙은 황무지에서 남자, 여자, 아이들이 새롭고 더 나은 삶을 살 수 있도록 한 것은 시집정관입니다. 오늘날, 총기 제조업자와 정치인들이 서로 손을 잡고 우리가 만든 것을 전부 무로 되돌릴 이에게 대항한 것을 축하하고 있습니다!\n\n하지만 이런 일은 절대 끝나지 않습니다. 그렇지 않나요? 새로운 영토가 우리 손안에 들어왔으니 즐라토우스트 사람들의 뜻에 복종할 작은 괴뢰정권을 세워야 합니다. 이는 또 다른 위협에 대비해 벽을 쌓기 위함입니다. 또한 새 괴뢰정권들과 하나씩 계약을 체결해야 합니다. 그래야 즐라토우스트의 개인 소유주들이 수익을 모을 새 방법을 찾을 수 있으니까요!"
 ZLT.16.a: "드라구노프를 위해 만세삼창! 즐라토우스트를 위해 만세삼창!"
 
 ZLT.17.t: "단순한 땜장이"
 ZLT.17.desc: "오늘도 잠을 이루지 못했다. 요즘 잠을 이루기 힘들었다. 칼라시니코프는 왜 그런지 몰랐다. 바뀐 것은 없는 것처럼 보였다. 그는 몸을 돌려 옆에서 자는 예카테리나를 보았다. 그녀는 안전했다. 아이들은 안전했다. 그의 가족은 행복했으며 건강했다. 그런 건 이런 시기에는 대부분의 사람은 꿈꾸지도 못할 일이었다. 그는 가족에게 그 꿈을 이뤄주었다. 그때는 그걸로 충분했다. 하지만 이제는 달랐다. 그가 눈을 감을 때마다 총구에서 번쩍이는 불빛이 보였다. 그의 이름을 딴 총에 대한 천둥 같은 보고가 들렸다. 그는 한때 AK-47을 자랑스럽게 여겼다. 이후에도 계속 자랑스럽게 여겼었다. 그 총은 무기의 신기원을 열었다. 그는 가끔 설계를 시작했던 날 파괴의 뮤즈가 그의 손을 이끌지 않았을까 생각했다. 간단하고, 튼튼하고, 치명적인 총.\n\n알타이에서 온 농부의 아들이 러시아사에서 제일 중요한 총을 만들 것이라 생각한 사람은 아무도 없었다. 최소한 칼라시니코프는 그렇게 생각했다. 이제 두 전쟁의 참전자는 파괴된 황무지를 쥐어짜며 정치인 행세를 하는 무기상이 되었다. 자신이 세상에서 제일 운 좋은 놈일지도 모른다고 생각하자 웃음이 나왔다.\n\n하지만 불안감은 사라지지 않았다. 그는 아버지의 사냥용 소총을 분해했던 첫 번째 날을 떠올렸다. 그는 그날을 계속 떠올렸다. 그는 10살이 되기도 전에 총을 점검하고 각 부분이 서로 맞물리게 만드는 법을 연구하는 것이 천직이라고 느꼈다. 가끔 그는 과거로 돌아가고 싶었다. 그 소년을 붙잡아 소총 따윈 치워버리고 다신 거들떠보지도 말라고 하고 싶었다. 그는 정비공이나 기술자가 될 수도 있었다. 그의 재능을 다른 기계를 설계하는데 쓸 수도 있었다. 누가 격발 장치에 매료되어 그렇게 되리라 생각했을까? 그는 여전히 그의 유산을 자랑스러워했다. 하지만 점점 그 유산을 가지지 말았으면 하고 빌었다.\n\n예카테리나는 자면서 뭐라고 중얼거렸다. 칼라시니코프는 긴 한숨을 쉰 다음 침대에 똑바로 누워 천장을 봤다. 그는 가끔 잠을 이루지 못했다."
 ZLT.17.a: "우리 모두 과거의 선택과 다투게 된다."
 
 ZLT.18.t: "공화국 위의 비행단"
 ZLT.18.desc: "미샤는 친구들과 함께 노보랄스크 외곽에 있는 바위투성이 돌출부로 서둘러 향했다. 모든 러시아인들이 알고 있는 붕붕 소리를 들을 때마다 가던 곳이었다. 독일 폭격기가 내는 붕붕 소리를 들을 때마다.\n\n보통 그러던 것처럼 친구들은 이번에 어디가 공격당할까를 두고 내기했다. 위기에 처한 이들이 보이는 대응기제였다. 미샤는 최근 공화국이 수리한 니즈니 타길발 철로가 목표일거라고 말했다. 친구들은 그렇게 생각하지 않았다. 전에도 손상되었을지도 모르는 교외 탄약 공장이 목표라고 했다. 그렇지만 뭐가 목표였는지는 누구도 알 수 없게 되었다.\n\n독일군 비행 대형 위 구름 속에서 나타난 작은 점 무리가 폭격기를 덮쳤다. 친구들은 잘못 헷갈릴 수 없는 기관총 소리를 듣고는 무슨 일이 벌어지는지 알고 환호했다. 비행단은 전설이었고 복수의 영웅들이었다. 독일군 뿐만 아니라 웅웅 소리가 들릴 때 느껴지는 절망에 맞서서도 싸우는 자들이었다.\n\n폭격기 한 대가 폭발로 흔들렸다. 놈은 빠르게 하강하기 시작했다. 추락 각도가 매초마다 가파라져 땅에 부딪히기 직전에는 거의 수직으로 떨어지고 있었다. 폭격기는 돌출부에서 멀지 않은 곳에 떨어졌다. 작은 지진이 일어난 것 같았다.\n\n폭격기 편대와 비행단이 사라지자 미샤와 친구들은 폭격기가 추락한 곳으로 달려갔다. 다른 사람들도 무기를 들고 이들과 같은 일을 하고 있었다. 독일제 무기와 고철은 즐라토우스트 공화국에게 큰 가치가 있었다. 군벌들에게 쉽게 팔아치울 수 있는 상품이었다. 미샤는 하나 쯤 건질 생각이었다. 그는 폭격기가 추락했을 때 승무원들이 전부 죽었기를 바랬다.\n\n살아남았다면 매우 보기 싫은 일이 일어날테니까."
 ZLT.18.a: "귀찮은 일이지. 그런데 놈들이 아파해. 그거면 된거야."

 zlatoust_sales.1.t: "[FROM.GetNameDefCap]이(가) 통행권을 요청하다"
 zlatoust_sales.1.desc: "서류 작업, 서류 작업, 또 서류 작업. 시집정관은 몇 년 전 정착지 전부를 다루게 되었을 때 이 정도의 관리 업무를 예상해야 했다. 하지만 그 작업의 장단점은 지금도 전직 소련군 장교의 정신을 건드렸다. 물론 수익의 땅에서 벌이는 쇼는 그를 부자의 왕으로 만들어 줄 것이었다. 그건 확실했다. 하지만 이 망할 서류 작업을 전부 해야한다고? 그는 창 너머로 내리는 눈을 바라보며 최상급의 화기를 만들기 위해 일일이 수작업을 거친 후 무기를 정렬하고 나눠주던 꿈과도 같은 지난 세월을 회상했다.\n\n"드라구노프 시집정관님. 이웃 국가 하나가 시집정관에게 외교적 결의안을 내놓았습니다." 젊은 비서가 말했다.\n\n흥미로웠다. 즐라토우스트 주변 국가들은 즐라토우스트가 존재한다는 것 자체에 호의적이지 않았다. 이들은 공화국에 넘쳐 흐르는 이득을 집어삼킬 기회를 노렸다. 이들이 "외교"로 뭘 얻으려할까?\n\n"즐라토우스트시 시집정관에게:"\n\n"러시아 내에 있는 모든 국가들이 목표를 이루기 위해 손을 잡고 정복을 이루고나면 지배할 것을 남겨두지 않으려하는 나라가 아니라는 것은 잘 알고 있습니다. 저희는 귀하 국가의 경제적 위상을 알고 있습니다. 저희는 귀하가 저희 국가 사람들에게 통행권을 주기를 겸손하게 요청합니다. 우리는 상호 협력을 통해 건전한 수준의 이익을 볼 수 있을 것입니다.""
 zlatoust_sales.1.a: "즐라토우스트시는 협력을 통해 성장한다.."
 zlatoust_sales.1.b: "우리 도시고, 우리 이익이다. 거래는 없다!"

 zlatoust_sales.2.t: "즐라토우스트가 통행권을 허가하다"
 zlatoust_sales.2.desc: "끔찍할 정도로 낡은 시설의 창문 앞에 서서 자신이 통치하는 광활한 땅을 보는 일은 쉬운 일이 아니었다. 그 땅은 헌신적인 시민들, 헌신적인 러시아인들이 질병과 기아로 매일 죽어 나가는 땅이었다. 나라를 세우는 데 엄청난 자원이 소모되었다. 이제 이 고통에 시달리는 땅에 공포가 밀려왔다. 의자에 앉은 지도자는 굳은살 박인 손으로 얼굴을 감싸 쥐며 생각했다. 사람들을 먹여 살릴 수 없는 통치자에게 무슨 의미가 있는가?\n\n"각하, 드라구노프가 전갈을 보냈습니다!" 어린아이가 지도자의 눈앞에 쪽지를 흔들었다. 하느님. 대체 뭡니까? 마침내 이 땅의 사람들이 죽음을 찾는 대신 즐라토우스트에서 더 큰 기회를 찾는 날이 온 겁니까?\n\n"러시아는 많은 것들 때문에 끊임없이 변화하고 있습니다. 이 어두운 시대에 러시아인들이 우리 사람들을 위한 번영을 구할 수 없을지도 모릅니다. 우리는 이를 이해합니다. 시집정관실은 효율에 대한 규칙에 따라 상호 거래를 승인했습니다. 그러므로 다음 규칙을 따른다면 귀국 사람들이 즐라토우스트에 들어와 우리 시민들과 사업을 할 수 있습니다. 1. 모든 입장 허가권은…"\n\n지방 지도자는 쪽지를 계속 읽을 수 없었다. 그는 쪽지에 묻은 물기를 닦아내고 있었다. 온기 때문에 번진 약간의 잉크가 눈물과 뒤섞여 그의 얼굴을 스쳤다. 마침내 굶주린 러시아인들이 국가의 도움을 찾아 그의 집무실을 지나치지 않아도 됐다. 마침내 아이들에게 왜 부모님이 춥고 생기 없고 굶주리는지 설명하지 않아도 됐다. 마침내 총기왕과 함께 일하며 좋은 점을 찾을 수 있었다."
 zlatoust_sales.2.a: "러시아인은 지금도 협력한다!"

 zlatoust_sales.3.t: "즐라토우스트가 통행권을 거부하다"
 zlatoust_sales.3.desc: "끔찍할 정도로 낡은 시설의 창문 앞에 서서 자신이 통치하는 광활한 땅을 보는 일은 쉬운 일이 아니었다. 그 땅은 헌신적인 시민들, 헌신적인 러시아인들이 질병과 기아로 매일 죽어 나가는 땅이었다. 나라를 세우는 데 엄청난 자원이 소모되었다. 이제 이 고통에 시달리는 땅에 공포가 밀려왔다. 의자에 앉은 지도자는 굳은살 박인 손으로 얼굴을 감싸 쥐며 생각했다. 사람들을 먹여 살릴 수 없는 통치자에게 무슨 의미가 있는가?\n\n"각하, 드라구노프가 전갈을 보냈습니다!" 어린아이가 지도자의 눈앞에 쪽지를 흔들었다. 하느님. 대체 뭡니까? 마침내 이 땅의 사람들이 죽음을 찾는 대신 즐라토우스트에서 더 큰 기회를 찾는 날이 온 겁니까?\n\n"러시아는 많은 것들 때문에 끊임없이 변화하고 있습니다. 이 어두운 시대에 러시아인들이 우리 사람들을 위한 번영을 구할 수 없을지도 모릅니다. 우리는 이를 이해합니다. 시집정관실은 귀국 사람들이 즐라토우스트시에 들어오는 것을 공식적으로 거부했습니다. 방위, 치안, 자립은 우리 정부가 제일 중요하게 여기는 것들입니다. 우리는 수익성 있는 지역에서 위협이 발생할 가능성을 두고 볼 수 없습니다. 이 합의는 우리 부서의 몇 가지 원리에 의한 것입니다. 일반적으로, 사업 관계를 수립하는 부당 이득자들은 다음과 같은 상호 합의를…"\n\n지방 지도자는 쪽지를 계속 읽을 수 없었다. 그는 실패했다는 분노에 차 구겨버린 전갈을 다시 펴보려고 할 뿐이었다. 오늘 그는 다시 한번 그 망할 창문을 내다봐야 했다. 그는 자기 사람들이 고통받는 모습을 보았다. 때를 맞추듯 관리 몇 명이 담요에 덮인 시체를 들 것에 올린 채 가지고 나왔다. 혼란과 슬픔에 잠긴 아이들 몇 명이 관리들의 뒤를 따랐다."
 zlatoust_sales.3.a: "고독의 떨림이 다시 한번 덮친다."

 zlatoust_sales.4.t: "총과 선물에 대해"
 zlatoust_sales.4.desc: "미하일 보로닌은 많은 이들에게 영향력 있는 사람이었다. 그는 독일인에 맞서 최전선에서 복무한 적이 있었다. 비록 그때 장교는 아니었지만 말이다. 그가 살던 작은 마을에서 투표가 벌어졌을 때 하늘에 계신 아버지는 그에게 마을을 이끌 수 있는 중요한 자격을   주셨다. 아버지가 되는 경험은 공동체를 위해 좋은 일을 한다는 것의 의미가 뭔지 알 수 있게 도와주었다. 하지만 지금은 그런 것들이 아무것도 아닌 것처럼, 아니면 모든 것들이 중요한 것처럼 느껴졌다. 상단이 눈 덮인 덤불에 도착하자 보로닌은 아무것도 알 수 없었다.\n\n가운데 있는 차에서 나온 사람이 라구노프 씨임이 틀림없었다. 라구노프 씨는 무기 거래를 하고자 하는 이들과 협상하는 일을 맡고 있었다. 하지만 그의 영주는 즐라토우스트 사람들을 공격했다. 이 일은 죽을 수도 있는 일이었다. 미하일은 자신이 없었다.\n\n"저, 라구노프 씨. 오늘 거래 얘기는 안 하는 건 압니다만. 드라구노프 시집정관의 기술과 지혜가 있다면 우리가 합의할 가능성도 있겠지요?" 미하일은 말했다. 그의 밝은 미소는 많은 사람에게 큰일을 할 수 있었다. 하지만 어떤 인사치레도 미하일의 척추를 흐르는 불안을 숨길 수 없었다.\n\n"당신들은 총을 갖게 될 겁니다. 걱정 마시죠. 시집정관께서 곧 있을 일을 위해 추가적인 거래를 승인하셨습니다. 2주마다 여기서 만납시다. 전 총을 주고, 당신은 돈을 주는 거죠. 알겠습니까?”\n\n충격과 불안과 공포에 시달리던 미하일은 자신이 성공했다는 것에 놀랐다. "물론이죠. 원하신다면 뭐든지 드리겠습니다. 저희가 줄 수-" 미하일 보로닌이 말을 마치기도 전에 무기상은 등을 돌려 상단으로 돌아갔다. 사나운 엔진들이 러시아의 눈을 몰아붙였다."
 zlatoust_sales.4.a: "다 용서받은 걸 거야."

 zlatoust_sales.5.t: "주문 실패!"
 zlatoust_sales.5.desc: ""소총 30정을 주문했어, 드라구노프 시집정관. 소총. 30정을."\n\n"저희 체인 중 무능한 이들 몇 명이 심각한 오류를 일으켰습니다, 우트킨씨. 이들은 직위 해제되었습니다. 저희는 거래를 계속할 수-"\n\n"거래는 좆까라 그래. 드라구노프. 저번에 도적이 습격해서 병사 12명이랑 장교 3명이 죽었어. 얼마나 많은 사람이 굶어 죽었는지는 말해줄 수도 없고. 왜 그렇게 된 줄 아냐, 드라구노프? 식칼이랑 쇠꼬챙이 가지고는 씨발 놈의 도적이랑 싸울 수 없거든. 사향노루를 좆 같은 주먹으로 패 죽일 수 없다고, 드라구노프. 우리는 그 무기를 몇 달이나 기다렸어. 그래서 좆됐고. [Root.GetName] 사람들이 즐라토우스트의 그 좆같은 "사업" 얘기를 듣게 될거야 드라구노프 양반!"\n\n"여보세요, 여보세요?" 분노에 찬 외침과 함께 전화가 끊겼다.\n\n젠장. 또 고객을 잃었다. 예브게니 드라구노프 시집정관은 쿵 소리가 날 정도로 의자를 쓰러뜨리고는 사무실 창문으로 달려갔다. 시집정관은 땅을 가로질러 열심히 일하는 시민들을 보았다. 이들은 러시아 땅에서 벌어지는 전쟁으로 큰 이익을 얻고 있었다. 이들이 수송 네 개를 빼먹어 공화국이 자금 부족에 시달리게 된 것은 신의 장난이라고밖에 말할 수 없었다. 드라구노프 시집정관이 해결책을 빨리 찾지 못한다면 즐라토우스트는 더 이상 "입 잘 터는" 도시로 알려지지 못할 것이다."
 zlatoust_sales.5.a: "죽음의 상인에게 중대한 순간이 왔다."

 zlatoust_sales.6.t: "즐라토우스트 주문 실패"
 zlatoust_sales.6.desc: "연기가 흰 겨울 아침 하늘 속으로 피어올랐다. 한때 창고였던 불타는 폐기물에서 나오는 연기였다. 또 다른 도적무리가 벽을 돌파했다. 그렇게 간절히 원하던 총, 폭탄, 총알을 가진 도적들은 가져갈 수 있는 것을 죄다 뺏고는 남은 것들을 불살라버렸다. 불타버린 것 중에는 집, 아내, 가족을 지키기 위해 맞섰던 12명의 경비병도 있었다. "드라구노프에게 연락해." 우트킨 대령이 말했다. 그 앞에 있는 겨울 아침 공기가 말하는 것 같이 강철 같은 말이었다.\n\n"소총 30정을 주문했어, 드라구노프 시집정관. 소총. 30정을."\n\n"저희 체인 중 무능한 이들 몇 명이 심각한 오류를 일으켰습니다, 우트킨씨. 이들은 직위 해제되었습니다. 저희는 거래를 계속할 수-"\n\n"거래는 좆까라 그래. 드라구노프. 저번에 도적이 습격해서 병사 12명이랑 장교 3명이 죽었어. 얼마나 많은 사람이 굶어 죽었는지는 말해줄 수도 없고. 왜 그렇게 된 줄 아냐, 드라구노프? 식칼이랑 쇠꼬챙이 가지고는 씨발 놈의 도적이랑 싸울 수 없거든. 사향노루를 좆 같은 주먹으로 패 죽일 수 없다고, 드라구노프. 우리는 그 무기를 몇 달이나 기다렸어. 그래서 좆됐고. 러시아인들이 즐라토우스트의 그 좆같은 "사업" 얘기를 듣게 될거야 드라구노프 양반!"\n\n긴 밤이 될 것이다. 우트킨 대령은 드라구노프와의 거래는 피할 수 없다는 것을 알았다. 결국, 그의 마을은 즐라토우스트의 사업 방식에 굴복해 이들을 앉고, 기다리고, 피 흘리게 할 것이다. 이제 그가 할 수 있는 일은 숲속에서 러시아인이 다른 러시아인을 죽이지 않아도 되는 날이 빨리 오길 비는 것뿐이었다."
 zlatoust_sales.6.a: "못 믿을 놈들..."

 zlatoust_sales.7.t: "즐라토우스트 장비가 도착하다"
 zlatoust_sales.7.desc: "놈들이 멀리서 소리쳤다. 놈들은 우트킨 대위가 자리잡은 나무와 풀숲에서 도망쳤다. 떠오르는 아침 햇빛을 따라 박힌 별들과 부드럽게 떨어지는 눈송이들이 이른 아침 하늘을 수놓고 있었다. 하지만 그 광경도 숲 전역에 러시아인의 피가 안개처럼 흩뿌려진 끔찍한 모습을 아름답게 만들지는 못했다. 이곳, 러시아 황무지 깊숙한 곳에서 우트킨 대령은 살아남았다. 그의 부하들도 살아남았다. 그의 농가와 마을을 약탈하려 한 이들은 전부 도망치거나 죽어서 눈밭을 나뒹굴고 있다. 모두가 조용히 일어나 몇 달 만에 얻은 승리를 거머쥐었다. 오랜 시간 동안 이들의 땅을 약탈한 러시아인 공격자들에게 맞설 첫 기회였다. 이들은 소총을 내던지고 서로를 껴안으며 오랫동안 이들을 괴롭힌 강도들에게 승리한 것을 환호했다. 하지만 우트킨 대령은 시체를 살펴봤다. 애들이었다. 이들 중 제일 어린 녀석은 아무리 봐도 16살이었다. 아마 소련이 생기기 전 생도들이 주로 16살이었을 것이다. 하지만 춥고 생기 없는 눈들은 러시아가 전쟁을 벌이지 않게 될 날을 떠올리게 했다.\n\n경비병들이 정착지에 들어서자 환호성과 울음이 이들을 맞이했다. 이번에는 지금까지 이들의 땅을 갈기갈기 찢은 이들에게서 거둔 첫 승리를 맛보았다. 다른 이들은 집과 주점에서 승리를 즐겼지만 우트킨 대령은 그의 집무실로 향했다. 이 승리에 진짜 책임이 있는 이에게 축하하기 위해서였다. 우트킨 대령은 전화 다이얼을 돌리고는 기다렸다.\n\n"네, 드라구노프 시집정관이십니까? 우트킨 대령입니다. 최근 당신 정부와 거래로 구한 사람들 얘기를 하려고요...""
 zlatoust_sales.7.a: "훌륭해."

 zlatoust_sales.8.t: "숨겨진 이벤트"
 zlatoust_sales.8.desc: "이걸 본다면 말씀 주세요."
 zlatoust_sales.8.a: "그럴게요."

