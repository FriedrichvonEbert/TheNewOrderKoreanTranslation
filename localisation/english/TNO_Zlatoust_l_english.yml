 ZLT_golden_republic: "황금 공화국"
 ZLT_golden_republic_desc: "우랄 산맥은 독일국의 손길을 막는 장벽이 되어주었으며 수많은 러시아 군벌들은 이 황무지에서 권력을 잡기 위해 다툽니다. 이곳에서 큰 이익을 볼 기회가 남아있습니다. 많은 이들이 우리 국가가 벌이는 무기 매매를 비윤리적이고 더럽고 위험하다고 비난합니다. 하지만 그들을 무너뜨린 것이 우리를 세운 것입니다. 무기 매매는 이 어두운 순간에 우리 시민들에게 희미한 빛을 주었습니다."
 ZLT_the_two_consuls: "두 집정관"
