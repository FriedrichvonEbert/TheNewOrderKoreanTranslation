 MDI_idea_disloyal_army: "불충한 군대"
 MDI_idea_disloyal_army_desc: "군대는 멘디의 어려운 정치적 상황의 메아리로 표현되는데, 혼란스럽고, 파편화되었으며, 일반적으로 통합되지 않은 상태입니다. 데이비드 란사나의 쿠데타는 국가에서 가장 요직을 맡으며 영향력이 강한 장군들의 지원을 통해 일어났지만, 그런데도 반대 의견이 그들 사이에 만연하며, 그들 중 앤드루 적슨-스미스 주변에서 형성된 파벌에서 가장 두드러지게 나타납니다.\n\n군대는 불충할 뿐만 아니라 분열되어 있습니다. 멘디국의 장군과 군대는 일반적으로 동료 멘데인인 란사나를 지지하지만, 크리오와 템네 같은 다른 문화권에서는 적슨 스미스라는 더 호의적인 지도자를 찾았습니다. 이것만으로도 안 좋은 상황인데, 역쿠데타에 대한 소문이 들불처럼 번지고 있지만, 란사나는 새로 얻은 권력을 벌써 포기하는 데 관심이 없습니다. 확실한 점은 멘디국의 군 내부 투쟁이 아직 끝나지 않았다는 점입니다."
 MDI_idea_disorganized_political_spheres: "무질서한 정치권"
 MDI_idea_disorganized_political_spheres_desc: "서아프리카 폐허에서의 쿠데타는 몇 가지 부분에서 유명합니다. 빠르고, 흔하고, 매우 혼란스럽습니다. 데이비드 란사나가 이끄는 멘디의 최근 쿠데타는 이 세 가지 부분에 모두 부합하는 것 같습니다. 란사나의 초기 정부가 통제하기 어려운 곳에서 기반을 찾기 위해 고군분투 할 때, 온갖 정치적 이념의 지지자들이 수도에서 자기 정책을 관철하고 있습니다.\n\n혼란을 가중하는 것은 란사나의 새 정권에 반대하는 수많은 지도자들입니다. 한쪽에서는 전직 수상인 밀턴 마가이의 지지자들이멘디 지역 정치 전반에 걸쳐 영향력을 행사하고 있습니다. 또 다른 사람들은 떠오르는 혜성인 시아카 스티븐스를 응원하며 손뼉 쳐주고 있습니다. 군대에선 장군들이 더 통합된 지도자가 필요하다고 속삭이고 있으며, 그들은 앤드루 적슨 스미스라는 새로운 지도자를 발견했다고 믿고 있습니다. 이 모든 것이 멘디국에서 점차 커지고 있으며, 혼돈이 계속되면 이는 점차 가까이 다가와서 폭발할 것입니다."
