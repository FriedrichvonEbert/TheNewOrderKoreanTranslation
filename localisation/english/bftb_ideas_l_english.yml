 TUR_kemalist_army_officers_powerful_loyal:0 "케말주의자 장교들"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 지금 같이 케말주의가 터키에 뿌리 박힌 적이 없고, 지금 정부만큼 안전한 정권이 들어선 적도 없습니다."
 TUR_kemalist_army_officers_powerful_neutral:0 "케말주의자 장교들"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 지금 같이 케말주의가 터키에 뿌리 박힌 적이 없습니다."
 TUR_kemalist_army_officers_powerful_disloyal:0 "케말주의자 장교들"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 지금 같이 케말주의가 터키에 깊게 뿌리 박힌 적이 없었고, 모두가 케말주의를 따르는 이때, 우리가 케말주의 정신에 반대되는 모순적인 행동을 한다면 이 장교들은 틀림없이 우릴 혐오할 것입니다."
 TUR_kemalist_army_officers_extended_power_loyal:0 "케말주의자 장교들"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 아타튀르크가 소망한 대로 터키 국민들의 마음을 서서히 사로 잡았고, 터키 장교단은 현 정부와 연대해 터키의 주권을 위협하는 모든 세력에 맞서고 있습니다."
 TUR_kemalist_army_officers_extended_power_neutral:0 "케말주의자 장교들"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 아타튀르크가 소망한 대로 터키 국민들의 마음을 서서히 사로 잡았고, 터키 장교단은 이를 전복하려는 그 어떠한 세력과도 맞서 케말주의를 지킬 준비가 되어 있습니다."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "케말주의자 장교들"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 아타튀르크가 소망한 대로 터키 국민들의 마음을 서서히 사로 잡았고, 터키 장교단은 케말주의를 지키기 위해 현 정부에 적극적으로 저항하고 있습니다."
 TUR_kemalist_army_officers_limited_power_loyal:0 "케말주의자 장교들"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 아직 케말주의는 국가 이념으로써 비난받고 있지만, 장교단은 나라를 지키기 위한 것이라면 무엇이든 현 정부와 협력할 준비가 되어있습니다."
