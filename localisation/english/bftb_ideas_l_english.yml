 BUL_the_bulgarian_threat:0 "불가리아의 위협"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef]의 발칸 반도에 대한 야심찬 포부는 [ROOT.GetNameDef]의 통합과 [ROOT.GetAdjective] 사람들의 자유에 중대한 위협이 되고 있습니다."
 BUL_defender_of_the_balkans:0 "발칸의 수호자"
