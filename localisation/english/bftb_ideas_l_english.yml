 GRE_red_militias_spirit:0 "붉은 민병대"
 GRE_red_militias_spirit_desc:1 "그리스 사회를 현대화하는 것을 방해하는 사람들이 있지만, 우리는 적위군을 통해 혁명을 보존하고 그들이 우리를 방해하게 내버려두지 않을 것입니다."
 GRE_red_militias_2:0 "붉은 군대"
 GRE_red_militias_2_desc:0 "진정한 공산주의 국가는 법에 저촉 되지 않고 노동자들의 의지를 실현할 수 있는 인민의 군대가 필요합니다."
