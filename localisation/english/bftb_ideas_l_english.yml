 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 아직 국가 이념으로써 비난받고 있으며, 장교단은 완전히 현 정부의 사상과 정치의 반대편에 서있습니다."
