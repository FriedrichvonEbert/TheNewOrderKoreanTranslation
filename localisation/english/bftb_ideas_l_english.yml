 BUL_elites_crushed:0 "엘리트 분쇄"
 BUL_elites_crushed_desc:0 "우리는 불가리아 상류층의 많은 특권을 빼앗아갔으므로, 그 결과 우리는 정치적으로, 또한 군사적으로도 적들을 많이 만들었습니다. 우리는 불가리아의 사회 발전을 저해할 뿐인 이 사람들을 제거해야 합니다."
 BUL_government_reforms_communists_01:0 "정부 개혁"
