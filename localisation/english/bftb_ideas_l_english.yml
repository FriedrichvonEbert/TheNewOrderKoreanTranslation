 GRE_metaxism_4_desc:1 "메탁사스주의는 중립외교를 촉진시켜 국내의 협동조합주의와 국민주의 정책이 더 잘 육성되고 발전될 수 있도록 합니다."
 GRE_metaxism_5:0 "메탁사스주의"
 GRE_metaxism_5_desc:1 "메탁사스주의는 중립외교를 촉진시켜 국내의 협동조합주의와 국민주의 정책이 더 잘 육성되고 발전될 수 있도록 합니다."
 GRE_metaxism_6:0 "메탁사스주의"
 GRE_metaxism_6_desc:1 "메탁사스주의는 중립외교를 촉진시켜 국내의 협동조합주의와 국민주의 정책이 더 잘 육성되고 발전될 수 있도록 합니다."
 GRE_metaxism_7:0 "메탁사스주의"
 GRE_metaxism_7_desc:0 "메탁사스주의는 세번째 그리스 문명 위에 건설될 이념입니다. 메탁사스주의는 협동주의, 민족주의, 권위주의를 봉안하여 [ROOT.GetAdjective]민족 전체가 교의로부터 성장하고 번영하게 만들 것입니다."
 GRE_martyrs_of_the_anatolian_catastrophe:0 "아나톨리아 참사의 순교자들"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "우리는 1922년 투르크와의 전투에서 삶을 잃어버린 사람들 뿐만 아니라, 모국에서 강제적으로 이 불결한 곳에 살게끔 추방당한 사람들에게까지 맹세하였습니다. 이런 단 한 가지의 방법으로 이를 복수 할 수 있다고 생각한 것은 큰 오산이었습니다 : 바로 콘스탄티노플을 요구하는 것이였죠. 한 위대한 정치가는 이렇게 말했습니다, \"콘스탄티노플은 위대한 수도이자, 도시이고, 모든 그리스인들의 꿈과 희망이다.\" 우리는 후세에 그리스인들의 영원한 꿈을 마침내 이루어준 위대한 지도자로 기억될 것이며, 1922년의 사건의 정당성을 우리 스스로 입증 할 수 있게 될 것입니다."
 GRE_farmer_culture:0 "농민 중점 문화"
 GRE_farmer_culture_desc:0 "우리는 농경사회의 뿌리를 부끄러워할 필요가 없으며, 수세기 동안 우리를 규정해 온 기술을 잊지 않고 현대로 나아갈 것입니다. 우리는 그리스 노동자를 이해하고 있으며, 국가에 대한 효용과 상관없이 그들의 기술을 숭배하는 것을 더 이상 두려워하지 않습니다."
 GRE_industrializing_society:0 "산업화 사회"
 GRE_industrializing_society_desc:0 "우리는 전쟁의 시대에 살고 있고 더 이상 그리스 노동자들의 대다수가 쓸데없는 사치품을 생산하는데 일생을 보내는 것은 용납할 수 없습니다. 우리는 그리스와 그리스 국민들을 근본적으로 재편하기 시작했지만, 불행하게도 몇 십 년 동안은 그리스 국민들이 이를 완전히 이해하기를 기대할 수 없습니다."
 GRE_industrializing_society_communist:0 "산업화 사회"
 GRE_industrializing_society_communist_desc:0 "우리는 전쟁의 시대에 살고 있고 더 이상 그리스 노동자들의 대다수가 쓸데없는 사치품을 생산하는데 일생을 보내는 것은 용납할 수 없습니다. 우리는 그리스와 그리스 국민들을 근본적으로 재편하기 시작했지만, 불행하게도 몇 십 년 동안은 그리스 국민들이 이를 완전히 이해하기를 기대할 수 없습니다."
 GRE_command_economy:0 "통제경제"
 GRE_command_economy_desc:0 "우리는 전쟁의 시대에 살고 있고 더 이상 그리스 노동자들의 대다수가 쓸데없는 사치품을 생산하는데 일생을 보내는 것은 용납할 수 없습니다. 우리는 그리스와 그리스 국민을 근본적으로 재편하고, 국영경제를 통해 그리스 국민을 올바른 방향으로 인도하기 시작했습니다."
 GRE_agricultural_communes_idea:0 "집단농업"
 GRE_agricultural_communes_idea_desc:0 "그리스는 전통적으로 농업과 경공업에 의존해왔으며 담배와 같은 상품작물들이 그리스의 주요 수출품이었습니다. 전통적인 형태의 제조업에 대한 우리의 의존은 우리가 건설 프로젝트를 할 때 강대국들의 중공업에 의존하도록 만들었습니다만, 집산화로 조직된 농장들을 통하여 우리는 더욱 야심 찬 프로젝트를 준비할 수 있을 것입니다."
 GRE_farmer_managed_communes:0 "농민경영농업공동체"
 GRE_farmer_managed_communes_desc:0 "우리는 농경사회에 뿌리를 두고 있다는 것에 대해 부끄러워할 필요가 없으며, 수세기 동안 우리를 규정해온 기술들을 잊지 않고 현대 사회로 나아갈 것입니다. 우리는 그리스 노동자들을 이해하고 있으며, 그들의 생계를 제어하고 기술을 숭배하는 것을 두려워할 필요가 없습니다."
 GRE_rural_exodus:0 "농촌 탈출"
 GRE_rural_exodus_Desc:0 "우리가 추진하는 산업화로 인하여 사람들은 시골을 떠나 더 큰 도시로 몰려들고 있습니다."
 GRE_sophistry_and_science_idea:0 "궤변과 과학"
 GRE_sophistry_and_science_idea_desc:0 "정치인과 과학자 간의 상호 의존성을 조성함으로써 우리는 현대화에 한 걸음 더 가까이 다가갈 것입니다."
 GRE_megali_idea_triumphant:0 "메갈리 이데아의 대성공"
 GRE_megali_idea_triumphant_desc:0 "모든게 끝났고 우리는 이겼습니다! 엘레프테리오스 베니젤로스의 기억은 복수되었고, 마침내 [ROOT.GetNameDef]의 운명은 완수되었습니다."
 GRE_eon:0 "국가유소년기구"
 GRE_eon_desc:1 "독일인들과 이탈리아인들이 청년들을 조직한 방식에는 존경할만한 점이 있습니다. 우리는 그들의 방법을 수용하여 우리 청년들로 하여금 우리의 위대한 지도자인 [ROOT.GetLeader]를 무시하거나 반사회적인 행동을 범하지 않도록 할 수 있습니다."
 GRE_eon_fascist:0 "국가유소년기구"
 GRE_eon_fascist_desc:1 "독일인들과 이탈리아인들이 청년들을 조직한 방식에는 존경할만한 점이 있습니다. 우리는 그들의 방법을 수용하여 우리 청년들로 하여금 우리의 위대한 지도자인 [ROOT.GetLeader]를 무시하거나 반사회적인 행동을 범하지 않도록 할 수 있습니다."
 GRE_security_batallions:0 "경비대대"
 GRE_security_batallions_desc:1 "점령지의 평화를 지키기 위해 우리는 우리나라의 가장 열렬한 파시스트들로 안보 대대를 구성 할 수 밖에 없었습니다."
 GRE_eee_in_government:1 "EEE와의 연정"
 GRE_eee_in_government_desc:0 "필요에 의해 에트니키 에노시스 엘라도스의 파시스트 정당의 손을 잡을 수 밖에 없었습니다. 우리는 이 파시스트들과의 동행이 미래에 복병이 안 되길 바랄 뿐입니다..."
 GRE_booming_tourism:0 "관광산업 호황"
 GRE_booming_tourism_desc:0 "역사상 유례 없던 수준으로 많은 해외 사람들이 [ROOT.GetNameDef]의 지역들을 방문하고 있습니다!"
 GRE_four_year_plan_spirit:0 "5개년 계획"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "레오니다스선 현대화"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "메탁사스 선 현대화"
 GRE_improving_our_defensive_lines_desc:0 "최선의 공격은 좋은 방어이며, 우리는 완전히 타의 추종을 불허하는 방어를 할 계획입니다."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "지중해의 수호자"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "지중해의 투사"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "지중해는 다른 사람의 고향보다 훨씬 더 오래된 우리의 고향이었습니다. 우리는 이 지역과 사람들에게 책임이 있으며, 이 성스러운 의무를 버리려는 의도는 없습니다."
 GRE_ancient_talents:0 "고대의 재능"
 GRE_ancient_talents_desc:0 "우리는 청동기 시대 부터 항상 항해에 대한 지향성을 가지고 있습니다. 강력한 해양 전통을 육성함으로써, 우리는 우리의 혈통을 이어주는 오랜 전통을 존중하고 있습니다."
 GRE_hellenic_army:0 "그리스군"
 GRE_hellenic_army_desc:0 "우리 군대는 외부의 방문객들에겐 별 인상을 주지 못하겠지만, 우리 국민들에게는 꺼지지 않는 불 같은 투혼이 있습니다. 이러한 자질은 귀하므로, 우리와 비슷한 수준의 적을 만날 때 이 점을 이용하는 것을 꺼려하면 안됩니다."
 GRE_hellenic_army_2:0 "그리스군"
 GRE_hellenic_army_2_desc:1 "우리 군대는 발칸반도에서 결코 가장 크지는 않겠지만, 그러나 확실한 것은 가장 효율적일 것입니다."
 GRE_hellenic_army_3:0 "그리스군"
 GRE_hellenic_army_3_desc:1 "우리 군대는 발칸반도에서 결코 가장 크지는 않겠지만, 그러나 확실한 것은 가장 효율적일 것입니다."
 GRE_byzantine_army:0 "비잔티움군"
 GRE_byzantine_army_desc:0 "얼마 전 까지만 해도 우리는 우리 국경을 유지하고 지키는 군대를 갖추는 것에 집착했습니다. 하지만 요즘은 우리 군이 세계 반대편까지 진군해 과거의 제국을 되찾을 수 있게끔 훈련시키고 장비시키고 있습니다. 우리의 군대는 세계 어느 군대와도 비교할 수 없고, 이를 통해 우린 우리가 빼았긴 것들을 되찾을 것입니다."
 GRE_hellenic_air_force_academy:0 "그리스 공군사관학교"
 GRE_hellenic_air_force_academy_desc:1 "우리 조종사들은 기꺼이, 능력 있고, 유능하니 그들은 우리 나라에 걸맞은 공군 부대를 지휘할 것 입니다."
 GRE_venerate_the_ancient_hellenes_spirit:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "우리는 과거 존경받던 그리스인들의 후손이 아니겠습니까? 우리는 논리, 철학, 전쟁의 거장들과 피를 나누지 않았습니까? 우리는 다시 한번 유럽의 지도자 자리를 차지하기 위하여 우리 민족에게 자부심을 부여할 것입니다."
 GRE_venerate_the_ancient_hellenes_2:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "우리는 용맹함과 기민함을 통해 스파르타의 패권을 무너뜨린 테베 전사들의 독창성으로부터 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_3:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "우리는 오늘날 알고 있는 민주주의의 개념을 고안한 아테네의 철학자들로부터 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_4:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "우리는 보잘것없는 마케도니아로부터 알려진 세계의 절반을 정복한 아르게아스 왕조를 예로 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_5:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "우리는 스파르타의 패권을 무너뜨린 테베 전사들의 독창성으로부터, 오늘날 우리가 알고 있는 민주주의의 개념을 고안한 아테네의 철학자들로부터 배울 것 입니다."
 GRE_venerate_the_ancient_hellenes_6:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "우리는 스파르타의 패권을 무너뜨린 테베 전사들의 독창성으로부터, 보잘것없는 마케도니아로부터 알려진 세계의 절반을 정복한 아르게아스 왕조를 예로 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_7:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "우리는 오늘날 우리가 알고 있는 민주주의 개념을 고안한 아테네의 철학자들로부터, 보잘것없는 마케도니아로부터 알려진 세계의 절반을 정복한 아르게아스 왕조를 예로 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_8:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "우리는 여전히 선조들을 위대하게 만든 모든 자질을 간직하고 있으며, 작은 동기부여만 하면 다시 한 번 우리 백성들에게 그러한 자질을 불어넣을 수 있습니다."
 GRE_reviving_the_double_headed_eagle_spirit:0 "쌍두독수리의 정신 부활"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "베니젤로스주의자들은 비잔티움의 진정한 영광을 회복시키는 것을 거부한 겁쟁이였습니다. 왜 우리가 제국의 잃어버린 영토를 되찾는 것을 터키의 해안지역에서 멈추어야합니까? 그리스의 영광 가득한 새 시대가 시작되었습니다!"
 GRE_reviving_the_double_headed_eagle_2:0 "쌍두독수리의 정신 부활"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "베니젤로스주의자들은 비잔티움의 진정한 영광을 회복시키는 것을 거부한 겁쟁이였습니다. 왜 우리가 제국의 잃어버린 영토를 되찾는 것을 터키의 해안지역에서 멈추어야합니까? 그리스의 영광 가득한 새 시대가 시작되었습니다!"
 GRE_socialist_economy_spirit:0 "그리스 사회주의"
 GRE_socialist_economy_spirit_desc:0 "우리는 이익보다 우리의 인민을 우선하는 경제 시스템을 구축했습니다. 우리는 [ROOT.GetAdjective]의 인민을 착취하는 해외 자본가들과 정당한 임금을 주지않고 일을 시키는 기회주의적인 국내 자본가들이라는 명확한 적을 가지고 있습니다."
 GRE_socialist_economy_2:0 "그리스 사회주의"
 GRE_socialist_economy_2_desc:1 "그리스의 국민들은 거짓된 왕과 전쟁광 베니젤로스주의자들 아래에서 너무 오랫동안 피를 흘렸기에, 이제는 국민들을 우선으로 하는 정부 아래에서 번영을 시작할 때 입니다!"
 GRE_socialist_economy_3:0 "그리스 스탈린주의"
 GRE_socialist_economy_3_desc:0 "공산당은 모든 것 보다 우선이며 만약 당에 충성하지 않는다면, 그들은 파괴적인 반역자일 뿐이고 우리 국민 전체에 위험합니다."
 GRE_socialist_economy_4:0 "그리스 공산주의"
 GRE_socialist_economy_4_desc:0 "노동자는 다른 무엇보다도 중요합니다. 만약 우리가 노동자로 구성되어 권력을 얻은 정부로서 노동자들의 이익을 대변할 수 없다면, 누가 할 수 있겠습니까?"
