 GRE_political_instability:0 "정치적 불안정"
 GRE_political_instability_desc:2 "§W£faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년과 1935년 사이에 우리는 23번의 정권 교체, 13번의 쿠데타, 그리고 독재정권을 겪었습니다! 국민들은 충분한 시간을 가졌고 정부 안정에 대한 준비가 되어 있습니다. 하지만 그들은 또한 한 정부가 매우 오랫동안 생존할 가능성에 대해 조심스럽고 회의적입니다. 우리는 정적들을 굴복시킴으로써 그들이 틀렸다는 것을 증명하고 끊임없는 내분을 종식시켜야 합니다."
 GRE_political_instability_dummy_desc:0 "\n\n1924년과 1935년 사이에 우리는 23번의 정권 교체, 13번의 쿠데타, 그리고 독재정권을 겪었습니다! 국민들은 충분한 시간을 가졌고 정부 안정에 대한 준비가 되어 있습니다. 하지만 그들은 또한 한 정부가 매우 오랫동안 생존할 가능성에 대해 조심스럽고 회의적입니다. 우리는 정적들을 굴복시킴으로써 그들이 틀렸다는 것을 증명하고 끊임없는 내분을 종식시켜야 합니다."
 GRE_political_instability_republican:0 "정치적 불안정"
 GRE_political_instability_republican_desc:2 "§WThe £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! \n\n§WThe £faction_gre_communist §Y공산주의자§!들의 경우  [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년부터 1935년까지 우리는 23번의 정권 교체, 13번의 쿠데타, 한 번의 독재를 겪었습니다! 그 중에 우리 베니젤로스주의자들이 한 부분을 차지했던 것은... 부정할 수 없습니다. 적어도 대중들은 우리를 악마로 기억하고 있으니 말입니다! 안타깝게도, 아나톨리아 참사의 기억은 그리스인들의 기억 속에 여전히 생생히 남아 있으며 그들은 우리가 그 주동자라는 것 또한 잊지 않았습니다."
 GRE_political_instability_republican_2:0 "정치적 불안정"
 GRE_political_instability_republican_2_desc:2 "§WThe £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel]. \n\n§WThe £faction_gre_communist §Y공산주의자§!들의 경우  [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n  1924년부터 1935년까지 우리는 23번의 정권 교체, 13번의 쿠데타, 한 번의 독재를 겪었습니다! 그 중에 우리 베니젤로스주의자들이 한 부분을 차지했던 것은... 부정할 수 없습니다. 적어도 대중들은 우리를 악마로 기억하고 있으니 말입니다! 이제 우리의 유산을 성취하고, 1919년 그리스가 콘스탄티노플을 되찾기 위해 시도하며 시작했던 여정을 마무리지어야 할 때입니다."
 GRE_political_instability_communist:0 "정치적 불안정"
 GRE_political_instability_communist_desc:3 "§WThe £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel]. \n\n§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n 1924년부터 1935년까지 우리는 23번의 정권 교체, 13번의 쿠데타, 한 번의 독재를 겪었습니다! 그리고 드디어 처음으로 그리스 민중을 국가의 전면에 내세우는 움직임이 나타났습니다. 하지만 우리의 움직임은 아직 미숙하고, 국민들이 우리를 진정으로 믿고 따르기까지 증명해 보일 것이 아직 많습니다."
 GRE_political_instability_metaxas:0 "정치적 불안정"
 GRE_political_instability_metaxas_desc:2 "§WThe £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년부터 1935년까지 우리는 23번의 정권 교체, 13번의 쿠데타, 한 번의 독재를 겪었습니다! 메탁사스의 지도 아래, 우리는 우리의 적들을 모두 짓밟음으로써 힘에 의한 단결을 성취할 것입니다! 그리스인들은 이 무법 국가에서 질서를 확립하고자 하는 의지가 있는 정부가 어떻게 운영되는지를 배우게 될 것입니다."
 GRE_political_instability_fascism:0 "정치적 불안정"
 GRE_political_instability_fascism_desc:2 "§WThe £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W £faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n §WThe £faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]  \n\n1924년부터 1935년까지 우리는 23번의 정권 교체, 13번의 쿠데타, 한 번의 독재를 겪었습니다! 파시즘은 그 무엇보다도 단결을 우선시합니다 - 만약 우리가 그리스인들을 효율적으로 동원하고 그들에게 파시즘이 그리스의 비애에 대한 명확한 해답임을 볼 수 있게 하지 못한다면, 우리는 통치할 자격이 없습니다."
