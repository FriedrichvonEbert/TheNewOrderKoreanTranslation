 GRE_george_ii:0 "요르요스 2세"
 GRE_george_ii_desc:0 "요르요스 2세는 그리스의 인기 없는 국왕으로, 1935년에 조작된 국민투표 덕분에 망명에서 돌아와 복위되었습니다. 그는 이번에는 반드시 왕위를 지키기로 결심한 상태입니다."
 GRE_george_ii_restrained:0 "요르요스 2세"
 GRE_george_ii_restrained_desc:0 "요르요스 2세는 그리스의 분열을 초래하는 국왕으로 1935년에 조작된 국민투표 덕분에 망명에서 돌아와 복위되었습니다. 이 한 사람의 지위가 다시 한 번 그리스를 분열시키는 것을 막기 위해, 베니젤로스주의자들은 요르요스 2세를 스웨덴을 모델로 한 입헌군주로 남을 수 있도록 허용했습니다."
 GRE_schachtplan:0 "샤흐트플랜"
 GRE_schachtplan_desc:0 "독일 경제학자 얄마르 샤흐트의 발명품인 샤흐트플랜은 그리스에서 독일로의 원자재 수입 증가를 대가로 독일 시장에 대한 그리스의 접근을 보장합니다. 독일인들은 우리를 아낌없이 해상으로 유지하고 있지만, 우리는 그들의 관대함에 너무 의존함으로써 그들의 함정에 빠졌을지도 모릅니다."
 GRE_schachtplan_modified:0 "샤흐트플랜"
 GRE_schachtplan_modified_desc:0 "독일 경제학자 얄마르 샤흐트의 발명품인 샤흐트플랜은 그리스에서 독일로의 원자재 수입 증가를 대가로 독일 시장에 대한 그리스의 접근을 보장합니다. 과거 독일인들은 우리의 파산을 막아주었고 우리는 함께 진정으로 특별한 경제관계를 구축했습니다."
 GRE_schachtplan_fascistised:0 "고자마니스-샤흐트플랜"
 GRE_schachtplan_fascistised_desc:0 "알마르 샤흐트의 샤흐트플랜에 기초하여, 새로운 샤흐트플랜은 독일과 그리스의 저명한 기업주의 경제학자들에 의해 꼼꼼하게 조합되었으며 이는 국가사회주의에 기초한 새로운 경제협정을 체결하는 것을 의미합니다. 장기적으로는 이 경제협정을 신뢰할 수 없을 수도 있지만, 단기간 동안에는 우리에게 충분히 도움이 될 것입니다."
 GRE_agrarian_society:0 "농업사회"
 GRE_agrarian_society_desc:0 "그리스는 전통적으로 농업과 경공업에 의존해왔으며 담배와 같은 상품작물들이 그리스의 주요 수출품이었습니다. 더 전통적인 형태의 제조업에 대한 우리의 의존은 우리가 건설 프로젝트를 할 때 강대국들의 중공업에 의존하도록 만들었습니다. 갈등이 일어나고 있고, 우리는 빠르게 혁신하여야 합니다."
 GRE_foreign_monopolies:0 "외국독점기업"
 GRE_foreign_monopolies_desc:0 "중공업을 위한 외국 강대국들에 대한 의존은 우리의 많은 개발 부문을 외국 정부에게만 대답할 수 있는 강력한 기업들의 손에 확고히 맡겨졌습니다. 우리가 이러한 독점기업과 거래를 하거나, 아니면 영구적으로 우리나라에서 쫓아내기 전까지 우리는 완전한 현대화를 기대할 수 없습니다."
