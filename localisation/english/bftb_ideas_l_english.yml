 TUR_sectarian_woes:0 "종파 문제"
 TUR_sectarian_woes_desc:2 "§W[TUR.GetNameDefCap]의 분열된 내부는 §Y지역 변동치§!§W에 따라 각 세력을 대표합니다. §! £faction_tur_kemalist §Y케말주의자§! §W들은 서쪽과 북쪽 지역에, 종교적인 §! £faction_tur_traditionalist §Y전통주의자§! §W들 내륙 중앙과 아래 쪽에, 그리고 §! £faction_tur_kurdish §Y쿠르드족§! §W은 국가의 남동쪽에 자리잡고 있습니다. §! \n\n§W각각의 §! §Y파벌들§! §W과의 교류는 §! §Y결정 탭§!§W에서, 또한 일부 §! §Y중점으로 인한 효과§! §와§! §Y사건 선택§!§W.§!을 통해 진행할 수 있습니다. \n\n터키는 이념, 종교, 민족을 넘나드는 내부의 분열에 시달리고 있습니다. 케말주의자들은 터키를 세속국가로 만들기를 원하지만, 이미 수많은 사람들이 근본적으로 세속주의에 반대하고 있습니다. 동쪽에서는, 쿠르드인들은 터키 정부에 큰 골칫덩어리이며, 이들은 동화에 대항하여 군을 조직하고 반란을 일으키려는 듯 보입니다. 이 파벌들과의 관계를 개선하려면, 우리는 이 문제들을 온화하게 풀어나가야 할지, 또는 강경하게 대응할지 선택하여야 합니다."
 TUR_sectarian_woes_1:0 "종파 문제"
 TUR_sectarian_woes_1_desc:2 "§W[TUR.GetNameDefCap]의 분열된 내부는 §Y지역 변동치§!§W에 따라 각 세력을 대표합니다. §! £faction_tur_kemalist §Y케말주의자§! §W는 서쪽과 북쪽 지역에, 종교적인 §! £faction_tur_traditionalist §Y전통주의자§! §W는 내륙 중앙과 아래 쪽에서, 그리고 §! £faction_tur_kurdish §Y쿠르드족§! §W은 국가의 남동쪽에 자리 잡고 있습니다. §! \n\n§W각각의 §! §Y파벌들§! §W과의 교류는 §! §Y결정 탭§!§W에서, 또한 일부 §! §Y중점으로 인한 효과§! §와§! §Y사건 선택§!§W.§!을 통해 진행할 수 있습니다. \n\n터키는 내부 사단들에 의해 이념적인, 종교적인, 민족 전통적인 차이에서 진통을 겪고 있습니다. 케말리스트는 터키를 세속화된 국가로 만들기를 원하지만, 이미 수 많은 사람들이 근본적으로 세속주의에 반대하고 있습니다. 동쪽에서는, 쿠르드인들은 터키 정부에게 큰 골칫덩어리 이며, 이들은 흡수통일에 대항하여 군을 조직하고 반란을 일으키려는 듯 보입니다. 이 파벌들과의 관계를 개선하기 위해서, 우린 이 문제들을 온화하게 풀어나가야 할지, 또는 강경하게 대응해야 할지 선택해야 합니다."
 TUR_sectarian_woes_2:0 "종파 문제"
 TUR_sectarian_woes_desc_2:2 "§W[TUR.GetNameDefCap]의 분열된 내부는 §Y지역 변동치§!§W에 따라 각 세력을 대표합니다. §! £faction_tur_kemalist §Y케말리스트§! §W는 서쪽과 북쪽 지역에, 종교적인 §! £faction_tur_traditionalist §Y전통주의자§! §W는 내륙 중앙과 아래 쪽에서, 그리고 §! £faction_tur_kurdish §Y크루드족§! §W은 국가의 남동쪽에 자리잡고 있습니다. §! \n\n§W각각의 §! §Y파벌들§! §W과의 교류는 §! §Y결정 탭§!§W에서, 또한 일부 §! §Y중점으로 인한 효과§! §와§! §Y사건 선택§!§W.§!을 통해 진행할 수 있습니다. \n\n터키는 내부 사단들에 의해 이념적인, 종교적인, 민족 전통적인 차이에서 진통을 겪고 있습니다. 케말리스트는 터키를 세속화된 국가로 만들기를 원하지만, 이미 수 많은 사람들이 근본적으로 세속주의에 반대하고 있습니다. 동쪽에서는, 쿠르드인들은 터키 정부에게 큰 골칫덩어리 이며, 이들은 흡수통일에 대항하여 군을 조직하고 반란을 일으키려는 듯 보입니다. 이 파벌들과의 관계를 개선하기 위해서, 우린 이 문제들을 온화하게 풀어나가야 할지, 또는 강경하게 대응해야 할지 선택해야합니다."
 TUR_rearmament_scheme:0 "준비된 재무장 계획"
 TUR_rearmament_scheme_desc:0 "포괄적인 재무장 계획이 지금 꽤 오랫동안 진행되어 왔지만, 아직 이를 실행할 필요가 없었습니다. 하지만 세계는 또 다시 전쟁의 위기에 처해 있고, 터키는 준비되지 않은 채로 위험에 빠지지는 않을 것입니다."
 TUR_infrastructure_privatised_idea:0 "기반시설 민영화"
 TUR_infrastructure_privatised_idea_desc:0 "민간 기업에게 국가 인프라에 대한 약간의 통제권을 주는 것은 우리에게 다른 곳에 할당할 수 있게 하지만, 추가적인 기반시설을 구축하는 것은 지금으로서는 짜증날 정도로 어려운 일입니다."
 TUR_financing_private_enterprise:0 "민간기업 자금 조달"
 TUR_financing_private_enterprise_desc:1 "우리 국민들 중 가장 기업가적인 사람들에게 보상을 제공하는 것이 국가의 목적입니다. 우리나라를 발전시킬 수 있는 사람들에게 투자함으로써, 우리는 국가의 미래에 투자합니다."
 TUR_etatism:0 "국가사회주의"
 TUR_etatism_desc:2 "우리의 혼합된 경제는 세계 어느 국가와도 다릅니다. 이는 영국의 자유주의, 이탈리아의 협동조합주의, 그리고 소련의 중앙집권정책의 요소를 모두 가지고 있습니다. 이는 최종적으로 통합된 경제 모델이자 케말주의 시스템의 최고의 산물입니다. \n\n§R만약 우리가 경제법을 발전시킨다면, 우리는 서로 공존할 수 없는 경제 모델들 사이에서 일어날 수 있는 마찰에 대비하여야 할 것입니다.§!"
 TUR_etatism_2:0 "국가사회주의"
 TUR_etatism_2_desc:2 "우리의 혼합된 경제는 세계 어느 국가와도 다릅니다. 이는 영국의 자유주의, 이탈리아의 협동조합주의, 그리고 소련의 중앙집권정책의 요소를 모두 가지고 있습니다. 이는 최종적으로 통합된 경제 모델이자 케말주의 시스템의 최고의 산물이지만, 우리는 이 체계와 전시경제를 동시에 유지하기 위해 너무 많은 압박을 가하진 않아야 할 것입니다. \n\n§R만약 우리가 경제법을 발전시킨다면, 우리는 서로 공존할 수 없는 경제 모델들 사이에서 일어날 수 있는 추가적인 마찰에 대비해야 해야 할 것입니다.§!"
 TUR_etatism_3:0 "국가사회주의"
 TUR_etatism_3_desc:2 "우리의 혼합된 경제는 세계 어느 국가와도 다릅니다. 이는 영국의 자유주의, 이탈리아의 협동조합주의, 그리고 소련의 중앙집권정책의 요소를 모두 가지고 있습니다. 이는 최종적으로 통합된 경제 모델이자 케말주의 시스템의 최고의 산물이지만, 그러나 우린 이와 동시에 전시경제를 유지하려고 시도함으로써 이 경제에 너무 많은 부담을 주었습니다. \n\n§R만약 우리가 경제법을 발전시킨다면, 우리는 서로 공존할 수 없는 경제 모델들 사이에서 일어날 수 있는 추가적인 마찰에 대비해야 해야 할 것입니다.§!"
 TUR_etatism_4:0 "국가사회주의"
 TUR_etatism_4_desc:2 "우리의 혼합된 경제는 세계 어느 국가와도 다릅니다. 이는 영국의 자유주의, 이탈리아의 협동조합주의, 그리고 소련의 중앙집권 정책의 요소를 모두 가지고 있습니다. 우린 너무 무모하였고 욕심이 많았습니다. 그렇기에 우린 전시경제를 운영함과 동시에 우리의 국가주의 모델을 유지하려다 현재 우리 국가의 경제를 파괴할 위험을 무릅쓰고 있습니다. \n\n§R만약 우리가 국가주의를 폐지하지 않고 경제 법을 또 다시 발전시키려고 한다면, 우리는 대공황을 맞이해야 할지도 모릅니다!§!"
 TUR_economic_collapse:0 "경제 붕괴"
 TUR_economic_collapse_desc:1 "우리는 망했습니다. 국가사회주의는 대공황의 고통을 덜어주었지만, 우리는 영원히 경제적인 파국을 피할 수 없었습니다. 우리는 조국, 국민, 사상을 망쳤고, 아타튀르크의 유산을 영원히 더럽혔습니다..."
 TUR_etatism_stabilisation:0 "국가 안정화"
 TUR_etatism_stabilisation_desc:1 "혼합 경제의 아름다움은 필요가 생길때마다 비상 조치를 실행할 수 있는 능력과 힘을 가지고 있다는 것입니다. 우리는 다음 경제 변화 이전에 시간적인 여유가 있지만, 이는 영원히 지속되지는 않을 것입니다. 우리는 시간을 신중히 사용해야 합니다."
 kemalist_neutrality_idea:0 "케말비동맹주의"
 kemalist_neutrality_idea_desc:1 "아타튀르크는 조국의 평화, 세계의 평화를 선언했고, 우리는 그것을 외교 정책의 기조로 삼았습니다. 우리는 평화를 지켜야 하며 만약 우리가 세계에 평화를 가져올 수 없다면, 우리는 단지 조국의 평화를 위해 노력해야만 할 것입니다."
 TUR_second_five_year_plan_inonu:0 "이뇌뉘의 5개년 계획"
 TUR_second_five_year_plan_inonu_desc:1 "소비에트 연방의 재무장 시스템을 바탕으로, 이스메트 이뇌뉘는 [ROOT.GetNameDef] 내의 경공업을 확장하고, 전국에 걸쳐 기반시설을 현대화하는 것을 우선시 하였습니다."
 TUR_second_five_year_plan_cakmak:0 "차크마크의 5개년 계획"
 TUR_second_five_year_plan_cakmak_desc:1 "독일의 재무장 시스템을 바탕으로, 페브지 차크마크는 [ROOT.GetNameDef] 내의 중공업을 확장하고, 전국에 걸쳐 기반시설을 현대화하는 것을 우선시 하였습니다."
 TUR_investment_financing_spirit:0 "자금 투자"
 TUR_investment_financing_spirit_desc:1 "세계는 각자의 수요를 충족시키기 위해 상품 무역을 중심으로 돌아가고 있습니다. 우리는 반드시 필요한 것이 있지만, 먼저 남에게 찾기보다는 스스로 해봐야 합니다."
 TUR_sheltered_foreign_outcasts:0 "외국 추방자 보호"
 TUR_sheltered_foreign_outcasts_desc:0 "우리 국가 안에 세계로부터 박해받는 사람들이 있다면 이들을 돕는 것은 우리의 도덕적 의무입니다. 우리는 그들을 귀화시키고 보호하여 [TUR.GetNameDef]의 자식처럼 키울 것입니다."
 TUR_debt_council:0 "부채위원회"
 TUR_debt_council_desc:1 "오스만 제국이 마침내 역사속으로 사라졌을 때, 이들은 우리에게 마지막 선물을 남겨주었습니다. 그건 바로 막대한 '빚'이었죠. 우리는 서구 열강에게 수많은 돈과 자산을 빚졌지만, 이보다 더 제일 치욕적인 것은 심지어 우리의 빚이 여기 우리나라에서 관리되고 있지 않다는 겁니다. 부채위원회가, 완전히 지혜로운 관리 감독을 위해, 프랑스에서 소집되었습니다."
 TUR_tpda:0 "TPDA"
 TUR_tpda_desc:1 "마침내, 우리는 제국주의자들의 족쇄를 떼어놓았고 우리의 수도에서 스스로의 빚을 정리하고 관리할 수 있게 되었습니다. 부채위원회가 끝났기 때문에, 이제 특권층들은 배상과 항복을 위해 우리에게 올 수밖에 없습니다."
 TUR_tpda_absorbed:0 "터키 공공부채관리국"
 TUR_tpda_absorbed_desc:1 "터키 공공부채관리국은 펜질 한 번으로 사기업에서 공기업으로 변모했습니다. 우리는 이제 부채를 관리하고 통제하며 줄일 수 있습니다. 우리는 세계에서 높은 위치에 올랐습니다."
 TUR_debt_council_reined_in_flag:0 "부채위원회가 국가기관으로 재구성됨"
 TUR_varlik_vergisi_spirit:0 "부유세"
 TUR_varlik_vergisi_spirit_desc:1 "이 '부유세'는 단지 지즈야세의 재실현일 뿐이며, 우리는 세속주의 공화국의 망령이 나오기 전에 이를 폐지하는 것을 고려해야 합니다."
 TUR_inanc_vergisi_spirit:1 "종교세"
 TUR_inanc_vergisi_spirit_desc:1 "'종교세'는 케말주의자들의 세속주의 교리의 핵심입니다. 이는 많은 사람들에게 국가 무신론을 향한 발걸음으로 간주할 수 있는 공격적인 방안입니다. 불행하게도, 이는 있을 수 없는 꿈이며, 우리는 미래에 이 세금을 폐지하는 것을 고려해야 합니다."
 TUR_political_landscape_shifting:0 "정치지형 변화"
 TUR_political_landscape_shifting_desc:1 "오랫동안, [TUR.GetNameDef]에서 다당제 자유민주주의를 확립하는 것이 케말주의의 궁극적인 목표였지만, 시대가 변했습니다. 우리는 여러 최신 사상들이 범세계적 패권을 위해 서로 싸우고 있는 흥미진진한 시대에 살고 있고, 이제 이곳에서도 사상적 싸움이 벌어지기 시작하는 것 같습니다."
 TUR_the_redshirts:0 "붉은셔츠단"
 TUR_the_redshirts_desc:1 "붉은 셔츠단은 우리 자신의 준군사적 파시스트 민병대로서 우리 도시 지역을 순찰하고 사람들이 케말주의의 원칙을 준수하도록 보장합니다. 그들은 때때로 혁명적 이상주의로 가득 찬 강철같은 마음과 머리로 인해 약간 폭력적일 수도 있지만, 적어도 그들이 행한 폭력의 이유는 정당합니다!"
 TUR_turkish_workers_militia:0 "터키 노동자 민병대"
 TUR_turkish_workers_militia_desc:1 "노동자의 권리를 보호하기에 가장 좋은 위치에 있는 사람들은 노동자 자신입니다. 물론, 우리 정부가 내려주는 약간의 지시와 가끔씩 모스크바에서 오는 지령은 노동자들의 민병대로서의 효율성을 향상시킬 따름입니다."
 TUR_turkish_interventionism:0 "터키 개입"
 TUR_turkish_interventionism_desc:1 "아타튀르크는 조국의 평화, 세계의 평화를 선언했고, 우리는 그것을 외교 정책의 기조로 삼았습니다. 하지만 우리는 더 이상 가만히 앉아서 세계가 혼란에 빠지는 것을 방관할 수 없습니다. 조국의 평화를 지키는 유일한 방법은 세계의 평화를 위해 싸우는 것입니다."
 TUR_balkan_defense_council_spirit:0 "발칸 방위위원회"
 TUR_balkan_defense_council_spirit_desc:0 "발칸 협상국의 모든 회원국들은 정기적으로 만나 세계의 사건들과 각각의 방어 상황에 대한 의견을 교환합니다. 우리의 군사적 지식의 공유는 모두에게 큰 혜택입니다."
 TUR_three_year_plan_balkans:0 "공유3개년계획"
 TUR_three_year_plan_balkans_desc:1 "발칸 협상국의 산업단지가 강대국의 공격을 견딜 수 있을 만큼 강력한 힘을 가질 수 있도록 하기 위해 함께 출자한 다국적 중앙 집권 경제 계획을 후원함으로써 역사상 가장 과감한 산업화 프로젝트 중 하나를 수행하고 있습니다."
 TUR_central_balkan_bank_wealthy_greece:0 "아테네 중앙발칸은행"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "어느 누구도 [GRE.GetNameDef]측이 발칸 협상국 중 제일 빠르게 재정 문제를 해결할 것이라고 예측할 수 없었을 것입니다. 발칸 협상국들은 [GRE.GetAdjective]의 재정 운용의 우수성에 비추어 볼 때 테살로니키에 중앙발칸은행이 설립되어야 한다는 데 만장일치로 동의했습니다."
 TUR_central_balkan_bank:0 "발칸중앙은행"
 TUR_central_balkan_bank_desc:1 "발칸중앙은행은 발칸 조약의 모든 국가들을 위한 물질, 상품, 무역과 관련된 사항의 자유로운 흐름을 위한 장소가 될 것입니다. 시간이 지나면 이즈미르가 비즈니스와 무역의 중심지로 우뚝 서게 되어 프랑크푸르트, 상하이, 뉴욕과 경쟁하게 될 것입니다."
 TUR_joint_fortification_budget:0 "공동 요새화 예산"
 TUR_joint_fortification_budget_desc:1 "발칸 협상국은 도미노 더미와 같습니다. 우리들 중 한 명이 쓰러지면, 나머지도 빠르게 무너질 것입니다. 우리는 함께 방어에 대한 책임을 지고 가능한 모든 침략의 가능성에 대비해야 합니다."
 TUR_emergency_fortification_directive:0 "비상 요새화 지침"
 TUR_emergency_fortification_directive_desc:1 "상황이 절박해져 이에 대한 대책이 요구되며, 우리는 빠르게 요새를 건설하기 위해 자원을 할당해야 합니다. 우리의 목숨이 경각에 달렸습니다."
 TUR_united_balkan_security_forces:0 "발칸 연합방위군"
 TUR_united_balkan_security_forces_desc:1 "안보 대대를 공유한다면 고위 지휘부 교환 전투 계획 및 정보를 서로 자주 사용함으로써 자연스럽게 상승 작용을 불러 올 것입니다. 발칸 협상국 간의 국경을 지켜야 한다는 압력을 줄여 군대 유지비에 대한 부담을 줄이고 전쟁에 대한 준비를 더 잘 할 수 있게 됩니다."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "발칸 협상국 공동 군대"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "우리의 강점은 단결에서 비롯됩니다. 우리는 하나가 되어 협력하고, 싸웁니다. 포성이 멈추더라도 발칸 협상국은 여전히 서 있을 것입니다."
 TUR_balkan_pact_innovative_transport_techniques:0 "발칸 전역의 혁신적 수송 기술"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "많은 국경을 넘어 우리 군대를 쉽게 수송할 수 있도록 더 잘 지원하기 위해, 우리의 기반 시설을 개선해야 합니다. 이 계획을 통해 이러한 장애물이 완화되길 바래봅시다."
 TUR_victory_at_all_costs:0 "무슨 수를 써서라도 승리하리라"
 TUR_victory_at_all_costs_desc:0 "우리는 고작 몇 년간 유지되기 위해 독립 전쟁 동안 필사적으로 싸운 것이 아닙니다. 그렇습니다, [TUR.GetNameDef]는 고작 여기서 끝나지 않을것이며, 우리는 쓰러지지 않을것입니다!"
 TUR_funkplan:0 "풍크플랜"
 TUR_funkplan_desc:1 "알마르 샤흐트가 입안한 샤흐트플랜에 기반하여 짜여진 발터 풍크의 풍크플랜은 독일인이 [TUR.GetAdjective]의 자원에 접근할 수 있도록 보장하는 동시에 독일 상업용 제품 시장에 대한 [TUR.GetAdjective]의 접근성을 높여줍니다. 또한 풍크플랜의 숨겨진 조항은 우리에게 중공업 확대를 위해 필요한 최소한의 자재를 보장해 줍니다."
 TUR_german_advisors:0 "독일 고문"
 TUR_german_advisors_desc:1 "우리는 현재 우리의 군대를 현대화하고 가능한 한 효과적으로 전투 부대로 만드는 데 도울 준비가 되어 있는 독일 장교들을 공식적으로는 대사 및 비즈니스 컨설턴트로 활동하는 것처럼 보이게 하면서 초청하고 있습니다."
 TUR_integrated_german_officers:0 "통합된 독일 장교"
 TUR_integrated_german_officers_desc:1 "더 이상 독일 장교단이 우리나라에서 역할을 위장할 필요가 없어졌기 때문에, [GER.GetLeader]의 동의와 함께 공식적으로 그들을 우리의 군대로 흡수했습니다."
 TUR_the_antalya_naval_academy:0 "안탈리아 해군사관학교"
 TUR_the_antalya_naval_academy_desc:0 "[ITA.GetAdjective]측과 함께 일하면서, 우리는 전 세계의 다른 국가들과는 차별화된 제독들과 해군 장교들을 위한 학교를 설립했습니다."
 TUR_tuz_golu_training_facility:0 "투즈 괼뤼 훈련소"
 TUR_tuz_golu_training_facility_desc:1 "우리나라의 지중해성 기후는 병사들을 훈련하기에 적합한 환경이 아니므로 건조 기후에서 훈련해야 합니다. 우린 투즈 괼뤼 소금 호수 근처에 훈련소를 세우기로 했고, 우리 군대가 건조한 환경에서 싸울 때 도움이 될 것입니다."
 TUR_sub_zero_survival_training:0 "영하 생존 훈련"
 TUR_sub_zero_survival_training_desc:1 "유라시아 대륙의 매서운 추위를 모방하는 것은 쉬운 일이 아닙니다만, 해야만 하는 일이었습니다. 사시사철 고산과 혹한의 환경에서 훈련할 수 있도록 에르주름시의 팔란되켄 산 정상과 아르 산 주변에 훈련소를 만들었습니다."
 TUR_italo_turkish_merchant_fleet:0 "이탈리아-[TUR.GetAdjective] 상선함대"
 TUR_italo_turkish_merchant_fleet_desc:0 "[ENG.GetAdjective]가 지중해를 지배하던 시대는 끝났습니다. 이제 지중해는 [ITA.GetAdjective], [GRE.GetAdjective]의 것입니다!"
 TUR_turkic_volunteers_from_abroad:0 "튀르크 해외의용군"
 TUR_turkic_volunteers_from_abroad_desc:0 "우리의 튀르크 형제 자매들이 공동 투쟁에 힘을 실어주기 위해 유라시아 각지에서 몰려듭니다. 우리는 함께 늑대의 시대를 지킬 것입니다."
 TUR_golden_age_of_the_wolf:0 "늑대의 황금시대"
 TUR_golden_age_of_the_wolf_desc:1 "독일과 [TUR.GetAdjective] 늑대가 전 유럽을 지배합니다. 우리의 적들은 토끼들이며, 그들은 도망갈 수도, 숨을 수도 있지만 우리의 크고 강력한 턱에 잡아 먹히는 것은 피할 수 없는 운명입니다!"
 TUR_refugees_from_the_fascist_menace:0 "파시스트 위협으로부터의 피난민"
 TUR_refugees_from_the_fascist_menace_desc:1 "파시스트들은 언제나 배타적인 정치를 하며 인간의 양도할 수 없는 권리를 침해합니다. 그들의 행동은 매우 위험하며, 파시스트 위협으로부터 도망친 사람들을 보호하는 것은 우리가 할 수 있는 최소한의 조치입니다."
 TUR_revolutionary_brigades_from_abroad:0 "해외혁명여단"
 TUR_revolutionary_brigades_from_abroad_desc:1 "마르크스주의는 기본적으로 국제주의적인 이념이기 때문에 전 세계의 혁명가들이 우리의 투쟁에 도움을 주러 우리나라로 모이는 것은 당연한 일입니다."
 TUR_construct_a_red_navy:0 "붉은 해군"
 TUR_construct_a_red_navy_desc:0 "강력한 해군의 지원 없이는, 세계혁명을 확산시키려는 어떤 시도도 실패할 수밖에 없습니다."
 TUR_the_revolutionary_officer_college_of_kars:0 "카르스 혁명장교대학"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "카르스는 역사가 있는 도시이며, [SOV.GetNameDef]와 가까워 새로운 정치 장교를 길러내는데 아주 이상적인 장소입니다. 우리 장교들은 전쟁의 기본 뿐 아니라 마르크스주의도 가르칠 것입니다."
 TUR_arctic_wolves_training:0 "북극 늑대 훈련"
 TUR_arctic_wolves_training_desc:1 "우리 군인들은 늑대들이 북극에서 먹이를 사냥하듯 눈을 배회하고 다닐 것입니다. 우리의 훈련을 통해, 적은 차가운 바람 속에서 추위 이상의 공포를 느끼게 될 것입니다."
 TUR_red_officers:0 "붉은 장교"
 TUR_red_officers_desc:1 "케말주의 장교들이 그들 자신의 이념을 대표하고 보호하듯이, 우리의 새로운 장교들은 [TUR.GetNameDef]에서 마르크스주의의 수호자 역할을 할 것입니다."
 TUR_kemalism_with_socialist_characteristics:0 "사회주의적 특성을 가진 케말주의"
 TUR_kemalism_with_socialist_characteristics_desc:1 "우리는 케말주의를 폐기하는 것에는 관심이 없습니다. 우리의 자생적이고 진보적인 사상을 없앤다면 전세계에 해를 끼칠 것입니다. 케말주의는 그 토대를 완전히 손상시키지 않고 마르크스주의 가치에 더 부합하도록 변화시킬 수 있는 사상입니다."
 TUR_turkish_bolshevism:0 "터키 볼셰비즘"
 TUR_turkish_bolshevism_desc:1 "케말주의는 그 목적을 달성했고 이제 역사책에 남을 것입니다... 물론, 몇몇 불법 역사책에서는 그러겠지요. [TUR.GetNameDef]는 수정주의 반동주의자 무스타파 케말 아타튀르크의 나약한 운동보다는 블라디미르 레닌의 혁명을 모델로 삼았습니다."
 TUR_reappropriated_exploitative_finance:0 "재조정된 착취금융"
 TUR_reappropriated_exploitative_finance_desc:1 "우리는 [TUR.GetNameDef]의 노동계급을 진정으로 섬기는 사회를 건설하기 위해 외국 자본가들과 한심한 국내의 자본주의적 기생충들의 부를 이용할 것입니다."
 TUR_emergency_deployment_of_defensive_bases:0 "방어기지 긴급배치"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "우리나라의 방어기지는 비참할 정도로 시대에 뒤떨어졌고, 현대 전쟁에서는 결국 쓸모가 없게 될 것입니다. 우리는 방어 시설을 현대화하고 침략자들을 막기 위해 국가적인 노력을 기울여야 합니다."
 TUR_the_battle_for_our_nations_survival:0 "우리나라의 생존을 위한 전투"
 TUR_the_battle_for_our_nations_survival_desc:1 "상상도 할 수 없는 일이 일어났습니다. [SOV.GetNameDef] 측은 우리나라를 침공하였고, 이제 [TUR.GetAdjective]의 미래는 위태롭습니다. [TUR.GetAdjective]인들은 [TUR.GetLeader]의 외침에 응하였지만, 이토록 강력한 위협에 맞서는 전면전에서 이러한 열의가 얼마나 지속될 수 있을까요?"
 TUR_rebuilding_our_home:0 "고향 재건"
 TUR_rebuilding_our_home_desc:1 "우리나라는 개같은 케말주의자들에게 물질적으로, 육체적으로, 그리고 정신적으로 황폐화되었지만, 마침내 그들의 폭정은 종말을 고했습니다. 우리는 국민들을 위한 새로운 시대를 눈앞에 두고 있으며, 이제 우리는 과거의 잘못들을 마침내 바로잡을 수 있습니다. 우리는 과거를 되살릴 수 있도록 미래를 위해 재건해야 합니다."
 TUR_rising_islamist_dissidence:0 "떠오르는 이슬람교도 반체제 인사"
 TUR_rising_islamist_dissidence_desc:1 "매번 [TUR.GetNameDef]에서 자유 선거에 대한 의견이 부각될때마다, 종교적인 원리주의자들은 언제나 공화인민당과 대적할 수 있는 위치의 자리를 장악하려고 하였습니다. 이번 또한 이변은 없을 것으로 보입니다. 전 국가에 걸쳐, 우리의 이념적인 적대자인 원리주의자들이 우리가 그들에게 제공하는 투표 제도를 모독하면서 우리 정부를 실추시키기 위해 점점 집결하고 있습니다."
 TUR_objectors_flocking_to_military_service:0 "병역에 몰려드는 병역거부자"
 TUR_objectors_flocking_to_military_service_desc:1 "한때 징병을 기피했던 [TUR.GetAdjective] 국민들이 군대에 입대하고 있습니다. 사람들은 조국 제일주의 정부의 접근법에 잘 대처해 왔고, 외부인처럼 느껴졌던 많은 사람들이 우리나라에서 그들의 위치를 이해하기 시작했습니다."
 TUR_legacy_of_ataturk_fulfilled:0 "아타튀르크의 유산"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "우리는 [ROOT.GetAdjective]측을 합법적 자유민주주의 국가로 탈바꿈시켜 무스타파 케말 아타튀르크의 야망을 성취했습니다. 우리는 아타튀르크의 평생의 꿈을 옹호해왔고, 그 덕분에 우리의 통치는 국민들의 지지를 얻게 되었습니다."
 TUR_legacy_of_ataturk_preserved:0 "아타튀르크의 유산"
 TUR_legacy_of_ataturk_preserved_desc:0 "우리는 케말주의적 이상을 조장하는 권위주의 정권을 유지함으로써 구시대적 정권을 연장해 왔습니다. 우리는 [ROOT.GetAdjective]에 대한 무스타파 케말 아타튀르크의 열망을 망치지는 않았지만, 목표를 달성하지는 못했습니다. 우리가 깔아놓은 토대를 이용해서 케말주의의 그림자를 이어가는 것은 미래 세대에게 달려 있을 것입니다..."
 TUR_legacy_of_ataturk_defiled:0 "아타튀르크의 유산"
 TUR_legacy_of_ataturk_defiled_desc:0 "우리는 무스타파 케말 아타튀르크를 실망시켰습니다. 국부께서 [ROOT.GetNameDef]의 현 상황을 보고 도탄하실 것입니다. 이 나라에 대한 무스타파 케말 아타튀르크의 야망이 잘못되었고 우리의 야망이 옳다고 믿고 나아가야 할 것입니다..."
 TUR_republicanism:0 "공화주의"
 TUR_republicanism_desc:1 "독립을 갈망하는것은 신을 모시는 국가의 절대적 권리입니다!"
 TUR_nationalism:0 "민족주의"
 TUR_nationalism_desc:1 "두려워하지 마십시오. 영광스러운 새벽에 자랑스럽게 물결치는 붉은 깃발은 고향에 있는 마지막 불씨가 꺼지기 전까지는 사라지지 않을 것입니다. 이는 내 국민의 별이자, 영원히 빛날 것입니다. 이는 내 것이자, 오직 나의 용맹한 민족의 것입니다."
 TUR_populism:0 "대중주의"
 TUR_populism_desc:1 "누가 이 나라의 낙원을 위해 기꺼이 한 목숨 바치지 않겠습니까? 국가를 위한 순교자들은 흙을 쥐어짜기만 하면 터져 나올 것입니다! 순교자들이여!"
 TUR_reformism:0 "개혁주의"
 TUR_reformism_desc:1 "서양은 강철의 벽으로 경계를 이루고 있지만, 나의 국경은 신자의 강한 품에 의해 지켜집니다. 두려워 말고 소리쳐보십시오! 그리고 생각해보시길 바랍니다. 어떻게 이 불과 같은 믿음이 여러분이 \"문명\"이라고 부르는 아무것도 아닌 괴물에 의해 사라질 수 있겠습니까?"
 TUR_revolutionism:0 "혁명주의"
 TUR_revolutionism_desc:1 "밝은 새벽 하늘과 같이 물결치고 흔들려야 합니다. 오, 영광스러운 초승달이여. 우리의 마지막 한 방울의 피도 결국에는 복되고 값진 것이 될 것입니다. 우리의 국민들은 결코 소멸되지 않을 것입니다!"
 TUR_liberalism:1 "자유주의"
 TUR_liberalism_desc:1 "나는 처음부터 자유로웠고 앞으로도 그럴 것입니다. 어떤 광자가 저를 쇠사슬로 묶겠습니까! 저는 속박을 반대합니다! 자유만이 영원한 절대권리입니다!"
 TUR_fundamentalism:0 "근본주의"
 TUR_fundamentalism_desc:1 "영광스러운 하나님, 고통에 가득찬 저의 유일한 소원은 이교도들의 손이 제 신성한 사원의 품에 닿지 않는 것입니다."
 TUR_absolutism:0 "절대주의"
 TUR_absolutism_desc:1 "당신이 밟고 있는 흙을 단순한 흙으로 보지 말고, 그것을 인식하세요! 그리고 여러분 밑에 고귀하게 희생한 수 천 명의 무명의 사람들을 생각해보시길 바랍니다. 당신은 순교자의 영예로운 아들입니다. 당신의 조상이 아니더라도 슬퍼하는 것에 수치심을 가지지 마세요! 세상에게 약속받더라도 천상의 조국을 손대지 말기 바랍니다."
 TUR_ultranationalism:0 "국수주의"
 TUR_ultranationalism_desc:1 "하나님께서 내 목숨과 사랑하는 자들과 모든 재산을 내게서 거둬가시기를 빕니다. 그러나 하나님께서는 이 세상에서 하나뿐인 나의 진정한 조국을 빼앗지 않게 해주십시오. 기도들과 그들의 증언은 종교의 근본이 되고, 그들의 고귀한 소리가 모여 영원한 조국에 우레와 같이 널리 퍼질 것입니다."
 TUR_socialism:0 "사회주의"
 TUR_socialism_desc:1 "친구여! 조국을 악당들의 손에 맡기지 마세요! 가슴을 갑옷으로 두르고, 몸을 방벽처럼 단단히 하세요! 이 수치스러운 공격을 중단시켜야 합니다!"
 TUR_mustafa_kemal_ataturk_figurehead:0 "무스타파 케말 아타튀르크"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "은퇴에도 불구하고, 우리의 가지(이슬람 전사)는 우리 나라의 정치에 관여하지 않을 수 없습니다. 그는 더 이상 공식적으로 대통령이 될 수 없을지도 모르지만, 무스타파 케말 아타튀르크의 말은 지금도 여전히 법으로 남아 있습니다."
