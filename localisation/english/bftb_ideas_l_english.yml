 BUL_army_restrictions:0 "군대 제한"
 BUL_army_restrictions_desc:0 "뇌이쉬르센 조약의 또 다른 결과는 우리 군대에 가해진 엄격한 제한입니다. 이 조약으로 인해 우리의 의무적인 군복무가 금지되었고, 우리 군대의 병력과 장교들의 수를 제한하고, 우리가 어떠한 첨단 장비도 보유하지 못하게 할 뿐만 아니라, 군사 기동이나 작전 계획도 금지하고, 심지어 우리가 사용할 수 있는 소총의 개수마저 규정하고 있습니다."
 BUL_army_restrictions_mobilization_law_tt:1 "§R징병법을 높이거나 선전포고를 할 수 없습니다.\n사단을 훈련, 해체하거나, 사단편제를 수정할 수 없습니다.\n기갑 장비, 항공기 또는 함정을 생산할 수 없습니다.§!"
 BUL_second_national_catastrophe:0 "제2차 국가 대재앙"
 BUL_second_national_catastrophe_desc:0 "대전쟁에서의 패배 이후, 뇌이쉬르센 조약은 우리에게 현재는 유고슬라비아, 그리스, 루마니아에 속한 광대한 영토를 양도하도록 강요했고, 최근까지 국제연맹은 우리에게 거액의 전쟁 배상금을 우선 지급하라고 요구하여 우리의 경제를 무력화시켰으며 국가의 부채는 이로 인해 불가피하게 증가했습니다. 국민정신은 이 타격으로부터 진정으로 회복된 적이 없었으니, 불가리아에서 이 조약이 제2차 국가 대재앙으로 알려진 것 또한 당연할 것입니다..."
 BUL_second_national_catastrophe_tt:0 "대불가리아가 복원되면 제거될 것입니다:\n§Y소피아§!, §Y플로브디프§!, §Y모에시아§!, §Y부르가스§!, §Y세르비아 남부§!, §Y마케도니아§!, §Y중앙마케도니아§!, §Y트라키아§!, §Y도브루자§!의 완전한 통제권을 가지고 있어야 합니다."
 BUL_imro_01:0 "IMRO"
 BUL_imro_01_desc:0 "마케도니아 혁명기구의 끊임없는 동족상잔 범죄는 우리의 국제관계를 심각하게 훼손시켰고 1934년 페트리치에 있는 IMRO 거점을 군사 단속함으로써 조직에 치명타를 입히고 지도자 대부분을 해외로 도피하도록 만들었습니다. 그러나 불가리아에서는 아직도 일부 혁명 조직들이 활동 중이며, 우리 외교관계의 대부분은 형편없는 상태에 머물러 있습니다."
 BUL_imro_02:0 "IMRO"
 BUL_imro_02_desc:0 "마케도니아 혁명기구가 끊임없이 저지른 동족상잔의 범죄는 우리의 국제관계를 정말 오랫동안 심각하게 훼손시켰지만, 적어도 지금 외국의 정권들은 발칸반도의 평화유지를 위해 이 조직을 분쇄하려는 우리의 노력을 마침내 인정하고 있습니다."
 BUL_imro_04:0 "IMRO"
 BUL_imro_04_desc:0 "마케도니아 혁명기구와 우리의 협력은 이웃 국가들뿐만 아니라 여러 외국의 정권들, 심지어는 일부 지구의 우리 주민들에게도 널리 비난을 받고있습니다."
 BUL_tsar_boris_positive_01:0 "차르 보리스 3세"
 BUL_tsar_boris_positive_01_desc:0 "차르 보리스 3세의 정책은 불가리아에 매우 유익한 것으로 증명되었고 이러한 이유로 차르는 엘리트 특권층 뿐만 아니라 하위층 사이에서도 매우 좋은 평판을 누리고 있습니다."
 BUL_tsar_boris_negative_01:0 "차르 보리스 3세"
 BUL_tsar_boris_negative_01_desc:0 "차르 보리스 3세는 자신의 독재 정권이 끝나가고 있다는 것을 알고 있습니다. 그리고 놀랄 것도 없이, 그는 우리 장관들이 제안한 어떤 변화도 받아들이지 않고, 정부 내 군주주의자 의원들에게 우리의 모든 제안을 부결할 것을 호소하며 불가리아 정치를 그가 할 수 있는 한 오랫동안 필사적으로 통제하려고 노력합니다."
 BUL_zveno_ns:0 "즈베노"
 BUL_zveno_ns_desc:0 "군사 연합의 해체는 필요한 문제였고, 마침내 결과를 얻었습니다. 우리는 마침내 지휘계통을 방해하는 몇몇 즈베노 장교들을 제거했지만, 그로 인해 우리는 사관학교의 귀중한 교관과 경험 많은 장교들을 잃었습니다."
 BUL_fatherland_front_positive:0 "조국전선"
 BUL_fatherland_front_positive_desc:1 "원래 불가리아 노동당이 불가리아의 억압과 파시즘에 맞서기 위한 정치적 저항 운동으로 설립한 조국전선은 현재 불가리아 프롤레타리아를 제압하려는 모든 조직들에 대항하여 단결한 여러 조직원들로 구성되어 있습니다."
 BUL_fatherland_front_negative_desc:0 "조국전선은 원래 불가리아 노동당이 창당한 정치 저항 운동이지만, 지금은 불가리아의 친독일 군사 독재정권에 대항하여 단결한 여러 이념이 뒤섞인 여러 단체들로 구성되어 있습니다."
 BUL_paramilitary_organizations:0 "준군사조직"
 BUL_paramilitary_organizations_desc:0 "준군사조직의 구성원들은 이미 일정한 군기를 가지고 있는 충성스러운 사람들이며, 우리나라의 더 큰 영광을 위한 전쟁을 치를 준비가 되어 있을 것입니다. 우리가 우리의 대의에 충성을 다하고자 한 이후로, 그들은 믿을 수 있는 인력이 되었습니다."
 BUL_brannik:0 "브란니크"
 BUL_brannik_desc:0 "보그단 디미트로프 필로프가 설립한 이 친파시스트 국가 청년 단체는 점점 더 거대해지고 있으며, 창설한 이래 우리 군에 입대하기를 열망하는 상당한 수의 회원들을 제공해 왔습니다."
 BUL_liberal_trade_policies:0 "자유무역정책"
 BUL_liberal_trade_policies_desc:0 "불가리아 경제는 오스만 제국으로부터 독립한 이래로 계속 폐쇄적으로 유지해왔습니다. 경제적 자급자족 정책은 쓸모없는 것으로 입증되었으므로 이제 경제 자유화를 시도해야 합니다."
 BUL_bulgarian_patriarchate_restored:0 "불가리아 총대주교구"
 BUL_bulgarian_patriarchate_restored_desc:0 "우리는 마침내 불가리아 정교회의 위엄을 되찾았고, 국민들은 1393년 오스만 통치 하의 터르노보가 함락된 이후 처음으로 실시되는 불가리아 총대주교의 선출에 기뻐하고 있습니다."
 BUL_national_industry_01:0 "국립산업"
 BUL_national_industry_01_desc:0 "우리는 우리의 산업 제조를 부흥하기 위해 현대식 도구를 도입했으며, 아마도 이는 작은 발걸음일 뿐이지만 강력한 국가 산업을 발전시키기 위해 필요한 도약이 될 것입니다."
 BUL_national_industry_02:0 "국립산업"
 BUL_national_industry_02_desc:0 "우리의 국가 산업 개발 프로젝트는 비용이 많이 들지만, 상당한 성공을 거두었는데, 이는 몇몇 새로운 기업들의 설립과 몇몇 기존 산업들의 현대화를 허용했기 때문입니다."
 BUL_foreign_industry_dynamic_modifier:0 "외국산업"
 BUL_foreign_industry_dynamic_modifier_desc:0 "우리는 스스로 강력하고 효율적인 산업 체계를 구축할 수단이 부족합니다. 고로 최선의 선택은 불가리아 내에서 사업을 확장하고자 하는 외국인 투자자들에게 호소하는 것입니다."
 BUL_tobacco_exports:0 "담배 수출"
 BUL_tobacco_exports_desc:0 "우리는 기존의 곡물 생산을 보다 값진 상품작물인 담배로 적극적으로 대체하고 있으며, 이는 우리에게 상당한 수입을 제공하고 있습니다."
 BUL_nationalized_industry:0 "산업 국유화"
 BUL_nationalized_industry_desc:0 "우리는 불가리아의 모든 외국 공장을 몰수하여 우리의 산업 생산 능력을 상당히 증가시켰습니다."
 BUL_aircraft_repair_facilities:0 "항공기 수리 시설"
 BUL_aircraft_repair_facilities_desc:0 "우리는 게오르기 벤코프스키의 항공기 수리 시설을 확장하기 위한 프로젝트를 개발하여, 우리 공군이 항공기들에 대한 최적의 유지 보수 작업을 수행할 수 있도록 했습니다."
 BUL_international_pilot_training_program:0 "국제 조종사 교육 프로그램"
 BUL_international_pilot_training_program_desc:0 "우리는 우리의 공군의 조종사들의 양과 질을 크게 늘려줄 국제적인 조종사 훈련 프로그램을 가지고 있습니다."
 BUL_bulgarian_army_01:0 "불가리아군"
 BUL_bulgarian_army_01_desc:0 "우리는 역사의 혹독한 가르침을 통해 알 수 있듯 잠재적 적국들에 둘러싸여 있으며, 우리가 미래의 분쟁에서 승리하고자 한다면 강력한 군대를 구축하고 현대적인 전술을 개발하는 것은 필수 불가결합니다."
 BUL_prussia_of_the_balkans_01:0 "발칸의 프로이센"
 BUL_prussia_of_the_balkans_01_desc:0 "초창기의 불가리아 차르국은 과거 불충한 동맹국들에게 배신당하기 전까지는 발칸의 프로이센으로 알려진, 잘 갖추어진 대규모 군대를 가지고 있는 중무장된 국가였습니다. 그러나 과거의 굴욕적인 패배 이후 우리는 국가를 재건했고, 이제 불가리아의 옛 영광을 되찾을 때가 왔습니다. 세계는 우리를 또다시 발칸의 프로이센이라고 부르게 될 것입니다!"
 BUL_worker_strikes:0 "노동자 파업"
 BUL_worker_strikes_desc:0 "불가리아 사회민주노동당은 공산주의자들과 함께 산업 노동자의 전국적인 파업을 촉발하기 위한 노력에 동참하여, 우리의 상품 생산을 심각하게 방해하고 노동자들과 당국간의 대립을 야기시켰습니다."
 BUL_buhovo_uranium_mines:0 "부호보 우라늄 광산"
 BUL_buhovo_uranium_mines_desc:0 "소피아 근처에 위치한 부호보에서 상당한 양의 우라늄 매장량이 발견되었습니다. 우리는 새롭고 강력한 군사 무기 개발에 필수적인 이 귀중한 자원의 추출하고 있습니다."
 BUL_uranium_concession_agreement_ns:0 "우라늄 양허 협정"
 BUL_uranium_concession_agreement_ns_desc:0 "우리는 우리 땅에 매장된 우라늄을 최대한 활용할 수 없으며, 우리뿐만 아니라 우리의 [FROM.GetAdjective] 동맹들에게 국내 산업과 농업에 유용한 자재와 제품을 대가로 그들에게 개발권을 부여하는 계약을 체결하는 것이 더 큰 이익을 가져올 것입니다."
