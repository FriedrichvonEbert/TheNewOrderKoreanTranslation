 BUL_balkan_federation_project_propaganda_desc:0 "발칸 연방 성립을 위한 불가리아의 새로운 계획에 대한 대중의 지지가 불가리아 정부의 자금 지원을 받아 우리 나라 전체에 빠르게 확산되고 있습니다."
