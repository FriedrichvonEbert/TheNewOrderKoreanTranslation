 GRO_resource_buying_category_desc:0 "The vast swaths of land in §jAfrika§! that we administer from §YQuelimane§! are §Yindeed rich in natural resources and wealth§!, and they are all very profitable for §nOstafrika§! to sustain its domain over the continent.\n\nThere is, however, the unmistakable problem that many of those resources are §xincapable of producing war materiel§!, one which we might need in the §eforeseeable future§!. For those, we turn to our benefactors in the §rReich§!. They will gladly provide any resources that their most important holding in Afrika might need, §Ywith a price, of course§!."
