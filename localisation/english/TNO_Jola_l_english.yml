 POLITICS_EMILE_BEDIANE_DESC:0 "졸라국이라는 개념은 비교적 최근에 만들어진 것입니다. 비교적 최근까지, 카자망스 지역은 단순히 월로피아의 한 지역일 뿐이였습니다. 사람들은 월로피아인 처럼 살았고, 이 지역은 서아프리카의 혼돈에 비해 꽤나 평범한 지역이었습니다.\n\n이것은, 한 남자가 소란을 피우기 전까지의 말이었습니다.\n\n에밀 바디안은 1915년에 태어나, 학교에서 모범생이 되었습니다. 그의 교육에 대한 열정은 꺼지지 않았고, 졸업 이후 교사가 되었습니다. 한동안, 이것이 그가 그의 인생에서 도달할 수 있는 가장 높은 위치의 권력으로 보였습니다. 그러나 전쟁이 시작되고 진행될때, 바디안은 더 높은 곳으로 올라갈 수 있는 기회를 발견했고, 정치에 입문했습니다. 거기서, 그는 자신의 모든 것을 헌신할 수 있는 움직임을 발견했습니다. 졸라족의 독립을 위한 일원으로 말이죠.\n\n이제 바디안은 졸라를 서아프리카의 새로운 시대로 이끕니다. 철저한 고립주의자인 바디안은 과거의 업적과 월계관에 계속 안주하고 있습니다. 이것은 그에게 국가의 건국의 아버지로서 많은 존경을 받았지만 많은 지지자를 얻지는 못하게 만들었습니다. 늘어나는 야당 세력이 날로 위협적으로 거대해지면서 바디안이 그의 통치를 계속할 수 있을지는 두고 봐야 합니다. 오래전에 학교 운동장을 장악했던 것처럼 그가 졸라의 정치를 통제하지 못한다면 그의 임기는 분명히 셀 수 있을 정도로 한정될 것입니다."