 JOL_idea_under_shadow_wolofia: "월로피아의 그늘 아래"
 JOL_idea_under_shadow_wolofia_desc: "졸라는 매우 작은 국가이며, 군대 또한 말할 것도 없이 작습니다. 서아프리카의 혼란스러운 상황에서  무방비 상태의 국가는 오래가지 못했고, 졸라는 보호를 받기 위해 이웃에게 눈길을 돌려야 했습니다. 월로피아는 졸라 정부에게 최적의 조건과 광범위한 자율성을 제공하였습니다. 비록 더 큰 이웃의 영향력이 커져 가고 있지만, 이제 졸라는 월로피아의 보호 아래 있는 독립국으로 남아있습니다."
 JOL_idea_home_exiled_paigc: "망명 PAIGC의 본거지"
 JOL_idea_home_exiled_paigc_desc: "졸라는 이베리아 식민지인 기니비사우 북쪽에 위치해 있으며, 많은 망명자의 고향이 되었습니다. 기니-카보베르데 독립당의 봉기가 실패하자 이 당은 기니로 망명할 수 밖에 없었습니다. 거기서 루이스 카브랄 휘하의 일부가 조직에서 떨어져 나갔고, 카브랄이 계속 활동하고 있는 졸라에서 재건되었습니다."
