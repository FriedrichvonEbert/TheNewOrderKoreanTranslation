#Prep events

vc.22.t:0 "베로나 회담 준비"
vc.22.d:0 "지난 몇 달 동안 치아노와 당서기 카를로 스코르차의 의견 차이는 어떻게 할 수 없을 정도로 증가했습니다. 치아노의 개혁안 모두에 대한 스코르차의 맹렬한 반대는 매주 정부를 마비시켰습니다. 당원 모두가 무언가를 해야 한다는 것을 깨달았습니다. 이탈리아 정부와 당이 갈 방향을 정하기 위한 회담을 베로나에서 개최하려는 준비가 이루어졌습니다."
vc.22.a:0 "어떻게든, 개혁은 필요하다."

vc.23.t:0 "치아노가 연설하다"
vc.23.d:0 ""동지 여러분, 동포 여러분. 저는 제가 우리 위대한 당의 당원이라는 것을 언제나 기억했고 앞으로도 기억할 것입니다. 하지만 우리 국가를 지탱하는 교리는 영원히 정해진 것이 아닙니다."\n\n치아노는 오늘 로마에서 연설을 벌였습니다. 연설에서 그는 국가파시스트당의 '진화'를 촉구했습니다.\n\n"1921년의 세상은 오늘날의 세상과는 완전히 다릅니다. 우리 당의 위대한 창립자들은 텔레비전, 현대 의학, 그 외 이 새로운 시대를 특징짓는 것들의 등장을 예상하지도 못했습니다. 경제가 그렇듯이, 정부 또한 현대라는 현실에 적응해야만 합니다.""
vc.23.a:0 "그의 순간이 오고있다..."

vc.24.t:0 "스코르차가 지지자를 만나다"
vc.24.d:0 "카를로 스코르차 당서기는 베로나 회담 직전 몇 주를 당내 원로 보수파를 만나는 데 썼습니다. 회의는 비공개적으로 진행되었지만 스코르차는 고의로 약간의 정보를 언론에 뿌렸습니다.\n\n"우리의 근본으로 되돌아가야 합니다." 이번 주 초에 열린 기자 회견에서 한 말입니다. "전 세계의 불확실성이 증가하는 이 시대에 우리는 우리의 가치관을 지켜야만 합니다.""
vc.24.a:0 "가능한 모든 지지자가 필요하겠군!"

vc.25.t:0 "의심되는 회담장 내 붉은 여단 활동"
vc.25.d:0 "우리 신문이 덮어버리려고 노력했지만, 이번 주에 붉은 여단 조직원 세 명이 베로나의 회담장을 기웃거리다 잡혔다는 보도가 나왔습니다. 놈들은 '강화된 심문'에도 불구하고 아무것도 털어놓지 않았습니다. 하지만 놈들이 후문과 같은 건물 보안이 취약한 곳을 찾고 있던 게 아닌가 의심됩니다.\n\n벌써 이 회담에 확신을 하지 못한 국민은 회담이 통합을 보여주는 행사에서 대참사로 변할까 봐 점점 더 걱정하기 시작했습니다."
vc.25.a:0 "당장 보안 강화해!"

vc.26.t:0 "치아노가 국왕을 만나다"
vc.26.d:0 "국왕 움베르토 2세는 명목상의 국가 원수일 뿐이지만 이번 주에 치아노를 만나 회담 계획을 지지했습니다. 이 행동은 지난달에 있었던 보안 실패 이후 행해진 일로, 많은 서민에게 이 회담이 이탈리아의 장기적인 안정을 위한 좋은 일이라고 안심시켰습니다."
vc.26.a:0 "당연히 중요한 만남이지."

vc.27.t:0 "스코르차가 평의회에서 연설하다"
vc.27.d:0 "치아노가 국왕을 만나는 동안 스코르차는 파시즘 대평의회에서 할 연설을 준비하고 있었습니다. 오늘 아침 그는 연단에 올라 강경파 당원들로부터 열렬한 박수갈채를 받았습니다.\n\n"신사 여러분. 파시즘은 쭉 파시즘이었고 앞으로도 계속 파시즘으로 있을 것입니다! 더 이상의 개혁은 없습니다. 퇴폐적인 좌파와 자유주의자를 향한 유화책도 없습니다. 민주주의에 대한 소문도 없습니다! 우리는 우리를 전쟁에서 이기게 해주고 우리를 위대하게 만든 조직을 지키기 위해 뭉쳤습니다!""
vc.27.a:0 "이 자가 요점을 짚었을지도..."
