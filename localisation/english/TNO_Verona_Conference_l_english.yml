### Events ###

vc.1.t:0 "회담의 시작"
vc.1.d:0 "대표, 대리, 정치인, 관료, 검은셔츠단원, 기타 등등. 이탈리아 전역에서 온, 거대한 정치기관 국가파시스트당의 모든 계층과 조직에서 온 이들이 베로나에 모였습니다. 중세에 만들어진 도시에 이탈리아의 삼색기와 파시스트의 흑색기가 휘날립니다. 두체의 차가 소규모 정예 검은셔츠단 분견대의 호위를 받으며 회담 장소로 향하자 시민들이 환호합니다. 회담 장소는 도심 중심지 외곽에 있는 성인 카스텔베키오입니다. 중세에 스칼리제르 가문이 지은 이 성은 구경꾼, 언론인, 무장한 채 초소를 지키는 검은셔츠단원으로 북적이고 있습니다.\n\n회담에 초대된 다른 이들은 두체보다는 덜 시끄럽게 카스텔베키오에 들어섭니다. 건물 근처에 배치된 검은셔츠단원들이 소총을 든 채 보초를 서는 동안 이들은 대화하며 계획을 꾸밉니다. 제복과 정장이 삼삼오오 모여 조용히 대화를 나누고는 헤어지기를 반복합니다. 정치인들이 모략을 꾸미는 동안 테이블 주변에서는 끝없는 춤이 펼쳐집니다. 테이블에 올려진 고급 포도주병과 안주 접시는 계속해서 비워지고 다시 채워집니다. 협약과 동맹이 만들어지고 깨집니다. 대표들에게 중앙 홀에 착석하라는 요청이 내려지자 스코르차 서기와 치아노 총리는 잠깐 눈을 마주칩니다. 치아노는 회담 시작 연설을 준비하고 있었습니다. 조용한 긴장감이 퍼집니다. 이탈리아의 미래를 건 싸움이 시작되었습니다."
vc.1.a:0 "패자에겐 비애뿐."

vc.2.t:0 "대중문화부의 미래"
vc.2.d:0 "대중문화부는 1937년 이탈리아의 대중 매체와 예술 산업을 관리하고 당의 노선에 따르도록 만들기 위해 창설되었습니다. 독일 선전국가부의 대항마로 여겨진 대중문화부는 얼마 지나지 않아 조롱의 원천이 되었습니다. 비대한 관료주의 때문에 부서의 손길을 피하기는 터무니없을 정도로 쉬웠으며, 부서가 행하는 검열은 잘해봐야 쓸모없고 운이 나쁜 경우에는 해로웠습니다. 부서의 전반적인 효율성은 농담거리 수준이었습니다. 부서 이름마저도 이탈리아 국민의 웃음거리가 되었습니다. 약자인 민쿨포프(MinCulPop)가 엉덩이를 뜻하는 이탈리아어와 비슷하게 들렸기 때문입니다.\n\n많은 당 관료들은 이 유감스러운 상황을 해결하기 위해 대중문화부의 재편을 제안했습니다. 카를로 스코르차 서기가 이끄는 이 개혁은 대 효율적으로, 더 편리하게, 그리고 무엇보다 대중에게 파시스트의 가치를 더 효과적으로 퍼뜨릴 수 있게 대중문화부를 뜯어고칠 것입니다. 두체는 그런 제안을 빠르게 막아버렸습니다. 두체를 포함한 다른 많은 이들은 대중문화부를 유용하게 써먹을 때는 한참 전에 지났기에 재편은 자원 낭비에 지나지 않을 것이라 여겼습니다. 하지만 이 문제는 베로나까지 왔고 이제 평의회의 토론 주제가 되었습니다."
vc.2.a:0 "최소한 약자라도 바꿀 수는 없나?"

vc.3.t:0 "치아노가 대중문화부 반대 연설을 하다"
vc.3.d:0 "갈레아초 치아노는 평의회에서 대중문화부 개혁안에 대한 연설을 벌였습니다. 예상대로 그는 조직 개혁에 반대 의사를 밝혔습니다. 치아노는 공산주의와 선동이 체제를 위협하던 1920~30년대만큼 검열이 필요한 순간이 아니라고 주장하며 대중문화부 복구에 쓰일 예산을 더 급한 문제에 쓰자고 제안했습니다.\n\n두체는 매우 많은 수익을 불러오고 세계에서도 인기가 많은 이탈리아의 영화, 문학, 텔레비전 산업에 찬사를 보냈습니다. 그러고는 대중문화부는 새로운 문화적 생산물의 생산을 저하하고 이탈리아 감독과 작가의 창의성과 천재성을 억압하기에 해만 될 것이라고 말했습니다.\n\n회담 도중 환호성이 몇 번 들렸지만, 많은 파시스트 정치인들은 이 제안에 별로 열광하지 않았습니다. 이들은 규제되지 않은 연예계가 대중에게 선동적인 정서를 더 빨리 퍼뜨리게 될 것을 걱정하고 있었습니다."
vc.3.a:0 "이탈리아 영화 싫어하는 사람은 없어!"

vc.4.t:0 "스코르차가 부서의 중요성을 연설하다"
vc.4.d:0 "많은 당내 인사들의 찬사를 받는 카를로 스코르차가 베로나에서 처음으로 마이크를 잡았습니다. 그는 대중문화부에 대한 두체의 걱정을 고려한 부서 개혁안을 내놓으면서 대중문화부를 개혁해야 할 중요성에 대해 강조했습니다. 관료제를 능률적으로 개편하고, 감독들과 연예계 전문가로 이루어진 자문 위원회를 허가하고, 검열을 아주 약간 완화하는 것만으로도 대중문화부를 현대적이고 효율적인 기구로 만들 수 있다는 것입니다.\n\n스코르차는 민중들 사이에 퍼진 파시스트 혁명의 가치를 지키는 일의 중요성을 상기시켰습니다. 또한, 선동적이고, 음란하고, 퇴폐적이기 짝이 없는 예술적 생산물이 대중에게 퍼지고, 이탈리아의 청년들을 오염시키고, 국가의 도덕성을 약화할 위험을 경고했습니다. 회담에 참석한 많은 이들이 서기의 말에 열광했지만, 더 많은 이들은 어리둥절해 했습니다. 어리둥절해 한 이들은 이것은 스코르차의 은근한 실력 행사라고 어렴풋이나마 이해했습니다."
vc.4.a:0 "진짜 약자 좀 바꾸자니까."

vc.5.t:0 "대중문화부에 대한 대평의회 투표"
vc.5.d:0 "스코르차는 자신의 힘을 써서 두체가 대중문화부에 대한 대평의회 투표를 허가하도록 했습니다. 하지만 그게 제안이 통과될거라는 말은 아닙니다. 오히려 치아노를 따르기로 한 대평의회 대표들이 부결시킬 확률이 높습니다. 하지만 스코르차는 지지자를 모았습니다. 승리할 수 없지는 않습니다.\n\n비밀리에, 대평의회는 침묵 속에서 투표를 진행합니다. 한 명이 나올 때마다 "Sì"와 "No"가 적힙니다. 표가 집계되고..."
vc.5.a:0 "스코르차의 제안이 부결되었습니다!"
vc.5.b:0 "스코르차의 제안이 가결되었습니다!"

vc.6.t:0 "검은셔츠단 개혁?"
vc.6.d:0 "로마 진군 이후, 검은셔츠단이라고 알려진 국가안보의용민병대(MVSN)는 권력을 확장해왔습니다. 현재 검은셔츠단은 카라비니에리의 공식적인 권력과 맞먹을 정도로 많은 권력을 누리고 있습니다. 검은셔츠단 부대는 가끔 미국인 관광객, 대학생, 식민지 출신자, 기타 "파시즘의 적"으로 여겨지는 모든 이들에게 테러와 공격을 벌여 공포의 대상이 되었습니다. 검은셔츠단은 국가파시스트당의 집단 중 제일 반동적인 조직 중 하나로 주요 강경파 파시스트, 특히 상부 인물들로 이루어진 "노땅" 네트워크를 구성하고 있습니다.\n\n베로나 회담에서 치아노는 검은셔츠단의 권력을 제한하기를 바랍니다. 치아노는 정년 나이를 정하고 검은셔츠단의 체포 권한을 크게 제한할 계획입니다. 검은셔츠단과 보수파 파시스트의 지지를 강화하려 하는 스코르차는 이 개혁에 온 힘을 다해 반대할 것입니다. 치아노와 스코르차의 대결을 벌일 무대가 만들어졌습니다. 회담에 참석한 MVSN 단원들은...치아노의 제안에 대해 중립적이지는 않습니다."
vc.6.a:0 "몸싸움이 벌어지지를 않길 바라자."

vc.7.t:0 "치아노가 검은셔츠단 개혁 지지 연설을 하다"
vc.7.d:0 "치아노가 연단에 올라서자 긴장감이 감돌았습니다. 그는 검은셔츠단에게 감사 인사를 하고 지난 40여 년 동안의 업적에 대해 말치레를 하면서 연설을 시작했습니다. 치아노는 아프리카와 유럽에서 용맹하게 싸운 검은셔츠단 부대와 공산주의 반군을 진압한 검은셔츠단원들을 칭찬했습니다. 방 안에 있던 사람 중 많은 이들이 치아노에게 박수를 보냈습니다. 하지만 그 자리에 있던 검은셔츠단 지휘관들은 손뼉을 치지 않았습니다.\n\n잠깐의 침묵 후, 치아노는 검은셔츠단의 월권행위를 규탄하기 시작했습니다. 그는 시위자와 반대자에 대한 "지나치게 열성적인" 진압과 식민지에서의 월권행위를 비난했습니다. 웅성거림과 휘파람이 방을 가득 채웠습니다. 검은셔츠단 지휘관 몇 명은 그대로 회의실을 나갔습니다. 치아노는 이런 모욕에 굴하지 않는 것처럼 연설을 계속하며 개혁안을 제시했습니다. 먼저, 검은셔츠단 정년 나이를 제안했습니다. 이 회담에서 제일 날 선 말인지도 모르는 말로 고위 검은셔츠단 장교들의 "원로 정치"를 비난했습니다. 그다음에는 검은셔츠단의 행정 능력을 크게 감축 시켜 폭력성 문제를 해결할 것을 제안했습니다. 그 행정 능력에는 체포 권한도 포함되어 있었습니다.\n\n치아노의 연설은 방 안에 감도는 긴장감을 더 팽팽하게 만들었을 분입니다. 다음에 연설할 이는 스코르차입니다. 회담은 벼랑 끝에 내몰렸습니다."
vc.7.a:0 "아무것도 나아지지 않았군."

vc.8.t:0 "스코르차가 검은셔츠단 개혁에 반대하다"
vc.8.d:0 "스코르차는 연설을 시작하며 수많은 현직 검은셔츠단 지휘관들의 이름을 하나씩 부르고 "이탈리아를 위한 기나긴 복무"에 감사를 표했습니다. 이는 치아노의 "원로 정치" 발언에 대한 비난임이 분명했습니다. 이후 스코르차는 검은셔츠단과 이들의 행동을 옹호하며 "불충"을 진압하는 데는 가끔 폭력적인 수단도 필요하다고 주장했습니다. 이 말에 방 안에 있는 검은셔츠단원들은 환호와 박수로 답했습니다. 그다음 스코르차는 학생 시위대에게 맹렬한 공격을 퍼부었습니다. 이는 현재 안건과 별로 관련이 없어 보이는 주제였습니다. 하지만 스코르차는 이들을 진압한 검은셔츠단에 감사를 표하며 마무리했습니다.\n\n이후 스코르차는 검은셔츠단의 체포 권한을 없애자는 제안을 공격했습니다. 스코르차는 체포 권한은 MVSN의 상황에 따라 근본적으로 필요한 권한으로, 이 권한을 없애면 검은셔츠단원의 죽음을, 더 확장하자면 이탈리아 삶에 대한 국가파시스트당 통제의 죽음을 불러올 것이라고 주장했습니다. 검은셔츠단은 다시 한번 열렬한 환호를 보냈습니다. 하지만 방 안에 있던 다른 이들의 반응은 꽤 뜨뜻미지근했습니다. 스코르차는 연설을 끝내며 자신이 이념적 파시즘으로부터 변질한다고 표현하는 것들을 목표로 삼았습니다. 그는 그것들이 이 회담의 특성이라고 하고는 이후 있을 투표에서 평의회가 '파시즘 사상을 강화할' 제안을 지지해주길 바란다는 소망을 말했습니다."
vc.8.a:0 "파시즘은 집행자가 필요하지."

vc.9.t:0 "검은셔츠단 개혁 투표"
vc.9.d:0 "예상대로 개혁안 토론은 교착 상태에 빠져 파시즘 대평의회에 넘어갔습니다. 이 투표는 대평의회 내에서도 팽팽한 찬반여론이 있을 것으로 예상됩니다. 스코르차와 치아노 모두 대평의회 내 부동층이 될 수 있는 이들을 끌어들이려 했습니다. 대평의회 내에서 양 세력 간의 신뢰는 완전히 증발한 것으로 보입니다. 또한, 대평의회 구성원들이 투표를 시작하며 회담에 마지막으로 남은 선의마저 증발한 것 같습니다.\n\n대평의회는 다시 한 번 투표를 합니다. "Sì"와 "No"가 적히고, 표가 집계되고..."
vc.9.a:0 "검은셔츠단 개혁안이 가결되었습니다!"
vc.9.b:0 "검은셔츠단 개혁안이 부결되었습니다!"

vc.10.t:0 "정부의 노조 통제 완화?"
vc.10.d:0 "파시스트 시대가 시작된 이후 이탈리아 전역의 노동조합에는 엄격한 규제가 시행되었습니다. 1920년대에는 전국노동조합연맹(Confederazione Nazionale delle Corporazioni Sindacali)이라고 불리는 새로운 파시스트 노동조합이 창설되고 이전의 노동조합들, 특히 좌익계 노동조합들은 금지되었으며 남아있던 이들은 전국연맹에 흡수되었습니다.\n\n원래 의도대로라면 신생 파시스트 국가의 기둥 중 하나가 되어야 했지만 비대한 관료제와 정권 내 권력 역학의 변화는 전국연맹을 권력 분산의 도구가 아닌 압제의 도구로 만들었습니다. 특히 1939년 파시스트 법안 이후로 파업이 불법이 되었고 노동자의 권리는 더더욱 탄압받았죠. 전국연맹은 실질적으로 노동자를 아주 조금만 대변했으며 노동자들이 독립 노조를 조직하지 못하게 하는 도구로 사용되었습니다. 이로 인해 도시의 빈민들은 분노 속에서 과격화되었습니다.\n\n두체는 이 문제를 해결하기 위해 과격한 해결책을 제시했습니다. 전국연맹을 작고 비교적 독립적인 노조들로 해체해 실질적인 노동자 대변과 더 많은 자치를 할 수 있게 하자는 것입니다. 당연하겠지만 이 제안은 논란거리입니다. 카를로 스코르차를 포함한 국가파시스트당 내 많은 이들은 이 해결책에 강하게 반발해왔습니다."
vc.10.a:0 "연대여 영원하라?"

vc.11.t:0 "노동조합에 대한 치아노의 의견"
vc.11.d:0 "다시 한번, 두체는 베로나에 모인 파시스트들에게 연설했습니다. 이번에 치아노가 한 연설은 선동적인 미사여구나 장대한 선언이 아니었습니다. 차갑고 딱딱한 수치들이었습니다. 생산 목표, GDP 성장률, 구매력. 경제학 교과서에서 튀어나온 그래프, 표, 파이형 도표의 폭격이 이어졌습니다. 치아노는 이런 데이터를 가지고 전국연맹이 이탈리아 경제의 성장을 저하한다고 주장했습니다. 사회의 생산적 특면에 복잡한 관료제를 강요한다고 것입니다.\n\n더 걱정되는 것은 노동자를 제대로 대변하지 못하는 점이 하층 계급의 반대와 분노를 불러오는 주된 사유라는 것입니다. 이는 과격 공산주의가 퍼지기 좋은 환경입니다. 더 작고, 더 자치적이고, 더 쉽게 관리할 수 있는 노동조합. 이 모든 문제를 간단한 방법 하나로 해결할 수 있습니다. 회담에 참석한 일부는 박수를 보냈습니다. 하지만 많은 이들은 수없이 많은 숫자와 수치에 둘러싸여 얼떨떨해 하는 것이 확실합니다."
vc.11.a:0 "문제는 경제야, 바보야!"

vc.12.t:0 "노동조합에 대한 스코르차의 의견"
vc.12.d:0 "카를로 스코르차가 다시 한번 치아노에게 반대합니다. 노동조합을 개혁하려는 두체의 계획은 당내 많은 계층의 분노에 맞닥뜨렸습니다. 이들 중 많은 이들은 파시스트 체계의 중요한 부분이 직접적으로 공격받았다고 여겼습니다. 스코르차의 연설은 치아노의 연설만큼 사실에 기반하지는 않았습니다. 그의 연설은 파시즘 회담이 국민생디칼리슴에 뿌리를 두고 있다는 것을 상기시키며 공산주의 망령의 흐릿한 공포가 아직도 공기 중을 떠돌아다닌다는 것을 떠올리게 했습니다. 스코르차는 파시즘이 이탈리아의 노동계급을 위해 벌인 모든 위업을 축하하며 파시스트 노동조합에 바치는 찬가를 불렀습니다. 이는 회담에 참석자들의 우레와 같은 박수를 끌어냈습니다.\n\n하지만 스코르차가 한 연설의 제일 큰 약점은 전국연맹의 문제를 해결할 확실한 정책을 제안하지 않았다는 점과 그게 이탈리아 경제에 불러올 문제였습니다. 회담장에서 웅성거리는 소리가 수없이 들렸지만, 스코르차가 많은 사람을 자기편으로 끌어들였는지는 알 수 없습니다."
vc.12.a:0 "노동계급을 위한 파시즘?"

vc.13.t:0 "노동조합에 대한 대평의회 투표"
vc.13.d:0 "지금까지 제일 뜨겁게 달아올랐던 문제는 또 다른 교착상태로 끝났습니다. 치아노도 스코르차도 자신의 주장을 밀어붙일 정도의 지지를 얻지 못했습니다. 대평의회는 국가파시스트당 내 분열을 막기 위해 또다시 이 사안을 투표에 올리기로 했습니다. 긴장된 분위기, 냉랭한 공기. 이 투표의 역사적 의미는 모두가 알고 있습니다.\n\n다시 모인 대평의회 구성원들이 죽은 듯이 침묵을 지키는 동안 또다시 "Sì"와 "No"가 적힙니다. 또다시 표가 집계됩니다. 그리고..."
vc.13.a:0 "치아노의 계획이 통과되었습니다!"
vc.13.b:0 "치아노의 계획이 거부되었습니다!"

vc.14.t:0 "아체르보 법"
vc.14.d:0 "베로나 회담이 끝날 때가 가까워지는 가운데, 새로우면서 매우 분열적인 문제가 올라왔습니다. 바로 아체르보 법이라고 불리는 선거법입니다. 1923년 이 법안을 작성하고 의회에 발의한 파시스트 정치인 자코모 아체르보의 이름을 딴 이 법은 다양한 우익 정당의 지원을 받는 국가파시스트당이 설계했습니다. 무솔리니와 그의 연정이 의회를 완벽하게 통제하기 위해 만들어진 법입니다. 이 법안은 다수의 표 - 총투표수의 25%의 이상 - 을 얻은 당은 의석의 2/3를 갖는다고 규정했습니다.\n\n이 법이 사용된 순간은 1924년 총선뿐입니다. 예상대로 국가파시스트당이 의회에서 압도적인 다수를 차지하게 되었습니다. 이후 파시스트 독재를 강화하고 무솔리니에게 권력을 집중하기 위한 수많은 법이 통과되었습니다. 현재 베로나에서는 치아노와 긴밀한 관계의 국가파시스트당원 일부가 1924년 원조 아체르보 법을 포함한 해당 법안에 대한 재검토를 제안했습니다. 이들의 제안에는 선거법을 약간 수정하는 것도 포함되어 있습니다. 수정해도 국가파시스트당의 우위는 유지되겠지만 독립 정당이 파시스트를 상대로 선거를 벌이고 심지어는 승리할 가능성이 생길 수도 있습니다.\n\n당연하게도 회담에 참석한 수많은 이들이 격분했습니다. 맹렬한 토론이 벌어졌지만 치아노는 침묵을 지키고 있습니다. 하지만 토론은 계속 격화되었고 몇몇 당원들 사이에서 실랑이가 벌어지기도 했습니다."
vc.14.a:0 "여러분, 제발, 문명인답게 행동합시다."

vc.15.t:0 "스코르차가 어둠 속에서 계획을 꾸미다"
vc.15.d:0 "오늘 저녁, 카를로 스코르차와 국가파시스트당의 주요 인물 몇 명은 베로나 구시가지의 호화로운 식당에서 저녁을 같이했습니다. 굳게 닫힌 식당 방 안에서 손님들은 서기의 차갑고, 계산적이고, 무시무시한 분노를 보았습니다. 치아노는 예상보다 훨씬 더 힘든 목표였습니다. 그놈이 한 짓에도 불구하고 국가파시스트당의 많은 이들이 두체 자리에 앉아있는 줏대 없는 반역자를 지지하고 있습니다.\n\n하지만 아체르보 법 개정에 대한 반발은 스코르차에게 귀중한 기회를 주었습니다. 국가파시스트당 내 반대 기류를 타면 두체를 완벽하게 내쫓을 수 있습니다. 물러설 수 없습니다. 아체르보 법은 무슨 수를 써서도 지켜야만 합니다. 스코르차는 매우 분명하게 말했습니다. 파시스트 혁명과 이탈리아의 운명이 여기에 달려있습니다."
vc.15.a:0 "치아노의 날이 얼마 남지 않았나?"

vc.16.t:0 "치아노가 비밀 회의를 열다"
vc.16.d:0 "그날 회담장에서 벌어진 무시무시한 충돌이 끝나고 대표들은 밤을 보내기 위해 자신이 묵는 호텔로 돌아갔습니다. 치아노는 최측근 조언자들과 함께 비밀리에 만났습니다. 소수의 장군, 약간의 고위 정치인, 얼마 되지 않는 유명인사들. 모두가 스코르차의 그의 파벌에서 내는 목소리가 점점 커지는 것을 걱정하고 있습니다. 이것이 최종 결전입니다. 만약 스코르차가 아체르보 법 사수의 기류를 타고 이 기세를 더 많은 지지자를 얻는 데 사용한다면 치아노의 두체 경력은 끝장날지도 모릅니다.\n\n스코르차의 공세를 막기 위한 방어선이 그어졌습니다. 타협안입니다. 아체르보 법을 폐지하지 않고 개정하는 겁니다. 지방 선거에서 국가파시스트당 대표를 더 자유롭게 선택할 수 있게 하는 것입니다. 이건 선거법만을 놓고 벌이는 싸움이 아닙니다. 누가 이탈리아를 통제하느냐를 두고 벌이는 싸움입니다. 두체는 스코르차를 상대로 조금도 물러설 생각이 없습니다."
vc.16.a:0 "이제 마지막 게임만 남았어."

vc.17.t:0 "대평의회의 마지막 투표"
vc.17.d:0 "치아노가 아체르보 법을 개정하는 온건한 안을 내놓자 회담장의 혼란은 침묵으로 바뀌었습니다. 불현듯, 모두가 이 싸움이 아체르보 법의 지지자와 반대자가 벌이는 싸움이 아니라는 것을 깨달았습니다. 이 싸움은 치아노와 스코르차의 싸움이었습니다. 대평의회의 구성원 모두는 아무 말도 없이 하나씩 최종 투표가 열리는 방에 들어갔습니다.\n\n견딜 수 없이 긴 시간이 지난 후, 모든 투표가 끝났습니다. 대평의회 의장은 말을 더듬고는 최종 결과를 발표했습니다..."
vc.17.a:0 "아체르보 법이 개정되었습니다!"
vc.17.b:0 "아체르보 법이 유지되었습니다!"

vc.18.t:0 "최종 투표"
vc.18.d:0 "연설이 끝나고 당원들은 치아노 신임 투표를 하기 위해 줄을 섰습니다. 이 투표는 법적 구속력이 있는 것은 아닙니다. 하지만 투표에서 승리한다면 치아노는 자신의 개혁 안건을 일부나마 추구할 수 있습니다. 집계가 끝나자 스코르차 서기가 결과를 발표하기 위해 연단에 섰습니다..."
vc.18.a:0 "대표단이 치아노를 계속 믿었습니다!"
vc.18.b:0 "대표단이 치아노에 대항해 투표했습니다!"
vc.18.c:0 "충격스럽게도 득표율이 팽팽합니다!"

vc.19.t:0 "치아노가 회담 성공을 발표하다"
vc.19.d:0 "어려움과 당내의 격렬한 반대에도 불구하고 베로나 회담의 치아노의 최종적인 승리로 끝났습니다. 치아노가 회담 종료 연설을 할 때, 파시스트 대표들은 아무 말 없이 앉아있었습니다. 두체는 당이 새로 발견한 단결과 힘에 대해 기쁨을 표하고는 이탈리아 모두의 이익을 위해 개혁과 변화를 계속 밀고나가겠다고 약속했습니다. 스코르차는 어두운 표정을 한 채 침묵을 지켰습니다. 치아노가 연설을 끝냈을 때 엄청난 박수가 터져나왔습니다. 하지만 스코르차는 손뼉을 치지 않았습니다.\n\n파시스트 국가의 권력역학은 변덕스러울지도 모릅니다. 하지만 이것만은 확실합니다. 치아노의 국가파시스트당과 이탈리아에 대한 통제가 더 공고해졌습니다. 당내에서 나오는 소문에 따르면 유명 정치인들이 승리한 치아노 파벌로 옮겨가기 시작하며 스코르차 파벌이 빠르게 붕괴하고 있다고 합니다. 두체가 공항으로 가는 차에 타자 베로나 시민들은 치아노의 이름을 외치며 환호했습니다. 두체는 시간을 낭비할 생각이 없습니다. 로마로 돌아가면 베로나에서 시작한 일을 끝낼 것입니다.\n\n치아노가 국가파시스트당에 새로운 기반을 마련한 가운데, 이탈리아의 미래가 어떨지는 아직도 예상할 수 없습니다. 아직 치아노 계획의 실체를 추측할 수밖에 없지만 제일 낙관적인 이들은 이 새로운 발전이 이탈리아를 완전한 민주국가로 만들 것이라 주장합니다."
vc.19.a:0 "아웨 치아노!"

vc.20.t:0 "스코르차가 베로나를 장악하다!"
vc.20.d:0 "국내외의 이탈리아 대중은 이 소식을 받고 충격에 빠졌습니다. 베로나 회담의 마지막 날 아침 스코르차가 대평의회에 놀라운 제안을 한 것입니다. 많은 평의회 구성원들은 두체가 자리에 없다는 것을 알고 혼란에 빠졌습니다. 하지만 서기의 제안이 낭독되자 모든 것이 명백해졌습니다. 이는 갈레아초 치아노를 이탈리아 총리이자 파시즘의 두체라는 위치에서 내쫓기 위한 불신임 발의였습니다.\n\n이는 스코르차의 정치적 걸작, 국가파시스트당 내 이탈리아 탈취의 마지막 일격이었습니다. 스코르차와 가까운 국가파시스트당원들이 신속한 투표를 재촉하는 가운데 빠르게 투표가 치러졌습니다. 개표가 끝나자 서기가 직접 투표 결과를 발표했습니다. 발의안이 가결되며 갈레아초 치아노는 이탈리아 정부와 국가파시스트당 내 모든 직위에서 해임되었습니다. 동시에 로마에서 온 긴급 전보가 베로나에 도착했습니다. 수도에 있던 스코르차의 부하들이 1920년대 무솔리니가 그랬던 것처럼 국왕을 협박하는 데 성공한 것입니다. 국왕 폐하 움베르토 2세는 국가파시스트당의 서기 카를로 스코르차에게 총리 직위를 허가했습니다. 스코르차 총리의 취임식은 가까운 시일 내에 베네치아궁에서 개최될 예정입니다.\n\n전보가 도착한 직후 대평의회는 두 개의 투표를 추가로 벌였습니다. 하나는 스코르차를 파시즘의 두체에 임명하는 투표였고 다른 하나는 전 두체 갈레아초 치아노를 체포하는 투표였습니다. 두 투표 모두 압도적인 표 차로 가결되었습니다. 베로나와 로마에서 들려오는 소식은 확실하지 않고, 혼란스러우며 고통스럽습니다. 하지만 한 가지는 확실합니다. 치아노의 시대는 끝났습니다."
vc.20.a:0 "아웨 스코르차!"

vc.21.t:0 "회담이 해산되다"
vc.21.d:0 "마지막 투표가 무승부로 끝나자 치아노와 스코르차 모두 자신이 어느 정도 성공했다고 주장하려 했습니다. 하지만 둘 다 속으로는 자신들이 실패했다는 것을 알았습니다. 둘은 목표 없이 회담장을 떠났습니다. 두 번째 투표는 치러지지 않았습니다. 대표들은 짐을 챙겨 떠났습니다. 치아노와 스코르차 둘 다 기다리던 기자들과 인터뷰를 하지 않고 지나쳤습니다. 로마에 음산한 분위기가 깔렸습니다."
vc.21.a:0 "당은 견뎌낼 것이다..."

