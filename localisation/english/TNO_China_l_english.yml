 chi.375.t:0 "The Nanjing Summit"
 chi.375.d:0 "In similar fashion to earlier meetings with the Japanese, the summit in Nanjing would open with parades and fireworks, children holding the five-barred flag in one hand with the rising sun in the other. The dignitaries would meet, shaking hands and sitting down. In the photographs it looked so jovial, a meeting between respected comrades working to assist each other in the Asian economic community. But in truth, the atmosphere is tense. In atypical fashion, Gao Zongwu himself opted to represent the Chinese government in the negotiations. The first day was inconclusive, with Gao personally deflecting any further economic deals between the two for reason of \"budgetary uncertainty\", a reason both sides knew to be a falsehood. After an unusually quiet working dinner, the second day's proceedings were slow still, with the Chinese delegation ultimately opting to table the \"Annual Cooperation Deal\" for further discussion. Now, Zongwu insisted, another matter would be discussed. He presented the delegation a treaty, running the butt of his pen over a bolded clause.\n\n\"The Administration and Ownership of all rightful Chinese territories occupied by the Japanese government and her client states will be transferred to Chinese authority\".\n\nAfter presenting the treaty, Zongwu remained standing. Waiting for the Japanese response."
 chi.375.a:0 "We can only wait."
 chi.376.t:0 "The Nanjing Summit"
 chi.376.d:0 "In similar fashion to earlier meetings with the Chinese, the summit in Nanjing would open with parades and fireworks, children holding the five-barred flag in one hand with the rising sun in the other. The dignitaries would meet, shaking hands and sitting down. In the photographs it looked so jovial, a meeting between respected comrades working to assist each other in the Asian economic community. But in truth, the atmosphere is tense. In atypical fashion, Gao Zongwu himself opted to represent the Chinese government in the negotiations. The first day was inconclusive, with Gao personally deflecting any further economic deals between the two for reason of \"budgetary uncertainty\", a reason both sides knew to be a falsehood. After an unusually quiet working dinner, the second day's proceedings were slow still, with the Chinese delegation ultimately opting to table the \"Annual Cooperation Deal\" for further discussion. Now, Zongwu insisted, another matter would be discussed. He presented the delegation a treaty, running the butt of his pen over a bolded clause.\n\n\"The Administration and Ownership of all rightful Chinese territories occupied by the Japanese government and her client states will be transferred to Chinese authority\".\n\nAfter presenting the treaty, Zongwu remained standing. Waiting for the our response."
 chi.376.a:0 "Are they mad!? We will punish this insolence!"
 chi.376.b:0 "We are in no position to refuse..."
 chi.377.t:0 "The Nanjing Diktat"
 chi.377.d:0 "The Japanese delegation scoffed, laughing in Gao Zongwu's face. The Empire of Japan would not accept such ridiculous requests, and the Chinese government should be mindful of her place beneath the Rising Sun.\n\nCalmly, the Chinese President requested that the delegation depart now, as this would be their final opportunity to leave China in peace. The Japanese delegation continued with their laughter, finding humor in the sheer ridiculousness of this situation, and packed their belongings before heading to the door. The Ambassador stopped before turning to Zongwu.\n\n\"You should know better, Mr. President. This audacity... I will make sure it does not go unpunished.\"\n\nOffering no response, Zongwu bowed before turning away. The very same sentiment ran through his mind, the thirty years of humiliation and forced subservience would not go unpunished. The modernizations have made China strong, her farms producing rations, her factories building rifles, her airports departing planes, her army standing at the ready. This would be China's greatest fight and she was ready."
 chi.377.a:0 "The past shall be avenged, the Chinese nation shall return!"
 chi.378.t:0 "The Nanjing Agreement"
 chi.378.d:0 "The delegation scanned the document diligently, Gao followed their eyes as they carefully examined the document. He cracked his knuckles in anxiety as he waited, this was it. China would get her second wind here or be crippled forever.\n\n\"Bullshit. No deal.\" One of the diplomats, a elderly, wrinkled man threw off his glasses in rage. His colleagues shot him a colorful assortment of glances, their faces paintings of emotions. Fear, disdain, and approval. \"Perhaps what my friend means to say is,\" One of the junior diplomats interjected, \"the terms are beyond the scope of our government in its current state, I'm sure you'd understand.\"\n\nThe Chinese president tugged on his collar and cleared his throat, \"W-well of course-\" Gao stopped, his sentence still hanging in the air. Eyebrows raised, the Japanese delegation waited for Gao to finish. He looked down at the paper, then at the flag of the nation he had built from the ground up adorning the wall, and then back to the diplomats.\n\n\"Of course you will sign. It is the only thing left to do.\" Gao was faced with scowls across the room. \"Pardon me, Mr. President,\" the prestigious title used as a weapon, \"you have no right to decide the policy of Japan.\" Gao leaned in closer, \"I have just as much right to do so as you do China. I am not here to fight with you gentlemen, I am seeking a mutually beneficial agreement and that's what lies before you. You are here for a profit, yes? Do you expect to profit off warlord fiefdoms? Absolutely not. An organized, reunited China will be a much greater benefit than a fractured state of warlords. I implore you to sign.\" The Japanese ambassador toyed with the idea for a moment, whispered into the ear of an aide, and shot Zongwu a seething glare. After seemingly hours of silence, the ambassador recluantly gripped the pen, saying only, \"Very well.\""
 chi.378.a:0 "A surprise to be sure, but a welcome one."
 chi.379.t:0 "A Stolen Kingdom"
 chi.379.d:0 "\"I WANT A HEAD ON MY DESK!\" The orders echoed through the lavish office, the Japanese flags adorning the room quivered at his commands. The officers stood at attention as their commander before them pounded on the desk, ranting and raving about the terrorist strikes haunting Japanese arms shipments. The Butcher of Singapore was in unfamiliar territory, he preferred to let his subordinates organize themselves. He dreaded dealing with the fat, corrupt, bureaucrats whom he answered to, in his own territory no less. The commander lifted his cap off the rack and stomped off to his motorcade, he wasn't going anywhere.\n\nThe citizens of Haixi had only barely begun their morning routine when the distant rumble of the engine rang throughout the valley. Tsuji tapped his foot impatiently, the rifle strung against his shoulder weighed heavy on his back. This was an embarrassment, his own province sold off to the Chinese, he would make sure this was the final confrontation. This Soon Ching, this cleansing, would be final and absolute.\n\nTsuji's car stopped in the middle of the town square, the early morning market was awakening. Hopping out of his vehicle, the Butcher of Singapore smugly strode around the area, brandishing his weapon. Six soldiers took up each side of Tusji, weapons aimed towards people within the crowd. \"It has come to my attention that this city is harboring those who wish to disturb the tranquility of this province. I ask these rebel rats to step forward and face punishment for the crimes they have committed!\" The typically bustling square was still, no one dared to make a noise. \"No? Well, within my duties assigned to me as governor of this province, I will defend the sovereignty of this tranquil land with the utmost force.\" The Butcher does not bluff, and with his order to fire, the war for Hui began."
 chi.379.a:0 "One more \"Banzai\"..."
 chi.380.t:0 "The Hui Refuse!"
 chi.380.d:0 "Hui, the dominion of the former Japanese client states in China ruled by General Tsuji, has refused to abide by the agreement our government has made with Japan and instead seeks to fight! Though this turn of events is not uncharacteristic, it is alarming and must be put down."
 chi.380.a:0 "This rebellion will be put down with force."
 chi.381.t:0 "The Third Treaty of Shimonoseki"
 chi.381.d:0 "Battered. Broken. Defeated. What more is left? What more can this nation lose? Land? Riches? Men? Men. It would be the sons of mothers who would continuously pay the price. There is nothing more gratifying than seeing a plan come to fruition and for Chinese president Gao Zongwu, everything was coming together. Meticulous planning, backdoor deals, and sacrifices, all for what? To end back where it all started, at the table with the Japanese, never on the side of triumph, but walking in with tails between our legs.\n\nThe first treaty of Shimonoseki was a setback, something that could be recovered from. The second was painful, but renewed our spirit and the third has crushed it. There is nowhere to go anymore, how can you inspire hope in a nation that has been ripped apart by foreign nations?\n\nIt is without a doubt the Japanese have proven their superiority and we are left at their whim."
 chi.381.a:0 "Is our future damned to be that of humiliation?"
 chi.399.t:0 "A Shipment Departs"
 chi.399.d:0 "Despite what it says on paper, not all of China is under our control, hardly a majority of the lands under our jurisdiction answer to us. We often have to deal with petty warlords who crave up China for their own personal gain. On an average day, a report on a garrison slaughtered may come in from the frontier, but today something else has arrived on the desk of the president.\n\nOur efforts to increase our influence in our brother's territory have succeeded! The head of state has elected to receive our arms shipment."
 chi.399.a:0 "A pleasure doing business with you."
 chi.400.t:0 "Chinese Arms"
 chi.400.d:0 "Lines on a map aren't everything as it seems. Despite the fact that we are at odds with those who wish to use China as a tool to build their own power, they have come to extend the olive branch. Not the traditional olive branch of course, crates of weapons. Although these arms may be stamped with logos of foreign flags, they are truly our own, for they were constructed in Asia. This move of friendship will surely bring our states close together, together towards unity, towards a free China!"
 chi.400.a:0 "We will put them to good use."
 chi.401.t:0 "High and Dry"
 chi.401.d:0 "We wait and wait and wait. Nothing. Nothing at all. Our scouts reported that the designated meeting area was completely desolate. Giving them the benefit of the doubt and assuming their backwards living conditions were holding them back, they waited and waited and waited. We never should've trusted them in the first place! How foolish could we be to trust those who wish to see China made in their own image!"
 chi.401.a:0 "Keep your weapons, they are outdated anyways."
 chi.402.t:0 "Turned Away"
 chi.402.d:0 "The soldiers returned back to the capitol, clearly a sign of a job well done! What a relief, with so much going on, it is hard to keep track of it all. Sadly, nothing in China is ever that easy, as the soldiers did not return empty handed. The generous offer of our top of the line weapons has been frankly denied by the petty fiefs of China."
 chi.402.a:0 "Who do they think they are?"
 chi.403.t:0 "[From.GetName] Comes With An Offer"
 chi.403.d:0 "While at a daily briefing, shortly before the meeting was adjourned, the security minister interjected with a surprising development. The state of [From.GetName] has reached out to our government requesting arms. Across the room, the security minster earned himself strange looks, but the president demanded silence. He went on to explain that while this may grant legitimacy to [From.GetName], it will also bring them closer into our sphere of influence."
 chi.403.a:0 "We can spare some arms."
 chi.403.b:0 "Our guns are our own."
 chi.404.t:0 "A Shipment From [From.GetName]"
 chi.404.d:0 "\"With Love, [From.GetName]\" The crates of weapons sat awkwardly on the steps on the Yuan. When the police discovered the crates that morning, it was sure to all be some kind of joke, some elaborate prank. After questioning and interrogation, a follow up report proved this not to be true. Late at night, operatives from [From.GetName] simply dropped off the weapons and slinked back into the night. Our government, puzzled, now has to figure out what to do with this generous gift."
 chi.404.a:0 "Distribute them amongst our army!"
 chi.404.b:0 "Burn them, we will not give them legitimacy!"
 chi.405.t:0 "An Unexpected Visit"
 chi.405.d:0 "A large gathering of soldiers, their uniforms adorned by the seal of [From.GetName], have arrived in the city square! Obviously an invasion is under way! That's what our officers thought at first at least. After questioning the group, they reported to have come in peace, only here to deliver volunteer teachers for our modernizing education program. While this is extremely unorthodox, if they are offering their help, there should be no harm in accepting."
 chi.405.a:0 "We'll take all we can get."
 chi.405.b:0 "We decline!"
 chi.406.t:0 "Building Bridges"
 chi.406.d:0 "In order to buy our loyalty, the central government of [From.GetName] is sending us modern construction equipment. While it is obvious that this is clearly just a bid to gain favor with our government, times are tough. With a modernizing nation such as ours, resources are scarce and if [From.GetName] is generous, or foolish, enough to donate some of their equipment, why not?"
 chi.406.a:0 "Constructing a new China, together!"
 chi.406.b:0 "This is too good to be true."
 chi.407.t:0 "The Door Slammed In Our Face"
 chi.407.d:0 "Educating China isn't just a task for our major cities, every person who lives in the borders of our great nation requires the ability to read and write. While our own programs are doing well, some spots are out of our reach, such as [From.GetName]. In an act of friendship, we sent an educational envoy of scholars to assist on building rural communities into breeding grounds for knowledge. This bright future has been denied as our teachers returned home bloody and beaten!"
 chi.407.a:0 "They won't be able to read our declaration of war!"
 chi.408.t:0 "Living Off The Land"
 chi.408.d:0 "China's industrial potential has been trapped into its major cities, with much of China left underdeveloped, much less industrialized. As part of the modernization program all of China ought to experience the luxuries of the modern world! It seems as if not everyone else shares this vision for China. Our expedition to [From.GetName] has ended in disaster! We were informed by their leader that they had no interest in our construction equipment, saying they were better off the way they were."
 chi.408.a:0 "They chose to live in the past."
 chi.410.t:0 "Successful infiltration"
 chi.410.d:0 "Thanks to careful planning and execution, our agents have secured several positions of power and influence in the [From.GetName] hierarchy.\n\nOur eyes, ears, and hands work tirelessly to provide critical intelligence. Our observations, once obscured by distance and miscommunication, now illuminate the darkest secrets of our enemies. Our reports, once composed of dubious contradictions and hearsay, now yield concrete intelligence, strengthening our position in the region.\n\nThere is still much work to be done, however. It is unlikely that our agents have gone completely unnoticed and there are undesirable limits to our influence. More time and effort is required before our actions will bear fruit. Nevertheless, this will surely be a great boon in our efforts to wrest control over China."
 chi.410.a:0 "A job well done."
 chi.411.t:0 "[From.GetName] Tried to Infiltrate us!"
 chi.411.d:0 "Whispers around the Yuan speak of an unusual man wandering around the premises, seemingly a citizen of [From.GetName]. The man, dressed in a trench coach and wearing dark glasses, has been sighted taking pictures around the Yuan. While this is nothing out of the ordinary, his repeated visits drew the attention of a goverment agent who walks past the Yuan daily while on the way to his station.\n\nWhen the man arrived once more with his camera, the agent tackled the man and brought him into the local police station. After some interrogation, the man was revealed to be an agent! Thankfully, we have stopped him from destabilizing our government!"
 chi.411.a:0 "A pathetic attempt."
 chi.412.t:0 "Unsuccessful infiltration"
 chi.412.d:0 "Despite the best efforts of our skilled agents, the infiltration of [From.GetName] has developed not necessarily to our advantage.\n\nIn a surprise investigation, several of our operatives were discovered and imprisoned by the enemy. Thanks to quick thinking however, they were able to alert the rest of the team before additional assets were lost. The remaining agents were quickly extracted and are currently awaiting debriefing. Their morale is shaken and their bodies exhausted but, with time, they will recover.\n\nDespite their failure, the knowledge they acquired will be instrumental in preparing for future missions. New plans will have to be drawn up and more agents trained in order to ensure the next operation runs smoothly. It seems that, for now at least, our ambitions have been curbed."
 chi.412.a:0 "That could have gone better!"
 chi.413.t:0 "Constructing a New China"
 chi.413.d:0 "They always come crawling back. Despite the states denying our rightful status of hegemon of Asia, the state of [From.GetName] has accepted our offer of assistance with modern construction equipment."
 chi.413.a:0 "We are building more than just buildings but friendships."
 chi.414.t:0 "Bringing Up a New Generation"
 chi.414.d:0 "There is too much to learn and not enough people to teach. We are shakily stable in our education as of now but our reach of influence only goes so far. There are millions of uneducated children that we can pull into the modern world. [From.GetName] agrees with our noble goal and welcomes our teachers with open arms. Our cirriculuim will not only ensure these students have an equal chance at success but also give them a healthy dose of nationalism and pride for a free China!"
 chi.414.a:0 "Work smarter, not harder."
 chi.450.t:0 "반부패 산업 분과위원회"
 chi.450.d:0 "하늘은 검은 연기로 숨이 막혔고, 자전거가 길을 따라 덜커덩 소리를 냈습니다. 가끔은, 자동차 한 대가 수천대의 자전거와 거리를 걷는 사람들 너머를 훔쳐보곤 했습니다. 침착하지 못해 복잡한 모든것이 정상적인 하루입니다. 정부는 꾸준한 속도로 현대화를 진행 중입니다. 오늘 우리는 관료인 중유한과 인터뷰를 하기로 했습니다. \n\n 내가 내 이야기를 하는 날이 다오네, 허. 좋아, 갑시다. \n\n 나는 막 새로운 분과위원회에 합류했어요. 반부패 산업 분과 위원회라고 불리죠. 하지만 이것이 우리가 개혁파를 달래는 일밖에는 하지 않는다는 점을 고려하면 우리의 일처리가 겉핧기식의 일밖에 안된다는 거죠. 우리는 공장으로 걸어 들어가는 모든 근로자들에게 행복하냐고 확인하곤 했어요. 그 사람들은 우연히도 항상 행복했죠. 그리고 위조지폐를 가지고 있는지 확인하고 보냈죠. 특히 국내 모든 공장의 99%가 일본인 소유라는 것을 고려하면 일본의 영향력은 당연히 엄청나다는 거죠. 제가 정확하게 기억한다면, 우리는 왕징웨이 공장이라고 불리는 새로 문을 연 공장에 있었어요. 또 다른 일상적인 일과 또 다른 평범한 월급, 고통스러울 정도로 지루한 동료들과 함께 하는 또 다른 하루였죠. 우리는 공장 감독관에게 인사했어요, 재벌의 오랜돈에 완전히 몸을 담근 한 일본청년이 웃고 있는 몇몇 노동자들을 훑으면서 세무서를 대충 흘겼어요. 평범하더군요. 필요한 서류를 챙겨 돌아오는 길에 점심을 들고와 서류철을 뒤졌어요. 무한한 지혜속에서, 저는 제가 서류를 잘못 가져왔다는 것을 깨달았죠. 그냥 도로 가져다 놓으면 돼, 별일 아니라고요. 그때 저는 생각하길 그냥 한번 훑어서 대충 가져와도 아무도 상관하지 않을 것이라고 생각했기 때문이에요."
 chi.450.a:0 "만약에 말이야, 거기에 중요한 것이라도 있었다면."
 chi.451.t:0 "폭로"
 chi.451.d:0 "이 수십장짜리 페이지들은 법조인들이 꿈꾸어왔던 그런 종류의 물건이였습니다. 76페이지가 넘는 서류에는 재벌과 가깝지 않은 사람들이 저지른 모든 잘못들이 적혀있었고, 향후 이러한 불법들을 계속하기 위한 계획을 세우고 있는 내용이였습니다. 그들은 매우 단순하게 일을 시작했습니다: 사업가들은 위협을 가해 헐값에 공장들을 사들였습니다. 이 조치는 아편 흡입을 적극적으로 장려하여 일본인에대한 의존도를 높이는 것에서부터 수백만 위안으로 법을 통과시키기 위해 주요 정부 입안자들에게 뇌물을 주거나 협박하는 것으로 빠르게 사업을 확장했습니다. 더 나쁜 짓은 일본 기업인들이 독점을 손쉽게 하기위해 공영권내부의 긴밀한 경제 관계를 이용하고 있었다는 점입니다. 국경을 건너 하는 기업합병은 국경이 거의 역할을 하지 못하고 있을때 더욱 손쉽기 때문입니다. 한때 바다에 떠 있던 얼음 조각이었던 것이 전 세계에서 가장 큰 빙산인 것으로 밝혀졌습니다. 시간과 잉크가 흐를수록 보고서는 점점 더 황당한 내용으로 가득해졌습니다. 실제로 문서상으로는 감시가 삼엄하지 않은 지역에서는 노예 노동의 사용을 지원하는 것이 명시되어있습니다. 돈을 쓰는 것, 아니 그보다 더 나쁜 것은 여성 노동자에대한 강간사건을 은폐하려는 협박이 일본인들 사이에선 가장 자주 다루어지던 문제라는 것입니다. 그리고 물론, 누가 아동 노동에 대해 잊을 수 있을까요? 종이가 알아차린 가장 역겨운 부분은 그 문서가 사람이 얼마 정도까지나 냉정해질 수 있는 것인가 라는 것이였습니다. 그것은 단숨한 범죄에 대한 보고서일뿐, 그 이상 그 이하도 아니었습니다. 중유한은 깊은 한숨을 내쉬었습니다. 그러고는 계속해서 가까운 화장실로 달려가 연이어 구토를 했습니다."
 chi.451.a:0 "내가 왜 이 똥더미에 걸려 비틀거려야 하는 사람이여야 했을까?"
 chi.451.tt:0 "§R이 문제를 해결하기위한 새로운 국가중점이 열릴 것입니다.§!"
 chi.452.t:0 "구조가 펼쳐지다"
 chi.452.d:0 "나는 인사불성이 되어 곧 이 일을 어떻게 해결해야할지 두가지 선택권이 있다는 것을 깨달았습니다. 내가 가져온 문서를 사업가에게 돌려줄 수 있었고 모든 것을 잊어버리는 것이였습니다. 아니면 최선을 다해서라도 내 인생을 영원한 의문 속에 던져 놓는 것이었습니다. 만약 내가 그 문서를 반납했다면 어떻게 되었을지 참. 다른 선택지는, 내 상관에게 가져가서 이 쓰레기 더미에서 무슨 일이 있어났었는지 볼 수 있다는 것을 깨달았습니다. 분명히, 당신은 내가 무슨 선택을 했는지 알것입니다. 왜냐하면 저는 이곳에 앉아 있으니까요. 그 당시에 저는 그것이 바보같은 행동이라고 생각했습니다 - 왜 제가 관리자에게 가서 그것을 보여줬는지 아직도 잘 모르겠습니다. 양심이 짓눌렸기 때문이라고 생각하고 싶습니다. 하지만 저는 저를 잘알고, 그때를 돌아보면? 나는 그가 저에게 보너스를 줄거라고 생각했어요. \n\n 어쨋든, 처음에 저는 그것을 내놓고는 말문이 막혔습니다. 그래도 결국, 나는 그 말을 입 밖으로 꿈틀거렸습니다. 그리고 그 순간 저는 제가 가졌던 특별한 생각을 기억해냈습니다. 저는 종이가 우리의 발명품이라는 것을 암울하지만 익살스럽게, 종이에 묻은 잉크는 완전히 일본제라는 것을 알아냈습니다. 상사는 나와 같이 키득거리는 감정을 공유하지 않았고, 종잇장처럼 하얗게 질리고는 화장실에서 토해냈습니다."
 chi.452.a:0 "그는 잠시 화장실에서 시간을 보낸 뒤 돌아와 산업안전위원회와의 회의일정을 잡아달라고 부탁했다."
 chi.453.t:0 "산업안전위원회"
 chi.453.d:0 "관료체계는 느립니다. 산업안정위원회에 회의를 신청한지 2주가 지나서야, 중씨는 마침내 그들이 대화에 응할 것이라는 소식을 접하게 되었습니다. 그와 그의 상사 둘이 같이가서 위원회에 이 서류를 제출할 것입니다. 중유한은 마음의 죄의 무거움을 애써 짓누르며 많은 잠 못이루는 밤이 지나서야, 마침내 이 일을 끝낼때가 왔습니다. \n\n 위원회는 시의 행정 구역에 위치했는데, 지도자들을 위한 주택과 심지어 더 큰 행정 건물들이 섞여 있었습니다. 건물들은 깨끗하게 정돈되어 있었고, 거리를 걷는 남자들은 더욱 그러했습니다. 중앙로 끝에 있는 작은 건물들 중 한 곳에는 산업안전 위원회 건물이 있었습니다. 가오쭝우의 아래에서 복직된 전 우익 국민당 지도자들의 불만과 가족연줄때문인지, 더 두드러진 자리에 가까스로 오른 공무원들로 가득했습니다. 최고위직 공무원들은 선출되지 않은 상황이였고, 위원회를 운영할 사람들도 선출되지 않은 상태였습니다. 중은 위원의 사무실로 이어지는 표식을 따라갔고, 이미 자신의 일을 알고있는 비서에게 고개를 끄덕였습니다. 위원회실로 들어서자 중은 심플한 탁 트인 사무실을 찾았습니다. 그의 상사는 벽에 기대어 의자에 앉아 얼굴을 들고 있었습니다. 어떤 일을 하고있었던 도중에, 어떤 한사람이 책상에서 일어나 중에게 자신을 소개했습니다. '천신충'이 그의 이름이였습니다. \"중, 우리가 해결해야 할 중요한 일이 있다는 것으로 알고 있네.\" 중은 고개를 끄덕였고, 천은 그에게 따듯하고 안심이 되는 미소를 지어 보였습니다. \"상사가 가져온 서류는 이미 나에게 있지만, 위원회 전체가 함께 검토하면 좋을거 같았어.\" 이번에도 중은 두려움을 삼키며 고개를 끄덕였습니다. 천은 나머지 위원들을 회의 테이블 옆에 모았습니다. 서류가 분출되었습니다. 중은 서류를 언제 어떻게 입수했는지 설명했습니다. 마침내 위원회 사람들은 그것들을 읽었습니다. 그들이 서류를 훑어보았을때, 그들의 얼굴은 그의 상사가 했던 것처럼 그늘져 하얗게 질렸습니다. 평상시의 천의 무감정한 표정마저 사태의 규모가 드러나면서 깨졌습니다. 천은 두마디를 중얼거렸습니다."
 chi.453.a:0 "\"우리는 이러한 사실을 각하께 알려야만 합니다.\""
 chi.454.t:0 "무례하게도 총통의 단잠을 방해하다"
 chi.454.d:0 "가오쭝우의 수면 일정은 지난 몇 주 동안 중단되었습니다. 정부의 개혁이 지속되자 그는 일에 심취해 있었습니다. 그가 쉬게 된 귀중한 시간은 짧았습니다. 낮잠을 자던 중 전화를 받았을 때 그가 몹시 짜증이 난 것도 이 때문이었습니다. 비몽사몽한 상태에 짜증을 내던 그는 전화를 거의 끊을 뻔했지만 수화기를 집어들기 위해 안간힘을 내어 수화기를 귀에 갖다 대었습니다. 다만 참석해야 할 긴급한 회의가 있어 10분 안에 준비를 해야 한다는 말뿐이었습니다. 가오쭝우는 이틀 동안 잠을 자지 못했고, 침대에서 떨여져 처음 보는 양복을 입는 듯이 신음했습니다. \n\n 아마 어떤 성급한 관료가 그가 어떤 보고서에서 뭔가 잘못된 것을 발견했다고 생각했을 것 입니다. 이것은 그에게는 시간적 가치가 없었지만, 가오쭝우는 이미 침대에서 일어나 있었습니다. 가오쭝우는 중앙 행정 청사에 도착하여 회의실로 향했습니다. 총통은 전 국민당 멤버인 천신충 옆에 있는 난징에 모든 주요 외교관들과 경제 관료들을 볼거라고는 예상치도 못했습니다. 허름한 갈색 양복을 입은 낯선 이가 자신을 중유한이라고 소개 했습니다. \n\n 각자 장례식에 온 것처럼 보였습니다. 가오쭝우는 어떤 상황인지 궁금했습니다. 확실히 표정들이 말로 설명할 수 없을만큼 그렇게 나쁠 수는 없었습니다. 천은 다른 관료들이 이미 읽어본 문서 하나를 그에게 건내 주었습니다. \n\n 중과 천이 제공한 성명과 보고서에 실린 증거자료로 중화민국 국민정부의 총통인 가오쭝우는 그가 크게 좆됬다는 것을 깨달았습니다."
 chi.454.a:0 "적어도 서류는 아직 유출되지 않았습니다."
 chi.455.t:0 "서류가 유출되었다고 합니다"
 chi.455.d:0 "그 서류에 무슨 내용이 들어가있었는지 당신들에게 말할 필요는 없을 것 같았습니다. 그러나, 저는 할겁니다. 그냥 당신이 모든 것을 알도록. 그 소문들, 재벌에 의한 노동자 학대? 전 분야에 걸친 거대한 기업합병에 대해? 마을 전체를 지도에서 빼내어서 멀리 떨어진 노동 캠프에 집어넣은 것? 모두 사실입니다. 한개도 빠짐없이요. 그리고 우리는 각각에 대한 서류를 가지고 있습니다. 살인, 사기, 폭행, 과실치사, 횡령. 우리는 보고의 주맥에 당도했습니다. \n\n 당신도 알다싶이, 당신이 매체들 , 신문, 지옥, 라디오를 보거나 들을때 우리는 항상 최선을 다하고 있다는 것을 알아둬야합니다. 이 모든 서양에서 온 언론의 기준으로 진실만을 말해주고, 아무 일도 아니라는 진실, 그 모든 헛소리들을 말입니다. 진실은 없었습니다. 중국은 진실이 아닌 이야기로 가득차 있었습니다. 가오쭝우는 악마였고 천사였으며, 일본인이고, 반역자이자 예수 그리스도 였습니다. 그래서 10년 전의 먼지 투성이 서류 몇장 이외에, 그들 주장에 대한 증거도 없이, 우리 집 문간에 있는 이 종이 이외에 아무 증거도 없는 이 것을, 물론 우리는 그 망항 종이쪼가리를 인쇄할 것입니다. 아이요!, 자네라면 일반적인 사람이 북쪽에서 왕씨가 새로 가게는 여는 과정에 대한 이야기를 들을 것 같나? 아니, 그들은 한간이 나라를 망친다고 소리치는 이야기를 살거라고, 망할. \n\n 우리의 작은 루헤 타블로이드판 신문이 중국 역사상 가장 큰 스캔들에 대한 것을 실을 것을 알았다면 엿이나 먹으라죠. 누가 우리에게 이 서류를 보냈는지는 모르겠지만, 그 서류들은 그 빌어먹을 일본의 추락을 시작하기에는 충분한 사실으로 밝혀졌습니다. 나의 말을 믿지 않겠지만 누가 문서를 보냈는지는 아직 모릅니다.\n\n 갑작스럽게, 우리가 발췌문을 몇장 내놓은지 하루만에 우리는 그 신문의 모든 사본을 팔았습니다. 중앙리바오와 시바오 모두 그것을 집어 들었습니다. 내가 이름 지을 수 있는 모든 중국 도시에서 거대한 파업이 즉각적으로 시작되었습니다. 물론 놀라운 결과는 아니지요. 우리 발치에서 온 나라가 무너지는 기분이었습니다. 가오쭝우는 이틀동안 사무실에서 나오지 않았습니다. 이런젠장, 이틀동안이나요. 그리고 일본인들은? 그들은 난징의 외딴 마을들에서 꿈틀 거리는 것을 멈추고 도주했습니다. 상하이, 만주국, 뭐 등등등. 물론 당신도 이 모든 것을 알고 있지않습니까. 나는 아직도 그 일이 실제로 일어났다는 것을 믿을 수가 없습니다. \n\n 그때는 몰랐지만, 나와 우리가 이 모든 일의 중심에 있었습니다. 그리고 우리가 인쇄한 것이 사실인 것으로 밝혀진 것은 우연의 일치에 불과했습니다. 우리가 알았던 것과 다르게요."
 chi.455.a:0 "그게 처음에 무슨 의도였더라도."
 chi.455.a.tt:0 "§R난징사태 위기§!가 §Y시작됩니다§!.\n\n§Y우리의 경제는§! §R심각한 타격!§을 받을 것입니다.\n\n§Y이 새로운 위기를 해결하는 새로운 중점이 열릴 것입니다.§!"
 chi.448.t:0 "싱가포르의 감시탑"
 chi.448.d:0 "쇼난도 상공에 우뚝 솟은 거대한 고층건물 안에서는 회계사, 영업사원, 세무사들이 일감을 얻기 위해 분주히 움직였습니다. 예상되는 합병에 앞서 며칠동안 작업량을 3배로 증가했기 때문입니다. 이런 격동기에는 일감이 없다는 것은 즉 해고된다는 이야기입니다. 서두르는 것과는 별개로, 두명의 간부가 탑의 펜트하우스에 자리잡은 사무실에 앉아 있었습니다. 첫번째 대화는, 소소한 이야기였습니다; 각자가 어떻게 지내는지, 누가 누구와 결혼했는지, 그리고 중요하지 않은 사건들에 관한 어떠한 문제 같은 것 말입니다. 그후 긴급하게 당면한 가장 시급한 문제인 합병에 관심이 쏠렸습니다.\n\n최근 일본에서 통과된 독과점 법들은 그들의 진정한 목적을 달성하는 듯 했습니다. 그 법률에는 기업들이 합병을 훨씬 쉽게하는 여러 개의 작은 단서들이 포함되어 있었습니다. 이전의 효과적인 독점금지법이 폐지되고 새로운 비효과적인 법률로 대체 됨으로서, 관세는 더 나아가 전영역에 걸쳐 소멸되었습니다. \n\n관세가 줄어들었기 때문에, 기업들은 이제 전 영역에서의 중앙 집중화를 할 수 있었습니다; 세계화와 국경의 이완이 대륙에 있는 값싼 공장에서 일본으로의 제품 이동을 원활히 해주었기 때문에, 공영권을 가로지르는 수평적 통합은 유지하기가 쉬워졌습니다. 싱가포르에 있는 임원들과 같은 간부들이 기 정보를 입수했습니다. 과점이나 독점을 창조하기가 더 쉬울 뿐아니라, 지배력을 유지 하기가 쉬워질 것 입니다. 예를들면, 이윤을 유지하기 위해 소비시장이 형성 되어 있는 국가에서 더 이상 상품을 생산하지 않아도 되었습니다. 사실 노동력이 싼 다른 나라에 진출하게 되면 상품공정비용이 더욱 줄어들 것이고, 착취적인 재벌 간부들에게 이익이 된다는 것이 증명될 것입니다. 중국은 첫번째 주요 타겟이였습니다. 이들 중 한명은 중국에 기반을 두고 있고, 다른 한명는 인보네시아에 본부를 두고 있는 경영진들 중 하나로, 두 사람은 공영권 내에서 세계화된 생산을 공고히 하고 중국 내 고객들에게 오직 한가지의 선택지만을 제공하는 것에 초점을 맞출 것입니다; 나카지마-후루카와 산업 말이죠."
 chi.448.a:0 "경제학이라는 것은 돈 그 이상입니다."
 chi.449.t:0 "결정"
 chi.449.d:0 "가오쭝우는 자신이 모아놓은 무질서한 무리를 힐끗 쳐다보았습니다. 경제학자들, 장군들, 자문위원들, 사업가들, 그리고 각료들이 모인 이 모임들은 실용적인 나치주의자부터 마르크스주의자들까지 다양했고, 그 사이에 있는 모든 종류의 사람들까지 다양했습니다. 그들이 말 그대로 서로의 목을 조르지 못하는 이유는 아마도 전국을 유일하게 하나로 모을수 있는 요인인 가오쭝우뿐이였습니다. 그는 한가지 이유로 그들을 모았습니다; 당면한 위기에 대한 해결책을 찾기 위함입니다. 지금 이 순간, 행정로의 밖에서는 시위자들이 있었고, 그들은 일본인들의 지배에 진절머리가 난 엘리트들이었습니다."
 chi.449.a:0 "결정을 내리셔야만 합니다 각하."
 chi.456.t:0 "결정 계속"
 chi.456.d:0 "가오쭝우가 모아놓은 무리에서는 두 개의 주요 파벌이 있는 것 같았습니다. \n\n 하나는 개혁파 고문이자 전 정부 관료인 타오량이 이끄는 파벌로, 중국의 대일 경제 의존도를 해소하는 관점을 지지하고 있습니다. 타오량의 파벌은 일본과의 거리를 두게되면 중국 지역기반 경제가 성장할 수 있고, 민족주의 정서를 높이며, 향후 일본기업인들이 우리 노동자들에게 저지를 권리침해를 막을 수 있다고 말했습니다. \n\n 이와 반대로, 중국의 사업가 메이쓰핑은, 그의 친일파벌 동료들과 함께 지속적으로 부패를 일삼고, 일본의 범죄행위 은폐를 계획던 사람입니다. 그는 타오량의 계획이 실현되면 일본의 제재로 인해 경제가 잠재적으로 악화될 수 있고 파멸시킬 수 있는 위험할 정도로 비현실 적이라고 비판하고 있지만, 한편으로 메이는 근본적으로 일본의 범죄행위를 은폐했다는 비난을 받고 있습니다. 그러나 메이의 선택이 중-일 관계를 회복하는 것에 도움이 되는 것은 물론이고, 아마 현 상황을 극복하게 해줄 것이라는 것은 두말할 나위없는 사실입니다. \n\n 두 집단이 일리있는 해법을 두고 다투자, 믿을 만한 조언가이자, 가오쭝우의 절친한 친구인 저우룽샹이 일어나서 자제를 촉구했습니다.\n\n 그는 균형잡힌 위기접근을 요구했지만 처음에는 상대방 측의 고함으로 그의 말을 이어나가지 못했습니다. 이를 본 각하가 고함을 지르는 의원들에게 말을 들어보라고 지시하셨습니다. 저우룽샹은 능숙하게 각각 친중국파벌과 친일파벌 어느 한쪽에도 치우치지 않는 정교한 수법으로 양쪽의 양보를 얻어냈습니다. 마침내 그는 이 방법이 중국이 일본의 제재를 피하는 것과 수면 아래에서 채찍질을 가하는 사람들을 도와주는 것을 피하면서 '두 나라의 최선의 결과'를 가져올 것이라고 말했습니다. 두 파벌들 사이에서 그의 견해는 매우 인기가 없는듯 보였고, '전혀 불가능'이라는 딱지를 붙였습니다. 그들은 '당신이 타려는 그 줄이 실 같이도 얇아서 당신의 발을 자르고야 말 것'이라고 말하기도 했습니다. 가오쭝우조차도 그 계획을 몽상에 가깝다고 여기는 것 같았지만 그의 의견을 일축하지는 않았습니다. 가오쭝우는 몇 시간 동안 각 선택의 장점에 대해 토론한 후, 일행들에게 침묵을 지시했습니다. 순간, 먼지투성이의 정돈되지 않은 회의실 위로 긴장의 침묵이 흘러내렸습니다. \"저의 결정은 이러합니다\"라고 최종 대답을 하기도전에 그 자리에 모인 남녀들을 풀어주듯 그가 말했습니다."
 chi.456.a:0 "\"메이쓰핑의 계획이 유일하게 합리적인 선택인거 같군요.\""
 chi.456.b:0 "\"타오량의 계획이 중국에게 자유를 가져올 것입니다.\""
 chi.456.c:0 "\"저우룽샹의 계획이 비록 험난할 지라도 두나라에게 최선의 결과를 가져올 것입니다.\""
 chi.456.a_tt:0 "§Y일본의 영향력을 더 견고하게하는 중점이 해제될 것입니다§!"
 chi.456.b_tt:0 "§Y쥐새끼를 잡아라 중점이 해제될 것입니다§!"
 chi.456.c_tt:0 "§Y균형잡힌 발걸음 중점이 해제될 것입니다§!"
 chi.457.t:0 "투자자들의 자본회수"
 chi.457.d:0 "순간적으로, 난징의 상공에는 잔잔한 기운이 감도는 듯 했습니다. 위기의 여파의 혼란 속에서, 모든 사람들은 위기에서의 선택지를 고려하는 한 순간 순간 안에 있었습니다. 이 침착함은 거짓이였습니다, 오늘 아침 그 추악한 폭동의 얼굴이 그의 얼굴을 드러냈기 때문입니다. 자동차 보험에서부터 군납물품 생산에 이르는 모든 이윤추구에 관여한 많은 인본 투자자들이 거의 동시에 만장일치로 자신들이 벌어들인 투자자본을 매각할 것이라고 밝혔습니다. 이미 총체적 재난을 목전에 두고 있던 증권거래소가 비명을 지르며 무너졌습니다. 중국 투자자들 역시 산업 문제에 깊이 관여하게 되면서 국가에대한 충섬심보다는 돈을 우선시하게되며 철수를 결정했습니다. 이 위기 앞에서 국가에대한 변함없는 용기에대해 충성을 다하는 자들은 오직 국민들 뿐이며, 그들은 그 인내심에 대한 보상을 받아야 할 것입니다."
 chi.457.a:0 "망할!"
 chi.457.a.tt:0 "§Y우리의 경제가§! §R심각한 타격§!을 받을 것입니다.§Y!§!"
 chi.458.t:0 "시위가 터져나오다"
 chi.458.d:0 "먼지가 가라앉고 투자자들이 떠나자, 시장에 남은 공백을 메우는 새로운 집단이 생겨났습니다; 그 시위에 참여한 시민들은 잃어버린 자식들과 그들이 비운 금고에 대한 복수를 갈망했습니다. 모든 형태와 크기, 연령의 사람들이 정부, 기업인들, 일본인들 그리고 그들이 발견한 그 누구의 좋은 희생양도 그들은 악랄하게 공격하고 있습니다. 그러나 공정하게 본다면 그들은 희생양이 아닐 수도 있습니다. 애시당초 이 위기를 만들어 낸것은 바로 일본인들이었기 때문입니다."
 chi.458.a:0 "우리는 어떤사람도 믿을 수 없게 된겁니까?"
 chi.459.t:0 "신문구석에 있던 발췌문"
 chi.459.d:0 "당시 중국 전역에 있는 공장들이 질식할만한 더 많은 연기를 뿜어냈지만, 그것은 거대한 금속으로 차있는 건물에서 일하는 사람들의 고통의 줄어듬을 의미하는 것은 아니었습니다. 고층 빌딩에 있는 일본 기업인들은 아래것들을 의식하지 않고, 일련의 현장 규제를 없애달라고 촉구하는 사과박스를 정부의 저명인사들에게 보냈습니다. 이미 중국 제조업에 존재하는 끔찍한 상황은 정부와 고용주 둘의 무시로 인해 악화되기만 했습니다. 어제 한 무기공장에서 화약에 불이 붙으면서 두 아이의 가장이 사망했습니다. 같은날, 평생 매일같이 밝은 미래를 위해 일하던 알타이 출신의 한 난민은 수십피트 상공에서 낙하하는 산업용 맨홀에 깔려 처참하게 죽었습니다. 곧 아기를 부양하기 위해 일하던 임산부가 3톤정도의 금속 파이프에 깔려 산산히 부서져 선적을 위해 부두에 내려놓는 것을 도왔습니다. 이 사망자 중 아무도 공장을 경영하는 사람들에게는 중요한 사항들은 아닙니다. 왜냐면 일할 사람은 차고 넘치기 때문입니다."
 chi.459.a:0 "그리고 이익율이 증가하고 있으니까요."
 chi.460.t:0 "기억"
 chi.460.d:0 "또 하나의 청춘의 꽃다운 청년이 제련소에서 졌습니다. 이번에는 액화된 철과 강철로 가득찬 거대한 항아리 속으로 굴러들어가는 처참한 자살이였습니다. 이에대해 불만족스러울 정도로 짧지만 생산률을 낮출만큼 길지 않은, 작은 모임이 있었습니다.\n\n 그 일이 일어났을 때 구징은 그곳에 있었습니다. 그는 그 남자가 얼굴에 마침내 평안을 머금고 그곳에 뛰어드는 것을 보았습니다. 그러나 이내 평온이 끓어오르는 금속의 고통이 피부를 태워버릴 때의 공포로 후회하는 비참한 비명으로 바뀌었습니다. 몇 명의 사내들이 미약하게 소리쳐봤지만, 공장의 우렁찬 소음들과 자기 마음속의 구름들로 인해 거의 들리지 않았습니다. 짧은 추억과 예정된 점심 휴식시간까지 5분을 연장 받은 끝에 공장은 다시 가동을 재개하였습니다."
 chi.460.a:0 "해야할 일이 산더미처럼 남아있어."
 chi.461.t:0 "노동으로부터의 휴식"
 chi.461.d:0 "구가 퇴근할 때 항상 태양은 결코 빛나지 않는 것 같았습니다. 전기를 아끼기위해 공장의 불을 끈 채, 지붕사이로 뚫린 달빛에 의해 한줄기 빛에 의해 어둠이 산산조각나고, 엄청난 도가니와 붉게 달아오른 도구에서 어슴푸레한 빛이 뿜어져 나올 뿐이었습니다. 작업장을 떠난 구는 칭다오의 나이트클럽과 술집의 화려함과 귀티에 반하지 않았고, 귀청이 터질 듯한 공업지대의 검고 질식할 분위기에 반한사람 이었습니다. 집으로 걸어가는 동안 멀리서 비명소리가 울려퍼졌지만 이내 조용해졌습니다. 이 노동자는 곰곰이 생각했습니다.\n\n그의 삶에는 집도, 아니 오히려 그를 묶어두는 족쇄가 없었습니다. 그의 부모는 전쟁 중에 죽었습니다. 그의 형제들은 먼 옛날 기억에는 선양에 살았습니다. 그에게 일이란 그의 시간과 정력, 열정을 모두 쏟아 붙는 것이었습니다. 그가 그의 지저분한 아파트로 돌아왔을 때, 그가 발견한 것은 낡은 침대와 고장난 에어컨 뿐이었습니다. 그는 침대에 누워서 울고야 말았습니다."
 chi.461.a:0 "당신을 구속하는 것이 없는데, 왜 우는 거에요?"
 chi.462.t:0 "정유소에서의 사고"
 chi.462.d:0 "찰나의 삶이 카오 웨이에게 찾아왔었다.\n\n 그러자 정유소가 폭발했다. 이제 그의 뇌에는 찰나의 위안을 주는 것이 펼쳐졌다.\n\n그의 어머니는 남편이 죽은 이후로 항상 주정뱅이였다. 그러나 이제 그녀의 생애의 마지막 빛이던, 그녀의 아들은 죽었다."
 chi.462.a:0 "찰나에, 깊은 눈물이 흘러내린다."
 chi.463.t:0 "본부 밖에서의 시위"
 chi.463.d:0 "이 사고로 안칭의 모든 남자와 할머니들을 깨우는 떠들썩한 폭발이 일었습니다. 한밤중에 안후이의 가장 큰 공장에서 폭발이 있었습니다. 그리고 그 소식이 성 전역에 전해지자 이에대한 반대여론도 마찬가지였습니다. 폭발의 세부적인 내용이 공개되자 상황이 더욱 악화되었는데, 그 사건 이후 유출된 경찰 보고서에 따르면 그것이 노동자들의 과도한 작업과 안전기준의 결여로인한 가능성이 얼마나 큰지 상세히 기술되어 있었습니다. 내용을 살펴보면, 지칠 대로 지친 노동자의 렌치가 조립라인에 떨어진 것이 원인이였습니다. 이미 불행한 이 사건에 이은 일련의 불행한 사건들이 걷잡을 수 없이 소용돌이 치는 것으로 보입니다. 근무 중 잠을 자고 있던 한 일본인 감독관은 경고 안내를 무시하고 한밤중에 술 파티를 하러 나갔습니다. 그가 돌아왔을 때, 수십명의 노동자들이 죽었고 한 공장이 불타고 있었습니다. \n\n 이제 즉흥적인 시위는 일본의 영향력 저하를 위한 대규모 집회로 변모하였습니다. 공산주의자에서 국수주의, 전체주의자에 이르기까지, 모든 사람들은 이제 중국에 대한 신제국주의 영향을 억제할 일본에대한 민중 봉기가 필요하다고 선언하였습니다. 물론 이 남녀들은 그리 할 수 없을 것입니다. 그들은 새로운 산업 질서에 적응 할 수조차 없을 것입니다. 그러나 이러한 걷잡을 수 없는 상황은 쉽게 해결 할 수 없는 것으로 보입니다. 엄한 사람을 죽이거나 잘못된 사람을 살려두는 것은 의도한 것보다 훨씬 큰 무언가를 촉발 시킬 수도 있기 때문입니다. 그래서, 우리의 시민들이 정부의 무대책에 분노함에 따라서, 우리는 한가지 쟁점이 있습니다; 이 불행한 반체제 인사들에대해 어떻게 대처해야 할까요?"
 chi.463.a:0 "평화로운 협상은 비록 시간이 오래 걸릴지라도 가장 좋게 해결할 수 있는 방법입니다."
 chi.463.b:0 "그들을 죽여라. 싹다 죽여."
 chi.464.t:0 "새로운 학교"
 chi.464.d:0 "시내에 새 학교가 세워져 있었습니다. 이 새로운 학교는 기존의 학교에 다니던 학생들이 아무것도 배우지 못했기 때문에 특출나 보였습니다. 사실, 그 학교는 마을을 둘러싸고 있던 탄광들과 아주 비슷해 보였습니다. 아이들은 매일 오후 어디에서든지간에 석탄가루를 가지고 집으로 가곤 했습니다: 손톱 밑, 손의 지문과 무늬속에, 머리카락 사이로, 학생들의 발가락까지 말이죠, 부모회 단체 자체가 이러한 특수한 상황을 알아차렸지만, 이는 조치를 취할 수 없었던 까닭이기도 했습니다. 이러한 침묵은 부모님들이 어떤 재벌의 요원에게도 납치 당하지는 않을려는 마지막 발악이였습니다. 마을 내에서는 계속하여, 개개인이 학교에서의 상황에대한 공포에서 계속해서 침묵하고, 각 아이들은 매일 무엇을 배우는지에 대해 침묵하였습니다. 한 시민이 교육현장에서의 난장판에 대한 익명의 제보를 하자 다음날 재벌측 요원들이 나타났습니다. 그들은 집집마다 문을 두드리며 누가 이 문제를 거론했는지 물었습니다. 더 많은 불만사항이 필요하다고 주장하면서 말이죠. 그리고 익명의 제보자인 마을에서 사랑받던 한 남성이 다음날, 아니 그 다음날에 갑작스럽게 행방불명이 되었습니다. 실질적으로, 그는 다시는 볼 수 없었습니다."
 chi.464.a:0 "그리고 아무도 그 학교에 대해 다시는 언급하지 않았습니다."
 chi.465.t:0 "석탄에서 다이아몬드로"
 chi.465.d:0 "목가적인 마을은 산과 구름 위에, 그리고 비명을 지르는 사람들이 흐르는 곳 위에 앉아 있었습니다. 나그네가 발로 직접 만든 길 말고는 마땅한 길도 없었고, 스스로 만들어낸 걱정 말고는 아무 걱정도 없었습니다. 마을 밖에서는 아무도 이방인이 찾아온적이 없다고 말했으나, 이것은 아마 우화에 불과했을 것입니다. 이 모든 상황이 바뀐 것은 그 베일에 쌓인 자전거가 끼어들어, 마을의 일하는 사람들과 그 밑에 있는 바위에 질에대해 호기심 어린 질문을 하기 시작했을 때였을 겁니다. 그 사람의 의도를 모르고, 마을 사람들마다 그 질문에 응하여 마을 사람마다의 강건한 성품에 대한 견해를 밝혔습니다. 그 바위의 성질에 대해서는, 그 남자가 받은 모든 질문들은 그 이방인이 그 밑에 있는 바위에 왜 신경을 쓰는지에대한 질문 뿐이였습니다. 그리고 그 이방인이 돌아오자마자, 그는 말없이 떠났습니다. 망토를 차려입은 남자는 돌아올 수 밖에 없는 운명이였지만, 같은 모습으로 돌아오지는 않았습니다. 그가 다시 돌아왔을때, 그는 삐까번쩍한 검은 기름을 소비하고 몇분만에 도로를 만들어내는 금속의 기계를 가지고 돌아왔습니다. 비포장 도로가 마을 곳곳에 뻣어지고, 밑에서는 기름이 손에 스며든 노동자들이 일하기 시작했습니다.\n\n그리고 그들이 이 마을에서 한일은, 이슬에 젖은 풀이 무성하고 수탉이 울던 마을의 아래에선 그 지하에 있는 기계들이 우렁찬 소리로 대체되어 깊숙하게 숨어있던 검은 돌맹이들을 뽑아내던 것이였습니다. 한때 조용한 성찰과 성대한 잔치가 오간 저녁은 노동자의 앎는 소리와 술중독을 달래는 임시변통의 북적거리는 소리로 대체되었습니다. 농민들이 밭으로 가고 목동들이 떼지어 몰려들었던 오후는 몸은 물론 그의 정신까지 질식시킬만한 소모시키는 중노동으로 대체되었습니다. 그 마을은 매우 현대적이 되었습니다."
 chi.465.a:0 "일본인들이 하는 일이기도 하지."
 chi.466.t:0 "한 노동자와의 인터뷰"
 chi.466.d:0 "그는 30살 정도 되는 평범한 중국인 노동자다. 여러 광산에서 일한 경험이 있는 것이 분명했고, 과거로 돌아갈 수 있기를 바라는 사람의 아쉬움으로 담배에 불을 훅 꺼버렸다.\n\n예, 일본이 박살나는 그 사건때 바로 그 현장에 있었죠. 나는 베이징에 있는 배우신 양반들이 그 사건을 난징 위기 혹은 어떤 같잖은 어려운 단어로 부르고 있다고 생각해요. 그게 무엇으로 부르건 간에, 그 사건은 좆같은 시기에 찾아 왔어요. 엔제였나 누이 동생이 막 결혼에서 지안근처에서 샹발라오(1)와 함께 살려고 했었죠. 나는 동생처럼 우한으로 도망치는 것이 좋을 것 같았어요. 나는 막 중학교를 나와 아이의 천진무구한 마음으로 첫 직장에 들어갔죠. 예상하시다시피 그 때 충돌 사건이 난거고요. 씨발, 난 아직 내게 기회가 남아 있다고 생각했어요. 중학교때 성적이 나쁘진 않았는데, 우리 집이 가난한 것도 아니였고요. 아마 이 인터뷰에서 내가 좆같이 일했다는 이야기를 주구장창 말할 수 있을 것 같아요. 장차 공장 감독관이 되려면 내 방식대로 일을 할 줄 알아야겠죠. 가오쭝우가 후난으로 이주하여 일을 시작하도록 노동가능 연령대 사람들에게 보조금을 지급한다고 했을때, 나는 그것이 모험이 될 것이라고 생각하면서 펄쩍 뛰었어요. 분명 기회가 왔다고 생각한 일본 광산주가 노동자들을 끌어들이기 위한 계략에 불과했지만 말이죠. 우한에 있던 사무실로 찾아갔고 나는 광산의 감독관으로 취직했어요. 월급은 쥐꼬리였지만요,\n\n(1) 촌뜨기,레드넥."
 chi.466.a:0 "그러나 적어도 저는 살아 남을 것이고 최소한 광산에서 제 등뼈가 부셔질 일은 없다고 생각했죠."
 chi.467.t:0 "한 노동자와의 인터뷰, 계속."
 chi.467.d:0 "나와 같은 선전물을 보고 같은 라디오 연설을 들은 청춘들과 함께 나는 우한으로 가는 밤 기차를 타기로 했습니다. 아마 3등칸이였던 것으로 기억해요. 이보다 더 좋은 칸을 구할 수 없었던 우리는 황강 폭동(2)이후 모든 은행들이 후베이에서 철수하면서 돈을 모두 잃어버렸더랬죠. 일행중 한명은 아이를 데리고 왔었고, 불쌍한 소년은 자신이 무슨 일에 말려들었는지 전혀 모르는 눈치였어요. 붐비는 열차안에서 30시간 동안 불편한 자세로 서있었습니다. 아이는 바지에 오줌을 지린듯 얼룩이 생겨 오줌냄세를 풍기며 걸어나왔어요. 우리는 모르는 난데없는 역에서 내렸죠. 확실히, 언덕은 아름다운 곳이였지만 더웠어요. 그 풍경을 둘러보면서 하루를 보냈는데 -농민공들이 놀던 작은 술집이 그곳에 있었어요-바로 다음날 출근했어요. 하지만 우한 근처에서 보던 그 친구들이 명령을 내리는 것 대신, 100살 정도 되어보이는 어떤 일본인과 어떤 놈들이 아무 안전규정에대한 설명도 없이 나를 그저 뽑아갔어요. 그 순간, 저는 무언가 심각하게 돌아간다는 것을 알았어요. 나의 죄는 순진함으로 말미암아 정부가 나에게 거짓말을 약속하지 않을 것이라고 생각했던 거에요. 나는 그곳에서, 곡괭이를 건네받은 감독관이었어요. 그날, 나는 심지어 바깥보다 더운 그 광산에 미끄러져 내려갔죠. 나는 미친 더위와 한 남자가 기진맥진해서 갱도 아래로 떨어진 것 외에는 거의 기억나는게 없어요. 나는 아직도 어떤 만화의 한장면처럼 두들겨 맞은 그 기진맥진한 사람의 몸을 기억해요. 그런 좆같은 일들은 여전히 당신 주변에 산재하고 있어요. 사건이 진정될 때까지 거기서 몇 년을 더 일했고 난 더 좋은 사람이 소유주인 광산으로 옮겨갔죠.\n\n(2) 우한의 동쪽 도시, 일본인 소유의 황강은행에서 일어난 치명적인 폭동."
 chi.467.a:0 "결국 그 남자는 감독자 역할을 맡게 되긴 했지만, 그곳이 생지옥이였기에 그럴만한 가치가 없었다."
 chi.468.t:0 "한 노숙자와의 인터뷰"
 chi.468.d:0 "눈가의 처진 살은 그의 인생을 축약해 놓은 것 같았고, 검은 살갗과 주름살은 실골길과 좁은 골목의 끝없는 이야기를 전해주는 것 같았다. 그 사람은 일상적인 호흡마저도 노력해야 하는 것으로 보였지만, 그의 한걸음 한걸음은 한 평생 걸음걸이로 단련된 것 처럼 보였다.\n\n글쎄요. 옛일은 별로 기억나지 않는데요. 어떻게 보면 내가 그것을 잊고 싶어하는 것 같지만요. 어찌됬건 나는 내 할아버지를 기억해요. 그는 태평천국 운동에 가담했던 사람이였어요. 믿겨지세요? 그리고 나는 비가 오던 눈이 오던 할아버지가 잠들기전에 비명을 지르곤 했던 것을 기억해요. 나는 그 비명소리의 의미가 무엇이였는지는 잘모르겠지만요. 아마 과거의 고통이나 전우들과의 기억때문이었겠죠. 나는 할아버지가 임종을 맞이하고 나서야 누더기 침대 밑을 한번 찾아봤어요. 그 사람을 기억해 낼만한 어떤 것이라도요. 근데 아무것도 없었죠. 복무관련 문서도 없고, 사진도 없었고, 아무 것도 없었죠. 낡은 유교서적과 귀뚜라미 집 그리고 먼지뿐 이었어요. 그 뒤로부터 저는 걷기 시작했죠.\n\n있지요, 저는 부모도 어머니도 아버지도 없었어요. 내가 그나마 아는 것들은, 유럽에서 전쟁이 벌어졌을 때, 세계대전 때, 아버지가 노동자로 어머니와 함께 유럽으로 떠났다는 것뿐 이에요. 참호 속에서 노예처럼 의무를 다하기 위해서요. 그리고 그 사람들은 내가 증오하는 것 밖에 모르는 노망한 그 남자, 나의 할아버지와 나만 남겨두고 떠났죠. 그러나 할아버지의 임종때, 나는 이내 지랄 맞은 그 말투에 우리에게 뭐라뭐라할 사람이 없었던 때를 생각하며 그를 그리워 했어요. 나는 그가 보여준 순간의 지혜를 그리워했죠. 나는 짐을 싸고 걸어나갔지만, 무언가를 찾느라 걸음을 멈추지는 않았어요. 그게 뭐였든 나는 한번도 찾지 못했거든요. 내 할아버지의 인생도, 나의 어머니와 아버지의 인생도."
 chi.468.a:0 "내가 찾은 것이라곤 구불구불한 길의 위안뿐이었죠."
 chi.469.t:0 "한 늙은 신문 판매상과의 인터뷰"
 chi.469.d:0 "그는 신문 판매대 옆에 서있는 회색 머리를 한 남자이다. 능글맞은 천성을 지닌 정확히는 59세의 남성이다. \n\n 매일 아침 4시쯤에 일어나 마당에서 태극권을 연마하는데, 그것이 내가 원하는 건강을 유지시켜줘. 비계달린 돼지고기도 먹고, 식단조절도 안하고, 내가 원하는 만큼의 만두도 마음껏 먹고. 그렇게 해도 빨리 죽지는 않을 거야. 그게 중요한 건 아니니까. 그래, 친구 몇 명이 있긴한데, 아내가 떠나고 나서부터는 모든게 너무 빨리 지나가 버려, 흐릿해. 그 이후부터, 나는 신문 판매대에서 하루종일 여기서 일하지. 내 일 평생을 그렇게 지냈어. 담배도 좋고 바이주가 일생의 중요한 부분을 차지하고 있고, 매일 아파트에서 잠자리에 들지. 형편이 좋은건 아니지, 그래도 일본인들이 모든 구석구석마다 있는게 아니고, 내 태극권 친구들도 그렇게 살고 있어 나도 그게 좋고. \n\n 내 옛시절보단 좋지, 적어도 산둥은 말이야. 분명 나는 훌륭한 어린시절을 보내진 못했어. 우리 엄마는 지역군벌들이 가장 좋아하는 창녀였고, 아빠는 내가 태어나기 전에 가버렸지. 어느때였나 15살쯤 되었었나, 어머니가 군벌의 경비병 한명과 안에 들어가서는 비명을 지르고 다시는 돌아오지 못했어. 그 일이 일어나고, 나는 몸부림을 치고는 학교를 중퇴하고 마을 주변에서 할 수 있는 모든일은 했지. 매춘굴에서 술을 마시고, 돈을 벌기위해 모든 잡일을 했어. 대부분의 경우에는, 음식을 훔치는 일을 했지. 당신도 알다싶이, 그 짓거리들은 좋은 길은 아니였어."
 chi.469.a:0 "그는 웃었지만, 그 웃음에는 걱정이 서려있었다."
 chi.470.t:0 "한 늙은 신문 판매상과의 인터뷰, 계속."
 chi.470.d:0 "종내에는, 나와 함께 어울리던 놈들이 이따금씩 인근 마을에 아편굴로 사라졌어. 나는 그 맹독의 위험성을 알고 있었지. 우리 엄마는 나보다도 아편을 더 좋아하셨거든, 그때문에 나는 아편과 엄마를 미워하곤했어.\n\n 내가 한대 빨기 시작했을때, 그녀를 이해하게되고 불쌍하게 느껴지기 시작했어. 애들아, 아편을 멀리해라. 니가 뭔 지랄을하건 그걸 피는놈들은 금방 죽을거야. 만약 너가 그걸 원치않더라도 말이지. 나와 가장 친하던 친구 3명정도가 중독으로 죽었어. 굴에서의 시간이 끝나갈때쯤, 나는 뼈와 가죽만 남은 자루였고, 구름처럼 창백했어. 날 그곳에서 구해준건 군대뿐이었어. 징병이 시작되었고 나는 장제스를 위해 싸우기 시작했지. 나는 결코 정치적인 사람이 아니지만서도, 그놈은 바보였어. 국립은행에서 돈이나 인출해서 친구나 동맹국에게 찔러 주는 그딴 짓은 참. 별로 도움도 안되는 짓거리였지. 하, 결국 일본의 군홧발 아래에서 끝난거야.\n\n 행복하냐고? 물론이지, 나는 스스로 행복해, 아니면 누구라도 가까이 지낼 수 있어. 천하가 사상 처음으로 안정되고, 경제는 성장하고있잖아. 내 아내는 죽었지만 나는 친구들과 술이 있어. 만약 지금 당장 죽는다면, 더 행복했을텐데."
 chi.470.a:0 "하지만 나는 당장에는 죽지 않기를 원해."
 chi.471.t:0 "충칭의 공창"
 chi.471.d:0 "그는 중년쯤 되어보이는 노동자이다. 화약이 그의 손에 스며든듯 보였다. 그러한 사실이 그가 공창의 기술자임을 알려주는 듯 했고, 무수한 비극을 목도하고 그의 망치로 말미암아 그 비극을 만들어 낸 사람이다. \n\n 제가 예전에 일했었던 공창중에 하나가 신문에 실렸더군요. 잘들으십쇼, 사소한 이야기하려 나온건 아니니까. 그 시설을 빌린 일본사람은 중국인들을 노예 노동자로 이용하고 있었어요. 내 훌륭한 동료들은 임금을 받지 못하고 있었고, 나는 동료들이 공창 밖에 있는 씹창난 건물에 밀짚더미 위에서 자도록 강요받고 있었다는 것도 몰랐죠. 보아하니 저는 매일 밤 집에 가서 가족들의 얼굴을 볼 수 있을 만큼 일을 잘했던거 같아요. 동료들은 그렇게 운이 좋지 못했죠. \n\n 충칭 공창에 있었던 나날들 중 그날이 가장 특이했던 것이 있던 걸로 기억해요. 평소 일하는 모습을 항상 보이던 사내들중 - 나중에 내가 노예라고 알게될 사람들- 상당수가 보이지 않았거든요. 한명을 제외하고는말이죠. 그는 은퇴하기 전 마지막 날이라는 듯 미소를 지으며 인사했어요. 그는 일본인 임차인 사무실로 걸어 올라갔죠. 얼마지나지 않아서, 안에서 폭발음이 들렸어요. 무기고에서 수류탄을 가지고 올라간게 틀림 없었죠. 터무니 없게도, 그 일본 임차인은 터무니없게도 살아남았어요. 그 이후 그놈은 노동자들을 더 심하게 부려먹었죠. 몇 년 동안 그 공창에서 일했어요. 매일매일, 그 사람들은 예전보다 더 심한 몰꼴로 돌아왔죠. 내 멍청한 머리는 그냥 그 사람들이 다이어트를 하는 거라고 생각했어요. 다이어트말이에요, 당신도 들었잖아요! 그 공창에서 얼마나 많은 사람들이 죽었는지 말이에요. \n\n 다른 인터뷰를 해도 이런 외침이 몇 번이고 들릴거 거라고 확신해요, 정부는 이에대해 충분히 신경쓰지 않았어요. 그놈은 비록 중국에서 추방되었지만, 자유롭게 걸을 수 있게 되었죠. 피해자 가족들은 빈약한 연금 외에 다른 많은 것을 받은 적이 없어요. 그리고 충칭의 공창 깊숙한 어느 곳에서, 아직도 그 사람의 몸은 재로 덮여 있어요."
 chi.471.a:0 "한 영웅을 기릴 어느하나의 묘지도 없이 말이죠."
 chi.472.t:0 "고위 정책입안자와의 인터뷰"
 chi.472.d:0 "고위 정책 입안자. 실제로 전업 정치인으로 정의되고, 한때는 판사였으며, 지금은 입법의원입니다. \n\n '제가 위기 상황에서 했던 일이 자랑스럽지는 않았습니다. 전혀 아니에요. 제가 통과시킨 법들은... 말없이 서서 지켜봤던 것들 내가 한 일들이 옳았는지 결코 확신할 수 없습니다.\n\n 한 법안이 있었습니다. 가오쭝우가 그 법안을 입법원에 가져왔고, 회의장에 있는 모든 남녀가 이 법안을 지지해야 한다고 분명히 말했었습니다. 한가지 쟁점이 있었습니다. 간단히 말하자면, 그 신문은 나와 다른 모든사람들, 200명의 목숨을 앗아간 산업재해에 연루된 수많은 일본인들의 사면을 공식화하는 것이였습니다. 200명. 내가 자란 작은 마을보다 더 많은 숫자입니다. 그러나 나나 다른사람들이나 그것에 반대를 할 수나 있었겠습니까? 그 누가 발아래에 놓여있는 사람치고 가오쭝우의 면전 앞에서 반대한다고 말할 수 있겠습니까? 그렇게 한다면 감방에 갇치거나, 아니지, 더 나쁜상황에서 형장의 이슬로 사라질 텐데요. 그래서 저는 내 펜을 들어 종이에 제 이름을 서명했습니다. \n\n 그로부터 1개월 이후 저는 사면을 주도했던 다른 사람들이 또다른 사고에 직면했다는 것을 알게 되었습니다."
 chi.472.a:0 "이번에는 150명의 노동자들이 또 목숨을 잃었다고 합니다."
 chi.473.t:0 "고위 정책입안자와의 인터뷰 계속."
 chi.473.d:0 "의원을 그만둔 순간이요? 아, 예. 저는 제가 위험에 처해 있다는 것을 알았습니다. 토요일 밤이였나, 옛 친구와 정책 입안을 검토하고 있었습니다. 대단한 친구였죠. 갑자기, 한밤중 입법원 건물에서, 친구의 조수가 사무실로 왔습니다 - 우리가 계획을 검토하던 사무실이였습니다. 밖에 손님이 왔다고 급한일이라고 말했습니다. 그는 나에게 거기서 기다리라고 말했고, 누가 왔는지 보려고 밖으로 걸어나갔습니다. 나는 그의 책 몇 권을 대충 훑어 보면서 20분 정도 기다렸습니다. 그 친구는 환상적인 책들을 가지고 있었죠. 그가 돌아왔을 때 그의 얼굴을 귀신이 된마냥 회색이 되었습니다. 아무말도 하지 않고, 입을 비죽거리며 의자에 털썩 주저않자 저를 뚫어져라 쳐다봤습니다. 조용히 속삭이듯 작은 소리로 자신의 만남을 되뇌이면서요. 그 친구는 그에게 다가오는 친일 법안을 지지해야만 한다고 말했습니다. 만약 그렇게 하지 않는다면, 그들은 그의 가족이 사는 곳을 찾아 올것이라고요 그렇게 말했습니다.\n\n입법이 오고는 갔습니다. 그 국회의원은 그 법안을 부결시켰습니다. 결국 그는 그 법안을 부결시켰다고요! 다음 주, 그가 자살했다는 소식을 들었습니다. 그러나 위원회의 동료들 전부는 그가 결코 자살할 사람이 아니라는 것을 분명히 알고 있습니다."
 chi.473.a:0 "어째서 중국 정부가 공식적으로 하는 일에 그의 가족이 사는 아래층에서 일본인의 총알이 사용되야하는가?"
 chi.474.t:0 "세무사와의 인터뷰"
 chi.474.d:0 "그는 작은 트위드 정장을 입고 김구안경을 쓰고 있었습니다. 그가 홀짝홀짝 마시던 녹차를 손가락으로 저었습니다. 세무사는 자신이 좋아하는 베이징의 한 카페에서 만나기로 하고는, 그의 자리 너머 음악가가 무대위에서 하고있는 연주를 지켜보았습니다.\n\n 그는 참 연주를 잘해요 그렇지 않나요? 이호(1)는 항상 내가 가장 좋아하는 악기중 하나였습니다. 이 악기는 다채로운 음색을 내지만, 참 단순해요. 거기에 반주하기에 알맞는 감정선으로 말이죠, 참 마법같죠? 어쨋든, 우리가 말하고자 라는 주제에 대해서 언급해봅시다. 이에 대해선 말을 하지 않는 규칙같은 것이 있습니다. 서류를 뒤지고 있는 도중 일본식 이름이 올라오거나, 그 보다 더 심한 경우에는 재벌의 사무소가 올라오기도 하고, 조금의 위반이 있기도 했습니다. 20%정도의 세금이 면제되는 형태로요. 사람들은 그들에게 고용된 노예나, 그들이 관리하는 범죄조직, 그들이 운영하는 사창가를 욕하지만, 나는 그 문제가 훨씬 더 간단하다고 생각해요.바로 세금이요. 그 사실을 알고 계세요? 우리 놀이하나 해보죠.\n\n 당신이- 아 물론 그렇지는 않지만- 그저 일본 사업가라고 가정해 봅시다. 당신은 마을 사람들의 인력과 자원을 빨아들이기 위해 각 지역을 순회하고, 마침내 남쪽 작은 마을에 정착해서 광산을 열게 되는 거예요. 하지만, 당신들은 충분한 돈을 벌지는 못할거에요. 요코하마에 있는 가족들에게 송금하기엔 충분치 않아서요. 당신은 큰 권력을 가지고 있고, 어떻게 비용을 줄일 것인가? 고민할거에요. 당신은 이미 광부들에게 아무것도 지불하지 않고, 터무니 없는 가격에 그들에게 그들의 석탄을 되팔고 있고요. 당신이 힘만 있으면 한 가지 더 할 수 있는 일이 있어요. 정부에 세금을 덜 걷으라고 압박을 가하는 거죠! 그렇게하고, 세금 내는 날을 제외하고는 아무 변화도 없는 거에요. 스트레스도 덜 받으면서요. 그쵸? \n\n (1) 중국의 전통악기"
 chi.474.a:0 "난징위기의 가장 끔찍한 비밀, 오늘날에도 도저히 답을 찾지 못한 것, 모든 일의 영원한 굴례의 원흉은 바로 세금입니다."
 chi.475.t:0 "세무사와의 인터뷰, 계속."
 chi.475.d:0 "세금 감면이 경제를 활성화시킨다는 일본 기업인들의 주장이 일부 있긴하죠. 근데 그건 헛소리입니다. 가장 부유한 사람들에게 세금 감면혜택을 줄때, 그것은 부유한 사람들을 더 부유하게 만드는 것 외에는 아무것도 기능하지 않아요. 고야타 이와사키(1)에게 30억 위안을 손에 쥐어준다고 해서, 그가 옳거니! 하고는 친애하는 노동자들에게 그 돈을 되돌려 준다는게 아닌거에요. 경제 활성화에대한 비결을 알고 싶다고 하셨죠? 국가를 점령하고 있는 99%사람들에게 세금감면 혜택을 주세요. 나보다 훨씬 똑똑한 사람들에 의해 계속해서 증명되고 있잖아요. 그러나, 그러한 선전선동은 위기동안 효과가 있었으니까요. 만약 누군가가 일본인들이 노동자들에게 공정한 몫을 지불하지 않고 있다고 누눈가가 주장한다면, 그들은 '공급자 중시'정책 이라는 말 한마디만 내뱉음으로서 재빨리 진압할 수 있을 거에요. 또 당연히 말 그대로 어떤 재벌측 요원에의해 진압당하겠죠.(세무사는 웃음을 터트렸다. 분명히 그는 블랙유머를 좋아하는 사람이였다) 사람들은 공포속에서 울분을 토해내게 만드는 위기의 한 부분만 주의를 기울여요. 그리고 - 이것을 반복해서 언급하죠- 이것은 관료주의의 층과 층아래에 감쳐진 부분들로서 중국에 가장 큰 상처를 입히는 것이에요. 왜냐하면 결국 그 사람은 이제껏 잉태된 가장 지루한 거짓말들을 헤쳐나가야 할 것이기 때문이에요. \n\n (1) 제2차 세계 대전 중 미쓰비시 주식회사의 사장."
 chi.475.a:0 "그리고 그들이 이길때가 왔습니다."
 chi.476.t:0 "상점 주인과의 인터뷰"
 chi.476.d:0 "그는 잎차와 고서 냄새가 진동하는 진기한 아파트에 있는 골동품 가게 윗층에 산다. 말을 꺼내기 전에, 그는 미소를 지으며 자신의 이름이나 가게 위치가 드러나지 않도록 요청했다. \n\n 그래요, 가오쭝우가 일찍이 추진했던 그러한 개혁은 한동안 효과가 있는듯 했죠. 그러나 나에게 그 사건은 나쁜 소식이였어요. 실제로 나의 주요 고객은 일본인들이였으니까요. 중국에는 집집마다 낡은 의자나 그림이 놓여있지 않은 사람들이 거의 없으니까요. 하지만 일본인들 중 몇몇은 열렬한 중국애호가들이죠. 놀랄일도 아니에요, 그들 문화 전체가 우리로 부터 빼앗은 것이라는 걸 생각하면 말이죠. 그리고 그 사람들은 내 물건들을 다 먹어치웠어요. 일본인 중 절반이 떠났을 때, 불행하게도 사업의 절반이 날아갔아요. 하지만 그 폭로는 그럴만한 가치가 있었죠. 그 신물들을 읽어보셨어요? 끔찍하더군요. 토요일마다 내 가게에 들어온 그 나이든 일본 남자가 세 명의 사내아이의 죽음에 직접적인 책임이 있는줄 저는 꿈에도 몰랐어요. 나는 그가 폭도들에게 살해되었을 것이라 확신해요. 솔찍히 말해서, 난 그사람들을 이해해요. 어쩌면 이 사건이 반외세감정으로 무장한 의화단원들이 반란을 일으키는 것을 앞당겼을지는 모르겠지만, 이런일은 언젠가는 일어날 운명이였던 게지요."
 chi.476.a:0 "일본인들은 큰 우를 범했고, 그리고 우리가 되갚을때가 온거에요."
 chi.477.t:0 "늙은 고참병과의 인터뷰"
 chi.477.d:0 "우리는 작은 마을의 한 장로와의 만남을 주선했다. 그는 공산주의자들의 고참병중 하나였고, 여전히 낯익은 얼굴을 환영하면서 그의 낡은 제복을 입고 서있었다. 산시 전체가 그의 고향이고, 그는 그러한 사실을 그렇게 유지한 참이였다. \n\n 난징위기? 날 시동걸게 만드는군. 가오쭝우, 일본인들의 궁댕이나 빠는 놈이지, 그리고 더 많은 것들을 내어주고 말이야. 하지만 그놈은 우리를 이곳에서 빼냈어. 너도 알다싶이, 일본인들이 와서 이곳을 점령하기 전에, 이곳은 그저 조용하고 작은 마을이였어. 마오(1)와 간부들이 이곳에 왔지만, 그들은 너무 성급하게 많은 것을 하려고 하진 않았지. 우리가 그들에게 문제가 되지 않는 한, 중국공산당은 우리를 습격하진 않았으니 말이야. 하지만 우습게도 나는 공산주의에 관심이 가기 시작했어. 이 시대를 끝내기 위해서는 급진적인 변화가 필요하다고 생각했지. 아마 다른 세계에서는 그러했을지 모르겠지만. 알고 보니 일본의 침략만이 필요했을 뿐이였어. 어쨌든 나는 연합전선에서 복무했어. 일본군과 부역자들을 상대로 매우 잘 복무했지. 이제보니 우리모두 부역자인 것 같군(그는 애써 웃지만 고통스러운 웃음이다). 그다지 큰 변화는 오지 않을 거라고 생각했지. 아무리 재벌놈들이라도 마을 전체를 착취할 수는 없으니말이지. 그럼에도 불구하고, 기어코 해내더군. 조용한 산골 농장을 석탄 구덩이로 바꿔서 각지에서 모르는 얼굴들이 몰려왔지. 가오쭝우가 쫓아는 냈지만 상처는 아물지 않았어. 광산은 여전히 열려있지, 절대 닫지는 않을거야. 그러나 적어도 외국인들은 모두 떠났어. 우리 마을의 정신은 여전할 거야. \n\n (1)산시성소재의 전 중국 공산당 지도자."
 chi.477.a:0 "그게 가장 중요한 점이지."
 chi.478.t:0 "An Interview with a Taxi Driver"
 chi.478.d:0 "Driving to another interview, we encountered a taxi driver with darker skin and an Indonesian accent. He's intelligent and quiet, but pipes up when he hears our project.\n\nI don't think a book like that's been done yet. Oral histories in China are quite lacking. I've got an interesting perspective, I think. If you'd like to hear it, of course. (We nodded our heads fervently.) Well, see, I was outside of Jakarta when the crash hit. It wasn't in the news much - to be honest, I didn't read the news anyway - and we didn't really feel the effects for sometime. An issue quickly arose, however. All the Japanese businessmen and Zaibatsus based in China who left? They needed another place to find cheap labor that they could exploit. You can probably guess what they found. Yup, Indonesia. For us, the situation prior to the crisis never really ended. The colonialism went on, the near-slavery that the Japanese enforced went on, and villages stayed poor, simply ingredients to the Japanese colonial pie. I had enough bullshit working on the plantations. Saved up whatever I could get and boarded 3rd class to Honk Kong. Made my way up here and I'm never going back. Gao did wonders in getting rid of the worst of them. Now, I'm making real money and making a life out here. Sure, I miss my family back home, but not enough to go back to that Japanese-ruled hell hole."
 chi.478.a:0 "If only they had their own Nanjing Crisis."
 chi.479.t:0 "An Interview with a Young Ruffian"
 chi.479.d:0 "We spotted him shining his moped before going back onto the bustling streets of Chongqing. He turns around to greet us, a deep scar on his forehead. He asks us not to publish his name.\n\nEverything changed after the crisis. It might just have been me growing up, but until recently we haven't settled into anything close to a normal. When the crash hit, I got involved with a group of kids and a few older who were starting a little bit of a political gang. Really far on the left. Schismed after one of the kids was hanged for leaving some anti-Japanese graffiti. Man, it was not good. Sometimes, it felt like they were just using it to justify the drug dealing they did. But I thought it was hot shit back then. Almost got shot running away from the police back then. Now, I'm back on track, but I'll never truly recover. A little bit of an old normal is back, and for that,\n\n(Author's note: while talking to him, he began to walk away at an increasing pace. We left him alone once he told us to fuck off.)"
 chi.479.a:0 "I'm grateful."
 chi.480.t:0 "An Interview with a Journalist"
 chi.480.d:0 "His camera eternally around his neck and his pen and paper always in his hand, he is a reporter day in and day out. His largest frustration is not being able to write everything down in the city of Beijing.\n\nMuch of the industry was given direct order by the government - and in select cases, Gao himself - to only report on specific events that the government ordered us to. It was really quite an interesting time. While massive riots took place outside of embassies and factories, we reported on those few native Chinese factories that opened up during the crisis. It's actually created something of a myth surrounding the crisis; instead of picturing massive events like the Huangang run or the Manchurian Border disaster, the normal citizen thinks of Chinese factories opening to happy laborers and fanfare. I was opposed to the tightening of reins; press should give the public all information and let them sort it out, not give them an opinion. Of course, it was probably necessary to keep crowds in check, but that doesn't mean I liked it.\n\nWhere was I during the crisis? Reporting on events out west, funnily enough. Doing some photography in Xinjiang and Gansu. I had to come back quick when the crash hit immediately, though. I was worried an old Japanese friend of mine was in danger, and the newspapers needed everyone back out east reporting on it all. I fared mostly fine. If anything, business boomed, even if there weren't as many people buying the papers."
 chi.480.a:0 "A strange time, for sure."
 chi.481.t:0 "An Interview with a Factory Worker"
 chi.481.d:0 "One of the millions of workers in China, he labors in a large factory on the outskirts of Shanghai. Stocky and well-built, he is not one to fight.\n\nThere's this whole perception that every Japanese factory owner was a terrible rapist or murderer or some shit, and it's completely wrong. Sure, there were more than a few bad eggs, but there were just as many businessmen paying fair wages with good benefits. But the public - and Gao - decided it would be best to throw the whole carton on the ground as opposed to going through each one to check which was spoiled. It's a shame, really.\n\nLast I heard of my former boss, he was begging on the streets of Nagasaki. Lost everything after the crisis. And here I am, cushy job with a cushy seat. I know it's strange, but I feel bad for him."
 chi.481.a:0 "Good eggs get thrown away along with the rest."
 chi.482.t:0 "한 공무원과의 인터뷰"
 chi.482.d:0 "난징. 한 회사원이 막 건물을 떠나는 것이 보인다. 그는 일찍 퇴근하여 가족들과 저녁을 먹으러 간다. \n\n 그래서, 당신들 두 젊은이들이 난징 위기에 대해 구두로 써내려가고 있는 겁니까? 흥미롭군요. 특히 당신들이 우연히 나에게 말을 걸었기 때문이 더 흥미로워요. 사실 나는 그 모든 위기에 깊이 관여했어요. 물론, 나는 항상 정부가 접근하지 말라는 것에 접근하곤 했죠. 처음 유출되기 전에 그 서류들을 보았을때, 나는 소름이 끼쳤어요. 몇 번이고 토를 했구요. 그만두는 것도 고려했어요 -그는 일단 그 소식이 알려지자 긴 휴식을 취했다-. 마치 악몽과도 같았죠. 그래서, 그 서류에서 끔찍한 내용을 보고도, 정부가 그 짓들을 묵과하도록 내버려 두느냐? 난 절대 정부가 그런 결정을 하도록 용납하지 않았을 것 같아. 그래서 신문업자에게 넘겼지, 효과가 있었어. 경제도 넘어가는 듯 하다가 간신히 회복되었지. 난 내 직업을 지켜야했고, 나는 그 모든 시련을 겪으면서도 모든 행동이 감시하에 있었어. 정부의 절반이 해고되고 있었고. 내가 해고당하는 것을 막은 유일한 사람은 가오쭝우와 지인들, 그리고 위기를 해쳐나가면서 내 자신을 분명히 드러내지 않았던, 그 사실뿐이었다고 말하고 싶어. 결국 나처럼 천한 공무원을 그냥 해고할 수는 없지 않아? 그들이 어떻게 하려고 했는지 알아? 유출이 된걸 나한테 뒤집어 씌우려 했나? 분명히 말하는데, 나는 부르고뉴인들이 나치 손에 넘어간거나 마찬가지라고. 내가 그것들을 발견한 후에 그들이 나를 나오도록 내버려두지 않을 것이라는 것은 확실해. \n\n 어찌됫껀, 그래, 가오쭝우가 내 이름을 뉴스에서 지우도록 지시했고 나는 아마 그것때문에 목숨을 부지한 거겠지. 그 사건을 통해 그 사람에게 얼마나 많은 암살시도가 있었는지 알기나해? 나같은 놈도 알정도로 내 손으로 셀수도 없을 만큼이야. 그 사람은 착하긴 한데 너무 이상적이야, 이 세상은 실용주의를 위한 사람들의 것이고, 가오쭝우는 현실적이지만서도, 일본인들에게 그들이 받아야 할 수준의 것보다 더 많은 신용을 보였어. 그리고 그 결과 나는 신문에서 언급된 바로 그 사람들이 난징의 거리를 자유롭게 걸어다니고 사창가와 노예 광산을 운영하는 것을 보고 말았지. \n\n 내 이름이 뭐냐고? 말해도 모를 거 같은데."
 chi.482.a:0 "중유환이군."
 chi.483.t:0 "가오쭝우와의 인터뷰, 계속."
 chi.483.d:0 "내 대응에 대한 여러 소문들을 들은 적이 있을 겁니다. 내가 어떻게 몇 시간이고 계속해서 화를 냈는지, 아니면 어떻게 그냥 울고만 있었는지 대해서 말입니다. 그러나 솔직히 말해서 그런 것들은 완전하게 아무것도 아니였습니다.(웃음) 특별히 긴 밤을 보냈고, 투덜거리고 피곤한 나머지 잠에서 깨어나곤 했습니다. 소식이 더 있다는 보고를 듣고 그냥 신음소리와 함께 일어났지요. 브리핑을 받고 나서야 속이 메스꺼워지기 시작했습니다. 우리 그 누군가에게도 이는 좋은 시간은 이니었지만, 내가 그것을 해결해야 한다는 것을 아는 것은 나의 정신에 긍정적인 반향을 불러오지는 못했습니다. 내생각에는, 저우룽샹, 그가 가장 좋은 해결책을 제시했던 것 같은데, 그 해결책은 너무나 손대기도 어려워 보였지만, 너무나 감질나게 하는 것이기도 했습니다. 기념비적인 과제에 대한 균형잡힌 발걸음. 나는 그것이 효과가 있으리라고는 생각지도 못했지만, 외국인들의 투자와 균형을 이루어낸 중국에서, 바로 이곳에서 우리는 그것으로 말미암아 독자적인 국가라고 할 수 있을 겁니다. 나는 이러한 사실이 내가 정부에서 일하면서 해낸 가장 자랑스러운 업적 중 하나라고 생각합니다. 하지만 우리는 항상 명심해야합니다. -그리고 만약 내가 이 인터뷰에 어떤 말을 넣어야 한다면, 이것이 그 전부일 것이다- 나는 중국을 변화시키지 않았습니다. 난 다른사람보다 특별히 분투한 적이 없습니다."
 chi.483.a:0 "이것을 해낸 사람들은 다름아닌 중국사람입니다. 다양한 계층의 남자들과 여자들 그리고 아이들이, 그들이 중국을 바꾼 것 입니다."
 chi.484.t:0 "An Interview with a Factory Worker, Cont."
 chi.484.d:0 "When the businessman was kicked out of China, there was a vacuum in the town. He didn't just act as the leader of the factory; he also acted as a representative as the suburb. Lucky me, I got the chance to fill his space. Coworkers liked me and kind of just put me on the pedestal. Issue was, I didn't have any experience with finances or leading. So I appointed some guy to deal with the money side, and I just kind of sat in an armchair and acted nice. Wait, you're not going to put this in the book, are you? Okay, good. So yeah, maybe I do feel bad for the Japanese businessman. It's not like I ever got up to anything good around here. Wages are the same, benefits are the same. Now, they've got a Chinese man masquerading as their boss."
 chi.484.a:0 "Shame, it is."
 chi.485.t:0 "An Interview with a Army Man"
 chi.485.d:0 "We meet him as he's off duty, a reserve man.\n\nI'd say the largest loss following the reforms of the Nanjing Crisis was easily how the military backslided. All the Japanese generals and theorists, the ones who had shaped sphere doctrine for decades - even before the wear they were highly influential - left. China was a hotspot of intellectual thought, including theoretical military thought, and it stopped as soon as all the royally educated military theorists left.\n\nThe Chinese military was left on it's own to forge it's own path. And they turned to the ancients. The generals read Sun Tzu, Jiang Zhiya, Wei Liaozi, and all the other ones of the classics for the first time since their childhood. With fresh, adult eyes, the ancients revived Chinese military thought. So even if we lost the valuable insight of the Japanese, we created a new breed of strategy, one that dominates the field. And one that will dominate East Asia for years to come."
 chi.485.a:0 "The ancients offer more then dusty books and obsolete knowledge."
 chi.486.t:0 "An Interview with an Economist"
 chi.486.d:0 "Initially, we were concerned about this interview. We wanted to hear people's stories, not their opinion on how the crisis was a result of Chinese marketing affecting the stocks. We made sure to tell him this before the interview.\n\nBefore the crash, I dabbled a bit in stocks, per my profession. And Chinese stocks were booming before the crash. Really, truly, I had absolutely no foresight. Looking back now, it's obvious the market was oversaturated; companies that did nothing but sit there and occasionally yield some coal were becoming some of the largest corporations in the sphere. A few Keiretsus went public. If you invested in them early enough, you were already crazy rich. I was living in a Nanjing penthouse. Had an American sports car that I managed to smuggle in. Parties all night during the weekends that were the talk of the town. Fuck, I had four homes scattered across the sphere. The strangest part is, I wasn't the only one. It seemed like a third of every urbanite in China had found a fortune and were saving it for as long as they could.\n\nIn the days up to the crash, the parties only got bigger and bigger. I was in vacation out west, in Yunnan, when the crisis hit."
 chi.486.a:0 "In a moment, everything was gone."
 chi.487.t:0 "An Interview with an Economist, Cont."
 chi.487.d:0 "I returned home to Nanjing with empty pockets and found a penthouse that had been repossessed. Funnily enough, my American sports car had not been due to how it had been illegally smuggled in. I was forced to live in a convertible for a couple of months before I found a job at Nanjing University teaching as an assistant professor. As the crisis quieted down, Chinese businessman realized something; now that Japanese businessmen were gone, the economy would be significantly more stable. So in the strangest turn of events I had ever seen, the markets boomed for a short amount of time. And in that time, fortunes were made. The parties resumed, and the penthouses of Nanjing were occupied. This time, I declined to indulge. I had seen the writing on the wall. The economy was only stable with safe investing; wide reporting on the stability of stocks meant that hundreds of thousands oversaturated in the market. My dear economist friends were again delegated to the streets."
 chi.487.a:0 "And so the cycle continues."
 chi.488.t:0 "An Interview with an Economist Part Three"
 chi.488.d:0 "You see, what was nearly as damaging as the original pull-out of investors was the sanctions Japan put on China immediately following it. Native Chinese industries being formed needed as much support and as much money as they could get. The Japanese cut off half of all Chinese exports for some time, and the entire economy was ground to a halt. The universities lost funding from the government, and I was screwed over as well. The only thing stopping the entire economy from irreversibly collapsing were subsidies from Gao that replaced some of the losses incurred by the Japanese pulling out. If it weren't for him, we'd all be living in farmland now."
 chi.488.a:0 "Bless the idiot."
 chi.489.t:0 "An Interview with a Cafe Owner"
 chi.489.d:0 "We walk in as he shines cup for what seems like forever. He will not do with anything dirty for his dear customers.\n\nThis cafe has been open for as long as my grandfather's grandfather could remember. They say it's the first restaurant in Beijing. I wouldn't bet on it to be honest, but I do know it's old. See that painting on the wall? That's my great-great-great grandfather. He was a court official. Opened this place up for soldiers to eat at. Sometime in the early Qing, I reckon. Technically, I'm shouldn't even be doing anything in here, as it's old enough to qualify as a historic monument. There's some old chairs here - i'm not sure where they went, i'll look later - that date back all the way to the Yuan, I think. Could probably make a fortune off of those. Anyway, this what was left to me.\n\nIssue was, during the crisis, a mob of angry Chinese guys came on over and demanded I hand over ownership of the place to the Chinese, and get out of their country. Now here's the thing. I ain't Japanese. These guys, in all of their mob-fueled anger, couldn't hear my speaking perfectly composed Mandarin. If they did, they ignored it in the name of the crowd. They burned down half of the fucking place until I got ahold of the police and they shut it down. A mess, that was."
 chi.489.a:0 "Almost burned down my whole place."
 chi.490.t:0 "An Interview with a Cafe Owner, Cont."
 chi.490.d:0 "So after the mob went to sleep for the night and the police had broken up the night owls, there was now that big massive issue I had nearly forgotten about; the fire had gone out, but half of the building had burnt down. Worse, I received a number of anonymous calls threatening to kill me. How they continued to ignore the fact that I was quite clearly born and raised in China still blows my mind to this day. I got my shotgun, hid in my room above the place, and managed to shiver asleep.\n\nI awoke to a sharp knocking on my door. I got out of my bed - and I remember this as if it was yesterday - had my eyes on my shotgun leaning against the wall in the corner and opened the door, sure it was the last time I was going to wake up. You're not going to believe this, and that's fine with me. It was a goddamn Japanese detective! And in perhaps the first instance of the Japanese ever doing something good for this country, he was here to help!\n\nI moved to a little hotel to escape the, yknow, constant death threats. A few police officers went over to watch the shop in the days I was away. A few angry guys tried to loot the place, but once they saw the guns they walked away. In about a month, there was a community effort to clean the place up."
 chi.490.a:0 "Hell, I even saw a few of the original vandals there. I kicked them out."
 chi.491.t:0 "An Interview with a Particular Bureaucrat"
 chi.491.d:0 "While editing the novel, we received a peculiar note in the mail asking for an interview. The person who sent the note claimed to have played a key roles in the uncovering of the Nanjing Crisis, but he did not state his name. It was not until meeting him in Nanjing, as he got off his government shift, that we learned his name.\n\nYup, I'm Zhong Yuhan. Gao got me in the press earlier in the crisis, but people seemed to forget about me. I tried to stay irrelevant; I didn't want to get into history book in association for this. And to some extent, it worked. I'm not exactly a household name, though I might be familiar to most. What do I think of the crisis? I think the government handled it nearly as well as they could, but I would certainly appreciate if they could maybe lay it on a bit harder to the Japanese. Sure, they charged a few of them with the most egregious crimes, but not everything was in those papers! There were still Japanese businessmen who had raped women and shot children walking streets without a blink from the government. Imagine that. Imagine that. I have to admit, though, that they certainly fixed the economic troubles.\n\nFrom that standpoint, Zhou Longxiang was right, even if it wasn't entirely ethical. Who knows, in the end it may have given people more bread then it gave Japanese businessmen cash. If it did, then I can at least die happy knowing I did a good thing with those papers. However much I vomited or fainted or shit my pants, at least I got those papers out."
 chi.491.a:0 "Murderers walk free, but at least the economy has been fixed."
 chi.492.t:0 "가오쭝우와의 인터뷰"
 chi.492.d:0 "이것은 그 남자가 위기 동안에 겪은 일에 대해 언급한 몇 번중 하나가 될것이다. 역사가 잠정적으로 모든 사람들의 역사인 반면에, 우리는 그 사람과 직접 대화할 기회를 놓칠 수는 없었다. 그 남자의 눈에는 비상함이 서려있는 듯 했고, 결코 꺼지지 않을 불속에 놓여있었다. 그는 검디검은 커피를 한모금 마시고, 다시 의자에 기대어 그 김구 안경을 통해 우리를 바라보았다. 그의 동작 하나하나는 피부 구석구석마다 마치 그것이 분석되고 분류되고 있는 것처럼 우아하고 휩쓸려 지나가는 것 처럼 보였다. 정말 담대한 그릇을 가진 사람이었다. 그의 리더쉽의 시대는 지나갔지만, 그 위풍 당당하면서도 부드러운 목소리는 여전히 천 척의 배와 십억 명의 장정들을 움직일 수 있었다. 그의 모습은 우아하지만 소탈하다. 역사책에서 역사가들은 시간의 흐름을 결정하는 위인과 그것들을 휘어잡는 사람을 언급하곤 한다. 이 사람은 그들중 하나이다."
 chi.492.a:0 "그는 운을 때기전에 깊은 심호흡을 했다..."
 chi.493.t:0 "The Musings of a Lowly Bureaucrat"
 chi.493.d:0 "He gets off his shift later then most, and when he leaves the gargantuan office, he is almost too tired to kiss his wife goodnight.\n\nI didn't have high expectations in Gao or the government when the crisis broke out. In all honesty, I thought they would just take the Japanese money and shut up. Instead, they did the exact opposite; the right move, considering what was in those papers. Immediately after the papers leaked, they began arresting the worst offenders and deporting or kicking out the rest and sending them back to Japan. I have to say, I'm impressed; those papers had more then just a short-term effect on me. Especially considering I'm the one who discovered them. (He laughs, as if he's said this before.) Oh, you hadn't realized?"
 chi.493.a:0 "I'm Zhong Yuhan."
 chi.494.t:0 "An Interview with a Wanderer, Part Two"
 chi.494.d:0 "I had heard murmurings of the west. The east was where old china laid, and all that laid out east was death. The Japanese were just cleaning up, and Chongqing was nearly in the grasp of those tentacles. With my pack and dress shoes, I took one look at my old house and started what I like to think of the substantive part of my life. I don't quite keep track of where I head to. I think it was Guizhou first, in those minority villages.\n\nThen Sichuan. Chengdu, probably, but I don't quite remember. Yunnan - the mountains down there are beautiful. But it was not until I headed to the far, far west that I truly began to love the road, the journey. The Tibetan Plateau, Buddhism. Xinjiang, a place that felt more like Jerusalem then Nanjing. I walked the streets of Kashgar only a few months ago. Not sure how I passed as anything but a Chinese man, but the beef noodles there were better then anything out east.\n\nThe mountains, where Tajiks fleeing from Russia mixed with the Uyghur mountain people. And what I had not noticed was something I had noticed near-universally. The fear of the Japanese that pervaded every corner of the Chinese conscience. For, even though the Han in Xinjiang threatened the very state of East Turkestan, they lived free under the stars. In the city of Kashgar, where the roads turned left and right and were interrupted by overhangs and cheap mopeds."
 chi.494.a:0 "There was Freedom."
 chi.495.t:0 "An Interview with a Wanderer, Part Three"
 chi.495.d:0 "I was far-northwest. And I don't mean some cave in Gansu, mind you. I mean the farthest you can get, where few live but a few scattered villages. Close enough to the border where every morning I would wake up and hear gunfire from the Russian side. Not sure why I was there. I guess I had heard that the water was sweet and there was money to be found. Ended up getting involved with the business of some communist group over there, but that's a story for another time. I was walking further north to some lake, and my dog... she, she died on the spot. Collapsed. Don't get me wrong, she wasn't young, but she was my girl. I had met few - in fact, noone - who I felt as connected to as her. And there she was, dead on a road out in the middle of bum-fuck nowhere. I picked her up and walked east. And it just happened that the Japanese crash hit just right when my dog died on that road.\n\nI returned, after months of walking, to an unrecognizable China. My village, the hamlet on the outskirts of Chongqing, was left in the dust after the Japanese were forced out. Chongqing itself? In a similar situation, reeling from the crisis. My friends were gone, dead or enslaved in the mines that were left. Those lucky enough to escape begging on the streets. In every place I looked, I had nothing left."
 chi.495.a:0 "And yet, I kept looking."
 chi.500.t:0 "Gongbo's New Order"
 chi.500.d:0 "The nation's honor has finally been restored. After years of ruinous republican rabble-rousing, President Chen Gongbo has retaken control of the Middle Kingdom. In his infinite grace, Gongbo has gifted China with something no one else could offer; stability. The failures of the last centuries can be equated to the failures of government. Overzealous, head in the clouds politicians. Yuan Shikai and his delusions of grandeur shattered China into a million pieces. Kai-Shek with his desire to bring the rising sun back down to Earth. Where did that get us?\n\nThe solution to the problems facing China does not lie hidden in some ancient text, there is no great mystery on how to fix a broken land. Work. Hard work done hand in hand with our brothers in the Sphere. The western powers humiliated us like no other. Nihon's invasion was not an insult but a wake up call, a plea for China to not masquerade as a western nation but to fully embrace a pan-Asianist ideology.\n\nJapan is the dominant power in Asia, why should we waste lives and money in challenging their authority when they reach out to us with open arms? Gongbo, ever the pragmatist, has made it clear that he will not waste this opportunity."
 chi.500.a:0 "Nothing to see here! Back to work!"
 chi.501.t:0 "Not Wrong, Misguided"
 chi.501.d:0 "The previous administrations platform was simple: modernize China by any means necessary. Not only is it a scornful insult to degrade the proud people of China by doubting their competence, but it is foolish to assume that so much could be accomplished in such a short time without the aid of those offering. For all of his shortcomings, Zongwu's push for industrialization is commendable, though there is no reason this should entirely come from the coffers of China. As he progressed further and further into madeness with dreams with of a fully liberated China rising from the ashes so soon after it's fall, all while creating more enemies is foolish at best and idiotic at worst.\n\nThe complexity of the five modernizations means it's not feasible to pick and choose what works for us and what doesn't. Obviously, China should be a prosperous nation, a literate nation, and an advanced nation but is sinking the economy, feeding ideology to children, and giving our neighbors the cold shoulder a fair price? With the hindsight gained from the success and failures of the Zongwu government, we will dissect his plans and make them our own."
 chi.501.a:0 "Build on the good ideas, cut the bad."
 chi.502.t:0 "Erasing Any Notion of Backwardness"
 chi.502.d:0 "One of the most disgusting lies the disgraced former president Gao Zongwu vexed the Chinese nation into believing was that China needed to be more like the western powers or as he called them, the modern nations of the world. Zongwu spent most of his presidency lamenting the nation he presided over. Slander after slander, Zongwu did much to demean his people as illiterate, lazy, and backward. Gongbo questions however, what has Zongwu ever done to improve China? Abandon her allies and spend through the roof.\n\nSadly, the failures of Gao's government aren't apparent to everyone. Gao's reformation of the education system corrupted China's youth, taking the next generation and modeling them into his own image. Children should learn the values of China, hard work, brotherhood across Asia, and faith in a strong nation."
 chi.502.a:0 "China has always been a trailblazer, not a follower."
 chi.503.t:0 "A Knock On The Door"
 chi.503.d:0 "Being powerful was taxing work. Boring speeches, oh how they would drone on and on forever about nothing. Making the tough, often unpopular choices. The highlight of the day is simply the twenty minutes around eight, where most everyone would be returning back from their evening meals. In this brief window of freedom, the executive office was his, and in his office, his rules overrode any nonsense tradition. Chen Gongbo reached into his pocket and retrieved a carton of premium cigars, the best blood money could buy. Lighting up and leaning back, Gongbo retired into his chair, soaking in the stillness of the room. He took a long drag of the cigar, puffing smoke out with a hearty breath. He leaned back, his eyes closed and began to gently massage his temples, could these headaches get any worse? Three soft raps echoed out from the mahogany door, prompting Gongbo to lay down his cigar and let out a deep sigh. \"Yes? Come in, you have already ruined my solitude.\" The door did not gently swing open to reveal a sheepish intern, asking for the President's input, but rather a military cap leaned in instetad. Gongbo raised an eyebrow, \"Can I help you?\"\n\n\"Mr. Chen, your country calls for you.\" The Chinese president furrowed his brow, \"Excuse me, you will address me as the President of this republic and nothing less. Who is this? Come in.\" The man stepped in, but not alone. Behind the military officer, stood a small mob of officers, guns in tote. \"Mr. Chen,\" The man stepped in, allowing his entourage to flood in behind him, \"your country needs you.\""
 chi.503.a:0 "\"W-what is this meaning of this?!\""
 chi.504.t:0 "The Trial Of Chen Gongbo"
 chi.504.d:0 "\"LET GO OF ME!\" The hooded man commanded as he trashed around, his movements restricted by the uninterested guards. Without a care, the man was forced into a chair, his eyes darted around searching for anything but the hood was too dark to make out more than the amalgamation of shadows before him. Once he was tied up, the bag was ripped from his blood-soaked and injured head.\"THIS IS AN INJUSTICE! ALL OF YOU-\" The man began to cough violently, blood spewing around the room, \"YOU ARE ALL WITNESS TO A CRIMINAL INJUSTICE!\" Tightly packed into the Yuan, a colorful assortment of soldiers, politicians, and diplomats clambered around. \"I DEMAND MY RIGHTS! Will you get the fuck off me? I have served you, all I have done is serve you!\" The occupants fell to hush and eyed each other at the defendants cries.\n\n\"You are accused of using your status as President of the Republic Of China to plot against the government, with the goal of forwarding the interests of foreign powers.\" The man tied to the chair threw his head back and spoke calmly, \"Foreign powers? Foreign fucking powers?! That's the best you have? Which one? The fucking moon?\"\n\n\"You are accused of treason and acting outside of the best interests of China, this tribunal finds you guilty and orders you to be shot.\" The thrashes of the defamed president became more violent and his screams louder as the Yuan cheered on the officers picking up the man, dragging him outside to the steps of the building. His once powerful persona gone, crushed and killed by the same methods he had employed on his enemies. \"Don't shoot me! Please!\" His hoarse voice echoing out, \"Do not kill me...\" The sneers and jeers of the occupants of the room became louder and louder, the politicians crying for liberation, marking this as a step for freedom, the officers issuing commands, every voice in China fighting over each other demanding an end to this puppet, an end to this turmoil, a new beginning for-\n\nThe room was silenced with a bang."
 chi.504.a:0 "We can only live in the present and deal with the consequences."
 chi.2005.t:0 "Another Morning Walk"
 chi.2005.d:0 "Zongwu was not present at the session. Instead, he stood alone underneath the twelve-pointed star of the KMT rising high above Dr. Sun Yat-Sen's tomb. Once more he pondered on the past, reflecting on what he thought of the future over a decade prior. His scheme for modernizing China had fallen through and with it any hope for a free Republic. These were dark days ahead. This he knew.\n\nZongwu returned to his reverie a decade old, remembering the anxious hope he felt about what was to come. The gentle blanket of smog that once caked Nanjing's sky was now a thick grey tarp, but what good were the factories if they made products for the Japanese? He could not help but ask:\n\n\"Will we be free?\""
 chi.2005.a:0 "What of the future? Of China?"
 chi.2006.t:0 "The Focus of Cooperation"
 chi.2006.d:0 "Co-operation is the key to success, a fact proven by history in fields ranging from economics, national and international politics, state and company administration, and many more. Naturally, increasing our efforts to co-operate with other nations inside the Co-Prosperity Sphere will not only bring progress and prosperity to our partners, but also to us.\n\nWhile it would be preferable to work together with other members of the Sphere on as many fields as possible, a focussed co-operation proposal would result in a far greater chance of acceptance from our future partners. The only question that now remains is the question of which field our future collaboration efforts should focus on."
 chi.2006.a:0 "Knowledge is Power - Focus on Research efforts."
 chi.2006.a.tt:0 "§YWe will send a proposal for a collaborative research initiative to our fellow sphere members.\nTheir replies will arrive in roughly two weeks.\nThe amount of nations agreeing to our proposal will influence the effect of it on our country.§!"
 chi.2006.b:0 "The economy could benefit greatly from increased co-operation."
 chi.2006.b.tt:0 "§YWe will send a proposal for a joint economic development initiative to our fellow sphere members.\nTheir replies will arrive in roughly two weeks.\nThe amount of nations agreeing to our proposal will influence the effect of it on our country.§!"
 chi.2006.c:0 "An excellent opportunity to test our troops."
 chi.2006.c.tt:0 "§YWe will send a proposal for increased international military cooperation to our fellow sphere members.\nTheir replies will arrive in roughly two weeks.\nThe amount of nations agreeing to our proposal will influence the effect of it on our country.§!"
 chi.2007.t:0 "Bringing Bright Minds Together"
 chi.2007.d:0 "The Chinese ambassador arrived at the university in style. His long limousine sporting miniature flags depicting a fireball on top of a multicolored background. The ambassador greeted our most studious pupils cheerfully, exchanging kind remarks and commenting on our unique brand of architecture. After formalities were exchanged, he wasted no time getting to the point of his arrival.\n\nChina is a nation bursting at the seams with students, despite China's greatness, which the ambassador assured us is plentiful, there is much to the world we have yet to understand. Everyday nation states who wish to see the destruction of the beautiful Pan-Asain unity we have fostered craft superior weapons, plotting our destruction. The ambassador suggested that our nations cooperate on paving the way for Asia to catch up to the West and, eventually, surpass our former oppressors."
 chi.2007.a:0 "An excellent idea!"
 chi.2007.b:0 "Our researchears are better off without Chinese intrusions."
 chi.2008.t:0 "Made in China"
 chi.2008.d:0 "Smoke filled the dimly lit hotel room, men sat around a table, huffing cigars and shuffling papers around. The deal was solid, none could deny. China's size alone provided many opportunities for business, the workforce easily exploitable, but the real prize lived deep below China. Iron, Tungsten, and oil were all on the table, it was just a matter of signing on the dotted line. There are caveats, of course, China has interests in our nation as well. This mutual cooperation could help further our Pan-Asianist vision but at the same time we ought to be pragmatic and ensure our business remains independent."
 chi.2008.a:0 "One can already sense the profits."
 chi.2008.b:0 "Our economy is doing well enough, thank you very much."
 chi.2009.t:0 "A Stronger Sphere Together"
 chi.2009.d:0 "During a regular shipment of weapons arriving from China, more than just arms arrived. An entourage of Chinese officials, generals, and important figures within the business world, crowded within our capital. Internal squabbling and discussion drowned out all other business in our offices. The group may have been disorganized but their message was not. The nations of Asia must stand strong and united against a common enemy. Centuries of native uprisings has taught us that we cannot fight alone, only united were the colonies of Asia able to stand against European dominance. However, just because they were gone now, did not mean they would be gone forever. What if America were to invade our nation today? Would we be ready? The clique made their offer, China and our nation should engage in joint military exercises, a win-win for everyone, right?"
 chi.2009.a:0 "A bit of practice never hurt anyone."
 chi.2009.b:0 "Our boys get enough exercise already."
 chi.2010.t:0 "Two Heads are better than One"
 chi.2010.d:0 "[?CHI.CHI_coop_research_accepted] have accepted our proposal for intellectual cooperation! The preparations we have put in place have received the greenlight. Our schools exchange students, our researchers make groundbreaking innovations, and our technicians create new arms to hold back the tide of foregin powers!"
 chi.2010.a:0 "We Are Stronger Together!"
 chi.2010.a.tt:0 "§YThe effects of our cooperation efforts will be influenced by the amount of nations who have agreed to the cooperation proposal.§!"
 chi.2011.t:0 "Expanding Markets"
 chi.2011.d:0 "[?CHI.CHI_coop_econ_accepted] have accepted our trade deal! Their businesses have set up shops around our cities and in turn they have removed their protectionist tariffs against us. Not only that, we now have greater access to their resources while confidence in our markets have skyrocketed!"
 chi.2011.a:0 "A pleasure doing business with you."
 chi.2011.a.tt:0 "§YThe effects of our cooperation efforts will be influenced by the amount of nations who have agreed to the cooperation proposal.§!"
 chi.2012.t:0 "An Asian Military Doctrine"
 chi.2012.d:0 "[?CHI.CHI_coop_mil_accepted] have reviewed our plans for military exercises in both of our nations and have given their seal of approval. The people of Asia can sleep soundly knowing that our men march in tandem. Any attempt to subdue the rising sun of Asia will be beaten back with the utmost force."
 chi.2012.a:0 "Side By Side, Our Armies March!"
 chi.2012.a.tt:0 "§YThe effects of our cooperation efforts will be influenced by the amount of nations who have agreed to the cooperation proposal.§!"
 chi.3000.t:0 "The Execution of Gao Zongwu"
 chi.3000.d:0 "Behind the thick smog that consistently hangs over the Nanjing skyline is a city pained to the bone. Years of fighting had once again rocked the former capital city and once again the devastation is apparent. Beyond riverside shanties and Japanese barricades, at the foot of Mount Zijin, the tomb of Dr. Sun Yat-Sen sits adorned with webs of high-explosives. The Central Army Band plays the closing notes of Kimigayo as the charges are detonated. When the dust had cleared and the rubble had settled, there sits the twelve-pointed sun, split in two across the shattered sarcophagus.\n\nGao Zongwu, former President of China, sits on his knees facing a crowd of onlookers. A cool breeze lists through the air, stirring his tunic to drape over his weakened figure. His hands are bound at the wrist and his ankles chained to the wooden floorboards below, securing him firmly in place as he awaits the presiding officer's call. The commander of the Jōkai garrison speaks to Zongwu in Japanese, requesting last words.\n\nZongwu does not respond. His eyes slide shut and he fills his lungs deeply. The polluted air stings his lungs, something that he had never experienced before the modernizations. Had he made a mistake, betraying Chiang? Would he have lived better if he too fell in Chongqing? Had this work, so desperate to bring China into the modern era, been a way of coping with that guilt? Now, lying below the executioner's sword, the squabbles of his life mean nothing. The officer shouts something but Zongwu cannot not make it out. As the blade cuts his nape, he can almost feel a plum blossom skirt across his cheek with the wind."
 chi.3000.a:0 "My friends, I am coming."
 chi.3001.t:0 "한 삶의 하루- 오랫동안 지속되어온"
 chi.3001.d:0 "젠은 총소리에 깨어났지만, 간신히 정신차렸을 뿐이었습니다. 헝은 경계를 서고 있었고, 누오는 연습 표적을 향해 총을 발사했습니다. 아침식사가 만들어지고 있었는데, 주변의 밥의 냄세로 미루어볼때, 찹쌀밥이었습니다. 곳간은 거의 비었고, 오늘은 적을 습격하는 날이었고, 그때까지는 버틸 수 있었습니다. 이 날은 젠이 늦잠을 잘 수 있는 특권을 부여받은 날이었습니다. 옛날 라디오에서 전쟁 전의 중국 노래를 들려주었습니다. 그는 그 맬로디로서 다시 잠들 수 있기를 바랬습니다. 그러나 젠은 잠이 깨고나서 다시 잠을 잘 수는 없었습니다. 그의 간이 침대에서 엎치락 뒤치락하는 것은 의미가 없었습니다.\n\n 설익은 찹쌀 한공기만을 집어든 그는 자신의 소총의 탄창이 총알로 가득차있는지 확인하고 때가 되면 잘 잘동되길 바랬습니다. 햔양소총은 부셔지기 일보 직전의 상태임에도 불구하고 여전히 잘 작동되었습니다. 그는 그의 조상들에게 그의 형제들의 명복을 비는 작은 절을 했고, 습격을 주도 할 수 있는 영광을 누렸습니다. 그는 투가 죽은 후, 그러한 자격을 받을 역량이 없음에도, 그 책무를 이어받게 되었습니다. 그들이 가지고 있던 마을의 유일한 지도는 더이상 신뢰하기 어려웠습니다. 수십년 전으로 거스러올라갑니다. 이 나라의 변화는 천천히 일어났지만, 그렇게 느리지만은 않습니다. 그래야만 할 것입니다. 소총, 라디오, 냄비, 팬, 지휘관인 자신처럼 그래야만 할 것입니다. 비록 모든것에 실패가 예정되있더라도, 그는 여전히 그 이상을 위해 싸울 국민당의 충실한 사람들과 형제들과 함께 할 것입니다."
 chi.3001.a:0 "그에게 그것보다 중요한 다른 것은 없는거야?"
 chi.3002.t:0 "한 삶의 하루 - 산의 괴수"
 chi.3002.d:0 "그들은 언덕에서 감시를 하고 있었습니다. 마을 사람들은 일상 생활을 영위하고 있었습니다. 그 집들은 나무와 흙으로 지어져 반쯤 무너져 있었습니다. 중앙에 있는 시멘트 건물에는 축 쳐져있는 깃발이 꽂혀 있었습니다. 오늘은 바람이 불지 않았습니다. 덩치 큰 남자는 빙그레 웃으며 주민들에게 인사를 건냈습니다. 멋지게 차려입었고, 가슴 주머니에는 거짓된 공화국의 국기가 핀으로 꽂혀 있었습니다. 그 개자식에게는 어딘가 자신감이 들었습니다. 이번이 처음이었지만, 젠은 마음속으로 이를 억누르는 느낌이 늘었습니다. 아마도 용기었을 겁니다. 동료 습격대들에게 그는 언덕 아래. 남쪽으로 식품점을 가리켰습니다. 각자가 그에게 행운을 비는 말을 끝마치고, 그들은 오래전에 의미가 희미해져간 의미의 외마디 외침을 내뱉고는 돌격했습니다. 그는 왜 농부들이 그들을 산의 짐승이라고 불렀는지 놀라지 않았습니다. 그들은 그 이미지와 매우 잘 어울렸기 때문입니다: 더러운데다 옷이 너덜너덜하고, 이가 나부낍니다. 그들은 짐승이었지만, 정당한 대의를 가지고 있는 짐승이었습니다. \n\n 총들의 향연 사이에서 젠은 거의 무의식 적이었습니다. 그는 마을 사람들이 파리떼처럼 우왕좌왕하는 것을 볼 수 있었지만, 그 어떠한 저항도 받지 않았습니다. 젠은 창고를 슬쩍 쳐다보고는 식량을 챙기라고 명령했습니다. 그의 마음속에 잔물결은 남아있었지만 지금은 그런것을 신경쓸 때는 아니었습니다. 마을 사람들은 여전히 비명을 지르고 있었고 할일이 남아있기에. 그는 곧 부하들이 당황한 표정으로 창고에 나온 것을 알아차렸습니다. 그는 왜 저항이 없는지 곧 깨달았습니다. 그의 부하들이 미처 빠져나오기도 전에 창고가 불길에 휩싸였기 때문입니다. 그가 들을 수 있는 비명소리 중에 그가 들을 수 있는 비명은 오직 동료들의 비명들 뿐이었습니다. 그것은 함정이었기 때문에 저항이 없던 것이었습니다. 젠은 마침내 그 잔울림이 무엇인지 깨달았습니다. 그것은 용기나 포악함이 아니었습니다."
 chi.3002.a:0 "이건 두려움이었어."
 chi.3003.t:0 "Falkenhausen's Memory"
 chi.3003.d:0 "The shrugged frame sitting in the corner began to speak, his frail voice carrying weakly through the simple farmhouse interior.\n\n\"You know, I never found a taste for this government. You killed my friend in Chongqing.\"\n\nFohai took a chair, setting it rear facing the aged General before himself sitting.\n\n\"Of that I am aware but... we sought you out to remind you of the favor provided to you by our government.\"\n\nFohai paused, adjusting his collar.\n\n\"And... I know in the business of combatting the Japanese you are... quite experienced.\"\n\nThat brought a smile to the aging Falkenhausen, who stood and headed for his bookcase. Suddenly, he paused and looked back at Fohai with a luster in his eyes. \"Have you met Paula yet? Where is she, anyway? I feel as if I haven't seen her since yesterday.\"\n\nFohai stared back at Falkenhausen and furrowed his brow. The luster disappeared from Falkenhausen's face.\n\n\"I'm sorry, I don't know what's come about me. I don't have much in me now, besides these old books and this shivering body of mine. Go on.\""
 chi.3003.a:0 "Perhaps you can make something of me."
 chi.3004.t:0 "마오의 시선아래 그리고 산의 그림자 아래"
 chi.3004.d:0 "산시의 산맥이 아침햇살을 받아 빛났습니다. 그것들은 구름 바로 아래에 서서, 하나 하나가 더 놓은 곳에 정점을 찍고, 그 꼭대기를 보기위해 목을 기워야 할 때까지 기울어 서있었습니다. 그것들은 전설과 철학자, 신화를 부르는 것들이었습니다. 신선들은 이곳에 살고 있었습니다. 어떤 의미에서 공산주의자들은 신선이었습니다. 동굴에서 살면서 모든 사람들의 눈에 띄지 않는 사람들 말입니다. 그들은 소총에 의지하여 살다가 죽었습니다. 각자는 마오쩌뚱 주석이 쓴 두권의 작은 책을 위해, 물질적인 소유물, 즉 자본주의 물품들을 포기했습니다. 그들의 등불은 오래전에 기름이 동났고, 라디오는 고장이 났습니다. 아무리 많은 사람들이 여러 습격등으로 죽었다고해도, 그들은 여전히 그들의 영혼과 동지, 그리고 책을 가지고 살고 있습니다. 그들이 마오의 눈길과 산의 그늘아래 사는 한, 그들은 여전히 이 모든 유산을 지킬 것입니다."
 chi.3004.a:0 "삶의 모든 필수 측면."
 chi.3005.t:0 "모든 인간들에게"
 chi.3005.d:0 "그리고 그 산의 그림자와 주석의 시선아래에서 사는 것은 불가능하게 되었습니다.\n\n 모든 것이 시작된 어느날의 오후, 휴일이 시작되었습니다. 보십시오. 공산주의자들에게 대장정은 결코 끝나지 않았습니다. 그것은 전쟁중에 잠시 멈췄지만, 그 후에도 계속 되었습니다. 그렇게 광야와 산과 숲에서 끝없는 탈출이 며칠동안 계속되었습니다. 그들의 적은 많고, 거대하며, 대장정의 위치는 더욱 멀었습니다. 그들은 한낮에 한걸음 한걸음 지쳐 잠이 들었습니다. 한 명은 몰래 식품를 구걸하기 위해 가게에 들어가 무릎을 꿇었습니다. 모두 사라진 듯 했습니다. 괴수 같던 어떤 모습은 사라지고, 보잘 것 없는 하나의 사람만이 남아 있을 뿐이었습니다. 정직하게 농사를 짓거나 반년동안 의로운 도둑질을 하던 자들은 모두 사라졌습니다. \n\n 이머저도 버팀목을 제거하기에는 역부족이었습니다. 그들은 더 심하게 용감했습니다. 뒤이어 일어난 비극이 진정한 붕괴를 초래했습니다. 그러한 일은 벌어져서는 안되는 것이었습니다. 각자는 그들이 사랑하는 땅에서 죽을 때까지 싸우며 대담한 최후를 상상했었씁니다. 그래서 그 남자가 배고픈배를 쥐고 우울하게 잠자리에 들때, 동지들과 함께 잠자리에 들 때, 그들은 가장 비겁한 때에, 공격을 받을 것을 예상하지 못하였습니다. \n\n 먼저 경찰들이 들이 닥쳤습니다. 사냥을 나온 마을사람들 두 명이 캠프를 설치하는 거수자를 보고 지역 경찰들에게 보고했기 때문입니다. 경관들은 더욱 높은 곳에 보고를 이어나갔습니다. 아무도 모르는 사이에 군부대들이 움직이고 있었습니다. 그들이 흙과 짚을 깔아 자고 있는동안, 각각의 공산주의자들은 쥐도새도 모르게 죽음을 마지하였습니다. 흙투성이가 되어 짚을 깔고 계속 잠을 청하니 죽은 사람들은 신처럼 보이지도 않게 되었습니다."
 chi.3005.a:0 "그리고 이제 그들은 마오의 시선아래에 자고있는 자들이 되었습니다."
 chi.3006.t:0 "A Community Bank"
 chi.3006.d:0 "Tachuan village in Anhui province is famous for very little. It has a local speciality, Laba Tofu, and it boasts spectacular natural beauty. But the picturesque mountain village has become famous for a different reason. It is the site of China's first modern mutual aid bank. The Tachuan co-op started in life as a simple village cooperative shop. Buying goods in bulk to deliver cheap prices to its members it was a source of small luxuries for the villagers, as well as a community meeting place for the young, the old and the financially challenged. The co-operative became a mutual fund when it gave a young couple a small loan to start their own farm. The investment was sound, and soon the cooperative started issuing loans to people across Anhui province.\n\nThe Tachuan co-op and mutual aid bank has doubled in size over the last year, all while keeping it's democratic organisation, it's local focus and it's commitment to community wellbeing over the pursuit of endless profit. With new branches in the neighbouring villages of Hongcun and Xidi the bank has changed its name to the Social Credit bank. It takes its name from it's unusual method of issuing loans and handling credit. It decides on who to give loans based not on financial history, but the accounts of their neighbours. A young farmer who has had his loan application rejected by three city banks came to Social Credit, and a quick interview with his neighbours found him to a hardworking and trustworthy soul. They gave him the loan and he hasn't missed a payment since.It gives out overdrafts and sets interest rates to reward good citizens and reward businesses that work for the common good. Most notably, the Social Credit bank has issued an interest free loan to a Hangshi doctor to set up a village surgery in Tachuan.\n\nIn a time of growing social stratification one thing brings hope to the peasantry of Anhui. Everyone, from the free farmer to the single mother, the smiling child and the toothless elder agrees. Social Credit is a wonderful thing!"
 chi.3006.a:0 "We all love Social Credit!"
 chi.5017.t:0 "Sudden Death of Li Shouxin"
 chi.5017.d:0 "Tragic news out of Mongolia! The chief of staff of the new mongolian army, passed away in his sleep. After a long and arduous battle with diabetes, the man who bested the Soviet and Chinese armies gave all he could to a greater Mongolia. Shouxin was a man of many allegiances, first to China, then to Japan, and finally to Mongolia, but stood by the side of Asia since the beginning of his career."
 chi.5017.a:0 "Damnation! This will swing Mengjiang back into Japan's pocket!"
 chi.6023.t:0 "The [YUN.GetName] Deal"
 chi.6023.desc:0 "The deal was good. Very good. Excellent, in fact. Exclusive rights to mineral exports from Xinan would be an incredible boost to the economy. Iron, zinc, lead, and ever-valuable coal would flow in vast quantities, nourishing burgeoning Chinese industry like milk to an infant.\n\nThe legislators read through the terms again. And again. And again once more, looking for the catch. To their surprise, there was none. No catch, no trick, no hidden clause requiring all Chinese citizens to swear everlasting and total allegiance to General Lu Han. All it specified was Chinese rights to Xinan mineral exports and closer industrial cooperation. It was, to the incredulity of all present, a more-than-fair trade agreement to the mutual economic benefit of both parties.\n\nOne by one, assents of \"Aye.\" rung out. With nothing left to debate, the legislators broke session for an early lunch."
 chi.6023.a:0 "Maybe we need more fair deals..."
 chi.6023.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§! will provide us with §Gpermanent resource shipments§!, along with the option to purchase more at §Ghalved cost§!."
 chi_wi.1.t:0 "The Mad King of the Southwest"
 chi_wi.1.desc:0 "In Yunnan, a terrible king has arisen. In a previous time, almost feels like forever ago, Long Yun was the undisputed lord and commander of the Yunnan province, his prestige among the people beyond compare and his allegiance to the old republic firm. But as the old republic and the old order disintegrated around him under the heel of the invader, so too did his mulishness; at the end of the war he submitted, but not before bequeathing his authority upon Lu Han, his cousin - for he himself was too influential a man to be deposed outright, merely stepping down and playing second fiddle within the reformed government.\n\nLu Han, unlike his predecessor, immediately saw the merits to our enterprise. More and more he began instituting reforms that, despite supposedly promoting economic exploitation and exacerbating tensions between the Han and the Yi within the province, injected our Five Modernizations with renewed vigor by funneling a steady stream of finances, materiel, and above all unwavering loyalty into our steelworks. Truly, industrial emancipation would descend upon us a decade late without his service.\n\nBut it was not meant to be. For reasons yet unknown to us Long Yun, the cynic, the rabid dog, has returned in force; in a shocking coup, our loyal governor and his supporters have been purged from the halls of power, replaced by Long's cohorts and their ramblings of \"liberation\", of a \"National Renewal\". What that old mutt espouses is not liberation; it is utter, senseless mayhem. He swears his allegiance to ghosts and preaches vengeance upon \"traitors to China\", when he has fallen to little more than a traitor himself. He will stop at nothing to wreak fiery havoc upon our people, our Modernizations, and our common motherland all in the name of his delusions - and this we, China's true guardians, will never allow to stand."
 chi_wi.1.a:0 "We must put him down."
 chi_wi.1.a.tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§! unlocks a new §YCrisis Tree§! to deal with this issue."
 chi_wi.2.t:0 "Gao Zongwu's Reflection"
 chi_wi.2.desc:0 "Deep down, Gao Zongwu understood why the Western Insurrection had happened.\n\nGovernor Lu had, after all, sacrificed the welfare of his own people and their interests in favour of promoting the furtherance of the Five Modernization in Xinan. Yet it was a necessary sacrifice in order to bring modernization about.\n\nObviously, though the rebellion in Xinan these days was understandable, it could not be tolerated.\n\nThe Legislative Yuan had been flapping around like a wet hen in the aftermath of the news of Long Yun's takeover. They were blithering on and on pointlessly, shouting about \"terms or war\".\n\nBut Gao Zongwu had not gotten as far as he had by being an irresolute man. He had fully expected insurgencies to rise up one day, and he was mentally prepared against such an eventuality. He could not let such weak-willed minds stop his modernizations - nothing would.\n\nThat was what Doctor Sun Yat-Sen's legacy had taught him: amidst the new order, a pragmatic approach is all China needed to prosper.\n\nFollowing in his august predecessor's footsteps, he would suppress anyone that dared stand against the welfare of China and its people.\n\nIt was the will of Heaven. It was the will of China and its people."
 chi_wi.2.a:0 "Gao would humbly obey."
 chi_wi.3.t:0 "A Whole Lot of Nonsense"
 chi_wi.3.desc:0 "When Gao Zongwu received a missive from Long Yun and read it, he could not but treat it as a direct insult.\n\nHad he devoted everything to China only to receive such utter bullshit from an old senile dotard, whose words were predicated on delusions on a good day?\n\n\"Mr. President, I implore you to see reason\"?\n\n\"Stop the exploitation\"?\n\n\"Be just and fair to the people\"?\n\nWorst of all was a line near the end: \"I implore you to redeem yourself by setting yourself against the Japanese oppression for our freedom and yours\"?\n\nBullshit! Nonsense! Insanity! Madness!\n\nWas this how the old ghost of Yunnan dared to treat the last beacon of hope in China?\n\nThese people in Kunming were delusional, that was what. They were mentally capable of understanding that his plans were the only route to a strong, prosperous, free China. But his Modernization program made reality clear: so long as China was protected, no cost ever mattered.\n\nThere was only one choice, one response for Gao to make to Long Yun.\n\nUnconditional surrender or death. There was no third choice. The welfare of China demanded it."
 chi_wi.3.a:0 "\"Long Yun, this is your final chance to surrender...\""
 chi_wi.4.t:0 "No."
 chi_wi.4.desc:0 "\"What do you mean, 'No.'?\"\n\n\"I mean 'No.' That is it. That is the message in its entirety.\"\n\nPresident Gao Zongwu raised the muddy scrap of paper yet higher for all to see as a cacophony of murmurs and sideway glances erupted among the sea of heads before him. A singular \"No.\", greeting the hundreds of squinted eyes and inquisitive gazes.\n\n\"Is there any mention of our terms?\" Yelled an indignant legislator.\n\n\"None whatsoever.\"\n\n\"How do you suggest we handle this, then?\" Came another voice, tinted with anxiety. \"Perhaps a negotiation proposal with softened terms? Surely a gesture of goodwill will let the old general see reason-\"\n\n\"Need I remind you, gentlemen, that goodwill has already failed us?\" With a slam of the podium Gao strode to the center of the hall, booming voice reverberating between the walls and squashing the babbles into silence. \"That ultimatum, that which this institution had already poured enough senseless hours into, was in itself more goodwill and amnesty than what that delusional fool ever deserves - yet still, he repays us with this. A singular 'No.'\" He waved the paper around yet again. \"Hadn't he made himself clear enough, gentlemen? How much more dithering, how much more misguided benevolence must we pay for this lost cause before we decide that enough is enough?\"\n\nHe kept his steely glare onto the crowd, as murmurs of agreement began blossoming among the members of the Legislative Yuan. \"Therefore, it is to my hope that our honorable legislators will set on drafting a formal declaration of war at once. The traitor has given his answer; it is time we gave him ours.\""
 chi_wi.4.a:0 "\"No.\""
 chi_wi.5.t:0 "Victory in the Western Insurrection"
 chi_wi.5.desc:0 "For the first time, after mornings of gory charges, afternoons of lead rain, and nights of artillery guesswork, the guns have finally fallen silent. The silence is everywhere. In the Yuan, legislators hold their collective breath and frantically read reports. In the streets, the people shush each other and turn their ears towards radios. On the front, soldiers hold their guns almost as gently as they sob. The realization, a possibility almost too alien to comprehend, falls to the center stage of thoughts; The War is over.\n\nThe silence breaks. \"We've won! China has won!\" The cry begins in the Yuan, sparking a fire that spreads to the streets and the cities, which doesn't stop till the remotest villages are aflame. The chained tears of soldiers break free, unleashing torrents almost great enough to put out the flames. So many had died, but the war is over!\n\nThe bureaucrats set to work. They would wail and weep in their own time. For now, they labored, transforming victory into something more legally tangible. Something like the Xinan province. Japan couldn't say no; The Chinese had won the Rising Sun's respect and, perhaps, fear.\n\nAnd so, China is victorious. Xinan will be placed under Chinese administration. Everyone in China breathes a sigh of relief. They can rest for today, but tomorrow, the struggle continues."
 chi_wi.5.a:0 "The Dragon Rises"
 chi_wi.5.a.tt:0 "With the victory over the Mad Dog of the Southwest, §YOrder in East Asia§! will be restored.\n\n§MOur expanded military freedoms will be§! §Rrestricted§! §Magain, while we will regain§! §Ycontrol§! §Mover§! §Your§! §Mprovincial governors§!§Y.§!\n\n"
 chi_wi.6.t:0 "Hollow Victory"
 chi_wi.6.desc:0 "\"The war is over!\" The rally rings from every radio. Officials parrot it incessantly in speeches. The odd naive youth, sheltered by ignorance, excitedly declares it. The war is over; That much is true. But China did not win.\n\nThe victors of the war are the soldiers who, with superior equipment and training, defeated Long Yun. The victors are the Zaibatsus that discovered the secret of transmuting arms to yen: Chinese blood. The victors are the politicians that fold their hands, look brave, and order young men to their deaths. The victors are the Japanese.\n\nEveryone knows it. The people know it. The army knows it. The Yuan knows it. Most of all, Presiden Gao Zongwu knows it. He knows that China is not ready for the future. If they cannot defeat their fellow Chinese, what hope do they have of defeating the Japanese?\n\nStone-faced, he begins drafting a letter of gratitude. \"To our asian brothers,\" it begins, as too many others did. He then extolls the bravery of Japanese soldiers and the generosity of the emperor. He thanks the Japanese for their commitment towards the protection of China. Finally, he humbly requests that the Republic of China be given joint oversight of the Xinan territory in the spirit of Pan-Asiansim, ending the letter. Every word feels as though it is written in his own blood. He drops the pen. Piles of papers flood his desk, but no more work will be done today. Today, all of China is immobilized by shame."
 chi_wi.6.a:0 "Tomorrow, the real work begins."
 chi_wi.7.t:0 "The NPA, Defeated"
 chi_wi.7.desc:0 "The reports had come in.\n\nXinan was being pacified; the NPA cells were being hunted out and exterminated; Long Yun and his seditious ilk were no more.\n\nPresident Gao Zongwu looked through the documents and concluded that it had gone quite well. Obviously, the deaths were deeply saddening - all of this could maybe have been avoided, if the situation had been any different. Perhaps -\n\nGao shook his head and dismissed his regret.\n\n\"There is no other path for us as Chinese to follow,\" he thought. \"All this is a necessary sacrifice for China and its freedom. We cannot go off on foolish adventures when we are already besieged by foreign imperialists and their sycophants.\""
 chi_wi.7.a:0 "\"It had to be done. It has been done. Now we continue.\""
 chi_wi.8.t:0 "All Quiet On The Western Front"
 chi_wi.8.d:0 "The guns of the west are at last silenced, Long Yun and his rebels destroyed or scattered. With the Western Insurrection put down, China can afford to let out a sigh of relief. All of our hard work and quiet preparation could have been undone in an instant, but the deployment of our Secret Army put an end to that possibility. However, this means that the Secret Army is now no longer that. Our masters in Tokyo have turned a surprised and alarmed eye towards the mainland, and the end of one crisis may have just started another.\n\nThe Kempeitai, largely content to allow us to conduct our own affairs through the Chinese NSB, have taken a more active interest in our operations. Thankfully, infighting amongst the military of Japan have prevented the Kempeitai from launching a full investigation, but we must proceed with caution.\n\nWe have demonstrated our ability to defend ourselves independently of Japanese intervention with an army Tokyo didn't know existed. With our secret out, relations with Japan are sure to deteriorate. No longer are we a spineless puppet, but an armed and industrialized nation. With the veil lifted, we must proceed with caution. The NSB will be mobilized to counter the probes of the Kempeitai. Technically, nothing we have done is illegal, but our forces demonstrated skill and resources that should have been out of the grip of a subservient China, and Tokyo suspects that we have been stockpiling supplies and undermining the Japanese grip. Of course, this is absolutely true."
 chi_wi.8.a:0 "With the present saved, we anticipate the future."
 chi.6025.t:0 "난징으로부터 온 서신"
 chi.6025.d:0 "우리의 아시아인 형제들에게\n\n 최근들어 서남부에 독특한 상황이 전개되고 있습니다. 우리는 대동아 공영권의 자랑스러운 일원으로서 이 상황의 쟁점을 당신들의 정부와 황실에 본 상황을 알리는 것이 우리의 의무라고 생각했습니다. \n\n 우리의 최근 정보통에 따르면, 룽윈이라는 이름의 정신나간 강도가 감옥에서 탈출했고, 소수의 도적놈들과 함께 시난 지역을 점령했다고 합니다. 무기와 대중의 지지, 그리고 산사적 경험의 부족에도 불구하고, 이 흐트러진 군대는 당혹스러운 승리를 거두었고 루한 성장을 퇴거시켰습니다. 그는 형재 행방이 모연합니다.\n\n우리는 중화민국의 군대가 미약한 군단을 격파할 수 있는 그 이상의 능력을 갖추고 있다는 것을 분명히 하고 싶지만, 준비를 게을리 하는 것은 어리 석은 짓일 것입니다, 그런 만큼 우리는 이 하찮은 폐단을 종식시키기 위해 중국군의 일시적 확장을 겸허히 요청합니다. 또한 우리는 남은 군벌에 대한 감독을 일본 본국에 이양하여 지속적인 평화와 번영을 보장할 것임을 약속드립니다.\n\n 승리를 위하여\n중화민국 입법원"
 chi.6025.a:0 "몇몇의 강도들이 얼마나 문제가 될 수 있습니까?"
 chi.6027.t:0 "The State of the Army"
 chi.6027.d:0 "In the streets of Nanjing and the sessions of the Yuan, war fever runs rampant. Propaganda and a comfortable distance from the front has heated patriotic sentiment to a boil. Everyone (at least on the radio) has faith in the Republic, in President Gao Zongwu, and, most of all, in the grand Chinese army. \"Second only to the IJA!\" goes the slogan. In the minds of those far from the war, Long Yun is already defeated.\n\nThe truth, on the other hand, is far more ugly. Most Chinese soldiers are under equipped in both arms and knowledge. Officers prefer to waste wages of fictional men in brothels than train their troops. Generals spend more time planning parties than strategies. Every night, disgruntled conscripts, fed up with poor pay and conditions, leave quietly to try their luck under the leadership of Long Yun. On the battlefield, the ferocity of the enemy terrifies farmboys; \"The training dummies never charged like that!\" The military may as well hand their guns over to the enemy and politely line up to be shot! If this war is to be won, the army must evolve."
 chi.6027.a:0 "Something must be done!"
 chi.6028.t:0 "A Waste of Lead"
 chi.6028.d:0 "Sergeant Xiao drank in the fresh morning air. The smell of grass, flowers, and pure, undiluted human suffering brought a smile to his face. He watched the latest batch of recruits run their warm up laps. The sun had not yet risen, yet their clothes were drenched and their faces red. One trainee, already lagging behind the others, collapsed belly up into the dirt.\n\n\"Get up! Get up, maggot! You still have five more laps!\" Sergeant Xiao yelled. The maggot groaned pitifully. \"Sergeant Peng never made us run predawn laps.\" Sergeant Xiao glared bayonets. \"Unfortunately for you, 'Sergeant' Peng is no longer here, maggot.\" he spat. (Indeed, Private Peng was currently serving on the frontlines.) \"You will run ten more laps.\" \"But I only have five left!\" \"Fifteen.\" \"I can't —\" \"Twenty.\" The maggot opened its mouth to protest, but managed to cover it just in time. It got up, gave a shaky salute, and gasped \"Yes, sir!\" before sprinting off.\n\nSergeant Xiao chuckled to himself. The Chinese army was pitiable, weak, and severely lacking in discipline. Anyone, even the paper pushing bastards in Nanjing, could see that. But with time, effort, and countless predawn warm up laps, it could grow to match Long Yun's and, in the far future, eclipse even the Rising Sun."
 chi.6028.a:0 "Maybe, just maybe, we can win."
 chi.6029.t:0 "A Cry for Help"
 chi.6029.desc:0 "To our asian brothers,\n\nThe South-Western situation has not necessarily developed to our advantage. Victory is still most certainly assured, but may be delayed without support from our faithful ally, the Japanese Empire.\n\nWe believe it to be in the best interest of all of Asia that this conflict meets a decisive and timely resolution. The death count grows greater by the day and continued grain exports cannot be guaranteed during this crisis. We hope that your government deems it prudent to extend its famous generosity in the form of supplies, and, if the situation requires it, men.\n\nIt is our firm belief that Long Yun and his bandits cannot withstand the might of Pan-Asian unity.\n\nTo victory, \n The Legislative Yuan of the Republic of China"
 chi.6029.a:0 "It seems the Chinese are in over their heads."
 chi.6029.a.tt:0 "§MUnlocks Decision:§! §Y'Intervene in the Western Insurrection'§!§M.§!"
 chi.6030.t:0 "The Waning Conference"
 chi.6030.d:0 "The Committee convened once more. Delegates shuffled into the hall, taking their seats without so much as a whisper. Tension tied their lips shut. Tight faces eyed each other with distrust and contempt. A dark cloud hung over the assembly.\n\nThe Japanese representative curtly called the meeting to order, shattering the silence into a million jagged, bloody pieces. The floodwaters of discontent poured forth and drowned the room in hostility. Delegates raved and ranted a red cacophonous monster into being. Accusations arced. Criticisms cut. Indictments impaled. A war of words was waged.\n\nThe Japanese representative futilely called for order. A typhoon of shouts swept away his demands. He stormed out, ignoring jeers and insults, and returned with a contingent of soldiers. At gunpoint, the floor was yielded. \"This committee is a disgrace to the ideals of Pan-Asianism!\" he blustered. \"To defeat Long Yun we must be united!\" Murmurs arose from the committee, silenced quickly by stern glares. \"I couldn't agree more.\" replied a Chinese delegate, quickly raising his hands to deter any especially trigger-happy soldiers. \"If I may speak that is.\" \"You may.\" said the Japanese representative. \"My fellow members of the Gaizupai and I have devised a new plan. One which will surely lead to victory...\"\n\nFor the first time that session, the delegates began to listen."
 chi.6030.a:0 "Perhaps this is worth hearing."
 chi.6031.t:0 "The Committee of Pan-Asian Unity"
 chi.6031.d:0 "Rows and rows of diplomats filed into the grand assembly room. Flags from every Sphere-aligned nation adorned the walls, with their respective representatives gathered underneath. The words of a dozen different languages intermingled in the air. The hall was a beautiful patchwork of all the colors and sounds of Asia.\n\nWith a flourish, the Japanese representative called the first meeting of the Committee of Pan-Asian Unity to order. The major point of discussion was, as expected, the Western Insurrection. \"What are the options?\" \"What can we do to help?\" \"Who is Long Yun again?\" Endless variations of these phrases bounced around the room, colliding with each other. The translators struggled to keep pace with the conversation, sometimes resorting to slang and blunt simplicity to communicate. (The Chinese delegation caused quite a stir when they seemingly responded to \"What is the Republic of China government doing to ensure continued grain exports?\" with \"Food go into ocean.\")\n\nThankfully, the optimism of the Committee transcended language barriers. Many officials exchanged stories and jokes, cracked smiles, and shared a laugh or two. Even the staunchest Reformists in the Chinese delegation, who had previously considered throwing themselves out of the windows, found themselves caught up in the fun.\n\nInevitably, however, the subject turned back towards the South-Western Situation. With grim solemnity, every member of the East Asian Co-Prosperity Sphere pledged to stand together against the growing threat."
 chi.6031.a:0 "Perhaps Pan-Asianism is not yet dead."
 chi.6032.t:0 "Discontent in the Committee"
 chi.6032.d:0 "The Committee convened for their usual meeting. But this time, something was different. The flags upon the walls, once so vibrant, were dulled. The chatter of the delegations, once so lively, was muted. The optimism, once so transcendent, was darkened. The war had taken its toll on everyone in the room.\n\nThe Japanese representative gave a few curt words and brought the meeting to order. The usual discussions began anew, tinted with unusual doubt. \"How do our losses look?\" \"How much territory have we gained?\" \"Have we considered negotiations?\" This infuriated the Chinese delegation. \"The War,\" they claimed \"was going perfectly well.\" The losses were \"unfortunate\" and it may have \"stalemated once or twice\", but victory was inevitable. The Reformers in particular made a great show of accusing other nations of failure to offer enough support. \"Without foreign so-called-assistance, we could have won long ago.\" one fiery official yelled. (Thankfully, a particularly bright translator chose to omit it.)\n\nThe meeting was still, to the relief of all attendees, productive. The initial faith in the Committee, however, has run dry. It remains to be seen if the Committee of Pan-Asian Unity has the strength to endure this war."
 chi.6032.a:0 " That could have gone better."
 chi.6034.t:0 "The Arrival of Japanese Military Equipment"
 chi.6034.d:0 "The warehouse was full of crates, boxes, and all manner of containers. All of them were carefully marked with both Chinese and Japanese characters, revealing the treasures hidden inside. This one held radios. That one: machine guns. These small ones over here contained medical equipment. The big one way, way in the back was stuffed full of mosquito nets. Yards and yards of mosquito nets were crammed in that great, big box. Very little of it would ever make it to the frontlines for use, but that was of little concern to the manufacturer; they had their yen.\n\nYes, everything here was built for the lowest cost, sold to the Japanese government for the highest price, and then shipped off to China to kill the most people. The Zaibatsus that made these supplies fight a very different war than us. A war where the generals do not wear uniforms and medals, but suits and ties. A war where the greatest victories are not won on the battlefield, but in the markets. A war where the goal is not to capture the most territory, but rather, the most profit."
 chi.6034.a:0 "War is a racket."
