 CHI_Japanophiles_in_Government_trigger_tt_2:0 "내각 내에서 §M보수파§!들은 우리를 지원하지 않을 것입니다"
 CHI_Sabotage_Japanophiles:0 "친일파를 대상으로한 §e사보타주§!"
 CHI_Sabotage_Japanophiles_desc:0 "입법원에서의 불행한 뇌물사건, 그 사건에서 음습한 거래에 연루되고 불명예스러운 이익 단체와의 연관성... 어찌됬건 부패하지 않은 §S입법원§! 의원을 찾는 짓은 무의미할 것이며, §e친일파§!는 그 법칙의 예외에 있지 않습니다. 몇번 체포를 실행하면 §S원내§!에서 그들의 영향력을 일시적으로 축소할 수 있을 것입니다. §e일본§!과 §e그녀의 지지자§!들은 이러한 행동을 가볍게 여기지는 않을 것입니다..."
 CHI_Pursue_Inter_Sphere_Cooperation:0 "공영권간의 협력을 §e추구§!"
 CHI_Pursue_Inter_Sphere_Cooperation_desc:0 "우리가 §e\"공영\"권의§! 일방성을 상당히 잘알고있음에도, 우리는 여전히 동아시아 전체의 이익을 극대화하려고 시도 할 수 있습니다. 무역과 협력에 대한 상호 이익이 되는 거래에 투자하는 것은 매우 수익성이 높은 결과를 도출할 수 있고, 또한 §e친일파§!들을 격려할 것입니다. 모두 윈윈인 것입니다."
