 CHI_coop_econ:0 "중국과의 경제협력"
 CHI_coop_econ_desc:0 "우리는 중화민국과 상호 이익이 되는 무협협정을 체결하였습니다. 이 특별한 협정은 국경을 넘나드는 무역을 위한 독점적인 철도 이용특권을 부여하고, 산업자본과 농업자본의 가격을 낮추며, 대부분의 수출품에 품질검증을 확실히 공인하게합니다. 이 협력은 우리의 현재 경제적 잠재력을 향상시키는데 큰 도움이 되고 있습니다."
 CHI_coop_research:0 "중국과의 기술협력"
 CHI_coop_research_desc:0 "우리는 중화민국과 과학교류 협력 프로그램을 시작했습니다. 이를 통해 중국 내 연구소와 대학에서 직접 확보한 학술 논문과 수많은 연구자료를 활용할 수 있게되었습니다. 이러한 학문적 자원의 올바른 적용으로 우리 자신의 연구 역량이 더욱 강화될 것 입니다."
 CHI_coop_mil:0 "중국과의 군사적 협력"
 CHI_coop_mil_desc:0 "우리는 중화민국 육군과 군사협력프로그램을 채결했습니다. 이 프로그램에는 전략정상회의, 연합훈련, 정보공유 등이 포함됩니다. 이러한 노력들은 우리 군대가 도적, 반체제 인사 그리고 다른 미래의 위협에 대처할 수 있을만큼 충분히 강하다는 것을 보여줄 것입니다."
