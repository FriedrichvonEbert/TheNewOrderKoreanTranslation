 CHI_Gongbo_3_tt:0 "The ideals of Gao Zongwu and his assertive policy is harmful to the fragile Chinese state and will be removed."
 CHI_Gongbo_4_tt:0 "By cancelling the army expansions, China will have more resources for internal investments."
 CHI_Gongbo_5_tt:0 "Purchasing internally produced Chinese goods will satisfy our government's needs and assist domestic producers."
 CHI_Gongbo_6_tt:0 "Cutting back parts of Zongwu-era programs will provide more additional resources for investment."
 CHI_Gongbo_7_tt:0 "The Republican Government's frugality will be its strength and more resources will make the government's investments even more powerful."
 CHI_Gongbo_8_tt:0 "By investing in other regions of China, the prosperity of western China will be felt by all chinese peoples."
 CHI_Gongbo_9_tt:0 "China's special relationship with Japan will bear good fruit for China's production sectors."
 CHI_Gongbo_10_tt:0 "China's factories will see the benefits of opening their doors to cheaper labor from abroad."
 CHI_Gongbo_11_tt:0 "Negotiating special economic deals with other members of the Sphere will provide great benefits for China's economy."
 CHI_Gongbo_12_tt:0 "China's numerous imports will build better relationships with other members of the Sphere."
 CHI_Gongbo_13_tt:0 "Allowing Chinese companies to integrate into a Zaibatsu-like entity will allow for better control of the market and will increase industrial efficiency."
 CHI_Gongbo_14_tt:0 "Enabling Japanese and Chinese entities to gain preference in acquiring bankrupt entities will keep the market stable and secure."
 CHI_Gongbo_15_tt:0 "Allowing populations to move freely between China and other Sphere nation will bring the best of foreign nations into China."
 CHI_Gongbo_16_tt:0 "Giving exclusive water-way rights to Japanese and Chinese entities will allow for better control of industrial infrastructure."
 CHI_Gongbo_17_tt:0 "China's place within the Sphere is a valuable one and that value will keep China distinct."
 CHI_Gongbo_18_tt:0 "The hardest choices require the strongest wills."
 CHI_Gongbo_19_tt:0 "The vision Wang Jing-Wei had for China is the only way for peace to come. This is what he would have wanted. Why do I feel as though I made the wrong choice?"
