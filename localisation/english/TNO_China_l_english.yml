 CHI_Bribe_Old_Guard:0 "보수파에게 §M뇌물 먹이기§!"
 CHI_Bribe_Old_Guard_desc:0 "\"특별한\" 지불금, 편리한 기부, 호화로운 선물... 그것들은 §M보수파!에게는 일상적인 것이며, 이러한 도구를 통해 그들을 융통성 있게 만들 수 있습니다. 물론, 우리의 §Y지갑§!이 조금 비게 되겠지만, 그러나 그것은 탐욕스러운 이들로부터 친선을 얻는 빠르고 효율적인 방법입니다."
 CHI_Bribe_Old_Guard_trigger_tt_1:0 "최소 §Y100M $§!의 §Y유동자산§!이 필요합니다."
 CHI_Bribe_Old_Guard_trigger_tt_2:0 "§Y국가 부채§!는 §Y국내총생산§!을 초과할 수 없습니다."
 CHI_Limit_Old_Guard_Influence:0 "보수파의 영향력을 §M제한하기§!"
 CHI_Limit_Old_Guard_Influence_desc:0 "§M보수파§!의 지지는 항상 가오쭝우 내각에서 대들보 중 하나가 되어야만 합니다. 그러나, 어떤 상황에서는 완전히 타락한 파벌과의 깊은 관계는 상당히 문제가 될 수 있습니다. §S입법원§!에서의 어떤 교묘한 정치공작과 함께 다른 파벌의 영향력을 신중하게 강화함으로써 우리는 §M보수파들§!의 정치적 영향력의 넒이를 제한할 수 있습니다. 그러나 이것은 정치적 지지에서 일시적인 비용이 발생시킬 것입니다."
 CHI_Limit_Old_Guard_Influence_complete:0 "§M보수파§!의 §V영향력§!이 §Y60%§!로 §Y고정됩니다§!.\n"
 CHI_Support_Old_Guard_Interests:0 "보수파의 이익에 §M보조 맞추기§!"
 CHI_Support_Old_Guard_Interests_desc:0 "§M보수파§!가 '사업'과 뒤얽혀져 있다는 것은 공공연한 비밀입니다. 아마도 우리는 이러한 사업에 약간의 '보너스'와 면제를 부여하고 특정 회사와 특별 계약을 맺을 수 있습니다... 분명 정부 위원에게는 그것 보다 나은 선택이 분명 존재하지만, 이것으로인해 §M보수파§!들은 행복해 할 것입니다."
 CHI_Old_Guard_in_Cabinet:0 "내각 안에서의 §M보수파 파벌§!"
 CHI_Old_Guard_in_Cabinet_desc:0 "§M보수파§!는 정부 내에서 많은 악습으로 부담이 되고 있지만, 가장 노련하고 경험 많은 정치가들과 행정가들 중 몇 명을 제공하고 있으며, 일부 구성원들은 심지어 왕징웨이 시대 이전까지 거슬러 올라갑니다. 그들의 구성원 중 일부를 우리 정부로 데려가는 것은 \"허가받지 않은\"예산 증가를 초래할 수 있지만, 우리에게 더 많은 정치적, 행정적 전문지식을 제공할 수도 있습니다."
 CHI_Old_Guard_in_Cabinet_trigger_tt_1:0 "내각내에서의 §p개혁파§!들은 우리를 지지하지 않을 것입니다"
 CHI_Old_Guard_in_Cabinet_trigger_tt_2:0 "내각내에서의 §e친일파§!들은 우리를 지지하지 않을 것입니다"
 CHI_Clamp_Down_Corruption:0 "부패 §M근절§!"
 CHI_Clamp_Down_Corruption_desc:0 "부패는 모든 정부의 피할 수 없는 질병과도 마찬가지 입니다. 그것들은 장제스 정부 때만큼 심각하지는 않지만, 여전히 §M보수파§!들은 미묘한 뒷거래가 그들을 대변하는 모습입니다. 물론, 그들은 §S원§!안에서는 나쁜짓을 하지 않습니다만, 그들은 여전히 부패에 관해서는 가장 많이 연루된 파벌입니다. 그러나, §p개혁파§!는 당분간 이러한 최악이라고 부를만한 것의 범람 꺾을 생각이며, 그들의 제안은 우리에게 몇가지 이점을 가져다 줄 수 있습니다 - 부패의 구덩이 아래로 내려 가기전에 절약 된 추가 자금은 확실히 유용 할 수 있습니다. 그러나, §M보수파§!들은 이를 달갑게 여기지 않을 것입니다."
 CHI_show_hide_reformist_interactions:0 "§p개혁파§!와 상호작용 §Y보이기/감추기§!"
 CHI_show_hide_reformist_interactions_desc:0 "§p개혁파§!와의 상호작용 가시성 전환.."
 CHI_reformists_show:0 "§p개혁파§!와의 모든 상호작용 §G보이기§!"
 CHI_reformists_hide:0 "§p개혁파§!와의 모든 상호작용 §R감추기§!"
 CHI_Reformists_in_Cabinet:0 "내각 안에서의 §p개혁파 파벌§!"
 CHI_Reformists_in_Cabinet_desc:0 "소위 §p개혁파§!라고 불리는 자들은 급진적이여서 위험하다고 볼 수 있습니다만, 특히 §S입법원§!내 §e친일파§!에겐 더 그렇습니다. 그러나 이러한 어려운시기에 때때로 필요한 것은 약간의 급진주의가 아닐까요? §p개혁파§!의 대부분은 정치적 경험이 적은 젊은이들로 이루어져 있으며, 중국에 대한 그들의 불굴의 헌신은 유용 할 수 있습니다."
 CHI_Reformists_in_Cabinet_trigger_tt_1:0 "내각내에서의 §e친일파§!들은 우리를 지지하지 않을 것입니다"
 CHI_Reformists_in_Cabinet_trigger_tt_2:0 "내각내에서의 §M보수파§!들은 우리를 지지하지 않을 것입니다"
 CHI_Encourage_Domestic_Consumption:0 "국산품 소비를 §p장려하다§!"
 CHI_Encourage_Domestic_Consumption_desc:0 "중국 산업의 주요 과제는 일본의 경쟁입니다. 대부분의 일본 제품에대해 우리 대중의 대다수는 관심이 별로 없지만, 그것은 종종 핵심산업 부문에서 우리의 새로운 산업기업들에 대한 일본의 강한 저항으로 증명되곤 합니다. 우리는 공공 캠페인과 경쟁에서의 대한 약간의 보조금으로 기업들을 도울 수 있습니다."
 CHI_Stamp_Out_Overzealous_Nationalists:0 "민족주의 광신도들을 §p근절§!"
 CHI_Stamp_Out_Overzealous_Nationalists_desc:0 "§p개혁파§!들은 굉장히 다양한 무리들의 연합입니다. 그러나, 공통점이 있다면 강력하고 자유로운 중국에 대한 그들의 욕망이며, 특히 몇몇 일원들은... 노골적으로 말하곤 합니다... 그들의 야심찬 비전을 말이죠. 당연히, 이러한 행패는 공영권의 멤버로서 있을 수 없는 일입니다(다만 지금은 말이죠). §S입법기관§!안에서의 §p개혁파§!의 영향력의 신장은 우리에게 무엇인가를 느끼게 하는 바가 있는데, 우리는 가장 시끄러운 민족 주의자들을 단속함으로써 그들의 정치적 힘을 약화시킬 수 있습니다."
 CHI_Invest_in_Chinese_Companies:0 "중국 기업들에게 §p투자§!"
 CHI_Invest_in_Chinese_Companies_desc:0 "다른 공영권의 구성원, 특히 일본과의 치열한 경쟁과 기술 및 경제적 주제에 대한 전문성 부족을 제외하면 중국 기업은 만성적 인 자금 및 투자 부족으로 어려움을 겪는 경우가 많습니다. 중국의 경제 발전을 가속화하기 위해, §p개혁파§!는 정부가 주도하는 광범위한 투자 프로그램을 제안했습니다. 상당한 양의 자금이 필요하지만 그 혜택은 큰 잠재력을 가질 수 있습니다."
 CHI_Invest_in_Chinese_Companies_trigger_tt_1:0 "Has at least §Y300M$§! in §YLiquid Reserves§!."
 CHI_Invest_in_Chinese_Companies_trigger_tt_2:0 "§YNational Debt§! does not exceed §YGross Domestic Product§!."
 CHI_Modernisation_Awareness_Campaigns:0 "§p현대화§! 고취 캠페인"
 CHI_Modernisation_Awareness_Campaigns_desc:0 "변화와 진보가있는 곳에 불안함에 초조해하는 반동과 전통 주의자들이 따라옵니다. 우리의 최선의 교육 노력에도 불구하고 미신이 시골을 지배하는 중국과 같은 땅에서 이들에게 상당히 큰 경향이 있습니다. 그리고 현대화에 대한 추가적 조치 시도에 상당한 방해가됩니다. §p개혁파§!는 이 폐단에 대한 치료법을 제안했습니다: 광범위한 캠페인으로 중국 현대화의 이점을 강조하고 일반 국민의 우려를 해결하는 데 중점을 두었습니다. 더욱이, 그러한 캠페인은 효과적인 민족주의적 선전의 도구로서 그 효과가 두배가 될 수있을뿐만 아니라 중국의 야망에 대한 광범위한 지지와 열정을 장려 할 수 있습니다."
