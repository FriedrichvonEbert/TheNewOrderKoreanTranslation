 CHI_japanophile_hide:0 "§e친일파§!와의 모든 상호작용 §R감추기§!"
 CHI_Increase_JAP_Resource_Shipments:0 "일본으로 보내는 자원 수송선단의 양을 §e늘린다§!"
 CHI_Increase_JAP_Resource_Shipments_desc:0 "우리의 일본 주인님들은 우리로부터 최대한 많은 자원을 착취하려고 온 신경을 집중하는 동안, 고맙게도 우리 스스로를 위한 약간의 광물들을 남겨주셨습니다. 그러나 우리는 범 아시아적 협력이라는 명분아래 일본과 공영권에 수출할 우리의 자원의 여분의 일부를 자발적으로 넘길 수 있을 것입니다. 이것은 우리에게 약간의 추가수입과 §e친일파§!의 호의를 얻게 할 것입니다. 물론, 우리는 그 대가로 그 자원에 접근할 수 없을 것이고, §Y다른 두파벌§! 역시 우리의 결정을 달갑게 여기지 않을 것입니다..."
 CHI_Invite_Japanese_Companies:0 "일본 기업 §e투자 유치§!"
 CHI_Invite_Japanese_Companies_desc:0 "5대 현대화에 관련된, 우리의 중대문제는 국내기업들, 특히 2차 산업 분야에서의 경험과 자본의 절실한 부족에 있습니다. §e친일파§!들은 이 문제를 해결하기 위해 몇 가지 매혹적인 법적 규제철폐의 도움으로 §e일본 기업들§!의 투자를 유치하자는 제안을 했습니다. 의심의 여지없이 몇몇개는 §e외부의 압력§! 또한 친일파를 움직이는데 기여한 것으로 보입니다. 그러나 여전히 이것은 약간이라도 고려할 가치가 있습니다."
 CHI_Japanophiles_in_Government:0 "내각 안에서의 §e친일파§!"
 CHI_Japanophiles_in_Government_desc:0 "§S입법원§!에서의 §e친일파§!의 입지를 강화하기 위해서, 우리는 그들 파벌의 고위직 중 일부를 우리 내각의 하위관료로 고용할 수 있습니다. 이것은 또한 §Y다른 두파벌§!의 영향력과 분노를 희생시키면서, 우리 정부에대한 친일파의 의견을 크게 향상시킬 것입니다."
