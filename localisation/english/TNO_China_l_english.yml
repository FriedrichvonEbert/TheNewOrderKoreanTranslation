 CHI_slave_of_the_samurai_0:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_0_desc:0 "범아시아적 단결을 일본 정부에서 주장함에도 불구하고 우리는 여전히 일본의 꼭두각시에 불과하며, 그들의 목적에 부응하기 위해 우리 정부의 대부분의 재원을 투자하여 가까스로 현대화를 할수 있었습니다. 우리의 통화는 일본 통화에 연동되어 있으며, 우리의 은행은 모두 일본의 손안에 있습니다. 애국적인 중국사람들로서, 우리는 우리의 지배자로부터 자유로워 지기를 꿈꾸고 있습니다. 하지만 과연 그런 것이 가능이나 할까요?\n§MWe will have to pay an additional§! §Y1.25B¥§! §Min§! §YMiscellaneous Costs§! §Mevery year.§!"
 CHI_slave_of_the_samurai_1:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_1_desc:0 "우리는 여전히 일본의 꼭두각시로서, 현대화에 대한 우리의 피나는 노력을 통해 서서히 진행하고 있습니다. 우리에게 절실하게 필요한 현대화 프로그램을 위해 약간의 자금을 확보 할 수 있었지만, 일본의 압박은 여전히 중국 사회 모든 영역에 존재하고 있는 실정입니다. 자유를 향한 첫 걸음은 내디뎠지만 우리가 마지막까지 해낼 수 있을까요?\n\n§M[CHI.GetFlag][CHI.GetName] will pay an additional§! §Y2.00B$§! §Min§! §YCivilian Expenses§! §Mevery year§! to [JAP.GetFlag][JAP.GetName]."
 CHI_slave_of_the_samurai_2:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_2_desc:0 "우리는 여전히 일본의 꼭두각시로서, 아직도 거의 모든 분야에서 우리의 지배자보다 부족하지만, 노동의 나무에는 결실의 열매가 맺히기 시작하고 있습니다. 자유를 향한 길은 멀고 험하지만 우리는 끝까지 나아가야만 할 것입니다.\n§MWe will have to pay an additional§! §Y0.75B¥§! §Min§! §YMiscellaneous Costs§! §Mevery year.§!"
 CHI_slave_of_the_samurai_3:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_3_desc:0 "비록 일본의 재벌 기업이 여전히 우리에게 큰 영향력을 행사하고는 있지만, 우리의 노력으로 중국사회와 경제를 산업화시키는데 성공했습니다. 유감스럽게도 중국군은 더 이상 헌병대라고 미화된 주둔군이 아닙니다. 아직 해야할 일이 많지만 끝이 눈에 보이고 있습니다.\n§MWe will have to pay an additional§! §Y1.00B$§! §Min§! §YCivilian Expenses§! §Mevery year.§!"
 CHI_slave_of_the_samurai_4:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_4_desc:0 " 우리는 일본이 그들의 영향력이 약해지고 있다는 피하고싶어 했던 사실에 직면하도록 만들고 있습니다. 5대 근대화 계획은 중국의 20세기를 격변시켰습니다. 중국은 더 이상 외세의 멍에에 굴복하지 않을 것입니다. 호랑이는 다시 한 번 송곳니를 드러낼 것이며, 중국은 다시 자유롭고 강해질 것입니다.\n§MWe will have to pay an additional§! §Y250M¥§! §Min§! §YMiscellaneous Costs§! §Mevery year.§!"
 CHI_small_army:0 "소규모 군대"
 CHI_small_army_desc:0 "한때 공포의 대상이였던 중국군은 반정부 활동 진압과 수비 임무에 적합한 방어군으로 전락하였습니다. 일본에 의해 잘 보급되고, 잘 무장되어 있고, 잘 훈련되어 있지만, 우리는 우리의 지배자들에 의해 그 규모를 제한받고 있습니다. "
