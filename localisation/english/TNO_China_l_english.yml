 CHI_Gao_Zongwu_hog:0 "가오쭝우"
 CHI_Gao_Zongwu_hog_desc:0 "--------------\n§LSince the death of Wang Jingwei, Gao Zongwu has been one of the most prominent Chinese collaborators, dating back to 1937 and his involvement with the Peace Movement in which the RNGROC had its beginning. In the aftermath of the death of Wang Jingwei in the 1950s, a decade after the Japanese-sponsored RNGROC 'huandu', or 'return to the capital', Gao Zongwu has assumed responsibility for ruling over the Japanese puppet regime...\n\n... but to say that he is a willing running dog of the Japanese is far from the truth, for he never was, and he became even more reticent as time passed on. Now Gao is merely working, waiting, and watching for a time when Japan nears collapse. By then, China will have fully modernized, and will be free to seize control of its destiny once more.§!"
 CHI_Chen_Gongbo_eco:0 "천궁보"
 CHI_Chen_Gongbo_eco_desc:0 "--------------\n"
 CHI_Zhou_Fohai_hog:0 "저우포하이"
 CHI_Zhou_Fohai_hog_desc:0 "Head of Government\nAristocratic Conservatism\n--------------\n§LZhou Fohai was not always a prominent member of the KMT Old Guard; way back in the when, in fact, he had helped found the Chinese Communist Party. By the time he joined Wang Jingwei and Chen Gongbo in defecting, however, all this was far forgotten. When the Reorganized National Government was consolidated Zhou was already influential enough where nobody dared bring it up.\n\nHaving served as the economy minister for the past two decades - as well as replacing Chen Gongbo as the Premier of the Executive Yuan later - his political and financial influence is omnipresent; just as much so, in fact, as his flagrant and militant corruption.§!"
 CHI_Li_Shengwu_for:0 "리셩우"
 CHI_Li_Shengwu_for_desc:0 "--------------\n"
 CHI_Tao_Xisheng_for:0 "타오시성"
 CHI_Tao_Xisheng_for_desc:0 "Foreign Minister\nAuthoritarian Democracy\n--------------\n§LTao Xisheng is a propaganda officer of the reorganized Chinese Kuomintang; he has stood with President Gao Zongwu for decades. In fact, the two go as far back as the era of the Peace Movement, when Gao and other collaborations advised the then KMT government to cooperate with Japan and seek peace at any price. Being a loyal, staunch ally of Gao even now, and having some experience in foreign affairs, Gao has entrusted him with the office of Foreign Minister of China. Tao will strive to see Gao's dream of a modernized and eventually free China to fruition through strategic alliances and other such statecraft.§!"
 CHI_Zhang_Renli_eco:0 "장런리"
 CHI_Zhang_Renli_eco_desc:0 "Economy Minister\nFascism\n--------------\n§LSon of the famous Qing era official Zhang Zhidong, Zhang Renli has been a loyal ally of Japanese interests since 1935, serving them first as an administrator in East Hebei. After later being successively promoted to Mayor of Wuhan and Tianjin, showing the trust that the Japanese had chosen to place in him, and after performing exceptionally well in these roles, he earned a place within the highest circles of society in China. Inspired by his elder brother Zhang Yanqing, a prominent official within the Empire of Manchuria, Zhang Renli is a genuine believer in pan-asian solidarity and cooperation, and that good relations with Japan are the key to Chinese prosperity. With his prominent family, long history of competent service, and pro-Japanese beliefs, Zhang acts as the leader of the Gaizupai within China, made up of people with similar views to himself. He will do everything he must to keep Gao in check and preserve Japanese leadership of Asia- even if those means should happen to be less than peaceful....§!"
 CHI_Ye_Peng_sec:0 "예펑"
 CHI_Ye_Peng_sec_desc:0 "--------------\n"
 CHI_Xiao_Shuxuan_sec:0 "샤오슈쉬엔"
 CHI_Xiao_Shuxuan_sec_desc:0 "Security Minister\nDespotism\n--------------\n§LXiao Shuxuan is a member of the old guard of the Chinese republican movement, but he has strayed somewhat from his roots. At the beginning, he was a fighter in the Xinhai Revolution, and worked under Chiang Kai-Shek's supervision in the Northern Expedition. But in 1940, disillusioned with the Chiang regime, Xiao joined Wang in defecting to Japan, and has followed Wang and then Gao ever since. His loyalty and competence in military matters have earned him the rank of Army Minister of the Reorganized Government.§!"
 CHI_Mei_Siping_sec:0 "메이쓰핑"
 CHI_Mei_Siping_sec_desc:0 "--------------\n"
 CHI_Zhou_Xuechang_sec:0 "저우췌창"
 CHI_Zhou_Xuechang_sec_desc:0 "--------------\n"
 GENERAL_PENG_MENGJI:0 "General Peng Mengji's service goes back as far as the National Revolutionary Army under Jiang Zhogzheng where he participated in the Eastern and Northern Expeditions. His military education is an amalgamation of both Chinese and Japanese doctrine given his attendance to artillery schools in both nations. During WWII he fought in the Battle of Songhu and the Battle of Changsha before defecting with most of his troops to the collaborator regime. General Peng Mengji is known for his brutality when dealing with dissidents or revolutionaries, who he sees as threats to the stability of China."
 GENERAL_CHEN_DAQING:0 "General Chen Daqing's military career proved to be exceptional from the moment he graduated, at the top of his class no less, from the Whampoa Military Academy. He joined the army and participated in numerous campaigns against warlords and communists until WWII, where he served with distinction and was promoted to corps-level command. As the tide of the war turned against him, General Chen Daqing joined the collaborator regime where he quickly earned his current position."
 FIELD_MARSHAL_BAO_WENYUE:0 "War Minister Bao Wenyue was a graduate of the Peking Military Institute and served as a member of the Military Affairs Commission during WWII until he surrendered to the Japanese and joined the collaborationist government. He was elevated to his current position which he has held since the end of the war."
