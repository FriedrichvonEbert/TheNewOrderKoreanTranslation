 chi.6034.a.tt.3:0 "Gain §Y475M$§! to §YLiquid Reserves§!."
 chi.6035.t:0 "Soldiers from the East"
 chi.6035.d:0 "The sun rises everyday, bringing light and warmth to the people of Nanjing. It rose again today, bringing light and warmth, but also men. Japanese soldiers in crisp tan uniforms disembarked in orderly rows. They moved from the docks to the train stations, aided by bystanders who responded to their broken Chinese with slow instructions and silent terror.\n\nThey traveled with the sun across the whole of China. Once in the west, they disembarked again, somewhat slower and less orderly than the first time. The Japanese soldiers marched past their Chinese counterparts. Dirty uniforms, muddy guns, and disorganized regiments stood in stark contrast towards those of their imperial masters. \"We're here because you need us!\" every footstep smugly declared. It surprised no one when a large brawl broke out between the two camps. Chinese fists and Japanese boots met in the late evening sunset. By the time the fighting was broken up, five men were too injured to hold a rifle.\n\nBefore long they fought together to repel an unexpected enemy advance. Chinese and Japanese blood alike mixed in the Earth."
 chi.6035.a:0 "Damn every last one of them. I hope they can save us."
 chi.6037.t:0 "응답"
 chi.6037.d:0 "\"나에게 온 우편물이 없습니까? \" 가오쭝우는 분명하게 그가 우편물을 가지고 왔을 것이고, 특별 대우를 요구하는 위원들이나, 거래를 원하는 일본 사업가들이 답장을 보내온 것을 보고 이미 답을 알고 있었습니다. 하지만 그는 단 한 가지의 편지만 찾고 있었습니다. 룽윈이 그에게 답장을 보냈을까요?\n\n \"총통 각하께서 찾으시는 그런 부류의 편지는 없습니다. 남부의 미치광이에게서 온 소식은 없습니다.\"\n\n\"물론... 글쎄... 편지가 길을 잃었을 수도 있지. 며칠 더 기다리겠습니다. 그쪽의 우편 서비스가 잘 기능하는지 의심스럽군요.\"\n\n\"분부대로 하겠습니다, 총통 각하.\" 총통의 보좌관은 문을 닫고 방을 나갔습니다.\n\n 가오쭝우는 그의 방에 홀로 남겨졌습니다. 미친개의 우협은 진짜였지만, 모든 사람들이 납득할 수 있었던 것은 총통이 외국의 실무에서 많은 경험을 했기 때문입니다. 오는 사이에 그가 후속편지를 써야할까요? 그래, 그럼 돼겠죠. 룽윈이 알아차리기도 전에 가오쭝우는 이 다음 편지를 끝마칠 작정입니다."
 chi.6037.a:0 " 곧 편지가 도착할 거야... 그렇지?"
 chi.6038.t:0 "총통의 펜팔"
 chi.6038.d:0 "가오쭝우가 또 한번 봉투를 깔짝였는데, 한 번 더 기회를 줄까요? 그 질문은 공중에 떠있는듯 했는데, 실제로 한 번의 기회가 더 주어질까요? 예산 회의와 만찬에서 귀중한 시간을 보낸 그는 중국의 구세주라고 주장하는 어떤 미친놈에 대한 자신의 최고 어록들을 모두 소진했습니다. 한번만 더 기회를 주는 게 무엇이었지요? 한번만 더 기회를 주는 것은 살인적인 도적에게 우리의 정통성을 보여주는 일이었습니다. 그는 탁자 위에 편지를 다시 내려 놓았습니다. 그는 분명 아무 생산적인 대답도 듣지 못하고 있었습니다. 중국의 총통이 어떤 군벌의 반응을 기다리며 앉아 있다니 얼마나 한심한가요. 가오쭝우는 편지를 받아 갈기갈기 찢었습니다. 아마도 룽윈은 문맹이거나 그가 의도하는 모든 소통에 대해 전려 고려하지 않을 것이었습니다. 그것은 중요하지 않았습니다. 다른 접근법을 쓸 때 입니다."
 chi.6038.a:0 "당신은 미친개에게 어떠한 논리도 원해선 안됩니다"
 chi.6039.t:0 "매질"
 chi.6039.d:0 "고립되있는 윈난의 마을들은 그들의 영원의 수호신으로 말미암아 위안을 삼았고, 방심하지 않는 눈빛의 혼령은 그들의 자식들만을 돌보는 듯 했습니다. 어느때와 달리 중국 남부의 봉우리들과 천지 위를 두 세력이 살금살금 기어올랐습니다. 몇 시간 전에 쿤밍 교외에서 마지막 불빛이 꺼졌으므로, 어떤 영혼도 울창한 숲속을 배회하는 것을 볼 수 없었습니다. 그러나 불빛은 문제가 되지 않았습니다. 비워진 마을을 돌아다니는 쥐들은 영혼이 없었습니다. 아니 적어도 장교들이 고위 지휘관들에게 보고한 데로면 말입니다. 항일 항쟁 때 활약한 것으로 유명한 Y-군단은, 점점 절박해져가던 가오쭝우 총통의 명령에 따라 다시 한번 그들의 무기를 쥐었습니다. 그들의 명령은 명확하지 않아서, 룽윈의 야간 순찰대가 조용한 것으로 보이는 마을에 순찰을 돌 것입니다. 그곳에 우리의 원정군이 달려들어 이 개들을 영원히 내려 놓을 것입니다.\n\n시간이 흐를수록, 창백하고 흰색의 구경꾼이 구름 뒤로 절정을 이루며 윈난의 지배를 위한 전투를 간절히 기다리고 있었습니다. 멀리서 차량소리가 희미하게, 킬로미터 정도, 몇미터 정도 떨어진 곳에서, 들려왔고, 그리고 나서 폭발음이 들려왔습니다. \n\n 그날 밤 Y-군단은 모든 수를 쥐고 있던 중국군의 한심한 상태가 뚜렷해졌습니다. 그 폭발을이 들리자, 혼란이 일었습니다. 훈련받지 못한 신병들은 영광에 대한 가련한 욕망으로 뛰쳐나왔고, 다른 이들은 지금이 공격할 때인지 아닌지 확신하지 못한 채 의아하게 주위를 둘러보았습니다. 룽윈과 그의 단련된 병사의 무리는 이러한 이유로 정찰을 돌았고, 용병들의 오합지졸 무리가 계획한 것이 무엇이든지 간에 대비할 태세가 되어 있었습니다. 살육의 시간은 시작과 동시에 끝나버렸고, 룽윈은 적들에게 조금도 양보하지 않았습니다. 윈난의 재앙을 몰아낼 마지막 기회는 중국군이 뿔뿔이 흩어지는 것으로 끝이 났습니다. 이튿날 아침, 관료들은 원의 계딴에서 Y-군단 사령관의 썩어가는 시체를 발견하고는 소름이 끼쳤습니다. 시신의 가슴은 찢어져 움푹 패여있었고, 작은 쪽지 하나만이 남아 있을 뿐이었습니다. '그의 영혼은 중국에게 봉헌되었다'"
 chi.6039.a:0 "미치겠군! 우리는 반드시 이 미친개를 굴복시켜야 합니다!"
 chi.6040.t:0 "당근책"
 chi.6040.d:0 "챠오의 발이 거무칙칙한 창고의 금속과 맞닿아 있는데, 어떤 대화가 그렇게 오래 지속되고 있었을까요? 그의 위쪽의 불빛이 깜박거리며 이 앙상한 사내를 깜짝 놀라게 했습니다. 그의 머릿 속은 의문투성이였습니다. 그가 왜 이걸 받아들이겠습니까? 왜 룽윈이 이것에 동의했을까요? 그 외교관은 언제 이곳에 올까요? 챠오는 눈을 부릅뜨고 방을 훑어보면서 발걸음을 옮겼는데, 룽윈은 멍청하지 않고 시간을 지키는 사람이라고 생각했습니다. 뭔가 잘못되었습니다. 잘못된 상황에 무게가 실리기 시작했고, 창고에 있는 사람들은 그가 뜻을 모을 수 있는 것에 별 도움이 되지 않았습니다. 엔 상자는 그의 등 뒤에 놓여 있었고 그의 녹슨 권총은 허리에 걸려 있었습니다. 그는 기분을 가라앉히고 권총을 집어들고 그것을 자신의 두 손 사이에 던지기 시작했습니다. 그는 느긋하게 기다리고, 기다리고, 또 기다리면서 한 곡조를 흥얼거리기 시작했습니다. 그는 눈꺼풀이 무거워지면서 벽에 비스듬히 기대어 섰습니다. 그가 완전히 졸기 전에 문이 쾅 하고 열렸습니다. 챠오는 자신의 초라한 첫인상을 설명하기 위해 더듬거리며 일어났습니다. 그의 설명은 질책이 아니라 총알로 응수되었습니다. 챠오는 수십만 엔의 돈을 몰수하기 위해 문간에서 터져나오는 불똥을 본 적도 없고, 그 후 남자 부대도 줄을 지어 몰려드는 것도 보지 못했습니다. \n\n 쿤밍의 중국 스파이들은 다음날 룽윈이 엔화상자를 자랑스럽게 진열해 놓은 도시를 행진하는 것을 보고 기뻐했습니다. 윈씨가 도시 광장에 주차하고 그의 트럭에서 상자를 떨어뜨렸을 때 상황은 최악으로 바뀌었습니다. 지붕 위에 서 있는 힘찬 웅변가는 점점 늘어나는 군중들 앞에서 말하였습니다.\n\n \"난징에 있는 일본의 꼭두각시들의 연락을 지난 주였나 받았다. 우리는 그들이 이 종이조각으로 우리의 굴종을 사려고 하는 그들의 저열함까지 그들을 흔들어 놓았다! 돈은 공영권에서 유일하게 통하는 비열한 언어다. 내가 그들에게 하는 말은 이러하다!\" 병사들은 그곳에서 벗어나 엔화 상자 위에 휘발유를 붓고 성냥을 쳐서 집어던졌습니다. 윈난 왕의 충신들은 환호성을 질렀고, 그의 병사들은 그가 계속하면서 경례를 했습니다, \"중국은 매수 될 수 없다! 우리는 난징의 다른 양복쟁이들처럼 길들여질 수 없다. 중국의 정신은 어떤 일본 상품처럼 사고 팔 수 없다! 꼭두각시 주인은 우리를 계속 흔들거나 때려서 중국이 죽기만을 바랄 것이지만 그들은 결코 성공하지 못할 것이다.\" 차오의 몸덩이는 차량 뒤쪽에서 튕겨져 나와 옷이 벗겨지고 마비 된것 처럼 보였습니다. 미친개는 이 근위대원들이 하는 것처럼 시체에 침을 뱉었습니다."
 chi.6040.a:0 "그자들은 오직 무력으로만 반응합니다"
 chi.6042.t:0 "Japanese Arms"
 chi.6042.d:0 "The recent news of the insurrection in Southwestern China has caught the attention of the Japanese government, and they have observed its recent violent developments.Long Yun's bandit armies have proven themselves to be rather fearsome when met with the justice of the law, killing many an unshakeable zeal. Their might and ferocity is unlike anything seen in China recently, but this is an issue reserved for the Chinese government first. Therefore, Tokyo has reaffirmed their support of the Chinese government in dealing with the anarchy.\n\nThis is not to say, however, Japan will sit and watch from a distance. Shipments of small arms, artillery pieces, and support equipment have been delivered to arm the Nanjing Government's army against Long Yun's revolutionaries, tied to Japanese advisory officers. With official strategy being to support, aid, supply, and advise the Chinese military in this conflict, the Japanese shipments symbolise a unique flair of East-Asian unity in the Japanese-dominated media.\n\nWhilst the Chinese government may be better prepared to counter the rebels, their new toys come with Japanese strings attached, and only time will tell how far this will go until fears of complete domination will be realised.\""
 chi.6042.a:0 "Guns for the needy"
 chi.6043.t:0 "Japan Sends Auxiliary Forces to China"
 chi.6043.d:0 "The situation in South-Western China has developed, and not necessarily in the favour of the Sphere. The recent clashes have ended in with strategic victories for the revolutionaries, and massacres for the Chinese government. Battle-hardened and increasingly hungry for violence, the bandits have become even more of a concern for the Japanese government as they watch the Chinese authorities mishandle such anarchy.\n\nIt has thus been decided that an Imperial Japanese auxiliary force will be stationed to aid the Chinese troops against Long Yun's rebels. Dispatching tomorrow morning, the auxiliaries will support the Chinese government in matters of defence and counter-insurgency. These men will man artillery, support fire teams, provide aerial reconnaissance, and act as strategic advisors to the Chinese officers embroiled in this guerilla war.\n\nMany recognise these Japanese troops as honourable troops helping maintain peace and order in the western reaches of China. An area known for its anarchy and darkness from the light of government, Japanese support in these lands is appreciated and alleviating for the already stressed Chinese military. However, with Japanese boots back in China, many cannot help but be reminded of Tokyo's persistent and pressuring gaze over Nanjing."
 chi.6043.a:0 "Aid for the beleaguered."
 chi.6044.t:0 "Japan increases the number of auxiliary forces"
 chi.6044.d:0 "With the insurgency spilling out of Southwestern China, and the Chinese government's utter incompetence in effectively containing the guerilla armies, the Japanese government has no choice but to increase the numbers of supporting troops in the region. The matter had been debated time and time again, mostly with concern over how deeply the Imperial Japanese Army should have involvement in the conflict, only coming to a consensus in the face of the serious threat to the Chinese regime.\n\nThe Prime Minister spoke from his notes of the increasing threat of Long Yun's insurgency; the speed and dexterity that it has overwhelmed Chinese battalions and fortresses, the ravaging and barbarous nature of his armies, and much more. He paused for a moment, looking down upon the human cost of the war, and was silent. He returned his attention to the room, and closed the note, and discussed the political implications of Japanese inaction.\n\nHowever, the potential reaction of the Chinese to the deployment of more troops in China was debated for the first time today. The Prime Minister insisted that this was the most appropriate action to take, and indeed it was far too late to recall these troops, but with a greater Japanese presence in China over matters of security and counter-insurgency, more in Nanjing begin to question the state of Chinese sovereignty under the Japanese wing."
 chi.6044.a:0 "What does Tokyo have in mind?"
 chi.6045.t:0 "Japan joins the WI War at China's request"
 chi.6045.d:0 "\"Mister Prime Minister... \" President Gao asserverated, \"I hope you share the same hope as I do, that China can return to peace.\"\n\nThe phone hung up. After the inhospitably tense conversation between Prime Minister [JAP.GetLeader] of Japan and President Gao of China, the true stakes of the conflict had been realised. War began to consume China, and the Nanjing government was struggling to cling onto it's lands as they were overrun by the rebels. Now on their last legs, President Gao has turned to the Japanese government for help in crushing this rebellion that posed a threat to the very existence of the Chinese republic.\n\nIn all the chaos of the conflict, it had remained largely a matter reserved for the Chinese government, but now with the violence comparable to a civil war, the Japanese have firmly anchored their attention back into the republic. The return of Japanese military interests into the heart of China had reminded many of the war just 29 years ago, in which fire and death had reduced much of China to ashes, and fear and torment traumatised millions of Chinese into submission.\n\nNeedless to say, the Chinese request for Japanese intervention in this anarchy was the opportunity needed for the world to witness the Empire flex its muscles. Faced against revolutionary bodies deep within foreign territory, the world could sit in awe to observe the sheer strength and eventual brutality of Japanese imperial might over the warlord armies in the west."
 chi.6045.a:0 "We will do what needs to be done"
 chi.6046.t:0 "Japan joins the WI War because China is on the brink of collapse"
 chi.6046.d:0 "\"China is on fire, and it is our responsibility to protect the Emperor's Peace\"\n\nThese were the closing statements of the Prime Minister's address to the National Diet, informing the nation that Japan had deployed units to aid China in their war against the western rebels. He reminded the assembly of the brutality of the rebels in China, and the threat they posed to the Emperor's Peace. The assembly moved to approve of the Prime Minister's actions; many agreed that the war had escalated in China, and duty had forced Japan's hand in intervention.\n\nAs peers shook hands and clinked their glasses, ships carrying thousands of troops harboured into Chinese harbors not already overrun by the Long Yun's bandits. Eager to engage in the fighting, entire battalions jumped into battle at a time, rushing across the war-scorched landscape to reclaim land from the revolutionaries.\n\nPresident Gao of China did not request nor approve of this measure, but he was in no position to reject such an advancement from his Japanese overlords. As the Imperial Japanese Army waged war across the nation, he could only sit and watch as his forces were overshadowed by their might and brutality. Although the Japanese proved to be initially successful, President Gao's cynicism doubted the long-term successes of the Japanese against such ruthless guerilla fighters. Nonetheless, with hundreds of thousands of Japanese boots in China, Tokyo not only punished the Chinese rebels for their disobedience, but showed the world that Japan was there to stay"
 chi.6046.a:0 "The sword cuts deeper"
 chi.6048.t:0 "Disgruntlement Within Japan"
 chi.6048.d:0 "The angry waters whipped and chopped the rocking ships docked in Fuzhou's harbors. The sky was a dark grey, and rain splattered down at the mouth of the blue dockyards populated by hundreds of workers. Japanese ships had docked into the ports, delivering shipments of arms for the military conflict in the southwest.\n\nDozens of dockyard workers freckled the harbor, all dressed in water-proof ponchos, throwing things from the deck and using cranes to lift shipments onto trucks. The workers were loud, but the rain smacking against the concrete surfaces of the port was louder. Thunder roared in the distance, but this did not concern the workers as they continued to shift the equipment from the decks onto military shipment vehicles. A group of Japanese officials left the ship and met with the manager of one of the dockyard teams, handing him papers to be signed as proof of delivery. He signed, intimidated by the men dressed in dark plastic coverings, and wiped the raindrops from his hair off of the clipboard before returning it.\n\nMany of the dockyard workers threw the boxes off of the deck, ignoring the hiragana warnings, either out of hatred for the japanese or not being able to read the text, but the team manager turned a blind eye. The Japanese men stood in a shelter beside a brick building not too far from the dark ports and smoked cigarettes, unconcerned with the ship and the cargo's treatment. The dockyard teams continued to slave away amidst the torrential downpours, barely hearing each other yelling orders from the managerial staff. The rainfall grew louder and the thunder shook through war in the darkened Pacific skies."
 chi.6048.a:0 "The stench of rain is almost as unbearable as the stench of war"
 chi.6049.t:0 "Auxiliaries"
 chi.6049.d:0 "The rain poured down especially hard in the monsoon season in Southern China. The torrential waters hammered down upon the encampment outside of Anshun, where a supporting IJA auxiliary force had joined a Chinese battalion fighting Long Yun's guerillas. A group of nine men, all of them young and Japanese except for a Chinese translator, were granted permission to spend some time in the closest village settlement. They left the camp and began walking through the wet mud and slippery paved roads towards the town.\n\nThey had walked into the town in the evening hours, when the warm air trapped under dense vegetation had heated the rainwater and made everyone sweat. The locals stood outside their homes, all staring at the soldiers marching through the small village streets. Some ushered their crying children back into their homes, whilst others leant on door frames, watching their every move. The soldiers approached an old man sat on a stool sheltered from the rains, and the translator began to greet and introduce themselves. The old man seemed disinterested, whilst the Japanese troops remained in the street, sniggering and pointing at some of the locals.The thunder crashed louder, and the rains grew more intense.\n\nThe group of soldiers spent more time in the village, knocking on each door to ask for directions, supplies, or even an offer to trade. Each time, they were turned away once the Japanese auxiliaries were spotted. With the entire village unwilling to cooperate, the translator made a note of the settlement on the map, before turning to instruct the group to return to base. They were clearly not welcome here, and so the young men began to trudge back to the camp in the pouring rain."
 chi.6049.a:0 "Like strangers in a strange land"
 chi.6050.t:0 "A Parade in Nanjing"
 chi.6050.d:0 "A parade in Nanjing had been organised by a civilian organisation to welcome a second wave of Japanese troops into China to aid in the conflict against Long Yun's insurrection. Japanese and Chinese flags hung from window sills and outside doors, flowers were pinned to streetlights and waved by timid children, and banners had been drawn to hang across the street. Police stood behind wooden barriers in the city, armed as if they were there to hold back riots of people. Crowds had gathered to see the march of the Imperial Japanese Army through the city, followed by a marching band playing tunes from the war twenty-nine years before. Groups of schoolgirls were gathered at awkwardly regular intersections of Nanjing's streets, holding petals in their cupped hands, and looked fearful of the young Japanese men marching through the city. They threw the petals in the air in a beautiful scene, but it quickly became noticeable they had to be reminded by teachers to do so on time.\n\nIn the first row of the IJA march, one of the young soldiers broke his gaze ahead of him and looked at the crowds for a moment. They did not match the enthusiastic descriptions he had been educated in school about, nor did they seem as welcoming or seductive as his comrades had joked over. Rather, he was intimidated slightly by their hostile silence and distressing gaze. He noticed the crowds were gathered in great numbers, filling street corners and public squares, but many of their hearts were empty of love for the Japanese.\n\nLess than thirty minutes into the parade, the streets began to clear, street markets returned to business, and the people began to distract themselves from the return of the Japanese. It seemed although the state had not challenged another Japanese incursion into China, her people did not welcome them there."
 chi.6050.a:0 "Ignore them, not the task at hand"
 chi.6051.t:0 "War Never Changes"
 chi.6051.d:0 "A father and a son sat at the table in the evening and discussed the future of the family. He, a veteran of the Great East Asian War, was apprehensive about talking to his son about war. However, as his son was due to be serving in China now that Japan had formally joined the war in Yunnan, they had little time left to discuss. The boy had a determined look on his face, one that contrasted the tired reluctance of his father's, and was adamant in serving in the IJA.\n\nThe son ate his supper and discussed further with his father, drawing to ideas of patriotism, the Emperor's Peace, Japanese exceptionalism, and all colors of his reasons for his service. The father, nodding his head, saw himself in the boy at his age - he too was a patron of Japanese nationalism, and rushed to serve the Emperor in the war. After seeing the violence and brutality in the war, some perpetrated by his own hands, his love for struggle was distorted. Those nightmares he lived haunt him to this day. Holding back the details of his horrid experiences, he urged his son to reconsider his service, suggesting more passive positions in the military. Although showing respect to his father's experiences, he did not waver.\n\nThe boy went to bed, and the father sat alone in his kitchen. The lightbulb buzzed yellow in the pale room. There was a strange silence. He knew his son would die fighting in China."
 chi.6051.a:0 "War takes the young"
 chi.6052.t:0 "The Public and the War"
 chi.6052.d:0 "Mr. Koyanagi's family huddled around the radio in the evening, rushing from the dinner table as an announcement transmission was broadcasted in from the local news. The children leapt from their chairs, and Mrs. Koyanagi turned up the volume. Her husband hushed everyone quiet, and they listened in to the transmission.\n\n\"After the recent eruption of anarchy in China, and the reduction of government control to small unconquered lands in the north, the Empire of Japan will once again step across the East China Sea and restore peace in China. The bandit invaders prove themselves a violent threat to the Emperor's Peace, and if they so desire war, they shall have it!\"\n\nThe news of the war in China had been increasingly alarming in recent months, but it had largely remained buried under the stresses and worries of civilian life in Japan. Auxiliaries, arms sales, and reporting in China had increased public consciousness of the escalating conflict with Long Yun's insurrection, but struggles to sustain his family was enough of a distraction to keep the violence in China outside of Mr. Koyanagi's mind. However, now with the Chinese government hanging onto pockets of land by a thread, the Japanese government had announced its intention to intervene in the war in the west. The Koyanagi family looked at eachother, excited, scared, and fearful of the encroaching anarchy and threat to Japan Long Yun represented. Mr Koyanagi held his family close, as if he was shielding them from the crashing news. The Japanese knew war, they had fought it all across Asia, but war knew them much better."
 chi.6052.a:0 "We are bound to our uniforms, like soldiers to their graves"
 chi.6666.t:0 "Fever"
 chi.6666.d:0 "Some tales spread like wildfire, viruses gone wild. Some creep up, so close that they can smell them, until they finally reveal their grand machinations, each epic part a thunderous cacophony of noise and plot and joy and terror.\n\nThe story that began to spread in a small village a hundred miles north of the Pearl River Delta was of the latter. Those who tread the roads and trails of the mountains and hills, traders and merchants and gatherers, had begun reporting of figures in the woods that glided like ghosts and stalked like beasts. They said their dogs had strayed from the trail and the light of the sun into the shadow of the trees, never to return. They said their carcasses were found days later, ripped and hanging from the trees. A buzz began to spread. Two words, words that would become known the most terrible in all of China, accompanied each and every story of the hills. Dai Li.\n\nA fever of sorts made itself known throughout China. It had not reached its pitch, not yet, but children talked in hushed voices and adults even quieter. Dogs whine when brought to the edge of the forest. Someone had disappeared. A mushroom gatherer, one who could not afford to avoid the darkest corners of the forest. There was a stench in there. It remained there for days, until one village elder, tired of all this folksy nonsense, sniffed it out with his dog. He emerged to find a body, gutted, not unlike the dogs and pigs that had been butchered. His chest had been split open, and inside lay a bundle of gold, still softly glowing."
 chi.6666.a:0 "The forest is watching."
 chi.6667.t:0 "The Woods Loom"
 chi.6667.d:0 "The body started the fire that spread through the hearts and minds of every villager. The hushed voices turned into whispers. The country was erupt in paranoia. Some were thrown in the county jail for saying his name too loud or for ignorance. In the most isolated of hamlets, there were reports of burning and murder. All in the name of defeating that beast. Traders went to display their wares in mountain communities, and they returned telling of empty huts, gone without a trace. When the sun hit the horizon, each window in the hills was shuttered. It was when all the villagers went to sleep, shaking in their beds, that the woods came alive. The owls were first. To the paranoid mind, they were their ancestors, calling out cautionary tales. Then, the bats chirped. Squeaking throughout the night, circling above, a sign of good fortune was bent and transformed into harbingers of the final death. Perhaps the homes they circled above were the ones next to be taken. As the summer set in and the days grew longer, the cicadas began clicking.\n\nIn Confucianism, the cicada represents more than a time of growth and work, more than summer. It represents the very pathos of nature. "
 chi.6667.a:0 "In which we are all prey, in the end."
 chi.6668.t:0 "A Break In The Woods"
 chi.6668.d:0 "The wave of utter terror that had swept through South China eventually came to a summit. The fight or flight responses of every man was triggered. Most chose to flee, hiding in their homes after hearing so many reports of those gone to Dai Li's wraith. A village by the name of Shiyangchong was to resist, against insurmountable odds. Perhaps it was best not to fight against gods, but they damn sure were going to try.\n\nWith their pitchforks and muskets, their Hanyangs and their hammers, they organized at the touch of sunset, when the sky darkened and beast emerged from the earth into the realm of man. Each one, excepting the children and a few caretakers, marched forward. It was to be their downfall. A wind picked up, and lanterns and torches were snuffed out by the wind, shrieking through the ancient trees. They bumbled, some for hours, arriving dirtied at their residence. Others separated, wandering deeper and deeper into the hills, crying for their ancestors. They walked until all seemed to meld together, the roots with the ground and stone and mountains, until their minds went awry with hunger and thirst, until every corner they turned, they saw a beast where there was nothing more than an owl or a squirrel. The night tortured them. They were all dead in the morning but one. He crawled on his arms, his feet long bleeding, his shoes long worn to nothing, rendered useless in the thick underbrush of the forest. He crawled forward and saw a clearing in the forest, where the sun shone through for but a minute. He smiled, in all his terror."
 chi.6668.a:0 "The sun's rays penetrate even the deepest corners of the woods."
 chi.6669.t:0 "Japanese Intelligence Operation in Chengdu"
 chi.6669.d:0 "Our intelligence agencies often have little to no choice but to cooperate, or rather act, in the interests of the Japanese Kempeitai. However, this time we have been granted with a rare opportunity, an upper hand over our benefactors across the sea. In their frantic search to track down Juntong operatives, they have left us with an opportunity to sabotage their search by falsifying an emergency in the city of Chengdu, effectively locking down the city.\n\nOn the other hand, sabotaging Japan may do more harm than good. Allowing rebels to pillage our nation will not help our legitimacy and most certainly not increase the quality of life for our citizens."
 chi.6669.a:0 "Let them investigate."
 chi.6669.b:0 "Hinder their efforts."
 chi.6670.t:0 "Japan's Wrath"
 chi.6670.d:0 "Chengdu's bustling city center had a far different set of occupants, one of alarms, and flashing lights. The spectacle we forged caught the attention of the Japanese agents, but left us with unintended consequences. The feeble state of Chinese intelligence was exposed as it took no more than a few shakedowns and interrogations for the curtain to be drawn and our interference to be exposed.\n\nIn a rather stern letter from Tokyo, chastising us for sabotaging the efforts of Pan-Asian brotherhood, the Japanese have made it clear that this will not go unpunished. In Japan's eyes this sabotage brings us down to the level of the terrorists they hunt!"
 chi.6670.a:0 "Surely this is all a misunderstanding!"
 chi.6671.t:0 "A Joint Investigation?"
 chi.6671.d:0 "Most every interaction between China and Japan can be summarized as Japan requiring something of us, we bend, repeat. The tables have turned as the illusion of Japanese total control begins to waver. Due to Japan's tumultuous situation as guardian of Asia, they have their hands full dealing with supervisor, insurrections, and civil-strife. For once, Japan does not come with demands, but a request, a hand outstretched waiting to be gripped by the people of China. While assisting Japan in their efforts to track down the elusive Dai Li and the Juntong leaves us with much to gain, how often has Japan appreciated our assistance? What is to stop Japan from returning to the policies of the status quo after this terrorist group is crushed? After all, the cost of our own people, letting this conspiracy reach a boiling point may force Japan to retreat back to their home islands due to overwhelming resistance."
 chi.6671.a:0 "Our efforts combined shall bring this organization down!"
 chi.6671.b:0 "Japan does not have our best interests at heart."
 chi.6672.t:0 "Peace Returns to Xinan"
 chi.6672.d:0 "Two years have passed since the bloody campaign that brought Long Yun and his insurrection to a fiery end, and after countless days spent putting out the fires he had left behind, it seems that the smoke has finally cleared.\n\nThe wounds left upon the province of Xinan by the insurrectionaries were deep, but the Xinan Reconstruction Authority, headed by Zhou Longxiang, proved invaluable in healing the troubled region. The countless insurgencies, carried on by bitter remnants of the NPA, are now but painful memories of the past; swords are discarded in favor of tools and farming implements, and the cries of widows and the wounded have given way to the laughter of children and the bustle of a life restored to normalcy. As untenable as it appeared two years ago, peace has returned.\n\nZhou Longxiang has proved his capability in turning the situation around, and now it is time for him, along with the province that was entrusted to his care, to return to the fold. The Reconstruction Authority has served its purpose; now it is time for Xinan to be reintegrated, with the hope that it may serve as an important linchpin in the quest for a new, modern China once again."
 chi.6672.a:0 "We can finally put that mess behind us."
 chi.6673.t:0 "Burying the Hatchet"
 chi.6673.d:0 "\"They're ready for you, Mr. President.\" \n\nGao Zongwu thought little of the ceremonies inherent with the general operations of the Republic - it seemed as though he was sent to a party of some kind every time the government so much as sneezed as of late. Not that such was a terrible thing, of course, if anyone had any reason to celebrate, there would be no reason not to, especially judging from the event in question - walking onto the stage, Gao marched towards the microphone set in the center of the platform, and pulled his part-notes part-script from his pocket.\n\n\"Good evening, everyone, I would like to begin tonight's festivities with an acknowledgment to the reason we find ourselves gathered here - to bid thanks to a close friend of mine, the architect of the governing powers within the southwest, Zhou Longxiang.\" A light flurry of polite applause rippled throughout the room, as Gao scanned the room in a vain attempt to single out his longtime friend amidst the crowd of party bureaucrats and fading ideologues. \n\n\"With his efforts, China finds itself a step closer to leading the east-Asian nations, and our Japanese brethren.\" Another round of applause, though a degree tenser, washed over the room. As Zhou's small army of military administrators crowded over the small collection of papers. After far longer than the pomp of the ceremony would have had anyone present believe it would take to sign the piece of paper, it was done. From that moment onwards, China had grown larger. Deep down, Gao hoped it wouldn't be for the last time."
 chi.6673.a:0 "One step closer."
 chi.6674.t:0 "The Warlords Kneel"
 chi.6674.d:0 "When Long Yun and his so-called National Protection Army marched out of Xinan and set China ablaze, there were those who foolishly compromised the stability of the nation and caused enormous suffering to the people by stabbing China in the back and joining forces with the rebels. Thankfully, their treachery was not able to tip the scales in the NPA's favor, and our forces were able to secure victory over Long Yun as well as his allies.\n\nWhile the reconstruction of Xinan continues at a steady pace, the territories once ruled by the warlords proved more difficult to pacify. Thankfully, as these provinces were already nominally under our rule beforehand, finding able-minded governors to rebuild the damage left by their careless predecessors was not as challenging a task. After a year of pacifying remnant insurgents and returning a sense of normalcy to everyday life in the province, our governors have reported success in their mission, as the provinces seem to have returned to a pre-rebellion state of calm.\n\nOur allies in the provinces have accomplished themselves well, and shall be rewarded with continued stewardship over the lands once ruled by irresponsible rebel warlords. Together, we shall march towards a new modern age for China and its people."
 chi.6674.a:0 "One step closer towards China's rejuvenation."
 chinesewarlord.1000.t:0 "A Call To War"
 chinesewarlord.1000.d:0 "The Chinese government in Nanjing has recently declared open revolt against the Empire of Japan, sparking what many are calling the Great Asian War. Already, sides are being picked and inside our own clique many staff members are wondering if we will declare support for a side. Doing so could mean a grand share of the spoils if we were to back the winning fighter, but a risk of losing is certainly present. Those in our sphere of influence are very predominantly favourable towards the Chinese government and not aligning with them could mean a severe lack of war support should we align with Japan. Of course, we could always just stay neutral in the conflict and not take the gambit."
 chinesewarlord.1000.a:0 "We will fight for China."
 chinesewarlord.1000.a.tt:0 "§RWe will aid China in their struggle against Japan!§!\n\n§RShould China be defeated, however, we may face dire consequences...§!"
 chinesewarlord.1000.b:0 "We will fight for Japan."
 chinesewarlord.1000.b.tt:0 "§RWe will join Japan in their just restoration of order.§!\n\n§RShould Japan be defeated, however, we may face dire consequences...§!"
 chinesewarlord.1000.c:0 "We will maintain Neutrality."
 chinesewarlord.1000.c.tt:0 "§RWe will remain neutral in this conflict.§!\n\n§RHowever, we should prepare for what is to come after the war...§!"
 chinesewarlord.1003.t:0 "The Empire Calls"
 chinesewarlord.1003.d:0 "The rebels of the Chinese government have recently declared open revolt against the Empire of Japan, idiotically sparking what many are calling the Great Asian War. Already, some warlords are abandoning the Empire in favour of these revolters. Inside our realm of management many staff members are already preparing for war against the rebellious government. We will join the war to uphold the stability of the Co-Prosperity Sphere, a risk of losing is always a scary thought, but surely Tokyo will not fail us, right? Due to our heavy links to the Japanese government, we must enter the conflict on their side. Neutrality is of course a traitorous option and declaring ourselves as such will make us no better than the rebels in China."
 chinesewarlord.1003.a:0 "We will fight for the Empire."
 chinesewarlord.1003.a.tt:0 "§RWe will aid Japan in their struggle against the treacherous Chinese!§!\n§REven if we will fall in the process...§!"
 chinesewarlord.1004.t:0 "A Demanding Letter"
 chinesewarlord.1004.d:0 "Sadly, the Chinese government has failed in its rebellion against the Empire of Japan, and Nanjing is again under the banner of the rising sun. With the fall of the main entity of rebellion, Japan has now sent out letters to each clique who declared support for China, demanding their surrender. As a result of our alignment with China, one of these letters has reached us. Now, as the armies of Japan encroach upon our borders surrender is quite a favourable option considering our situation. However, a considerable number of loyal-to-the-cause staff members want to continue fighting despite our seemingly inevitable loss. How do we respond?"
 chinesewarlord.1004.a:0 "We will lay down arms and surrender."
 chinesewarlord.1004.a.tt:0 "§RBy selecting this option, our state will come under Japanese control. Once more we are under a foreign yoke...§!"
 chinesewarlord.1004.b:0 "We will carry on fighting."
 chinesewarlord.1004.b.tt:0 "§RWe will continue to fight, even if all hope seems lost!§!"
 chinesewarlord.1005.t:0 "A Reaffirmation of Loyalty"
 chinesewarlord.1005.d:0 "The Chinese government has failed in its rebellion against the Empire of Japan, and Nanjing is again under the banner of the rising sun. With the fall of the main entity of rebellion, Japan has now sent out letters to each clique who declared support for China, demanding their surrender. As a result of our declaration of neutrality, Tokyo has looked upon us favourably and has granted us a chance to rejoin the Co-Prosperity Sphere and gain no harm out of the conflict. However, they have made it clear refusal to rejoin will force them into forcefully dismantling our clique. Many in our staff see no reason to refuse their offer, but a minority still wish to be free of servitude to Japan, even if just in name. How do we respond?"
 chinesewarlord.1005.a:0 "We will rejoin the Sphere."
 chinesewarlord.1005.a.tt:0 "§RWe will submit to Japanese rule again.§!"
 chinesewarlord.1005.b:0 "We will fight for independence."
 chinesewarlord.1005.b.tt:0 "§RWe will maintain our independence, no matter what§!\n§REven if it costs us our lives...§!"
 chinesewarlord.1006.t:0 "A Demanding Letter"
 chinesewarlord.1006.d:0 "The Chinese government has succeeded in its rebellion against the Empire of Japan, and China no longer exists under the yoke of Japanese puppetship. With the fall of the main entity of preservation, China has now sent out letters to each clique who declared support for Japan, demanding their surrender. As a result of our alignment with Japan, one of these letters has reached us. Now, as the armies of China encroach upon our borders surrender is quite a favourable option considering our situation. However, a considerable number of loyal-to-the-cause staff members want to continue fighting despite our seemingly inevitable loss. How do we respond?"
 chinesewarlord.1006.a:0 "We will lay down arms and surrender."
 chinesewarlord.1006.a.tt:0 "§RBy selecting this option, we will be able to peacefully join the National Liberation Front, ending all hostilities with China."
 chinesewarlord.1006.b:0 "We will carry on fighting."
 chinesewarlord.1006.b.tt:0 "§RWe will continue to fight, for the freedom of our state!§!"
 chinesewarlord.1007.t:0 "A Second Chance"
 chinesewarlord.1007.d:0 "The Chinese government has succeeded in its rebellion against the Empire of Japan, and China no longer exists under the yoke of Japanese puppetship. With the fall of the main entity of preservation, China has now sent out letters to each clique who declared support for Japan, demanding their surrender. As a result of declaration of neutrality, Nanjing has looked upon us favourably and has us a chance to join a unified Chinese government under them and gain no harm out of the conflict. However, they have made it clear that refusal of their offer will force them to forcefully dismantle our clique. Quite a few see no reason in refusing their offer considering our inequality in comparison of military strength. Yet, another half of management still wishes to maintain our influence and independence. How do we respond?"
 chinesewarlord.1007.a:0 "We will surrender our land and join China."
 chinesewarlord.1007.a.tt:0 "§RWe will join the National Liberation Front.§!"
 chinesewarlord.1007.b:0 "We will fight for independence."
 chinesewarlord.1007.b.tt:0 "§RWe will maintain our independence, no matter what§!\n§REven if it costs us our lives...§!"
 CHI_Education:0 "교육"
 CHI_Education_desc:0 "근대화의 첫번째 단계인 교육은 우리나라에게 있어서 가장 긴급한 문제입니다. 우리 인구의 대부분은 문맹이며, 일본에 대항하기 위해서는 읽고 쓸 줄 아는 것이 급선무입니다."
 CHI_Literacy_Programs:0 "문맹퇴치 프로그램"
 CHI_Literacy_Programs_desc:0 "정부에서는 우리 국민들에게 읽고 쓰는 방법을 가르치는 것을 돕기위한 문맹퇴치 프로그램을 시행할 계획입니다. 이것이 효과있길 바랄뿐이고 현대화를 가속할 수 있길 바랄뿐입니다."
 CHI_Reform_the_Chinese_Language:0 "중국어 개혁"
 CHI_Reform_the_Chinese_Language_desc:0 "사람들이 한자를 쉽게 읽고 쓸수있도록 하기위해 몇명의 관리들이 우리의 글자인 한자를 단순화해야 한다며 언어개혁을 계획했습니다. 이러한 조치는 많은 사람들이 읽고 쓰는것을 더 쉽게 만들 것입니다."
 CHI_Teach_Japanese:0 "일본어 교육"
 CHI_Teach_Japanese_desc:0 "일본어는 대동아공영권의 공용어입니다. 또한 우리의 주인님의 언어이기도 합니다. 우리는 일본으로 부터 우리의 자유를 얻고 일본을 박살내려면 우선 일본을 이해해야만합니다. 적을 알고 자신을 알면 백전불태이기 때문입니다."
 CHI_Educating_the_Countryside:0 "농촌 교육"
 CHI_Educating_the_Countryside_desc:0 "만약 우리의 교육 프로그램이 도시민에게만 혜택이 돌아간다면 무슨소용입니까? 현대국가는 중심과 외진곳을 따지지 않습니다. 우리가 손을 뻗어 전국 구석구석에 교육의 빛을 가져와야 합니다."
 CHI_Expand_Public_Schools:0 "공립학교 확대"
 CHI_Expand_Public_Schools_desc:0 "이전 수십 년간의 전쟁과 불안정이 우리의 공립학교 시스템에 피해를 입혔습니다. 우리의 발전을 지속하기 위해서는 우리가 할 수 있는 모든 수단을 동원하여 공립학교를 가능한 재건하여 현대화를 이루어나갈 수 있는 두뇌를 갖추어야 합니다."
 CHI_Scholarships_for_the_Poor:0 "빈자를 위한 장학금"
 CHI_Scholarships_for_the_Poor_desc:0 "많은 불행한 환경을 가진 많은 젊은이들은 지성을 축복받았음에도 우리나라의 고등교육기관에 대한 접근성이 부족하여 결국 그러한 그 날개를 제대로 펼치지도 못하게 되는 경우가 많습니다. 빈자들을 위한 장학제도를 도입함으로써, 우리는 이 영혼들이 그들의 지성을 더욱 발전시킬 수 있도록 할것이며, 추가적으로 그들의 국가에대한 충성을 강화시킬 것입니다."
 CHI_Increase_Education_Spending:0 "교육예산을 늘려라"
 CHI_Increase_Education_Spending_desc:0 "선한 의도일지라도, 의지만으로는 교육받은 인구를 늘릴 수 없습니다. 우리의 교육 프로그램을 더 잘 활용하기 위해서, 우리는 더 나은 교과서와 더 나은 시설 그리고 더 많은 것들을 살수 있도록 교육 기금을 늘려야합니다."
 CHI_Japan_Intellectuals:0 "일본 지식인 초청"
 CHI_Japan_Intellectuals_desc:0 "우리 조상들의 실수는 이전의 찬란한 역사를 논하며 자존심을 놓지 않고 우리의 방법이 서구식 방법들에 뒤떨어 졌다는 것을 인식하지 못한데에 있습니다. 일본은 그것을 깨달았고, 이제 그놈들이 우리를 지배합니다. 우리는 일본 지식인들과 협력해서 그들이 어떻게 그렇게 빨리 서구를 따라잡았는지 더 잘 이해해야하며, 아마도 그들의 경험으로 부터 몇개지 교훈을 얻을 수 있을 것입니다."
 CHI_Japanese_Teachers:0 "일본인 교사들"
 CHI_Japanese_Teachers_desc:0 "우리는 교사 없이 사람들을 교육할 수는 없습니다. 그리고 현재로서는 교사가 부족한 것이 사실입니다. 마음이 아프지만, 우리는 다시한번 우리의 주인님을 찾아가야하고, 그들의 교사중 몇 명을 빌려서 우리의 증가하는 교육수요를 도와달라고 요청해야 합니다."
 CHI_Overseeing_the_Teaching:0 "교육과정 감사"
 CHI_Overseeing_the_Teaching_desc:0 "중국인 교사가 부족하다고 해서 교육과정이 부족해야하는 것은 아닙니다. 우리는 더이상 일본인들이 우리 젊은이들에게 편향되거나 영향력을 행사하지 못하도록 교육 전반을 감독해야합니다. 어쨋든 그들은 교육하기 위해 있는 것이지, 세뇌하기 위해 있는 것이 아니기때문입니다."
 CHI_Night_Schools:0 "야간학교"
 CHI_Night_Schools_desc:0 "우리가 공영권의 밥솥이라는 사실은 우리 국민의 압도적 다수를 일본의 감독하에 일하는 처지로 이끌었습니다. 국민을 수용하려면 국가 생산성을 떨어트리거나 공영권내에서 우리의 명성을 위태롭게 하지않으면서 교육을 받을 수 있는 야학을 실시해야 합니다."
 CHI_Cooperation_with_the_Japanese_Intellectuals:0 "일본지식인들과의 협업"
 CHI_Cooperation_with_the_Japanese_Intellectuals_desc:0 "비록 그들이 우리의 주인님이지만, 우리가 짧은 시간내에 동양 세계의 중심축으로서 국가주권과 정당한 위치를 확립할 기회를 가지려면 당분간은 일본의 지식인들과 협력해야만 합니다. 우리의 현대화 프로그램을 도와주는 대가로, 우리는 약간의 양보를 감수해야합니다."
 CHI_Working_as_Equals:0 "동등하게 일하자"
 CHI_Working_as_Equals_desc:0 "일본과 중국의 교사들은 지적으로 굶주리는 우리 국민들을 더 만족시키기 위해서 대중들의 교육을 장려하기 위함이라는 거대한 목표를 위해 모였습니다. 우리는 당분간 양국의 물직적, 행정적 번영을 확립하기 위해 함께 일할 것 입니다."
 CHI_Encourage_Intellectuals:0 "지식인 고취"
 CHI_Encourage_Intellectuals_desc:0 "만일 이시점에서 우리가 완벽하게 우리 물건을 생산할 능력이 있고, 중국의 앞에 다가올 개혁들을 훌륭하게 인도할 지식인들이 있다면 그들을 격려하기 위해서라도, 우리는 더이상 외국 지식인에 대한 무분별한 의존을 허용할 수는 없습니다."
 CHI_Reorganizing_the_Curriculum:0 "교육과정 재구성"
 CHI_Reorganizing_the_Curriculum_desc:0 "지금까지 가르쳐온 과목들은 현대 사회를 이루기위한 혁신과 조건에 전혀 어울리지 않습니다. 우리는 이러한 세계의 변화에 대응하기 위해 교육과정의 대대적 개혁을 실시 할 것이며, 중국이 공영권의 이익을 위해 겪을 근대화의 위대한 노력을 담아낼 것입니다."
 CHI_Technical_Subjects:0 "기술과목"
 CHI_Technical_Subjects_desc:0 "세계는 우리를 빠르게 제치고 있고, 우리의 낡은 공정은 우리를 방해하며, 우리가 현대화를 성취하지 못하도록 족쇄를 채우고 있습니다. 우리는 국제 생산표준을 달성할 뿐만 아니라 다른 나라들의 턱밑까지 추격할 수 있습니다. 이것은 차세대 노동자들이 최첨단 기술을 이용하여 창조하는 방법에 대해 교육을 받아야만 성취할 수 있는 것들입니다. 즉 우리는 교육과정에 기술과정을 추가하는 것으로 회춘할 것입니다."
 CHI_Teach_Math:0 "수학 교육"
 CHI_Teach_Math_desc:0 "우리의 다음 개혁은 보다 전문화된 교육 분야에서 성장을 촉진하기 위한 필수 과목인 수학의 교과과정에 달려있으며, 우리는 교과과정을 개혁하여 국가와 과학의 이익을 위해 더 잘배운 행정관과 관료 그리고 기술자를 배출할 것입니다."
 CHI_Teach_the_Sciences:0 "과학 교육"
 CHI_Teach_the_Sciences_desc:0 "화학, 생물학, 물리학 모두 중국의 이익을 위한 개발과 혁신을 지속하기 위해 중요 것들 입니다. 우리는 과학을 교과과정의 일부로 추가하기 시작할 것입니다. 그로서 우리는 스스로 연구분야의 선두에 서게 될 것입니다."
 CHI_Culture_Studies:0 "문화 교육"
 CHI_Culture_Studies_desc:0 "우리는 교과과정에 세계의 다양한 문화에대한 연구와 그들의 나라의 가치와 가정의 구조 그리고 사회의 진보를 추가해서 교사들과 학생들로 부터 어떻게 우리가 이러한 수업을 활용하여 우리나라를 발전시킬 수 있는지를 따져보고 결정 할 수있도록 할것 입니다."
 CHI_Nationalism_in_Learning:0 "배움속 민족주의"
 CHI_Nationalism_in_Learning_desc:0 "우리의 역사는 3천년이나 지속되었습니다. 그중 300년을 제외하고 우리는 지구의 중심은 아니더라도 세계의 이목이 집중된 곳이였습니다. 우리의 역사를 자랑스럽게 여기지 않을 이유가 뭐가 있겠습니까? 그래요, 절대 아닙니다. 그러므로 우리는 청년들에게 국가적 자부심과 엘랑 정신을 심어주기 위해 교육과정을 개혁하여, 그들이 우리가 가진 꿈을 보게하고, 어쩌면 국가발전을 위한 우리의 개혁을 위해 유연한 태도를 가질수 있게 만들것입니다."
 CHI_Breakthroughs_in_the_Sciences:0 "과학분야의 돌파구"
 CHI_Breakthroughs_in_the_Sciences_desc:0 "과학 교과과정의 개혁을 계속 추진함에 따라 우리는 교육 받은 이들과 성숙한 지식인들을 얻었습니다. New grants, funding, and scholorships will encourage monumental advances in research. Without science there would be no modern China!"
 CHI_Teach_History:0 "역사 교육"
 CHI_Teach_History_desc:0 "우리는 동양의 진보뿐만 아니라 유럽과 미국의 역사를 가장 잘 가르칠 수 있도록 교육과정을 개혁하여 우리가 맞딱드리게 될 상황을 고찰하고 교묘한 해결책을 제공할 수 있는 대중을 보유하도록 만들 것입니다."
 CHI_Teach_Art:0 "예술교육"
 CHI_Teach_Art_desc:0 "중국은 세계에서 가장 다양한 예술적 전통을 가지고 있습니다. 복잡하게 옻칠한 가구에서부터 서부 지역의 그림들까지, 다양한 모양과 크기의 미는 중국의 작업실에서 찾아볼 수 있는 것들입니다. 우리 학생들의 자부심을 고취하기 위해서는 중국의 미술사와 전통을 가르치는 것이 필수적입니다. 더 중요한 것은 중국의 위대한 예술 전통을 새롭고 현대적인 세대로 이어가야 한다는 점입니다. \n\n 물론 중국을 넘어선 미술도 존재합니다. 유럽, 아프리카, 아메리카 미술의 역사를 가르침으로서 우리는 새로운 결합을 창조할 수 있고 미의 정점을 향해 일할 수 있습니다."
 CHI_Educating_the_Poor:0 "빈자를 위한 교육"
 CHI_Educating_the_Poor_desc:0 "우리가 봉건 지주들과 도시민의 국가라고 주장하는 것은 이상적으로 어리석은 생각이기 때문에 우리는 교육을 농촌이나 도시 상류층으로만 제한해서는 안됩니다. 빈자들에게 사회에 기여할 수 있는 기회를 주기 위해, 우리는 기회의 졍제적 공평성을 부여할 수 있는 능력뿐만 아니라, 더 교육받은 대중을 만들기 위해 우리의 국가 교육 프로그램에대한 완전한 접근을 제공해야만 합니다."
 CHI_Great_Minds:0 "위대한 마음가짐"
 CHI_Great_Minds_desc:0 "우리 역사의 어느 한부분속에서, 중국은 지식 세계를 지배했었습니다. 유럽인들은 이미 과거의 우디핸 철학자들의 혁신에대해 가르치고 있는데, 우리는 어찌 안되겠습니까?"
 CHI_Promote_Higher_Education:0 "고등교육 추진"
 CHI_Promote_Higher_Education_desc:0 "교육과 정보는 무한하며, 모든것을 전반적으로 공부하려고 시도한다고 해도, 모든 것을 포괄하는 방법은 거의 불가능합니다. 우리는 심지어 표준 의무 교육과정을 넘어서 그들의 학문분야에서 진정한 진리를 추구하는 사람들에게 고등 교육을 장려해야만 합니다."
 CHI_Evolution_of_Culture:0 "문화의 진화"
 CHI_Evolution_of_Culture_desc:0 "우리는 학생들에게 미술과 역사 둘다를 가르치도록 제도를 개혁했습니다. 우리는 이 둘사이의 교차점에: 문화의 진화라는 새로운 과목을 만들 것입니다. 그것은 예술문화의 진화의 역사 뿐만 아니라 동서양 모두의 광범위한 시대정신과 혼에 대한 전반적인 것을 제공할 것입니다."
 CHI_Chinese_Scholarship:0 "우리의 장학금"
 CHI_Chinese_Scholarship_desc:0 "우리는 학생들의 지적 능력과 학교의 지적 엄격함으로 공영권내부에서 명성을 얻었습니다. 더 이상 우리민족을 가르치기 위해 빌린 일본의 교사들이 필요하지 않고, 오히려 우리는 완전히 자급자족이 가능하여 학교 제도하에 교육받은 사람들이 이제 바로 그 학교에서 일하기 위해 지원하게 되었습니다."
 CHI_Alternative_Higher_Education:0 "사립고등교육"
 CHI_Alternative_Higher_Education_desc:0 "우리는 학문 분야에서 우수한 인재들을 위한 국공립대를 제공해야할 뿐만아니라, 사립교육기관도 함께 제공해야합니다. 이 세상에서 가장 잘알려진 모든 대학이 아니더라도 대부분은 진리를 추구하고자 하는 의욕으로 만들어진 사립학교들입니다. 우리가 이런 경쟁태도와 지식욕에 목말라하는 태도를 장려한다면 상상할 수 없는 이익을 거둘 것입니다."
 CHI_High_Standards:0 "높은 기준"
 CHI_High_Standards_desc:0 "우리처럼 중앙집권적인 국가에서 학생들에게 끊임없이 채찍질을 가하는 것은 자원을 낭비하는 것입니다. 우리는 학생의 직업윤리가 강철보다 강하게 만들도록 가정과 교실에서 수준높은 교육 문화를 장려해야 합니다."
 CHI_Competing_with_the_Japanese:0 "일본인들과의 경쟁"
 CHI_Competing_with_the_Japanese_desc:0 "우리의 교육 노력은 우리의 학생이나 지식인들이 한때 우리가 빌려야 했던 일본의 지식인들이나 교사들의 수준과 비슷할 정도로 결실을 맺었습니다."
 CHI_Competing_with_the_World:0 "세계와의 경쟁"
 CHI_Competing_with_the_World_desc:0 "우리의 노력은 심지어 그들을 따라잡을 수 있다는 상상조차 넘어서는 것으로 보입니다. 우리나라의 지식인들은 우리 대학과 학교가 국제적으로 유명하고 배움을 청할 정도로 세계의 최고 위인들과 경쟁하고 있습니다."
 CHI_Literate_Population:0 "문해인"
 CHI_Literate_Population_desc:0 "우리는 더이상 대중문맹이 우리에게 가져다 준 절대적 결핍에 시달리지 않습니다. 우리의 문맹률이 여전히 주도국에 못미치는 동안, 우리는 날마다 점점더 따라잡고 있으며 곧 우리 국가의 모든 시민들이 읽고 쓸 수 있게 될것입니다."
 CHI_Scholarly_Population:0 "학구인"
 CHI_Scholarly_Population_desc:0 "교육과 교육과정의 개혁은 우리에게 '르네상스인'이라는 유럽적 이상을 구현하는 대중으로, 예술부터 어려운 과학과 수학까지 모든 학문 분야에서 진리를 추구하고 있습니다. 우리는 수년 동안 문맹인구로 시달리던 사회에서 기계나 전문적인 지적 추구이든 어떤 직업분야이든 50명의 남녀가 줄을 서 있는 사회로 진일보 하였습니다."
 CHI_Education_Fully_Modernized:0 "교육의 완전한 현대화"
 CHI_Education_Fully_Modernized_desc:0 "우리의 교육과정은 일본, 독일, 미국의 교육기준과 비교했을때 과정과 깊이 그리고 폭넒음에 있어서 뒤지지 않습니다. 우리의 혁신의 길은 계속 되겠지만, 당분간 교육에서의 우리의 일은 마침표를 찍었습니다."
 CHI_Technology:0 "기술"
 CHI_Technology_desc:0 "우리의 모든 인력과 자원에도 불구하고, 우리는 일본과 그들의 정치지리적 경쟁자들의 산업 생산량과 겨루길 바랄 수 없는 실정입니다. 우리를 그들과 구분짓는 것은 우리의 기술과 표준장비들의 암울함 때문입니다. 만약 우리가 국제 무대에서 경쟁하려면, 이것을 해결해야만합니다."
 CHI_Invite_Japanese_Technicians:0 "일본인 기술자초청"
 CHI_Invite_Japanese_Technicians_desc:0 "우리의 '자애로운' 주인님께서 우리의 기술발전이 자신들보다 훨신 뒤떨어지도록 최선을 다했다는 것은 공공연한 비밀입니다. 하지만 현재와 미래의 전망에 좌절하는 일본의 젊은 기술자와 전문가들이 많습니다. 조금만 설득하면, 아마 그들을 우리를 위해 일하게 만들 수 있을 것입니다."
 CHI_Import_Japanese_Computer_Designs:0 "일본의 컴퓨터 설계수입"
 CHI_Import_Japanese_Computer_Designs_desc:0 "우리 사무실들은 해오던데로 종이에 펜을 긁는 소리로 가득 차있는 반면, 일본에서는 관료체제의 음율이 컴퓨터 키보드의 흔들림없는 탁탁 소리와 함께 어울려 울려퍼집니다. 우리의 일의 곡조를 그것과 같이 맞추어 바꿀때가 되었고, 과연 일본인들은 우리가 행정 능력을 향상시키기 위한 조치를 취하는 것을 좋게 볼까요?"
 CHI_New_Chinese_Technicians:0 "새로운 중국인기술자"
 CHI_New_Chinese_Technicians_desc:0 "우리 기술자들의 노력이 대담하지 않았다고 말할 수 있는 사람은 없을 겁니다. 그러나 이제 그들 중 몇몇 이상은 실제로 일하는 것보다 좋은 예전을 회상하며 더 많은 시간을 보내고 있습니다. 새로운 피가 주류가 될 시간이 왔고, 성급하게 번역한 몇 권의 참고서의 도움으로 우리는 바로 그것을 실행 할 수 있습니다."
 CHI_Import_Designs:0 "설계 수입"
 CHI_Import_Designs_desc:0 "물론, 모든 사람들이 중국인들의 사고방식으로 그 스스로의 손으로 신 제품을 만들어내는 새롭고도 기발한 디자인에 기분 좋아하는 것이 사실입니다. 그러나 이 시대에 천재는 종종 미친놈으로 치부되었습니다. 그래서 우리는 왜 해외에서 원천 설계를 얻어낼 수 있음에도 더 좋은 아이디어를 기대하며 다음 제품을 기다리기만 해야합니까?"
 CHI_Modern_Construction_Equipment:0 "현대 건설장비"
 CHI_Modern_Construction_Equipment_desc:0 "그래, 맞습니다, 그대의 증조 할아버지가 어렸을 때부터 우리가 이런식으로 건물을 지어 왔다는 점은 잘압니다. 하지만 당신도 알다싶이, 우리는 다음 세기가 오기 전에 현대적인 공장을 짓고 싶습니다. 그러니 어서 시키는데로 거중기들을 움직이기나 해요."
 CHI_New_Agricultural_Equipment:0 "신농경장비"
 CHI_New_Agricultural_Equipment_desc:0 "산업화 쪽으로 방향을 틀수록 밭에서 공장까지 이동하는 노동자들이 많아질 것입니다. 농업 위기를 막기 위해서는 괭이와 쟁기를 트랙터와 콤바인으로 교체해야 합니다."
 CHI_Support_Innovation:0 "혁신 지원"
 CHI_Support_Innovation_desc:0 "지금 몇 달 동안 중국의 대학과 기술학교들에서는 '혁신'이라는 한 마디의 단어가 울려 퍼지고 있습니다. 누구나 이 단어를 말할 수 있는 한, 이 단어는 우리가 늘 해왔던 것과 같은 과학적 진보의 과정을 말했을 뿐이라도, 겉 핧기라도 학계와 산업에 대한 새로운 관심의 부활을 이끌어 낸것으로 보입니다."
 CHI_Learning_to_Design_Tech:0 "설계기술 교육"
 CHI_Learning_to_Design_Tech_desc:0 "우리는 청사진에 맞춰 장비를 제작하는 것에 능숙하지만, 다음 단계는 청사진 즉 설계자체를 스스로 해보는 것입니다. 포맷과 지정의 완전한 표준화를 통해 중국 어디서나 쉽게 접근이 가능하고 재현이 가능한 도식을 만들어 활용 할 수 있게 될것입니다."
 CHI_New_Farming_Techniques:0 "신농경기술"
 CHI_New_Farming_Techniques_desc:0 "현대 농기구를 도입했으니 이제 우리가 사용하는 방식을 개선해야만 합니다. 효율적인 현장배치, 토질의 보존법, 단계적 가공 시설등은 모두 기계 자체 만큼이나 우리의 농업 생산량을 증폭시킬 수 있는 방법입니다."
 CHI_New_Chinese_Companies:0 "신중국기업"
 CHI_New_Chinese_Companies_desc:0 "재벌의 중국 착취는 사실상 일본만이 중국에서 살아 남을 수 있는 유일한 사업체로 만들어 버렸습니다. 최근까지 우리는 각 지역 소재의 식당과 지저분한 술집만 남은채 그들의 지배에 대항할 힘조차 없었습니다. 제대로 된 산업 대기업을 규합해 지배력을 되찾아 도쿄의 경제가 아닌 난징의 비지니스로 중국경제를 만들어 낸 지금은 더 이상 그렇지 않습니다."
 CHI_Adapt_Computer_Designs:0 "컴퓨터 설계응용"
 CHI_Adapt_Computer_Designs_desc:0 "이제 컴퓨터의 빛나는 스크린이 국가 행정과 산업의 모든 주요 부서의 사무실에 줄을 서게 되었으니, 우리는 그것들을 다시 공장까지 가져다 놓을 수 있습니다. 일본어가 아닌 한자에 더 적합하도록 키보드의 형식과 내부 구문을 수정하고, 역설계하여 특정 기능에 특화된 값싼 모델을 제작할 수 있습니다."
 CHI_Distribution_Technology:0 "유통기술"
 CHI_Distribution_Technology_desc:0 "산업생산의 계속되고 지속적인 성장을 촉진하기 위해서는 원자재와 완제품의 유통능력을 재고해야 합니다. 컴퓨터화된 데이터 처리와 현대적인 라디오와 전화 인프라를 통해, 우리는 현재의 필요에 맞게 우리의 공급망을 원격으로 관찰하고 조절할 수 있습니다."
 CHI_Breadbasket_of_Asia:0 "아시아의 식량창고"
 CHI_Breadbasket_of_Asia_desc:0 "우리의 최근 장비와 물류의 발달로, 우리는 이제 일본 두개를 먹여살릴만큼의 충분한 식량작물을 생산 중입니다. 우리는 농산물의 대량 수출을 촉진하기 위해 가용 수송력의 상당부분을 재배치하여 공영권에 필수적인 부분으로서 우리의 입지를 공고히 할 것이며, 이는 우리에게 절실히 필요한 협상 카드가 될것입니다."
 CHI_Technological_Research:0 "기술혁신연구"
 CHI_Technological_Research_desc:0 "기술연구에 대한 투자는 중국의 자유 근대화의 핵심골자였습니다. 이를 위해 산업과학 발전을 장려하고 가속화하는데 전념하는 전문 이사회와 자문기구의 창설을 지원할 것입니다."
 CHI_Communication_Tech:0 "통신 기술"
 CHI_Communication_Tech_desc:0 "좋은 경영의 핵심은 좋은 의사소통으로 부터 시작됩니다. 이와 같이, 우리는 견고하고 현대적인 의사소통 수단을 제공함으로서, 효율성을 재고할 수 있습니다. 모든 공장으로 연결되는 회선, 배달차량에 있는 라디오, 모든 도시의 콜센터 등으로 말이죠."
 CHI_Improving_Factory_Efficiency:0 "공장효율성 재고"
 CHI_Improving_Factory_Efficiency_desc:0 "좋은 경영의 핵심은 좋은 의사소통으로 부터 시작됩니다. 이와 같이, 우리는 견고하고 현대적인 의사소통 수단을 제공함으로서, 효율성을 재고할 수 있습니다. 모든 공장으로 연결되는 회선, 배달차량에 있는 라디오, 모든 도시의 콜센터 등으로 말이죠."
 CHI_The_Walkie_Talkie:0 "워키토키"
 CHI_The_Walkie_Talkie_desc:0 "파발의 시대는 완전히 끝이 났습니다. 단거리 무선기기인 워키토키의 배치로, 현장의 신속한 통신으로 영원히 바뀌게 되었습니다. 감독관이 직접 직원들을 조율하는 것에서 부터 기술자가 문제를 실시간으로 진단하고 선명하는 것까지 거의 모둔 수준의 산업관리체계가 수혜를 받을 것입니다."
 CHI_Breakthroughs_in_Engineering:0 "공학혁신"
 CHI_Breakthroughs_in_Engineering_desc:0 "현대 장비의 도움과 새로운 연구 투자로서, 우리의 국내 엔지니어링 능력 분야의 현저한 발전을 위한 토대가 마련되었습니다. 매일, 학생들과 기술자들이라는 작은 군대는 더 견고하고, 더크고, 더 효율적인 사회기반시설을 위한 설계에 여념이 없습니다. 조금만 더 노력한다면, 이것들은 곧 효율적이게 바뀔것입니다."
 CHI_Decryption_Machines:0 "암호해독기"
 CHI_Decryption_Machines_desc:0 "우리가 새롭게 개조한 컴퓨터 디자인의 힘을 활용하여, 우리는 국내외 정보분야를 크게 개선할 수 있습니다. 컴퓨터화된 암호해독 시스템은 주파수 분석과 패턴 매칭에 전념하는 기계의 네트워크를 활용함으로서 적대적 집단으로부터 메세지를 가로채고 이에 대응을 취할 수 있도록합니다."
 CHI_Modern_Radar_Stations:0 "현대 레이다기지"
 CHI_Modern_Radar_Stations_desc:0 "지난 30년간의 전쟁이 우리에게 어떠한 교훈을 남겼냐고 물어보았다면 그것은 제공권이 핵심이라는 것입니다. 그런 것을 감안하면, 우리가 하늘을 계속 보지 않도록 조치를 취하는 것이 시급합니다. 본토와 해안의 요충지에 있는 대규모 레이다 기지가 이러한 목적에 부합할 것입니다. 당연하게 그러한 시설들은 민간의 항공편을 서포트하기 위해서만 필요하지만 말이죠."
 CHI_Secure_Lines:0 "보안회선"
 CHI_Secure_Lines_desc:0 "통신 스파이 때문에 야기되는 내부 보안에 대한 위협을 감안하여, 우리는 신뢰할수 있는 보안 통신라인을 구축해야합니다. 보다 동적인 암호화와 결합된 강력하고 중복적인 연결네트워크로 포장된 전화선은 우리가 필요로하는 보안을 제공할 것입니다."
 CHI_Better_Computers:0 "더나은 컴퓨터"
 CHI_Better_Computers_desc:0 "우리는 표준 컴퓨터제작 시스템의 두번째 변경을 수행할 수 있는 자원과 기술적 지식을 가지고 있습니다. 이전의 전문화방식을 벗어나, 일관되고 모듈화된 부품으로 표준화된 시스템을 만들 수 있습니다. 이로인해 소수의 모델만이 거의 모든 환경과 작업에서 적절하게 수행될 수 있을 것입니다."
 CHI_New_Tools:0 "신 장비"
 CHI_New_Tools_desc:0 "산업화의 노력의 전반에 걸처 생성되는 거시이론적, 기술적 진보는 이제 산업노동의 가장 기본적인 요소에 까지 영향을 미치고 있습니다. 배터리로 작동되는 동력장비, 디지털 센서 및 정교한 유압장치는 우리의 연구 결과로서 곧 배치될 신장비의 범람중 하나입니다."
 CHI_The_Future_is_Now:0 "미래를 현실로"
 CHI_The_Future_is_Now_desc:0 "마참내, 기술 현대화 노력의 최종단계에 접어들었습니다. 우리는 중국을 현대로 완전히 이끄는데 필요한 모든 자원과 수단, 방법론 그리고 지식을 습득했습니다. 남은 것은 우리 국민들의 의지력과 시민사회가 새로운 현실에 순탄하게 적응할 수 있도록 하는 것 뿐입니다."
 CHI_The_Japanese_Withdraw:0 "일본인기술자 퇴출"
 CHI_The_Japanese_Withdraw_desc:0 "우리의 모든 기술 설계와 생산의 진보로 인해, 이전에 우리가 초대한 일본 기술자들은 쓸모없게 되었습니다. 그들이 이전에 우리에게 가르쳐준 것은 이제 우리 엔지니어링 회사와 학교에선 상식에 불과합니다. 그들도 의심의 여지없이 이를 인정했고, 곧 일본으로 돌아갈 것입니다."
 CHI_Maximized_Efficiency:0 "효율성 극대화"
 CHI_Maximized_Efficiency_desc:0 "모든 공장에는 전산화된 데이터 처리 부서가 들어설 것이며, 보안 전화선을 통해 중앙 관리부서와 지속적인 연략을 유지할 것입니다. 연구는 매일 가장 최근것이 수집되어 전송되는 공장내 통계에 의해 입증된 수요에 근거하여 계획 될 것입니다. 효율성의 이름으로, 모든것이 통제될 것입니다."
 CHI_Showing_Ourselves_to_the_World:0 "세계무대에서의 도약"
 CHI_Showing_Ourselves_to_the_World_desc:0 "우리의 기술 현대화가 완성됨에 따라, 우리는 오랫동안 막혀 있던 세계무대에서 다시 우리의 자리를 되찿을 것입니다. 일본 점령이전, 굴욕의 세기 이전, 전세계가 중국의 힘과 강철을 두려워하던 시기가 있었습니다. 이제 다시 그 때가 왔습니다."
 CHI_Industrialization:0 "산업화"
 CHI_Industrialization_desc:0 "현대화중 세번째 단계인 산업화는 현대국가로서 우리의 발전에 필수적요소입니다. 소총한자루도 못만들고 은 한자루도 채굴할 능력이 없으면 쌀을 아무리 많이 재배한들 아시아에서 어떻게 우리가 주도적 역할을 자처할 수 있겠습니까?"
 CHI_New_Excavation_Equipment:0 "신발굴장비"
 CHI_New_Excavation_Equipment_desc:0 "우리의 채굴장비가 청나라시절 쓰던 것과 똑같은데 어떻게 그놈들을 따라잡길 원하십니까? 우리는 천하의 방대한 자원을 적절하게 활용하기 위한 새롭고도 현대적인 광산 장비들을 확보하기 위해 노력해야만 합니다!"
 CHI_Digging_Deep:0 "심층채굴"
 CHI_Digging_Deep_desc:0 "지구는 땅을 파먹고 사는 사람들을 위해 많은 자원들을 품고 있습니다. 우리 땅은 막대한 자원을 머금고 있고, 그 아래에는 더많은 것을 숨기고 있다는 것을 우리는 알고 있습니다. 그러니 모두들 중국을 위해 더 파라 파 깊은 곳까지!"
 CHI_The_Gold_Mines_of_Henan:0 "허난성의 황금광산"
 CHI_The_Gold_Mines_of_Henan_desc:0 "황금! 그것은 부의 상징이자, 통화의 보증서가 되어 온세계를 돌아다니며 세상을 순환시키는 놈입니다. 현대국가는 항상 약간의 금을 비축해 두어야하며, 그것을 팔면 돈이생기고 그것은 곧 짭짤하다는 것입니다! 우리는 헤난에 약간의 매장량이 있는데, 오직 이익을 위해서 약간의 채굴이 필요합니다..."
 CHI_The_Iron_of_Hunan:0 "후난성의 철광산"
 CHI_The_Iron_of_Hunan_desc:0 "철은; 강철의 원천으로 사용되는 현대시대의 감초라고 말할 수 있습니다. 후난에서 우연히 철이 많은 퇴적층을 가지고 있다는데, 이런 그 것들을 지구아래 썩게 내버려두면 큰일입니다!"
 CHI_The_Tin_of_Dachang:0 "허베이의 주석"
 CHI_The_Tin_of_Dachang_desc:0 "유연하며 연성을 가진 주석은 중요한 금속입니다. 허베이와 양쯔 지대에서 우리는 이를 쉽게 추출하여 활용할 수 있을 것입니다."
 CHI_The_Copper_of_Jiangxi:0 "장시의 구리"
 CHI_The_Copper_of_Jiangxi_desc:0 "구리는 전도체로서 급성장중인 전자제품의 분야에서 잠재력을 보여주고 있으며, 그 자체로 우리에게 돈벌이가 될 수 있는 가능성을 가지고 있습니다. 장시호수에 몇 군데 매장량이 존재하니, 이제 일을 시작해 봅시다."
 CHI_Synthetic_Refineries:0 "합성 정제소"
 CHI_Synthetic_Refineries_desc:0 "우리에게 필요한 자원을 제공해주는 자연에게 마냥 의존할 수는 없습니다. 다행히도 인간은 기름이나 고무 같은 자원을 스스로 합성할 수 있을 만큼 진보했습니다. 우리는 단지 이 공장들을 위한 약간의 자금을 투입하기만 하면 되고 이로서 우리는 최종적 현대화에 한걸음 더 가까워 질 것입니다."
 CHI_The_Rubber_Fields_of_the_South:0 "남부의 고무지대"
 CHI_The_Rubber_Fields_of_the_South_desc:0 "우리의 남부지방에는 고무가 풍부합니다. 만약 우리가 그 고무를 추출하여 활용할 수만 있다면, 그것은 산업화를 향한 우리의 도전에 한 걸음 더 진보할 수 있게 할것입니다."
 CHI_The_Aluminium_of_Jinan:0 "산둥의 알루미늄"
 CHI_The_Aluminium_of_Jinan_desc:0 "알루미늄은 특히 항공기를 개발하고자 할때 매우 유용하게 쓰이는 금속입니다. 우리는 우연하게 우리 관할지에 큰 보크사이트 퇴적층을 발견했는데, 단지 그것이 현재 서쪽 국경에 있다는 것이 문제점입니다. 그 지역의 경비를 강화하고 채굴에 자금을 대는 것은 우리를 좀더 나아가게 만들 겁니다."
 CHI_Adapting_the_Resources:0 "자원조정"
 CHI_Adapting_the_Resources_desc:0 "지구는 너그러움을 보여주었고, 이제 그것을 적절이 활용하기 위한 책임은 우리의 두 어깨에 달린 일입니다. 우리가 개발한 금속들의 매장량은 의심할 여지 없이 우리에게 도움이 될것입니다."
 CHI_The_Oil_of_Shengli:0 "성리 유전"
 CHI_The_Oil_of_Shengli_desc:0 "축하드립니다 각하, 우리 영토에서 소위 말하는 검은 금의 매장층을 발견하였으니! 땅 밑에 더 많이 숨겨져 있을 것으로 보입니다! 이번 발견으로 우리는 석유를 자급자족할 수 있을 뿐만아니라 일제의 지배에서 벗어날 수 있는 능력을 향해 한걸음 더 나아갈 것입니다."
 CHI_Energy_for_the_Sphere:0 "공영권을위한 전기"
 CHI_Energy_for_the_Sphere_desc:0 "일본은 우리의 석유와 고무를 우리가 평화롭게 즐기도록 가만 두지 않았습니다. 미리 예측을 했어야했는데... 그러나 모든 희망이 사라진 것만은 아닙니다. 우리는 이러한 수출에대한 유리한 가격을 받아낼 수 있고, 약간의 추가적 제공으로서, 우리는 일본의 지배력을 약화시키면서 공영권 내에서 더 많은 영향력을 행사할 수 있을 것입니다."
 CHI_Grow_Military_Industry:0 "방위산업성장"
 CHI_Grow_Military_Industry_desc:0 "더 큰 군대를 얻고자 하는 우리의 열망이 있는한 일본이 뭐라뭐라하던 생각하던 우리는 우리의 방위산업을 발전시켜야 합니다. 우리도 군사적으로 기여하겠다는 약속으로 그들과 협상을 할 수 있을 뿐이지만, 우리는 우리의 진정한 목적이 무엇인지 알고 있습니다..."
 CHI_Arsenal_of_the_Sphere:0 "공영권의 병기창"
 CHI_Arsenal_of_the_Sphere_desc:0 "중국의 무기 산업은 더이상 예전의 한심한 모습이 아닙니다. 이제 공영권의 있는 모든 군인들은 소총이던, 장화던, 군모던간에 중국에서 온 장비들을 갖추고 있습니다. 수백 년 동안 중국의 자존심이였던 우한 병기창은 예전의 영광을 되찾아 활기가 넘치며, 우한의 시민들은 총과 부가 만들어내는 소리에 밤에 제대로 쉬지못하고 누워있습니다!"
 CHI_Manning_the_Factories:0 "공장 인력배정"
 CHI_Manning_the_Factories_desc:0 "우리의 공장들을 훌륭하게 성장하고 있고, 확장을 준비할 때가 온거 같습니다; 유일한 문제는 우리가 공장을 위한 인력을 확보해야 한다는 점입니다. 그러나 우리의 많은 인구를 감안하면 문제될게 없습니다."
 CHI_Exploitable_Population:0 "가용인력"
 CHI_Exploitable_Population_desc:0 "아무리 인력을 충원하더라도 우리의 공장들은 계속 더많은 것을 요구하고 있습니다. 그리고 우리는 제공할 것이고요; 우리는 이러한 애국적 의무에 많은 여성들과 몇몇 아이들을 활용할 생각입니다."
 CHI_Ramp_up_Military_Production:0 "군수생산증가"
 CHI_Ramp_up_Military_Production_desc:0 "우리의 군비 프로그램은 우리의 가장 사나운 꿈을 넘어 성명을 증명하는듯 합니다; 우리는 우리와 공영권을 위해 이 시장 이 공간을 계속 두드려야만 합니다!"
 CHI_Attract_Workers:0 "근로자들을 유혹하라"
 CHI_Attract_Workers_desc:0 "공영권의 병기창으로서 우리의 명성이 드높아지는 것은 우리가 더 많은 노동자를 필요로한다는 단순한 사항만이 아닙니다. 자원자들이 나서도록 장려해야할까요? 우리는 항상 더 많은 손발을 활용할수 있습니다!"
 CHI_New_Civilian_Factories:0 "새로운 민간공장들"
 CHI_New_Civilian_Factories_desc:0 "우리의 산업화 프로그램이 군사개발에만 국한되어서는 안됩니다. 프로그램은 우리 민간산업에도 도움이 되어야합니다. 우리가 모은 전문 지식과 경험, 자원들이 이를 위해 도움이 될것입니다."
 CHI_New_Production_Tools:0 "새로운 공정장비"
 CHI_New_Production_Tools_desc:0 "현대 시대에 걸맞는 현대 산업은 현대적인 생산기법과 도구를 요구합니다. 낡은 도구들이 우리에게 도움이 되었을지도 모르겠지만, 때로는 그냥 보내주는 법을 배워야 할 때도 있습니다. 우리가 얻는것이 잃는 것보다 많을 때말이죠."
 CHI_Faster_Industrialization:0 "빠른 산업화"
 CHI_Faster_Industrialization_desc:0 "더 빨리! 더 빨리! 더 빨리! 수천에 수천의 사람들이 계속 성장하는 우리의 산업 프로그램에 참여하고 있고, 경제 지표가 촉진되고 있고 멈출 기미가 보이지 않습니다! 무슨 수를 써서라도 이 빠른 속도는 계속 되어야 합니다!"
 CHI_A_Hardworking_People:0 "열심히 일하는 사람들"
 CHI_A_Hardworking_People_desc:0 "세상은 따라잡으려는 우리의 노력이 우리 주변국들에게 무엇을 가르치고 있냐 한다면 그것은 우리 모두가 야심을 품고 미친듯이 일하는 사람들이 라는 것 일겁니다. 이러한 명성을 함양함으로서 우리는 더 많은 투자와 더 많은 비지니스를 반드시 얻게될 것입니다. 이러한 점은 우리의 가치를 증명하는 동시에 우리나라를 풍요롭게 만드는데 도움이 될겁니다."
 CHI_Center_of_Production:0 "생산의 중심"
 CHI_Center_of_Production_desc:0 "우리는 동아시아의 곡창지대일 뿐만 아니라 공영권의 산업 중심지로서 형성되고 있습니다. 일본이 원하는 만큼 영향력을 확인하는 것을 놔두도록 합시다, 왜냐 우리가 세계의 중심에서 위치를 되찾는 것을 막아볼테면 막아보라 이거야!"
 CHI_The_Sphere_Relies_on_Us:0 "공영권이 우리를 의지한다"
 CHI_The_Sphere_Relies_on_Us_desc:0 "과거 일본의 영향권의 곡창에 지나지 않는 우리의 나약한것을 체감하던 때가 있었다. 그러나 이제 그 모습은 산업과 농업의 중심지로서 중국에게 유리해지고 있습니다. 이 현상이 어떠한 위상변환의 순간인던간에, 한가지는 분명합니다; 공영권의 기능을 발휘하기 위해서는 우리에게 의존해야만한다는 것입니다. 우리의 국가적 노력이 성과를 거두고 있습니다."
 CHI_Made_in_China:0 "마데 인 차이나"
 CHI_Made_in_China_desc:0 "중국은 단지 공영권 내부에서 뿐만아니라 세계의 공장의 역할을 차지하였습니다. 그들의 국산품들은 모두 중국상품으로 대체되었습니다.  '메이드 인 차이나'라는 상품표는 우리의 구시대적인 생산방식을 성공적으로 개혁시킴으로서 전 세계가 부러워할만한 완전 새로운 상품들로 바꾸어 놓았습니다. 수요가 있고 우리가 돈을 벌어야하는 한, 세계의 공장은 계속해서 그 역할을 다할 것입니다."
 CHI_Unrest_West:0 "서부의 소요"
 CHI_Unrest_West_desc:0 "The rumors arrived almost the same time as the reports did. A rebellion, a plague, a wild fire, a curse? All that is clear to us is that the western rural regions have seeming out of nowhere been thrown into turmoil. The official reports have hardly cleared up the situation, as they are vague to the point of negligence. The states control of the west has always been questionable at best, now it seems more thoroughly at the periphery."
 CHI_Establish_Situation:0 "상황 설정"
 CHI_Establish_Situation_desc:0 "We cannot gain back control until we understand who, or what our foe is. Regular reports have proven themselves entirely inadequate and as such we should send out a delegation to fully grasp the situation, with a small contingent of soldiers just in case. The public will in the meantime have to content themselves with the Public Health Department \"doing all in our power to combat disturbances in the west."
 CHI_Find_Who:0 "용의자 탐색"
 CHI_Find_Who_desc:0 "It was clear from the beginning that this disturbance has affected people of all classes and positions, what is disturbingly unclear is how the situation was allowed to deteriorate to this point. Clearly someone has not been doing their job, and it is up to the Nanjing delegation to find out who"
 CHI_Find_Why:0 "원인 탐색"
 CHI_Find_Why_desc:0 "The people and the state of China have the same question on their lips: why is the west in turmoil? While the streets have only given rumors and wild stories of evil curses or cruel Japanese experiments gone wrong it is the state's duty to provide the people with the truth. Hopefully the Nanjing delegation can inform us all about just what is going on over there."
 CHI_Find_Where:0 "원천지 탐색"
 CHI_Find_Where_desc:0 "The delegation has been tasked with discovering where these disturbances are located. Though most assume some kind of border disturbance is the cause they have been tasked with searching across the entire region for the source of this trouble. Cities, villages even wastelands will be searched if necessary."
 CHI_The_Culprit:0 "범인"
 CHI_The_Culprit_desc:0 "We have clarified much of the situation, and are now sure that some kind of disease is spreading across western China. This has caused all kinds of social disturbance and even damaged the states image, not to mention what the delegation estimates to be thousands of dead already. We have our crime: now we need the culprit."
 CHI_Polio:0 "소아마비?"
 CHI_Polio_desc:0 "Samples of water, food, human tissue and more have been sent to the labs already, but many in our medical profession already suspect a culprit: polio. Paralysis, difficulty breathing, vomiting, and death. Our labs will confirm results soon, but until then we must be patient: the wrong cure will only increase suffering."
 CHI_Cure:0 "치료해!"
 CHI_Cure_desc:0 "We have our killer: polio has begun to infest our western provinces in epidemic proportions. Not much is known of the disease within our own fledgling medical community, but all are united in the desire to find a cure and defeat this menace. The only question is how."
 CHI_Alternate_Approach:0 "대체접근법"
 CHI_Alternate_Approach_desc:0 "Three proposals for finding a cure have come forward. Among the pan asianists there is a strong desire to seek help from Japan, indeed several Japanese experts have already volunteered to aid the people of west China. Others wish to build up our own capacity, and to deal with this problem on our own ability through expanding our research. Then the third: a Peking research group claims that by bringing together the best and brightest of China we can find a cure in no time!"
 CHI_Virology:0 "바이러스학 연구"
 CHI_Virology_desc:0 "While we may not yet know how to stop polio, our medical professionals do know that the poliovirus is the agent of our misery. The logical first step then to aiding our people is researching the nature and spread of the disease. Breaking out textbooks, consulting experts: the long road to a cure is starting."
 CHI_Understand_Spread:0 "확산에 대한 이해"
 CHI_Understand_Spread_desc:0 "The first thing to do when confronted by an epidemic is to stop the spreading of the disease. At some level popular knowledge and fear of the situation has already done this. Travel to the western provinces has dropped off and various peasant paranoid responses have complicated the situation. It is time to bring some reason and professionalism to containment."
 CHI_Build_Labs:0 "연구시설 확대"
 CHI_Build_Labs_desc:0 "We know already what we need to do: to produce a vaccine like they have in America, and distribute it among our people. But to do this we must first build up our medical facilities for this task. Surely out of the hundreds of millions of Chinese someone will find an answer. We only need to construct the means."
 CHI_Sensitive:0 "관심집중 지역"
 CHI_Polio_Partners:0 "범아시아의 동료들"
 CHI_Japanese_Doctors:0 "일본인 의사 초청"
 CHI_Japanese_Doctors_desc:0 "Good will alone cannot sustain a man. While some Japanese doctors have arrived at their own expenses to help China many others have been unable to afford moving and living in China. We should host these experts at our own expense, both as a way to encourage more to arrive and as thanks for their actions."
 CHI_Fund_Research:0 "연구자금 지원"
 CHI_Fund_Research_desc:0 "Just as a soldier is worthless without adequate arms, even the brightest scientist is lost without necessary equipment and funding. Funding the joint research efforts of our doctors will allow them to find preventions and vaccinations quickly and accurately, as well as prove to our people that progress is being made."
 CHI_Ask_Universities:0 "대학에 문의"
 CHI_Ask_Universities_desc:0 "While the pan Asian effort has no doubt been wonderful for finding a solution to this epidemic we should not sell our own young talent short. Our young universities are equipped with both the means and the will to combat polio, and we only need to ask for our young students to apply themselves to the protection and health of their fellow Chinese."
 CHI_Crack_Team:0 "최고의 전문가 팀"
 CHI_Crack_Team_desc:0 "Rather than spread our resources without direction, or debase ourselves for the Japanese, we should instead focus on bringing the best of China together to find a cure. A proposal from Peking University has been chosen, which suggests many prominent subject experts, most prominently including Gu Fangzhou, who has agitated for polio research for years."
 CHI_Man_Beijing:0 "베이징에서 온 사람"
 CHI_Man_Beijing_desc:0 "Gu Fangzhou has been contacted, and informed of his new task. While it may take some time for his group to be fully realized the work already shows promise. Though he has little experience in individual medical practice Gu has said 'A doctor can save lives, but he can help millions by throwing himself into public health."
 CHI_Beida:0 "베이다 그룹"
 CHI_Beida_desc:0 "Largely drawn from Peking University, colloquially known as Beida, Gu has drawn to himself his closest and brightest associates and through them great things are happening. Though we may not fully understand the nuances of the polio virus our understanding and progress towards a vaccine is proceeding quickly."
 CHI_Mass_Cure:0 "대중을 위한 치료?"
 CHI_Mass_Cure_desc:0 "Our government's attention has been almost exclusively on limiting the spread and combating the effects of the current Polio outbreak. Gu has recently begun looking into the logistics of a far more ambitious program than simply this outbreak. As has been done in America Gu suggests that all of China's children be given the vaccine to develop a herd immunity."
 CHI_Produce_Vaccine:0 "백신 생산"
 CHI_Produce_Vaccine_desc:0 "The time has come. After months of research and emergency measures our scientists finally feel they can move forward with producing a vaccine. The laboratories are stocked, the records compiled and thousands more Chinese children lay dead since we started. It is time to act, all we need to do is give the final go ahead."
 CHI_Prototype:0 "프로토타입"
 CHI_Prototype_desc:0 "Our network of research stations and experimental efforts have been tasked with developing a prototype. China has little experience with such vaccinations and none are sure how long it will take to develop a working prototype, or even if that prototype will do more good than harm. However we are at last starting to produce tangible results, and can show our sceptics more than paper."
 CHI_Vaccine_Logistics:0 "접종 실행계획"
 CHI_Vaccine_Logistics_desc:0 "Our prototype has been finalized: now we move onto field testing. A slight issue has propped up however. In the rush to develop the vaccine no one has considered how to actually administer it to the rural population without spoiling. Ill trained agents overwhelmed with crowds have put a hiccup in our plans, but it is nothing we cannot work through."
 CHI_Less_Favorable:0 "기대에 못 미치다"
 CHI_Less_Favorable_desc:0 "Our hopeful first round of vaccinations has sadly not lived up to expectations. While many were given the prototype the Polio epidemic itself has continued, and the effects of the vaccine are less than what we had desired. It may have been to much to hope for our first attempt to succeed, and now we must learn from our mistakes."
 CHI_Different_Approach:0 "다른 접근법"
 CHI_Different_Approach_desc:0 "We have learned from our first attempts at vaccination, and will not repeat them. Through clinical testing and following up on those who took the prototype vaccine we will find where we went wrong, correct ourselves, and hopefully win back the trust of those who have already been failed by us once. This is not the end, this is the beginning."
 CHI_First_Batch:0 "첫 번째 실험집단"
 CHI_First_Batch_desc:0 "After extensive testing and the elimination of old flaws the first batch of new polio vaccinations are being administered. While a more sober occasion than the prototype few are cynical. The trucks and civil servants go out to the west to once more do battle with the polio scourge, and the scientists are hopeful that this time it may be vanquished totally. With luck Polio will soon be nothing more than a bad memory."
 CHI_Search_Jap_Polio:0 "일본의 기록을 뒤지자"
 CHI_Search_Jap_Polio_desc:0 "Without explicit orders it seems a member of the Public Health department has found himself with access to records usually kept under lock and key. We know that on the Japanese mainland similar efforts to our own have been ongoing, and this could be an opportunity to discover what the Japanese have found."
 CHI_Interesting:0 "흥미로운 결과"
 CHI_Interesting_desc:0 "Our man on the inside has reported back that he has found something quite interesting within the Japanese records. He seeks to meet up with us soon to discuss what he found, and has been strangely cryptic with his correspondence. Whatever was found seems to be of some significance. We must resist the urge to speculate."
 CHI_Friends_Abroad:0 "다른 세계에 애원"
 CHI_Friends_Abroad_desc:0 "Though the team has moved forward with producing its own vaccine, Gu and his associates have proposed that the vaccine would be much faster and safer if it were based off of the already proven model of Albert Sabin's live vaccine. Despite the technological embargo imposed on us by the Americans Gu insists that his friends abroad would not turn down a man in need."
 CHI_Gu_Voyage:0 "구이저우의 출국"
 CHI_Gu_Voyage_desc:0 "Under the pretext of family emergency Gu will leave for America soon. While there his friends his help him to bring back samples of the Sabin vaccine, and thus speed our own efforts dramatically. There is of course no guarantee that he will succeed, and we are putting our best man at risk, but the rewards are surely worth it."
 CHI_Pool_Knowledge:0 "지식의 보고"
 CHI_Pool_Knowledge_desc:0 "Gu has returned, and with his newly acquired material the progress towards our own natively produced Polio vaccine has found new footing. While it will still take some time to replicate the attitude of the researchers has changed from measured determination to elated progress. Gu himself estimates that in short order relief will come to the victims."
 CHI_Sugar_Pills:0 "단맛나는 알약"
 CHI_Sugar_Pills_desc:0 "The vaccine brought back from America is a liquid, and while effective as medicine it is difficult to transport and package, not to mention its administration is fighting for children. In a bid to make the vaccine more palatable to the receiver and easier to provide Gu has decided to attempt administering the vaccine through a sugary pill. An unconventional idea to be sure, but one which promises to help the medicine go down much more smoothly."
 CHI_Let_Fester_trigger:0 "메이쓰핑의 계획 채택"
 CHI_Smoke_Rats_trigger:0 "타오량의 계획 채택"
 CHI_Balance_trigger:0 "저우룽샹의 계획 채택"
 CHI_Damage_Control:0 "피해 관리"
 CHI_Damage_Control_desc:0 "중국에 끔찍한 일이 닥쳐왔지만 우린 아직 모든 것을 잃지는 않았습니다. 중유한이 폭로한 사설은 일본 제국주의의 끔찍한 통제의 비밀을 드러내고 있으며, 이러한 끔찍한 비밀은 시간이지난다고해서 사라질 음모론에 불과하지는 않는 것 같습니다. 이제 우리는 무엇을 할 것인지 계획을 세워 이 페이지들이 인쇄업자들 손에 들어가지 않도록 해야합니다. 만약 그것이 세상에 공개된다면요? 차오니마... 그것은 것잡을 수 없는 상처, 수십년 동안 우리를 괴롭힐 상처를 입힐 무기가 될 수 있습니다."
 CHI_Trouble_in_Nanjing:0 "난징의 갈등"
 CHI_Trouble_in_Nanjing_desc:0 "신문에 사설이 실렸습니다. 이 위기가 퍼저나가면서 각 지방 각 도시의 모든 신문이 이를 앞다투어 보도하고 있습니다. 일본 기업인들은 말없이 떠나고 있습니다. 우리의 노동자들은 동지들의 곤경에 처한 인터뷰를 읽으면서 절망합니다. 중국은 무너지고 있으며, 누구도 이에대해 볼맨소리를 할 수도 없습니다. 이제 사람들은 중심인 난징을 보라봅니다. 어떻게 사태를 수습할 것인가, 아니면 적어도 불길의 기세를 꺾게 만들 것인가말이죠. 가오쭝우는 늘상 있어왔던 이러한 위기를 막기위해 어떠한 방법을 사용할까요?"
 CHI_Trouble_in_Nanjing_tt:0 "§R어떠한 결정을 하던 우리는 10개 생산 단위를 잃고 시작할 것입니다.§!"
 CHI_Let_Them_Fester:0 "문제를 방치하라"
 CHI_Let_Them_Fester_desc:0 "일본재벌의 얼굴에 역력했던 찡그린 표정이 사그라졌습니다. 가오쭝우는 방금 베이징에서 어려운 시기를 단결로 이겨낼 것을 촉구하는 연설을 했습니다. 그는 모든 일본인들이 나쁜 것은 아니라고 말하며, 심지어 신문에 실린 내용이 언론의 수법에 의해 과장되었다는 암시를 하기도 했습니다. 일본의 기업과 기업가들이 살아서 중국을 다시 찾을 수도 있을 것 같습니다. 물론, 그것은 우리의 산업이 살아날 것이라는 것을 의미할 순 있지만, 갈망하는 대중들에게는 어떠한 대가를 치르겠는지요? 캄캄한 어둠속에서도 밝게 타오르는 중국의 민족 정신에 무슨 대가를 치루시겠는지요."
 CHI_Let_Them_Fester_tt:0 "§RDespite exploitation, Zaibatsus are essential for our economy.§!\n\n"
 CHI_Industrial_Strength:0 "적어도 산업은 건재하다..."
 CHI_Industrial_Strength_desc:0 "제련소는 이전보다 더 심하게 불을 뿜고, 공장들은 끝도없이 제품을 생산합니다. 각하께서 일본인 범죄자들을 사면하기로 한 결정은 성과를 거두는 것으로 보입니다. 위기의 경제적인 가격이 좋은값에 팔린 것 같습니다. 우리는 단지 그 판매가 빨리 끝나지 않기를 바랄뿐입니다. 사람들은 그들이 자주있던 평상시처럼 익숙해지고 있는것 같습니다."
 CHI_Comes_at_a_Cost:0 "대가를 치루다"
 CHI_Comes_at_a_Cost_desc:0 "전역에서 시위가 폭발하고 있다고 합니다! 우리는 너무 많은 것을 당연시했습니다. 물론 사람들은 진압이 계속되는 것을 보고 더이상 방관하지는 않을 것입니다! 분위기에 맞추어 일본의 지원을 은글슬쩍 치우고, 몇몇을 쫒아내고, 시위가 눈덩이처럼 불어나지 않도록 하늘에 기도합시다. 각하께서는 이 문제에대해 좀 지나치셨고, 각하의 신중함은 은행이 불타고 공장이 폭파되면서 공포로 바뀌었습니다."
 CHI_Trusting_the_Zaibatsus:0 "일본재벌과의 신뢰"
 CHI_Trusting_the_Zaibatsus_desc:0 "시위가 중국을 뒤흔든 이후 우리는 조금 뒤로 물러나야 했습니다. 그러나 재벌은 계속 요구를 하는 것을 멈취지 않고, 우리는 그들에게 더 주는 것 외에는 아무 것도 할 수 없습니다. 그들이 또 다른 난징사태를 촉발하지 않도록 믿게하고, 그들이 원하는 노동자들을 그들에게 주면, 아마도 재벌은 일본인들의 극단적인 이익을 대변하는 것이 아니라 최선과 경제적 안정을 위한 힘으로 치환될 수 있을 것입니다. 이미 그들은 경제를 살리는 것에 가장 큰 힘이 되어 왔습니다. 그들은 이것으로 말미암아 뭔가를 더 짓거나 만들 수 있을 겁니다."
 CHI_Industrial_Support_Pays_Off:0 "산업지원금 급부"
 CHI_Industrial_Support_Pays_Off_desc:0 "재벌에게 보조금을 지급한 것이 성과를 거두었습니다! 일본 기업인들의 대규모 이탈로 파괴된 지역에 귀환한 이들은 중국의 노동자들과 일본인 소유주들이 더 큰 경제 시스템을 위해 함께 일하는 새로운 시대를 예고하고 있습니다."
 CHI_Industrial_Support_Pays_Off_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §G+0.25§!\n    Needed Consumer Goods: §Y-10%§!\n\n"
 CHI_Final_Steps:0 "마지막 발걸음"
 CHI_Final_Steps_desc:0 "국제 소식통들은 우리가 이룬 진보를 부정할 자격이 없습니다. 후퇴의 과정에서 현대국가로 역류하는 우리의 여정은 정부의 예상을 훨씬 뛰어넘었습니다. 우리의 성공은 관료주의를 경멸하는 일부 사람들을 만들어냈고, 이들은 현대화의 부작용으로서 사람들에게 엄청나게 많은 세금을 부과하고 있다고 주장하기도 합니다. 이 사람들에게 우리는 한가지 질문이 있습니다, 우리는 무엇을 위해 싸우고 있습니까? 우리들은 멍청한 정책으로 말미암아 죽고 있는 것입니까? 우리의 선생님들은 학생들이 북경의 뒷골목에서 얼어죽을게 만들기위해 다음세대를 위해 평생을 바치고 있는 것입니까? 우리는 위대해질 위기에 처했는데, 왜 이제서야 그만둬야만 합니까? 마지막 개혁을 끝까지 밀고 나아가야합니다. 다시한번 자신의 세상을 깨트리고 돌파구를 열어 나아갑시다!"
 CHI_Final_Steps_tt:0 "Our §YEconomy§! goes strong once again, thanks to the generous Japanese!\nModify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §G+0.25§!\n    Needed Consumer Goods: §Y-10%§!\n\n"
 CHI_Status_Quo:0 "현상유지"
 CHI_Status_Quo_desc:0 "중국은 가장 소란스러운 시대 중 하나에 살아가고 있습니다. 살육과 가난 그리고 혼란으로 가득 찬 시대 중 하나를 해쳐나가고 있습니다. 오늘날에도 여전히 문제가 모두 해결 되지 않았지만, 누구인들 그렇지 않겠습니까? 우리의 현재 상황은 유리해지고 있고, 우리의 개혁은 재정을 늘렸으며, 일반 대중들에게 지식의 빛을 가져다 주었는데, 왜 우리가 실패해야만 합니까? 난징 사태의 쟁점은 분명합니다. 당신은 여기에 볼일이 없어야 할겁니다! 다시 일이나 하러 가십시요!"
 CHI_Status_Quo_tt:0 "§ROur cooperation with the Zaibatsus shall remain strong ... no matter the sacrifices it brings.§!\n\nModify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Needed Consumer Goods: §Y-10%§!\n\n"
 CHI_A_Balanced_Approach:0 "균형있는 발걸음"
 CHI_A_Balanced_Approach_desc:0 "저우룽샹의 생각은 확실히 급진적이긴 합니다. 일본의 쥐새끼를 달래는 것과 빠른 속도로 잡는 것 사이에서 균형을 잡으려는 것은 불가능해 보이지만 각하께서는 가능하다고 하시니 그렇게 될 것입니다. 중국은 모든 사람들 일본인 또는 중국인이 사업을 추진할 권리를 갖는 균형있는 국가를 향해 나아갈 것입니다."
 CHI_A_Balanced_Approach_tt:0 "§RBalancing Japanese and Chinese interests will be ideal, even it requires the most efforts.§!"
 CHI_Appeasing_the_Japanese:0 "일본인들을 달래라"
 CHI_Appeasing_the_Japanese_desc:0 "우리의 후원자들은 요구하고 있습니다. 일본인들은 식량 생산, 광물채굴, 그리고 상품의 유통에 대한 할당량을 정해놓았습니다. 우리가 세계무대에서 정상의 모습을 유지하려면 일본에게 약간의 양보를 해야합니다. 그 동안에도 우리는 중국의 현대화를 위한 노력을 계속할 수 있습니다."
 CHI_Appeasing_the_Japanese_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §R-0.25§!\n\n§YIncrease§! §eJapanophile§! Faction §jOpinion§! by §G10§!.\n\n"
 CHI_Hiring_Japanese:0 "일본인 특채"
 CHI_Hiring_Japanese_desc:0 "몇 가지 사실들을 살펴봅시다: 일본 시민들은 더 쉽게 문장을 해석할 수 있고, 수학에 대한 전반적인 이해를 가지고 있으며, 공정라인에서 그들이 무엇을 할지 아는 기술력을 가지고 있습니다. 확실히, 우리는 아직 일본인들과 동등한 수준은 아닙니다만, 일본 노동자들이 우수한 기술을 가지고 올때 우리가 배울수 있는 것이 눈에 보이지 않습니까? "
 CHI_Tax_Breaks_for_Zaibatsus:0 "일본재벌 세금감면"
 CHI_Tax_Breaks_for_Zaibatsus_desc:0 "일본의 거대 기업과 중국 사이의 공생관계가 발전하고 있습니다. 우리는 그들의 등을 긁어주고 그들은 우리의 등을 긁어줍니다. 아주 간단하죠? 그러나 최근의 스캔들은 우리의 화합을 어지럽히고 재벌들은 중국에서 사업을 계속할 수 있을지 의심의 눈초리로 쳐다봅니다. 우리는 몇 가지 양보로서 그들을 다시 불러올 수 있고, 여기서 법적 위반을 묵인할 수도 있고, 세금 감면 혜택을 줄 수 있고, 돈은 곧 돌아올 것입니다."
 CHI_Zaibatsu_Returns:0 "일본재벌의 귀환"
 CHI_Zaibatsu_Returns_desc:0 "우리 기업 대신 일본 기업에 보조금을 지급하기로 한 결정은 많은 비판을 불러왔지만, 이것은 우리 비판자들을 침묵시킬 수밖에 없을 것입니다. 돈의 힘을 부정할 수 있는 사람은 아무도 없습니다. 재벌에 대한 우리의 도박은 배당금으로서 보상받았습니다. 재벌의 소득은 다시 우리의 경제, 즉 현대화를 진행하기 위해 사용될 수 있는 자금으로 돌아오고 있습니다. 자 다시 박차를 가하고, 긴장을 풀고, 엔화가 흐르게할 시간 입니다."
 CHI_Zaibatsu_Returns_tt:0 "§YGDP§!가 2%정도 오를 것 입니다.\n\n"
 CHI_Limited_Reforms:0 "제한적 개혁"
 CHI_Limited_Reforms_desc:0 "스캔들은 이리에서 저리로 오고 가고, 신문은 우리 정부의 희생을 감수하고서라도 어떻게든 돈을 벌려 혈안입니다. 우리는 일본인들에게 아무것도 변하지 않을 것이라고 안심시키는 동안, 신문과 대중들을 관심을 무마시키기위한 반쪽짜리 조치들로 주의를 돌릴 것입니다."
 CHI_Rolling_Back_Corruption:0 "부패 척결"
 CHI_Rolling_Back_Corruption_desc:0 "중국은 그녀만의 관료주의를 요구합니다! 우리는 관료주의의 길을 닦았으니, 우리는 스스로 정한 기준에 따라 살아야만 합니다! 무능한 장관들과 입법위원들은 애초에 우리를 이 난장판으로 몰아넣은 주범입니다. 기껏해야 우왕좌왕하는 어릿광대는 양반이고, 심지어 이일에 분노하는척 발연기하는 것은 정말이지 최악이였습니다. 이 반역자들이 자기들 꼴리는데로 한다면 우리의 진보는 모두 허사가 될 것입니다. 각하께서는 반드시 해야한다면 스스로 종양을 잘라낼 각오가 되어있으십니다. 중국인을 대표하는 중국이 눈앞에 다가 왔습니다!"
 CHI_Rolling_Back_Corruption_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §R-0.05§!\n\n"
 CHI_Use_Japanese_Influence:0 "일본정부의 영향력 활용"
 CHI_Use_Japanese_Influence_desc:0 "일본이 얼마나 많은 도움을 주고 있는지, 또는 그녀의 이익을 위해 중국을 약탈을 자행하는 잔인한 방법을 사용하는지에 대한 이 신문의 여파는 우리 정부를 휘청이게 만들었습니다. 우리는 내부의 지지를 얻을 수 없기 때문에 총알을 물어뜯고 도쿄에 빠른 속도로 하강하고 있는 혼란과 내분으로부터 우리를 돌아오게 하기위해 그들의 영향력을 행사하도록 요청해야만합니다!"
 CHI_Use_Japanese_Influence_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Needed Consumer Goods: §Y-2%§!\n\n"
 CHI_Back_to_Normal:0 "다시금 정상으로"
 CHI_Back_to_Normal_desc:0 "꽉 잡으십쇼! 빛이 보이기 시작하니, 이제 정상으로 돌아갈 수 있을 때까지 조금만 더 가면됩니다. 우리 일본 친구들의 도움 덕분에 불안의 여파는 상당부분 사라지기 시작했습니다. 파업이 격렬되고, 반란은 박살났으며, 시장이 안정화의 초기 조짐을 보이고 있습니다. 내일은 우리 시민들이 꼭 그래야할 대로 출근할 것입니다. 중국의 구원은 눈앞에 있는 것이 아니라 우리 뒤에 있습니다."
 CHI_Back_to_Normal_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §G+0.25§!\n\n"
 CHI_Walking_the_Tightrope:0 "균형감있는 줄타기"
 CHI_Walking_the_Tightrope_desc:0 "헌병대가 우리가 날개를 너무 멀리 펼치지 말 것을 요구하면서 우리의 목을 조르고 있습니다. 도전과 더불어 입법원 내에서 특히 개혁파 세력들은 점점 더 극단적인 요구를 하고 있습니다. 일본 제국과 구백만 중국 개혁파의 균형을 맞추는 것은 쉬운 일이 아니지만 그럼에도 불구하고 우리 정부의 통제하에 있습니다. 선택의 여지가 많이 있는 것은 아니지만, 우리가 줄타기에 실패한다면, 우리가 어디에 떨어질 것인지는 신만이 아실 것입니다."
 CHI_Japanese_lead_Reforms:0 "일본 주도의 개혁"
 CHI_Japanese_lead_Reforms_desc:0 "공영권을 가로지르는 우리의 형제자매들은 서구의 제국주의에 맞서 싸우기위해 단결해야만 하지만, 모든 가맹국들은 공영권에 대한 공포로 실망이 만연합니다. 일본은 중국을 현대 시대로 이끌 것 이라고 약속 했었습니다만, 이제 그들이 나서서 그렇게 할 떄입니다. 확실히 우리는 도쿄를 믿을 수 있습니다. 우리는 같은 목표를 가지고 있고 그들은 우리에게 잘 못 한적이 없었으니까요."
 CHI_Japanese_lead_Reforms_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §G+0.10§!\n\n"
 CHI_Sacrificing_Resources:0 "자원을 희생하자"
 CHI_Sacrificing_Resources_desc:0 "진보는 희생과 함께 옵니다. 대부분의 경우, 이 대가가 무서워 도망치거나 다른 나라의 영향권에 들어가지만, 우리는 그러한 것 중에 어느 것도 걱정하지 않아도 됩니다! 재벌들은 우리에게 부를 창출할 것이고, 수 많은 일자리가 광업 분야에서 창출될 것이며, 일본은 우리가 안정을 되찾는 것을 돕겠다고 약속했습니다! 우리는 대국입니다, 자원은 구원을 위해 지불하는 작은 대가에 불과합니다."
 CHI_Guns_from_the_Rising_Sun:0 "욱일의 총포"
 CHI_Guns_from_the_Rising_Sun_desc:0 "우리는 일본의 화력의 힘을 가장 잘 알고 있습니다. 일본의 총은 중국의 독창성은 물론 영국의 뛰어난 디자인과 미국의 화력에 필적할 수 있었습니다. 이는 우리 친구가 총을 잘 만드는 법을 아주 잘 알고 있다는 것을 분명히 보여줍니다. 우리는 아시아에서 최고로 좋은 생산설비를 주문할 것입니다."
 CHI_Jobs_for_Chinese:0 "중국의 번영을위해"
 CHI_Jobs_for_Chinese_desc:0 "우리의 가장 큰 자산은 중국과 공동의 번영, 그것은 우리의 가장 큰 자산이자 우리민족의 번영을 짓누르는 철구와 사슬입니다. 시민들은 우리의 스캔들에 극한의 각도기를 부셔대며 우리나라를 어지럽혔습니다. 내각이 새로운 제안을 냈는데, 우리는 반체제 인사들을 공장과 농장에 밀어넣어서 일본관련 고용 시장의 많은 구멍을 메울 수 있습니다."
 CHI_Jobs_for_Chinese_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §G+0.15§!\n\n"
 CHI_Reaping_the_Fields:0 "논밭의 수확"
 CHI_Reaping_the_Fields_desc:0 "누가 진정으로 농사기술을 터득했습니까? 다름아닌 중국 어느곳에서도 완벽하게 식량을 재배하는 기술은 없었습니다. 흙 속에서 내뱉어지는 수많은 작물들은 수백만 중국인들의 피와 땀으로만 이루어 질수 있는 것이며, 우리만이 그것을 할 수 있는 사람들입니다! 사람들을 일하게 하십쇼! 이것으로 도쿄의 기업인들을 달래야 합니다. 그들은 그들이 원하는 모든 만찬을 즐기게 될 것입니다. 반면에 우리 사람들은.... 글쎄요, 좋은 직종에 있는 사람들은 줄어든 칼로리 섭취를 다른 것으로 때워야 할테죠."
 CHI_Reaping_the_Fields_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Needed Consumer Goods: §Y-5%§!\n\n"
 CHI_Maybe_Not_Such_A_Bad_Idea:0 "딱히 나쁜 생각은 아니다"
 CHI_Maybe_Not_Such_A_Bad_Idea_desc:0 "새로운 헤드라인이 주요 신문의 1면에 실렸는데, 마침내 일본과의 관계에 대한 것이 아닙니다.\n\n \"중국의 비지니스 관련협상에서 각하께서 승리의 미소를 지으시었다\" 우리의 노력이 언론의 주목을 끌며 국민들의 콧대를 높였지만 이번에는 그럴만한 이유가 있었습니다. 우리에겐 잘난 체할 권리가 있습니다. 우리는 공영권에 놀라운 일을 해내고 있습니다. 사업의 원동력은 우리의 쇠사슬을 끊고 다시 한번 치솟게 할 것입니다."
 CHI_Maybe_Not_Such_A_Bad_Idea_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Needed Consumer Goods: §Y-5%§!\n\nThe §YEconomy§! is partially recovered.\n\n"
 CHI_Smoke_Out_the_Rats:0 "쥐새끼를 잡아라"
 CHI_Smoke_Out_the_Rats_desc:0 "우리는 일본인들이 더 이상 우리의 음식과 국민들을 그들 자신의 병적 집착으로 착취하는 것을 좌시히지는 않을 것입니다. 중국인들은 진정한 경제적 자유를 얻을 것입니다. 우리 자신의 지갑이나 안정을 위해서만이 아닌 국가를 위해서 입니다. 일본의 영향력을 억제하고 재벌들을 쫒아내기위한 즉각적인 조치가 취해질 것입니다. 우리는 모든 것을 중국의 국민들에게 돌려줄 수 있기 때문에 외교적 반발을 살 가치가 있을 것입니다."
 CHI_Smoke_Out_the_Rats_tt:0 "§R우리는 중국사회에 만연한 일본의 영향력을 뿌리 뽑을 것입니다!§!\n"
 CHI_Industrial_Independence:0 "자주적 경제체제"
 CHI_Industrial_Independence_desc:0 "우리나라 전역에서 중국 노동자들은 일본 독점기업들의 카르텔이 소유한 공장에서 살고 죽습니다. 악랄한 미쓰비시의 3개의 다이아몬드는 중국 공장에서 만들어진 상품으로 유명합니다. 해당 상품의 수익은 일본 기업인들의 호주머니에 직접 들어가는 반면에 우리 국민들은 가족을 먹여살릴 여유마저 없습니다. 기업의 기생충들은 더 이상 열심히 일하는 중국인들의 거품이 되지 않을 것입니다. 우리는 중국 유망 기업인들에게 인센티브를 주는 한편, 일본인들을 강제 퇴거 시키기위한 규제를 강화해 나갈 것입니다."
 CHI_Industrial_Independence_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §G+0.75§!\n\n"
 CHI_Businesses_Pull_Out:0 "사업들 접어"
 CHI_Businesses_Pull_Out_desc:0 "불안정과 개혁의 요구, 파업등으로 중국 경제에대한 신뢰가 모두 훼손되었습니다. 중국 사업에 더 큰 비중을 두기 위한 우리의 계획때문에 재벌들은 더 이상 중국으로의 벤처 사업을 지원할 수 없습니다. 공장부터 광산, 심지어 식당까지 모든 사업체들이 일본으로 철수 했습니다. 좋았어, 이제 이에 답합니다! 일본 기업들이 남긴 공간을 중국 기업이 메우게 되는 거지?"
 CHI_Businesses_Pull_Out_tt:0 "§Y매일 정치력 획득§!이 감소할 것입니다. §R소비재 사용량§!이 증가할 것입니다.\n\n"
 CHI_Closing_Up_Shop:0 "상점 문 닫아"
 CHI_Closing_Up_Shop_desc:0 "중국 전역 주요도시들 내에서는 일본인 소유의 업소들의 창에 간판을 다는 풍조가 시작되었습니다. 이 표지판에는 '가게 문 닫습니다, 각하께 진심으로 감사드립니다'라고 쓰여있습니다. 일본인들은 가방을 싸기 전에 그것을 반어법이랍시고 남겨두었지만 진정한 굴욕은 그들의 후손들에게 남겨진 노후한 건물 이여야만 합니다."
 CHI_Setting_Up_Shop:0 "상점 통제"
 CHI_Setting_Up_Shop_desc:0 "일본인들이 이 메세지를 우리 정부에 반대하는 사람들의 집회장소로 의도했음에도 불구하고, 중국 상점 주인들은 이 문구를 좋아하여 자기 상점에도 내걸기 시작했습니다. 우리 사업가들이 소유하고 운영하는 가게들 앞에 자랑스럽게 전시된, 작금의 '유익합니다, 감사드립니다 각하'하고 쓰여진 표지판들을."
 CHI_De_Facto_Sanctions:0 "사실상의 제재"
 CHI_De_Facto_Sanctions_desc:0 "일본인들을 추방하기 위한 우리의 노력의 마지막 단계는 재벌에게 가혹한 제한을 가합으로서 그들을 기술적으로 추방하지 않으면서도 중국에서 강제 추방하는 것입니다. 이것은 우리가 황해를 가로지르는 가깝고 소중한 친구들과 전면적인 반목을 하는 것을 막을 것입니다."
 CHI_De_Facto_Sanctions_tt:0 "§Y우리의 경제는 이에 영향을 받을 것입니다§!\n\n"
 CHI_Thorough_Reform:0 "철저한 개혁"
 CHI_Thorough_Reform_desc:0 "중국은 붕괴된 국가입니다. 중국은 수 세기 동안 붕괴되어 왔습니다. 하지만 우리는 온갖 역경에도 불구하고 마음을 가다듬었습니다. 우리는 우리의 길고 소란스러운 역사에서 가장 긴 분단의 시기중 하나로 접어들었고, 우리가 영광으로 돌아가려면 현실적이고 구조적인 변화를 만들어내야만 합니다. 부패를 척결하고 경제에 활력을 불어넣고 구시대의 잿더미에서 새로운 중국을 건설해야 합니다."
 CHI_Thorough_Reform_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Needed Consumer Goods: §Y-5%§!\n\n"
 CHI_Chinese_lead_Reform:0 "자주적인 개혁"
 CHI_Chinese_lead_Reform_desc:0 "현대국가는 자유 국가여야하지만 도쿄가 우리의 개혁을 조종하고자 하는한, 우리는 결코 자유롭지 못할 것입니다! 이 모든 개소리는 일본의 중국 지배를 시작할때 부터 였는데, 왜 중국이란 이미지의 틀을 그들이 원하는데로 냅둬야합니까? 그들은 우리를 한번 패배 시켰지만, 다시는 실패하지 않을 것입니다."
 CHI_Chinese_lead_Reform_tt:0 "§Y매일 정치력 획득§!이 증가할 것입니다, §Y이익률§!과 §G소비재 사용량§!이 감소할 것입니다.\n\n"
 CHI_Corrupt_Businessmen_Leave:0 "사건에 연루된 사업가는 떠나라..."
 CHI_Corrupt_Businessmen_Leave_desc:0 "도둑놈들은 비대해지고 중국 노동자들이 벌어들인 엔화더미 위에 않아서 만족감이 커졌으니 이제 꿈깰 시간입니다. 우리가 우리의 산업을 강조한 것이 기업인들의 관심을 끌었습니다. 유감스럽게도, 독점기업들은 고향 섬으로 후퇴하거나 공영권을 가로질러 흩어지고 있씁니다. 나가는 길에 문에 머리박지 않도록 조심하십시요."
 CHI_Corrupt_Businessmen_Leave_tt:0 "§Y수익률§!이 감소합니다.\n\n"
 CHI_And_Confidence_is_Restored:0 "자신감의 회복"
 CHI_And_Confidence_is_Restored_desc:0 "우리는 가오쭝우 정권의 보잘것없는 시작에서 한걸음 첫걸음마를 뗐습니다. 우리의 현대화 덕분에, 우리는 기초적인 경제 건설에 대해 한 두가지 쯤은 알고 있습니다. 우리의 성공은 우리에게 약간의 여유를 주었고 우리의 결점에도 불구하고 국제적 기업들은 우리에게 또 다른 기회를 주었습니다."
 CHI_And_Confidence_is_Restored_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Needed Consumer Goods: §Y-5%§!\n\n"
 CHI_And_So_Do_Jobs:0 "다시 일들 시작합시다"
 CHI_And_So_Do_Jobs_desc:0 "우리 모두 이런일이 일어날 줄 알았어야 했습니다. 미쓰비시는 베이징 지점 폐쇄를 선언했습니다. 야스다는 예상대로 지난에서의 직원 수를 줄이고 있습니다. 대중들은 휘청거리고 있지만, 이것은 중국이라는 대를 위한 희생입니다. 일단 일본인들을 몰아내면 그 공백을 우리 사람들로 메울 것입니다. 우리는 흔들리지 않을 것이고, 최악의 상황은 아직 오지 않았습니다. 자유 중국을 건설하려는 우리의 결의는 실업의 고난을 극복하고 그것으로 인해 더욱 강해질 것입니다!"
 CHI_Japanese_Brain_Drain:0 "일본인 인재 유출"
 CHI_Japanese_Brain_Drain_desc:0 "일본인들을 추방하려는 우리의 노력은 효과가 있지만 아마 너무나도 과했던 것 같습니다. 의도치 않은 부작용으로 일본 지식인들이 우리 대학을 떠났습니다. 일본 학생들 또한 그들의 고국에서 교육을 마치기 위한 계획의 초안을 작성했습니다. 이것이 우리가 원하던 것은 아니지만, 이것은 우리 대학에서 중국인 학생들을 위한 공간을 내어 줄 것입니다!"
 CHI_Japanese_Brain_Drain_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §G+0.10§!\n    Needed Consumer Goods: §Y+5%§!\n\n"
 CHI_Japanese_Reform_Complete:0 "재벌개혁 완료"
 CHI_Japanese_Reform_Complete_desc:0 "가오쭝우 각하께서는 입법원에서 설득력있는 주장을 펼치셨는데, 만약 일본이 돈 때문에 중국을 현대로 이끄는데 도움을 주고 있다면, 당신은 그것을 사업이라고 부를 것인가, 제국주의라고 부를 것인가? 에 대한 것이였습니다. 대답은 간단했고 결과는 그들 스스로가 말해줍니다. 왜 우리가 아시아 형제 자매들과 맞서서 일하겠습니까? 더 큰 협력만이 앞으로 나아 갈 수 있는 유일한 길, 하나된 아시아!"
 CHI_Japanese_Reform_Complete_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Needed Consumer Goods: §Y-10%§!\n\n"
 CHI_Chinese_Reform_Complete:0 "중국개혁 완료"
 CHI_Chinese_Reform_Complete_desc:0 "우리의 초기 목표는 간단했습니다. '중국인들의 국가를 위한 중국인들의 경제' 그것은 당연한 말입니다. 모든 훌륭한 계획처럼, 우리는 길에서 맞부닥치고, 도중에 친구를 잃었으며, 융통성있게 행동해야 했습니다. 중국이 이제 세계 현대 국가의 그들만의 리그에 합류하기 때문에 우리의 희생은 헛되지 않았습니다. 중국 전역에서, 공장들은 상품을 쏟아내고, 우리 학생들은 가장 시급한 문제에대한 해결책을 쏟아내지만, 가장 중요한 것은, 우리 경제가 스스로 자립할 수 있다는 것입니다. 호랑이가 다시 깨어났습니다!"
 CHI_Chinese_Reform_Complete_tt:0 "Modify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Political Power Gain: §G+0.50§!\n\n"
 CHI_The_Best_of_Both_Worlds:0 "두 나라에 대한 최선의 결과"
 CHI_The_Best_of_Both_Worlds_desc:0 "모든 것이 적절하게 작동합니다, 우리는 이만큼 진실에 다가설 수 있음을 보여주었습니다. 우리의 교묘한 계책이 우리를 위대하게 만들었습니다! 우리는 중국 경제를 강화하면서 도쿄의 분노를 성공적으로 피했습니다! 축하파티는 내 알아 열거야!"
 CHI_The_Conference:0 "전당대회"
 CHI_The_Conference_desc:0 "중국이라는 국가는 다시 태어났습니다. 우리 학생들은 세계의 부러움을 사고 있습니다. 우리의 경제는 번창하고 있습니다. 우리의 기술은 현대의 표준을 빠르게 따라 잡고 있습니다. 그럼에도 우리의 군대는 박살이 나고 훈련도 제대로 받지 못한채 침상에 누워있습니다. 중국 해방의 불꽃이 바람을 타고 씨뻘겋게 타오릅니다. 각하께서는 중국의 진로와 자유로의 길고 구불구불한 길을 결단하기 위해 모든 주요 행정관들과의 회의를 소집할 것입니다. 오직 역경을 통해서만 중국이 그떄 보다 더 밝게 하늘에 떠오를 수 있습니다."
