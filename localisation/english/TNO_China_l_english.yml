 CHI_Legyuan_Dummy_idea_desc:0 "§FConsumer Goods Use: [?CHI_leg_yuan_faction_congoods|2-%]\nPolitical Power Gain: [?CHI_leg_yuan_faction_pol_power|2+]\nStability: [?CHI_leg_yuan_faction_stab|2+%]\nResource Extraction: [?CHI_leg_yuan_exc|2+%]\nConstruction Speed: [?CHI_leg_yuan_conspeed|2+%]\nFactory Output: [?CHI_leg_yuan_facoutput|2+%]\nResearch Speed: [?CHI_leg_yuan_respeed|2+%]\nProduction Units: [?CHI_leg_yuan_free_pus|1+]\nMisc. Costs: §Y[?CHI_leg_yuan_misc_costs|3]B§!\nMisc. Income: §Y[?CHI_leg_yuan_misc_income|3] B§!\n§F--------------\nThe Legislative Yuan - first envisioned by Doctor Sun all those years ago - is the main legislative body of the Reorganized National Government of the Republic of China, as it was in the old republics before it. As one might expect of a parliament of its size dealing with a nation of China's size, there are various large squabbling groups and factions competing for the government's attention.\n\nSwaying the factions toward us will grant us bonuses, while antagonizing factions will lead to maluses. This idea represents the effects of the sum of their opinions."
