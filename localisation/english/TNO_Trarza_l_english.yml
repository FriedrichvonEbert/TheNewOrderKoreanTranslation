 TRZ_idea_mauritanian_claims: "모리타니 주장"
 TRZ_idea_mauritanian_claims_desc: "트라르자 정부는 이전 프랑스 식민지였던 모리타니 땅의의 합법적인 지배자라고 주장합니다. 이 주장에는 현재 이베리아가 통제하고 있는 광대한 지역이 포함됩니다. 국제 사회에선 트라르자의 야망을 진지하게 받아들이는 사람은 거의 없지만 국내의 정치적 안정을 유지하는 데는 필수적인 주장으로 여겨집니다. 이 주장이 없었다면 집권중인 국가부흥군사위원회는 존재 이유를 잃어버렸을 것입니다. 트라르자가 그들을 압박할 기회를 얻을 수 있을 지는 두고 보아야 할 일입니다."
 TRZ_idea_military_committee_national_recovery: "국가부흥군사위원회"
 TRZ_idea_military_committee_national_recovery_desc: "국가의 안정과 통합을 확보하고 모리타니의 해방을 준비하기 위해 트라르자의 군사 지도자들은 군사정권을 구성하고 다른 정치 조직을 불법화하며 정치적 분열을 없애고 국민을 통합한다는 명목하에 모든 형태의 민주주의를 폐지했습니다. 트라르자는 적어도 지금은 정치가 존재하지 않는 국가입니다."
 POLITICS_MOUSTAPHA_OULD_MOHAMED_SALECK_DESC: "무스타파 울드 모하메드 살레크는 유럽에서 전쟁이 발발했을 때 겨우 3살이었습니다. 키파 시에서 태어난 그에게, 14세가 되자 서아프리카에 폭탄이 떨어지기 시작했습니다. 그러나 살레크의 젊은은 그의 의지를 무력화시키지 않으며 이제 그는 모리타니의 새 새벽을 가져오고 서아프리카의 잊혀진 사람들을 이베리아와 프랑스의 영향력이 없는 강하고 자유로운 국가 아래 통합시키려 합니다.\n\n살레크는 프랑스인들이 코드디부아르로 밀려나고, 이베리아인들이 권총을 들고 그들의 땅을 점령하는 시기에 모리타니 인민 운동인 목타르 울드 다다의 정당에 합류했을 때 그저 10대였을 뿐입니다. 그의 능력을 연마하여 그는 단 5년 만에 다다가 가장 신뢰하는 장군 중 한 명이 될 정도로 승진하였습니다. 이 청년이 어떻게 이베리아 연대 전체를 물리쳤는지에 대한 소문은 모리타니의 독립투사들에게 큰 영감을 주었습니다.\n\n그러나 살레크는 다른 많은 사람들과 마찬가지로 다다와 갈등을 빚었습니다. 그의 눈에 그 남자는 다른 어떤 배신자 못지않게 이슬람주의 가치를 지닌 사회주의자였으며, 모리타니 땅을 점유하고 있는 이베리아 쓰레기들에 대해 어떤 종류의 결정적이고 대규모인 작전을 거부한 사람으로 보였습니다. 마침내 음모가 꾸며졌고 계획이 작성되었으며 군대가 이 계획을 실행하였습니다. 목타르 울드 다다에는 총구가 겨눠진 채 혼란을 최소화하기 위해 당 지도부에서 물러나라는 권고을 받았고, 모리타니 인민 운동은 진정한 모리타니 국가 형성을 위해 헌신하는 장군들의 조직인 국가부흥군사위원회로 개편되었습니다.\n\n그러나 살레크는 다다가 돌아오길 바라는 사회주의 성향이 있는 사람들과 그 파벌에 속한 장군들의 반대에 직면 해 있습니다. 거기에다, 살레크는 그들의 정당한 땅을 점유하고 있는 이베리아인의 위협이 항상 존재한다고 가정합니다. 그 때문에 그는 언제든지 공격을 기다리고 있다고 가정합니다..."