l_english:
 societal_development.1102.t:0 "행정 효율성 증가"
 societal_development.1102.desc:0 "지난 몇 달 동안 우리 정부 관료체제는 개혁의 소용돌이를 경험했습니다. 각급과 정부 부처 간의 소통이 엄청나게 효율적으로 이루어지고 있습니다. 관료제에서 상당한 성과를 거둔 광범위한 승진의 파도를 통해서 정부 내 저항세력에 대항하기 위해 기존의 방식이 덜 쓰임으로서, 국가라는 함선은 이제 무능과 부패의 썩은 망령으로부터 부담을 덜고 순조롭게 항해합니다.\n\n지금부터, 우리는 우리의 법과 정부 프로그램들이 엄격한 활력을 가지고 시행되기를 기대할 수 있습니다. 지속적인 발전 추세는 의심할 여지 없이 보다 훨씬 더 잘 갖춰진 국민을 통치하고 법을 집행할 수 있는 강력한 정부 기구의 출현을 의미할 것입니다."
 societal_development.1102.a:0 "우리는 결국 관리의 시대에 살고 있다!"
 societal_development.1103.t:0 "행정 효율성 감소"
 societal_development.1103.desc:0 "현대 세계에서 관료주의는 없어서는 안 됩니다. 우리가 이것을 깨닫게 된 방법은 아무리 좋게 말해도 불행한 일입니다. 우리의 통치 기구는 침체로 치닫고 있습니다. 부패, 부정직하고 개인적인 경쟁은 우리 정부의 구조에 깊숙이 파고들어 왔습니다. 그리고 뇌물 없이는 빨리 일을 처리할 수 있는것이 거의 없습니다.\n\n내부 개혁을 통해서든 더 과감한 조치를 통해서든 우리가 어떻게든 이러한 과정에 대항할 수 없다면, 우리는 우리 정부의 존재 자체가 위협을 받을 수도 있다는 것을 두려워합니다. 언젠가 우리가 갇힌 그 썩은 정치 기계는 내부 작업의 윤활유인 불법 자금이 바닥날 것이고, 그것은 우리 모두를 몰락시킬 것입니다."
 societal_development.1103.a:0 "\"끔찍한 소식이야... 어쨌든, 여기 네 몫이야..\""
 societal_development.1104.t:0 "발달한 과학적 기반"
 societal_development.1104.desc:0 "사회의 토대는 언어입니다. 시민들의 생활이 언어의 토대 위에 있다는 사실은 아무리 강조해도 지나치지 않습니다. 사회는 언어와 함께 전진하며, 살기도 하고 죽기도 합니다. 언어는 책장이 불에 탔을 때 잠을 자고 호기심 많은 젊은이가 손바닥에 무언가를 긁어내기로 결심했을 때 깨어납니다. 언어는 자유의 창시자이며 자유의 종말을 알릴지도 모릅니다. 학교 교육, 그리고 읽고 쓰는 능력은 다른 어떤 것보다 더 중요합니다. 그것이 사라질 때, 진보는 단지 중단되는 게 아니라, 빠르게 시들기 시작합니다. 인종적 순결, 자유 시장, 평등과 같은 이상을 향한 진보는 펜 없이는 살아남을 수 없습니다. 맞습니다. 대학이 확장되고 있습니다. 하지만 어떤 누군가는 이제 읽는 법을 깨우치고 있고, 글쓰기라는 판도라의 상자를 열고 있습니다."
 societal_development.1104.a:0 "축하할 일이다."
 societal_development.1105.t:0 "퇴보한 과학적 기반"
 societal_development.1105.desc:0 "모든 몰락한 문명에는 공통의 패턴이 있습니다. 누군가는 이것이 농업 성장률의 붕괴나, 인구 감소, 또는 왕가의 몰락, 민중 봉기라 추측할 것입니다. 하지만, 이는 원인이 아닌 결과일 뿐입니다. 문명이 몰락할 때, 한 가지가 지도에서 사라지고 있습니다.\n\n엘리트들의 후원이 끊기면서, 명판과 두루마리, 그리고 고문서와 같은 지식의 매개체이자 문명의 양치기들이 더이상 생산되지 않게 되죠. 그리고 이같은 상황이 벌어지면, 언어를 통해 얻은 정보들과 이야기들은 잊혀지기 시작합니다. 사람들은 이제 어떻게 작물을 경작하는 지 잊게 될 것이며, 누구에게 기도해야 하는지도 잊게 될 것이며, 왜 권위에 복종해야 하는지도 잊게 될 것입니다. 이러한 과정을 거쳐 로마, 마야, 히타이트가 멸망하였고, 오늘날의 제국들도 이러한 과정을 거치고 있습니다."
 societal_development.1105.a:0 "언어가 죽으면, 사회도 죽는다."
 societal_development.1106.t:0 "더 나은 연구 시설"
 societal_development.1106.desc:0 "그 돈은 계속해서 굴러들어오고 있고, 우리 과학자들은 그것을 매우 좋아한다고 합니다! 연구 개발 프로그램의 예산이 급증하면서 새로운 연구 시설을 짓고 낡은 연구실을 업그레이드했습니다. 이것은 우리가 일할 때 더 안전할 뿐만 아니라, 더 많은 위험한 물질을 다루고 더 많은 양의 연구가 이루어지도록 보장할 것입니다. 민간과 공공 부문 전반에 걸쳐 군사용에서 민간용에 이르는 신기술이 개발되고 있습니다. 물론, 이것은 과학자들뿐만 아니라 더 많은 사람들에게 좋습니다. 이제 시민들은 연구의 혜택을 누릴 수 있을 것이고, 새로운 산업기술과 같은 경제적 보너스는 경제를 계속 움직이게 할 것입니다!"
 societal_development.1106.a:0 "학교로 돌아가면... 결국."
 societal_development.1107.t:0 "연구시설 감소"
 societal_development.1107.desc:0 "실험실은 모든 국가의 연구 능력의 중추입니다. 과학자들은 복잡한 실험실 없이는 새로운 로봇, 총, 비행기, 컴퓨터 또는 의약품을 개발할 수 없습니다. 하지만 그들은 또한 엄청난 돈줄입니다. 무균의 통제된 건물에 자금을 지원하는 것은 국가의 우선 순위가 더 높은 국가 프로젝트로부터 탈피하는 피할 수 없는 현실입니다. 정치 부패와 불황으로 연구소에 제대로 자금을 대기 위해 고군분투하고 있는 우리나라도 지난 몇 년 간 연구 역량이 눈에 띄게 줄어들게 될 것입니다."
 societal_development.1107.a:0 "비극이죠. 자, 그 새 집에 대해서?"
 societal_development.1110.t:0 "산업 전문성 향상"
 societal_development.1110.desc:0 "더 나은 근로자와 관리자의 필요에 의해 동기 부여된 새로운 교육 프로그램은 보다 정확하고 효율적이며 현명한 제품 생산의 산업적 작업 공간을 만들어 냈습니다. 신기술과 장비도 중요하지만 실천과 교육이 주도하는 인적 요소를 결코 능가하지 못할 것입니다. 이러한 새로운 교육 프로그램은 국가적인 직업 프로그램과 근로자 안전 프로그램에 대한 투자로 인해 우리 근로자들을 진실되고 완벽한 산업 효율로 이끌었습니다. 그들이 출근할 때, 그들은 최고 수준의 기계가 될 것입니다. 그것이 목표입니다."
 societal_development.1110.a:0 "완벽해!"
 societal_development.1111.t:0 "산업 전문성 하락"
 societal_development.1111.desc:0 "어제 한 남자가 죽었습니다. 살인도 아니고, 어떤 끔찍한 질병도 아닙니다. 그는 대부분의 깨어있는 삶을 보낸 곳에서 죽었습니다. 형편없이 만들어진 머그잔에 로고를 찍으면서 말이죠. 잘못 배치된 공압관이 폭발해 컨베이어 벨트의 못과 나사가 공장 건너편으로 날아가 순식간에 사망했습니다. 그의 가족은 무언가 변화해야 할 것을 애도하고, 제조업체들은 어정쩡한 사과를 합니다. 인생은 계속됩니다.\n\n이러한 것은 산업 전문지식이 쇠퇴한 결과입니다. 더 가난한 상품과 느린 생산뿐만 아니라, 살아갑니다. 정부는 표면적으로 봉사하는 사람들을 등한시하고 대신 구호 활동이나 새 집이나 단순한 오래된 부패로 돈을 옮겼습니다. 그 결과도 있을 것입니다."
 societal_development.1111.a:0 "수치스럽군."
 societal_development.1112.t:0 "더 나은 산업 장비"
 societal_development.1112.desc:0 "경제는 잘 되고 있고, 산업 보조금의 새로운 개혁은 전국에 업데이트된 산업 장비를 운송하는 결과를 낳았습니다! 제품 생산 속도가 빨라지고 있습니다. 기계화가 한 때 확립된 산업세계로 발전하는 것은 노동자와 경영자 모두에게 이익이 될 것입니다! 더 이상 길고 끔찍한 시간은 없습니다. 불완전한 인간의 손으로 더 이상 망쳐진 수준 이하의 제품은 없습니다. 산업계는 그녀의 진보를 계속 이어갑니다!하지만 오랜 시간이 흘렀습니다. 예산 증가와 함께 우리 산업이 만들고 있는 것에 대한 새로운 집중으로 인해 우리 나라의 산업 장비의 절실한 개조에 대한 지원이 증가했습니다."
 societal_development.1112.a:0 "자, 뭘 만들까?"
 societal_development.1113.t:0 "나뻐진 산업 장비"
 societal_development.1113.desc:0 "동굴같은 공장 어딘가에서 압력에 눌려 롤링밀 기계 엔진이 갈라졌습니다. 그것은 작업자나 설치자의 잘못이 아니라 단순히 장비의 나이이다. 수년간 관리자들의 방치와 자금 부족은 공장 대부분이 낡고 노쇠하다는 것을 의미했습니다. 물론 이것은 큰 문제는 아니었습니다. 그 노동자는 수리공을 부탁한 그의 매니저에게 전화를 걸었습니다. 그 수리공은 작은 엔진을 교체했고 문제가 발생한 지 몇 시간 만에 그 남자는 다시 직장으로 돌아왔습니다.\n 물론, 오래된 산업의 한 예는 그렇게 많은 사람들에게 경제적 투쟁을 야기하지 않습니다. 이런 결과를 초래하는 것은 수년에 걸쳐 수백만 개의 산업 장비에 대한 무지의 결과입니다. 전국에 걸쳐, 매일, 너무나 많은 장비들이 고장나며, 낡고 단순한 제품으로 제대로 수리되지 않거나 대체되고 있습니다. 이 모든 것이 끝날 때쯤이면 우리나라의 산업 역량은 우리가 시작했을 때 훨씬 더 나빠질 것입니다."
 societal_development.1113.a:0 "수치스럽군."
 societal_development.1114.t:0 "더 나은 농업 방식"
 societal_development.1114.desc:0 "음식이 없으면, 사람들은 일을 하지 않을 수도 있습니다. 그리고 일하지 않으면, 정부는 그냥 존재하지 않게 됩니다. 관료주의는 몇 주 만에 증발해버립니다. 하지만, 역행도 사실입니다. 더 많은 음식과 함께 더 많은 양의 음식이 나오고 더 복잡한 상태가 형성됩니다. 결국, 첫 번째 주가 농업의 창출과 함께 형성되지 않았나요?\n\n새로운 농업 혁신은 현장에서 필요로 하는 노동력의 양을 줄이고 트랙터나 자동화된 하퍼와 같은 기계화된 장비로 작업량을 이동시킬 것입니다. 비료의 발전은 농작물이 더 빠르고 저렴하게 자랄 수 있게 해줍니다. 사람은 먹을 것이 있을 것이고, 그것은 넉넉할 것입니다."
 societal_development.1114.a:0 "이 빵을 위해 우리는 그들에게 감사한다."
 societal_development.1115.t:0 "더 나쁜 농업 방식"
 societal_development.1115.desc:0 "과거에는 달의 움직임과 계절의 변화를 예측할 수 있는 사람들이 궁극적인 영적 권위를 가지고 있었습니다. 사제들은 언제 강이 범람할지 또는 언제 수확할 수 있을지를 예측하는 상세한 수학 표를 열었습니다. 이것은 그들 주위의 세계를 통제(또는 최소한 심판)할 수 있는 권위의 궁극적인 힘입니다. 고대의 사제들은 절차상의 농업 연감, 시간표, 간단한 계산기로 대체되었습니다. 밀이 언제 수확할 준비가 되었는지 판단하기 위해 벽에 걸린 달력을 한 번 훑어보면 됩니다.하지만, 그렇다고 해서 새로운 인쇄물 세계에서 농업 방법이 완벽하다고는 할 수 없습니다. 농부들이 수확에 대한 최신 정보를 받지 못하거나 비효율적인 토지 관리 방법을 사용할 때 수확량은 더 적습니다. 이 농부들로부터, 경제 전체가 고통받고 있습니다. 가장 기본적인 상품들은 가격이 오르고 더 많은 상품들이 식권을 받거나 단순히 굶어 죽습니다. 그것이 바로 오늘날 일어나고 있는 일입니다. 비효율적인 물 사용, 토지 관리, 그리고 씨앗의 사용은 그 나라를 더 가난한 농업적 기반으로 이끌었고, 결과적으로 더 가난한 나라로 이끌었습니다."
 societal_development.1115.a:0 "수치스럽군."
 societal_development.1116.t:0 "군대 전문성 향상"
 societal_development.1116.desc:0 "\"네, 알겠습니다!\"\n\n 그 두 단어가 군사 이론의 역사에서 궁극적인 교훈인 것 같습니다. 군대를 만드는 것은 총이나 무기의 질이 아니라 규율입니다. 명령 때문에 죽을 때까지 버티는 자들이 승리를 쟁취할 것입니다. 절대전쟁의 세계, 용감한 새로운 무기의 세계에서, 우리는 종종 그 단순한 사실을 잊어버리는 것 같습니다. 군대는 그 두 단어 없이는 제 기능을 할 수 없습니다. 다행히도, 군대의 반부패 프로그램과 새로운 신병 훈련소는 우리 군을 스파르타식 용맹이라는 궁극적인 목표에 한 걸음 더 다가왔습니다. 더 이상 우리 부하들이 정치 거장을 맡거나 망명하지 않을 것입니다. 그들은 장군들을 섬길 것이고, 그 이하도 아닙니다."
 societal_development.1116.a:0 "완벽해!"
 societal_development.1117.t:0 "군대 전문성 감소"
 societal_development.1117.desc:0 "군대에서 스캔들이 자주 터져 나오는 것 같습니다. 때로는 충분한 와인을 마신 후 군사기밀을 어설프게 털어버리는 대대이기도 합니다. 가끔, 한 장군이 부하들을 어떤 부유한 정치인들 또는 로비 단체에게 혜택을 주기 위해 어떤 장소에 보내는 것입니다. 때로는 집단 불복종의 단순한 문제이기도 합니다.\n이러한 사례의 문제는 빈도가 증가하면서 계속 발생한다는 것입니다. 이제 더 이상 일회성이 아닌 군이 된 상태입니다. 우리 군의 우선순위가 저하되고 진정한 권력 독점을 쥐고 있는 이들의 방만한 감시 탓임은 의심의 여지가 없습니다."
