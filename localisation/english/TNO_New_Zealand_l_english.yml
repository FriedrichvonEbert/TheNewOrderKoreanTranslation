 #leader bio
 POLITICS_KEITH_HOLYAOKE_DESC:0 "살면서 뉴질랜드가 위험에 처할거라고 생각한 사람이 있을까요? 세상일과 거리가 먼 이 지루한 자치령은 국민들이 관심을 요구할만한 위협에 직면한 적이 없었습니다. 수많은 사람들은 해가 뜨고, 양이 울고, 해가 지는 이 평화로운 나날이 영원히 펼쳐질 거라고 믿으며 살아왔습니다. 그 중 하나가 키스 홀리오크입니다.\n\n재능있는 점원인 홀리오크는 서비스업에 적합했습니다. 할아버지가 돌아가신 후 어린시절부터 가족 농장을 관리했고, 차가운 맥주와 좋은 시가를 만들기 위해 홉과 담배를 수확했습니다. 그는 부모님과 함께 작은 시골 망가무투에서 상점을 운영했고, 콩통조림과 빵을 품절될 때까지 팔았습니다. 그는 모투에카 유권자들을 대표하여 국민당의 파란 깃발 아래 농부와 목장주의 이익을 위해 싸웠습니다.\n\n많은 뉴질랜드 사람들처럼 홀리오크는 평안하게 죽을때까지 왕정에 대한 평화로운 헌신의 삶을 보낼거라 생각했습니다. 1943년의 암울한 시기에 게르마니아는 어머니 브리타니아를 아이들로부터 떼어놓았고, 욱일은 아시아와 태평양의 섬들을 불태워버렸습니다. 갑작스럽게, 뉴질랜드가 한때 당연하게 여기던 안전, 보증, 안보는 사라졌습니다.\n\n홀리오크와 정부는 작은 나라를 위해 혼란스러운 시기에 통치권을 장악했습니다. 미약한 경제는 큰 형제를 따라 매순간 악화되고 있습니다. 군대는 난장판이라 공영권에 장애물조차 되지 않습니다. 사람들은 입술이 경직되고 초조하고 불안해하고 있습니다. 뉴질랜드 역사상 처음으로, 뉴질랜드는 미래가 다가오는것이 두렵습니다.\n\n수평선 너머로 먹구름이 몰려오고, 아름다웠던 대지는 어두워지고, 자유의 빛은 시간이 갈수록 사그라듭니다. 하지만 어느 방향이든 뉴질랜드는 따를 것입니다. 키위 키스는 능숙한 기술과 정신, 그리고 하느님의 선한 은총으로 다가오는 폭풍을 뚫고 다시 한 번 평온한 수면 너머로 인도할 것입니다."
 
