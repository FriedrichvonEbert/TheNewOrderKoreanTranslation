 ROM_change_sides_to_allies:0 "연합국 가입"
 ROM_change_sides_to_allies_desc:0 "최근 우리 정부의 변화는 전쟁에서의 우리의 지지를 바꿀 수 있게 했습니다. 연합국에 들어가면서, 루마니아는 새로운 적을 찾게 되었고 우리의 현재 \"동지\"는 혼란스러워질 것입니다."
 ROM_change_sides_to_commintern:0 "코민테른 가입"
 ROM_change_sides_to_commintern_desc:0 "최근 우리 정부의 변화는 전쟁에서의 우리의 지지를 바꿀 수 있게 했습니다. 코민테른에 들어가면서, 루마니아는 새로운 적을 찾게 되었고 우리의 현재 \"동지\"는 혼란스러워질 것입니다."
