 SGR_SAW_reinforcements_open_desc:0 "클릭하여 §R증원 결정§! 보이기."

 SGR_SAW_reinforcements_schmidt:0 "자원병 증원군 파견"
 SGR_SAW_reinforcements_schmidt_desc:0 "남아프리카에서의 승리를 위해 지원한 용맹한 애국자들이 현지로 파견될 것입니다."

