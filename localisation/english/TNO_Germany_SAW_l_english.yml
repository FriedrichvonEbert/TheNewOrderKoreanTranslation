 ###Anti-Huttig Cabal

 MZB_REICHSTAAT_african_cabal:0 "반휘티히 도당"
 GRO_REICHSSTAAT_african_cabal_desc:0 "Hans Hüttig has occupied the other African Reichskommissariats, declaring the Grossafrikaner Reichsstaat. Fighting against him is a small clique of officers and administrators who call themselves the "African Cabal," loyal to Germania. While they are too weak to act independently, with our help they'll be able to resist Hüttig's mad reign. We must also protect the Cabal from the decay it will undergo once Hüttig notices its prevalence.\n\nAlternatively... the cabal situation could be manipulated to our political advantage back in the heimat, at the cost of its chances of overthrowing Hüttig.\n\nCabal Strength: (§G[?GRO.GRO_REICHSSTAAT_cabal_power|%1]§!)\nDecay: (§S[?GRO.GRO_REICHSSTAAT_cabal_decay|%1]§!)\n\n§YThe cabal's strength will dictate its odds of succeeding upon the collapse of the Reichsstaat...§!"
 GER_cabal_supply_weapons:0 "우호적인 반란군 무장"
 GER_cabal_supply_weapons_desc:0 "우리의 옛 식민지의 기반을 약화시키기 위해 파르티잔들에게 자금을 지원한다는 사실은 참 아이러니합니다. 그러나 아프리카에 있는 휘티히의 거점을 약화시키기 위해 이러한 방법에 의존할 필요가 있음은 부정할 수 없습니다. 여전히 중앙아프리카와 남서아프리카의 잔당들을 위해 싸우고자 하는 충성스러운 독일인들을 무장시킴으로써, 우리는 저 미친 남자가 빈약한 군대를 과하게 팽창시키도록 할 것입니다. 그가 "국가"라고 부르는 혐오스러운 무언가에 대한 통제력을 약화시키고, 우리의 동맹들을 강화시킬 것입니다."
 GER_cabal_administrative_aid:0 "반휘티히 일파 강화"
 GER_cabal_administrative_aid_desc:0 "매일매일 도당은 싸우고 있습니다. 대륙에 대한 휘티히의 영향력을 약화시킬 뿐만 아니라 어떻게든 각자의 머리를 목 위에서 떨어뜨리지 않기 위함입니다. 이건 단순한 비유 그 이상입니다. 휘티히는 아주 조그만 반역의 기미만 보여도 대량 학살을 벌이곤 하는 성격으로 잘 알려져 있기 때문입니다. 이들을 돕는 비밀 요원들을 보냄으로써, 휘티히가 우리의 친구들을 찾는데 골몰하느라 다른 문제들은 신경쓰지 않게 만들 수 있습니다."
 GER_cabal_cover_em:0 "도당의 성과 은폐"
 GER_cabal_cover_em_desc:0 "As the last loyal men in Quelimane work to undermine the madman Hüttig, we must ensure that they are not discovered. By burning certain paper trails and constructing falsified ones in their place, we can avert suspicion of our agents in Africa, at least for now."
 GER_cabal_fund_them:0 "도당에 대한 자금 지원"
 GER_cabal_fund_them_desc:0 "도당은 값비싼 작전대상입니다. 드넓은 요원들의 조직망과 이들의 세력기반을 확장하고 휘티히의 피해망상적 시야에서 숨기기 위해 필요한 뇌물을 요구하기 때문입니다. 우리의 동맹세력에게 비밀 자금을 제공함으로써, 우리는 그들과의 연결망을 강화하고 그들이 계속해서 라이히에게 유용한 존재로 남아있도록 할 수 있습니다."
 GER_cabal_siphon_funds:0 "대아프리카국에서의 자금 횡령"
 GER_cabal_siphon_funds_desc:0 "도당 내에 있는 우리의 친구들은 훨씬 더 유용해질 수 있습니다. 그들과의 연결망을 이용함으로써, 우리는 자금을 훔치고 저 악독한 식민지의 금고에서 자금을 빼돌릴 수 있습니다. 우리의 예산을 벌충하는데 매우 이익이 되겠지만, 분명 도당 일파들의 많은 사람들이 발각될 수 있는 위험에 처하게 될 것입니다. 그리고 우리 모두 휘티히가 자신의 손에서 돈을 빼앗아가는 누군가를 발견했을 때 어떤 일이 일어날지 잘 알고 있습니다..."
 GER_cabal_implicate_political_enemies:0 "정적의 연루 발각"
 GER_cabal_implicate_political_enemies_desc:0 "아프리카에 있는 우리의 이익을 지키는 것이 도당의 최우선이자 최초의 임무이지만, 그들은... 우리에게 아주 이익이 될 수도 있는 다른 수단들을 가지고 있습니다. 예를 들면, 우리의 개혁을 반대하는 누군가가 아프리카에 있는 우리의 식민지를 불법적으로 점거하고 있는 저 반역자 국가판무관, 힘러와 많은 부분을 공유하고 있는 한스 휘티히와 깊고 긴밀한 관계를 맺고 있음을 증명하는 문서가 발견된다면 어떤 일이 일어날까요..."
 GER_cabal_hide_funding:0 "자금원에 혼동 부여"
 GER_cabal_hide_funding_desc:0 "휘티히와 그 부하들은 현재로서는 점점 더 의심이 많아지고 있습니다. 우리의 활동 때문이든 점점 심해지는 그들의 피해망상 때문입니다. 당분간은 우리의 작전의 규모를 축소시키고 비밀 자금원에 대한 흔적을 가리는데 비밀 요원들을 동원하는 편이 현명하겠습니다. 우리와 CIA, 헌병대, SIM, 사실상 세계의 모든 이들은 대아프리카국을 약화시킬 각자의 이유를 가지고 있습니다. 다른 이들 말고 우리에게 모든 책임과 비난을 뒤집어 씌우기 아주 손쉬운 상황입니다..."
 GER_cabal_provide_training:0 "훈련 제공"
 GER_cabal_provide_training_desc:0 "도당의 힘은 휘티히를 위해 일하는 SS에 비하면 수적으로도 적고 세력도 약합니다. 한명한명이 중요합니다. 우리는 저 미친 인간의 조그만 제국이 필연적으로 무너져 버릴 때 그들이 준비가 되어 있도록 해야 합니다. 비밀 요원들을 통해, 우리는 테러전이나 방첩과 관련하여 그들을 가르치게 될 특수요원들을 잠입시킬 것입니다. 그럼으로써 휘티히의 피해망상으로부터 스스로를 지킬 수 있도록 능력을 향상시키고, 그들 주위에서 모든 것이 무너져내릴 때 살아남을 수 있도록 할 것입니다."

 GER_increase_cabal_strength_tt:0 "도당의 힘은 §Y$RIGHT|%$§!만큼 §G증가§!할 것입니다.\n"
 GER_decrease_cabal_strength_tt:0 "도당의 힘은 §Y$RIGHT|%$§!만큼 §R감소§!할 것입니다.§!\n"
 GER_cabal_not_maxed_out:0 "도당의 영향력은 아직 최고조에 이르지 못했습니다."
 GER_cabal_require_7_5_influence:0 "도당이 최소 §Y7.5§!의 영향력을 가지고 있어야 합니다."
 GER_decrease_cabal_decay:0 "Daily §Rdecay§! of cabal strength will §Gdecrease§! by §Y0.1%§!.\n"
 GER_cabal_decaying:0 "Daily §Rdecay§! of cabal strength is §Ggreater§! than §Y0.1%§!.\n"

