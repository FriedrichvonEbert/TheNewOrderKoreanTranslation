 speerkriegcategory.2.t:0 "화폐 자산 압류"
 speerkriegcategory.2.d:0 "아프리카 국가판무관부들의 화폐 자산은 성공적으로 압류되었으며 독일로 옮겨지고 있습니다."
 speerkriegcategory.2.a:0 "완벽해."

