 SGR_SAW_steal_assets_desc:0 "아주 명백하게 확인할 수 있듯이, 수십년 동안 아프리카에 투자한 남은 자금들을 압류할 시간입니다."

 SGR_SAW_bombingruns:0 "§R루프트바페 폭격작전 개시§!"
 SGR_SAW_bombingruns_desc:0 "남아프리카의 상황은 더욱 직접적인 개입을 필요로 합니다. 루프트바페야말로 그러한 능력을 갖추고 있습니다."

