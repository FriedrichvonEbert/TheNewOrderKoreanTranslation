 #IDEAS AND MODIFIERS

 GER_SGR_student_protests:0 "민간 시위"
 GER_SGR_student_protests_desc:0 "§D정치력 획득: [?SGR_protests_severity_pp|0+%]\n주 안정도: [?SGR_protests_severity_stab|1+%]\n--------------\n§!라이히 내의 거의 모두가 전쟁 수행 노력을 지지하던 시절은 지나갔습니다. 대중들, 특히 독일 내전 중 슈페어 각하를 지지했던 많은 수의 학생들이 독일이 전쟁에 개입한 것에 대하여 몰지각하고 끔찍한 일이라 생각하며 시위를 벌이고 있습니다. 총통께서 더 오래 전쟁에 참여하실수록, 그들은 더욱 많이 저항할 것입니다."

 GER_BOR_student_protests:0 "민간 시위"
 GER_BOR_student_protests_desc:0 "정치력 획득: [?GER_Bormann_SAF_protests_severity_pp|0+%]\n주 안정도: [?GER_Bormann_SAF_protests_severity_stab|1+%]\n--------------\n라이히 내의 거의 모두가 전쟁 수행 노력을 지지하던 시절은 지나갔습니다. 대중들, 특히 많은 수의 학생들이 독일이 전쟁에 개입한 것에 대하여 몰지각하고 끔찍한 일이라 생각하며 시위를 벌이고 있습니다. 총통께서 더 오래 전쟁에 참여하실수록, 그들은 더욱 많이 저항할 것입니다."
 
 GER_GGR_student_protests:0 "민간 시위"
 GER_GGR_student_protests_desc:0 "Political Power Gain Factor: [?GER_Bormann_SAF_protests_severity_pp|0+%]\nWeekly Stability: [?GER_Bormann_SAF_protests_severity_stab|1+%]\n--------------\nGone are the days of near-unanimous support for the war effort in the Reich. The public, predominately the students, are up in arms about Germany's involvement in a war they view as senseless and monstrous. The longer their Führer fights it, the more they will resist it."

 GER_SGR_student_protests_dynamic_modifier:0 "민간 시위"
 GER_BOR_student_protests_dynamic_modifier:0 "민간 시위"
 GER_GGR_student_protests_dynamic_modifier:0 "민간 시위"

 GER_SGR_drugs_SAW:0 "전투용 약물"
 GER_SGR_drugs_SAW_desc:0 "스피드에서 페르비틴 그리고 다른 것들까지 전투능력을 향상시킨다는 추측을 받아 온 약물들이 독일 병사들의 손에서 새로운 목적을 갖게 되었습니다."
 
 GER_GGR_drugs_SAW:0 "전투용 약물"
 GER_GGR_drugs_SAW_desc:0 "스피드에서 페르비틴 그리고 다른 것들까지 전투능력을 향상시킨다는 추측을 받아 온 약물들이 독일 병사들의 손에서 새로운 목적을 갖게 되었습니다."

