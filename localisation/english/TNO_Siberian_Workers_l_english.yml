 kostin.1.d: "시베리아를 통일하고 정당한 위엄을 회복하러는 광란 속의 추진 속에서 속삭임이 커졌습니다. 우리가 빛을 얻었듯이, 우리의 그림자도 빛을 얻었습니다. 우리의 행동 속에 내재되어 있던 잔인함이 곪아서는 때를 기다리고 있었습니다. 오늘 그것은 어둠 속에서 당당하게 "나는 존재했었고, 존재하며, 존재할 자이다!"라고 선언하였습니다.\n\n중앙시베리아 산업 지대 한가운데를 가로지르는 노동자들이 대규모 총파업을 열었습니다! 지속적으로 열약했던 환경과 지켜지지 않았던 약속, 그리고 지시관의 부끄럽지도 않은 잔인함 때문에 봉기했다고 말했습니다.\n\n통합된 러시아라는 고귀한 꿈이 가족을 먹여 살리지도, 팔다리도 온전히 유지하지 못할 땐 그다지 매력적이지 않아 많은 단점을 가지고 있, 문명화를 쓰래기 러시아로 되돌리러는 열망이 일어난 것으로 보입니다. 또한 이 지역들이 정상으로 돌아오면서 노동자의 가치는 더 낮아지고 궁극적인 목표를 위한 졸개가 되었습니다.\n\n이미 작업이 중단되었으며 요구는 이루어졌고 오래된 원한이 해결되고 있습니다. 우리 정부 일각에서는 파업자의 대의에 동조할 수도 있지만 특히 항상 불안한 러시아를 생각할 때 우리가 경제 파탄을 용납할 수 없다는 것은 부인할 수 없는 사실입니다. 파업자들은 많고 전투적입니다. 우리가 협상을 해서 근로자들에게 우리가 약속한 번영의 단지 일부분을 보여줄 수 없다면, 우리는 폭풍이 올 것에 대비해야 합니다."
