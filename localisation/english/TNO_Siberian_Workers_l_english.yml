 ## Country Leaders ##
 KAL_Vitaly_Kostin: "비탈리 코스틴"
 POLITICS_VITALY_KOSTIN_DESC: "비탈리 세메노비치 코스틴은 얼마전까진 별 볼일 없는 사람이었습니다. 1938년 알타이 강 근처 작은 마을에서 태어난 그는 어린 나이부터 광산일을 해야 했습니다. 짧은 기간동안 중앙시베리아공화국군에 복무했지만 해체와 붕괴를 직접 목격한 후 노보시비르스크에서 삶을 이어갔습니다. 코스틴은 다른사람들과 달리 정권에 대한 믿음이 부족했습니다. 지하 사회주의자-포퓰리스트인 "나로드니크"와 연줄이 있다는 소문에도 불구하고 그는 모범적인 일꾼이 되었습니다. 이 광부는 러시아 군벌 정치와는 별 상관이 없었습니다... 반란이 시작되기 전까진.\n\n중앙 시베리아에서 부활한 정권에 맞서고자 결심을 굳힌 도시와 마을의 노동자들은 억압자에 대항해 무기를 들었습니다. 거점들이 오합지졸 민병대에게 점령당했다는 소식이 통치자들에게 전해졌고, 다시 통제가 사라지는듯 보였습니다. 이 거대한 봉기의 선봉에는 프롤레타리아를 승리로 이끌 기회를 놓치지 않은 코스틴이 있었습니다.\n\n평범했던 시민이 해방 운동의 수장이 되었지만 아직 왕, 대통령, 최고지도자가 된 것은 아닙니다. 해방된 공동체에는 자유지상적 사회주의 체제가 나타났고 이 체제에 단 하나의 지도자는 없습니다. 비탈리 코스틴이 바라는건 사람들이 자유롭고 평등해지는 것 뿐입니다. 어떤 대가를 치르더라도 총체적 혁명은 이뤄질 것입니다."

 POLITICS_IVAN_SEVASTYANOV_DESC: "이반 파블로비치 세바스탸노프는 시베리아 계획의 막바지에 중요한 역할을 수행하여 중앙 시베리아에서 이름을 알렸습니다. 젊은 기술자이자 전직 소련 공산당 관료로서 그는 계획이 올바른 방향으로 향하도록 이끌었고 성공을 확신시키고 장기적인 효과를 거두도록 했습니다.\n\n볼셰비키 이상에 대한 그의 지지는 익히 알려져있었지만 노동자 연방이 그 지역을 휩쓸고 지나갈 때까지 거의 무시되었고, 유능함과 기술로 세바스탸노프는 그가 잘 알고 있는 지역에 개혁 사회주의 공화국을 선포할 기회를 잡았습니다. 동맹들과는 대조적으로 그는 소비에트에 권력을 주고 그를 둘러싼 강력한 통치 권력을 형성했습니다.\n\n이는 아주 효과적이었고 엄청난 경제 성장이 예상되었으며 어느때보다 강력하게 산업에 초점을 맞췄습니다. 옴스크와 이르쿠츠크 사이에 세워진 새로운 나라들 중에서 세바스탸노프의 나라는 구 소련에 가장 가깝다고 볼 수 있습니다."

  ALT_Maria_Borchenko: "마리아 보르첸코"
 POLITICS_MARIA_BORCHENKO_DESC: "마리아 야코블레브나 보르첸코는 이제 시베리아 노동자 농민 연방의 영예로운 지도자가 될 경지에 올랐지만, 불과 몇 년 전만 해도 보잘것 없는 농부가 중앙 시베리아의 사회주의 신성이 되리라곤 생각되지 않았습니다.\n\n알타이 고원의 한 마을에서 태어난 그녀는 부하린, 중앙시베리아공화국, 연방의 통치기간 내내 농장에서 일했습니다. 사회주의에 대해 경의를 표하면서 그녀는 나로드니크와 가까워졌고, 그곳에서 방치된 농민들의 권리를 주장했습니다.\n\n후에 그녀가 빛을 발할 때가 왔고, 지역에 빈번한 반란이 일어날때 알타이 사람들을 이끌고 따로 반란을 일으켰습니다. 그렇게 하층민에 의해 만들어지고 하층민을 위한 평화로운 나라, 노동자 농민 연방이 만들어졌습니다. 마리아가 지도자로 보일지도 모르지만, 그녀의 눈에 진정한 권력은 공장과 농장에서 열심히 일하는 사람들에게 있습니다."

 POLITICS_STEPAN_VALENTEEV_DESC: "The fascinating experiment of the Siberian Black Army has left a long-lasting impact on Central Siberia, and this is made clear by the existence of the Free Workers' Republic of Siberia. Headed by the most senior member of the Black Army, Stepan Yeliseyevich Valenteyev, it has taken much inspiration from the former Army whose territory the Republic now occupies.\n\nAfter the recent events, the remnants of the Black Army reformed their theory of militarized anarchy, and now claim to practice the doctrine of the People's Fight, the protracted armed struggle of a rural population against its enemies for the maintenance of the "free territory".\n\nValenteev is left as an unwilling leader of this movement, as it diverges further and further away from the anarchist vision he had fought for. Yet with or without his support, the ideas have definitely embedded themselves in the hearts and minds of the local population."

