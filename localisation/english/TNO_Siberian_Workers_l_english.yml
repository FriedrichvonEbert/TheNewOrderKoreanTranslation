 kostin.3.t: "적란운"
 kostin.3.d: "이번 총파업의 심각성이 완전히 새로운 차원으로 확대되었습니다! 어떠한 종류의 결의안에도 진전이 없으며 계속되는 폭력에 이어 노동자들이 무기를 들었습니다! 무기 창고가 습격되고 오래된 지하실이 약탈되면서 무장 세력 사이 무기와 탄약이 늘어나고 전면적인 약탈 행위가 확산되었습니다. 이미 노동자들은 스스로를 "전국방위원회"라고 부르는 조직으로 모이고 있습니다.\n\n이는 극도로 위험한 상황이며, 봉기라는 유령이 공중에 떠 있습니다. 우리는 예전보다 더 조심스럽게 행동하는 동시에 안전을 지키기 위해 가능한 한 빨리 움직여야 합니다.\n\n우리가 행동하지 않는다면, 이것이 모든 것의 끝이 될 수도 있습니다..."
 kostin.3.a: "망할 놈들!"

 kostin.4.t: "봉기 요구"
 kostin.4.d: "동무들이여,\n\n시베리아를 뒤흔드는 나쁜 놈들과는 달리 우리는 거짓말을 하지 않을 것입니다. 진실은 간단합니다. 이걸 설명하기 위해 어떤 미사어구도 필요하지 않습니다. 그 진실은 러시아 갓난아기도 다 알고 있습니다.\n\n이런 사람들이 이끄는 것은 뭔가 잘못되었다는 것입니다.\n\n제가 무슨 말을 하는 지 다 알아들으실 것입니다. 안전을 약속하고, 번영을 약속하고, 또 뭔갈 약속하고... 어, 그들이 약속하지 않는게 있긴 합니까? 그들은 대조국전쟁 전부터 계속 그래오고 있었습니다. 자, 이제 우리나라는 폐허가 되었으며 우리 국민은 흙더미 속에서 움츠러들고 있을 때 우리 지도자들은 무슨 조치를 취하게 될까요?\n\n그들은 약속만 합니다!\n\n우선 저는 약속과 거짓말, 야만함에 이제 진저리가 났습니다. 그러므로 여기서 지금 당장 저는 솔직하게 말하겠습니다. 저는 당신의 지도자도 아니고 그럴 생각도 절대로 없습니다. 저는 그저 여러분들과 같이 이런 잔인함이 이제 그만 멈추기를 바라는 한 사람일 뿐입니다.\n\n우리는 이제 그 누구도 지도자가 아닌 각각이 진정으로 평등한 새로운 러시아를 건설할 기회가 찾아왔습니다. 이를 얻기 위해서는 우리는 싸워야 합니다. 하지만 중앙시베리아의 사람들은 잃을 것이 없습니다. 계속 생산이 이루어지도록 유지하는 것도 우리고, 총알과 빵, 강철이 제 시간에 도착할 수 있게 만들어 주는 것도 우리입니다.\n\n이것은 모두 죽은 아이들, 과부들, 장애인이 된 아들들 이름으로 이루어졌습니다. 그들의 약속 따윈 집어치우십시오!"
 kostin.4.a: "다들 진정 좀 하실래요?!?"

 kostin.5.t: "노보시비르스크의 봉기"
 kostin.5.d: "노보시비르스크에서 끔찍한 소식이 전해졌습니다. 우리가 수집할 수 있는 정보들을 취합해 볼 때, 임금과 대우 개선을 요구하며 수 주 간 파업을 벌여온 노동자들이 이제는 도시 내에서 무장하고 전투를 벌이고 있는 것으로 보입니다. 안타깝게도 그들의 현 상황에 대한 불만이 혁명의 불씨로 변해가며 한계점에 도달한 것으로 보입니다.\n\n다행스럽게도 이 "노동자 봉기"에 대한 지지는 거의 없는 것으로 보이며 그들이 미화하는 민병대는 군대라기보다는 폭도 무리에 가깝습니다. 그럼에도 불구하고 이 무장한 민병대는 여전히 노보시비르스크 중심에서 산업 중심지와 대규모 인구를 장악하고 있습니다. 우리는 빠르게 고조되는 이 상황을 조심스럽게 다뤄야 합니다."
 kostin.5.a: "도시에서 더 중요한 소식은 없어?"

 kostin.6.t: "크라스노야르스크의 봉기"
 kostin.6.d: "크라스노야르스크에서 끔찍한 소식이 전해졌습니다. 아직 도시 내에 있는 극소수의 육군 병력이 한 때 파업하던 노동자들은 폭력적으로 변했고 공공연한 반란이 일어나며 크라스노야르스크의 거리를 점령했다고 보고하였습니다. 우리가 말했듯이 크리스노야르스크의 무기고가 약탈당해 무기가 넘어가고 있으며 도시에서는 격렬한 전투가 펼쳐지고 있습니다. 다행스럽게도 걱정되긴 하지만 이 반란에 참여한 노동자들이 슬프게도 혁명에 대한 준비가 덜 된 것으로 보이며, 반란에 대한 지지도 도시 내에만 국한되어 있습니다.\n\n그럼에도 불구하고 반항적인 노동자들이 크라스노야르스크 중심에서 산업 중심지와 대규모 인구를 장악하고 있습니다. 눈앞의 상황에 빠르게 대처하지 않으면 혁명의 불씨가 타오를지도 모릅니다."
 kostin.6.a: "처음에는 반란이었다. 하지만 지금은 혁명이다."

 kostin.7.t: "톰스크의 봉기"
 kostin.7.d: "톰스크와 접촉이 되지 않는 날들이 지나간 후 상황이 훨씬 악화된 것 같습니다. 도시 내에서 파업하던 노동자들은 무기를 들고 본격적으로 반란을 선동하기 시작했습니다. 톰스크에 살고 있는 소수의 지식인에게도 지원을 받으면서 지식인의 도시인 톰스크는 혁명의 불길이 타오르고 있으며, 이 반대를 잠재우러는 우리의 노력은 성과가 없어 보입니다.\n\n다행이도 이 "노동자 봉기" 세력은 톰스크 내에서 거의 지지받지 못하고 있으며, 톰스크의 많은 지식인들은 구소련 시절의 박해를 회상하고 있습니다. 우리 군의 힘으로 이 가련한 "노동자 봉기" 세력은 잿더미가 될 것입니다."
 kostin.7.a: "지식인의 도시는 혁명의 도시로 탈바꿈했다."

 kostin.8.t: "노보시비르스크의 봉기"
 kostin.8.d: "노보시비르스크와 주변 지역의 정세가 분기점에 도달하면서 이제 지역에 혁명의 불길이 치솟고 있습니다. 노보시비르스크의 파업 노동자들을 우리가 진정시키러 여러 노력을 했지만 앞서 언급한 노동자들은 한계에 달해 공공연히 반란을 일으킨 것으로 보입니다. 안타까운 소식은 노보시비르스크 주변 지역과 시내가 우리의 주요 산업역량과 많은 인구를 포괄하고 있따는 것입니다.\n\n우리의 신국가에 점점 커다란 위협이 되고 있는 이 "노동자 봉기"는 매일 점점 거세지고 있습니다. 우리는 너무 늦기 전에 혁명의 불씨를 꺼야 합니다."
 kostin.8.a: "노보시비르스크의 문제는 더 이상 나빠질 수 없을 거라 생각했는데..."

 kostin.9.t: "크라스노야르스크의 봉기"
 kostin.9.d: "크라스노야르스크에서 공공연한 반란이 일어나면서 최악의 상황이 닥친 것 같습니다. 노동자 권리에 대한 탄원이 직접적으로 무시받고 있다 여긴 크라스노야르스크의 사회주의 운동가들은 이제 봉기하였습니다. 설상가상으로 외곽 지역에서도 이 말도 안되는 봉기에 영향받아 같이 봉기하여 연대하고 있다는 것입니다.\n\n여기에다 더욱 암울하게도 반역적인 봉기자들이 크라스노야르스크의 주요 산업지대를 장악하였습니다. 게다가 수많은 시민들이 이 반군을 지원하고 있으며 우리는 봉기군의 수가 향후 몇 달 동안 증가할 것이라고밖에 예측할 수 없습니다. 이는 신국가의 미래가 달린 문제로 만약 우리가 이 저항하는 노동자들을 얼른 해산시키고 어리석은 반란을 진압하지 않는다면 우리에게 재앙으로 다가올 수 밖에 없습니다."
 kostin.9.a: "도시의 반란 행위를 멈출 수 있을까?"

 kostin.10.t: "톰스크의 봉기"
 kostin.10.d: "톰스크에서 혁명의 불길이 이제 완연하다는 무서운 소식이 들어왔습니다. 수없이 이어진 쓸 때없는 파업이 지나간 후 불만을 품은 노동자들은 평화적 해결에 대한 희망을 버리고 지역 내 무기고에서 무기를 탈취해 거리로 뛰쳐나온 것 같습니다. 더 나쁜 소식은 톰스크를 둘러싼 외곽 지역에서도 같이 연대에 나서고 있고, 도시 내 소수의 지식인들은 반란에 가담하여 신국가의 행동에 거역해 무기를 들고 일어섰다는 것입니다.\n\n신국가의 미래가 위기에 처해 있는 가운데, 많은 사람들은 덩달하서 우리의 통치에 대한 실효성에 의문을 제기하고 있습니다. 이른바 소위 "노동자 봉기"를 진압하지 못한다면 이는 우리 신국가에 재앙을 의미할 뿐입니다."
 kostin.10.a: "혁명은 지식인을 도시를 붉은색으로 물들였다."

 kostin.11.t: "노보시비르스크의 봉기"
 kostin.11.d: "파업이 궁극적인 결말에 다다르면서 이제 우리는 전면적인 봉기에 직면했습니다! [KAL.Capital.GetName]에 근거지를 두고서 이전에는 별 볼일 없었던 감독관인 비탈리 코스틴이 이끄는 중앙시베리아의 노동자들은 변화하는 조류에 맞서 최후의 저항을 시작했습니다. 뒷거래도 없고, 협상도 없으며, 쉴 틈도 없습니다. 노동자와 정부 사이 사회적 계약관계는 파기되었습니다!\n\n코스틴은 도시 프롤레타리아와 농촌의 소작농에게 우리의 잿더미 속에서 탄생할 새 세상을 약속했습니다. 이러한 약속을 가지고 단지 [KAL.Capital.GetName]에서뿐 아니라 우리나라 전역에서 혁명 세포조직이 생겨났습니다. 우리는 해치를 내리고 소총을 들고 들어줄 모든 사람들에게 기도해야 합니다. 오직 한 쪽만이 지금 닿은 대혼란에서 살아남을 것입니다."
 kostin.11.a: "노보시비르스크의 문제는 더 이상 나빠질 수 없을 거라 생각했는데..."

 kostin.12.t: "크라스노야르스크의 봉기"
 kostin.12.d: "파업이 궁극적인 결말에 다다르면서 이제 우리는 전면적인 봉기에 직면했습니다! [KAL.Capital.GetName]에 근거지를 두고서 이전에는 별 볼일 없었던 감독관인 비탈리 코스틴이 이끄는 중앙시베리아의 노동자들은 변화하는 조류에 맞서 최후의 저항을 시작했습니다. 뒷거래도 없고, 협상도 없으며, 쉴 틈도 없습니다. 노동자와 정부 사이 사회적 계약관계는 파기되었습니다!\n\n코스틴은 도시 프롤레타리아와 농촌의 소작농에게 우리의 잿더미 속에서 탄생할 새 세상을 약속했습니다. 이러한 약속을 가지고 단지 [KAL.Capital.GetName]에서뿐 아니라 우리나라 전역에서 혁명 세포조직이 생겨났습니다. 우리는 해치를 내리고 소총을 들고 들어줄 모든 사람들에게 기도해야 합니다. 오직 한 쪽만이 지금 닿은 대혼란에서 살아남을 것입니다."
 kostin.12.a: "처음에는 반란이었다. 하지만 지금은 혁명이다."

 kostin.13.t: "톰스크의 봉기"
 kostin.13.d: "파업이 궁극적인 결말에 다다르면서 이제 우리는 전면적인 봉기에 직면했습니다! [KAL.Capital.GetName]에 근거지를 두고서 이전에는 별 볼일 없었던 감독관인 비탈리 코스틴이 이끄는 중앙시베리아의 노동자들은 변화하는 조류에 맞서 최후의 저항을 시작했습니다. 뒷거래도 없고, 협상도 없으며, 쉴 틈도 없습니다. 노동자와 정부 사이 사회적 계약관계는 파기되었습니다!\n\n코스틴은 도시 프롤레타리아와 농촌의 소작농에게 우리의 잿더미 속에서 탄생할 새 세상을 약속했습니다. 이러한 약속을 가지고 단지 [KAL.Capital.GetName]에서뿐 아니라 우리나라 전역에서 혁명 세포조직이 생겨났습니다. 우리는 해치를 내리고 소총을 들고 들어줄 모든 사람들에게 기도해야 합니다. 오직 한 쪽만이 지금 닿은 대혼란에서 살아남을 것입니다."
 kostin.13.a: "지식인의 도시는 혁명의 도시로 탈바꿈했다."

 kostin.14.t: "노동자 연방 선언"
 kostin.14.d: "구 러시아 영토의 중앙시베리아 전체가 노동자 국가로 선포되면서 붉은 깃발이 강력하면서도 위엄차게 펄럭이고 있습니다. 이미 구 정권의 상징은 해체되었고 사회주의와 노동자 운동으로 대체되고 있습니다. 광산 노동자 감독관이자 반란의 수장이었던 비탈리 코스틴은 케메로보의 군중들에게 한 연설에서 '미친 왕의 통치는 이제 역사의 쓰래기통으로 들어갔다'라고 말했습니다.\n\n비록 거리와 도시들은 기쁨에 들떠있지만 노동자 국가의 미래는 결고 뚜렷하거나 간단하지 않습니다. 러시아는 여전히 교전 중인 군벌과 기습의 난장판 지대이며 만일 러시아가 살아남길 원한다면 러시아는 이와 싸워야 할 것입니다."
 kostin.14.a: "시베리아의 노동자들이 어떻게 될 지 지켜보자."

 kostin.15.t: "냉정한 군중들"
 kostin.15.d: "이는 비탈리 코스틴의 인생에서 가장 자랑스러운 순간이었습니다. 불과 1년 전 그는 중앙시베리아의 분지를 가로지르는 복잡한 산업 지대에 있는 하찮은 일꾼이었습니다. 하지만 지금은 시베리아 노동자 연방의 첫 노동자대회의 군중 앞에 서 있습니다. 코스틴은 그의 혁명의 불꽃 속에서 새로 탄생하고 수립된 나라에 세례하였습니다.\n\n"형제들이여! 자매들이여! 동지들이여! 첫 노동자대회에 오신 것을 진심으로 환영합니다!" 그의 개회사에 압도적인 환호와 박수갈채를 받았습니다.\n\n"오늘 우리는 노동자가 세운, 노동자를 위한 연방을 만들 것입니다. 우리 노동의 열매로 살찌우는 관료들을 위한 것이 아니라, 노동계급이 권력의 고삐를 잡아야 하는 곳입니다! 오늘은 조합의 힘으로 새로운 종류의 사회가 우리 연방에 탄생할 것입니다!" 이 때는 박수갈채가 눈에 띄게 적어졌습니다. 코스틴은 등꼴이 오싹해지는 것을 느껴습니다. 그가 무슨 말을 한 것인가요?\n\n"네, 그렇습니다. 우리는 너무 오랫동안 평생 하루도 일하지 않는 사람들에게 억압되었습니다. 연방은 노동자들이 완전히 새로운 종류의 문명의 근간을 이루어야 합니다. 출생이 아닌 가치가 우리 사회에서 당신의 지위가 결정되어야 합니다!"\n\n죽음의 침묵이 덮쳤습니다. 코스틴은 식은땀을 흘렸습니다. 그들은 분명히 자기가 들은 것을 별로 좋아하지 않는 것 같았습니다. 군중들 뒤편에서 몇몇 동지가 건물을 떠나기 시작하는 것을 보았습니다. "네, 동지들, 그럼 진행하기 전에 질문 있으십니까?"\n\n"어, 대체 어디서부터 시작해야 하는 거야?!" 누군가가 뒤에서 소리쳤습니다. 군중들이 이에 동의하며 야유하기 시작했습니다."
 kostin.15.a: "그는 대체 뭔 생각을 하는 거야?!"

 kostin.16.t: "분리주의자들!"
 kostin.16.d: "코스틴 동지가 얼마 전 노동자대회에서 한 작은 실수는 심각한 결과를 가져온 것으로 보입니다. 그가 노동귀족을 옹호한다는 비난을 받은 후 민병대 사이에서는 우려할 만한 소요 사태가 일어났다는 보도가 이어졌습니다. 진실은 훨씬 더 나빴습니다. 그들이 분열주의자로 연방을 뒤흔들고 있었습니다.\n\n이반 세바스탸노프가 이끄는 분리주의자는 크라스노야르스크와 인근 지역을 장악하고 "개혁 시베리아 사회주의 노동자 공화국"을 선포하였습니다. 그들은 심지어 코스틴을 폭군이라 비난하고 연방의 권위를 인정하지 않을 정도까지 치달았습니다.\n\n이는 혁명에 대한 명백한 배신행위임에도 불구하고 민병대의 대다수가 여전히 반란을 일으키고 명령을 거부하고 있기 때문에 이 재난상황에 제대로 대응할 수 없습니다. 이번 분리독립 사태는 단지 우리가 가진 고민의 시작일 뿐인 것 같습니다..."
 kostin.16.a: "이럴 순 없어!"
 
 kostin.17.t: "계속된 분리독립!"
 kostin.17.d: "재앙입니다! 세바스탸노프가 연방에서 잘못된 분리독립을 한 사태 이후로도 우리의 문제가 아직도 끝나지 않은 것 같습니다. 군대가 반란을 일으킨 데 이어, 코스틴이 권위를 잃고 난 혼란 속에서 새로운 국가가 탄생했습니다. 전과 마찬가지로 그들은 우리의 권위를 인정하지 않고 스스로를 독립 국가로 선포하였습니다!\n\n마리아 보르첸코가 이끄는 분리주의자들은 스스로를 "시베리아 노동자 및 농민 연합"이라 선포하였습니다. 그녀는 비참했던 노동자대회에서 생긴 코스틴의 비판자 중 가장 목소리를 높였기 때문에 그녀의 배신이 의외의 일인건 아니였습니다. 하지만 이는 시베리아 혁명에 큰 타격입니다. 우리가 아직도 가지고 있는 얼마 안 되는 병력들은 완전히 마비되어 새로 독립한 영토에 대한 우리의 주권을 다시 주장할 수 없습니다."
 kostin.17.a: "안돼! 돌아오라고!"

 kostin.18.t: "민병대가 봉기하다!"
 kostin.18.d: "또 하나의 재앙이 우리 신생 연방을 덮쳤습니다! 코스틴의 기행으로 인한 불안으로 마비된 민병대가 마침내 행동에 나섰습니다. 불행히도 이는 그에게 유리한 움직임이 아닙니다.\n\n시베리아 흑군의 잔재의 지원을 받아 급속히 해체되고 있는 우리 정권에서 새로운 분리주의 파벌이 생겼습니다. 흑군 장군 스테판 발렌테예프가 이끄는 새로운 "시베리아 자유 노동자 공화국"은 우리 잔존영토 상당수를 점거하고 코스틴을 혁명의 반역자라고 대담히 주장하였습니다.\n\n우리 민병대의 대다수가 이탈함에 따라 우리는 더 이상 잠재적인 분열 사태를 막을 여력이 더 이상 없습니다. 이번주 말까지 우리 연방이 살아남을 수 있을지는 시간만이 알 것입니다..."
 kostin.18.a: "사기꾼들! 얌체자들!"

 kostin.19.t: "아무것도 아닌 자들로"
 kostin.19.d: "한 번의 연설. 비탈리 코스틴이 이루어놓은 모든 승리를 되돌려 놓기 위해서는 딱 한 번의 연설만이 필요했습니다. 모든 역경에도 불구하고 코스틴은 알타이의 보잘것 없는 광부에서 불타는 노동자의 혁명적인 지도자로 변모했습니다. 물론 그의 적들은 매우 강했기 때문에 아무도 그가 꿈을 이룰 수 있을 것이라 생각하지 않았습니다. 모든 반대론자와 패배론자에도 불구하고 코스틴과 그의 동지들은 예상을 깨고 오랫동안 억압된 시베리아의 노동자들을 해방시켰습니다.\n\n하지만 코스틴의 기적적인 승리에도 불구하고 이는 지속되지 못했습니다. 노동자대회는 노동자 계층의 위대한 해방자로 역사에 있어 코스틴의 입지를 공고히 하는 긴 연이은 승리의 마지막 종점이 될 것이라 생각했습니다. 하지만 이는 코스틴이 하룻밤 사이에 영웅에서 반역자로 변하는 결과를 초래한 잘못 설계된 재난이 되었습니다.\n\n코스틴은 결코 말로만 표현하는 사람이 아니였습니다. 그는 시인도, 정치인도 아닌 블루칼라 노동자였습니다. 연설은 확실히 그의 강력한 장점이 아니였고, 대회의 파행이 그 증거였습니다. 코스틴 자신은 비록 방법을 잘 설명하진 못하더라도 노동자에게 가장 좋은 것을 원했습니다.\n\n아무튼, 피해를 입었습니다. 코스틴의 불운한 연설에 항의하여 3개 국가가 분리되었고 이제 중앙시베리아는 10년이 지난 지금 다시금 분열되었습니다. 이 사태가 시작되자마자 코스틴의 혁명은 한 줌 먼지가 되었습니다.\n\n비록 그는 노동자 연방의 옛 영토의 4분의 1만을 차지하지만, 초라한 코스틴은 그의 불운한 상황을 최대한 활용하기로 굳게 결심했습니다. 자신의 혁명에 불을 붙인 이상을 따라가는 것입니다."
 kostin.19.a: "두 배 더 밝은 양초는 수명이 절반으로 깎일 뿐이다."
