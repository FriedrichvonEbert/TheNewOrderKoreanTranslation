 HWL_Karl_Hanke:0 "카를 항케"
 POLITICS_Karl_Hanke_DESC:0 "봉기하고 반란을 일으키려 했던 모든 계급과 혈통의 하층 계급을 밟고 서있는 황금 계급의 주인. 지금은 쇠사슬의 달그락거림, 기어의 회전, 공장에서 뿜어져 나오는 연기뿐입니다.\n\nSS집단지도자 카를 항케는 스스로가 명예롭고 정의와 미덕을 갖춘 사람이라는 것을 알지만, 산업계 거물들의 뜻과 그것을 실행하려는 용병들의 총구 앞에서 아무것도 하지 않습니다. NSDAP에 가입했다는 이유로 20대 초반에 해고된 항케는 타고난 연설가이자 조직가의 역할을 받아들였고, 에르빈 롬멜이나 곧 사라질 요제프 괴벨스, 심지어 알베르트 슈페어와 같은 고위 인사들과도 관계를 맺으면서 천천히, 그러나 확실히, 제국의 행정 직책을 올라섰습니다. 그럼에도 불구하고, 추축국의 승리가 눈앞에 나타나자, 항케의 야망은 한 발짝도 물러서지 않았습니다.\n\n이리하여 라이히의 영광의 나날들이 시작되었습니다. 미국이 물러나고, 프랑스와 영국이 정복되고, 러시아인들은 분열되고, 세계는 독일이 축제를 벌이는 보고가 되었습니다. 브레슬라우의 집행관은 총을 내려놓고 대신 샴페인 잔을 골랐습니다. 자신의 포트폴리오를 가능한 한 크게 키우려고 별들을 바라보면서 말입니다.\n\n하지만 모든 거인은 가장 끔찍한 추락을 겪습니다. 경제가 추락하고, 서러시아 전쟁에서 추락하고, 라이히 자체가 추락하였고, 천년제국의 약속은 불과 20년만에 무너졌습니다. 항케는 가능한 한 많은 다른 슈페어파들의 생존을 위해 그의 좋은 친구인 알베르트 슈페어와 협력해 그들을 인도했습니다. 하지만, 대포의 총성이 위에서 울려 퍼지는 동안, 항케는 아래에서 통치하고, 그들의 일을 안전하게 하기 위해 가능한 모든 산업 거물들과 협력하고, 그들의 국경으로 향하는 노예 반란의 그림자 구석구석을 관찰하고 있습니다...또 그런 타락한 반란군들과 동맹을 맺을 지도 모르는 모든 지도자들에게도 그렇게 합니다..."
 ISS_back_to_work:0 "일로 돌아가!"
 ISS_back_to_work_desc:0 "라이히가 붕괴되면서, 슐레지엔의 남성들은 거의 달라진 것이 없는 것처럼 그들의 일상 생활을 계속하고 있습니다. 해가 뜨면 공장에 출근하고 해가 지면 퇴근합니다. 일요일에 하루 쉬고 월요일에 다시 돌아옵니다. 내분 때문에 주저하고 있을 시간따윈 없습니다. 일하러 돌아가라!"
 ISS_slave_repression:0 "노예 억압"
 ISS_slave_repression_desc:0 "슐레지엔의 산업계의 거물들은 프로이센에서 일어난 일을 두려워하고 있습니다. 만약 슐레지엔에서 노예 반란이 일어나 프로이센에서처럼 통제 불능이 된다면, 이 사람들이 쌓아올린 모든 것은 사라질 것입니다. 항케가 쌓아올린 모든 것을 잃게 될 것입니다. 노예들은 자신들의 분수를 알아야 합니다. 부유한 독일인 주인들의 보호 아래 말입니다. 만약 그들이 동의하지 않는다면, 그들은 곧 총구의 끝에서 그들의 위치를 찾을 것입니다."