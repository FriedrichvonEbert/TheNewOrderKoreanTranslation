 NOV_military_parade_cost_blocked: "£weapon_icon §Y250§! £manpower_icon §Y100§! £political_power_texticon §R20§!"
 NOV_shukshin_effigy: "§n슈크신의 캠페인§!"
 NOV_pokryshkin_influence_ticker: "§m포크리슈킨§!이 §Y움직이고 있습니다!§!"
 NOV_meet_with_democratic_activists: "민주주의 활동가들과의 만남"
 NOV_meet_with_democratic_activists_desc: "슈크신의 캠페인이 성공한다면, 반대파 실로비키들은 뭉칠 것입니다. 포크리슈킨은 이미 우리와 가까운 동지들을 탄압하기 시작했고, 우리는 신속히 행동해야 합니다. 슈크신은 민주주의 활동가들과 수많은 만남을 잡아, 연합 전선의 중요성을 역설할 것입니다. 연방을 민주주의 국가로 만들기 위해선, 마지막 찬스를 놓쳐선 안됩니다."
 NOV_denounce_corruption: "부패 규탄"
 NOV_denounce_corruption_desc: "궁극적으로, 이번 선거에서 우리의 목표는 우리나라를 계속해서 갉아먹었던 그 체제를 무너뜨리는 것이 될 것입니다. 정부는 억압, 탐욕, 폭력, 부패를 조장했습니다. 우리는 정부의 진실을 국민들에게 까발리고, 우리야말로 민주주의, 자유 같은 진정한 가치들의 대표자라는 것을 알려야 합니다. 우리는 실로비키의 진상을 알릴 것입니다: 그들은 부패한 압제자들입니다."
 NOV_appeal_to_the_common_people: "소시민들에게 호소"
 NOV_appeal_to_the_common_people_desc: "우리의 대의는 대중을 위한 것이지, 상아탑에 있는 부패한 실로비키들을 위한 것이 아닙니다. 러시아 소시민들에게, 우리는 우리가 제공해야 하는 것을 제공할 것입니다: 개혁, 자유, 자결권 말입니다. 우리는 그들의 삶을 더 낫게 만들기 위해 우리의 힘을 최대한 발휘할 것을 약속할 것입니다. 하지만 더 중요한 것은, 우리는 지난 수년간 실로비키들이 러시아인들에게 보여준 것들, 억압, 부패, 불황 같은 것들을 보여주지 않을 것이라는 점입니다."
 NOV_talk_to_sympathetic_officers: "우호적 장교들과의 대화"
 NOV_talk_to_sympathetic_officers_desc: "우리가 살고 있는 이 나라는, 용맹한 군인들에 의해 세워진 군벌 국가였습니다. 따라서 군 장교들은 깊이 존경 받고 있고, 많은 장교들이 정치에 관여되어 있지만, 그들 중에서도 국가 발전에 관심이 있는 이들이 있고, 실로비키의 족쇄에서 나라를 해방시키려는 우리 대의에 동감을 표시하는 자들이 있습니다. 우리는 그들에게 다가가 그들이 우리 편에 서도록 해야 하고, 그들을 충분히 이용해야 합니다."
 NOV_hold_speech_in_barnaul: "바르나울에서의 연설"
 NOV_hold_speech_in_barnaul_desc: "바르나울은 이 모든 것이 시작된 민주주의 운동의 심장부입니다. 우리는 그곳에서 모든 러시아인들이 볼 수 있도록 집회를 열 것입니다. 그리고 슈크신은 사람들에게 그의 주장을 펼칠 것입니다. 라디오를 통한 열정적 연설은, 지지자들과 전국민들의 심금을 울릴 것입니다. 자유의 메시지가 국민들의 마음속까지 전달되길 바랍니다."
