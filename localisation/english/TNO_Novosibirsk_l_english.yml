 NOV_regional.40.t: "시베리아산?"
 NOV_regional.40.desc: "미국인들에 대한 우리 접근은 거의 성공했고, 협상은 어느 정도 단계까지 이르러, 최종 수용을 기다리고 있습니다.\n\n외교문서가 준비되고 있으며, 관료들과 산업 대표단은 우리 영토 내에 군수품 생산을 담당하는 규모 있는 공장단지를 신설해 줄 것을 미국에 요청할 것입니다. 성공하면, 우리가 얻는 이득은 상당할 것입니다.\n\n하지만 미국인들이 이에 동의할 지 확실하지는 않으며, 우리 전문가들은 미국인들이 추가적인 요구사항을 덧붙일 것이라 보고 있습니다. 아직 그 추가 요구사항이 무엇인지는 밝혀지지 않았습니다.\n\n하지만 우리는 이러한 기회를 잡을 것입니다. 조만간 협상안이 보내질 것이며, 우리는 그들의 답변을 기다릴 것입니다."
 NOV_regional.40.a: "그들이 받아들일까?"
 NOV_regional.41.t: "노보시비르스크 공장 건설"
 NOV_regional.41.desc: "이제 광범위한 무역 거래가 우리나라와 중앙시베리아 연방 간 체결되었고, 노보시비르스크 정부는 우리에게 그들 땅에 공장을 건설해 줄 순 없냐고 요청해왔습니다. 하지만 세계의 반대편에 공장을 짓는 일은 비싸며, 우리나라의 경제에 덜 집중하게 될수도 있습니다.\n\n또한 우리는 그들을 미래의 동맹으로 만들 수 있을 것이나, 시베리아의 산업을 발전시키는 것은 좋은 거래가 아닙니다. 군수공장 건설의 대가로, 우리는 우리 해외 영토들에 그들 군대를 파병시켜 달라고 요청할 수 있을 것입니다. 몇 달 동안만 이렇게 해도, 파병나가있는 우리 군인들의 짐을 상당히 덜어줄 수 있을 것입니다.\n\n아이슬란드와 오스트레일리아 같은 곳은 시베리아군에게 꽤 알맞은 장소일 것이며 우리 장병들을 집으로 돌려보내 가족들을 잠깐이라도 만나게 할 수 있을 것입니다."
 NOV_regional.41.a: "좋은 제안처럼 들리는군."
 NOV_regional.41.b: "충분하지 않다."
 NOV_regional.42.t: "특이한 조건"
 NOV_regional.42.desc: "우리는 미국으로부터 답장을 받았고, 그들은 우리를 위해 공장을 짓기로 동의했습니다. 그러나 한 가지 조건으로, 우리는 미군 부대에 군인을 파병해야 합니다. 미국인들은 군인들의 휴식이 필요하다고 주장하고 있으며, 우리는 군인들을 제공해줄 수 있습니다. 공장은 많을수록 좋지만, 만일 전쟁이 일어난다면 호주, 아이슬란드 같은 곳에 파병나가있는 우리 군인들을 불러오기엔 시간이 오래 걸릴 것입니다. 비록 몇 달 동안일지라도, 인력의 손실이 너무 클 수 있으므로, 우리는 무엇이 더 가치있는지 판단해야 합니다.\n\n무기를 받는 것이 더 나을 수도 있습니다. 장기적으로는 공장이 더 낫겠지만 말입니다. 어떻게 대답할까요?"
 NOV_regional.42.a: "군수공장이 필요하다."
 NOV_regional.42.b: "무기거래가 바람직하다."
 NOV_regional.43.t: "저 아래에 있는 땅"
 NOV_regional.43.desc: "해외에 나간 자원병들은, 그것을 이국적인 장소들을 탐험할 수 있는 좋은 경험이라 말하고 있다.\n\n개풀뜯어먹는 소리지.\n\n바로 여기, 그의 근무가 끝날 때까지 거미와 뱀이 가득한 땅에서 40도의 더위와 씨름하는 한 남자가 있다. 신에게 버림받은 것 같은 이 대륙에서 그와 함께 있는 이들의 상태는 결코 좋아 보이지 않는다.\n\n\"바실리, 이게 너가 말한 열대 파라다이스인가?\"\n\n고개를 저으며, 이바노프는 이 짜증나는 군인을 노려보았다. 상등병 페데로프는 이 지옥 속에서 유일하게 정신을 붙잡고 있는 오직 한 명의 사람이었다. 심지어 이 상황에서 농담까지 하다니! 바실리는 겨우 짜증을 참으며, 이상한 억양으로 외치면서 그들에게 다가오는 한 호주인 무리를 발견했다.\n\n\"페데로프, 쟤네 뭐라 하는거야?\"\n\n상등병은 귀를 기울여 그들의 외침을 듣고, 웃음이 나오려는 것을 겨우 참았다. \"코알라를 조심하라는군!\""
 NOV_regional.43.a: "\"아니 육식을 하는 코알라가 있다고?\""
 NOV_regional.44.t: "새로운 제안"
 NOV_regional.44.desc: "우리의 최선의 노력에도 불구하고, 중앙 시베리아 연방은 우리의 제안을 받아들이지 않았습니다. 하지만, 그들은 대신 우리가 관심있어 할 만한 새로운 제안을 보냈습니다: 무기만 팔면 즉석에서 돈이 들어올 것이며, 시베리아 무역을 활성화하는 동시에 그들 군대의 무장도 도와줄 수 있습니다. 우리는 즉각적인 이득을 얻을 수 있을 것이지만, 몇몇은 러시아 군벌을 도와주는 것은 잘못된 선례를 남길 수 있다고 주장하고 있습니다. 어떻게 답장할까요?"
 NOV_regional.44.a: "그들이 돈이 있다면, 왜 안돼?"
 NOV_regional.44.b: "아니, 이미 가격을 알려줬다."
 NOV_regional.45.t: "미국산 탄약"
 NOV_regional.45.desc: "미국이 우리의 두 번째 제안을 받아들였습니다! 우리는 총기 대금을 보냈고, 이에 따라 오래되었지만 여전히 쓸모있는 무기들로 가득 찬 화물들이 이미 도착하고 있습니다. 이번 무역 협정을 통해 우리 경제가 나아졌을 뿐 아니라, 미국과 같은 나라들로부터 호의를 얻게 됨에 따라, 우리의 국제적 평판이 향상되었습니다. 이 무기들을 손에 쥔 연방의 병사들을 막을 자는 아무도 없을 것이며, 러시아 통일에 한 발자국 다가가고 있습니다."
