 NOV_meet_with_industrialists: "산업가들과의 만남"
 NOV_meet_with_industrialists_desc: "정부 밖에서는, 산업가들만큼 큰 영향력을 행사하는 이들은 없습니다. 그들은 광고 캠페인과 정치적 후원을 통해 수천 명의 마음을 바꿀 수 있는 거대한 잔고와 큰 영향력을 가지고 있습니다. 산업가들과의 개인적 만남을 통해 포크리슈킨은 선거 후원에 대한 보상을 약속하였고, 엘리트들에게 그의 재선이 도움이 된다는 것을 확신시켰습니다."
 NOV_encourage_infighting_among_opposition: "반대파 내분 조장"
 NOV_encourage_infighting_among_opposition_desc: "포크리슈킨의 반대파들은 우리보다 훨씬 덜 단합되었고, 상황은 전적으로 우리에게 유리합니다. 만약 우리가 슈크신 운동에 관련된 무수한 파벌들을 설득하여 내분을 조장한다면, 이들은 효과적으로 반대 운동을 벌일 수 없을 것입니다. 이는 심할수록 좋을 것이며, 그들을 완전히 무너뜨릴 수도 있을 것입니다."
 NOV_hold_military_parade: "군사 퍼레이드 개최"
 NOV_hold_military_parade_desc: "식상한 정치 캠페인의 훌륭한 보완책은 바로 국민들의 민족주의 감정을 불러일으키는 것입니다. 대규모 군사 퍼레이드는 잠재적 유권자들에게 포크리슈킨이 나라를 강하게 만들었으며, 그야말로 무수한 적들로부터 국민들을 보호할 수 있는 유일한 사람이라는 것을 상기시켜 줄 것입니다. 또한 이를 통해 반대파들에게 겁을 줄 수도 있구요. 아마도, 사실상 탱크를 이용한 친정부 집회가 될 것입니다."
 NOV_utilize_the_sb: "SB 활용"
 NOV_utilize_the_sb_desc: "선거를 치열하게 치룸으로써, 적들에 대한 우리의 결의를 대중들에게 잘 알릴 수 있으며, 문 뒤에서, 우리는 기꺼이 그 가식을 버릴 것입니다. 슈크신 캠페인에 반대하는 보안 기관을 이용하는 것은 불공평할지도 모르나, 캠페인을 방해하는 효과적인 방법이라는 사실은 분명해 보입니다. 우리는 슈크신의 결점을 찾아내어 그것을 국영 방송에서 폭로함으로써 유권자들이 그들로부터 등을 돌리게 만들 것입니다."
 NOV_promote_national_unity: "국가 통합 촉진"
 NOV_promote_national_unity_desc: "선거에서 이기기 위해서는 메시지를 보내야 합니다. 국민 통합의 메시지 말입니다. 프로파간다에는 우리 통치의 이점, 우리가 꿈꾸는 국가의 모습들 같은 것들이 담겨야 합니다. 모든 건물의 벽에 포스터가 붙여질 것이며 모든 라디오 방송국에서 라디오 프로파간다가 방송될 것입니다. 우리는 파벌주의와 이데올로기가 이 나라를 분열시키는 것을 막을 것입니다. 우리는 정부 지도하에 단결해야 합니다. 어머니 조국을 위해서."
