 NOV_narodnik_investigation_category: "나로드니키 조사"
 NOV_narodnik_investigation_category_desc: "무정부주의자들과 공산주의자들로 구성된 사회주의 운동 세력 나로드니키가 더 대담한 공격을 자행하고 있습니다. 우리는 이 테러리스트들을 가능한 한 빨리 무력을 써서라도 진압해야 합니다. 우리 보안 당국은 의심가는 어떤 것도 모두 조사해야 하며, 그들이 중대한 피해를 입히기 전에 위협을 차단해야 합니다. 그들은 수많은 곳에 은신해 있으며, 이미 작전 계획을 세우고 있습니다. 연방은 테러리스트 놈들의 고향이 아닙니다!\n\n조사 진행상황 §Y[?NOV_investigation_progress]§!"
 NOV_funnel_resources_to_investigation: "Funnel Resources into the Investigation"
 NOV_funnel_resources_to_investigation_desc: "The excision of the Narodnik menace will not be an easy one. Our security forces will be stretched thin dealing with them, not to mention having to handle other threats separate from these socialist terrorists. We can divert extra resources from other security departments to the Narodnik investigation in order to improve our operation capabilities."
 NOV_infiltrate_narodnik_cells: "나로드니키 핵심에 침투하자"
 NOV_infiltrate_narodnik_cells_desc: "우리를 위협하고 있는 사회주의 테러리스트들의 수는 알려지지 않았고, 숨겨져 있습니다. 우리의 정보 부족으로, 그들은 우리보다 우위에 서 있습니다. 오직 내부 침투를 통해서만 그들의 의도를 파악할 수 있을 것입니다. 우유부단한 시민으로 위장한 SB 요원이 그들 지도부에 침투할 것이고, 이를 통해 나로드니키의 의심을 사지 않고 귀중한 정보를 빼내 그들을 우리 손아귀에 넣을 수 있을 것입니다."
 NOV_investigate_factories_in_novosibirsk: "노보시비르스크 공장 조사"
 NOV_investigate_factories_in_novosibirsk_desc: "노보시비르스크의 노동계급은 그들의 노동조건에 대해 대체로 불만족스러우며 따라서 부의 재분배의 장점을 설교하는 테러리스트 선동가들의 쉬운 목표물입니다. 그 결과, 나로드니키 일당은 이미 도시의 많은 공장에 침투하여 그들의 프로파간다를 작업장에 퍼뜨리고 있으며 노동자들을 그들의 대열에 끌어들이고 있습니다. 우리는 경제 발전의 엔진이 우리의 가장 큰 안보 위협이 되도록 놔둘 수 없습니다."
 NOV_increase_patrols_in_altay: "알타이 경찰 증원"
 NOV_increase_patrols_in_altay_desc: "알타이 지역은 높은 산과 거대한 숲으로 가득한 지리학자들의 꿈 같은 곳입니다. 이 지리적 특성은 또한 반역 모의가 뿌리를 쉽게 내리게 만들기도 합니다. 정의롭지 못한 나로드니키는 이 지역 도처로 도망갔고, 험준한 지역에 무기를 숨겨놓고 있습니다. 테러리스트들이 우리 영토에 뿌리를 내리게 하는 것은 심각한 실수이며, 지역 보안에 더 많은 자원을 할당해야 합니다."
 NOV_conduct_an_internal_investigation: "내부조사 시작"
 NOV_conduct_an_internal_investigation_desc: "나로드니키는 노보시비르스크의 거의 모든 곳에서, 심지어 우리 지도부 내에도 존재합니다. 사회주의가 러시아의 지배적 이념이었던 시절은 바로 최근이었고, 불순한 사상을 가진 장교들이 우리 군대 내부에 많이 남아 있습니다. 테러리스트들에 의해 잠식된 보안기관은 그 역할을 다하지 못할 것이며, 우리는 경찰관 포함 그 누구도 법 위에 있지 않다는 사실을 상기시킬 필요가 있습니다."
 NOV_the_final_raid: "마지막 습격 시작"
 NOV_the_final_raid_desc: "나로드니키 운동에 대한 우리의 조사는 매우 철저했고, 우리는 많은 귀중한 정보를 얻었습니다. 그 중 하나는 바로 그들이 우리나라에 대해 꾸미고 있는 테러와 파괴 공작의 본거지에 대한 중요한 정보들입니다. 경찰을 무장시켜 이들 본거지를 급습함으로써 우리에 대한 그들의 위협을 줄일 수 있을 것입니다."
 NOV_crush_the_agitators: "§R선동가들을 분쇄하자§!"
 NOV_siberian_expansion_category: "§G시베리아 확장§!"
 NOV_siberian_expansion_category_desc: "국내가 통제되고 있는 상황에서 이제는 우리가 바깥을 내다볼 때가 되었습니다. 우리는 우리의 주권과 중앙 시베리아로의 확장에 대한 고민에 둘러싸여 있습니다. 이제 어디를 어떻게 타격할지 결정해야 합니다. 우리가 무력으로 확장하든 외교로 확장하든 필연적인 통합 문제에 최선을 다해 대비하는 것이 중요할 것입니다."
 NOV_operation_homecoming: "§y작전명: 귀향§!"
 NOV_operation_homecoming_desc: "우리 바로 앞에는 옛 우리와 같은 뿌리였던, 거대한 야수 같은 §R[TOM.GetName]§!가 있습니다. 그들은 좋은 뜻을 가지고 있었을지 모르지만, 그들의 실험은 오래 전에 실패했고, 이제 그들이 얼마나 비효율적었는지를 증명할 일만 남았습니다. 몇몇은 우리나라 내부에도 존재할 것입니다. 아군은 침략 명령을 간절히 기다리고 있습니다. 썩은 제도를 하나하나 뜯어내고, 살롱과 그 수하들이 지배하는 영토를 해방시킬 준비가 되어 있습니다."
 NOV_operation_homecoming_disband_the_salons: "§y살롱 해체§!"
 NOV_operation_homecoming_disband_the_salons_desc: "§Y톰스크의 살롱§!은, 의심할 여지 없이 위대한 지식인으로 구성된 반면, 오래 전부터 쓸모가 없어졌습니다. 지금도, 우리의 점령하에, 그들은 끝도 없이 올바른 행동방법에 대해 논쟁하고 있으며, 중앙 시베리아 공화국의 실패한 실험을 믿는 사람들에게 희미한 희망을 주고 있습니다. 이 희망이 결단력, 그리고 반역으로 이어지기 전에 우리는 살롱을 해체해야 합니다."
 NOV_operation_homecoming_absorb_their_design_bureau: "§y그들의 설계국 흡수§!"
 NOV_operation_homecoming_absorb_their_design_bureau_desc: "톰스크 정부의 모든 것들이 쓸모없는 것은 아닙니다. 특히 디자인국은 비효율적인 통치의 바다에서 빛나는 별이었습니다. 이들은 공화국이 무너져도 혁신을 계속해 나갔습니다. 기술력을 강화하려면 그들의 과학자들을 타이탄 사에 통합시키는 것이 현명할 것입니다."
 NOV_operation_kingbreaker: "§M작전명: 킹브레이커§!"
 NOV_operation_kingbreaker_desc: "옆의 익살스러운 신-류리크 정권은 오랫동안 우리의 골칫거리였고, 우리는 미친 왕의 헛소리를 충분히 오랫동안 눈감아줬습니다. §M작전명: 킹브레이커§!는, 그 이름에서 알 수 있듯이, §R[KEM.GetName]§!의 분쇄를 목표로 하며, 쿠즈네츠크 유역의 탈환을 목표로 합니다."
 NOV_operation_kingbreaker_the_coal_of_kemerovo: "§M케메로보의 석탄§!"
 NOV_operation_kingbreaker_the_coal_of_kemerovo_desc: "광물이 풍부한 §G쿠즈네츠크 유역§! 의 통제권은 이제 우리 손에 있고, 우리는 그 운명을 결정해야 합니다. 옛 정권은 적절하게 이 지역을 이용하지 못했고, 우리는 이제 이 지역의 석탄 광업 인프라를 발전시켜야 합니다."
 NOV_operation_kingbreaker_fate_of_the_sobor: "§M젬스키 주교회의의 운명§!"
 NOV_operation_kingbreaker_fate_of_the_sobor_desc: "류리크의 \"왕국\"은 우리의 승리로 백만조각이 나버렸지만, 그들 장관들을 어떻게 할지의 문제가 남아있습니다. 소위 §Y\"젬스키 소보르\"§!는 류리크의 의회라는 곳이며, 그곳의 의원이었던 많은 이들이 처분을 기다리고 있습니다. 어떻게 할까요?"
 NOV_operation_raskol: "§L작전명: 라스콜§!"
 NOV_operation_raskol_desc: "§R[ALT.GetName]§! 침공의 모든 준비가 끝났습니다. 라스콜들과 알타이 사람들이 공동으로 통치하는 그들의 국가의 일원화적, 종교적 특징은 우리 연방과 대조적입니다.\n\n이 지역의 다른 정부들과는 달리 그들은 중앙시베리아 통일이라는 야망이 없지만, 그들은 우리 앞길을 가로막고 있고 따라서 우리 발밑에 복속시켜야 합니다."
 NOV_operation_raskol_institute_secular_authority: "§L세속기관에 권한부여§!"
 NOV_operation_raskol_institute_secular_authority_desc: "오이로티아의 라스콜들은 너무 오랫동안 특권을 누려왔습니다. 오이로티아의 이원적 성격에서 나온, 종교적인 기반에서 정부 권위를 허용하고 신의 이름으로 사람들을 통치하는 그들의 체제는 비합리적이고 폭압적입니다. 우리는 이 땅의 지배자가 되었고, 이를 멈춰야 합니다."
 NOV_operation_empty_words: "§O작전명: 빈말§!"
 NOV_operation_empty_words_desc: "§O작전명: 빈말§! 은 안드레예프 장군이 이끄는 §R[KRS.GetName]§!의 군사정권에 대한 강력한 타격을 목표로 합니다. 그는 그의 국민들에게 이상주의적 약속을 했지만, 그것들이 빈말이라는 사실은 분명해졌습니다. 우리의 공세는 그 폭군의 압제를 멈출 것이며, 주요 철도 중심지를 확보할 것입니다."
 NOV_operation_empty_words_seize_the_abakan_arsenal: "§O아바칸 병기창 탈환§!"
 NOV_operation_empty_words_seize_the_abakan_arsenal_desc: "크라스노야르스크 지역이 우리 손에 들어왔고, 중앙시베리아의 핵심 산업 시설의 운명이 우리에게 달려 있습니다. 그 중 하나는 아바칸에 있는 군용 무기고로, 귀중한 무기와 군수품들이 보관되어 있습니다. 우리는 이 시설을 탈환하여 다시 가동시켜야 합니다."
 NOV_operation_empty_words_welcome_the_willing: "§O그들을 환영하자§!"
 NOV_operation_empty_words_welcome_the_willing_desc: "안드레예프는 패배했을지 모르지만, 그의 동지들은 우리의 대의를 기꺼이 도울지도 모릅니다. 우리는 관리들과 지휘관들에게 접촉하여 그들과 거래를 시도할 것입니다. 만약 그들이 동의한다면, 지역의 통합이 한층 쉬워질 것입니다."
 NOV_operation_tachanka: "§S작전명: 타찬카§!"
 NOV_operation_tachanka_desc: "§S작전명: 타찬카§!는 오랫동안 계획되어 왔습니다. 소위 §R[SBA.GetName]§!는 §Y중앙 시베리아 공화국§! 붕괴에 지대한 역할을 했으며, 이제 그들의 어리석은 반란을 진압하는 것은 우리에게 달려있습니다. 그들의 세력은 잘못된 아나키즘적 이상 때문에 본질적으로 혼란스런 상태이며, 우리의 힘에 대항할 수 없을 것입니다."
 NOV_operation_tachanka_enforce_order_upon_anarchy: "§S무정부주의자들에게 질서를 돌려주자§!"
 NOV_operation_tachanka_enforce_order_upon_anarchy_desc: "시베리아 흑군은 우리 손에 패배했을지 모르지만, 그들의 잘못된 이상은 현재 우리의 통제 하에 있는 이 땅에 깊이 뿌리 박혀 있습니다. 우리는 이를 용납할 수 없습니다. 우리는 이 땅에서 아나키즘을 제거하고 협력을 거부하는 자는 모두 분쇄할 것입니다."
 NOV_operation_tachanka_disband_the_workers_councils: "§S노동자 평의회 해체§!"
 NOV_operation_tachanka_disband_the_workers_councils_desc: "옛 흑군 영토의 서부 지역에는 수많은 \"노동자 평의회\"가 있었습니다. 이러한 잘못된 \"평의회\"는 거의 아무런 성과를 거두지 못했고 경제 발전을 방해했을 뿐이며, 우리 기업들이 예니세이 서쪽의 영토를 자유롭게 개발할 수 있도록 해체될 것입니다."
 NOV_operation_sole_survivor: "§x작전명: 유일한 생존자§!"
 NOV_operation_sole_survivor_desc: "중앙 시베리아 남쪽에는 붉은 군대의 잔존병들이 있습니다. 알렉산드르 바실렙스키는 §R[PRC.GetName]§!에서 오랫동안 군대를 잘 이끌어 왔지만, 슬프게도 이제 그의 시간은 끝났습니다. §x작전명: 유일한 생존자§! 는 우리의 전쟁 계획 중 가장 대담한 편에 속하는데, 그곳은 매우 척박한 토양을 가지고 있기 때문입니다. 바실렙스키의 군대는 잘 훈련되었고, 우리는 이를 유의해야 할 것입니다."
 NOV_operation_sole_survivor_the_red_armys_finest: "§x붉은 군대의 참전용사들§!"
 NOV_operation_sole_survivor_the_red_armys_finest_desc: "투바의 붉은 군대는 20년 이상의 전투 경험을 가지고 있습니다. 그리고 이들 중 많은 이들은 우리 군대에서 계속 복무하는 것에 관심을 표했습니다. 이들 참전용사들을 끌어안는 것은 우리 군에 매우 귀중한 경험을 제공할 것입니다."
 NOV_operation_sole_propose_the_tuvan_federal_republic: "§x투바 연방 공화국 설립 제안§!"
 NOV_operation_sole_propose_the_tuvan_federal_republic_desc: "바실리 슈크신 바르나울 시장은 이 지역을 우리 연방에 더 잘 통합하기 위해 \"투바 연방 공화국\"의 설립을 제안했습니다. 슈크신은 투바인들에게 자치권을 부여하는 것이 이 지역에서 우리의 영향력을 제한하는 대가를 치르더라도 그들이 우리 정부에 더 충성스러워질 것이라 주장하고 있습니다. 그러나 결정은 우리 손에 달려 있습니다."
 NOV_research_and_development_category: "연구개발"
 NOV_research_and_development_category_desc: "전쟁의 양상이 바뀌었습니다. 전투는 더 이상 대규모 보병과 우레와 같은 포병이 결정하지 않으며, 누가 싸움터 위의 하늘을 지배하는지 따라 결정되게 되었습니다. 우리는 남아프리카에서 인도네시아까지, 그리고 우리의 뒷마당에 이르기까지 전 세계에서 이런 사례들을 보아왔습니다.\n\n러시아가 다시 강대해지려면 적에게 자신의 영공을 양보해서는 안 됩니다. 세계의 강대국들은 몇 년 동안 공군에 투자해 왔고, 규모와 정교함 면에서 우리는 그들과 비교가 되지 않습니다. 이 격차를 따라잡는 가장 좋은 방법은 항공우위를 달성하는데 도움을 줄 수 있는 어떤 프로젝트든 후원하는 것입니다.\n\n비용은 비쌀 것이지만, 조국의 하늘을 지킬 수 있다면 문제가 되지 않을 것입니다.\n\n§Y프로젝트 진행 상태:§!\n프로젝트 §R비체바텔§!: [NOVGetRnDProject1Status]\n프로젝트 §O베르쿠트§!: [NOVGetRnDProject2Status]\n프로젝트 §Y프로이도카§!: [NOVGetRnDProject3Status]\n프로젝트 §G레투차야 리시차§!: [NOVGetRnDProject4Status]\n프로젝트 §B크로코딜§!: [NOVGetRnDProject5Status]\n[NOVGetAbakanEntry]"
 NOV_project_bichevatel: "프로젝트 §R비체바텔§!"
 NOV_project_bichevatel_desc: "전투기는 현대 공군의 핵심이자, 영공 방어의 핵심이며, 적진에 침투한 우리 폭격기의 수호자입니다. 우리는 독일, 일본 또는 미국의 어느 전투기와도 경쟁할 수 있는 전투기를 보유해야 합니다. 신형 전투기 MiG-23이 바로 우리가 찾던 것입니다. 유연한 날개와 실험적 레이다 시스템을 통해, 이는 세계에서 가장 진보된 전투기 중 하나가 될 것입니다."
 NOV_project_2: "프로젝트 §O베르쿠트§!"
 NOV_project_2_desc: "하늘을 다스리는 데는 최고의 비행기들보다 더 많은 것이 필요합니다. 대공무기는 우리 도시와 공장들을 공습에서 지켜내는데 필수적이지만, 러시아의 대공 시스템은 현대 폭격기의 공격을 방어하기에 매우 빈약한 수준입니다. 해결책은 바로 전 세계 경쟁국들의 것들과 유사한 지대공 유도 미사일 시스템을 개발하는 것입니다. 프로토타입 미사일인 S-25는 차세대 러시아 대공 무기를 이끌 강력한 후보입니다."
 NOV_project_3: "프로젝트 §Y프로이도카§!"
 NOV_project_3_desc: "하늘을 지키는 것은 필수적이지만, 진정으로 바람을 지배하려면, 우리는 적을 직접 공격할 수 있어야 하며, 적의 가장 아픈 곳을 칠 수 있어야 합니다. 현재의 폭격기 함대로써 게르마니아나 도쿄를 공격하려 한다면 아마 산산조각이 나겠지만, 적의 본토를 전략폭격함으로써 얻을 수 있는 이점을 포기할 순 없습니다. 우리에겐 새로운 초음속 장거리 폭격기가 필요합니다. 바로 M-50같은 것 말이죠."
 NOV_project_4: "프로젝트 §G레투차야 리시차§!"
 NOV_project_4_desc: "요격기에서 가장 중요한 것은 단연코 속도입니다. 속도만 빠르면, 목표물에 근접하기 전에 모든 호위기를 지나쳐 거추장스러운 폭격기를 격추할 수 있을 것입니다. 우리는 신예 요격기인 MiG-25의 설계도면을 구했습니다. 만약 생산에 성공한다면 이는 지구상에서 가장 빠른 항공기 중 하나가 될 것입니다. 루프트바페가 미그기 편대와 맞닥뜨린다면 그들은 러시아 국경을 넘지도 못할 것입니다."
 NOV_project_5: "프로젝트 §B크로코딜§!"
 NOV_project_5_desc: "공격헬기의 등장은 지상전의 혁명을 이끌었죠. 다른 항공기들보다 빠른 지상 지원 능력과 신속한 공중 요격 능력 덕분에요. 러시아는 헬기 분야에서는 한참 뒤쳐졌지만, 신형 Mi-24 헬리콥터가 문제를 전부 해결해줄 것입니다. 기관총과 공대지 미사일을 모두 장착한 중무장의 이 헬리콥터의 윙윙거리는 소리를 듣자마자 적들은 혼란에 빠질 것입니다."
 NOV_project_fuck_pindosi: "프로젝트 §l아바칸§!"
 NOV_project_fuck_pindosi_desc: "공수부대는 차세대 전투병으로서 육지에 배치된 보병 부대보다 빠르고 기동성이 뛰어납니다. 하지만, 수송과 배치 측면으로 볼 때 표준 보병 장비는 그들에게 잘 맞지 않으며, 개발 초기 TKB-011라 이름붙여졌던 이 새롭고 컴팩트한 돌격소총이 해결책이 되어줄 것입니다. 011은 우리 공수부대원들의 주 전장인 복잡하고 좁은 지역에서의 전투에 딱 맞을 것입니다."
