 NOV_USA_vs_Japan_category_desc: "경제 파트너를 찾으려는 우리의 시도로 인해 §G시비르§!와 §P페닉스§!라는 거대기업들 사이에 분쟁이 발생했습니다. 농업 특화 거대기업인 §G시비르§!는 §R공영권§!과 더 가까운 관계를 맺고 싶어합니다. 하지만 군사특화 거대기업인 §P페닉스§!는 §M미국과 OFN§!과의 접촉을 꿈꾸고 있으며, 그들이 우리에게 충분한 군사 장비를 공급할 능력이 있다고 믿고 있습니다. 어떤 기업을 선택할지 §x1년§!이 남아 있으며, 이에 실패하면 §R경제적 재앙§!이 닥칠 것입니다.\n\n계속되는 §R거대기업들 간의 내분§!은 양 강대국들에 대한 무역 영향력의 균형을 맞추고 있으며, §x만일 두 영향력이 같은 수준이면§! 우리는 파트너를 정할 수 없게 될 것입니다.\n\n§R공영권 무역 영향력§! [?NOV_Sphere_Influence]\n§MOFN 무역 영향력§! [?NOV_OFN_Influence]"
