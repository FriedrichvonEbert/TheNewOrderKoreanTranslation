 NOV_land_of_the_strong: "강자의 땅"
 NOV_land_of_the_strong_desc: "노보시비르스크 연방과 알타이 연방은 중앙 시베리아 공화국과 분리된 국가로, 권력과 군사력에서 북쪽의 잔존국과 경쟁하고 있습니다. 흔히 매로 알려진 비행사 알렉산더 포크리슈킨은 점점 권위주의적으로 국가를 운영하고 있습니다.\n\n노보시비르스크도 동쪽에서 피난으로 밀려온 피난민들의 물결에 압도되어 수많은 문제를 일으켰습니다.\n\n그가 이 지역을 통합하려면 그와 정부는 자국민들을 괴롭히기 시작한 문제들에 대한 해결책을 찾아야 할 것입니다."
 NOV_the_internal_situation: "내부 상황"
 NOV_the_internal_situation_desc: "연방 내부의 상황은 최근 몇 달 동안 계속 악화되고 있습니다. 좌익 혁명가들은 국가의 안정을 파괴하려고 노력해오고 있고, 그들의 방법은 믿을 수 없을 정도로 극악무도해졌습니다.\n\n정부는 이런 위험한 반대자들에 대해 강경한 입장을 취하기 위해서는 국민의 자유에 대한 결정을 내려야 할 것입니다.\n\n일단 내부가 수습되고 나면 지역을 위협하는 우리의 적들에게 우리의 관심을 돌릴 수 있을 만큼 정권이 튼튼해지기를 바라야 합니다."
 NOV_the_security_question: "안보 질문"
 NOV_the_security_question_desc: "정부와 선동가들 사이의 긴장이 반체제 사회주의자들이 꾸민 것으로 의심되는 테러로 이어지면서 법 진행은 점점 더 어려워지고 있습니다.\n\n이러한 비겁한 행동은 국내 불안정을 크게 초래했고 우리는 이것을 지켜만 볼 수 없습니다. 테러리스트들이 우리의 미래에 가하는 위협에 맞서기 위해서는 안보가 개선되어야 할 것입니다.\n\n국가는 법과 질서를 유지하기 위해 변화를 해야 될 것입니다."
 NOV_expand_the_security_agencies: "보안 기관 확대"
 NOV_expand_the_security_agencies_desc: "포크리슈킨 대통령은 최근 주요 도시에서 인민주의자들의 테러활동이 증가함에 따라 슬루즈바 베조파스노티(SB)의 세력확대 행정명령에 서명했습니다. SB는 노보시비르스크와 바르나울의 주요 연방 보안 기관으로서 연방을 건국 이래 사회주의자와 무정부주의자의 방해로부터 안전하게 지켜왔습니다.\n\n이제 이러한 권력으로 SB는 지방정부나 연방정부의 개입 없이 사회주의 테러리스트에 대해 무자비하게 행동할 수 있습니다. 인민주의자들이 혼란을 일으키기 시작하지 않도록 가능한 한 빨리 끝내야 하고, SB만이 일을 제대로 해낼 수 있는 유일한 기관입니다."
 NOV_investigate_the_narodniks: "나로드니키 조사"
 NOV_investigate_the_narodniks_desc: "노보시비르스크 사람들을 공격해 온 알려진 테러 단체 중 하나는 \"나로드니키\"입니다. 이들은 매의 정권을 뒤엎으려는 사회주의 선동가들로 이루어져 있습니다. 그들은 우리나라에서 너무 오랫동안 폭력을 저질러 왔고, 이 문제는 즉시 해결되어야 합니다.\n\n첫번째로 우리는 그들 조직이 어떻게 기능하고, 누가 연루되어 있는지 조사할 것입니다.\n\n그리고 우리는 즉시 그들의 끔찍한 범죄를 통제해야 할 것입니다."
 NOV_meet_with_shukshin: "슈크신과의 만남"
 NOV_meet_with_shukshin_desc: "연방 대통령 알렉산더 포크리슈킨은 바르나울 시장을 만나 바르나울 시민들의 애로사항과 연방의 미래에 대해 토론할 예정입니다.\n\n바르나울은 농업이 발달했으며, 연방의 과밀한 도시들에 식량을 공급하는 필수적인 역할을 하고 있습니다. 양 정당간의 합의가 무조건 이루어져야 할 것이나, 양쪽 모두 암울한 전망을 내놓고 있습니다.\n\n우리는 포크리슈킨이 시장과 괜찮은 합의를 하기를 바랍니다.. 더 나은 삶을 위해서.."
 NOV_a_bountiful_relationship: "계약 갱신"
 NOV_a_bountiful_relationship_desc: "포크리쉬킨 대통령과 바실리 슈크신 시장 사이에 바르나울과 노보시비르스크의 향후 관계에 대한 합의가 이루어질 예정입니다. 그는 포크리슈킨의 권위하에 있는 것의 이점을 배울 것이고, 또한 그것의 필수성을 알게 될 것입니다.\n\n슈크신은 우리 요구를 귀담아들을 필요가 있으며, 바르나울의 안보를 위해서 그는 그의 농장들을 제공할 것입니다. 바르나울의 비옥한 토지는 시장 통치하의 사람들뿐만이 아닌 연방 전역의 민중들을 위해 쓰여질 것입니다.\n\n그는 우리와 협력해야 한다는 사실을 깨닫게 될 것입니다."
 NOV_tighten_control: "확고한 통제"
 NOV_tighten_control_desc: "안정은 연방에 필수적입니다. 어떠한 형태의 불만도 폭력적인 형태의 저항으로 분출되어서는 안됩니다. 우리는 폭력을 용인하지 않을 것이고, 우리 사람들의 평화를 보장할 것입니다. 정부는 국가 통제를 강화해야 하며, 강력한 권위만이 그것을 이룰 수 있습니다.\n\n정부의 강력한 통제만이 무엇이 연방에 좋고 나쁜지 확실히 할 수 있을 것이고 모두의 안전을 보장할 수 있을 것입니다."
 NOV_the_soldiers_soviet: "실로비키 국가"
 NOV_the_soldiers_soviet_desc: "이웃들과는 대조적으로, 노보시비르스크 연방과 알타이는 실로비키 국가입니다 : 바로 정치적 과정이 전현직 군인들의 손에서 이루어지는 정치체제 말이죠. 결과적으로, 많은 민간 관료들은 전통적 정당정치에 참여하고 싶어하나, 그들의 라이벌인 비군사적 실로비키들의 요구를 받아들이기엔 너무 과분한 요구 같아 보입니다.\n\n그리고 이 모든 것은 정교하게 짜여진 것입니다. 노보시비르스크는 소비에트 연방, 중앙시베리아 공화국, 또는 러시아 정치를 지배하고 있는 잔혹하고 거대한 이데올로기들의 수준을 넘어섰습니다. 시민들은 길을 걷다 넘어지기만 해도 \"망할 실로비키놈들\"이라 욕하지만, 그들은 해로운 이념을 막아주는 보루로서의 실로비키의 역할을 잊고 있습니다."
 NOV_the_champions_of_industry: "산업 챔피언"
 NOV_the_champions_of_industry_desc: "케메로보의 기이한 왕, 칸스크의 흑군, 톰스크 공화국 같은 국가들과 노보시비르스크, 알타이 연방을 구분짓는 하나의 특징은 시민들의 일상을 지배하는 기업들의 존재입니다. 가장 영향력이 큰 세 개의 기업은 페닉스, 시비르, 그리고 타이탄으로, 각각은 경제의 서로 다른 분야에 특화되어 있습니다. 그들 중 가장 공격적인 성향의 페닉스는, 군사장비를 제조하고 있습니다. 바르나울의 슈크신 시장과 약간 커넥션이 있는 것으로 알려진 시비르는, 우리의 농기구들을 생산하고 있습니다. 마지막으로 타이탄은 노보시비르스크 사회의 개척자들과 테크노크라트들로 이루어져 있습니다.\n\n때가 오면, 포크리슈킨 대통령은 어떤 기업과 손잡을지 결정할 것입니다. 대신 그는 시민들을 선택할 수도 있을 것입니다. 모든 가능성은 열려있습니다."
 NOV_the_rising_phoenix: "승천하는 불사조"
 NOV_the_rising_phoenix_desc: "포크리슈킨 대통령과 페닉스 사 사이에는 긴 이야기가 존재합니다. 국가는 이웃들로부터 스스로를 방어하기 위해 무기를 공급하는 페닉스 사에 의존하고 있으며, 대통령은 회사의 노동력 보존을 위해 정치적 권력을 그들에게 제공해 주었습니다. 중앙시베리아 공화국의 붕괴 이후 유망한 실로비키들에 의해 설립된 페닉스는 연방, 특히 대통령과 밀접한 관계를 쌓아 왔습니다. 그들은 믿을 만한 파트너이고, 연방을 물질적으로 지원하면서 변함없는 충성을 유지하고 있습니다.\n\n누가 이 사실을 부정하겠습니까? 시비르는 농업 생산 증대와 경제성장이라는 두가지 당근을 제공할 수 있을 것이지만, 그것들은 우리의 부를 탐하고 있는 자들로부터 노보시비르스크를 지켜줄 수 없습니다. 극단주의로부터 우리 스스로를 지키기 위해선, 무기가 필요합니다. 공화국의 부름이 있을 시, 페닉스는 응답할 것입니다."
 NOV_the_siberian_bear: "시베리아의 곰"
 NOV_the_siberian_bear_desc: "시비르 사는 다소 기이한 역사를 가지고 있습니다. 시민들은 이 회사와, 실로비키 지배하의 노보시비르스크 정치판에서 성공을 거둔 몇 없는 민간 정치인들 중 하나인 바르나울 시장 바실리 슈크신이 서로 연관을 맺고 있다고 보고 있습니다. 중앙시베리아 공화국의 붕괴 이후 부르주아 지주에 의해 설립된 시비르 사는 농업 장비를 생산하고 있으며, 그 외에도 수많은 노보시비르스크의 노동자들을 가난에서 구제하고 있는 금융기관들의 소유자입니다.\n\n그들과의 협력은 정치적, 경제적 문제를 가지고 있습니다: 페닉스 사는 설립 이후 연방과 사업 관계를 맺어 왔으며, 시비르와 계약을 맺는 것은 위험한 일입니다. 하지만, 러시아는 영원히 전쟁을 하지 않을 것이고, 군사 장비는 가난의 손아귀에 맞서 우리를 돕지 않을 것입니다. 만약 대통령이 연방의 극단주의 사상을 잠재우고 싶다면, 가장 좋은 해독제는 아마도 경제적 번영일 것입니다."
 NOV_glory_to_the_pioneers: "개척자들에게 영광을"
 NOV_glory_to_the_pioneers_desc: "진보는 타이탄 사의 유일한 표어입니다. 기술적 문제의 전문적인 해결책부터 일상의 문제들까지, 그들은 중앙시베리아 과학기술 발전의 선봉장이며 톰스크의 모더니스트들과 직접적 경쟁 관계에 있습니다. 모더니스트들과 그들이 원래 같은 뿌리였다는 것을 고려하면, 왜 그들이 그리 성공했는지는 놀라운 일이 아닙니다. 하지만, 이상주의자 모더니스트들과 달리 타이탄 사의 과학자들, 테크노크라트들, 발명가들은 국제 사회에 과학적 기여를 하고 싶은 마음이 별로 없어 보입니다. 그들은 자유시장 테두리 내의 과학 조직입니다: 따라서 그들은 끊임없는 경쟁을 하고 있습니다. 슬프게도, 이러한 무관심은 그들의 노동 관행까지 이어져, 긴 노동시간과 힘든 노동이 대부분의 직원들에게 요구되고 있습니다.\n\n연방이 타이탄의 편을 든다면 국민들의 분노를 사게 될 것입니다. 그러나, 모든 이들이 진보의 과실을 누릴 수 있는 것은 아닙니다."
 NOV_overtures_to_the_people: "시민들에게 바치는 서곡"
 NOV_overtures_to_the_people_desc: "연방 국민들은 안절부절 못하고 있습니다. 그들은 군사정권과 기업들을 걱정스런 눈으로 바라보고 있습니다. 국민을 달래기 위해서 우리는 조금 부드러워질 필요가 있습니다. 자유를 주겠다는 게 아니라, 유화정책이 효율적일 것이란 말입니다.\n\n우선 언론에 대한 제한을 줄여야 합니다. 더 자유로운 언론을 허용하는 것은 국민들이 우리 통치의 이점을 볼 수 있는 길을 열어 줄 것입니다. 물론, 어느정도의 제한은 유지되어야 하며, 연방을 헐뜯는 건 멍청한 짓일 것입니다.\n\n둘째로, 노조에 더욱 자율성을 부여해야 합니다. 노동자들에게 어용노조를 허용해줌으로써 이들은 그들의 불만사항을 더 잘 털어놓을 수 있게 될 것입니다. 물론 노조는 정부의 것이구요.\n\n마지막으로, 특히 중산층에 대한 억압을 완화시켜야 합니다. 그들은 여전히 제한받을 것이지만, 약간 완화시키는 것만으로도 그들의 지지를 얻을 수 있을 것이며 노동자들을 더 잘 통제할 수 있게 도울 것입니다.."
 NOV_always_an_even_trade: "항상 공평한 게임을"
 NOV_always_an_even_trade_desc: "연방은 다른 많은 정치체들과 마찬가지로 많은 사람들의 이익에 따라 조직된 집단입니다. 계급, 기업, 노조, 그리고 정부 - 이 모두는 타협과 연합 같은 방법을 통해 체제 내부에서 힘을 겨루고 있습니다. 이와 같이, 연방의 정치 체제는 제로섬 게임입니다. 한번 움직이면 되돌릴 수 없죠. 이는 가혹한 체제이지만, 정치는 태초부터 무자비하고 잔인했습니다.\n\n대통령의 결정은 여러 가지 면에서 중요하겠지만, 연방의 미래가 어떻게 될지는 예측할 수 없습니다. 그가 해야 할 일은 그의 행동이 일으킬 결과에 대해 항상 주의하는 것입니다. 노보시비르스크와 알타이는 미래를 바라보고 있으며, 조심스런 낙관주의가 시민들의 심장에 스며들고 있습니다. 훗날, 부하린이 시베리아의 중심으로 계획했던 도시는 새로운 러시아 정치의 심장이 될 것입니다."
 NOV_veterans_of_the_siberian_war: "시베리아 전쟁 참전용사"
 NOV_veterans_of_the_siberian_war_desc: "노보시비르스크가 주변 적들에 비해 가지고 있는 가장 큰 이점 중 하나는 상대적으로 규모가 크고 경험이 풍부한 군대입니다. 이들은 공화국이 톰스크로 후퇴하기 전 시베리아 전쟁의 선봉에 섰던 이들이었죠. 우리의 과거 전투를 연구하고 승패의 원인을 조사함으로써, 우리는 우리 군대의 전투력을 향상시킬 수 있을 것입니다.\n\n이웃 국가들은 오합지졸이며 장비도 제대로 없는 상태이며, 우리 군대의 경험은 미래의 분쟁에서 큰 자산이 되어 줄 것입니다."
 NOV_our_own_shock_troops: "우리의 특공대"
 NOV_our_own_shock_troops_desc: "우리 장군들은 우리 부대가 효과적으로 적군을 타격할 수 있도록 하는 특수 훈련에 투자한다는 계획을 세웠습니다. 이 병사들은 적의 전선을 돌파하는 데 능숙할 것이며, 앞으로 있을 전쟁이 우리 군대와 시민에게 미칠 피해를 줄일 것입니다.\n\n또한, 이들 정예부대는 지역에서의 우리 군사적 우위를 굳힐 것이며 감히 우리에게 도전하려는 멍청한 군벌 집단이나 국가를 저지할 것입니다."
 NOV_the_skies_are_ours: "하늘은 우리의 것"
 NOV_the_skies_are_ours_desc: "중앙시베리아나 러시아의 어떤 군벌에게도 공군은 희귀합니다. 하지만 노보시비르스크는 운이 좋게도 중앙 시베리아 공화국의 공군 대다수를 물려받았고, 현재 우리 정부를 구성하고 있는 많은 장교들도 물려받았습니다. 새 정부를 수립한 장교들 중에는 \"시베리아의 매\"인 포크리슈킨 대통령이 포함되어 있습니다.\n\n기존 인프라와 공군기지 확장 뿐만 아니라 항공 신기술 개발 또한 우리 각료들 사이에서 지지받고 있습니다. 중앙 시베리아의 하늘은 우리 것으로 남을 것입니다."
 NOV_mechanized_infantry: "기계화보병"
 NOV_mechanized_infantry_desc: "규모가 있고 견실한 산업을 유지하는 몇 안되는 러시아 국가 중 하나로서 우리는 우리 장점을 살려 군대 기계화에 투자해야 합니다. 우리 연방의 군대는 대부분이 알보병인 이웃들보다 기술적으로 매우 앞서 있습니다.\n\n기동성의 증가는 어떠한 장애물도 뚫을 수 있게 해줄 것이며, 우리 군대를 아무도 막을 수 없게 해줄 것입니다."
 NOV_the_fruits_of_the_siberian_plan: "시베리아 계획의 과실"
 NOV_the_fruits_of_the_siberian_plan_desc: "노보시비르스크는 부하린의 시베리아 계획으로부터 가장 많은 혜택을 받은 곳 중 하나이며, 그 덕에 연방의 산업은 견실한 규모가 되었고, 연방 경제는 계속해서 발전하고 있습니다. 새로운 공장들이 계속해서 문을 열고 있고, 건설기술과 국가 전체의 인프라 확장에 진전이 이루어지고 있습니다.\n\n이러한 모든 요소들은 우리의 산업 효율성을 크게 향상시켜주었고, 군대을 위한 더 많은 양의 장비를 생산할 수 있게 해주었고, 러시아 통일에 더 가까워지게 만들어 주고 있습니다."
 NOV_the_virgin_lands_campaign: "처녀지 개간 캠페인"
 NOV_the_virgin_lands_campaign_desc: "농업 생산 부담을 완화하기 위한 새로운 계획이 우리 정부로부터 나왔습니다. 인구는 급증하고 있지만, 곡물 생산량은 그대로입니다. 이는 계속되는 전염병 외에도 노보시비르스크의 새로운 위기가 되고 있습니다.\n\n다행스럽게도, 우리 정부는 미개발지에 난민들을 정착시킴으로써 식량 부족과 인구과밀 문제 두마리 토끼를 잡는 방안을 마련했습니다. 궁극적으로, 이는 농업 생산량과 피난민들의 삶을 개선시킬 것입니다."
 NOV_crack_down_on_the_strikes: "파업 단속"
 NOV_crack_down_on_the_strikes_desc: "노동자들이 즉각적 행동에 나서기 시작했습니다. 전국의 도시들의 공장들은 문을 닫고 있고 생산량은 감소하고 있습니다. 우리는 노동자들의 \"불공평한\" 조건 때문에 그들의 불만이 쌓인 것이라 추측하고 있지만, 우리는 물러설 수 없습니다. 정부는 파업을 분쇄하고 노동자들을 다시 공장에 집어넣기로 결정했습니다.\n\n대대적인 단속을 시행하면 노동자들과의 긴장이 높아질 것이지만, 현재의 혼란한 상황을 그대로 두는 것보단 나을 것입니다."
 NOV_ramp_up_arms_production: "무기 생산 증대"
 NOV_ramp_up_arms_production_desc: "주변 지역을 제패하고 중앙 시베리아 나머지 지역을 무력이나 다른 방법을 써서든 연방에 복속시키기 위해선 더 많은 무기들이 필요합니다. 정부는 무기 생산 증대를 지시함으로써 군대 확장에 힘쓸 것입니다.\n\n정부의 최근 조치들은 노동자들을 화나게 하고 있지만, 상황을 개선시키기 위한 불가피한 조치였습니다. 하지만 긴장 상황이 지속될 경우, 암울한 결과가 연방의 미래에 닥칠 것입니다."
 NOV_the_beating_heart_of_siberia: "시베리아의 격동하는 심장"
 NOV_the_beating_heart_of_siberia_desc: "노보시비르스크는 번창하는 도시이며, 거리는 사람들로 넘쳐나고, 공장들은 노동자로 가득 차 있으며, 범죄율은 최저입니다. 도시는 매우 부유하며, 거지들조차도 옷을 걸치고 잠잘 곳이 있는 것처럼 보입니다. 그러한 광경은 동쪽의 무정부 상태와 서쪽의 혼란과 극명한 대조를 이루고 있습니다.\n\n우리의 결정은 예상보다 좋은 결과를 낳았습니다. 농업과 산업의 발전은 노보시비르스크를 시베리아 전역에서 제일가는 도시로 만들었습니다. 약간의 '자유'를 희생하는 대가가 있었지만요."
 NOV_our_destiny_made_manifest: "명백한 우리의 운명"
 NOV_our_destiny_made_manifest_desc: "노보시비르스크는 지난 몇 달 동안 마약, 범죄, 사회주의 선동가들 같은 내부 문제와 씨름했습니다: 그러나 이러한 문제들은 해결되었고 우리는 한층 강력해졌습니다. 이제 안을 들여다보기보단, 우리 국경을 바라보아야 합니다. 이미 장군들은 장차 있을 전투에 대비하기 위해 전쟁 계획을 작성하라는 명령을 받았습니다. 그들의 지휘하에 연방군의 중앙시베리아 정복이 달성될 것입니다.\n\n매의 날개는 더이상 접히지 않을 것이며 연방이 부상할 때입니다."
 NOV_spring_rasputitsa: "라스푸티차의 봄"
 NOV_spring_rasputitsa_desc: "겨울의 눈은 해빙기 봄에 자리를 내주고 있고, 중앙시베리아의 넓은 들판과 숲에 자연이 되돌아오고 있습니다. 군대도 마찬가지입니다. 겨울 동안 얼었던 땅은, 봄이 되자 완전히 녹았습니다. 한 때 사람이나 기계의 흐름에 영향을 받지 않았던 도로는 군인과 차량의 이동으로 인해 막히고 있습니다.\n\n긴장이 고조되고 군대가 동원됨에 따라 전쟁이 임박했다는 것이 분명해졌고, 우리가 투쟁에서 승리를 쟁취하여도, 우리는 머리에 씌워진 월계관에 안주하지 않을 것입니다."
 NOV_encourage_forward_thinking: "진보적 생각 장려"
 NOV_encourage_forward_thinking_desc: "지평선에 구름이 모이고 있으며, 연방이 승리를 거머쥐려면 우리는 국민들이 우리의 궁극적인 승리에 대한 확신을 가지고 이를 위해 힘을 보태도록 만들어야 합니다.\n\n우리는 국민들에게 그들의 미래, 러시아의 밝은 미래에 대한 교육을 실시해야 합니다. 시민 참여와 노동윤리 교육 등이 이에 포함될 것입니다."
 NOV_a_rural_urban_base: "농촌-도시 기반"
 NOV_a_rural_urban_base_desc: "우리가 현재와 미래에 직면한 도전에 대해 안정되고, 강하고, 단결된 자세를 유지하려면, 우리 국민들이 진정한 공동체 의식을 느낄 수 있도록 해야 합니다. 현재 연방 내에는 농촌 지역과 산업화된 도시 중심지들 사이에 공공연한 분열이 일어나고 있습니다. 이를 좌시해선 안됩니다.\n\n우리는 공동체의 경험에 초점을 맞춘 교육 캠페인을 시행할 것입니다. 이를 통해 도시와 농촌 구성원 모두는 서로의 경험을 공유할 것이며, 미래의 역경을 이겨내기 위해 국가의 지도하에 단결할 것입니다."
 NOV_the_patriots_federation: "애국자들의 연방"
 NOV_the_patriots_federation_desc: "국민들에게 국가를 지지할 필요성을 납득시키기 위한 우리의 노력은 계속되고 있습니다. 러시아와 연방의 특수성을 국민들에게 알림으로써 국민들의 애국심을 자극하여 통일을 앞당기자는 제안 또한 들어왔습니다.\n\n우리의 독립적이고 낙천적인 국가정신, 투표권 같은 우리의 특장점을 조명함으로써 국민들의 애국심을 자극할 수 있을 것입니다."
 NOV_hybridize_the_state_apparatus: "국가기구 통합"
 NOV_hybridize_the_state_apparatus_desc: "우리의 국가 기구 건설에 대한 결정이 내려져야 하며, 우리의 군사기구와 민간기구의 기능, 영향력, 지도부 등을 통합하여 혼합된 형태로 변모시키자는 제안이 나왔습니다. 이는 분명 탁월한 선택일 것입니다.\n\n양 기구는 매우 연관되어 있으며 우리 국가안보에 직접적 영향을 끼치고 있으며, 두 기구를 분리된 형태로 놔둔다면 우리 적들에게 우리의 취약성을 홍보하는 꼴이 될 것입니다. 두 기구를 하나로 합침으로써 적들을 막고 국가 안정을 보장합시다."
 NOV_look_to_our_roots: "옛날을 되돌아보자"
 NOV_look_to_our_roots_desc: "우리의 국가 기구 건설에 대한 결정이 내려져야 하며, 연방주의 원칙을 강화함으로써 국가기관을 강화하자는 제안이 나왔습니다. 이것은 분명히 최적의 선택일 것입니다.\n\n연방은 통제된 민주주의와 연방주의 관행이 깊게 뿌리내린 강력한 집단으로, 어떠한 이유로도 이를 약화시키려는 자들과의 타협은 없을 것입니다. 우리나라는 진실되게 행동할 것이며, 안정을 지킬 것입니다."
 NOV_entice_the_giants: "거인들과 함께"
 NOV_entice_the_giants_desc: "거대기업들은 우리 산업 발전에 필수적인 역할을 하고 있으며 우리는 그들을 기쁘게 하는 데 노력을 아끼지 않아야 합니다. 우리가 연방을 진정으로 가치 있는 국가로 만든 원동력은 그들의 지지였고, 우리는 그들의 지지를 통해 러시아 전역을 통합할 것입니다.\n\n그들이 우리에게 더 지지를 보내도록 유인하기 위해, 우리는 그들에게 지금까지의 도움에 대한 보상을 제공할 것입니다. 우리는 그들에게 우리 경제부의 직책을 부여하고, 세금을 더욱 깎아줄 것입니다. 이를 통해 기업과 국가간의 경계가 흐려질 수도 있을 것이지만, 러시아를 위대하게 만들려면 이정도 희생은 감수해야 할것입니다."
 NOV_sunrise_democracy_sunset_dictatorship: "일출 민주주의, 일몰 독재"
 NOV_sunrise_democracy_sunset_dictatorship_desc: "연방의 땅에 해가 뜨면, 국가기구는 민주주의의 로비에 빛을 비춥니다. 하루의 시작 무렵 관료들과 판사들은 국민들에 봉사하고 있으며, 투표를 세고, 경제정책을 조정하고, 상품의 흐름을 지시합니다- 모두 국민들을 위해서. 해가 중천에 뜨고 민간 관료들이 점심을 먹으러 가면, 실로비키와 대통령은 국가를 순방하며 도움이 필요한 곳을 찾아다닙니다. 차르, 황제, 서기장, 총리들과는 다르게, 그의 권력은 공고합니다. 밤이 찾아오고 어둠이 깔릴 때, 경찰이 도시의 거리를 순찰하며 정당한 우리 대통령의 통치에 반기를 드는 자들을 찾아냅니다.\n\n이것들이 바로 연방의 암묵적 규율입니다: 일출의 민주주의, 정오의 군주제, 일몰의 독재가 바로 그것입니다. 시베리아의 들판에는 조용함이 감돌고, 공산주의자나 이상주의자들의 속삭이는 소리도 들리지 않습니다. 오직 러시아의 뛰는 심장만이 침묵 속에서 그것의 속도를 유지합니다."
 NOV_order_and_stability: "질서와 안정"
 NOV_order_and_stability_desc: "영토를 확장하고 압제에 시달리고 있는 러시아의 나머지 지역들을 재탈환하는 것은 좋은 일이지만, 만약 우리가 질서를 유지하고 주민들의 안전을 보장하지 않는다면, 무질서와 불안이 우리의 통제력을 빼앗아 버릴 것입니다.\n\n수비대와 경찰을 증강시켜, 새로 획득한 영토에서 질서를 유지할 수 있을 것이며, 이념에 상관없이 아무도 우리 계획에 반기를 들 수 없게 할 수 있을 것입니다. 원래 우리 땅이었든, 새로 획득한 땅이든, 안정이 빨리 회복될 수록 우리의 야망을 더 빨리 이룰 수 있을 것입니다."
 NOV_temporary_military_governors: "임시 군정"
 NOV_temporary_military_governors_desc: "안타깝게도 새로 정복한 영토에 민간정부가 들어선다면 이전과 같은 극단주의 세력이 다시 활개칠 것입니다. 따라서 우리는 이들 영토를 연방으로 합병하기 전에 임시 군정을 설치하여 질서를 유지하고 극단주의 세력들을 눌러버릴 것입니다.\n\n군정 총독들의 특정 조치는 정부의 명령을 받지 않을 것이며, 반역행위로 의심되는 모든 활동에 대응할 수 있는 절대적인 권한을 갖게 될 것입니다. 이러한 조치는 필요한 만큼 오래 지속될 것이지만, 지역 주민들의 반감을 살 수 있으므로, 군정 총독들이 주민들을 화나게 하지 않도록 주의를 주어야 할 것입니다."
 NOV_the_industrial_preservation_act: "산업보호법"
 NOV_the_industrial_preservation_act_desc: "산업은 전쟁을 치르는데 있어 중요하며, 병사들의 무장은 공장을 통해서만이 가능합니다. 그러나 현재의 추세로 볼 때 우리 산업 역량은 팽창 속도를 따라가지 못할 것이며, 보급선이 길어지면 우리 군대의 전투력이 약화될 것입니다.\n\n공장의 유지보수를 계속하고 공장 신설을 앞당기기 위해 산업보호법이 제안되었습니다. 이를 통해 산업화가 앞당겨질 것이며 러시아의 재통일이 앞당겨질 것이라는 것에는 의심의 여지가 없습니다."
 NOV_maintain_the_trans_siberian_railway: "시베리아 횡단 철도 관리"
 NOV_maintain_the_trans_siberian_railway_desc: "시베리아 횡단 철도는 지역의 동맥 역할을 하며, 주요 도시와 마을 간의 중요한 연결고리 역할을 합니다. 철도의 파손은 보급과 병력 운송에 치명적인 영향을 끼칠 것이며, 우리 계획을 방해할 것이며, 단순한 실수 이상의 것이 될 것입니다.\n\n더욱이, 지역 및 국가 경제의 상당 부분이 철도에 달려 있습니다. 우리는 철도의 유지보수를 철저히 하여 최고의 상태로 유지시켜야 할 것입니다. 미래에도 마찬가지구요."
 NOV_stamping_out_the_embers: "불씨를 꺼뜨리자"
 NOV_stamping_out_the_embers_desc: "모든 시베리아인들의 심장에는 반항과 이상주의의 불꽃이 존재합니다. 부하린은 소련 지도자로서의 모든 실패에도 불구하고 시베리아의 프로메테우스가 되었습니다. 공산주의의 잿더미에서 생겨난 것은 이념 논쟁에 정통한 사상가들, 이상과 폭력의 선동가들, 불과 혁신의 매개자들이었습니다. 이 뜨거운 열정의 정점인 중앙 시베리아 공화국은 바람이 그들에게 불어닥치자마자 산산조각이 났습니다.\n\n시베리아의 중심부에 있는 우리의 피난처로부터, 연방은 중앙 시베리아 공화국의 잔당들을 격파하며 행진했습니다. 우리는 대항해야 합니다: 이상주의의 잔혹함에. 이념의 무의미한 낭비에. 열정의 억제되지 않는 분노에. 그리고 우리를 둘러싸고 부츠의 마지막 밑창까지 태워버린 화염에. 과거와 미래는 사라졌습니다. 현재만 존재할 뿐입니다."
 NOV_a_sovereign_heartland: "주권의 심장부"
 NOV_a_sovereign_heartland_desc: "한때 시장의 소음이 지배했던 곳에는 침묵만이 감돌고 있습니다. 한때 중앙 시베리아 공화국이었던 이곳에는 먼곳의 상인들이 상품을 싣고 바자르로 모여들었었지만, 이제 이들은 모두 장작더미 위에서 성냥불이 붙기만을 기다리고 있습니다. 나로드니키, 공산주의자들, 아나키스트들, 이상주의자, 류리크파- 이들은 모두 혁신과 발전을 가장한 거짓된 신을 믿는 사제들일 뿐입니다. 그들은 절대 인간 계몽이라는 과업을 달성할 수 없습니다. 소음은 무의미한 것입니다.\n\n연방은 침묵을 유지할 것입니다. 한 때 이상이 숭배되었던 이곳에선 이제 우상과 신이 끌어내려지고 있습니다. 이상주의는 고귀하지 않습니다. 더 높은 이상을 믿는 건 모범이 아닙니다. 이데올로기의 잔혹성은 사라졌고, 오직 국가의 지배만이 남았습니다."
 NOV_the_victorious_federation: "승리의 연방"
 NOV_the_victorious_federation_desc: "마침내, 중앙 시베리아는 우리의 권위에 의해 통합되었습니다. 우리의 경쟁자들은 패망했고 그들의 충성파들은 흩어졌고, 숨거나 추방당했습니다. 하지만 우리 연방의 지속적인 성공을 위해 해야 할 일이 아직 많이 남아 있습니다.\n\n먼저 새로 얻은 영토를 통합하고 우리 국경을 강화하는 문제가 남아 있습니다. 또한 우리는 어떻게 하면 우리의 통치를 안정시키고 국민을 만족시킬 수 있을지를 숙고해야 합니다. 절실히 필요한 법, 질서, 안정을 회복하기 위해서 말이죠. 많은 문제들이 남아있지만, 그것들 너머에는 연방의 밝은 미래가 놓여있습니다."
 NOV_bread_and_games: "빵과 게임"
 NOV_bread_and_games_desc: "그 무엇보다도, 매일 사람들은 두 가지를 갈망하고 있습니다 : 먹을 빵과 즐길 수 있는 게임 말입니다. 이것들이 제공되기만 하면, 사람들은 불만을 갖지 않고 불행하지 않을 것이며, 따라서 극단주의 단체들이 성장하고 힘을 얻을 여지가 거의 없을 것입니다.\n\n이를 위해선 약간의 희생이 이루어져야 하지만, 현재와 미래의 안정을 위해서라면 그 정도는 감수할 만 합니다."
 NOV_appoint_new_governors: "신임 총독 임명"
 NOV_appoint_new_governors_desc: "비록 새롭게 정복한 영토에 군사 총독을 임명하는 관행은 우리에게 매우 도움이 되어왔지만, 이는 일시적 조치에 불과했고 계속 취약한 상태에 머무를 뿐이었습니다.\n\n이제 우리는 더 안전한 상황에 놓이게 되었고, 그들을 교체하겠다는 우리의 약속을 지켜 신임 총독을 임명해야 합니다. 질서 회복을 위해서요."
 NOV_enshrine_the_silovik_state: "위대한 실로비키국"
 NOV_enshrine_the_silovik_state_desc: "무엇보다도 우리는 국가 안정과 힘에 기초한 원리를 국가 전역에 세워야 하며, 군 장교들이 그러한 역할을 잘 해낼 것입니다.\n\n러시아 전역을 연방의 지배하에 통일하기 위해서는 효율적이고 유능한 사람들이 필요하며, 안정과 안보를 이차적 관심사로 생각했던 중앙 시베리아 공화국의 실패는 이들의 필요성을 증명해 주었을 뿐입니다."
 NOV_reward_our_allies: "동맹에 보상"
 NOV_reward_our_allies_desc: "약속은 약속이고, 우리는 위기 때 기업 친구들에게 상당수를 약속했습니다. 지금 우리는 비교적 안정된 상태이고, 그들은 이러한 약속들이 지켜질 것으로 기대하고 있으며, 우리 정부는 항상 기대에 부응해 왔습니다.\n\n우리는 그들이 우리의 통제 하에 있는 새로운 영토로 진출하고 그 땅의 자원을 이용할 수 있도록 더욱 관대한 새로운 계약을 그들과 체결할 것입니다. 이를 통해 그들의 투자는 이익을 창출할 것이며 우리와 협력을 계속하는 것이 최선이라는 것을 그들에게 확신시킬 것입니다."
 NOV_trust_in_the_party_of_power: "힘의 정당을 신뢰하자"
 NOV_trust_in_the_party_of_power_desc: "무엇보다도 국민들이 필요로 하는 것은 국가의 번영과 안정이며, 우리는 대중의 의지에만 안주할 수 없습니다. 민주주의는 과거에 우리를 실망시켰고, 민주주의에 다시 한번 기회를 주는 것은 심각한 실수이며, 치명적일 것입니다.\n\n대신, 우리는 정부의 권력을 중앙 집중화하고 국민들이 원하는 것을 가져다 주기 위해 국가에 대한 우리 통제를 한층 강화해야 합니다. 그게 진짜로 국민들이 원했던 것이 아니더라도요."
 NOV_a_nod_to_democracy: "민주주의 시식"
 NOV_a_nod_to_democracy_desc: "비록 우리 모두를 비참하게 실패하게 한 체제에 다시 한번 의존하는 것은 현명하지 못한 것처럼 보일지 모르지만, 제한적으로나마 민주주의를 국민들에게 맛보이게 해야 한다는 주장이 있으며, 이는 정부를 지지하지 않는 이들을 달래는데 도움이 될 것입니다.\n\n이는 조그만 양보와 개혁의 형태를 취할 것이고, 민주주의를 갈망하는 시민들과 그 지지자들에게 더 많은 권력을 부여할 것입니다. 물론, 우리는 국민들이 실질적인 권력을 갖도록 허락하지 않을 것입니다. 그러나 우리가 스스로의 권력을 제한적으로나마 내려놓는 모습을 보여줌으로써, 그들로 하여금 우리에게 더 충성하도록 만들 수 있을 것입니다."
 NOV_a_controlled_political_spectrum: "통제된 정치적 스펙트럼"
 NOV_a_controlled_political_spectrum_desc: "비록 그들이 다시 정권을 잡을 실질적인 기회는 없지만, 좌우 극단주의자들의 움직임을 향상 경계하는 게 현명할 것입니다.\n\n우리는 그들의 내분을 조장하고, 사소한 이념적 차이로 서로 다투는 모습을 국민들에게 보여줌으로써 국민들이 저들의 폭력적인 본성을 알게 하여 그들을 약화시키고 정부를 강화할 것입니다. 공개적으로 행동할 필요 없습니다. 그렇게 함으로써, 우리는 연방 정치를 장악하고, 선동가들을 견제할 것입니다."
 NOV_consider_barnauls_position: "바르나울의 처지를 고려하자"
 NOV_consider_barnauls_position_desc: "연방의 행정 중심지는 노보시비르스크이지만, 인접한 도시인 바르나울 또한 우리나라의 핵심 도시입니다. 그곳의 시장인 바실리 슈크신은 빠르게 권력의 전당 내에서 두 번째로 강력한 정치인으로 성장했고, 국정 운영에 관한 그만의 관점을 갖게 되었습니다.\n\n안타깝게도, 그의 부상은 그의 주요 라이벌인 포크리슈킨 대통령과의 상당한 긴장을 유발시켰습니다: 싸움이 걷잡을 수 없게 되기 전에 멈추려면, 아마도 슈크신에게 손을 내밀어 그가 어떤 식으로든 타협할 의향이 있는지 보는 것이 좋을 것입니다."
 NOV_the_vestiges_of_revolt: "반란의 잔재"
 NOV_the_vestiges_of_revolt_desc: "노동자 반란의 상흔은 여전히 남아 있고, 만약 아무 조치도 곧 이루어지지 않는다면 누그러지지 않고 곪아버릴 것입니다. 우리는 시베리아 노동자 계층에게 그들이 정부에 어떤 불만이 있더라도 반란은 용납되지 않을 것임을 상기시켜야 합니다.\n\n전투가 남긴 피해를 복구하는 것 외에도, 우리는 지역 산업 질서를 회복시키고, 잠재적 반대자들에게 우리가 여전히 힘이 있다는 것을 상기시킬 것입니다. 몇 가지 방안이 제안되었고, 어떤 것이 최선인지를 결정하는 것은 궁극적으로 우리의 현명하고 고귀한 대통령에게 달려있습니다."
 NOV_the_sovereign_security_act: "국가보안법"
 NOV_the_sovereign_security_act_desc: "우리 국민의 안전을 보호하려면, 어떤 예방책도 고려해야 합니다! 테러리스트와 잠재적 혁명가들은 구석구석 숨어있으며, 현재의 수단으로는 더 이상 충분하지 않습니다. 우리는 더 강하고, 더 철두철미한 접근을 해야 합니다.\n\n이 어두운 시대에 국가보안법은 우리의 구세주가 될 것입니다. 우리는 대테러 부대의 효율성을 높이기 위해 예산과 지원을 늘릴 것이며 우리의 숨겨진 적들에게 악용될 여지가 있는 정치적 자유는 제한될 것입니다. 이는 우리 국민들에게 인기가 별로 없을 것이나, 도시의 거리가 다시금 안전해졌을 때 국민들은 이러한 조치의 필요성을 느끼게 될 것입니다."
 NOV_sensible_concessions: "합리적인 양보"
 NOV_sensible_concessions_desc: "어떤 사람들은 노동자들 사이의 불안을 막기 위해 강력한 조치가 필요하다고 주장하지만, 그들은 그러한 방법들이 노동자들의 분노를 키울 뿐이라는 것을 깨닫지 못합니다. 지금 우리에게 가장 필요한 것은 지난 재난의 불씨 위에 휘발유를 붓는 것이 아니며, 다른 접근법이 필요합니다.\n\n우리는 저명한 노조 지도자들과 노동 운동가들에게 손을 내밀어 양측 모두에게 최선일 수 있는 어떤 종류의 합의를 도출할 것입니다. 만약 성공한다면, 일석이조의 효과를 거둘 것입니다: 노동자들이 반란을 일으킬 이유가 사라질 것이고, 산업은 옛 영광을 되찾을 것입니다. 우리에게 남은 것은 준비 뿐입니다."
 NOV_maintaining_the_equilibrium: "평형 유지"
 NOV_maintaining_the_equilibrium_desc: "수개월 만에 처음으로 우리 도시들이 마침내 반란을 일으키기 전의 상태로 돌아가고 있지만, 아직 해야 할 일이 남아 있습니다. 통일 전쟁의 옛 유령들은 오늘날까지도 우리의 새로운 영토를 괴롭히고 있습니다. 우리 연방이 대담하게 미래로 나아가길 위한다면, 우리는 이들을 단호하게 제압해야 합니다.\n\n경찰력의 강화는 우리의 새로운 신하들이 어리석은 행동을 하지 못하도록 만류할 것이지만, 무력시위로는 부족하죠. 시베리아 전역의 총독들과 시장들이 모여 이 분쟁지역들의 통합을 마무리 짓기 위한 최선의 방안을 논의할 예정입니다. 운 좋게도, 우리는 안정이라는 이름으로 너무 많은 양보를 할 필요가 없을 것으로 보입니다."
 NOV_active_measures: "적극적 조치"
 NOV_active_measures_desc: "역사의 흐름에 영향을 줄 수 있는 많은 방법들이 있습니다. 이러한 방법들 중 일부는 조그맣게 보일 수 있지만, 결국 거대한 사건에 영향을 줄 것입니다. 배가 항로를 약간만 바꾸면, 목적지는 완전히 달라질 것입니다. 우리의 목적지는 강하고 안정적인 러시아입니다.\n\n우리 보안군은 우리 목적에 맞게 사건의 연쇄사슬을 조작하는 것에 익숙합니다. 우리는 몇가지 부정직한 언론 캠페인을 벌였습니다. 위조서류 한두개 정도로요... 우리 요원들이 할 일은 숨겨진 몇개의 줄을 잡아당기는 것뿐이며, 국민들은 좀더 올바른 생각을 갖게 될 것입니다. 무지한 시민이 바로 올바른 시민입니다..."
 NOV_special_administrative_zones: "특별행정구"
 NOV_special_administrative_zones_desc: "통일전쟁 중 우리는 다양한 적들을 마주쳤습니다. 케메로보의 광적인 군주주의자들부터 톰스크의 탁상공론 철학자들과 예술가들에 이르기까지, 그들 모두는 그들의 땅을 다스리는 것에 대해 엄청나게 다른 접근 방식을 가지고 있었습니다. 그리고 대부분은 당황스러울 정도로 효과가 있었습니다.\n\n이미 제대로 굴러가고 있는 장치를 망가뜨릴 필요가 있을까요? 이 지역들이 우리에게 충성하는 한, 그들을 탄압할 필요는 없습니다. 옛 통치자들의 방식을 이어나가기 위한 \"특별행정구\"가 새로 정복한 영토에 설치될 것이며, 이들은 우리 정부의 말을 잘 따를 것입니다. 하지만, 우리 기업 친구들은 이들 지역에 얼마든지 진출할 수 있을 것입니다."
 NOV_all_things_in_union: "연방의 모든 것"
 NOV_all_things_in_union_desc: "그 도전은 처음에는 극복할 수 없는 것처럼 보였을지 모르지만, 마침내 우리의 행정 문제는 끝났습니다. 노동자 반란의 마지막 상처가 마침내 치유되었고, 새로운 영토의 주민들은 연방법에 잘 적응하고 있습니다.\n\n더 중요한 것은, 당분간이라도 바르나울과 정치적 합의가 이루어졌다는 점입니다. 마침내 포크리슈킨 대통령은 시베리아를 그의 뜻대로 자유롭게 만들 수 있게 되었습니다. 우리나라를 구성하는 톱니바퀴들이 다시한번 서로 잘 맞물려 돌아가게 되면서, 연방은 강철국가로 재탄생했고, 합법적인 러시아 정부의 기틀을 쌓게 되었습니다!"
 NOV_the_siberian_economy: "시베리아 경제"
 NOV_the_siberian_economy_desc: "우리의 중앙 시베리아 통합은 우리에게 시베리아의 막대한 부와 잠재력을 활용할 길을 열어 주었습니다. 시베리아는 강력한 러시아 국가의 토대가 될 잠재력을 가지고 있습니다. 강력한 러시아 국가는 태평양에서 모스크바까지 세력을 확장할 것입니다.\n\n시베리아의 잠재력을 제대로 활용하기 위해서는 지역 산업기반과 부를 지렛대로 활용해야 합니다. 거대기업들의 지원하에, 우리 경제는 무서울 정도로 성장할 것입니다."
 NOV_establish_educational_standards: "교육의 기초를 다지자"
 NOV_establish_educational_standards_desc: "우리 국민들이 교육도 받지 않고 계속 살아가고 있는데 어떻게 경제를 세계수준으로 발전시킬 수 있을까요? 우리 교육 시스템은 솔직히 말하면 난장판입니다. 20년 전 소비에트 연방이 혼란에 빠지면서, 제대로 된 학교는 없어졌죠.\n\n이제 적절한 교육 체계를 확립할 때입니다. 우리는 새로운 교육과정과 교육 지침을 개발할 것이며 연방의 학생들이 현대사회에 걸맞는 인재가 되게 할 것입니다."
 NOV_grants_for_research_and_development: "연구개발 보조금"
 NOV_grants_for_research_and_development_desc: "30년 전의 방법들을 이용한다면, 우리 연방은 절대로 경쟁자들을 앞설 수 없을 것입니다. 안타깝게도, 숙련된 과학자들과 기술자들을 기다리는 것만으로는 사회의 진보를 달성할 수 없습니다.\n\n진보를 위해서는, 특정 분야를 지정하여 연구개발을 적극적으로 지원해야 합니다. 일단 바퀴에 기름칠이 되면, 다음 세대의 과학자들이 이뤄낼 것입니다."
 NOV_repurpose_the_siberian_plan: "시베리아 계획 재입안"
 NOV_repurpose_the_siberian_plan_desc: "지금까지, 연방의 산업 기반은 부하린의 시베리아 계획에 따라 세워졌습니다. 시베리아 계획은 단연코 부하린의 가장 큰 업적이었지만, 현재 우리 산업 기반이 진보에 뒤떨어진 상태라는 것은 부인할 수 없는 사실입니다.\n\n 우리는 이 계획을 현대 산업국가를 만들기 위한 현대적이고 발전된 계획으로 탈바꿈시켜야 합니다. 이 새로운 계획을 세우는 것은 산업 이론가들과 연방의 뛰어난 인재들에게 달려있지만, 일단 완성되면 우리의 산업력은 러시아의 어떤 이들도 따라잡을 수 없을 것입니다."
 NOV_promote_the_national_champions: "챔피언 발전 장려"
 NOV_promote_the_national_champions_desc: "페닉스, 시비르, 타이탄 같은 기업들은 시베리아 연방이 계속 굴러가게 하는 엔진입니다. 그들의 거대한 경제력이 없었더라면, 우리는 지금에 이르지 못했을 것입니다. 이들은 무한한 고용 기회, 타의 추종을 불허하는 산업 전문 지식, 그리고 특히 엄청난 경제 성장률을 제공하고 있습니다.\n\n우리의 챔피언들은 우리 경제의 중심 역할을 맡아야 합니다. 물론 지금까지도 그랬지만, 이제는 이를 공식화할 때입니다. 연방은 충실한 기업들을 그들의 가장 강력한 무기로 탈바꿈시킬 것입니다!"
 NOV_expand_the_factory_city: "공장도시 확장"
 NOV_expand_the_factory_city_desc: "노보시비르스크는 \"공장 도시\"로 널리 알려져 있습니다. 사람들에게 이곳은 때때로 거주지보다는 거대한 공장으로 여겨집니다. 사실, 이 도시는 시베리아에서 가장 산업화된 도시입니다. 그리고 우리는 그 사실을 받아들여야 합니다.\n\n충성스러운 \"국가 챔피언\"의 도움으로 노보시비르스크는 현재의 역량을 뛰어넘을 것입니다. 이 도시는 결코 쉬지 않는 도시가 될 것이며, 모든 곳에서 공장의 불빛을 볼 수 있을 것이고, 밤낮으로 더 나은 미래를 만들기 위해 일할 것입니다."
 NOV_consolidate_the_energy_sector: "에너지 부문 통합"
 NOV_consolidate_the_energy_sector_desc: "시베리아의 토양 아래에는 현대의 생명줄인 석유와 천연가스가 풍부하게 매장되어 있습니다. 지금까지 우리는 이를 방치해 왔지만, 곧 바뀔 것입니다. 우리는 에너지 추출 산업을 조직하고 통합해야 합니다.\n\n우리는 더 이상 중소기업과 투기꾼들에게 이를 맡기지 않을 것이며, 정부는 막대한 자금 지원을 할 것입니다. 독점과 정부 지원을 통해 협력사들과 투자자들에게 이익을 보장함으로써, 시베리아 에너지 산업의 효율이 높아질 것입니다."
 NOV_the_riches_of_siberia2: "시베리아의 부"
 NOV_the_riches_of_siberia2_desc: "우리가 우리의 산업 기반을 계속 확장함에 따라, 진보의 엔진을 공급하기 위한 자원의 지속적인 공급을 보장하는 것이 필수적이게 되었습니다. 고맙게도, 시베리아 땅에는 날로 증가하는 우리의 경제적 요구를 충족시키는 데 필수적인 천연자원이 풍부합니다.\n\n챔피언들의 도움으로, 전에 듣지 못했던 시베리아의 엄청난 부를 이용하게 되는 것이 시간문제가 되었습니다.\n\n시베리아의 부는 연방의 이익을 위해 이용되어야 합니다."
 NOV_supervise_the_agricultural_sector: "농업부문 감독"
 NOV_supervise_the_agricultural_sector_desc: "노보시비르스크 근처의 알타이 지역은 매우 비옥하며 우리 계획의 귀중한 자산입니다.\n\n하지만, 이 땅을 이용하는 데는 우리 농업부문의 엄청난 비효율성과 혼란이 발목을 잡고 있습니다. 우리는 이것이 더 악화되지 않도록 해야 합니다.\n\n다행스럽게도, 간단한 해결책이 있는데, 바로 강력하고 기민한 감독 체계를 전 산업 부문에 확립하는 것입니다."
 NOV_subsidies_for_mechanization: "기계화 장려"
 NOV_subsidies_for_mechanization_desc: "시베리아 농민들은 오래 전부터 대단히 시대에 뒤떨어진 방법들과 기술들을 사용해 왔으며, 그것들 중 일부는 차르 시대 것입니다. 이러한 후진성은 우리 연방에 두 가지 걱정스러운 결과를 초래하고 있습니다: 바로 낮은 농업 생산성 그리고 비효율적인 활동에 묶여있는 많은 인력들입니다.\n\n우리는 시골 지역을 기계화시킬 것입니다. 보조금과 대출을 통해, 우리 농장들은 현대식 농기계를 구입하고 육체노동 의존도를 낮출 수 있을 것입니다."
 NOV_a_mind_to_living_standards: "기초생활수준"
 NOV_a_mind_to_living_standards_desc: "경제는 국가를 위해 존재하며, 국가는 사람들의 삶을 위해 존재합니다. 우리 경제도, 국가도 모두 이 규칙들에서 제외되지 않습니다. 러시아 재통합을 위해서, 우리 경제가 해외까지 뻗어나가기 위해서, 국가는 시민들의 삶의 질 향상을 위해 이 경제발전을 이용해야 합니다.\n\n그렇지 못한다면, 우리는 심각한 대중 불안에 시달릴 것입니다. 이를 막으려면, 우리는 소비자들의 삶을 쉽고 편리하게 만들어주는 다양한 소비재들을 생산해 내야 합니다."
 NOV_establish_a_consumer_sector: "소비재 부문"
 NOV_establish_a_consumer_sector_desc: "우리는 산업력을 소비재 생산을 위해 활용하였고, 이를 통해 경제성장률이 높아졌고 우리 국민들의 생활수준이 한층 높아졌습니다.\n\n우리는 이미 거대기업들과 합의하여 소비재 생산을 장려하도록 그들에게 보조금이나 인센티브를 지급하기로 했습니다."
 NOV_expand_the_all_siberian_army: "전 시베리아군 확장"
 NOV_expand_the_all_siberian_army_desc: "비록 우리는 최근 러시아 통일을 향한 우리의 노력에서 큰 성과를 거두었지만, 우리는 여전히 극히 일부의 영토만을 통제하고 있으며 우리 군대의 지속적인 성공을 보장하기 위해 해야 할 일들이 아직 많이 남아 있습니다.\n\n첫번째로 우리는 군대를 전에 볼 수 없던 것처럼 강하고, 거대하고, 치명적이게 만들어야 합니다. 다른 군사 분야도 발전이 필요하지만, 이 방법이야말로 가장 간단하고 쉬운 방법입니다. 연방의 군인들은 앞으로 행진할 것입니다."
 NOV_the_siberian_air_fleet: "시베리아 공군"
 NOV_the_siberian_air_fleet_desc: "연방 공군은 우리의 강점이며, 지상의 우리 적들에게 불같은 죽음을 퍼붓기 위해 날아오르며, 감히 그들에게 도전한 공중의 적들을 격추시키고 있습니다.\n\n하지만, 우리 공군은 시대에 심각하게 뒤쳐져 가고 있습니다. 우리 항공기들은 다른 현대 국가들의 것들에 비하면 장난감에 불과합니다. 우리는 즉시 공군 현대화 작업에 착수하여 기술 격차를 좁혀야 합니다."
 NOV_inspect_japanese_jets: "일본의 제트기"
 NOV_inspect_japanese_jets_desc: "일본 제국은 옛 연방의 몰락과 러시아의 파탄에 대해 나치와 많은 책임을 공유하고 있습니다. 그들은 정당한 러시아 영토를 점유하고 있고 매우 오만하지만 그들이 기술 분야에서 세계적인 레벨이라는 것은 부인할 수 없습니다.\n\n일본인들은 특히 항공분야에서 앞서 있습니다. 현재로서 우리는 자존심을 굽히고 일본 제트기 설계를 공부해야 합니다. 복수는 나중에 하면 되죠.\n\n연방의 이익을 위해서."
 NOV_realize_kamovs_designs: "카모프의 설계를 구현시키자"
 NOV_realize_kamovs_designs_desc: "엔지니어 니콜라이 카모프는 지금까지 본 것 중 가장 인상적인 항공기를 설계했습니다만, 너무 복잡한 설계 때문에 실제 생산으로 이어지진 못했습니다. 이제 우리는 시베리아의 통제권을 확보했고, 이제 항공기 생산에 착수해 이러한 대담한 계획의 결실을 맺어야 합니다.\n\n우리는 노보시비르스크 공장에서 카모프의 동축반전로터 헬리콥터의 생산을 시작할 것입니다. 이 재빠른 항공기의 등장은 우리 군대에 날개를 달아주는 꼴이 될 것입니다."
 NOV_incorporate_new_territorial_armies: "점령지 군대 통합"
 NOV_incorporate_new_territorial_armies_desc: "연방에 의해 정복된 많은 땅들은, 상당히 인상적인 군대를 보유했었습니다. 물론 우리만큼 인상적이지는 않아서 우리 군대에 의해 패배하고 합병되었지만요.\n\n우리는 이들을 우리 군대에 통합시켜 크게 성장시키고 더 강한 적과 상대시켜야 합니다. 이를 통해 군 내부에 극단주의가 퍼질 위험이 있지만, 이러한 혼란스런 시기에 너무 까다롭게 굴어서도 안될 것입니다."
 NOV_siberian_war_doctrines: "시베리아 전쟁 교리"
 NOV_siberian_war_doctrines_desc: "시베리아 전쟁은 우리에게 싸우는 방법에 대해 많은 것을 가르쳐 주었습니다. 우리는 특이한 전술과 교리를 가진 많은 적들과 맞닥뜨렸고, 승리를 거두었지만, 우리보다 작은 규모의 병력이 우리에게 큰 손실을 입히고, 심지어 작은 전술적 승리를 이루는 경우도 분명히 있었습니다.\n\n우리는 우리의 옛 적들의 교리를 받아들여 우리의 전투력을 향상시켜야 합니다. 이를 통해서만 더 강해질 수 있습니다."
 NOV_lessons_of_the_unification_wars: "통일 전쟁에서의 교훈"
 NOV_lessons_of_the_unification_wars_desc: "전쟁은 엄격한 교사이며, 모든 실수는 적의 이점이 됩니다. 시베리아 통일전쟁을 통해 우리는 우리 군대의 효과, 강점, 기술, 그리고 가장 중요한 약점에 대해 많이 배웠습니다.\n\n지난 몇 번의 전쟁으로 우리 군대의 뚜렷한 장단점이 드러났습니다. 이들은 어렵게 얻은 교훈들이며, 잊어서는 안됩니다. 우리 군대가 이 교훈을 다시한번 배우지 않도록 합시다."
 NOV_revise_the_training_programs: "훈련 프로그램 개편"
 NOV_revise_the_training_programs_desc: "수많은 군대들의 교리와 군인들을 우리 군에 통합시킨 결과, 우리는 우리의 훈련 체계의 수많은 결함을 찾아내었습니다.\n\n우리는 구식 용병 훈련 체계에서 벗어나 우리에게 정복된 군벌들에게서 찾아낸 유용한 교리들을 활용해 훈련 프로그램을 다시 만들어야 합니다. 이를 통해 우리 군대의 장기 전투력이 개선될 것입니다."
 NOV_a_central_design_bureau: "중앙설계국"
 NOV_a_central_design_bureau_desc: "신기술을 실용적 용도로 활용하는 것은 국가 발전에 필수적이나, 위험이 따르며, 통제되고 지시받지 않은 연구와 설계는 쓸모없는 것, 역효과를 낳는 것으로 판명날 것입니다.\n\n이를 방지하고 효율적이고 조율된 과학 연구를 보장하기 위해, 모든 연구의 감독, 신기술 설계 및 모든 과학 연구 조직을 책임지는 중앙설계국이 설립될 것입니다."
 NOV_infantry_support_vehicle_designs: "보병 지원 차량 설계"
 NOV_infantry_support_vehicle_designs_desc: "현대전에는 역량과 신뢰성을 모두 갖춘 차량이 필요합니다. 광대한 영토 그리고 시베리아의 혹독한 기후 탓에, 우리는 좋은 자동차를 만드는 것에 익숙해져 있습니다.\n\n그럼에도 불구하고, 우리는 전적인 수요를 외국에 의존하고 있는데, 이 외국 차량들은 품질이 의심스러울 뿐만 아니라, 우리 필요에도 맞지 않습니다. 우리는 우리의 까다로운 환경에 적합한 우리만의 차량을 디자인할 것이며, 이를 통해 군대의 전투력을 향상시킬 것입니다."
 NOV_a_siberian_mbt: "시베리아 MBT"
 NOV_a_siberian_mbt_desc: "자동차와 비슷하게도, 전차 또한 우리 군대의 약점입니다. 그들 중 대다수는 생산한 지 10년이 넘었거나, 우리가 정복한 군벌들이 갖고 있던 일본군, 미군 장비들입니다. 우리는 이를 두고 볼 수 없습니다.\n\n하지만 문제가 있는데, 현대전은 기갑전이며, 독일에 대항하여 기갑차량을 자체 생산할 수 없다면, 우리는 패배할 것입니다. 작은 예산이라도 기갑 기술 연구에 할당한다면 우리의 미래는 한층 밝아질 것입니다."
 NOV_innovate_on_the_kalashnikov: "칼라시니코프 개량"
 NOV_innovate_on_the_kalashnikov_desc: "칼라시니코프 돌격소총은 러시아 소총의 기준이 되었으며, 경쟁자들은 즐라토우스트 원조 제품 또는 현지에서 제작한 군용 칼라시니코프 모델을 수백 대씩 보유하고 있습니다.\n\n그것의 효과와 인기에도 불구하고, 총에는 결함이 존재하며, 우리 기술자들은 우리 차량화 부대에 더욱 편리성을 주기 위해 총을 더 가볍고 편안하게 만들기 위한 일련의 개량 과정에 착수했습니다."
 NOV_our_geopolitical_future: "우리의 지정학적 미래"
 NOV_our_geopolitical_future_desc: "연방의 입지가 탄탄해지고, 러시아가 우리의 통치하에 빠르게 안정되면, 우리는 세계를 내다보기 시작할 수 있을 것입니다. 상대적으로 비이념적인 우리 정부의 성격을 감안할 때, 우리는 훌륭한 외교적 기회를 갖게 될 것입니다.\n\n우리와 독일 사이의 분쟁에서 우리를 지지할 것이라고 선언한 미국과 마찬가지로 일본과 공영권도 우리와 우리 기업들을 상대하는 것을 기쁘게 여기는 것 같습니다. 연방의 미래는 아직 불확실하지만, 만약 우리가 동맹국들을 확보하고 우리 경제를 강화하기 위한 무역 협정을 맺을 수 있다면, 우리에게 불가능은 없을 것입니다."
 NOV_travel_to_the_east: "동쪽으로의 여행"
 NOV_travel_to_the_east_desc: "러시아와 일본은 오랫동안 접촉해 왔고, 그 관계는 꽤 좋지 않습니다. 그럼에도 불구하고, 일본은 여전히 세계 최고의 초강대국들 중 하나이며, 독일이나 미국처럼 그 영향력은 세계 멀리까지 미치고 있습니다.\n\n공영권과 외교적 관계를 맺지 않고 외교관계 개선을 바라는 것은 바보같은 짓입니다. 양국의 정부 형태와 경제구조는 꽤 비슷하며, 양국의 협력은 큰 번영을 가져다 줄 것입니다. 어떤 일이 일어나는지 봅시다."
 NOV_establish_japanese_relations: "일본과의 관계 수립"
 NOV_establish_japanese_relations_desc: "러시아와 일본은 오랫동안 접촉해 왔고, 그 관계는 꽤 좋지 않습니다. 그럼에도 불구하고, 일본은 여전히 세계 최고의 초강대국들 중 하나이며, 독일이나 미국처럼 그 영향력은 세계 멀리까지 미치고 있습니다.\n\n공영권과 외교적 관계를 맺지 않고 외교관계 개선을 바라는 것은 바보같은 짓입니다. 양국의 정부 형태와 경제구조는 꽤 비슷하며, 양국의 협력은 큰 번영을 가져다 줄 것입니다. 어떤 일이 일어나는지 봅시다."
 NOV_propose_the_mongolian_pipeline: "몽골 파이프라인 제안"
 NOV_propose_the_mongolian_pipeline_desc: "일본의 가장 큰 약점 중 하나는 항상 천연자원이었습니다. 빈약한 일본 경제는 충분할 만큼 본토 섬을 먹여살리지 못했고, 이는 일본이 아시아의 많은 지역을 정복한 까닭이었습니다. 그들의 전쟁 기계는 만주의 석탄과 인도네시아의 석유 없이는 작동될 수 없었습니다.\n\n지금도 바보같은 공영권 국가들은 여전히 일본의 물질적 요구를 맞추기 고군분투하고 있습니다. 다행스럽게도, 자원은 항상 러시아의 가장 큰 강점 중 하나였습니다. 우리는 스스로 모든 것을 생산할 수 있고, 많이 생산할 수 있습니다. 우리는 양국의 자원 무역을 위해 몽골을 가로지르는 파이프라인 건설 제안을 일본에 보내 그들의 반응을 지켜볼 것입니다.."
 NOV_the_twin_eagles: "쌍독수리"
 NOV_the_twin_eagles_desc: "태평양을 가로질러, 미국은 우리를 유혹하고 있습니다. 현재 세계를 조종하고 있는 세 강대국들 중 미국은 가장 안정적인 국가입니다. 우리처럼, 그들은 기업이 가져올 수 있는 이익을 알아차렸고, 그들의 산업적 강점을 활용하여 2차 세계대전 이전에 벌써 지구상에서 가장 강력한 국가 중 하나가 되었습니다.\n\n우리를 예전 중앙 시베리아 공화국처럼 민주적이지 않다고 여기는 사람들이 존재하지만, 독일이나 일본에 반대하기만 한다면 미국은 그들 정부의 형태가 어떻든 상관 안할겁니다. 우리는 이를 활용하여 미국에 접근하여, 협상해야 합니다."
 NOV_discuss_arctic_partnerships: "북극 파트너십 논의"
 NOV_discuss_arctic_partnerships_desc: "무역 관점으로 보면 활용도가 낮지만, 북극 지역은 우리에게 특별한 혜택을 제공합니다.\n\n북극은 레닌그라드를 잃은 러시아에 대서양으로 통하는 독자적 무역로를 제공할 뿐만 아니라, 우리의 정치적 영향을 다른 국가들에게 투사할 수 있는 창구입니다.\n\n우리는 다른 북극 국가들에 접근하여, 우리 산업가들과 그들과의 경제적 협력관계가 성사되도록 해야 합니다."
 NOV_a_bipolar_partnership: "양극의 파트너십"
 NOV_a_bipolar_partnership_desc: "마침내, 우리는 강력한 태평양 정부와 결단력 있게 협력하고 양국 간의 관계를 심화시키는 데 필요한 조치를 취했고, 마침내 오랜 시간이 흘러도 계속될 동반자 관계를 구축했습니다.\n\n이 결정은 다른 국가들과의 관계를 우선했던 이들로부터의 반발을 샀지만, 이미 결정된 일이며 그들이 이를 바꿀 순 없습니다. 우리는 우리가 선택한 파트너들과의 무역으로 막대한 수익을 거두었으며 수익이야말로 제일 중요하죠."
 NOV_missions_to_our_neighborhood: "이웃들과 접촉하자"
 NOV_missions_to_our_neighborhood_desc: "우리는 멀리에서 동맹을 찾을 것이지만, 우리 주변국들을 무시하면 그들과의 관계가 악화될 것입니다. 이 주변국에는 오랫동안 러시아와 연관되어있는 카자흐스탄과, 한때 우리의 라이벌이었고 이제 우리의 잠재적 시장인 중국과, 공영권과 우리 사이에 끼어있는 몽골이 있습니다.\n\n러시아의 재통일 때까지, 우리는 가능한 한 주변국들과의 마찰을 피해야 합니다. 게다가, 우리 경제의 대부분은 우리의 이웃들과의 무역에 의존하며, 우리는 가능한 한 손실을 피해야 합니다."
 NOV_partnerships_in_china: "중국과의 파트너십"
 NOV_partnerships_in_china_desc: "일본의 지배와 착취에도 불구하고, 중국은 쉽고 안전한 투자처이자 거대한 시장이며, 시간이 흐를수록 성장을 계속하고 있습니다.\n\n그들 자체의 능력은 제한적이지만, 우리는 공영권의 감시선 밖에 나지 않는 선에서 그들과 접촉할 것이며, 양쪽 모두에게 이득이 되는 경제적, 전략적 파트너십을 맺어 동아시아 시장에서의 영향력을 늘릴 것입니다."
 NOV_a_khazakh_consulate: "카자흐스탄 영사관"
 NOV_a_khazakh_consulate_desc: "수세기 동안 카자흐스탄과 러시아의 미래는 불가분의 관계에 있었고, 현재도 마찬가지입니다. 우리와 마찬가지로, 카자흐스탄도 군벌주의, 도적질, 비참한 가난으로 엄청나게 고통받고 있습니다.\n\n하지만 그들은 우리가 그랬던 것처럼 이러한 어려움을 극복하고 과거의 위대함을 회복하기 시작하고 있습니다. 우리는 그들과 공식적인 관계를 수립하고 고난의 끝을 공동으로 축하하기 위해 그들에게 사절단을 파견해야 합니다."
 NOV_connections_with_mongolia: "몽골과의 접촉"
 NOV_connections_with_mongolia_desc: "동면에서 깨어나 굴욕을 되갚아주려는 러시아 곰과, 곧 지려는 떠오르는 태양이라는 두 세계 사이에 바로 몽골인들이 껴있습니다. 갈수록 혼란해지는 아시아에서 이들이 살아남기 위해서는 어느 한쪽과 손을 잡아야 할 것입니다.\n\n분명하게, 그들이 우리와 손잡는 것이 좋을 것이라 확신시켜야 합니다. 우리는 그들과의 관계개선을 통해 그곳의 우리 무역상들을 보호할 것이며 공영권과 우리 사이의 완충국을 확보할 것입니다."
 NOV_the_siberian_mandate: "시베리아의 통치"
 NOV_the_siberian_mandate_desc: "수년간 고군분투 한 끝에 상상도 할수 없는 일이 일어났습니다. 시베리아의 광활한 땅이 하나의 깃발 아래 통합된 것입니다. 이는 쉬운 일이 아닙니다. 우리의 것을 지키기 위해 우리는 왕정주의 광신도나, 파쇼들 그리고 빨갱이들과 맞서 싸워야 했습니다. 우리는 그들을 무찔렀고 러시아 동부의 정당한 지배자가 되었습니다.\n\n시베리아 정복이 이를 잘 말해줍니다. 러시아는 한때 분열되었었지만 이제 우리는 세계에서 가장 큰 나라 중 하나가 되었고, 이 광대한 영토를 관리하는데는 강력하고 안정된 정부가 필요합니다. 우리는 이 기회를 잡아야 합니다. 서쪽과의 통일이 머지않았습니다. 우리는 준비해야 합니다."
 NOV_root_out_the_remnants: "잔재를 뿌리뽑자"
 NOV_root_out_the_remnants_desc: "러시아 국민들은 마침내 그들의 강력하고 민주적인 정부를 갖게 되었지만, 여전히 우리를 전복시키기를 원하는 몇몇 말썽꾸러기들이 있습니다. 파시스트든 공산주의든, 무정부주의자든, 군주주의자든 이 다양한 극단주의자들은 모두 우리 정부에 대한 증오로 똘똘 뭉쳤습니다. 이놈들은 단속활동과 감시를 강화할 때마다 은신처로 숨어들어갔지만, 이제 그들은 다시 활개치고 있습니다.\n\n저번에도 통했던 것이 이번에는 안통할 것이라는 법은 없습니다. 감시, 사보타주, 체포, 반급진주의 선전의 조합은 시베리아 전역에서 대중들을 선동하는 다양한 테러리스트들에게 피해를 주기 충분할 것입니다."
 NOV_consolidate_the_new_territories: "새로운 영토 통치 확립"
 NOV_consolidate_the_new_territories_desc: "시베리아는 엄청나게 광대한 지역이며 인구는 상상하기 어려울 정도로 희박합니다. 이르쿠츠크나 노보시비르스크와 같은 몇몇 도시 중심부 밖에는 수백만 평방 킬로미터의 황야와 산재한 마을이 있습니다. 특히 새롭게 통합된 동부지역이 그렇습니다. 심지어 차르와 소련조차 이 지역에 대한 완전한 통제를 하지 못했고, 동부 군벌들도 마찬가지였습니다. 이 영토를 통합하는 일은 우리에게 맡겨졌습니다.\n\n동부의 도시 중심부는 동시베리아 전역에 깔릴 새로운 행정 거미줄의 핵을 형성할 것입니다. 모든 마을과 고립된 촌락들은 지구와 행정 구역으로 나뉘어질 것입니다. 그리고 정부의 대표자인 행정관과 정치인들이 그들을 통치할 것입니다. 극동은 더이상 러시아의 벽지로 남지 않을 것이며, 엄연한 러시아의 통합된 지역이 될 것이며, 그렇게 대우받을 것입니다."
 NOV_reaffirm_our_commitments: "우리 약속을 재확인시키자"
 NOV_reaffirm_our_commitments_desc: "우리의 갑작스런 영토확장과 세계무대 진출로 인해, 세계는 우리를 바라보고 있으며 우리의 다음 움직임을 주시하고 있습니다. 우리는 그들에게 우리가 그들이 기대했던 바로 그 정부라는 것을 확신시켜야 합니다. 우리가 러시아를 재통일하여도 우리 약속은 바뀌지 않을 것이며, 우리는 계속 기쁜 마음으로 다른 국가들과 함께 교류할 것입니다.\n\n러시아의 긴 해안선과 발전된 항구는 무역을 더 용이하게 할 것입니다. 러시아에 투자하고 있는 국가와 기업들은 즐거운 마음으로 사업을 확장할 것입니다. 도쿄에서 워싱턴까지 우리는 이들의 관심을 받고 있습니다. 이제 모두가 보는 가운데서 우리 약속을 재확인시켜야 합니다: 러시아는 기업친화적이라는 것 말입니다."
 NOV_election_season: "선거철"
 NOV_election_season_desc: "우리나라의 공동 통치자들이 사이가 좋지 않다는 것은 비밀이 아닙니다. 포크리슈킨과 슈크신 두사람은 공개적으로는 협력하고 있지만, 수년 동안 이들은 서로 만나지 않았습니다. 원한다면 이들은 지금까지의 의견 차이를 제쳐두고 협력할 수 있을 것이지만, 최근 합병된 동시베리아 지역과 국가 재통합 문제에 관한 그들의 견해 차이가 너무 커져가고 있습니다. 공동 통치자들은 이 문제를 해결할 유일한 방법은 러시아 국민들에게 맡기자고 합의했습니다.\n\n슈크신은 개혁과 민주주의의 정강 위에서 선거운동을 하고 있으며, 무엇보다도 국민에 의해 선출되고 국민에게 복종하는 정부를 가진 진정으로 평등하고 자유로운 러시아 연방의 창설을 약속하고 있습니다. 포크리슈킨은 민주주의에 대한 자신의 의지를 밝히면서도 러시아에는 국민을 단결시키고 외세로부터 국민들을 지킬 능력이 있는 강력한 정부가 필요하다고 거듭 강조하면서 보다 보수적인 접근을 택했습니다. 시간만이 누가 인기있는지 알려줄 것입니다."
 NOV_spreading_the_sibplan: "시베리아계획 전파"
 NOV_spreading_the_sibplan_desc: "전쟁 이전, 중앙 시베리아는 역사상 가장 위대한 계획적인 산업 중심지 중 하나였습니다. 시베리아계획은 후진 지역을 산업과 생산의 중심지로 변모시켰습니다. 새로 획득한 동부 지역에는 대부분 시베리아계획의 손길이 닿지 않았고, 그곳의 소규모 산업은 우리의 심장부 지역에 비해 빈약한 수준입니다. 우리는 동부를 발전시켜야 합니다.\n\n우리는 소련이 시베리아 내륙을 발전시킨 것과 같은 방식으로 극동을 발전시킬 것입니다. 국가가 계획한 산업 프로그램이 동부의 새로운 생산 중심지의 기틀이 될 것입니다. 우리는 소련보다 더 앞서나갈 것입니다. 그들의 시베리아계획은 국가에 의해 엄격하게 관리되었지만, 우리의 시베리아계획은 지역 기업들과의 협력으로 극동에 대규모 산업단지를 세우는 것을 목표로 합니다."
 NOV_funding_the_central_design_bureau: "중앙설계국 후원"
 NOV_funding_the_central_design_bureau_desc: "러시아가 수십 개의 군벌로 분열되었을 때, 노보시비르스크 군대와 조종사들은 적들보다 단 한 가지 유리한 점만을 가지고 있었습니다. 그들은 상대편보다 숫자에선 밀렸지만, 그들은 러시아 최고의 장비들로 싸우고 있었습니다. 이것은 단지 중앙 설계국과 그곳에서 생산한 환상적이고 혁신적인 무기들 덕분이었습니다.\n\n군벌의 시대는 지나갔지만, 설계국은 일하고 있습니다. 디자이너, 엔지니어, 과학자, 그리고 사업가들로 구성된 모든 직원들은 24시간 내내 전쟁의 방식을 바꿔놓을 돌파구를 찾기 위해 연구하고 있습니다. 우리는 그 어느 때보다도 더 많은 부와 자원을 이용할 수 있게 되었고, 따라서 우리는 중앙설계국에 대한 투자를 늘려야 합니다. 만약 그들이 적은 예산으로 획기적인 새 항공기를 만들 수 있다면, 러시아 전역의 자원이 그들에게 쥐어진다면 어떤 일이 벌어질까요?"
 NOV_national_priority_projects: "국가의 1순위 프로젝트"
 NOV_national_priority_projects_desc: "러시아가 재건되고 있다는 것은 명백한 사실입니다. 상점들이 문을 열고 있고, 빈 건물들이 채워지고 있고, 새로운 건물들이 지어지고 있습니다. 가게의 선반은 처음으로 가득 찼고 사람들은 다시 일하러 가고 있지만, 여전히 할 일이 많습니다. 우리는 여기까지 왔지만, 러시아를 원래의 위치에 돌려놓기까지는 아직 할일이 많으며, 우리 의무이기도 합니다.\n\n복구 및 재건 노력을 지원하기 위해 4개의 프로그램이 정부 자금 지원대상에 선정되었습니다. 미디어에 의해 '국가 우선 프로젝트'로 불리는 이들은 공중 보건, 교육 접근, 주택 공급, 농업 발전에 중점을 두고 있습니다. 이를 통해 러시아를 단지 재통일할뿐만 아니라 재건하고 번영시킬 것입니다."
 NOV_expand_the_voenkomats: "보엔코마츠 확장"
 NOV_expand_the_voenkomats_desc: "시베리아와 그곳의 주민들을 통제하는 것은 과거의 러시아 정부에게는 항상 힘든 일이었고, 우리에게도 분명 그럴 것입니다. 동시베리아 지역은 한때 우리와 싸웠으며 지금은 우리를 증오하고 있는 전직 군인들로 넘쳐납니다. 이들은 위험할 수도 있지만, 기회이기도 합니다.\n\n우리의 군사 위원회 시스템인 보엔코마츠는 국가의 통제력을 유지하고 극단주의 단체들의 저항을 분쇄하는 데 성공적이었습니다. 동부에 이를 도입하면 지역 안정을 유지하는 데 효과적일 것입니다. 불만을 품은 육군 장교, 극우주의자, NKVD 요원을 보엔코마츠에 영입하면 이들을 우리 통제하에 두면서도 이들의 잠재력을 활용할 수 있을 것입니다."
 NOV_our_eastern_bastion: "우리의 동방 요새"
 NOV_our_eastern_bastion_desc: "항구도시 마가단은 러시아 동부의 지도에도 나타나지 않을 정도로 보잘것없었습니다. 하지만 수십년간의 무정부상태 동안, 러시아에서 가장 큰 자유항구로써 마가단의 중요성은 커졌습니다. 하지만 그럼에도 불구하고 마가단은 수년간 그곳을 통치해온 군벌들의 노력에도 불구하고 아직 우리의 주요항구의 역할을 하지 못하고 있습니다.\n\n러시아를 재건하려면 세계 여러 나라와 상당한 양의 무역과 거래를 해야 할 것이며, 그들과의 교역량은 우리 항구의 수용능력에 의해 제한될 것입니다. 재계와 정부 관리들은 마가단에 더 많은 투자를 하고 국제항구로 변모시켜야 한다고 주장하고 있습니다. 마가단은 그 책임을 떠맡을 가치가 있을 것이고, 우리는 마침내 세계 시장에 완전하고 자유롭게 접근할 수 있을 것입니다."
 NOV_a_disciplined_force: "규율 잡힌 군대"
 NOV_a_disciplined_force_desc: "우리 군대는 러시아에서 최고 중 하나이며, 시베리아 통일이 바로 그 증거입니다. 하지만 러시아에서 최고가 되었다고 해서 전 세계급의 군사력을 갖췄다는 건 아닙니다. 지금까지 우리 군은 도적과 군벌, 비산업화된 지역의 경쟁자들과 싸웠지만, 아직 완전하고 현대적이며 전쟁에 대비할 수 있는 군사력을 갖추지 못했고, 세계의 위험한 상황을 고려할 때, 우리는 서둘러야 할 것입니다.\n\n우리 설계국의 영웅적인 노력 덕분에 우리와 독일, 일본군의 기술격차는 줄어들고 있지만 기술만으로는 현대 군대를 만들 수 없습니다. 총잡이가 방아쇠를 당길 줄 모른다면 총이 얼마나 좋은지는 소용없을 것입니다. 우리 군대는 무질서한 무법자는 아니지만, 그렇다고 해서 규율이 완벽히 잡혀있는 건 아닙니다. 우리는 병사들을 단련시켜 강인한 전사로 탈바꿈시켜야 합니다."
 NOV_winds_of_change: "변화의 바람"
 NOV_winds_of_change_desc: "국민들은 소리쳤고 그들의 의지는 분명합니다. 수년 간의 통치 후, 알렉산더 포크리슈킨은 마침내 투표장에서 패배를 맛보았고, 바실리 슈크신은 연방이 새롭고 밝은 미래를 향해 나아가도록 이끌 적임자로 선출되었습니다! 슈크신은 마침내 러시아 전역에 자유와 민주주의를 가져다 주기 위한 계획을 발표했습니다.\n\n슈크신의 지지자들이 그의 승리를 축하하는 동안, 포크리슈킨을 지지했던 사람들은 이미 우려의 목소리를 내고 있습니다. 군 수뇌부는 중앙정부의 약화에 대해 걱정스런 입장을 표명했고, 국민들을 진정으로 생각하는 정부가 들어섬에 따라 러시아의 새로운 거대기업 이사회는 곤란한 처지에 빠졌습니다. 맘대로 불평하게 놔두십시오. 그들은 자유로운 러시아의 힘에 쓰러진 첫번째 폭군으로 불릴 것입니다."
 NOV_demokratizatsiya: "데모크라티자트시야"
 NOV_demokratizatsiya_desc: "슈크신의 승리는 러시아 자유의 승리이지만, 민주주의를 향한 첫 걸음에 불과합니다. 포크리슈킨과 그의 지지자들은 러시아를 일당독재 국가로 만들기 위해 수작을 부리는 데 몇년을 보냈습니다. 이를 올바르게 되돌리는 데는 시간이 걸릴 것이고, 우리는 곧 닥칠 큰 변화에 대비하기 위해 작은 개혁부터 시작해야 합니다.\n\n곧, 정부는 \"민주화\"라는 새로운 계획을 시작할 것입니다. 지역 수준에서 시작하여, 러시아 국민들은 이제 그들의 지도자와 대표를 선출할 수 있게 될 것입니다. 충분한 선거 기반이 마련된다면, 우리는 마침내 정기 선거를 조직할 수 있을 것입니다. 다른 초기 개혁들은 임기 제한 법안과 정부의 다양한 부서들 간의 권력 분립 법안 같은 것들이 될 것입니다."
 NOV_curb_the_corporations: "기업들을 통제하자"
 NOV_curb_the_corporations_desc: "기업의 활동에 일부 명목상 제한을 두는 새로운 법률이 최근에 도입되었습니다. 이러한 제한은 사소한 것이며 대부분은 주식거래에 관한 최소한의 정부 규제에 관한 것이지만, 제안된 법은 여전히 한 가지 이유로 국민과 기업들로부터 상당한 관심을 받고 있습니다. 예전에는 투표도 하기 전에 이와 같은 법률이 무용지물이 되는 경우가 많았으나, 이제는 그렇지 않습니다.\n\n슈크신 대통령은 이 법에 전폭적 지지를 보낼 것이며, 지지자들에게도 이를 독려할 것입니다. 서류상으로 이는 단지 사소한 노력일 뿐이지만, 슈크신은 이를 통해 우리나라가 기업의 아지트가 아님을 분명히 할 것입니다. 우리는 그들의 영향력을 당장 줄일 수 없을 것이지만, 러시아의 기업들은 더이상 외국 돈을 위해 러시아인들을 착취하진 못할 것입니다."
 NOV_dreams_of_federation: "연방의 꿈"
 NOV_dreams_of_federation_desc: "러시아 연방은 러시아 민주주의의 최고봉입니다. 중앙시베리아 공화국의 이상주의는 실패했지만, 연방은 실용적이고 합리적인 대안을 내세워 러시아를 재통합했고 미래의 자유와 안정을 보장하는 데 성공했습니다. 포크리슈킨의 조악한 권위주의 정권의 잔재는 아직 남아있으나, 감당할 만한 수준입니다.\n\n천천히, 하지만 확실히 러시아 사람들은 깨어나고 있습니다. 그들은 새로운 대통령의 약속이 거짓이 아님을, 공허하지 않음을 깨닫고 있습니다. 러시아 연방은 부패한 권위주의 국가가 아니며 실용적인 민주주의 국가입니다. 쓰라린 몇 번의 겨울을 지나, 어머니 조국에 봄이 오고 있습니다."
 NOV_business_as_usual: "평소처럼"
 NOV_business_as_usual_desc: "아무도 놀라지 않았고, 러시아 국민들은 연방 대통령으로 포크리슈킨을 골랐으며, 슈크신의 급진적인 자유화 약속과 정부 권한 약화 공약보다 포크리슈킨의 성공과 안정 공약을 골랐습니다. 선거조작과 탄압은 잊혀질 것이며 국민들은 시베리아 매의 통치에 순응할 것입니다.\n\n러시아는 여전히 분열되어 있으며, 국경 안팎에는 우리를 끊임없이 넘보는 적들이 넘쳐납니다. 대통령은 이들을 가만두지 않을 것이며, 우리를 미래로 이끌 것이며, 러시아인들은 포크리슈킨만이 우리나라를 이끌 수 있다고 믿고 있습니다. 지금 방향을 바꾸는 것은 폭풍속으로 걸어들어가는 것을 의미합니다."
 NOV_entrench_our_position: "우리 위치를 사수하자"
 NOV_entrench_our_position_desc: "여러 가지 면에서 이번 선거는 도박이었고, 대통령의 인기가 권위적 지도자로서의 그의 평판을 극복할 수 있는지, 그리고 우리 당이 충분히 강했는지 알아보기 위한 테스트였습니다. 선거는 아슬아슬했고, 다음 선거 전에 해야 할 일이 있습니다.\n\n 선거구와 투표구는 연방의 충성스러운 시민들을 더 잘 대변하고 급진적 요소들을 차단하기 위해 다시 그려져야 할 것이며, 특정 지역에서 발생하고 있는 투표 조작을 차단하기 위해서 더 엄격한 유권자 확인 절차도 도입되어야 합니다. 후보 등록 절차도 다시 검토하여 승인된 정당에 등록된 후보자만 출마할 수 있도록 해야 합니다. 급진주의자들이 장악할 가능성이 없는 정당 말이죠."
 NOV_lucrative_contracts: "수지맞는 계약들"
 NOV_lucrative_contracts_desc: "동부 시베리아는 낙후된 지역으로 생각될 수도 있지만, 수면 아래를 들여다보면 귀중한 자원과 광물 형태의 부로 가득 차 있습니다. 또한 현대 사회에서 중요한 것은 인적 자원의 비축입니다. 잠재적 소비자인 수백만의 러시아인들이 새로 획득한 동부 영토에 살고 있으며, 기업들은 정부의 허가를 받아 극동으로 사업을 확장하려 하고 있으며, 우리는 그들과 함께 이익을 얻을 것입니다.\n\n극동지역에서의 새로운 정부 계약은 러시아의 위대한 기업들을 세계 금융 무대에서 당당히 설 수 있게 할 것입니다. 또한 개인투자에 보조금을 지급함으로써 러시아의 낙후지역들을 개발하는데 도움을 줄 수 있을 것입니다. 확실한건 우리가 엄청난 금액의 돈을 벌어들일 것이란 점입니다."
 NOV_the_guiding_hand: "지시하는 손"
 NOV_the_guiding_hand_desc: "불과 몇 년 전만 해도 러시아는 약소국이었고, 조국을 재건하는 것보다 약탈하는 것에 더 관심을 가진 좀도둑들의 지배를 받았습니다. 이것을 멈추기 위해 비전, 힘, 그리고 끈기를 가진 이들이 필요했지만, 그 시절은 끝났습니다. 포크리슈킨과 그의 동지들은 반역자, 급진주의자, 그리고 통합 러시아 연방에 방해가 될 모든 세력들을 제거했고, 드디어 러시아를 완전히 재결합시킬 것입니다.\n\n더 이상 러시아인들은 해로운 정치 이념에 의해 분열되지 않을 것이며 폭압적인 침략자들에 의해 무력해진 채 서로 싸우지 않을 것입니다. 포크리슈킨 대통령의 의심의 여지 없는 강력한 지도 아래, 러시아인들은 발전을 가로막는 모든 장애물을 치워버릴 것입니다. 그의 리더쉽이 없다면, 그들은 이 모든 것이 불가능했다는 것을 알고 있습니다. 그의 지도가 없이는, 그들은 더 이상의 성공을 거둘 수 없다는 것을 알고 있습니다. 러시아가 그를 필요로 할때, 포크리슈킨은 이곳에 있습니다."
 NOV_towards_a_glorious_future: "영광스런 미래를 향해"
 NOV_towards_a_glorious_future_desc: "지금 러시아인들은 그들의 운명을 두눈으로 보고 있습니다. 러시아는 잿더미 속에서 불사조로 날아오르고 있습니다. 에이스 조종사가 이끄는 오합지졸 군대가 러시아를 통일할 거라고 누가 상상이나 했을까요? 누가 노보시비르스크의 일개 군벌이 동부 러시아 전역을 재통일할거라고 상상 했을까요? 모든 역경에도 불구하고 연방은 견뎌냈고 이제 최종 승리를 눈앞에 두고 있습니다.\n\n러시아인들은 기나긴 길의 중간지점에 와 있습니다. 그들 뒤에는 힘겨운 시절들이 있었으나, 그들 앞에는 이 모든 역경들을 우스운 것으로 만들어버릴 영광이 기다리고 있습니다. 러시아는 지금까지 아주 잘 해내왔습니다. 이제 남은 것은 기나긴 길의 종점에 도달하는 것입니다."
 NOV.1.t: "저녁의 분위기"
 NOV.1.desc: "알렉산더 포크리슈킨에게 그날 저녁은 따뜻한 일몰의 색채로 다가왔습니다. 노보시비르스크와 알타이 연방의 대통령은 대조국전쟁 참전용사들을 위한 저녁식사 자리에서, 그의 길고 장황한 직함을 되씹어봤습니다. 참전용사들 중 몇몇은 그의 친구였지만, 모든 이들은 동지였습니다. 깔끔한 도자기 타일이 깔린 식당에서는, 에이스들의 야한 농담이 대통령궁 복도를 지나 고요한 홀에 울려퍼졌습니다.\n\n하지만 그들 중 몇몇은 이러한 농담에 참여하지 않았습니다. 식당 가장자리에, 창백한 얼굴을 한 조용한 구경꾼이 있었습니다: 바로 전쟁이었습니다. 전쟁은 아직 노보시비르스크와 알타이를 떠나지 않았습니다. 결코 떠나지는 않을 것이구요. 이를 전쟁 신경증으로 부르며, 포크리슈킨은 한숨지었습니다. 병사들의 영구적인 고통에 대한 치료법은 없습니다.\n\n그때 누가 그의 어깨를 두드렸습니다. \"대통령님!\" 우렁찬 목소리가 그의 뒤에서 울렸고, 포크리슈킨은 긴장을 풀었습니다. \"오랜만입니다.\" 남자는 마치 그의 머리를 사진찍을 듯이 곁눈질로 그를 쳐다보았습니다. \"저..\" 남자는 조용한 목소리로 말을 시작했습니다. \"우리는 전에 같은 학교에 다녔습니다. 비행학교 말입니다.\"\n\n\" 아, 그렇습니까. 만나서 반갑습니다, 선생님...? 죄송합니다. 기억이 잘... 물론 당신도 제 자리에 있으면 건망증이 도지는 것을 이해할 수 있을 겁니다.\"\n\n\"아뇨. 그건 중요하지 않습니다.\" 그는 손을 뻗어 그의 사과를 뿌리쳤습니다. \"아직도 기억이 안 나시나요?\"\n\n포크리슈킨은 신기하다는 듯 눈썹을 아치형으로 치켜올렸습니다. \"전혀 안나네요. 혹시 알려주실 수 있습니까?\"\n\n\"필요 없습니다.\" 포크리슈킨은 그가 군중 속으로 떠나는 것을 지켜보았고, 밤이 찾아왔다."
 NOV.1.a: "\"도대체 누구지.\""
 NOV.2.t: "연방의 운명"
 NOV.2.desc: "알렉산더 포크리슈킨이 연단에 올라 연방의 장대한 미래에 관해 연설을 시작하자 청중들은 황홀하게 귀를 기울였다.\n\n그는 연방은 바깥을 내다볼 것이며, 지금까지 점령한 영토뿐만 아니라, 다른 군벌들에 의해 지배받고 있는 영토까지 우리의 것이 될 것이라고 밝혔다. 인력, 자원, 전략적 이점을 얻게 되는 거대한 확장. 연방 발밑에 놓이게 될 거대한 광야.\n\n노보시비르스크 연방이 시베리아 어디에서도 볼 수 없는 특별한 운명을 갖고 있다는 것은 지극히 당연한 일이라고 그는 덧붙였다. 이곳은 우랄 산맥 동쪽에서 가장 큰 도시이며, 시베리아 횡단 경로의 주요 요충지이며, 부하린의 시베리아 계획의 중심이다.\n\n이러한 이점을 활용하여 연방의 정당한 영토를 개발하는 것이 옳지 않겠나? 연방이 시베리아 전역을 장악하는게 옳지 않겠는가?\n\n\"물론이다!\" 포크리슈킨이 소리쳤다. 그것은 논리적일 뿐만 아니라 불가피했다. 그것은 옳았다. 연방은 시베리아를 하나로 묶을 운명과 권리를 가지고 있었다. 그 과정이 멈출까? \"아니!\" 그가 단호하게 외쳤다. 우리는 러시아 전역을 정복한다는 우리의 마지막 운명을 받아들일 것이다.\n\n그가 연설을 마치자 모두 박수를 쳤다. 모두가 그것이 훌륭한 연설이었다는 데 동의했다. 그러나 다른 몇몇은 그 꿈이 실현될 수 있을지에 대해 의문을 품었다. 과연 그 꿈이 잘못된 것이었을까?\n\n그들은 아마 그러길 바랄 것이다."
 NOV.2.a: "불가능한 목표인가?"
 NOV.3.t: "상황 보고"
 NOV.3.desc: "대통령은 그의 서명의 잉크가 채 마르기도 전에 서류 한장을 옆으로 치워버렸고, 1시간 후로 예정된 글린카와의 접견을 준비하려 했다. 그의 눈은 문 바로 위의 시계와 서류로 향했고, 시간이 다가왔다. 마침내, 글린카가 문을 두드리는 소리가 침묵을 깼다. \"들어오게, 드미트리.\"\n\n문이 열렸고 드미트리가 종이 뭉치들과 함께 느릿느릿 들어왔고 그것을 알렉산더의 책상 위로 내려놓았다.\n\n\"이게 다 뭔가?\" 알렉산더는 그의 오랜 친구를 바라보며 종이뭉치 제일 위의 장을 집었다.\n\n\"경찰 보고서입니다. 노동자들과 사회주의자들의 불만이 늘어나고 있습니다. 저번달보다 체포건수가 두배나 많아졌구요.\"\n\n\"걱정되는군...\" 알렉산더는 고개를 끄덕였다. \"뭐 안좋은 소식은 이것뿐이 아니지.\"\n\n그 말이 맞았다. 곡물 부족 문제는 심화되고 있었고 이는 노동자들이 굶주릴 것이라는 것과, 거리의 노숙자들을 위해 쏟아부어야 할 예산이 늘어날 것이라는 걸 의미했다.\"\n\n\"신이시여 맙소사... 방법을 찾아보도록 하겠네.\"\n\n드미트리가 고개를 끄덕였고, 문손잡이를 돌리려는 찰나 대통령이 그를 불렀다. \"계속 잘 일해주길 바라네, 드미트리.\""
 NOV.3.a: "\"감사합니다.\""
 NOV.4.t: "지켜보는 집행자들"
 NOV.4.desc: "노보시비르스크의 모든 사람들에게 그날은 특별한 날이었다. 시민들은 충격에 빠진 채 당황스런 시선으로 거리에 나타난 새로운 존재를 흘낏 쳐다보고 있었다. 그들은 그 존재가 경찰이라 생각했지만, 그들이 알던 경찰이 아니었다. 그들은 더 잘 무장했고, 더 많았고, 험상궃어 보였다. 이들은 일을 하기 위해 있었고, 노보시비르스크에선 일보다 더 중요한 건 없었다.\n\n여기저기서 몇몇이 속삭였다. 누군가는 정부가 테러리스트들을 소탕하기 위해 이들을 불러왔다고 속삭였고, 누군가는 경찰을 불러온 목적은 평범한 시민들 속에 섞인 나로드니키들을 색출해 내기 위함이라 속삭였다. 얼마 안 있어 거리의 모든 사람들이 이들의 존재를 알게 되었고, 그리고 그 옆 거리, 그리고 날이 저물어갈 무렵에는 도시의 모든 이들이 이들의 존재에 대해 한번씩 들어보게 되었다. 곧, 시민들의 불평은 잠잠해졌고, 그들은 오랫동안 느끼지 못했던 감정을 느끼게 되었다. 공포였다.\n\n부츠 밟는 소리, 군중을 노려보는 눈빛, 시민들을 감시하기 위해 모든 장소에 배치된 경찰관들 모두 공포를 강화하는 데 도움이 되었다. 마치 탈출할 수 없는 거미줄에 갇히는 것과 비슷한 종류의 두려움이었다. 며칠이 지나고 시민들은 이들의 존재에 익숙해졌다. 이제 공포의 감정은 잦아들었고, 대신 그들이 보호받고 있다는 감정이 그 자리를 차지했다. 거미줄은 안전망이 되었다.\n\n하지만 나로드니키와 스파이, 도둑 같은 비정상적인 이들에게 거미는 포식자였다. 그리고 밤중에 거리에서 짧은 비명이 들리고 곧 잦아들었을 때, 아무도 왜 경찰관들의 옷이 더럽혀졌는지 의문을 갖지 않았다. 그 편이 나았으니까."
 NOV.4.a: "안전한 연방이 자유도 보장할 것이다."
 NOV.5.t: "바르나울에서의 만남"
 NOV.5.desc: "\"미안하지만, 농담할 시간이 없네. 본론으로 들어가지.\"\n\n알렉산더 포크리슈킨은 평소처럼 무뚝뚝하게 바르나울에 있는 슈크신의 시장 사무실로 걸어 들어갔다. 대통령은 수도에서 기근의 위협이 증가하고 있다는 점을 감안하여, 곡물 추가 수입을 협상하기 위해 직접 그곳으로 갔다.\n\n\"물론입니다, 대통령님.\" 슈크신은 고개를 끄덕이며 책상 맞은편 자리를 향해 손짓을 했고, 포크리슈킨은 그 자리에 앉았다.\n\n\"사람들이 죽어가고 있네. 이들을 도와야 하네.\"\n\n\"맞습니다. 곡식이 얼마나 필요하십니까?\"\n\n\"얼마나 줄 수 있나?\"\n\n\" 어떤 기근도 끝낼 수 있을 만큼은 아니지만, 최악의 순간은 넘길 수 있을 겁니다. 제 곡식이라고는 할 수 없습니다. 몇몇 사업체들이 그 지역으로 이주하여 농장을 사들였고, 이는 국가를 위한 식량 확보와 수송을 상당히 어렵게 만들었습니다.\"\n\n\"중요한 일이야, 바실리.\"\n\n\"이런... 제가 무엇을 할 수 있는지 생각해 보겠습니다.\" 슈크신이 대답했고, 수화기를 들어 수많은 종이조각에 적힌 번호에 연락하기 시작했다. \"시간이 좀 걸릴 겁니다.\""
 NOV.5.a: "\"곧 전화번호 몇개를 가지고 찾아뵙겠습니다.\""
 NOV.6.t: "샷 포 샷"
 NOV.6.desc: "\"한 잔 하시겠나.\" 포크리슈킨이 손님을 바라보며 말했다. \"슈크신 씨?\" 그들은 대통령 관저 거실에 앉아 있었다. 벽에서는 쨍그랑하고 지저귀는 소리가 들렸고, 벽난로는 열과 빛을 발산하며 탁탁 소리를 냈다. \"한 잔 드릴까?\"\n\n\"사실 저도 목이 마릅니다.\" 슈크신이 말했다. \"농민들은 말 잘하는 사람을 좋아하지만, 저는 그렇지 못합니다. 시장이라는건 힘든 직업이죠.\" 그는 포크리슈킨의 눈을 바라보았다. \"대통령 해먹는게 더 어려울 걸세.\"\n\n 포크리슈킨이 비웃었다. \"당신은 이 일의 반도 모르지.\" 연방 대통령은 보드카 병을 열고 술을 두 유리잔에 따랐다. 다른 한 잔을 슈크신에게 건네며, 그는 잔을 치켜들었다. \"연방을 위해.\"\n\n \"연방을 위해.\" 슈크신은 잔을 받아 원샷했다. 포크리슈킨도 원샷했다. \"꽤 세고 맛있는 보드카네요. 이런 극동 지역에서 좋은 보드카 공장을 찾는다는 건 어려운 일이죠. 곡물로 만든 겁니까?\"\n\n\"그렇다네. 바르나울과 연방의 나머지 지역의 협력의 과실이지.\" 포크리슈킨이 웃었다. \"말이 아니라, 행동이 연방을 움직이게 하는 동력이지, 슈크신.\" 침묵이 감돌았고, 벽난로가 탁탁 소리를 냈다. \"한 잔 더 하시겠나?\""
 NOV.6.a: "\"주시죠.\""
 NOV.7.t: "받을 자격이 있는 전리품"
 NOV.7.desc: "미하일은 연방 산업 분야에서 오랫동안 활동해온 사람이었다. 그는 여러 개의 공장을 소유하고 있었고, 모든 종류의 공장들을 사고팔았다. 오랫동안 어려움을 겪었지만, 이제는 아니었고, 오랫동안 기다린 보상을 마침내 받게 되었다.\n\n시베리아 계획에 의해 약속된 혜택이 실현되었고, 연방 내의 경제 활동은 급속하게 증가하고 있었다. 그것은 더 많은 공장, 더 많은 일자리, 더 많은 생산량을 의미했다. 그것은 또한 더 많은 돈이 미하일에게 굴러들어온다는 것을 의미했다. 훨씬 많은 돈이.\n\n그는 오전 내내 주식시장을 주시하고 있었고, 주가는 상승을 거듭할 뿐이었다. 그와 그의 친구들의 기업들을 위해. 그리고 무엇보다도, 정부의 예쁨을 받는 기업들을 위해. 상승세가 멈출 기미는 보이지 않았다.\n\n정말 좋은 하루였다. 물론 그 돈이 제대로 분배되지 않고 있으며 더 필요한 이들에게 가야 한다고 주장하는 이들이 있었으나, 그 '필요'의 정의는 모호했다.\n\n미하일은 그들을 신경쓰지 않았다. 돈이 어디로 가든, 충분한 양의 돈이 그에게 굴러들어오고 있었다. 그리고, 그 누가 그보다 돈을 더 벌 자격이 있을까?"
 NOV.7.a: "노동의 과실."
 NOV.8.t: "미래를 향한 비행"
 NOV.8.desc: "아메트-칸 술탄은 최신 항공기 중 하나를 타고 연방의 하늘로 날아올랐다. 위에서 본 연방의 모습은 크림반도의 모습과 다른 게 없었다.\n\n그러나 겉보기에는 같아 보일진 몰라도, 사실 매우 달랐다. 그는 고향과 크림 타타르를 떠나 온 이래로, 그들을 잊은 적이 한번도 없었다. 나치의 군화는 20년 전 그들을 지려밟았고, 상황은 나아질 기미가 없었다.\n\n사실, 그곳에서 전해진 유일한 소식이라는 것은, 반도 전체가 독일 크릭스마리네에 의해 식민지로 건설되는 중이라는 것과, 주민들이 끔찍한 고통을 겪고 있다는 것이었다. 그와 오랫동안 함께 이야기해온 시골 사람들에게는 이러한 상황을 바꿀 희망따위는 남아있지 않았고, 그도 그렇게 생각했었다.\n\n하지만 그가 타고 있는 비행기가 그러한 생각을 바꾸었다. 연방은 수많은 시련을 겪었다. 하지만 다른 곳과는 달리, 우리는 혁신을 거듭하고 있다. 디자인을 거듭하고 있다. 다른 이들이 과거를 바라볼 때, 연방은 미래를 바라본다. 사회, 경제, 군사, 기술 모든 분야에서. 연방은 중앙시베리아의 통일을 바라보고 있으며, 운이 따라준다면, 그 너머도 바라볼 것이다.\n\n때가 오면, 크림 타타르인들의 고토도 바라볼 수 있을 것이다. 그리고 그날이 오면, 그의 비행기 아래의 땅은 그의 고향과 완전히 다른 모습이 되어있을 것이다."
 NOV.8.a: "결국 깨어나게 될 꿈."
 NOV.9.t: "오브 강의 고요함"
 NOV.9.desc: "포크리슈킨이 새로운 국가를 세우고 슈크신이 바르나울 시장직을 수락했을 때, 그는 오브 강가에 앉아있는 것을 좋아했었다. 그 때는 자유로운 이상주의와 어두운 미래가 뒤섞인 아름다운 시기였고, 토론과 브리핑 사이사이 오브 강의 굽이치는 물결이 그를 항상 기다리고 있었다. 그는 바위 위에 걸터앉아 강의 잔물결을 지켜보거나 새들의 다양한 울음소리들을 감상하곤 했다. 게으른 생각들이 그의 머리속을 천천히 떠돌았고, 어떤 날에는 머릿속으로 작품을 구상하거나, 그냥 강가에 누워 단잠을 자거나 미래에 올 일들을 상상하곤 했다.\n\n하지만 이제 모든 것이 변하고 있다. 물결은 점점 빨라지고 있고, 오브 강변에는 더 많은 공장들이 들어서고 있다. 비록 연방과 슈크신의 이상은 자유에 기반을 두고 있지만, 산업가들이 오브 강을 침범하도록 놔둔 건 그 자신이 관용을 베푼 것이라고 그는 생각했다. 몇 번의 회의에서, 슈크신은 마을의 발전 방향을 말하며 그의 불안감을 토로했는데, 단지 바로 같은 사냥개의 주머니에서 그의 믿음직한 동지들을 찾기 위해서였다. 그는 다시 사색하기 위해 강가로 나왔다. 그는 자수성가한 관료들을 몰아낸다는 아이디어에 갈등을 느꼈다.그러나 강 바로 너머 들판에서는, 부자가 노동자들에게 일당을 주고 그 대가로 매질을 하고 있었다. 이 부패만으로 엄청난 폭정이라 할 수 있나?\n\n그는 다른 방법으로 이 문제를 해결해야 할 것이다. 하지만 그가 러시아 전역의 고통을 본다면, 어떨까?"
 NOV.9.a: "그는 혼자인가?"
 NOV.10.t: "불사조의 둥지"
 NOV.10.desc: "그의 구두 밑창이 리놀륨과 세라믹 타일로 장식된 바닥을 밟았고, 게오르기 랑게마크는 대기실로 들어섰다. 수보로프 장군, 표트르 대제, 그리고 다른 러시아 영웅들의 인물화, 그리고 시베리아 야생동물 박제들이 벽을 장식하고 있었다. 아, 눈동자가 얼어붙은 무스, 곰, 사슴, 새들까지 있었다. 그리고 포크리슈킨의 흉상이 보였는데, 희귀한 대리석으로 만든 것이었다. 맙소사. 랑게마크는 이들이 사람들에게 인상을 남기는 법을 아주 잘 안다고 생각했다.\n\n회색 의자에 앉아, 그는 동물들과 그림들 옆에 있는 광택나는 소총들을 바라보았다. 에어컨 바람이 그의 손을 스쳤고, 그를 약간 얼어붙게 만들었다. 방 안에는 그 외에 다른 이는 없었다. 랑게마크와 동물들의 죽은 눈동자 뿐이었다. 그는 페닉스가 화려한 것을 좋아한다고는 들었지만, 이렇게는 아니었다. 접수 담당자는 어디있지? 이게 중요한 정부 계약이라는 사실을 모르는 건가?\n\n누군가 문 손잡이를 돌렸다. 수트를 입은 젊은 여성이 그에게 웃음지었다. \"죄송해요.\" 그녀가 말했고, 고개를 숙였다. \"곧 CEO를 만나게 되실 거예요.\"\n\n랑게마크는 일어섰고 화사한 색깔의 융단 사이를 걸어갔다. \"그를 만나게 해주시오.\""
 NOV.10.a: "정부는 페닉스 사와 함께할 것이다."
 NOV.11.t: "시베리아곰의 은신처에서"
 NOV.11.desc: "시비르 본사의 청소부들은 아주 대단한 일을 하고 있는 것 같다고 랑게마크는 생각했다. 빌딩의 모든 부분이 완벽하게 윤기가 나고 있었다. 접수 담당자는 그를 대기실로 안내했다. \"제가 시비르 사를 대표해서 사죄드리죠.\" 그녀가 말했다. \"하지만, 저희 담당자께서 중요한 손님을 만나고 계십니다. 이해해주시길 바랍니다.\" 그 손님이 누군지는 분명했다: 그 사람은 다름아니라, 정부에 관련된 자일 것이다. 바로 바르나울 시장. 랑게마크는 시장을 얕잡아 보았고, 따라서 오늘을 택했다.\n\n하지만 이번 계약은 정부와 시비르 사간의 관계를 밀접하게 만들어 줄 뿐이었다. 랑게마크는 웃었다. 포크리슈킨은 기업들이 어떻게 돌아가는지 알고 있었다. 기업들에게는 괴짜 배우-정치인보다는 대통령의 방문이 중요했다. 그는 자리에 앉아 시비르 사에서 제공한 잡지들을 보며 손목시계를 힐끔힐끔 쳐다보았다. 시비르는 농업 중심의 회사였고, 그들의 들판은 황금빛 밀로 가득 찼고, 그들의 밀밭을 은은한 바람이 지나가고 있었다. 그는 거의 1시간을 기다렸고, 접수 담당자가 당황스런 웃음을 지으며 나타났다. \"늦어져서 죄송합니다.\" 그녀가 말했다. \"손님이 방금 나가셨습니다. 이제 그분을 만나실 수 있습니다.\"\n\n\"너무 늦어졌군.\" 랑게마크가 말했다. \"나를 그분에게 데려다줄 수 있겠나.\"\n\n\"물론이죠.\""
 NOV.11.a: "펜의 스크래치와 도장의 쿵쿵거리는 소리와 함께, 새로운 거래가 성사되었다."
 NOV.12.t: "진보의 개척자"
 NOV.12.desc: "\"리셴코에 대해 들어본 적이 있습니까?\" 랑게마크가 그의 옆에 앉은 과학자에게 말했다. \"페도르 씨?\" 타이탄 사의 빌딩을 누가 설계했든, 최신 시설을 완비한 듯했다. 전통적인 뚱뚱한 모양의 모더니즘 건축을 피하면서 건물의 실루엣을 이루고 있는 직선의 모양은 기괴했지만, 유니크했다. 주변의 어느 건물도 이 빌딩처럼 전통적인 건축을 벗어나지는 않았다. 빌딩의 겉모습은 과거의 것으로 여겨지는 어떤 것에 대해서도 무제한적인 경멸을 드러내고 있었다.\n\n\"네, 있습니다.\" 자신을 페도르라 소개한 남자가 못마땅한 어조로 대답했다. \"모든 이들이 서쪽에서 온 그 루머를 알고 있죠.\"\n\n\"타이탄 사가 그들과 어떤 면에서 비슷하다고 생각하십니까? 아, 저희가 더하죠.\"\n\n페도르가 무감각한 표정으로 웃었다. \"랑게마크 씨, 저희는 리셴코를 경멸합니다. 그가 과학에 한 가장 큰 기여는 단지 밀을 고문하고 도살하고 밀에 대해 이상한 짓거리를 한 것뿐이죠. 그의 이상은 완전히 극악무도하고 야만적입니다. 그 이상을 실현시키려는 방법 또한 말할 가치가 없죠.\n\n\"그렇군요.\" 랑게마크가 손을 턱에 굈다. \"사과드리죠.\"\n\n\"진보에는 대가가 따릅니다. 하지만, 타이탄 사는 누가 대가를 치를지 알고 있죠.\" 버저가 울렸다. \"당신 차례인것 같군요. 랑게마크 씨.\"\n\n그가 고개를 끄덕였다."
 NOV.12.a: "대가 없는 진보는 없다."
 NOV.13.t: "일간지"
 NOV.13.desc: "미하일은 시장을 나와 노보시비르스크에 있는 그의 집으로 돌아갔다. 가는 길에 그는 길모퉁이에 있는 신문 가판대에 들러 노보시비르스크 가제트의 최신판을 구입했다. 그는 국영언론과 그것의 애국적 선동에 익숙해져 있었지만, 그 때 그는 옳은 생각을 하는 러시아인들이 발행하는 중립적인 신문을 있는 그대로의 상태로 적절하게 즐길 수 있었다.\n\n그는 차 한잔과 신문을 들고 벽난로 앞에 앉았고, 그 느낌은 그에게 향수를 불러일으켰다. 신문 1면에는 기업 보안군에 둘러싸인 파업 노동자들의 사진이 실려 있었고, 헤드라인에는 \"시비르 노동자들의 파업! 거리가 피로 물들다\" 라 적혀 있었다. 호기심에 찬 그는 기사를 대강 읽었다. 읽은 바로는, 시비르 공장의 근로자들은 임금 인상을 요구하며 파업에 돌입했고 결국 폭동을 일으켜 시비르 경비원 몇 명을 살해했다. 파업을 진압하기 위해 군대를 소집해야 했고 몇 명의 사상자가 나왔다.\n\n미하일은 충격을 받지 않을 수 없었다. 아무리 생각해도, 그는 무엇이 그 노동자들을 그렇게 격렬하게 파업하게 만들었는지 이해할 수 없었다. 노보시비르스크에서의 삶은 그 어느 때보다도 좋았다. 그는 매달 풍족한 음식을 먹고 있었고, 그의 사업은 아주 잘 되어가고 있었고, 그의 아내와 그녀의 친구들은 세상 모른 채 수다를 떠는 게 일상이었다. 연방에서의 삶이 이리 만족스러운데, 노동자들은 왜이리 불만이지?"
 NOV.13.a: "내가 잘하고 있다면, 그들도 그렇게 해야 될 거야. 맞지?"
 NOV.14.t: "시작"
 NOV.14.desc: "알렉산드르 미로킨은 재킷 주머니에 손을 집어넣은 채 노보시비르스크 거리를 걸었다. 그가 창고에 도착하자 손이 벌벌 떨리기 시작했다. 그는 그가 왔던 길을 되돌아보며, 기업들이 고용한 폭력배들이 그를 따라오지는 않는지 살펴보았다. 그는 전봇대에 빨간 리본이 감겨 있는 것을 보았고, 이는 모임이 진행 중이라는 신호였다. 알렉산드르는 그의 일생에서 가장 위험한 일을 하고 있었고, 그만큼 절박했다. 그가 일하고 있는 공장이 시비르 사에게 팔렸고 새로운 규제가 적용되어 그는 거리에 내몰리게 되었다. 그는 다락방으로 거처를 옮길 수밖에 없었고 수많은 저녁을 굶은 채 지냈다.\n\n그는 창고문을 두드렸고 기다렸다. 문이 열렸고 그는 안으로 들어갔다. 어두운 촛불 아래서 그는 어떤 건물의 평면도를 보고 있는 5명의 남녀를 발견했다. 문을 열어준 여자가 그를 위아래로 훑어보더니 테이블을 가리켰다. \"동지여, 환영한다. 여기 왜 왔는지 말해줄 수 있나?\" 그녀가 말했다.\n\n\"노보시비르스크 시민들을 위해 싸우고, 실로비키 정권의 폭정을 끝내기 위해섭니다.\" 그가 답했다. 그는 여기의 팸플릿을 읽은 적이 있었고 여기 이전에도 몇번의 비밀 만남에 참석한 적이 있었지만, 여기만큼 중요하게 생각하진 않았다. 여자는 그의 대답에 만족스러운듯했다.\n\n\"환영해, 푸른 동지. 이제 당신의 첫번째 임무가 시작될 거야. 시비르의 돼지들이 소형 총기 공장을 열었다고 하네. 우리의 임무는 그 공장에 최대한의 피해를 입히는 거야.\"\n\n알렉산드르, 또는 푸른 동지의 손에는 어느새 경기관총이 들려있었고 긴장한 듯 그는 침을 삼켰다. 그가 여자의 눈동자를 보는 순간 다른 잡생각들은 사라져 버렸다. 이는 모두 국민들을 위한 것이다. 마지막에는 그 결실을 맺을 것이다."
 NOV.14.a: "혁명의 뿌리는 젊은이들이다."
 NOV.15.t: "빨갱이를 향한 동정심"
 NOV.15.desc: "레프는 불안한 나머지 마른침을 삼켰고, 목구멍을 수축시켰다. 곧, 안경을 쓴 장교가 그의 앞에 나타났다. 대조국전쟁의 참전용사로 보이는 그 장교는 레프의 복무 기록과 개인 서류를 대충 훑어보았다. 그는 레프가 방에 들어간 이후로 한마디도 하지 않았고, 이등병은 불편하고 끔찍한 침묵 속에 앉아 있었다. 마침내, 그의 이마에 땀이 맺히기 시작했고, 책상 뒤에서 몸을 돌려 양피지같은 목소리로 말을 시작했다. \"곤차로프.\" \"난 너가 프롤레타리아 출신이라는 것을 알고 있다. 너의 아버지 안드레이 빅토로비치는 고리키의 노동운동가였고, 어머니는 자동차 공장의 노동자였지. 둘 다.\"  \"공산당의 활동적인 회원들이었지.\" 그가 눈을 가늘게 뜨며 말했다.\n\n침묵이 방 안을 맴돌았고, 장교는 레프가 대답하길 원하는 눈치였다. \"음\" 목소리가 갈라졌다. \"네, 맞습니다. 저는 공산주의자로 자랐지만\" 장교의 차가운 눈빛이 유리병 속의 나비처럼 레프를 노려보자, 레프는 말을 덧붙였다. \"다른 이들도 당시에는 저와 마찬가지 상황이었습니다. 저는 자랑스러운 전시베리아 군대의 일원이며, 어, 그리고 저 자신은 어떠한 사회주의적 신념도 없습니다.\"\n\n장교는 마치 그의 말을 알아듣지 못했다는 것처럼 계속 레프를 응시했다. \"그래, 곤차로프 일병, 가도 좋아.\" 깜짝 놀란 토끼같이 뛰쳐나가고 싶은 충동을 자제하며, 레프는 급히 경례를 하고 방을 나갔다. 방을 나가자, 방 안에서 쉬었는지 안 쉬었는지도 모를 한숨을 크게 쉬었다. 군 내부의 상황이 심각해지고 있었고, 이러한 질문은 점점 빈번해지고 있었다. 무엇보다 레프가 걱정한 건 그가 장교 시험을 통과했는지 못했는지였다."
 NOV.15.a: "\"빨갱이가 되는 것보단 죽는 게 낫지. 안그래들?\""
 NOV.16.t: "누설"
 NOV.16.desc: "슬라바 하즈쿠코프 대위는 지시에 따라 혼자 왔다. 그는 이 스파이 일이 익숙하지 않았고, 그의 몸에는 긴장감이 감돌았고 그의 민간인 복장은 땀에 젖어 있었다. 그는 카페의 테이블에 앉아 가능한 자연스러워 보이려 노력했다. 슬라바는 불안한 표정으로 차를 홀짝거렸지만, 아무 맛도 느껴지지 않았고 단지 증기를 들이마실 뿐이었다. 연락책은 어디있지?\n\n시간이 흘렀고, 슬라바는 메스꺼울 정도로 긴장했지만, 마침내 가냘픈 남자가 그의 테이블에 앉았다. 그의 심장이 내려앉았다. 아니, '그'가 아니었다. 한때 슬라바의 친구였던 전시베리아 군대의 루도미르 타우셰프 중위였다. 테이블 맞은편에 있는 옛 친구를 보고도, 타우셰프는 어떠한 말도 하지 않았다. 슬라바 역시 최대한 침착함을 잃지 않았다.\n\n\"안드레예비치?\" 슬라바는 암호명으로 그를 불렀다. 타우셰프가 고개를 끄덕였다. \"그럼 당신도 보르야가 틀림없겠군.\" 두 남자는 고개를 끄덕였고, 수많은 불안함의 시선이 오갔다. 비밀리에 서류들이 탁자 밑으로 교환되었고, 암호들이 교환되었고, 만남이 끝났다. 두 친구는 카페를 나와 헤어졌고, 무거운 마음으로, 슬라바는 그의 상급자에게 전화를 걸어 루도비르 타우셰프를 반역죄로 고발했다."
 NOV.16.a: "오른손이 왼손을 쓰러뜨렸군."
 NOV.17.t: "작은 새는 더이상 말하지 않는다"
 NOV.17.desc: "전시베리아 군대에 깊숙이 침투한 나로드니키 루도미르 타우셰프가 하루의 긴 작업 끝에 아내 마리아와 막 잠자리를 같이할 참이었던 그 때 장화가 그의 집 문을 걷어찼다. 권총과 엽총으로 무장한 군인들이 타우셰프의 집에 들이닥쳤고 집에서는 함성과 비명이 터져 나왔다. 그의 아이들은 울음을 터뜨렸고, 마리아는 두려움에 몸을 웅크리고 남편에게 매달렸고, 루도미르는 그에게 겨누어진 총구 아래를 응시했다. \"타우셰프 중위\" 샷건을 들고 있는 병사가 말했다. \"당신은 노보시비르스크와 러시아 국민에 대한 반역죄로 체포되었습니다.\"\n\n루도미르는 혼란스러운 공포와 분노 속에서 혀를 내둘렀고 말을 내뱉기 위해 애썼다. '누구 명령으로?' 루도미르는 군복의 패치를 보았다. \"상병?\" 마침내 그는 그렇게 내뱉었다.\n\n상병은 자신의 말이 그에게 얼마나 깊은 상처를 줄지 알지 못한 채 사실대로 말했다. \"슬라바 하즈쿠코프 대위가 당신을 체포하라고 명령했습니다.\" 루도미르의 표정이 일그러졌다. 젠장, 그는 함정에 빠진 것을 알아챘다. 그는 마지막으로 아내의 모습을 바라보았다."
 NOV.17.a: "\"걱정하지 마, 여보, 곧 돌아올게.\""
 NOV.18.t: "산악 순찰"
 NOV.18.desc: "알타이의 험준한 지형을 몇 시간이나 헤쳐나온 노보시비르스크의 병사들은 짐을 내려놓고 돌 위에 털썩 주저앉았다. 매서운 러시아의 바람이 산봉우리를 스치며 바위 속에 웅크리고 있는 남자들의 얼굴에서 살점을 조금씩 잘라냈다.\n\n\"72시간이야, 친구들.\" 리트킨이 그의 조잡한 담배를 꼬나물고 라이터로 불을 붙이며 말했다. \"우리는 여기서 피비린내 나는 발을 자르고 3일 동안이나 바위에 앉아 있었지. 이봐, 보리스.\" 리트킨이 졸고 있는 병사에게 그의 옛 소비에트 철모에서 떨어져 나온 돌멩이를 던졌다.\n\n보리스는 끙 하는 소리를 내더니, 갑자기 일어섰다. \"입 닥쳐, 리트킨. 니 여동생 꿈을 꾸고 있었단 말이다.\" 담배피우는 병사는 그를 무시했다.\n\n \"나로드니키 놈들이 어디있는지 보이나? 어때 루카?\" 그는 주위를 경계하는 콧수염 스나이퍼를 가리켰다.\n\n \"아니\" 루카는 중얼거렸고, 우샨카를 고쳐썼다.\n\n \"아니라고? 알타이를 순찰한 이래로 나로드니키 놈들의 머리털 하나 본 사람 없는 것 같군. 내 생각엔 우리 머리가 어떻게 된 것 같군.\"\n\n남자들은 농담하고 불평하고, 바위에 기대어 졸다가 몇 시간 후에 짐을 꾸렸다. 그들은 깊은 산속으로 들어갔고, 그 모습을 멀리서 누군가 지켜보고 있었다."
 NOV.18.a: "누가 누구를 추적하고 있나?"
 NOV.19.t: "숲 속의 오두막"
 NOV.19.desc: "리트킨은 그의 앞에 있는 조그만 물체의 형상을 보려 눈을 가늘게 떴다. 그의 이빨에 매달린 담배꽁초에서 재가 쉴새없이 떨어졌다. 그 물체는 낡아빠진, 썩은 나무와 박살난 유리로 이루어져 있었으며, 부서진 턱처럼 문짝이 그것에 아슬아슬하게 매달려 있었다. 순찰대는 몇시간 동안 알타이 숲의 오솔길을 걷고 있었으며, 추위에 떨고 있었다. 하지만 그곳에는 마치 쭈글쭈글한 노인네같은 앉은뱅이 나무의 그림자만 가득할 뿐이었다.\n\n\"좋아, 친구들\" 리트킨이 말을 꺼냈으며, 차가운 산공기 속으로 그의 숨결이 퍼져나갔다. \"두드려 볼까?\" 순찰대가 전진했다. 무기를 손에 들고 몸을 수그린 채. 소총을 든 보리스는 수풀 사이로 조심스럽게 전진하였고, 그의 눈은 나무를 향했고, 그의 귀는 어떤 수상한 소리가 들리는지 감시했다. 하지만 그는 밑에를 바라보아야 했다.\n\n그건 오래된 무기였고, 짧은 전선으로 연결된 채 낙엽 속에 뭍여 있었다. 독일인들은 이걸 S-마인이라 불렀고, 우리나라에서는 개구리 지뢰라고 부르는 것이었다. 지뢰는 짧은 '펑'소리를 내며 보리스의 배 높이까지 뛰어올랐다.\n\n원초적인 공포로 인해, 러시아인의 두 눈은 불쾌하게 부풀어올랐고, 곧바로 지뢰가 폭발하여 수천 개의 강철 조각이 보리스를 향해 날아갔다. 순찰대원은 순식간에 내동댕이쳐져 내장이 다 터져버렸고, 다른 대원들은 땅을 향해 몸을 날렸다. 리트킨은 모두를 향해 멈추라고 소리쳤고, 보리스가 죽어가며 내는 꿀럭대는 소리를 덮으려 노력했다.\n\n춥고 차가운 공포가 그들의 등뒤로 쏟아져 내렸다. 그들은 여기 혼자 있지 않았다."
 NOV.19.a: "가엾은 놈."
 NOV.20.t: "순찰대! 빨리! 죽여! 죽이라고!"
 NOV.20.desc: "Lyktin fixed the little brick house with a cruel eye. It had been days (a week?) after Boris had died, and the Novosibirsk men had quickly fallen back into military form, knocking off the rust of their languor. Luka watched the building through his scope, a score of Narodniks in camo around the similarly painted building, eyes nervous and guns held close.\n\nA search of the cabin had revealed little, at first. After a lengthy search, the patrolmen had discovered the burned remnants of Narodnik documents in the fireplace indicating a new safehouse in the Altay. It had taken hours of painstakingly piecing the burned bits of paper back together, but now the patrolmen lay in wait for their enemy.\n\nLyktin, cigarette absent for once, raised his pistol, waving for his men to advance. They killed the first few terrorists with knives, spilling red onto the green. A firefight soon erupted, the crack and pop of rifles and pistols sending flocks of birds to take to the air. After a brief, but fierce, gun battle outside the building, the patrolmen assaulted the safehouse, breaching the metal door with grenades before rushing inside.\n\nThe actual battle took at most half an hour, but to Lyktin and his patrol, it had felt like an eternity. Luka was injured, a bloody shoulder, but nothing a few stitches and some vodka wouldn't fix.\n\nHands shaking, Lyktin reached down to grab a cigarette, but found that he couldn't feel his ever-present pack. He looked down, and was shocked to discover that the first two fingers of his left hand were gone. Lyktin stared at the bloody ruin of his hand, shock and adrenaline having shielded him from the pain. Numbly, he began to wrap it in a discarded shirt. Their work here was done, another threat to Novosibirsk dealt with."
 NOV.20.a: "Nothing a little R&R won't cure."
 NOV.21.t: "유령의 위협"
 NOV.21.desc: "\"Don't let him get away!\" the security man shouted on the top of his lungs as he hunted the assassin. \"He's the one who tried to kill the President!\" Despite all his efforts, there was little he could do to disperse the crowds that were fleeing in every direction after the sound of the two missed gunshots echoed in the Novosibirsk Square. He turned around once, to see Pokryshkin with his characteristic uniform being escorted by a squad of agents to safety, somewhere near his residence, but he could not lose track of the assassin as he headed into the narrow roads of the city. With all the energy he had left in him after this exhausting day of preparations, he ran as fast as he could, jumping over objects and pushing over civilians, but always keeping his eyes on the target. However, as he saw him reach the Oktyabrsky Bridge and jump over the railing, he shouted in vain one last time, as the killer fell into the freezing waters of the Ob River.\n\nTwo days later, Pokryshkin was in a highly classified meeting in the Presidential Residence, together with Security Minister Glinka. The proof had been laid in front of him, and it was as clear as day: the Narodniks were behind the recent attempt on his life. The trail of evidence had been followed by his trustworthy subordinates, and now it was time for justice to be served.\n\n\"Sir, things are different now.\" Glinka's hesitation in his voice was obvious, but he continued nevertheless. \"We thought the Narodniks were a simple nuisance to the Federation, a small group that could be rooted out. This assassination attempt proves the exact opposite - they are a credible threat with influence in the underworld, and one which will have to be dealt with. There are already security measures in place, but we must go further. We must launch a war against this terror.\"\n\nPokryshkin nodded in agreement."
 NOV.21.a: "\"너가 해야 할 일을 해라.\""
 NOV.22.t: "조사가 시작되다"
 NOV.22.desc: "Glinka came up to the stage, and reached for the podium's old microphone. In front of him were tens of Security Service officers. Some he could recognize from the Federation's first days, when it separated from the failed CSR, and they were the ones with distinctly more metals on the uniforms. Others, younger in age, were less decorated, but one could see their eagerness to work in their eyes.\n\n\"My fellow NSB members, a looming threat has appeared, one threatening to tear apart what we have worked so hard to build.\" Glinka knew he had to speak decisively to get the message across. \"The Narodniks, unconvinced by our noble state and institutions, continue to wage a campaign of terror and have, in fact, ramped up their efforts as has recently been made clear. It is our duty to restore order to these lands, and eliminate the red menace before it eliminates us. President Pokryshkin has outlined specific measures through which we can fight these radicals, and as leading NSB officials it is your duty to implement them. Thank you, and god bless Novosibirsk and Altay.\"\n\nThroughout the next weeks, the Security Service got to work. Hundreds - if not thousands - were arrested, sometimes due to blatantly clear socialist connections and others due to mere rumors. In the dark alleys of the biggest cities, as well as in the mountainous countryside fit for resistance cells, many were caught, occasionally even after being ratted from civilians. However, inside the government and the agencies, there was still the sense that this was the beginning of something bigger, a general campaign against this terror, to root out the Narodniks once and for all."
 NOV.22.a: "문제는 그게 성공할지다."
 NOV.23.t: "짧은 대화"
 NOV.23.desc: "알렉산더 포크리슈킨 대통령은 그의 오래된 친구 아메트-칸 술탄과 함께 노보시비르스크 레스토랑 테이블에 앉아있었다. 그는 친구를 본지 오래되었으며, 식사를 같이한지는 더 오래되었다. 점심은 즐거웠다. 그들은 연방의 현 상태에 관해 사소한 대화를 했다. \"알렉산더 이바노비치, 내 친구여, 걱정스럽네. 자네를 볼때마다 10년이 지난 것 같다니까. 자네가 젊었을적의 그 불길이 사그라든 것 같네.\" 아메트의 눈이 그의 옛 친구를 향했다. 알렉산더는 생각에 잠겼다.\n\n\"솔직히 말하면, 나 피곤하네. 연방의 현실은 나를 지치게 만들었어. 아메트, 자네가 나의 모든 행동에 대해 좋아하지는 않는다는 것을 알고 있네. 하지만 내 행동에 대해 이해하고 있다는 것 정도는 알고 있네. 언쟁과 밀실정치, 이건 바보같은 이상주의자 아메트에 어울리지 않는 세상이지. 옛 연방의 실패가 아직 우리들의 기억속에 남아있고, 공화국의 실패가 우리를 행동하게 만들었지. 러시아인들에겐 강력한 지도자가 이끄는 강력한 국가가 필요해. 무의미한 감언이설 대신. 그걸 이해하길 바라네.\" 포크리슈킨의 목소리가 높아졌다.\n\n\"미안하네, 알렉산더. 하지만 동의할 순 없네. 국민들은 연방의 가장 중요한 요소이네. 군인들과 올리가르히들보다. 그들은 군의 발굽이나 기업의 보안군에서 벗어나 더 나은 대접을 받을 자격이 있네.\" 아메트는 그가 헛수고했다는 것을 느끼지 않을 수 없었다. 그의 어떤 말도 친구의 생각을 바꿀 수 없을 것이었다.\n\n알렉산더는 대화를 이어가려 했지만, 아메트가 그의 어깨에 손을 올려놓았다. \"진정하게, 친구, 진정하게. 난 여기 논쟁하러 온게 아니네. 자네를 만나러 왔지. 좋은 시간이었네, 친구, 다음에 보세.\""
 NOV.23.a: "이상은 연약한 것이다."
 NOV.24.t: "국가의 문제"
 NOV.24.desc: "연방의 각료회의는 국가의 군사, 사회 등의 문제들을 논의하는 자리다. 하지만 오늘의 초점은 경제이며, 정치인들 대신 기업 간부들이 포크리슈킨 대통령 주위로 앉아있었다.\n\n노보시비르스크 주요 기업들의 대표들이 협상을 위해 모였고, 포크리슈킨 대통령은 여기서 이루어질 협의가 연방 경제에 막대한 영향을 끼칠 뿐만 아니라 수십만의 연방 노동자들의 생계를 좌우할 것이라는 사실을 알고 있었다. 그는 협상을 매우 타결시키고 싶어했다.\n\n하지만 그는 또한 그들이 대가를 원한다는 사실도 알고 있었다. 그와 함께 앉아있는 이들은 먹이를 노리는 상어들과 같다. 그들은 수익 없이는 연방이나 대통령에 이로운 어떤 일도 하지 않을 것이다.\n\n포크리슈킨은 그것을 받아들일 준비가 되어 있었다. 연방은 이들과, 이들의 공장들과, 이들의 자본과, 이들의 노동력과, 무엇보다 이들의 도움이 필요했다. 만일 이 협상이 실패한다면, 대통령과 정부의 처지는 곤란해질 것이다.\n\n대통령은 그들에게 환한 미소를 내비친 후, 입을 열었다."
 NOV.24.a: "상호이익이 될까?"
 NOV.25.t: "국민들의 영웅"
 NOV.25.desc: "청색 동지는 밝게 빛나는 벙커 홀을 걸어갔다. 여기, 나로드니키 본부에서, 그는 전에 느껴보지 못했던 방식으로 자유를 느끼고 있다. 비록 그의 젊은 얼굴이 파편에 찔린 상처로 얼룩졌지만, 그는 입가에 미소를 짓지 않을 수 없었다. 그의 동료들은 그가 지나가자 멈춰 서서 경례를 했고, 그는 놀라지 않을 수 없었다.\n\n그는 벙커에서 가장 깊은 층에 있는 사령부로 향했다. 그는 걸으면서 지금까지의 기억을 회상했다. 나로드니키와 함께한 그의 첫 번째 임무는 대성공이었다. 그 공장은 파괴되었고 무기 탈취에 성공했다. 거기서부터 그는 연방과 기업들에 대한 수많은 작전에 참여했다. 거물들과 정치인들이 그의 손에 쓰러졌고, 연방 전역의 보급시스템이 그로 인해 파괴되었다. 특히 기억에 남는 한 가지 임무로는 파이프 폭탄과 적절한 장소에 놓여진 미국 탄산음료 한 병만으로 타이탄 제조 공장 전체를 파괴했던 일이었다.\n\n마침내 그는 사령부로 들어갔다. 바닥 전체는 지도, 임무 브리핑 문서, 보고서들로 덮여 있었다. 이 통제된 혼란의 중심에는 나로드니키 지도자 셰니 동지가 있었다. 회색빛이 도는 그는 노련한 대조국전쟁 참전용사였다.\n\n청색 동지, 어서오게. 지금까지 푹 쉬었다 왔겠지? 이제 우리의 참수작전을 시작할 때가 왔다. 그 나쁜 놈 포크리슈킨이 신형 전투기 시승식에 참석한다 하더군. 그 나쁜 놈을 죽이는 것은 네 임무가 될 거야.\" 그는 충격에 빠졌다. 이 임무의 규모는 그가 이전에 수행했던 어떤 임무도 능가했다. 포크리슈킨의 죽음은 수년간의 계획의 정점이 될 것이고, 모든 것은 그에게 달려 있다.\n\n그는 준비되었다."
 NOV.25.a: "거만엔 멸망이 따른다."
 NOV.26.t: "마르겔로프의 남자들"
 NOV.26.desc: "바실리 마르겔로프 장군은 혐오감을 느끼며 공수부대원들을 살펴보았다. 이들은 대부분의 연방 병사들보다 훌륭하지만, 별로 의미가 없다. 이들은 상태도 안좋고, 낡은 장비를 가지고 있고, 무엇보다 명령을 잘 듣지 않는다. 심지어 이들 중 몇몇은 낙하산을 탄 경험보다 쥐를 잡아먹은 경험이 훨씬 많을 것이다.\n\n현대화가 필요하다. 특히 연방이 적들로 둘러싸인 지금같은 시기에는 더더욱. 문제는 어떻게 하느냐다. 훈련 방식이야말로 개선이 가장 필요하므로, 여기서부터 시작해야 할 것이다. 장비가 아무리 좋아도 파일럿이 똥손이면 아무 소용이 없으니까. 그가 앞을 스쳐지나가자 졸고 있던 한 부대원이 소스라치게 놀랐고, 마르겔로프는 경멸의 눈으로 그를 노려보았다.\n\n이것은 분명 길고 힘든 여정이 될 것이다."
 NOV.26.a: "적어도 너무 늦지는 않았다."
 NOV.27.t: "전쟁의 기억들"
 NOV.27.desc: "\"여러분, 시베리아 전쟁의 전설적인 영웅 수보로프 씨를 모시게 되어 영광입니다. 모두 환영해 주십시오!\" 존경받는 전쟁영웅을 향한 박수소리는, 무명 장교가 자신을 소개할 때보다 훨씬 컸다. 그의 오랜 동지들에 대해 안부를 전한 후, 그는 자리에 앉아 젊은 신병들에게 자신의 경험을 이야기했다. 질문에 질문이 이어졌고, 그는 모든 질문들에 정직함을 담아 답변했다.\n\n\"수보로프 씨, 연방군 강사는 어떻게 되신 건가요?\" 한 병사가 물었다.\n\n\"자네가 보다시피, 내가 군대에 있을 적엔 상황이 그리 좋진 않았다네. 옛 공화국은 야고다에 맞서 가망없는 싸움을 하고 있었고, 나는 무언가라도 해야 한다고 생각했네. 그때 난 포크리슈킨 대통령을 만났지. 상황을 있는 그대로 받아들일 줄 아는.\" 누군가 그가 정말 대통령을 만났는지에 대해 질문했지만, 그는 그것을 대수롭지 않은 눈치로 무시해 버렸다. \"그분은 노보시비르스크와 알타이에 평화를 가져오고자 하셨고, 나는 그분을 따르기로 결심했네. 자네도 알다시피, 그분은 성공했지.\"\n\n\"수보로프 씨, 혼자서 빨갱이들의 탱크에 맞선 게 사실입니까?\"\n\n\"맞아,사실이네...\" 그가 빙그레 웃었다. \"우리는 북쪽 숲에 있었고, 탱크부대에 공격받고 있었네. 나는 우리 분대와 떨어져 있었지만, 다행히도 오래된 대전차무기를 발견했고 그걸 발사했다네. 불행히도 다른 이들은 그리 운이 좋지 못했네. 내 친구 중 하나가 침공군에 저항하다 죽고 말았지.\" 침묵이 잠시 감돌았다. \"하지만 임무는 성공적이었다네. 우리가 여기 있기까진 희생이 뒤따랐고, 국가에 질서를 바로세우기까지에도 희생이 뒤따랐지. 다른 질문 있나?\""
 NOV.27.a: "늙은 병사들은 절대 죽지 않는다..."
 NOV.28.t: "하늘 위로"
 NOV.28.desc: "그가 자유비행단으로부터 받은 선물인 낡은 비행기를 타고 하늘을 날 때, 알렉산더 포크리슈킨은 전쟁에 대해 회상하지 않을 수 없었다. 그는 폭발음과 금속을 찢는 비명소리와 부상자들의 비명을 떠올렸다. 그는 독일인들이 모스크바의 모든 라디오 방송국에서 틀어댔던 호르스트 베셀의 노래 가사를 떠올렸다. 그리고 마지막으로, 그는 독일군의 발굽에 짓밟힌 수만 명의 선량한 사람들을 떠올렸다.\n\n지상의 개미만한 병사들이 훈련하는 모습을 보며 그는 혼잣말했다. '모든 것을 잃은 건 아니다.' 포크리슈킨은 비행 대대의 리더가 되고 싶지 않았으나, 그의 동지이자 부하들은 살아남았을 뿐 아니라 잘 살고 있다. 물론 테러리스트들이 활개치고 있으나, 삶은 견딜만했다.\n\n그는 레버를 앞으로 밀면서 주름진 얼굴에 미소를 머금었다. 요즘 그에게는 시간이 없었고 비행할 시간도 물론 없었다. 항상 그는 톰스크와 케메로보, 카자흐 도적단에 집중하느라 머리를 싸맸지만, 오늘은 아니었다. 오늘 그는 한가했다.\n\n포크리슈킨은 차를 몰고 관저로 돌아오면서 그의 군대가 지배하는 도시에 경탄하지 않을 수 없었다. 노보시비르스크 공장의 연기는 그에게 위안이 되었고, 한때는 무서웠던 포탄의 불빛은 이상하게도 친숙하게 느껴졌다.\n\n그는 지도자가 되고 싶지 않았지만, 만약 그가 그의 국민들을 위해 싸우지 않았다면, 훨씬 나쁜 결과를 불러왔을 것을 알고 있다. 그가 여전히 숨을 쉬는 한, 시베리아 매는 노보시비르스크 사람들을, 그리고 아마도 언젠가, 전 러시아를 수호할 것이다."
 NOV.28.a: "언젠가 비둘기도 날 수 있는 날이 올 것이다."
 NOV.29.t: "비옥한 땅, 새로운 시작"
 NOV.29.desc: "콘스탄틴은 여러 해 동안 뿌리를 내리지 못했다. 원래 탐보프에서 온 그와 그의 가족은 독일 침공과 이후의 혼란상 동안 동쪽으로 도망쳤으며, 다른 많은 사람들과 마찬가지로, 모든 땅과 재산을 남겨둔 채 무일푼으로 도망쳤다.\n\n노보시비르스크 외곽의 난민촌에 수천 명의 다른 사람들과 함께 도착한 그는 아내가 세탁소에서 일하고 그의 아들들은 상인과 장인들의 심부름을 하는 동안 노동자로 간신히 살아왔다. 하지만, 그들이 무엇을 하든, 그들은 앞서 나갈 수 없었다. 사람들이 너무 많았고, 괜찮은 일자리도 충분하지 않았다.\n\n그는 수년 동안 절망을 맛봤고, 그의 아내가 정부 프로그램에 가입하라 해도 그는 그것이 의미없다 생각하고 거절했다. 그러나 지금 그녀 옆에 서서 그들 앞에 펼쳐진 무성한 야생의 광활한 지역을 바라보며 그는 다시 한 번 조용히 감사를 표했다. 왜냐하면 그 땅은 이제 그들의 것이었기 때문이다.\n\n이 프로그램은 난민들을 광활한 미개척지에 정착시켜 인구를 분산시키고 농업 생산량을 증대시켜 난민 '문제'를 해결하는 프로그램이었다. 농업 생산량은 확실히 증가했다. 콘스탄틴의 경우를 본다면.\n\n해야 할 매우 힘든 일이 많았다. 집을 다시 짓고, 광야를 개간하고, 수확을 계획해야 한다. 콘스탄틴은 결코 농부가 아니었지만, 그의 가족을 위해 약속한 미래는 무시할 수 없었다.\n\n그들은 다시 집을 얻었고, 땅을 얻었다. 그리고 그는 국가의 보상을 믿었다."
 NOV.29.a: "국가의 선물이지."
 NOV.30.t: "경영관리"
 NOV.30.desc: "수천명의 노동자들이 노보시비르스크의 한 제철소 앞에서 파업하고 있었다. 도시 전역에서 이와 비슷한 파업이 일어났고, 이들은 끔찍한 노동환경 개선을 요구했다. 기업 보안경비원들은 파업 노동자들을 넓게 둘러쌌고, 윗선의 지시를 기다리고 있었다.\n\n바실리 민코프스키는 노동자들 앞에서 기업들의 부당함에 대해 격한 말을 쏟아내었다. 예전 부하린 시절에는, 노동자들은 정당한 권리를 보장받을 수 있었고 공장 노동환경은 충분히 양호했었다. 그의 뒤에는 너덜너덜한 옛 소련 국기가 걸려 있었다. 노보시비르스크 노동자들은 들고 일어나기로 결심했다.\n\n그는 잠시 연설을 멈추었고, 분위기가 바뀌었다. 기업의 하수인들이 후퇴하기 시작했고, 곧 그 이유가 밝혀졌다. 두대의 기업 소유 IFV가 군중을 향해 돌진해왔고, 그 위에는 메가폰을 든 남자가 노동자들을 향해 일터로 돌아가라고 소리지르고 있었다. 그의 말에도 불구하고 노동자들이 꿈쩍도 않자, IFV에서 최루탄이 발사되었다. 곳곳에서 울음소리가 터져나왔고, 노동자들은 눈가와 폐가 불타는 듯한 고통을 느꼈다. 기업 측의 폭력배들이 군중을 향해 돌진했고, 노동자들을 곤봉으로 두들겨 팼다.\n\n그때 총성이 울렸다.\n\n공황상태의 노동자들은 불길을 피하기 위해 도망가다 서로를 짓밟아 뭉갰고, 기업 보안경비대는 이들에게 일제히 총격을 가했다. 바실리는 침착함을 되찾기 위해 안간힘을 썼으나, 패닉에 빠진 경비원의 총격에 그만 그의 배가 가격당해 내장이 터지고 말았다. 그는 쓰러졌고, 옛 소련 깃발을 움켜잡으려 시도했다. 그는 그의 동지들이 신이 난 경비원들에게 가격당하는 것을 보면서 눈물을 흘렸다."
 NOV.30.a: "모두 수익성을 위한 것이다."
 NOV.31.t: "나로드니키 속에서"
 NOV.31.desc: "안톤이 자리에 앉았을 때 노보시비르스크엔 폭풍우가 몰아치고 있었다. 다른 나로드니키 대원들은 서로 이야기하고 있었지만, 그는 드러눕고 싶었다. 신원조사는 받지 않았지만, 혹시 이놈들이 그를 의심하는 건지, 아니면 단지 무능한 건지 알 수 없었다. SB의 비밀요원으로써 안톤은 제대로된 정보를 빼낼 수 있길 바랬다. 그가 자리에 앉자마자 낡은 군복을 입은 한 남자가 방에 들어왔고, 그는 나로드니키 대부분을 구성하는 젊은 학생들과 나이차가 꽤 나보였다. \"좋은 저녁입니다, 동지들.\" 늙은 남자가 말했다. \"우리 새로운 동지, 안톤 레비츠키를 맞이하게 되서 기쁘군. 여러분도 알다시피 폭군 포크리슈킨에 대항하는 우리 싸움은 이제 시작되었다. 나로드니키는 많은 성공을 거두었지만, 우리 지부는 동료들을 돕기 위해 별로 한게 없다. 혁명이 성공하려면, 더 큰 목표에 집중해야 한다.\"\n\n\"무엇에요?\" 안톤이 녹음기를 키며 말했다. \"군이 경비를 강화하고 있다. 우리는 노보시비르스크 정부 자체를 목표로 해야 한다.\"\n\n\"많은 철도노선이 오브 강을 가로지른다는 사실을 알고 있을 것이다.\" 사령관이 말했다. \"다리를 폭파시킴으로써 그들의 세력을 절반으로 줄일 수 있다!\"n\n안톤은 얼굴을 찡그렸고, 다른 나로드니키 대원들은 환호했다. \"죄송한데 사령관님, 다리를 폭파하는데 쓰일 폭탄은 어디서 구하죠? 보아하니 여기도 사정이 안좋은것 같은데요.\" 안톤이 말했다.\n\n사령관이 웃었다. \"지금도 수많은 경로로 보급이 들어오고 있다네. 그리고 안톤, 자네 붉은군대에서 폭파 전문가로 일했다면서? 자네야말로 이번 작전의 적임자같군. 그럼 부탁하네.\""
 NOV.31.a: "\"내가 나로드니키 놈들을 위해 다리를 폭파해야 한다고?\""
 NOV.32.t: "공작원에 대한 공작"
 NOV.32.desc: "안톤은 다리 근처의 강가에 서서 도화선을 만지작거렸다. 그는 나로드니키의 새로운 폭발 전문가가 되었고, 지휘관이 그를 감시하기로 되어있었지만, 안톤이 폭탄을 해체하기 위해 어젯밤 폭탄 창고로 몰래 들어가는 것을 막지는 못했다. 나로드니키 놈들은 매우 실망할 것이다. \"좋아 안톤, 모든게 준비된 것 같군.\" 낡은 제복을 입은 그의 세포사령관 파벨이 말했다.\n\n라이터를 꺼낸 안톤은 숨을 크게 들이쉬고 도화선에 불을 붙였다. \"더 뒤로 물러서는게 좋을 것 같습니다. 좋은 탈출로를 알고 있습니다.\" 그리고 그곳엔 그를 체포하려는 경찰들이 기다리고 있을 것이다. 안톤은 생각했다. 그는 이 테러리스트들이 또다른 기회를 쥐는 것을 용납할 수 없었다.\n\n농담이지? 이 아름다운 폭발 장면을 놓치고 싶나? 산등성이 쪽으로 갈수도 있잖아?\" 파벨이 대답했고, 다른 대원들도 동의했다.\n\n \"잠깐만요-\" 하지만 때는 너무 늦었고, 다른 대원들은 이미 그들의 지휘관을 따라가고 있었다. 안톤은 욕을 내뱉고 그들을 뒤쫓아갔다.\n\n산등성이에 이르러 파벨은 얼굴을 찌푸렸다. \"안톤, 왜 아직 다리가 터지지 않았지? 도화선이 끊어졌나?\"\n\n또다른 나로드니키 대원이 다리를 가리켰다. \"사령관님! 여기서 나가야 합니다!\" 다리를 바라보니, 나로드니키가 안톤의 함정에 빠지지 않은 걸 경찰이 눈치챈 듯했다.\n\n\"빌어먹을! 그들에게 발각되기 전에 도망쳐야 해요.\" 안톤은 얼어붙었고, 다른 나로드니키 대원들은 이미 무기를 꺼내고 있었다. 안톤은 뒤를 돌아보았고, 나로드니키 대원 몇몇은 도망가고 있었고, 몇몇은 소총을 꺼내고 있었다."
 NOV.32.a: "나는 또다른 기회를 갖고 있다."
 NOV.33.t: "대열의 끝"
 NOV.33.desc: "파벨 사령관은 고개를 숙인 채 나로드니키 대원들 사이를 서성거렸다. \"우리 가운데 스파이가 있는 것 같다. 우리 모두 서로를 의심하고 있을 것이다. 파벨은 안톤 앞에 멈춰 서서 그의 눈을 바라보았다. 안톤, 우리가 그 다리를 노리고 있다는 걸 SB가 어떻게 알았겠나?\"\n\n\"잘 모르겠습니다, 아마도-\" 지휘관이 말을 가로막았다. \"안톤, 그놈들은 우리가 도망치려 했던 바로 그곳에서 튀어나왔다. 그게 단지 우연이겠나?\"\n\n안톤은 침을 꿀꺽 삼키며 매복 신호를 보냈다. 때가 되었다. 그는 나로드니키 대원들이 그를 쏘지 않길 빌었다.\n\n위에서 우당탕하는 소리가 들렸고, 습격이 시작되었다. SB 대원들이 방 안으로, 계단으로 물밀듯이 들어왔다. 무슨 일이 일어나고 있는지 파벨이 미처 알아채기 전, 안톤은 파벨을 붙잡아 그의 벨트에서 권총을 꺼내 그의 머리에 겨누었다. \"파벨 오를로프, 당신을 연방에 대한 반역죄로 체포한다.\"\n\n사령관은 웃었다. \"내 의심이 맞았군. 자네가 직접 증명해 버렸네. 제군들, 시간이 되었다. 전투에서 물러서지 않는다는 것을 보여주자!\"\n\n다른 나로드니키 대원들이 그를 쳐다보았고, 그리고 안톤을, 그리고 SB 요원들을 쳐다보았다. 그들은 무기를 바닥에 천천히 내려놓았고 손을 위로 올렸다. 학생들은 혁명을 위해 죽을 마음이 없어보였다. \"순순히 끌려가는 게 좋을 겁니다. 파벨. 벽 쪽으로 고개를 돌리십쇼.\""
 NOV.33.a: "하나씩, 그들은 모두 몰락할 것이다."
 NOV.34.t: "노동자 동요에 대한 보고서"
 NOV.34.desc: "검열됨\n\n현재 다수의 용의자들이 평화를 어지럽히고 폭력을 선동하며 여러 건의 음모를 꾸민 혐의로 조사를 받고 있다. 이들의 구체적인 혐의는 밝혀지지 않았지만, 이들은 나로드니키와 관련된 것으로 보이며 수많은 공장에 파괴공작을 실행할 능력을 가진 것으로 보인다.\n\n심문이 끝난 후, 이들 중 몇 명은 우리 요원들에게 용의자들의 목적이 \"부르주아를 전복시키고\" \"노동자들의 혁명을 가져오는 것\" 이라고 전했다. 또한 이들 중 몇몇은 C4 폭탄과 거의 비슷한 모조품을 만들 수 있는 재료들을 소지하고 있던 걸로 전해졌다. 용의자는 잡히지 않았고, 알려지지 않은 장소로 도망쳤다.\n\n결론\n\n테러리스트들은 우리 노동자 계급을 표적으로 활동하고 있으며, 볼셰비키 조직과 연계되어 있는 것으로 보인다. 추가 조사가 필요할 것이지만, 다음 페이지에 나와있는 용의자들을 하루빨리 체포하는 것이 좋을 것이다. 우리는 공업에 크게 의존하고 있고, 이는 매우 치명적이다."
 NOV.34.a: "우리는 이를 두고 볼수 없다."
 NOV.35.t: "사건 보고서- 나로드니키 사보타주"
 NOV.35.desc: "검열됨\n\n조회: 7A-7F 문서, 주요 용의자들 심층 프로파일링과 범죄 장면 사진\n\n페닉스의 무기 제조 공장에 고용된 한 근로자가 휴식시간에 IED를 터뜨렸다. 이반 야혼토프라는 이름의 문제의 노동자는 폭발로 중상을 입었지만, 민간 당국에 의해 위치가 파악되어 구금되었다. 야혼토프는 나로드니키로 의심되는 사람들과 몇 주 동안 교류해 왔으며, 두 명의 다른 사람들: 세르게이 프레오브라젠스키(폭발로 사망), 알렉세이 투르게네프(사건 당일 병가냄, 그의 거주지에서는 발견되지 않음)과 교류해 왔던 것으로 알려졌다. 제조공정 책임자는 부상을 입지 않았고, 정부가 나로드니키의 위협을 막지 못한 것에 대해 상당히 격분하고 있다.\n\n추정치론 현재 200만 USD의 재산 피해가 발생하였고, 17명의 사망자와 30명 이상의 부상자가 보고되었으며, 그 중 17명은 중태이다. 현장이 매우 난장판인 관계로, 5명의 공장 직원들은 책임을 지기를 거부했다.\n\n결론\n\n나로드니키의 위협은 예측보다 컸다. 우리는 자원을 더욱 투입하여 추가적인 훈련을 진행해야 할 것이다. 또한 페닉스 사는 이번 참사에 대한 보상을 요청했다."
 NOV.35.a: "그들은 전투에서 이길 것이지만, 우리는 전쟁에서 이길 것이다."
 NOV.36.t: "공장 보호"
 NOV.36.desc: "검열됨\n\n조회: 2C 문서와 3A-3K 문서. 문서 3A-3K에는 억류된 나로드니키 대원과 그들과 내통한 몇몇 노동자들에 대한 상세한 설명이 수록되어 있다. 문서 2C에는 조사 중인 장소와 정부 당국에 의해 발각된 테러리스트 은신처가 지도로 첨부되어 있다.\n\n48시간 전, 몇몇의 나로드니키 선동가들이 우리 요원들에 의해 추적되었고, 나로드니키와 그 동지들 17명에 대한 체포가 이루어졌다. 이들 중에는 나로드니키에 의해 무기를 분배받은 노동자들도 있었다. 현재 체포된 테러리스트들이 모두 심문을 받은 것은 아니지만, 나로드니키들이 선전을 통해 노동계급을 겨냥하고 있고, 이미 노동자들 대부분을 그들 편으로 끌어들였다는 것은 분명했다. 현재, 발각된 나로드니키 동조자들은 여전히 소환되어 조사를 받고 있으며, 안전이 보장될 때까지 체포와 심문은 앞으로 몇 주 동안 계속될 것으로 예상된다.\n\n결론\n\n산업 파괴를 수행하고 우리 정부를 약화시킬 수 있는 나로드니키의 능력은 우리 군대의 연이은 체포와 습격에 상당한 영향을 받았다고 생각된다. 나로드니키 일당은 공장 노동자들에 대한 정부의 보호가 줄어들기 전까지는 당분간 공장들을 목표로 삼지 않을 것 같다. 산업에 대한 위협이 감소했고, 이 조사작업은 낮은 우선순위로 바뀔 것이다."
 NOV.36.a: "나로드니키는 더이상 우리 일꾼들을 괴롭히지 못할 것이다."
 NOV.37.t: "성난 회오리바람"
 NOV.37.desc: "탄광의 굉음이, 석탄 곡괭이질 소리에 리듬을 맞춰 호흡하고 있는 탄광 감독자 코스틴의 뇌리를 뒤흔들었다. 그것은 익숙한 소리이자 고통이었다. 그의 동료 광부들은 실로비키 자본가들의 지시에 의해 석탄을 찾으려 땅 밑으로 기어 들어가 그들의 몸을 망치고 있다.\n\n그는 비관주의자가 아니었고, 그의 마음속에는 위대하고 강력한 확신이 불타올랐다. 임금노동의 굴레와 썩은 자본주의의 속박은 끝나게 될 것이다. 나로드니키는 성공할 것이고, 정부는 굴욕을 당할 것이며, 코스틴의 희망은 불타올랐다.\n\n다음날, 잊혀진 갱도 안에서, 코스틴과 그의 동료들은 레닌과 부하린의 사진을 들고 모였다. 그들은 함께 맹세했고, 건배했고, 약속했다."
 NOV.37.a: "저 멀리서 나는 북소리가 들리나?"
 NOV.38.t: "우리가 아니면, 누가?"
 NOV.38.desc: "감독자 코스틴은 10년 넘게 광산에서 일해온 밝은 푸른 눈을 가진 광부 예고르로부터 그 소식을 처음 들었다. 코스틴은 이를 믿고 싶지 않았지만, 세 번째나 다시 듣고는 그것이 단지 실로비키의 선전이나 루머가 아님을 깨달았다.\n\n나로드니키는 패배했고, 지도부는 습격을 받아 죽거나 수감되었다. 이는 국가와 사회주의자들의 길고 잔인한 싸움의 끝이었다. 코스틴은 그 소식이 거짓이었으면 하고 땅을 계속 팔 뿐이었다. 자본주의 탄압은 계속되고 있으며, 새벽은 정말 멀게만 보였다. 검게 그을린 손으로 돌덩이를 수레에 싣자 또 다른 생각이 들기 시작했다.\n\n새벽이 정말 그렇게 먼 곳에 있는가? 사실, 나로드니키는 실패했지만, 정부 역시 그들을 진압하는데 많은 시간과 자원을 소비했고, 취약해졌다. 코스틴은 갑자기 활짝 웃었고, 어둠 속에 그의 하얀 이빨들이 빛났다. 쇠는 뜨겁고, 노동자들은 분노한다. 완전한 정부의 붕괴를 위해서라면 두 번째 봉기를 준비해야 할 것이다."
 NOV.38.a: "영원한 노동자는 모든 고난을 견뎌낸다."
 NOV.39.t: "주간 업무"
 NOV.39.desc: "Seva scanned the plaza. Marketplace, in a rural community not too far from Novosibirsk. Only a few peasants set up their stalls this early in the morning. Terrible security hazard for the president of the Federation to be in public, for something as mundane as a meeting. Yet Seva also knew that in Novosibirsk, a little display of trust often went a long way. The soldier looked toward the reinforced limousine behind him. His boss was no doubt thinking about the meeting ahead. Or thinking about the other meetings of the day. Or not thinking at all, daydreaming about whatever it was that the Siberian Falcon occupied his mind with. Seva knew he couldn't keep up with his boss. That was why the boss was, well, the boss.\n\nAnother dark limousine. A lone man came out around the car, hands empty. Seva stepped forward, his hands away from his own weapon. \"Mr. Chernyshevsky?\" he asked.\n\nThe man shook his head. Opened the door to reveal his own boss, a short stocky type. Seva recognized the man, a former military intelligence analyst. Behind Seva, the door opened. President Pokryshkin emerged from his vehicle. Any tension from the meeting evaporated as the bodyguard stepped aside and the two powerful men shook hands and exchanged formalities. Seva soon found himself holding a crate of documents. Chernyshevsky's bodyguard held a manilla folder. What was in it? Pokryshkin often gave money or financial insider news in such courtesy calls. Chernyshevsky was an up and coming silovik, a man with a growing network of his own. It was good business to pay respect to men of his caliber.\n\nThe conversation over, Chernyshevsky disappeared into his car and drove away at high speed. Seva took note of the riflemen on the roof relaxing their stance. It paid to be prepared for anything, when one worked in the business of presidential security. The bodyguard sat in the back of Pokryshkin's car, finally allowing himself a moment of rest. His boss looked in a particularly jovial mood. Leafing through the intelligence report, the president smiled contentedly. \"It seems that old man Pasternak is on the move again.\"\n\n\"War, boss?\" Seva asked. Pokryshkin shook his head. Smiled.\n\n\"No, not war. But perhaps the end of peace. Russia is waking up.\""
 NOV.39.a: "Keeping an ear to the ground."
 NOV.40.t: "갱단 소탕"
 NOV.40.desc: "영사기의 불빛에 반짝이는 강철 같은 눈을 가진 글린카 서장은 몇번째인지 모를 정도로 그의 지휘봉을 두들겼다. 연기가 자욱한 방에는 심각한 얼굴의 SB 요원들로 가득 차 있었고, 몇몇은 어두운 방에서 반딧불이처럼 담배를 태우고 있었다. 화면에 보이는 안전가옥은 부하린 시대 세워진 크고 잘 무장된 비밀 벙커였다. 나로드니키 놈들은 잘 선택했다: 부수기 정말 어려운 건물이었기 때문이다. \"솔직히 말하지.\" 글린카가 낮고 엄숙한 목소리로 말했다. \"적지 않은 수의 대원들이 여기서 죽음을 맞이할 것이다. 알타이에서의 경험을 보자면, 테러리스트들은 S마인(지뢰)를 설치해 놨을 것이다. 강철로 된 문은 단단하고 따라서 이를 부수려면 상당한 화력이 필요할 것이다. 다행히도 군이 우리에게 폭발물을 제공해 준다 하는군.\" 침묵이 감돌았고, 대원들은 글린카를 바라보거나 프로젝터 화면의 전투 지도를 바라보았다. 가장 힘든 싸움이 될 것으로 보였다.\n\n\"가장 힘든 싸움이 될 것이지만, 지금까지의 훈련과, 주위의 동료들을 믿는다면 우리는 이 테러리스트 둥지를 지도에서 날려버릴 수 있을 것이다. 제군들, 하느님의 축복이 있기를, 그리고 좋은 밤이 되기를.\" 글린카의 가슴은 기대감으로 뛰었고 겨우 이를 진정시켰다."
 NOV.40.a: "마지막 전투다. 이것만 끝나면 쉰다."
 NOV.41.t: "마지막 습격"
 NOV.41.desc: "Luka winced, ears ringing, his helmet suddenly extremely tight around his head. Rubble flaked off his shoulders like dandruff, dust clogging his mask. He shook his head, attempting to clear his senses. Everything stood still for a moment, a perfect crystal eternity that was shattered by the slap on his back plate. Luka suddenly surged forwards, Kalashnikov held at the ready. The concrete tunnels were tight and difficult to fight in, but the breaching blast the SB men had discharged had stunned the Narodniks for the crucial moment needed to take them by surprise.\n\nLuka's gun chattered in the distinctive Kalashnikov language, spitting death at shaken communists. Bullets flew back at Luka and his team, and a round grazed his shoulder, already wounded once by the Narodniks in Altay. Luka ignored the pain, and he and the SB assault team began to clear the bunker, room by room, tunnel by tunnel. It was hard, grueling work, and by the time they had reached the final stretch of corridor, ten of the assault force were dead.\n\nFinally, Luka and the assault troopers stood before the command center door. It was, predictably, reinforced steel, and the demolitions team had already begun to set up a charge. Luka took the opportunity to catch his breath. Around him, the other SB men did the same, sucking in the stale, dusty air of the bunker. After a moment, the rest was over, and the charges detonated. This time, Luka ignored his frazzled senses and rushed inside, shouting for the occupants to surrender.\n\n\"Fuck! Fuck!\" shouted a man covered in pasty white dust, blood trickling from his nose. \"We're done! We give up! Just...just stop killing us. Please.\" The ringleaders, six in total, of the Narodniks were brought into SB custody, the Red Menace of Novosibirsk finally brought to heel."
 NOV.41.a: "실패한 이념에 대한 또다른 타격이군."
 NOV.42.t: "나로드니키 폭탄 테러!"
 NOV.42.desc: "나로드니키의 위협을 제때 억제하지 못한 것 같습니다. 지난 몇 주 동안 공장과 인프라에 대한 여러 건의 테러가 일어났는데, 모두 나로드니키의 소행인 것 같습니다. 우리 요원들이 서둘러 상황을 정리하고 있지만, 시간이 걸릴 것 같습니다. 많은 양의 피해가 발생했고, 이는 분명 우리 산업의 걸림돌이 될 것입니다.\n\n가장 걱정되는 것은 나로드니키 놈들이 민간 및 군사 인프라와 산업 모두를 목표로 삼았다는 점입니다. 그들은 잔혹하며, 민간인들을 해하는 데 거리낌이 없습니다. 모든 것이 재건되는 데엔 시간이 걸릴 것이며, 이는 가뜩이나 어려운 우리 경제에 부담을 줄 것입니다. 우리는 이 테러리스트들이 더 많은 피해를 야기하지 않도록 그들의 수를 절반으로 줄여야 합니다."
 NOV.42.a: "왜 이런 일이 일어나기까지 가만히 있었지?"
 NOV.43.t: "미하일 에브셰프가 암살당하다!"
 NOV.43.desc: "나로드니키 놈들이 이번엔 우리 고위 지도층을 공격한 것 같습니다. 우리나라에서 가장 유명한 장군 중 한 명인 미하일 에브셰프가 어젯밤 그의 아파트에서 총에 맞아 숨진 채 발견되었으며, 범죄의 배후는 나로드니키로 추정되고 있습니다. 용의자의 신상이 미궁에 빠진 가운데, 다른 지도층들 또한 다음 암살의 차례가 자기자신이 될지도 모른다는 두려움에 빠져 있습니다.\n\n암살자가 어떻게 그에게 접근했는지는 또 다른 미스터리입니다. 그는 중앙시베리아 최고의 지휘관이었고, 대조국전쟁과 시베리아전쟁의 참전용사인 그의 전술은 우리를 승리로 이끌었습니다. 그는 연방의 영웅으로 기억될 것이고 나로드니키 테러의 희생자로 기억될 것입니다.\n\n이번 사건으로 나로드니키를 분쇄해야 하는 이유가 하나 더 생겼습니다. 그들은 너무 커 버렸습니다."
 NOV.43.a: "그의 손실이 뼈저리군."
 NOV.44.t: "청소시간"
 NOV.44.desc: "다행히도 우리의 노력 덕분에 나로드니키 대원 대부분은 체포되거나 사망했습니다. 일부 잔당들이 아직도 문제를 일으키고 있지만, 예전처럼 활개치진 못하고 있고, 우리 요원들이 그들을 계속 쫓고 있습니다. 불행히도, 그들이 입힌 피해와 노보시비르스크 내부의 상호 불신이 회복되기까진 시간이 걸릴 것으로 보입니다. 사람들은 더이상 안전하다고 느끼지 않으며, 이웃들을 나로드니키로 의심하고 있습니다.\n\n이제 재건의 시간입니다. 도로를 재건하고, 철로를 보수하고, 산업 장비들을 고칩시다. 아직 많은 일이 남았지만, 적어도 위기는 끝났습니다."
 NOV.44.a: "재건의 시간이다."
 NOV.45.t: "나로드니키의 위협이 사라지다!"
 NOV.45.desc: "우리와 SB의 노력 덕분에, 나로드니키의 위협이 성공적으로 억제된 것 같습니다! 우리 요원들과 나로드니키에 잠입한 요원들이 나로드니키 대원 체포를 도왔고, 총격전이 좀 있었지만 습격을 막는 데 성공했습니다. 나로드니키 놈들 중 다수는 감옥에 갇혔고 나머지는 잠적하거나 노보시비르스크에서 도망친 것 같습니다. 우리는 더 이상 큰 피해에 대해 걱정할 필요가 없을 것이며, 우리 정부는 테러리스트 제압을 축하하고 있습니다.\n\n나로드니키의 위협이 사라짐에 따라, 우리는 더 이상 공장과 철도가 파괴되는 것에 대해 걱정할 필요가 없을 것입니다. 우리 연방은 어떤 적보다도 강합니다!"
 NOV.45.a: "그들에겐 기회가 없었다."
 NOV.46.t: "여우 농장의 하루"
 NOV.46.desc: "There was a knock on the door.\n\nDmitry leapt from his desk and rushed to the door. He knew his visitor was not the sort of man who could stand waiting for too long. \"Good day gentlemen! Do come in.\"\n\nThe \"gentlemen\" walking into Dmitry's laboratory did not return their host's obsquiesent smile. They were professional errand boys, and they were here to run an errand. \"Is the cargo ready?\" asked the one on the right.\n\n\"Right this way.\" Dmitry led his guests towards the kennels at the back of the lab. As the men approached, a woman stopped petting one of the foxes inside, and, in a cold, correct manner, stepped to the side, allowing Dmitry to display the merchandise. The kits, seeing new playmates, congregated at the front of the kennel, tails wagging. The two visitors set straight to their work, removing the food and water dishes before carrying the kennels to a waiting truck outside.\n\n\"For all that this is necessary to keep our research funded, I worry about where these foxes will end up.\" said Lyudmila, Dmitry's assistant as she and he hurried to clean and refill the dishes the couriers left.\n\n\"They'll likely get sold off to markets in Brittany, and from there, if my theories prove correct, they'll become the latest trend in exotic pets.\"\n\n\"The sort of people who buy pets off the black market generally aren't the most humane sort.\"\n\nThe two continued working in silence between the courier's return trips until the truck was fully loaded."
 NOV.46.a: "창문에 있는 저 여우는 얼마지?"
 NOV.47.t: "침묵의 전쟁"
 NOV.47.desc: "실로비키 국가는 러시아의 다른 군벌들과는 다른 독특한 자원을 가지고 있다. 다른 군벌들이 서로 힘을 합치려면 이념적 유사성이나 팽팽한 협상을 통하여야만 할 것이지만, 실로비키 국가는 그들이 알아채기도 전에 그들에게 쐐기를 박을 것이다. 우리는 우리의 이익에 따라 경쟁자들을 이용할 수 있다. 이는 우리로 하여금 경쟁국 정부에 침투하여 정부 모든 부문을 점진적으로 접수함으로써 그들을 우리 편으로 신속히 끌어들일 수 있게 한다.\n\n이는 정치적, 경제적, 군사적 자산과 같이 실로비키 국가의 귀중하고 강력한 무기다. 기업들은 그들이 원하는 것을 국가나, 정부, 국민들로부터 얻어낼 것이다. 어떠한 방법을 써서든. 그리고 그 대상이 얼마나 완고하든. 경제적 압력과 통합은 강력한 것이며, 실로비키 국가는 앞으로 나아가기 위해 그것에 의지하고 있다."
 NOV.47.a: "약간 더러운 방법이지만, 피를 흘리지 않지."
 NOV_expansion.1.t: "변화 관리"
 NOV_expansion.1.desc: "푸시킨은 괴로움과 증오의 감정으로 탱크가 톰스크 거리를 지나가는 것을 지켜보았다. 아니, 증오는 단어가 아니다. 이는, 증오, 실망, 공포, 후회 이 모든 감정들이 결합한 무언가, 하나의 단어로 나타낼 수 없는 무언가의 느낌이다. 아마도 우울이 그나마 그 느낌에 가까울 것이다.\n\n첫 번째 고통은 그의 두 번째 고향인 휴머니스트 본부가 군인들에 의해 접수되어 그와 그의 동료들이 더이상 건물에 들어가지 못하는 것이었다. \"당신의 조직은,\" 담당 장교가 말했다. \"불법화되었습니다. 자체 해산하십시오. 일이 커지기 전에.\"\n\n두 번째 고통은 명확하진 않았지만, 더욱 현실로 다가왔다. 톰스크 시민들의 사기는 땅에 떨어졌고, 망가졌다. 불과 몇 주 전에 함께 손을 흔들고 멋진 추억을 공유했던 친구들은 이야기하기는커녕 서로를 거의 쳐다보지 않았다. 한때 웃는 얼굴로 돌아다니는 이들이 가득했던 공원에는 단단히 무장한 군인들이 돌아다니고 있었다.\n\n마치 그들의 부하들이 전쟁터에서 피를 흘린 것처럼 모든 희망, 모든 이상주의가 피를 흘리고 있었다.\n\n푸시킨은 한숨을 쉬었다. 그 위대한 실험은 결코 현실적이지 않았다. 아마도 구름 밖으로 머리를 내밀고 현실 세계에 집중하는 것이 더 나았을 것이다. 굳은 얼굴과 차가운 심장의 이 남자들이 결국 옳았던 것이다."
 NOV_expansion.1.a: "희망 없이 살아남는 게 무슨 소용이겠나?"
 NOV_expansion.2.t: "조정"
 NOV_expansion.2.desc: "니콜라이 카모프는 그의 책상에 앉아 그의 최신 헬리콥터 디자인을 살펴보았습니다. 그것은 잘 되어가는 것처럼 보였습니다. 하지만 그것이 시베리아 공화국의 것과 동일한 성능을 가졌다고는 감히 장담하지 못했습니다. 그는 한숨쉬었고, 피곤한지 눈가를 비볐습니다.\n\n연방군이 밀려왔고, 누군가 알아채기도 전, 톰스크의 하늘에 휘날리던 공화국 국기가 끌어내려졌습니다. 겁에 질린 카모프가 보기에는, 이는 모든 실험들의 실패를 의미했습니다.\n\n그리고 그 실험의 대상자들인 중앙시베리아 시민들 또한 변화를 겪었고, 과학자 카모프에게 충격을 안겨주었습니다. 불과 하룻밤 사이, 한때 희망과 기쁨으로 가득했던 사람들과 그들의 낙관주의는 썩어가고 쪼그라들기 시작했습니다. 그리고 기업이 지배하는 이 새로운 분위기가, 카모프의 일터에도 스며들기 시작했습니다.\n\n비록 설계도는 동일했지만, 설계자가 바뀌었습니다. 급진적 실험은 금지되었습니다. 이제, '효율'과 '결과'만이 있을 뿐입니다. 이제 과학의 전당에선 창의성, 흥미로움, 연구 따위를 찾아볼 수 없게 되었고, 단지 만들기 쉽고, 운송하기 쉽고, 대량생산이 용이한 물건들만으로 채워지게 되었습니다.\n\n카모프의 헬리콥터 또한 하나의 피해자였습니다. 그는 연구의 동기를 잃었고, 한계점을 뛰어넘을 의지도 사라졌습니다. 이제 그는 동질성의 바다 속의 또다른 한 명의 연구원으로 전락했고, 모호한 수익을 위해 경쟁하는 처지가 되었습니다.\n\n그리고 그것은 카모프를 안에서부터 잠식해 들어갔습니다."
 NOV_expansion.2.a: "아직 러시아에 낙관주의를 위한 집이 남아 있는가?"
 NOV_expansion.3.t: "소보르의 종말?"
 NOV_expansion.3.desc: "\"마지막으로, 슈크신, 가능한 빨리 그 미치광이의 미친 행정기관을 없애야 할 것이네. 왜 우리와 같은 예의를 갖추지 않는 저 정신병자 집단을 존중해 줘야 하지?\" 알렉산더 포크리슈킨은 사무실을 왔다갔다하며 손짓으로 이야기 했다. 20분 전, 그는 바르나울 시장과 소위 젬스키 소보르라는 조직의 운명에 대해 언쟁하고 있었고, 또다시 둘은 결론을 내리지 못했다.\n\n슈크신 시장은 관자놀이를 문질렀고, 보기에 매우 지친 기색이었다. \"만일 우리가 지역 행정기관을 계속해서 없애고 교체시켜 버린다면, 돌아오는 것은 더 많은 업무일 것입니다. 더 중요한 일에 쓰일 시간과 자원이 요런 관료체계에 낭비되게 해선 안되죠.\" 그는 한숨쉬었다. \"저는 소보르를 존치시키는 것을 주장하는 게 아니며, 우리의 필요에 맞게 개조하자는 것입니다.\"\n\n포크리슈킨은 슈크신을 바라보았다. 아마 그의 동료가 요점을 잘 짚은 듯했다. 무엇보다, 잘 굴러가고 있는 행정기관을 아무 의미 없이 교체해  버릴 까닭이 무엇일까? 하지만, 또한 대통령은 소보르의 존치가 그들에게 자치를 허락하는 것으로 비춰지는 것을 우려하고 있었다..."
 NOV_expansion.3.a: "포크리슈킨의 방식대로 하자."
 NOV_expansion.3.b: "슈크신이 설득력 있군..."
 NOV_expansion.4.t: "교회와 국가"
 NOV_expansion.4.desc: "소콜로프는 차에서 내렸고, 집까지 가는 동안 그의 하루를 불쾌하게 만들 수 있는 어떤 것도 밟지 않으려 조심해서 걸어갔습니다. 음, 그는 약간 불쾌하고 짜증나는 것에 대해 생각했습니다.\n\n그는 최소 일주일 전 이곳에 온 적이 있었고, 이미 라스콜 이반 야볼로코가 이끄는 신정 정부와 같은 오이로티아의 다양한 파벌들과의 논쟁에서 패배한 적이 있었습니다. 처음에 소콜로프는 그의 새로운 일이 어렵지 않을 것이라 생각했습니다. 이런 후진적인 농부들을 다루는 일이 어렵다면 얼마나 어렵겠어요?\n\n매우, 매우 어려웠습니다. 그는 그가 전혀 모르는 곳의 현실과 맞닥뜨려야 했습니다. 이곳 사람들은 그를 선택하지 않았고, 그는 외부인이었습니다. 그의 개인 신념과 관계없이, 소콜로프는 연방정부의 일원이었고, 이곳 주민들이 전혀 알지 못하는 관료들과 정치인들 중 하나였습니다. 야볼로코는 소폴로프가 지역 주민들을 더 잘 이해해야 한다고 충고했으나, 소콜로프는 이를 받아들이지 않고 분개했습니다.\n\n그는 한숨을 내쉬었습니다. 아마 그는 너무 부정적인 것 같습니다. 그는 지난 몇 주간 야볼로코 휘하에 있었던 무능한 행정관료들을 내치는 데 성공했습니다. 대체로 이들은 관료이기보단 설교자들이었죠. 이걸 본다면 적어도 소콜로프가 노력하고 있다는 것만은 알아줄 것입니다. 또한, 곧 돈이 오이로티아로 흘러들어 올것이며, 통일되고 중앙집권화된 러시아의 중요성을 일깨워 줄 것입니다.\n\n소콜로프는 생각했습니다. 아마도 이들을 다시 믿어도 될까에 대해서요."
 NOV_expansion.4.a: "소콜로프는 생각했다. '오늘은 괜찮은 하루였어'"
 NOV_expansion.5.t: "미래를 보자"
 NOV_expansion.5.desc: "알렉세이 페스테레프는 두려움을 거의 느끼지 않지만, 그가 연방의 지도자 포크리슈킨과 마주쳤을 때, 그는 그의 몸에 냉기가 도는 것을 느꼈다. 그것은 그의 몸 상태나 버릇 때문이 아니라, 분위기 때문이었다. 감옥의 철창 사이로, 그는 정부를 전복시킨 남자를 대면했고, 떠올리고 싶지 않은 생각이 떠올랐다.\n\n그들은 자리에 앉아 서로가 무언가 행동하기를 기다렸고, 마침내 포크리슈킨이 입을 열었다.\n\n\"페스테레프 씨,\" 포크리슈킨이 말했다. \"저는 당신과 안드레예프는 단순한 계약 관계에 불과하다는 것을 이해합니다.\"\n\n\"맞습니다. 그자와 제가 진정한 친구라면 제가 왜 감옥에 있겠습니까?\"\n\n포크리슈킨이 웃었다. \"맞습니다. 당신도 알다시피, 당신같은 유능한 자가 감옥에서 썩는 건 말이 안되지요. 감옥에 있어도 살아있는 게 낫죠.\"\n\n페스테레프의 눈썹이 약간 치켜올라갔고, 무슨 일이 벌어지려는지 궁금한 듯했다.\n\n\"제안을 하나 하죠. 듣고 싶습니까?\"\n\n\"제안...?\"\n\n포크리슈킨은 종이 한 장을 꺼내 철창 사이로 넘겼다. \"저는 크라스노야르스크와 이곳의 주민들에 대해 잘 모릅니다. 변화를 만들 필요도 굳이 못 느끼겠고요. 이것이야말로 제가 당신에게 기회를 주는 이윱니다. 당신의 자유를 위해, 그리고 러시아의 더 나은 미래를 위해. 지금 결정할 필요는 없습니다. 하지-\"\n\n\"받아들이지요.\"\n\n포크리슈킨은 약간 충격을 받은 듯했다. 하지만, 곧 그 표정은 미소로 변했다. \"예상 외군요. 안드레예프랑 함께 일한지 얼마 안되지 않았습니까?\"\n\n페스테레프는 단지 웃음지을 뿐이었다. \"뭐, 어쩔 수 없죠.\""
 NOV_expansion.5.a: "훌륭하군. 돌아온 것을 환영하네. 페스테레프 장군."
 NOV_expansion.6.t: "아나키스트들을 분쇄하자"
 NOV_expansion.6.desc: "지난 몇 달 동안, 전 시베리아 군대는 흑군 잔존 세력을 상대해 왔습니다. 거의 모든 흑군 장군, 민병대, 다른 조직들이 연방의 권위에 굴복하는 것을 거부했으며 대신 저항을 준비했습니다.\n\n민병대에 의한 공공연한 반역행위는 점차 국가와 그 재산에 대한 테러로 커졌습니다. 군부대가 테러당해 수십명의 사상자가 발생했고, 인구밀집지역에 위치한 경찰 본부는 수시로 공격받았으며 무기고가 약탈당했고, 정신을 차려본 뒤에는 이 빨갱이들은 이미 달아난 뒤였습니다.\n\n하지만 옛 자유지구는 오래 버티지 못했습니다. 몇 달이 지나자, 이들 중 몇몇은 그들의 테러가 그들의 대의에 도움이 되는지에 대해 의문을 가지기 시작했습니다. 얼마 안 있어, 군대가 들이닥쳤고, 지하 흑군 조직은 소멸되기 시작했으며, 몇몇은 중앙시베리아의 다른 지역으로 떠나기로 결심했습니다. 혁명을 위한 더 나은 장소를 찾기를 바라면서요.\n\n하지만 몇몇은 남기로 결심하여 혁명활동을 계속하기로 결정했고, 현재도 전시베리아 군대는 이들과 싸우고 있습니다. 아직 잔당들을 완전히 쓸어내진 못했지만, 시베리아 군대는 어떠한 저항도 쳐부술 준비가 되어있습니다."
 NOV_expansion.6.a: "전시베리아 군대는 어떤 빨갱이들도 두렵지 않다!"
 NOV_expansion.7.t: "평의회를 분쇄하자"
 NOV_expansion.7.desc: "옛 자유지구의 많은 주민들에게 노동자 평의회를 공식적으로 해체한다는 연방정부의 1821 선언은 충격이었습니다. 그 파장이 예상되었고, 충격은 시간문제였습니다.\n\n연방의 최선의 노력에도 불구하고, 아나키즘의 흔적은 완전히 지워지지 않았습니다. 아나키즘은 사회에 너무 깊게 스며들었고, 특히 노동자 평의회의 대부분을 구성했던 노동계급에서 심했습니다. 가장 큰 도시인 칸스크는 만일 그 조치가 시행된다면 반란을 일으킬 것이라고 연방을 위협하기까지 했습니다.\n\n물론, 허세부린것 뿐이었습니다. 그들 모두는 노동자 평의회가 파괴될 것이라는 사실을 알고 있었습니다. 평의회의 많은 회원들이 어떠한 조치를 취해야 한다고 주장하고 나섰지만, 그들의 급진주의에도 불구하고, 대다수는 굴복을 택했습니다. 선언이 발표되자, 그들은 권력 이행이 순조롭게 이어지도록 최선을 다했습니다.\n\n하지만 다음날, 칸스크의 신문에는 세개의 다른 거대기업들이 옛 평의회가 장악하고 있던 공장, 가게, 그 외 다른 시설들은을 차례로 접수하고 있다는 소식이 실렸습니다. 불과 몇 주가 지나며, 한때 강력했던 노조들은 자본주의의 위계에서 달라진 그들의 위치를 받아들이기 시작했습니다. 이웃 노동자들 간의 분열이 시작되었으며, 기업들은 수익을 위해 경쟁하기 시작했습니다."
 NOV_expansion.7.a: "언젠가 노동자들도 자유를 찾을 것이다."
 NOV_expansion.8.t: "엄숙한 맹세"
 NOV_expansion.8.desc: "\"-저의 마지막 순간까지, 소비에트 조국과 인민, 노동자-농민 정부에 충성할 것을 맹세합니다.\"\n\n그는 우크라이나에 있는 이름없는 훈련 시설에서 맹세를 한 지가 바로 어제같았습니다. 당시 그는 어렸고, 순진했고 열정적이었고, 국가를 위해서 충성을 바칠 준비가 되어 있었습니다. 겨울전쟁과 바르바로사, 그리고 모스크바 함락과 우랄로의 기나긴 행진이 있기 전까진 그랬습니다.\n\n얼마나 웃긴 농담입니까!\n\n군대는 배신당했고, 그들 자신들이 무엇을 하고 있는지도 모르는 비밀경찰들과 정치인들에 의해 망쳐졌습니다. 장교들은 자결 지시를 어긴 죄로 체포되고 있고, NKVD의 종들은 모든 행동을 감시하고 있고, 의미없는 공세와 헛된 반격에 젊은이들이 갈려나가고 있습니다. 전시 국가를 이끄는 것보다 시베리아에서 도시를 옮기는 일에 더 관심있어하는 남자가 바로 이 모든 일들의 장본인입니다.\n\n이제 그는 붉은군대 잔당의 또다른 잔당에 속해 있습니다. 연방의 군대는 자원할 의지가 있는 어떤 이들이든지 모두 받아준다는 소문이 돌고 있고, 외국 땅에서 민간인이 되거나 실패한 이데올로기를 지키는 군인이 되는 것은 모두 쉬운 선택일 것입니다."
 NOV_expansion.8.a: "\"저는 엄숙히 맹세합니다...\""
 NOV_expansion.9.t: "투바 제안"
 NOV_expansion.9.desc: "소위 인민혁명위원회라고 불리는 붉은 군대 잔당들은 패배했고, 탄누 투바와 몽골의 광대한 영토는 현재 연방의 보호를 받고 있습니다. 그러나 이러한 새로운 정복지들을 관리하는 것은 이미 정부 내에서 격렬한 논쟁의 대상이 되고 있습니다.\n\n포크리슈킨 대통령은 당연하게도 연방으로의 정식 합병을 지지하며, 이는 우리 권력의 중앙집중화를 더욱 가속화시킬 것입니다. 하지만 어떤 이들은 연방정부가 관리하는 영토가 현재로서 충분히 넓고, 이곳에 또다른 영토를 더하는 것은 문제를 더 복잡하게 만들 뿐이라고 주장하고 있습니다.\n\n영향력 있는 바르나울 시장 바실리 슈크신은 전혀 다른 제안을 내놓았습니다. 그는 연방의 보호하에 새로운 공화국을 건설하는 게 나을 것이라 보고 있습니다: 투바 연방 공화국 말입니다. 이는 통합을 더 수월하게 만들 뿐 아니라 분리주의의 기세도 꺾을 것입니다.\n\n물론 최종 결정권은 대통령에게 있습니다..."
 NOV_expansion.9.a: "투바를 위한 새로운 공화국을 수립하자."
 NOV_expansion.9.b: "나머지처럼 그들도 합병해 버릴 것이다."
 NOV_expansion.10.t: "신공화국"
 NOV_expansion.10.desc: "바실리 슈크신은 그의 책상 위에 있는 빈 종이쪽지를 내려다보면서 그의 관자놀이를 문질렀습니다. 그는 바르나울 시장이 된 이후로 예술에 빠져들 시간을 갖지 못했으며, 대개 근무 시간 동안 떠오르는 새로운 생각들을 정리하는 데 조용한 시간을 보냈습니다. 하지만 때때로 그의 열정도 좌절했는데, 이 작품의 프롤로그를 어떻게 시작할지 장장 1시간 반 동안 혼자 생각했기 때문입니다.\n\n펜을 옆으로 치워둔 채, 슈크신은 술잔에 손을 뻗으며 한숨을 쉬었습니다. 그의 손이 유리잔에 닿기도 전에, 전화벨이 울렸고 그의 사무실의 우울한 침묵을 산산조각 냈습니다. 그 술은 그만한 가치가 있다고 그는 생각했습니다. \"슈크신입니다. 뭐 좋은 소식이라도?\"\n\n\"케르첸코 접니다. 당신의 투바 공화국 제안? 그거 통과되었다네요.\"\n\n슈크신의 눈동자가 커졌다. \"정말입니까? 포크리슈킨이 그걸 받아들이다니 놀랍군요. 좋은 소식이군!\"\n\n\"그가 모든 공적을 가로채기 전에 직접 발표해야 할 것 같습니다.\"\n\n\"좋습니다. 조만간 봅시다, 케르첸코.\" 슈크신은 수화기를 내려놓았습니다. 잠시 생각을 가다듬은 후, 그는 책상 위에 있는 빈 종이를 다시 한번 힐끗 보았습니다. 글이 완성되기까진 더 기다려야 할 것 같습니다. 그는 비행기 예약을 잡았습니다."
 NOV_expansion.10.a: "현실이 우선이지."
 NOV_expansion.11.t: "단지 또다른 퍼즐 조각"
 NOV_expansion.11.desc: "포크리슈킨 행정부는 그의 투바 자치공화국 제안을 거절하기로 결정했지만, 바실리 슈크신과 연방주의자들은 별로 놀라지 않았습니다. 대통령은 오래 전부터 국가 권력을 공고히 하려는 듯 보였고, 투바 문제는 그 숭고한 목표를 향한 또 하나의 작은 발걸음일 뿐이었습니다.\n\n연방주의자들은 약간 화가 났을 뿐이지만, 투바인들만큼 실망한 이들은 없을 것입니다. 알타이 사람들은 붉은 군대의 지배하에서 자치를 별로 보장받지 못했고, 민주적인 노보시비르스크 정부가 이를 바꾸기를 희망했습니다.\n\n하지만 이 소수민족은 이제 부흥하는 러시아로의 완전한 통합의 자갈길을 걷게 되었습니다. 산발적인 시위와 반발이 옛 인민혁명위원회 영토에 걸쳐 보고되고 있지만, 아직까진 지역 보안군이 감당할 수 있는 수준입니다."
 NOV_expansion.11.a: "어떻게 해서든 그들은 익숙해질 것이다."
 NOV_expansion.12.t: "춘계 훈련"
 NOV_expansion.12.desc: "그날은 연속 전투 훈련의 3번째 날이었고 이바노프 이병은 이미 훈련에 질렸습니다. 숲 바닥을 기어가며, 이병은 천천히 몸을 앞으로 구부렸습니다. 공격 계획은 명확했습니다. 적의 전방 진지를 빨리 파악해야 했습니다. 그는 V자대형의 좌익에서 시베리아 타이가를 기어가는 5명의 병사들 중 한명이었습니다. 그는 총을 들고 초조한 기세로 기다렸습니다.\n\n중위가 호루라기를 불자 기관총 발사가 시작되었고, 젊은 이병은 소대의 나머지 대원들과 함께 앞으로 돌격했습니다.\n\n20분 후, 이바노프와 소대원들 일부가 적군 진지에서 발견되었고, 사상자로 간주되었습니다. 훈련이 지겨워진 이병은 그의 전우들에게 대화를 걸었습니다.\n\n\"-이 모든 훈련들에 대해 어떻게 생각하나, 이바노프?\"\n\n이바노프는 흉한 얼굴의 전우를 바라보고는, \"내가 어떻게 생각하냐고? 머리를 써라. 매는 조만간 우리를 전쟁에 몰아넣을거야.\""
 NOV_expansion.12.a: "\"...날 죽음으로 몰아넣지 않는 게 좋을거다.\""
 NOV_expansion.13.t: "연방의 심장"
 NOV_expansion.13.desc: "승리의 행사였다. 중앙 시베리아를 정복한 것을 축하하는. 전시베리아군의 병사들은 자부심과 자신감을 갖고 각을 맞춰 행진했고, 하늘에서는 비행기가 날아다녔다. 슈크신은 실로비키와 기업가들과 함께 축하를 하기로 되어있었지만, 군인들이 노보시비르스크의 거리를 행진하는 것을 지켜보면서, 그가 느낄 수 있는 것은 두려움뿐이었다.\n\n포크리슈킨은 좋은 뜻으로 이 행사를 열었겠지만, 두 남자의 권력 격차가 갈수록 심해지는 것은 사실이었다. 바르나울과 알타이는 연방 수도의 부패와 무관심과는 매우 대조되어 보였다. 시장은 시베리아 공군 편대의 곡예를 보며, 생각에 잠기지 않을 수 없었다."
 NOV_expansion.13.a: "이대로는 안돼."
 NOV_expansion.14.t: "밝은 면을 보자"
 NOV_expansion.14.desc: "안녕하십니까, 신사 숙녀 여러분. 지금 여러분은 시베리아 사람들을 위한 최고의 뉴스, 자유 시베리아 라디오를 듣고 계십니다. 저는 라디오 진행자, 코르야보프 니키토비치이며, 니콜라이라 불러주세요. 저가 니콜라이 2세 차르처럼 생겨서 그런 별명이 생기게 됐지만, 맹세코 그건 사실이 아니에요!\n\n오늘, 저는 우리나라의 현 통치에 대한 비판들에 대해 토론하러 나왔습니다. 저는 표현의 자유를 존중하지만, 몇몇 지식인들이 우리 정부를 헐뜯고 있습니다. 그리고 하느님의 명에 의해, 저는 이들의 거짓말을 까발릴 것입니다!\n\n첫 번째 거짓말은 우리 정부가 냉소적이라는 것입니다. 그건 그냥 뻔뻔한 거짓말이에요. 우리 정부는 냉소적이지 않습니다. 정부는 실용적입니다. 아시다시피, 이 유명한 철학자들은 '냉소적인'과 '기업화'같은 우스꽝스런 단어들을 이용해 연방을 헐뜯고 있습니다. 하지만, 사실대로 말합시다. 철학자가 언제 여러분을 위해 뭔가를 해 주었습니까? 하지만 연방은 수많은 사람들을 가난에서 벗어나게 해주었고, 경제 발전을 가져왔고, 질서를 가져다 주었습니다. 물론, 정부가 너무 고압적이었을 수도 있지만, 더 나은 미래를 위해 기꺼이 내 자유를 희생하는 것은 당연한 것입니다.\n\n제가 가장 불쾌하게 여기는 두 번째 거짓말은 우리 연방이 실패할 운명이며, 아무것도 할 수 없을 것이라는 것입니다. 그것은 잘못된 것일 뿐만 아니라, 적들로부터 나라를 지키기 위해 수많은 세월을 보내온 이 나라의 지도자들과 사령관들에게 심각한 모욕입니다. 우리에게는 강한 경제, 강한 지도자, 그리고 강한 군인들이 있으며, 더욱 강해질 것입니다.\n\n몇몇 분석가들에 따르면, 현재의 경제 발전 상황과 재통일을 고려할 때 우리가 독일보다 더 강해질 수도 있다고 합니다!\n\n자, 애국자들께, 여러분 중 몇 분이 기억하실 만한 좋은 짧은 노래를 들려드리겠습니다. 여러분이 기억하는 것과는 조금 다를 지도 모르지만, 이게 더 나을 겁니다!"
 NOV_expansion.14.a: "광야는 나의 조국이다..."
 NOV_expansion.15.t: "대가"
 NOV_expansion.15.desc: "포크리슈킨은 책상 앞에 앉아 거리를 바라보았다. 거리는 밝았지만, 별빛보다 밝진 않았다. 거리를 구경하는 것은 끔찍히 가난했던 그의 어린시절을 상기시켰다. 물론 소련 붕괴 직후보단 덜했지만, 아직도 고통스러운 그 시절의 기억이 눈에 선했다.\n\n그는 슬럼가에서 태어나, 깡패들과 범죄자들과 함께 생활했으며, 결국 공군의 최고봉까지 올라갔고 러시아에서 가장 유명한 조종사 중 한 명이 되었다. 하지만, 이룬 건 아무것도 없었다. 훈족들처럼 독일인들은 진격했고, 길목에 있는 모든 것들을 파괴하고 도살했다. 아직도 그는 불타고 있는 마을에서 피어오르는 연기가 하늘을 가득 채웠던 그 장면을 생생히 기억하고 있다. 비명 소리와 시체들 전부.\n\n그리고 지금, 그는 한 국가의 지도자가 되었다. 자유, 해방, 분권화라는 가치를 우선하는, 소련 시절의 중앙집권화와는 거리가 먼. 하지만, 아무리 노력해도, 그는 이를 완벽히 이룰 수 없었다. 조각들은 서로 맞아떨어지지 않았고, 네모 조각을 동그란 구멍에 끼울 수는 없던 노릇이었다.\n\n그리고 그는 타협했다. 중앙집권화를 위해 강력한 정부를 만들어나갔다. 그리고 옛날 그가 이루길 바랬던 그 가치들은 갈기갈기 찢어져 사라졌다.\n\n그리고 가장 최악이었던 건, 그가 아무것도 느끼지 못했다는 것이었다. 그는 이상주의의 죽음에서 일종의 슬픔을 느끼고 싶었다. 하지만 그렇지 못했다. 타협이 있을 뿐이었다. 그것이 없으면, 그는 아무것도 아니었다. 그것이 없으면, 국민들은 지금과 같은 삶을 영위하지 못할 것이었다.\n\n포크리슈킨은 아마도 연방의 원래 가치를 부활시킬 수 있을 것이라고 생각했을 것이다. 유권자들에게 더 많은 발언권을 보장하고 시민들에게 더욱 신뢰를 보냄으로써. 하지만 그는 의심했다. 그리고 그는 창밖을 바라보았다. 젊었을 적 그랬던 것처럼."
 NOV_expansion.15.a: "꿈보다 현실이 중요하다."
 NOV_expansion.16.t: "임시 휴식"
 NOV_expansion.16.desc: "바실리 슈크신은 바르나울 시장 자리에 앉아, 앞에 놓인 보고서 뭉치들을 쳐다보곤 절망했습니다.\n\n그는 오랫동안 노보시비르스크에서 나오는 소식들로 기분이 안좋았고, 실로비키 정부의 중앙집중화 정책이 그와 연방 국민들 모두에게 나쁜 영향을 끼칠 것이라 생각했습니다. 바르나울은 근처의 수도만큼 중요하진 않지만, 나름 중요한 도시이며, 슈크신은 어느 형태의 조치라도 취해야 했습니다.\n\n그리고 그 조치가 먹혀들었습니다. 그는 잠깐이라도 중앙집중화 조치를 지연시키는 데 성공했고, 만족감을 느꼈습니다. 그러나 그는 조치를 단기간 지연시킬 수는 있지만 결국 그것을 완전히 막지는 못할 것이라는 것을 알고 있었습니다.\n\n그의 영향력과 인기는 그에게 그렇게 할 수 있는 능력을 안겨주었지만, 보고서를 보며 그는 그가 얼마나 많은 승리를 거두었는가 생각했습니다."
 NOV_expansion.16.a: "과연 막을 수 있을까?"
 NOV_expansion.17.t: "세 거인"
 NOV_expansion.17.desc: "거대기업들에게 공식적인 정부의 지원을 보장함으로써, 우리는 이들을 우리 편으로 끌어들일 수 있을 것이며 그들의 광대한 자원 풀을 이용할 수 있을 것입니다. 무엇보다, 새로 정복한 영토에서 수익성이 좋은 계약을 맺는 것은 거대기업의 호의를 살 것입니다.\n\n하지만 우리 자원은 충분하지 않고, 하나의 기업에만 지원할 수 있을 것입니다. 페닉스, 시비르, 타이탄 같은 거대기업은 우리에게 각각 다른 혜택을 줄 것이며, 우리는 현명하게 선택해야 합니다."
 NOV_expansion.17.a: "페닉스, 우리 군의 후원자."
 NOV_expansion.17.b: "시비르, 우리 경제를 위해."
 NOV_expansion.17.c: "타이탄, 우리나라의 기술 거인."
 NOV_expansion.18.t: "국가를 위해"
 NOV_expansion.18.desc: "바실리 슈크신은 밤 시간을 그의 사무실에 틀어박혀서 새벽 시간까지 일하는 것이 습관이 되어 있었다. 그가 단순히 바르나울 시장 되었을 때는 그렇지 않았지만, 그가 높은 지위에 오름에 따라, 많은 것들이 바뀌었다. 물론 그는 피곤했고 아침까지 일하는 것을 즐기는 건 아니었지만, 그에겐 무언가 해야 한다는 사명감이 생겼다.\n\n연방 행정부에서의 슈크신의 위치와 그의 덜 냉소적인 아이디어들은, 그의 정적 포크리슈킨과 그를 대척점에 서게 만들었다. 하지만 문서들에 적혀 있는 글자와 낱말들은 슈크신의 뇌를 점점 혼란스럽게 만들었고, 그의 마음속에 스며든 안개는 그를 늦은 저녁까지 깊은 걱정으로 고뇌하게 만들었다.\n\n그의 마음은 연방의 창설 가치였던 자유에 가 있었으나, 결국 그가 본 것은 연방의 기본 원리가 부패, 무관심, 냉소주의였다는 것이었다... 그의 많은 정치적 동료들이 보여주고 있는. 그는 국가에서의 그의 역할이 무엇인지 갈등하고 있었다. 한때 그는 진정한 민주주의자였고, 연방의 고귀한 원칙을 따랐다. 하지만 상황은 악화되었고, 슈크신은 단지 그가 포크리슈킨을 도움으로써 연방이 더 나아지기를 바랄 수밖에 없게 되었다. 고뇌 끝에, 그의 쓸쓸한 사무실에서 슈크신은 아무도 듣지 않았으면 하고 혼잣말을 했다. 아무도 없었는데도.\n\n\"나는 폭정에 저항해왔지. 아직도 기억나군. 미래에도 똑같이 할 거야.\""
