 NOV_elections.0.t: "연방 선거"
 NOV_elections.0.desc: "연방의 선거가 다가오고 있고, 알렉산더 포크리슈킨의 정치적 입지는 바르나울 시장 바실리 슈크신의 도전을 받을 것이라는 게 분명해지고 있습니다.\n\n두 사람 모두 매우 명망있는 자이며 연방 요직을 차지하고 있지만, 시간이 지나며 이 둘은 연방 내부의 매우 다른 파벌을 각각 대표하게 되었습니다. 말 잘하는 것으로 유명한 \"연방의 구원자\" 알렉산더 포크리슈킨은, 경제발전, 국가안정, 애국주의를 중심으로 캠페인을 벌이고 있습니다.\n\n반면 포크리슈킨의 독재에 반대하는 바실리 슈크신은 자유민주적인 연방의 지지자들과, 바르나울 지역민들, 그리고 포크리슈킨 선거캠프에서 반역자로 간주된 이들의 지지를 받고 있으며, 정치개혁, 그리고 연방의 뿌리로의 귀환(경제적, 문화적으로)이라는 기치를 들고 있습니다.\n\n각각의 후보자는 캠페인을 시작하였으며, 시간만이 누가 정상에 오를지 말해줄 것입니다."
 NOV_elections.0.a: "포크리슈킨으로 캠페인을 진행하자."
 NOV_elections.0.b: "슈크신으로 캠페인을 진행하자."
 NOV_elections.1.t: "작가의 사색"
 NOV_elections.1.desc: "바실리 슈크신은 다양한 존재입니다.. 작가, 배우, 시인, 시장, 그리고 정치인까지. 알타이에서 농민의 아들로 태어난 그는 자수성가하여 연방의 2인자, 민주주의의 수호자가 되었습니다.\n\n하지만, 집에 머물면서 결과를 기다리고 있는 그는 미래에 대한 엄청난 두려움을 느끼고 있으며, 수십 번의 연설, 집회, 그리고 우호적인 실로비키들이나 기업 대표단과의 만남 같은 것들이 그러한 두려움을 끌어낸 것 같습니다. 마가단부터 콜파셰보까지, 그는 시베리아 곳곳을 누볐고, 이제 그에게 남은 일은 기다리는 것 뿐입니다.\n\n슈크신은 책상 위의 보드카 병을 응시했고, 비워버리고 싶은 유혹을 뿌리쳤습니다. 포크리슈킨과 그의 동맹들은 권좌를 유지하기 위해 책에 나와있는 모든 편법을 동원할 것이며, 그는 단지 국민들의 의지가 이를 뛰어넘길 바랄 수밖에 없을 것입니다.\n\n------------\n\n결과가 느릿느릿 나오고 있으며, 최고의 결과부터 최악의 결과까지, 슈크신의 심장은 요동쳤으나, 이제는 분명해졌습니다. 병을 옆으로 치워둔 채, 슈크신은 노보시비르스크로 향할 채비를 꾸렸습니다.\n\n국민들이 소리치는 소리가 들리고 있습니다. 포크리슈킨을 몰아내자는 소리 말입니다."
 NOV_elections.1.a: "민주주의가 숨쉰다."
 NOV_elections.2.t: "결과"
 NOV_elections.2.desc: "시베리아에 동이 트고, 사람들이 잠에서 깼습니다. 농부, 노동자, 주부, 이들은 모두 오늘 아침의 의미를 알고 있었습니다. 몇 달동안, 시베리아 연방의 운명은 현상유지를 바라는 현 연방 대통령 포크리슈킨과 그의 경쟁자 전임 바르나울 시장 슈크신의 대결에 달려 있었고, 그 대결은 매우 팽팽했습니다. 그들은 길거리에서, 농장에서, 병영에서, 사람들의 마음과 심장에서 맞붙었습니다. 모두는 누가 선거에서 이기든, 이번 선거가 연방이 현상태를 유지할 것인지, 민주주의를 받아들일 것인지, 또는 익숙하지 못한 체제로 바뀔 것인지 결정하는 분수령이라는 것을 알고 있습니다.\n\n그들은 라디오 주위에 둘러앉거나, 조간신문을 사거나, TV 앞에 모여들었고, 그들의 조국에 어떤 일이 일어나게 될까 숨을 죽이며 기다렸습니다. 남녀노소 모두 숨죽이며 뉴스캐스터가 말을 꺼내기를 기다렸습니다.\n\n\"시베리아 연방 시민 여러분 안녕하세요. 저는 시베리아 뉴스의 니콜라이 포템킨입니다! 제가 어제 선거의 승자를 발표하게 되어 매우 기쁘군요. 우리 영광스런 연방의 새로운 지도자는...\"\n\n\"알렉산더 포크리슈킨 대통령입니다!\"\n\n온 나라가 침묵으로 찼다. 오직 몇 안되는 정부 고위인사와 기업 고위간부들만이 이 소식을 축하했을 뿐이었다. 사람들은 이것이 의미하는 바를 알고 있었다: 옛날과 달라지는 건 없을 것이며, 시베리아 연방은 잔인하고 냉소적인 기업국가로 남을 것이다. 오랫동안 그래왔던 것처럼..."
 NOV_elections.2.a: "시베리아 사람들은 바깥세계에 무관심하군."
 NOV_elections.3.t: "군부와의 면담"
 NOV_elections.3.desc: "아메트칸 술탄은 바실리 슈크신의 사무실 크기에 놀랐다. 그가 생각하기에 연방 대통령 포크리슈킨의 정적이면 사무실에는 거대한 창문에 인상적인 책상, 여러 대의 파일 캐비닛과 책장이 벽을 따라 이어져 있을 줄 알았다. 슈크신의 일터는 그렇지 않았다. 벽장은 그리 크지 않았다. 그때 슈크신이 나타났다.\n\n\"별로 중요한 게 아닌 건 아네만, 현직 대통령과 맞설 때는 모든 걸 아낄 수밖에 없지.\"\n\n술탄이 고개를 끄덕였다. \"제 사무실에선 강이 잘 보입니다. 제 생각엔 이 만남을 좀더 비밀로 해야 할것 같습니다.\"\n\n슈크신은 고개를 끄덕였고, 미소를 지었다. \"말이 나와서 말인데, 몇 분 후에 회의가 하나 더 있으니까 본론으로 들어갑시다. 괜히 그런 생각을 하는 건 원치 않네.\n\n\"알겠습니다.\" 술탄이 가지고 온 파일을 꺼내보였다. \"이건 우리 편으로 끌어들일 만한 장교들의 목록입니다. 한번 살펴보시고 누구와 접촉하고 싶으신지 말해주시죠.\"\n\n슈크신은 파일을 열어 이름 목록을 살펴보았다. \"자네는 이자들을 믿나?\" 그가 물었다.\n\n술탄은 대답 대신 고개를 저었다. \"이들은 모두 유능하며 연방에 충성합니다. 저는 이들 중 몇몇을 다른이들보다 더 신뢰하나, 모든 이들이 잠재적인 우리편이라고 확신합니다.\"\n\n슈크신은 고개를 끄덕였다. \"좋아, 이제 됐네. 내 개인적으로 접촉하고 싶은 이들 목록을 생각해놓고 자네를 부르겠네.\"\n\n술탄이 조그만 사무실을 빠져나갔다. 해야 할 일이 생겼다."
 NOV_elections.3.a: "군부는 어디 편이지?"
 NOV_elections.31.t: "동맹을 늘리자"
 NOV_elections.31.desc: "슈크신이 아메트-칸 술탄의 사무실 문을 열었을 때 그는 창문 너머 강변 풍경을 바라보고 있었다. 슈크신은 말없이 그 옆에 섰다. 두 남자는 몇초간 바람부는 강가를 바라보았고, 술탄이 말문을 열었다.\n\n\"이 풍경을 매우 그리워했습니다. 오랫동안 이곳의 풍경을 생각했죠.\"\n\n슈크신은 궁금한 눈치로 그를 바라보았다.\n\n술탄이 말을 이어나갔다. \"당신을 공개적으로 지지해줄 15명의 장교들과 접촉했습니다. 대부분 육군에 있으나 일부는 공군에 있으며 한명은 해군사관학교에서 유망한 장교였답니다. 공군의 1명을 포함해서 그들 중 8명이 집단적 지지를 보내기로 했습니다. 이를 통해 군부가 100프로 포크리슈킨 편이 아니라는 것을 대중들에게 보여줄 수 있을 것입니다.\"\n\n슈크신이 미소지었다. \"열다섯.\" 그가 중얼거렸다. \"열명이라도 모은 게 다행이군.\"\n\n\"육군은 공군의 2중대 역할에 지쳤습니다.\" 술탄이 말했다. \"그리고 공군은 당신이 승리할 경우를 대비해 양 쪽에 걸었고요.\"\n\n슈크신이 끄덕였다. \"고맙네, 아메트-칸. 자네는 내가 바랬던 것보다 더 훌륭하게 일을 해내주었어. 내가 승리한다면 자네가 원하는 보직을 주도록 하지.\"\n\n술탄은 다시 강가를 바라보았고, 미소지었다."
 NOV_elections.31.a: "\"이것으로 충분합니다.\""
 NOV_elections.32.t: "진전이 안 보이는 밤"
 NOV_elections.32.desc: "슈크신은 책상 위의 전화벨이 울리길 기다렸다. 그는 장장 30분동안 기다렸고, 의미없는 일을 하는동안 그의 눈은 전화기에 계속 가있었다. 기나긴 하루였고, 기나긴 밤이었다. 하지만 그의 잠자리가 편할지 불편할지는 지금 기다리고 있는 전화벨 소리가 결정할 것이다. 그는 전화벨 소리를 듣기 전까진 잠자리에 들지 않을 것이다. 비록 그것이 전문가답지 못한 행동이라 할지라도, 그의 신경은 그를 잠에 들게 두지 않을 것이다.\n\n갑자기 벨이 울렸고, 긴 기다림에 지친 슈크신을 놀래켰다. 그는 급히 수화기를 들고 첫마디를 말했다. \"술탄\"\n\n\"슈크신 씨\" 아메트-칸 술탄이 응답했다. \"늦어서 죄송합니다. 전화를 걸기 전에 해결해야 하는 일이 있었습니다.\" 그의 목소리에는 그가 미처 숨기지 못한 실망의 기색이 역력했다.\n\n\"아무도 못 끌어들이셨나 보군요.\" 슈크신이 한숨지었다.\n\n\"최악이네. 포크로스코프라는 이름의 군 지휘관을 끌어들이긴 했고, 그는 자네를 지지할 것이네만 그는 너무 조심성이 없고 쉽게 발각될 걸세. 따라서 난 그를 내보냈고 이제 내 편은 아무도 없는 것 같군.\"\n\n슈크신이 긴 한숨을 쉬었다. \"안타깝군... 노력에 감사하네, 술탄. 자네는 최선을 다했지만 상황이 안따라주는걸 어떡하겠나.\"\n\n\"감사드립니다.\" 술탄이 대답했다. \"난 계속 노력해 볼 것이고 자네를 밀어주려 할 것이지만, 앞으로 군부는 자네의 미래 군사전략을 지지해 주지 않을 것이네. 좋은 밤 되게나.\"\n\n전화가 끊어졌다. 슈크신은 수화기를 놓고 그의 관자놀이를 문질렀다."
 NOV_elections.32.a: "오늘 잠을 제대로 잘 수나 있을까?"
 NOV_elections.4.t: "바르나울 집회"
 NOV_elections.4.desc: "평소의 밤이라면 바르나울 극장에선 지역 음악가의 연주나, 아마추어 드라마가 방영되고 있었을 것이고, 수많은 관객들이 들어차 있었을 것입니다. 하지만 오늘은 평범한 밤이 아니었습니다. 메인 공연은 2시간 넘게 지연되고 있었고 극장 밖까지 줄이 길게 늘어서 있었습니다. 문이 열리자마자 사람들이 안으로 밀려들었고, 눈에 보이는 어떤 좌석이나 가서 앉기 시작했습니다. 문이 열린 지 30분 만에, 극장의 문은 다시 닫혔습니다. 수년만에 처음으로 극장 모든 좌석이 매진되었고, 심지어 입석 자리마저 매진이었습니다.\n\n불이 깜박거렸고, 점차 어두워졌으며, 관객들이 떠드는 소리는 잠잠해졌습니다. 무대 뒤에서는 바실리 슈크신이 목을 가다듬고 있었으며, 주머니의 연설문을 만지작거린 후 불빛 속으로 입장했습니다. 2500명의 조용했던 극장의 관객들은 그가 등장하자마자 일제히 그에게 박수치고 환호를 보내기 시작했습니다. 그가 연단에 오르자, 그는 아무말도 하지 못한 채 그저 바보처럼 활짝 웃을 뿐이었습니다. \"감사합니다, 바르나울!\" 그가 소리쳤습니다.\n\n연설은 30분간으로 예정되어 있었으나, 청중의 환호하는 소리 때문에 장장 1시간 가량 계속되었습니다. 극장 밖의 연사들 또한 슈크신의 목소리를 거리의 더 많은 청중들에게 전달했습니다. 다음날 아침 연방의 모든 주요 신문의 헤드라인은 슈크신 연설의 차지였습니다. 많은 이들은 이를 거대한 승리로 여겼고, 상대 후보에 대한 강렬한 신호를 보낸 것이라 여겼습니다. 포크리슈킨에 우호적인 신문들 또한 슈크신의 연설이 성공을 거두었다는 걸 인정했습니다."
 NOV_elections.4.a: "다음번에는 더 큰 장소에서!"
 NOV_elections.5.t: "더러운 일"
 NOV_elections.5.desc: "Dmitry Glinka read over the memo he'd just received. It came straight from Pokryshkin, and stamped across the top in bold red letters were the words TOP SECRET. Very subtle, Glinka thought to himself. He'd been expecting this memo, or one like it, for quite a while. Pokryshkin was in a reelection campaign and according to the polls it was closer than anyone suspected it could have been at the start of the race. If the boss wanted to be certain of victory, he would have to stop playing nice and get down in the mud, or at least send someone in for him. It seemed that responsibility had fallen on the SB. It made sense that it would. After all, dirty work was what they did best.\n\nGlinka was surprised by the plain wording of the letter. He was used to politicians beating around the bush and trying to maintain a degree of plausible deniability when asking for his help. Pokryshkin had made no such effort here, meaning he was either braver, dumber, or more desperate that Glika had assumed. The order said plainly that the SB was to investigate the leading figures of the opposition and find any secrets from their past they might be trying to conceal from voters. Even more plainly, it said that if the SB could not find sufficient evidence of any scandals, it was authorized to fabricate some in order to \"Preserve the stability of the federation.\"\n\nGlinka chuckled. He'd already dug into Shukshin and most of his cronies, and they were all as clean as a whistle. If only he'd been working for them, he would have had no trouble at all bringing Pokryshkin's corruption to light, but that was not the way things had worked out, was it? The president was the one who paid him, and it was time to earn his keep. Shukshin was running to the left of Pokryshkin on several major issues. That was as good a place to start as any."
 NOV_elections.5.a: "그의 선거운동 캠프에도 빨갱이들이 잠입해 있는 건가?"
 NOV_elections.51.t: "진실은 상대적인 것"
 NOV_elections.51.desc: "슈크신이 공산주의 스파이와 협력한 혐의로 고발되다!\n\n러시아에 새로운 공산주의의 위협이?\n\n선거운동 담당자가 체포되다!\n\n이고르는 여러 신문들을 훑어보았다. 그는 원래 모닝 포스트를 가장 즐겨봤으나, 최근 그 신문의 편집자가 바뀌었고 점점 포크리슈킨의 어용언론으로 바뀌고 있었다. 오늘 그 사실이 분명해졌다. 모든 신문들, 심지어 반정부적인 신문들까지 슈크신이 불순한 노동자 대표들과 이야기한 내용이나 그의 선거운동 담당자가 체포되었다는 이야기만 주구장창 하고 있었다. 이고르는 이미 빨갱이들 기사를 읽었고 따라서 그는 행상인에게 돈을 주고 선거운동 이야기가 담긴 신문을 집어들어 벤치에 앉았다.\n\n기사 내용은 선거운동 담당자의 체포와 기소에 관한 것이었다. 기사에 따르면 그는 톰스크 주변의 선거구에서 투표용지를 조작하려 했다. 그는 이미 보석으로 풀려났지만 그의 재판이 일주일밖에 남지 않았고 기사에선 선거운동 담당자가 다른 이로 교체될 것이라 예상하고 있었다. 슈크신은 모든 의혹을 부인했으며 정부를 증거 날조 혐의로 고발했다. 이고르는 그것에 놀랐다. 물론 모든 이들이 정부가 부패한걸 알고 있지만, 감히 고발까지 할 사람은 없을 것이다.\n\n이고르는 신문을 던져버렸고 한숨쉬었다. 그는 원래 정치에 관심이 없었지만, 기사를 보고는 관심이 생겨버렸다. 그는 모든 정치인들이 부패하고 비도덕적이며 국민들의 돈을 훔쳐먹는 놈들이라고 생각했지만, 슈크신은 그 편견에 대해 다시 생각해보게 했다. 그는 진정으로 국민들을 위하는 것처럼 보였으나, 그와 그의 동지들은 다른 놈들처럼 국민들을 등쳐먹으려는 기만적인 놈들 같아 보였다. 그게 사실이면, 이고르는 아무에게도 투표하지 않을 것이라고 결심했다."
 NOV_elections.51.a: "허무주의는 민주주의의 죽음이다."
 NOV_elections.52.t: "현행범 검거"
 NOV_elections.52.desc: "대통령이 슈크신에게 죄를 뒤집어씌우려 하다!\n\nSB가 적색 공포를 상기시키다!\n\n포크리슈킨은 모든 의혹을 부인했다!\n\n이고르는 신문 헤드라인을 훑어보았다. 모두 같은 내용을 말하고 있었는데, 모든 사람들이 오늘 이야기하고 있는 바로 그 내용이었다. 포크리슈킨 대통령이 SB 사령관에게 보낸 메모가 유출되었고, 어떻게 유출되었는지는 아무도 모르지만, 모든 신문의 맨 앞장엔 굵은 빨간 글씨로 '일급 비밀' 이라고 쓰인, 대통령이 직접 사인한 노트가 지면을 장식했다. 메모의 내용은 간략했다. 슈크신의 과거를 조사하고 스캔들 의혹을 파헤쳐라. \n\n이고르는 그가 좋아하는 만화가의 그림이 실린 신문을 들고 계속 읽어나갔다. 슈크신은 대통령을 부패 혐의로 비난했고 연방 국민들이 들고일어날 것을 촉구했다. 포크리슈킨은 이 모든 혐의를 부인했고, 그를 독재자로 묘사하는 반대파들의 선전을 무시해 버리고 있다. 그는 그 노트의 사인이 대통령 자신의 것과 일치한다는 주장을 부인했다. 그 사인이 그의 사무실에서 발견된 공증 서류의 것과 일치함에도 불구하고.\n\n이고르는 기사를 읽으면 읽을수록 점점 화가 나는 것을 느꼈다. 그는 포크리슈킨이 부패했다는 것을 알았으나, 정적에게 누명을 뒤집어씌울줄까지는 몰랐다. 이고르는 정치인이 아니었다. 그는 대부분의 정치인들을 정당에 상관없이 거짓말쟁이, 도둑놈들이라 생각하고 있었지만, 대통령은 그보다 더했다. 이고르는 슈크신의 연설 일부를 들은 적이 있었고 그땐 별 감흥을 받지 못했지만, 지금 그의 마음은 혼란스러웠다. 선거가 다가오고 있고, 그것이 임박하였을 때 그는 러시아를 지금 이끌고 있는 자가 아닌, 러시아를 이끌 자격이 있는 자에게 투표할 것이라고 다짐했다."
 NOV_elections.52.a: "망할 젠장."
 NOV_elections.6.t: "바르나울에서 뿌려지는 신문"
 NOV_elections.6.desc: "\"시베리아 연방의 러시아인들이여, 그대들은 러시아의 다른 어떤 이들보다도 평화와 부를 누리고 있소. 이 평화와 부는 누가 만들어 준 것이요? 바로 당신의 대통령이요! 포크리슈킨은 대 시베리아 전쟁 동안 노보시비르스크의 통제권을 장악했고, 이념적 광신도들이 판치는 러시아의 미래를 보호하고 있소.\n\n미친 왕의 공포, 공산주의 괴물들, 미치광이 나치들에 맞서 러시아인들 곁을 지켜주는 자는 누구요? 범죄자 나로드니키 테러리스트들에 맞서 러시아의 더 나은 미래를 모색한 자는 누구요? 바로 포크리슈킨이요! 러시아의 미래를 생각한다면, 다가오는 선거에서 우리 대통령, 포크리슈킨에게 한 표를 던집시다!\""
 NOV_elections.6.a: "각자의 관점에 따라 재미있을 수도, 없을 수도."
