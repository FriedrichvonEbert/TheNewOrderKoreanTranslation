 NOV_regional.49.t: "출발 준비"
 NOV_regional.49.desc: "연방 외교부 직원들에게 공지\n\n중앙 정부의 지시에 따라, 상당한 수의 연방 외교부 직원들은 국내외의 다른 근무지로 재발령될 것입니다.\n\n연방은 OFN과 일본 공영권과 외교적 협력을 할 것입니다. 그들과의 무역 촉진과 관계 증진을 위해서는 해외 공관의 설립이 필수적입니다.\n\n외교부에서는 외국으로 재배정된 직원들이 그곳의 지정학적 요소들을 잘 고려하여 연방과 그 국가간의 가교 역할을 해내리라 기대하고 있습니다. 연방의 직접적 지시가 있기 전까지는, 어떠한 편향도 보여서는 안될 것입니다.\n\n당신이나 당신의 동료에게 걱정거리가 있다면, 주저말고 당신의 상관에게 보고하십시오. 가능한 빨리 답변을 보내드리겠습니다."
 NOV_regional.49.a: "항상 연방의 가치를 가슴속에 새기도록."
 NOV_regional.50.t: "미래는 지금이다"
 NOV_regional.50.desc: "오늘 노보시비르스크에 아카뎀고로도크라는 이름의 중앙설계국이 새롭게 단장하여 문을 열었습니다. 이는 도시의 과학 중심지 역할을 할 것이며 기발한 과학 연구와 지식의 보고가 될 것입니다. 과거의 비효율적이었던 연구 행태를 개선시키기 위한 목적으로 설립된 이곳은 연방의 감시하에서 조직화와 협력을 통해 옛 노보시비르스크 과학계의 고질병이었던 과학자들간의 불필요한 중복 연구와 경쟁을 없앨 것입니다.\n\n이제 이곳이 문을 엶에 따라 연방의 과학 연구속도가 급속히 향상될 것이며, 나머지 세계와의 기술적 격차가 좁혀질 것이며, 다양한 분야에서 혁신적인 기술을 개발할 수 있을 것으로 예상됩니다. 이는 연방뿐만 아니라 전러시아 과학의 위대한 승리입니다."
 NOV_regional.50.a: "아는 것이 힘이다."
 NOV_regional.51.t: "민간 논쟁"
 NOV_regional.51.desc: "노보시비르스크의 연기 가득한 회의실에서 수트를 차려입은 시비르와 페닉스의 임원들이 앉아 수입 시가를 피우며 연방 외교정책에 대해 대화를 나눴다. 한 시비르 임원은, \"우리는 일본과 가까운 관계를 맺어야 합니다. 우리는 자이바쓰의 힘을 활용할 수 있을 것이며 일본 시장에 우리 영향력을 확대할 수 있을 것입니다.\" 라 말했다.\n\n\"진심이신가? 일본 시장은 자이바쓰에 의해 지배되고 있으며, 일본과의 무역에서 손해를 볼 확률이 높습니다. 너무 위험합니다. 차라리 미국 시장에 접근하는게 낫죠.\" 페닉스 임원이 반박했다.\n\n\"옛 트리움비라투스 회원국은 어떤가요? 최근 그들은 경제적 혼란을 겪었고 이는 우리에게 절호의 기회입니다. 그들은 투자에 목말라있어요.\" 또다른 페닉스 임원이 주장을 밀어붙였다.\n\n\"모두 무언가 착각하고 있네요. 독일은 내전으로 막대한 피해를 입었지만, 아직 매우 부유한 국가입니다.\" 시비르 임원이 대화를 멈췄고, 회의실에 침묵이 감돌았다. 테이블에 둘러앉은 모두는 경악한 표정으로 그를 바라보았다.\n\n\"미친 거 아닙니까?! 독일이라뇨? 그놈들은 우리와 협력하기보단 우리를 죽이려 들 겁니다. 시비르 놈들 뭐 이상한 걸 먹었나? 독일은 절대 안됩니다!\" 그 후 한동안 회의실은 고함과 고성으로 가득 찼다. 이사진들은 서로 시가를 흔들며 욕설을 퍼부었다.\n\n회의가 끝날 무렵에는 긴장이 최고도에 이르렀으며 잠깐의 점심시간만이 회의실을 혼란의 도가니로 몰아넣는 것을 막아주었을 뿐이었다."
 NOV_regional.51.a: "뭐, 평소에도 이러지."
 NOV_regional.52.t: "일상으로"
 NOV_regional.52.desc: "거대기업들은 사소한 말다툼을 그만뒀고 정부는 승자의 손을 들어주었습니다. 우리 경제의 미래가 명확해졌고 우리는 마침내 큰 그림을 진지하게 그려볼 수 있게 되었습니다. 우리의 국내 상황은 크게 개선되었고, 아마 모든 것이 순조롭게 진행될 것입니다.\n\n경제는 순항하고 있으며 노동자들은 안도의 한숨을 내쉬었으며, 이제 과거의 사건들을 뒤로 묻어두어야 합니다."
 NOV_regional.52.a: "하루만에 벌어진 일이군."
