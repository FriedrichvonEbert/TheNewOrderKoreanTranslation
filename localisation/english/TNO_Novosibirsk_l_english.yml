 NOV_superregional.1.t: "급진주의자들의 소굴"
 NOV_superregional.1.desc: "포크리슈킨은 역겨움을 느끼고 보고서를 책상 위에 던졌다. 보고서는 극동 시베리아의 상황에 대한 개요 보고서였고, 그것을 읽은 그는 극동에 관한 낙관적 생각을 모두 집어넣었다. 극동 전역의 상황이 나쁜건 아니었다. 항구도시 마가단은 마침내 그들이 바다에 접근할 수 있게 해주었고 약간의 투자를 통해 이르쿠츠크를 주요 경제산업 중심지로 탈바꿈시킬 수 있을 것이다. 그러나 이들과 같은 밝은 몇 군데를 제외하고는 보고서엔 나쁜 내용 뿐이었다. 극동지역은 어떤 통일 러시아 국가도 관리에 어려움을 겪었다. 이제 그는 제국이나 소비에트보다 훨씬 적은 자원을 가지고 같은 일을 시도해야만 했다. 그리고 무엇보다도, 보고서의 핵심은 바로 파르티잔들이었다.\n\n포크리슈킨의 국방 전문가들은 초기 보고서만으로도 극동에 8개 이상의 조직적인 과격 테러 조직이 운영되고 있으며, 최대 12개 정도일 것이라고 추측했다. 그들은 다양하다. 파시스트, 공산주의자, 군주주의자, 무정부주의자, 광신자, 코사크, 분리주의자 등등... 동부 전역이 파르티잔의 소굴로 전락되지 않은 유일한 이유는 단지 그들이 정부처럼 서로 격하게 싸우고 있기 때문이다. 이들을 방치한다면, 이들 중 생각이 맞는 놈들끼리 뭉쳐 신생 러시아 연방에게 크나큰 위협을 가할 것이다. 이를 좌시해선 안된다.\n\n포크리슈킨은 수화기를 들고 전화를 걸기 시작했다. 중앙 시베리아 통합은 그에게 급진주의자들을 다루는 방법을 가르쳐 주었다. 그들은 그들만의 이념과 이론에 갇혀 현실을 보지 못했다. 그들은 구덩이에서 끌려나와 러시아 사람들에게 그들의 정체를 까발려질 것이다. 그들은 용감한 파르티잔이 아니라, 악한 테러리스트 놈들이라는 것을."
 NOV_superregional.1.a: "자비는 없다."
 NOV_superregional.2.t: "사냥꾼"
 NOV_superregional.2.desc: "숲속 흙길 위를 트럭이 굴러가면서 짐칸의 사람들은 서로 부딪혔다. 몇몇 사람들은 담배 냄새로 트럭 뒤를 가득 채우며 조용히 담배를 피웠다. 몇몇은 잠을 잤고, 그들의 코고는 소리는 엔진 소리에 묻혀 들리지 않았다. 페도르는 트럭 뒤에 앉아 창밖을 응시하고 있었고, 그의 옆에서는 레프가 쉴 새 없이 재잘거렸다.\n\n\"이봐 페도르, 빨갱이를 죽였을 때 그가 뭐라 하던가?\"\n\n\"모르겠는데, 레프\" 페도르가 말했다.\n\n\"내생각엔 그는 그의 몸에서 피가 철철 나는 걸 보고 \"이런 반동분자놈의 적혈구들!\" 라고 소리쳤을 거야!\" 레프는 자기자신의 농담에 웃겨죽었지만 페도르는 전혀 웃지 않았다. 레프는 다시 농담했다.\n\n\"나치를 죽였을때 그가 뭐라 하던가?\"\n\n페도르가 그를 노려보았다.\n\n\"그는 몸에서 피가 나는걸 보고 \"이런 유대-적혈구 놈들!\"이라고 욕했을 거야!\n\n한번 더 레프는 자신의 유머에 낄낄 웃었고, 페도르는 침묵을 지켰다. 레프가 웃음을 멈췄고, 페도르는 그에게 물어보았다.\n\n\"레프, 누군가를 죽인 적이 있나?\"\n\n레프는 혼란스러운 듯 그를 바라보았다. \"흠, 전투에서 총은 많이 싸봤지만, 죽이진 못했던 거 같네.\"\n\n\"그럼, 누군가 피를 흘리는걸 지켜본 적이 있나?\"\n\n\"아니.\"\n\n\"난 있다. 나는 다섯 명의 남자가 죽어가는 순간을 지켜본 적이 있지. 빨갱이 한명, 아나키스트 두명, 나치 한명, 코사크 한명이었지. 죽어가면서 이념이나 인종에 대해 말하는 이는 아무도 없었지.\""
 NOV_superregional.2.a: "\"모두 애기처럼 짜고 있군.\""
 NOV_superregional.3.t: "쏴죽이고 박살내라"
 NOV_superregional.3.desc: "그들은 자정 무렵 맞붙었다. 기습에 앞서 군인들이 함정을 터뜨리자 건물 주변에 흩날리는 불꽃이 번쩍였다. 기관총은 돌진하는 보병들을 향해 겨우 몇 피트 떨어진 곳에서 죽음을 뿌렸다. 총알 수십 개가 그를 강타했고, 그의 가슴에서 공기가 빠져나갔다. 그는 몇 번 숨을 헐떡인 후 눈을 한번, 두번, 세번 깜빡였다. 그정도면 충분했다. 적들 방향으로 몇 발의 총격을 가한 병장은 왼쪽으로 굴러 대열에 합류했다. 전투 훈련에서 했던 것처럼.\n\n흰색 제복의 무리들이 몰려오고 검은셔츠를 입은 자들이 항복하러 나올 때까지, 죽어가는 소리와 비명, 총성이 5분을 꽉 채웠고, 한때 그림같은 오두막이었던 곳은 이제 시체들로 가득했다. 이바노프는 병력 손실을 세어보았고, 억울한 표정의 검은셔츠 차림 병사에게 경멸의 눈초리를 보냈다. 아마도 아나키스트들이 이 폭력배들보다 더 잘 싸우는 것 같다고 그는 생각했다. 아마 폭력에 대한 그들의 갈망 때문일까."
 NOV_superregional.3.a: "약탈자들과 범죄자들은 군대 비슷한 것도 만들 수 없지."
 NOV_superregional.4.t: "마지막 숨"
 NOV_superregional.4.desc: "이반 브랜토프 대위는 한밤중에 부하들을 이끌고 이르쿠츠크 거리를 지나갔다. 그의 부하들은 어둠 속에서 기름을 잘 바른 기계처럼 움직였다. 그들은 이르쿠츠크 공장지대 깊숙이 있었으며, 공장지대 외곽의 한 노동자 주택에 접근하고 있었다. 그들의 임무는 극동 분쟁에서 살아남은 야고다의 NKVD 잔당을 소탕하는 단순한 일이었다.\n\n그들이 목표에 접근하자 그는 부하들을 두 팀으로 나눴다. 그의 팀은 버려진 아파트 단지인 적의 건물 앞으로 향할 것이다. 우골레프 중위의 지휘 하에 있는 두 번째 팀은 후방을 봉쇄하고 적군이 후퇴하는 것을 막는 임무를 맡게 될 것이다. 이반은 홀로 건물로 다가갔고 부하들이 그 뒤를 따라 개미소리도 안내며 건물 내부로 들어갔다. 이들은 1층을 돌아다녔지만 아무것도 발견하지 못했으며, 몇 년동안 사람이 살지 않은 듯했다.\n\n이반은 후위대 역할을 할 세 명의 부하를 로비에 남겨두고 계단 쪽으로 다가갔으며, 2층과 3층으로 향하는 계단은 가장 위험한 곳이었다. 그는 혹시라도 있을 함정을 주의하며 계단을 올랐다. 그가 마지막 계단을 오르자 계단 밑바닥에서 총성이 들렸다. 이놈들은 엘리베이터 통로를 이용해 그들의 뒤를 쫓았었다.\n\n이반은 명령을 외치기 시작했으나 2층의 병사들이 총격전을 시작하자 그의 목소리는 묻혀버렸다. 그는 단지 적들에 맞서 방아쇠를 당길 뿐이었다. 그 순간, 그의 총이 그의 손아귀에서 달그락거리더니 계단 아래로 떨어졌다. 그는 욕설을 퍼부었고, 그의 옆팔을 끌어당겼으나, 위층 계단에서 총격이 날라오고 말았다.\n\n이반의 시체가 그의 부하들 사이로 굴러 떨어졌다. NKVD는 승리를 자축하려 했지만, 그때 후방 팀이 모습을 드러냈다. 빨갱이들에게 승리를 거뒀지만, 피로스의 승리일 뿐이었다."
 NOV_superregional.4.a: "엉망이군."
 NOV_superregional.5.t: "파르티잔 활동이 감소하다"
 NOV_superregional.5.desc: "국가적인 파르티잔 소탕작전이 효과를 거둔 것으로 보입니다.\n\n국가 전역에 걸쳐 RFP와 수많은 빨갱이 잔당들을 표적으로 하는 소탕 작전을 벌였고, 매우 성공적이었습니다. 많은 수의 반체제 인사들과 빨갱이들이 생포되거나 사살당했고, 많은 양의 물자를 획득했으며, 빨갱이 지도부는 거의 와해 직전인걸로 보입니다.\n\n동시에 이들의 본거지였던 지역들이 다시 지역 당국의 통제하로 돌아왔습니다. 이를 통해 수백만의 시민들의 목숨을 지켜내었을 뿐만 아니라 지역의 평화까지도 되찾았습니다.\n\n하지만 우리는 방심해선 안됩니다. 적극적이고 때로는 잔혹하기까지 한 작전들을 통해 이들의 활동을 감소시켰지만, 이들은 아직 매우 위험합니다.\n\n우리 땅의 안전이 확보되고 빨치산들이 완전히 소탕될 때까지는 방심해선 안됩니다."
 NOV_superregional.5.a: "작전은 계속된다."
 NOV_superregional.6.t: "위원회에서의 미래"
 NOV_superregional.6.desc: "루슬란과 그의 가족에게 삶은 결코 쉽지 않았다. 빨갱이들, 파시스트들, 그리고 연방의 신정권 하에서까지.\n\n그들은 항상 극도로 가난했고, 루슬란은 그의 아버지, 삼촌, 그리고 그의 형이 농사를 지으려 들판으로 들어가는 모습을 지켜봤었다. 그는 이것이 그의 운명이라 생각했지만, 어느 날 아버지와 함께 농산물을 팔기 위해 마을에 나간 그는 한 포스터를 보게 되었다.\n\n연방이 극동 전역에 세운 지역 위원회에 일하러 갈 인력이 많이 필요했다. 그곳에 가서 물자를 배급하고, 질서를 유지하고, 국토를 방어해야 했다. 물론 급여도 지급한다. 루슬란이 채소 판매로 벌어들일 수 있는 액수를 훨씬 초과하는. 포스터를 본 루슬란은 마을 광장의 징병 캠프로 향했다.\n\n그의 아버지는 아들의 결정을 탐탁지 않아했지만 결국 이해했다. 아들은 더 나은 미래를 위해 노력하고 있었고, 그는 아들을 원망할 수 없었고, 그에게 축복을 빌어줄 뿐이었다.\n\n루슬란은 단지 그 결정이 성공적이었길 바랬다."
 NOV_superregional.6.a: "소년이 떠났다. 남자가 돼서 돌아올까?"
 NOV_superregional.7.t: "수익의 항구"
 NOV_superregional.7.desc: "연방의 통치하에 상당한 발전을 거둔 해안도시 마가단은 용감한 선원들이 절박하게 버티고 있는 이류 항구 처지에서 벗어나 주머니가 두둑한 모든 이들에게 환영받는 진정한 국제항구로 변모하였다. 매일매일 전세계의 선원들과 무역품을 싣고 태평양 전역에서 온 선박들이 항구에 닻을 내리고 물자를 부지런히 옮기고 있으며, 그들이 원한다면 언제든지 마가단 시민들의 노동력을 활용할 수 있을 것이다.\n\n마가단 항이 성공을 거두며 이곳은 연방 경제의 핵심으로 떠올랐으며, 시베리아에 엄청난 부를 가져오고 있으며 산업을 번창하게 하고 있다. 부와 출세의 유혹은 연방의 많은 이들로 하여금 항구로 몰려들게 하고 있으며, 마가단을 더욱 번창시키고 있다. 태평양에 또다른 대형 항구가 생겨남에 따라, 무역이 증대되고 있으며 연방의 경제 파트너들도 그 낙수효과를 보고 있다."
 NOV_superregional.7.a: "모두가 이익을 보고 있군."
 NOV_superregional.8.t: "군사 훈련"
 NOV_superregional.8.desc: "길고 힘들었던 농부 생활은 루슬란을 군사훈련에 적응하게 도와줄 것이다. 물론 그는 그렇게 생각했다. 하지만 현실은 달랐다.\n\n징병 캠프의 직원들은 모두 웃는 표정으로 그를 대해주었다. 그리고 신병훈련소 교관의 표정은 모두 죽상이었고, 짜증과 화를 곧잘 내었다. 그는 매일같이 칠흙같이 어두운 새벽에 일어났고, 지칠 때까지 구보했으며, 훈련받고 평가받았고, 최대한 많은 양의 밥을 삽으로 퍼 날랐고, 기진맥진한 채로 잠자리에 들었다. 다음 날도 이것의 반복이었다.\n\n이런 고난에도 불구하고 루슬란은 그 경험을 끔찍한 것으로 생각하지 않았다. 그는 군사 기술을 배웠고, 많은 친구들을 만들었다. 이들 중에는 그가 말로만 들어본 지역에서 온 친구들도 있었고, 모두 흥미로운 배경사를 가지고 있었다.\n\n그는 어서 훈련을 끝내고 그가 복무할 지역의 풍경을 보고싶어했다. 이제 그는 그것이 그의 운명이라는 것을 알고 있다.\n\n또한 그것이 그가 꿈꿨던 밝은 미래였다."
 NOV_superregional.8.a: "열정은 가치있는 것이다."
 NOV_superregional.9.t: "무적의 공수부대"
 NOV_superregional.9.desc: "바실리 마르겔로프 장군은 부하들이 끝없는 임무를 수행하는 것을 지켜보았고, 마침내 이들이 완전한 군인이 되었다는 것을 깨달았다. 연방은 강했지만, 이들은 더 강했다. 연방은 필요한 모든 수단을 동원하여 마침내 조국을 통일할 준비가 되어 있었고, 이들이 앞장설 것이다. 아버지가 아들들을 자랑스러워 하는 것처럼, 그도 이들을 자랑스러워했다.\n\n병사들 중 한 명이 그에게 다가와, 아주 경쾌한 경례를 했다. 마르겔로프는 생각에 잠긴 나머지 그의 말을 거의 알아들을 수 없었다. 그들은 자신감이 넘쳤지만, 서쪽에는 더 큰 역경이 기다리고 있을 것이다. 물론 그는 병사들의 잠재력을 믿었다. 하지만 준비만으로 충분할까? 러시아 최고의 병사들조차도 앞으로 있을 전쟁에서 이길 수 있을지, 그리고 그들 중 누가 살아남을 수 있을지 알 길이 없었다.\n\n마르겔로프에겐 혼자 있을 시간이 필요했다."
 NOV_superregional.9.a: "아버지가 아이들을 걱정하고 있군."
 NOV_superregional.10.t: "자유의 챔피언"
 NOV_superregional.10.desc: "시베리아 연방의 두 번째 대통령은 환호하는 청중들 쪽으로 돌아섰고, 수천 명의 사람들은 그의 취임 연설의 첫마디를 간절히 기다리고 있었다. 그에겐 연설문도 없었다. 전문적인 연설문 작성자로선 국가의 많은 문제들을 고칠 수 없었다. 이는 새로운 행정부의 시작이었다.\n\n국민들은 처음에는 부하린의 권위주의와 실정으로 고통받았고, 이어지는 전쟁으로 인해 많은 사람들이 목숨을 잃었고, 그 다음 중앙시베리아 공화국의 잘못된 이상주의로 고통받았다. 그리고 안정과 부를 끊임없이 추구하는 포크리슈킨과 그의 기업 후원자들은 평범한 러시아인들을 무시해 버렸다.\n\n더 이상 그런 일은 없을 것이다. 시비르를 비롯한 몇몇은 그와 함께했지만, 페닉스, 타이탄과 나머지 놈들은 부패하고 냉혈한 독재자놈과 함께했다. 정말 짜증나는 놈들이다. 기업이 권력을 잡고, 실로비키가 부상하고, 연방의 이상이 파편화되었고, 슈크신은 마지막 지푸라기라도 잡는 심정으로 선량한 이들을 끌어모았고 마침내 그들의 운명을 결정할 권리를 되찾았다.\n\n\"국민 여러분, 저는 혁명을 시작하러 온 것이 아닙니다. 저는 우리가 잊지 못한 이상을 실현하기 위해 왔습니다!\"\n\n군중들은 열광적으로 환호했다.\n\n그는 시민들의 사랑을 듬뿍 받으며 웃었다. 그것은 길고 힘든 길이 될 것이지만, 슈크신 대통령은 결국 옳은 길로 갈 것이다."
 NOV_superregional.10.a: "풍향이 바뀌었다."
 NOV_superregional.11.t: "사무실에서"
 NOV_superregional.11.desc: "바실리 슈크신은 100번도 넘게 대통령의, 아니 그의 책상을 바라보았다. 아직도 믿기 어려웠지만, 오랫동안 대통령을 해왔던 포크리슈킨과 그 일당이 이제는 알타이 농민의 손아귀에 있었다. 그것이 바로 현실이었다.\n\n슈크신은 책상의 서류 중 하나를 무턱대고 집어 천천히 그 내용을 살펴보았다. 노동자 보호, 새로운 규제, 기업들의 영향력, 긴박한 반독점법 등.. 이정도로는 기업들의 힘을 빼앗기엔 충분하지 않을 것이다. 그들의 영향력은 법률 제정에 관여하는 것부터 노동자들에 대한 무제한적 착취까지 뻗어있었으나, 이제 시작이었다.\n\n거대기업들, 포크리슈킨 파벌들은 모든 방향에서 그를 가로막을 것이다. 두마에 있는 그의 하인들, 그리고 오랫동안 기업들의 돈을 받아먹어온 실로비키들도 마찬가지일 것이다. 하지만 슈크신은 국민들의 의지, 그리고 대통령의 권한이라는 두개의 강력한 무기를 가지고 있다."
 NOV_superregional.11.a: "대통령이 되는 것은 좋은 일이군."
 NOV_superregional.12.t: "작가와 매"
 NOV_superregional.12.desc: "두 사람은 이른아침 대통령궁의 많은 방들 중 한 곳에서 만났다. 난로에서 불꽃이 튀고, 얼음으로 뒤덮인 지붕에선 눈덩이들이 떨어지고 있었다. 시베리아 연방의 신임 그리고 전직 대통령은 서로를 불편하게 바라보고 있었다. 한때 그들은 친구였고 중앙시베리아 공화국의 마지막 나날들 때 함께 총을 들고 싸웠었다. 그 시절은 갔고, 연방의 건국과 함께 그들의 우정엔 금이 갔다.\n\n\"어디서부터 잘못된 거지 바실리? 서로 갈라진 게 언제부터지?\" 슈크신은 그저 듣고만 있었고, 시베리아의 매는 음료수 잔을 노려보았다. 그의 눈동자엔 악의나 분노가 없었고, 단지 무채색의 창백함만이 감돌 뿐이었다.\n\n슈크신도 그의 음료수 잔을 바라보았다. 그도 매의 질문이자 오랫동안 그를 잠못들게 했던 그 질문에 답을 내놓지 못했다. 그는 연방의 초창기 시절의 낙관주의를 떠올렸다. 시베리아 전쟁과 아나키스트 봉기로 혼란에 빠진 공화국의 잔재로부터 태어난. 그때 연방은 재산과 이념에 상관 없이 모든 이들의 고향이 되어줄 것 같이 보였다. 실로비키와 기업이 부상하고, 부패와 냉소주의가 자리잡기 전까진.\n\n그는 연방의 시스템을 바로잡기 위해 자신이나 포크리슈킨이 개입했어야 했던 수많은 시점을 떠올렸다. 하지만 연방은 톰스크의 시인과 예술가들의 그릇된 이상주의의 반작용으로 태어난 국가였다. 이상주의의 공간에서 냉소주의가 자라나는 것은 불가피한 일이며, 공화국의 실패의 결과였다.\n\n슈크신은 그의 옛 동지를 다시 바라보았고, 매는 그의 대답을 기다리고 있었다. 따라서 그는 진실을 이야기했다."
 NOV_superregional.12.a: "\"포크리슈킨을 이해하려 해도 도저히 모르겠군.\""
 NOV_superregional.13.t: "실로비키 국가의 승리"
 NOV_superregional.13.desc: "포크리슈킨 대통령은 일종의 만족감을 느끼며 책상에 앉아있었다. 슈크신과 그의 동지들은 실패했다. 그는 모든 정적들을 물리치고 연방 대통령 자리를 사수했다. 대통령은 그의 개인 창고에서 오래된 브랜디를 꺼내 홀짝거렸다.\n\n그 선거는 연방주의자들의 종말을 알리는 사건이었다. 슈크신은 그의 자리에서 쫓겨났고, 이제 대통령의 친구 미하일 데뱌타예프가 그의 시장 자리를 차지했다. 또다른 한모금을 마시며 그는 미래에 대해 생각했다. 그는 연방주의자들을 완전히 몰아낼 필요가 있었다. 그들을 몰아내고 연방에 충성하며 국가의 안정을 보장하는 강력한 이들을 그 자리에 채워넣어야 한다고 그는 생각했다. 국가를 평소처럼 되돌려놓아야 할 필요가 있었고, 그러기 위해선 행정부의 권한을 강화시킬 필요가 있었다.\n\n도시 풍경을 바라보며, 알렉산더는 다른 한모금을 마셨고 그의 의자에 미끄러지듯 누웠다. 그 선거는 실로비키 체제의 정당성을 입증했고 이제 대중의 뇌리에 깊이 각인되었다. 물론 연방주의자들이 몰락한 것 또한 가장 최고의 사건이었다.\n\n알렉산더는 브랜디 잔을 높이 들고 연방과 자기자신을 위해 건배했다."
 NOV_superregional.13.a: "강자를 위해 건배."
 NOV_superregional.14.t: "새로운 기회"
 NOV_superregional.14.desc: "알렉산더 포크리슈킨 대통령은 자신의 입장에 대한 극도의 자신감을 드러내며 회의장으로 성큼성큼 걸어 들어갔다. 이미 연방의 3대 기업 대표들이 앉아 있었다. 그는 자리에 앉으면서 술잔을 기울이며 식탁에 있는 다른 남자들을 사실상 무시해 버렸다. 때가 되었고 그가 회의 시작을 알리는 손짓을 했다. \"저희와 함께 해주셔서 감사합니다, 대통령님. 우리는 대통령님이 얼마나 바쁘신지 잘 알고 있으며 회의에 참석해 주신 것에 진심으로 감사드립니다.\" 옷을 단정히 차려입은 시비르 사 대표가 말했다. 관례적 인삿말이 오갔고, 회의가 본격적으로 시작되었다.\n\n\"여러분, 최근 연방의 러시아 극동지역 통합은 우리에게 완전히 새로운 사업 영역을 열어 주었습니다. 이 지역의 인구는 부족하지만 천연자원은 무궁무진한 수준입니다.\" 포크리슈킨이 말을 시작했다.\n\n\"물론 극동은 엄청난 사업과 수익 잠재력을 갖고 있습니다. 문제는 이 어마어마한 부의 분배에 관한 것이죠. 세 기업 모두가 극동지역에 관심을 갖고 있습니다.\" 시비르 대표가 타이탄 대표를 노려보며 말했다. 논쟁을 차단하려 대통령이 말을 가로챘다.\n\n\"대표님, 다른 모든 것과 마찬가지로, 당신도 토지 분배에 관해 발언권을 갖게 될 것입니다. 당신 회사 재정이 감당할 수 있는 한도 내에서 말입니다. 무엇보다 일단 이르쿠츠크 지역에 관해 얘기해보죠. 꽤 괜찮은 땅이라 하던데?\n\n예전 회의가 그랬던 것처럼 이번 회의도 순조롭게 진행되었고, 회의의 끝 무렵 대통령은 대표들과 수많은 거래를 협의했고, 연방의 경제가 번영할 무궁무진한 길을 열어두었다."
 NOV_superregional.14.a: "마침내 극동으로의 길이 열렸군."
 NOV_superregional.15.t: "빛바랜 이상"
 NOV_superregional.15.desc: "알렉산더 포크리슈킨 대통령은 밤늦게 그의 책상에 앉았다. 창문 가장자리에는 서리가 내렸고 벽난로에서는 불꽃이 타닥거리고 있었다. 긴 하루를 보낸 그는 의자에 기대어 겨우 그날의 서류 작업을 끝내고 포도주 한 잔을 마셨다. 그는 의자에 앉아 사색했고, 좋았던 기억을 회상했다. 그는 부하린과 연방의 영광을 위해 싸우며 전선을 넘나들며 하늘을 날던 시절을 회상했다. 그는 연방의 이상에 대한 자부심, 모든 국민들의 형제애, 그리고 그 당시 그들에게 퍼져있었던 낙관주의를 기억했다.\n\n또한 그는 그시절의 끔찍했던 기억들을 회상했다. 그가 안간힘을 써도 어떻게 할 수 없었던 대조국전쟁의 절망의 나날들을 회상했다. 그의 동지들이 땅바닥에 쓰러져 죽어가고 있었고, 전세를 역전시키는 것은 불가능했다. 독일인들이 AA 선까지 밀고 들어왔고, 연방과 그의 이상은 무너져 내렸다. 그는 그때를 똑똑히 기억하고 있었다.\n\n그시절의 이상들은 파시스트들의 맹공에 조각났고, 중앙시베리아 공화국의 전성기 때조차도 옛날의 위대한 이상들이 실현되었다고 말하기엔 부족했다. 연방이 강력한 러시아를 재건하기 전까진 그의 이상은 실현될 수 없을 것이다. \n\n알렉산더는 고개를 흔들어 과거의 기억들을 지워버리려 애썼다. 옛날은 옛날이고 자유로운 러시아라는 이상은 사라졌다. 러시아에 진정으로 필요한 것은 강력한 힘과 안정이다. 그는 드디어 깨달았다."
 NOV_superregional.15.a: "강력하고 안정된 러시아를 위해."
 NOV_superregional.16.t: "기계의 소리"
 NOV_superregional.16.desc: "알렉산더 포크리슈킨 대통령은 그의 집무실에서 마천루가 즐비한 노보시비르스크, 새로운 러시아 연방의 수도를 바라보며 미소를 지었다. 이제는 올리가르히가 이 도시의 새로운 지배자가 되었고, 진정으로 실로비키의 천국이 되었다.\n\n알렉산더는 계속해서 바깥을 내다보았고, 그의 체제에서 소외당한 이들도 눈에 띄였다. 누더기를 걸친 노동자들이 도시 외곽의 공장들로 향하고 있었으며, 실업자들은 거리에서 엎드린 채 구걸하고 있었으며, 경찰들이 이들을 쫓아내는 바람에 다른 지역으로 가고 있었다. 공정하고 정의로운 러시아를 향한 슈크신의 외침이 알렉산더의 머리에 웃돌았고, 그는 빙그레 웃었다. 그 자는 껍데기뿐인 남자였고, 러시아에 대한 하나의 진실을 깨닫지 못했다.\n\n러시아는 척박한 땅이며, 진보와 현대화를 위해선 스트롱맨이 필요하다.\n\n그리고 러시아는 강력해질 필요가 있다. 독일인들은 아직도 모스크바를 꽉 붙잡고 있으며 그곳의 러시아인들은 탄압받고 있다. 그들 또한 러시아의 일부이며, 외세의 노예가 아니다. 알렉산더는 어떤 대가가 따르든 연방을 위해 일할것이다.\n\n러시아 기계는 수십년간 고장났었지만, 그가 러시아 기계를 수리해냈다. 이제 그가 그 기계들을 움직일 것이며, 국가를 위해 하모니를 이루게 할 것이다. 그는 미소를 지으며 의자에 다시 앉았다. 승리를 꿈꾸며."
 NOV_superregional.16.a: "기계소리는 방해받지 않고 계속될 것이다."
 NOV_superregional.17.t: "오브 강을 찾아가다"
 NOV_superregional.17.desc: "떠오르는 태양이 빛나는 물 속에서 춤추는 빛과 주황색 얼룩으로 오브 강물을 비추었다. 환경규제 덕분에 강은 이제 깨끗해졌고, 그는 몇몇 가족들이 강둑을 따라 피크닉하는 것을 볼 수 있었다.\n\n거의 10년 전 해안가로 놀러간 기억을 떠올리면서, 슈크신은 그 광경을 보면서 술 한 잔을 마셨다. 한동안 지역 유지들과 정부에 의해 기업들은 규제받지 않았고 많은 문제를 야기했다. 그는 이 모든 것을 바꿨다. 더 이상 기업의 욕심이 정책과 법률을 좌우하지 않았고, 노동자들은 정당한 보수를 받게 되었다. 물론 추가 규제, 포크리슈킨 파벌 문제, 연방화, 독일인들 문제 같은 여러 문제들이 남아있다.\n\n하지만 몇 년 만에 처음으로 강 바로 너머 들판에서 노동자들과 가족들이 휴가를 즐기는 것을 보고, 슈크신은 그의 가슴속에서 무언가가 끓어오르는 것을 느꼈다. 그것은 바로 중앙시베리아 공화국 시절 유행했던 이상주의였다. 그는 피크닉하는 사람들을 위해, 바르나울 시민들을 위해, 러시아를 위해, 그리고 러시아의 모든 사람들을 위해, 그리고 권력자들뿐만 아니라 축복받은 모든 이들을 위해 일해왔다. 그는 이상주의의 시절, 이어진 시베리아 전쟁과 공화국의 붕괴, 이어진 아나키스트들과의 싸움, 식량 폭동과 총격전 모두를 기억했다. 아침 해가 하늘 높이 뜨자 그는 한 잔 더 마셨다. 공화국은 전쟁으로 인해 무너졌지만, 그의 연방은 달랐다. 연방과 연방 국민들은 강했다.\n\n공화국과는 달리. 그리고 앞으로도 강할 것이다."
 NOV_superregional.17.a: "아니면 모든 것이 헛수고가 되었을 것이다."
 NOV_superregional.18.t: "부서진 이상, 엄숙한 꿈"
 NOV_superregional.18.desc: "바실리 슈크신은 부엌에 앉아 현지 맥주 한 잔을 마셨습니다. 이미 그는 7잔을 비우고 있었고 깰 기미가 보이지 않습니다. 한때 금주는 그에겐 개인적인 자부심이었습니다. 이제 그는 자존심이 실추되었고 희망이 눈앞에서 짓눌려 버린 채 그는 술기운에 젖어 옛 정을 즐겼습니다.\n\n그는 매우 가까웠습니다. 선거는 그에게 실로비크들에 의해 악용되는 시스템에 정의와 자유를 어느 정도 끌어낼 수 있는 기회였습니다. 그리고 결국 그것은 모두 헛수고였습니다. 지지층을 모으기 위해 이루어진 거래와 약속, 연방국민들에게 영감을 받은 희망과 꿈은 포크리슈킨의 승리가 확고해지면서 잿더미로 변했습니다.\n\n그 새끼는 자신의 힘을 국민들의 이익을 위해 사용할 것이라는 희망을 중성화 시키기 위해 재빨리 그를 위치에서 끌어내렸습니다. 대신 대통령의 종들 중 한 명이 그의 위치가 실로비크 정권의 예스맨이라는 입장을 유지했습니다. 그것은 그를 병들게 했고, 완전 썩어버린 상황이 그를 토하고 싶게 만들었습니다. 그가 평생 해온 모든 일, 즉 국민들을 위해 했던 일들은 노보시비르스크에 있는 그 새끼에 의해 지워질 것이라는 생각을 했습니다. 바실리는 그의 눈물이 떨어지겠다고 위협하자 눈을 감았습니다.\n\n결국 연방국민들의 자유를 향한 마지막 희망인 바실리 슈크신의 저항은 그가 주방에서 술에 취해 흐느껴 울면서 헛수고가 되었습니다.그들이 다시 시작하기 전에 술을 한 잔 더 따를 만큼의 눈물이 그쳤을 뿐이었습니다."
 NOV_superregional.18.a: "실로비키의 또다른 희생자군."
 NOV_rnd.7.t: "프로젝트 비체바텔 - 성공"
 NOV_rnd.7.d: "어제 MIG-23의 마지막 시험 비행이 끝났고, 결과는 이보다 더 명확할 순 없을 것입니다. 프로젝트 비체바텔을 통해 러시아에서 가장 진보된 전투기이자, 세계에서 가장 진보된 전투기 중 하나이자, 미국, 독일, 일본, 그리고 무엇보다도 우리 주변 경쟁자들의 보잘것없는 공군력을 짓밟아버릴 전투기가 탄생했습니다.\n\n우리는 MIG-23기가 실전에서 어떤 성능을 보일지 알지는 못하나, 모든 시험 비행에서 MIG기는 상대 전투기를 완전히 압도해 버렸습니다. 그것의 유연한 날개는 조종사의 속력과 기동성 조절을 용이하게 하며, 진보된 레이다 시스템과 공대공 미사일을 통해 전례없는 타격 범위를 갖게 되었으며, 지평선 너머의, 조종사의 시선에서도 벗어난 적들까지 타격할 수 있습니다. 이거 몇 대만 있으면 우리는 세계에서 가장 진보된 공군을 가진 국가가 될 것입니다."
 NOV_rnd.7.a: "훌륭해!"
 NOV_rnd.8.t: "프로젝트 비체바텔 - 부분적 성공"
 NOV_rnd.8.d: "어제 MIG-23의 마지막 시험 비행이 끝났고, 결과는 대부분 긍정적입니다. MiG-23은 의심할 여지 없이 미국, 독일, 일본의 첨단 전투기와 대등한 수준이지만, 그것의 신기술은 우리가 예상했던 것에는 미치지 못했고, 추가적 테스트와 개발을 진행해야 할 것으로 보입니다.\n\n우리는 실전에서 MIG-23이 어떤 성능을 보일지 잘 알지 못하나, 시험 비행으로 보았을 때 이는 어느 정도의 장점과 약점이 있는 것으로 드러났습니다. 그것의 유연한 날개는 조종사의 기동성과 속력 조절에 도움을 주지만, 비행 중 가끔씩 날개가 뜻대로 움직이지 않아버리는 문제점이 발견되었고, 지상에 착륙하여 수리를 받아야 했습니다. 진보된 레이다 시스템은 전투기에게 훌륭한 타격 범위라는 능력을 주었지만, 미사일 추적 시스템에는 오작동이 자주 발생했고, 넓은 타격 범위라는 장점을 쓸모없게 만들어 버렸습니다. MIG-23은 물론 러시아 항공 기술의 위대한 발걸음이지만, 실전에 투입되기 전 그것이 가지고 있는 수많은 결점들을 극복해야 할 것으로 보입니다."
 NOV_rnd.8.a: "그래도 진보가 이루어졌다."
 NOV_rnd.9.t: "프로젝트 베르쿠트 - 성공"
 NOV_rnd.9.d: "일련의 성공적인 현장 테스트를 통해, S-25 미사일 시스템을 배치해도 좋다는 결론을 얻어냈고, 노보시비르스크 변두리에 우리의 첫번째 방공 시스템이 설치될 것입니다. 테스트는 신형 미사일이 더 넓은 범위와 더 정확한 목표물 타격 능력, 그리고 비행 도중에서의 더 유연한 경로 전환 능력을 가지고 있다는 것을 입증했습니다. 또한, 미사일 속력이 향상되면서 우리의 방공 대응 능력을 크게 향상시켰고, 대응 범위가 넓어지면서 도시 하늘의 더 넓은 부분을 감시할 수 있게 되었습니다.\n\n비록 노보시비르스크는 서쪽에서의 테러 폭격을 경험한 적이 없지만, 우리 국민들은 언젠가 검은 비행기가 우리 하늘을 덮고 폭탄을 떨굴 것이라는 공포 속에 떨면서 살고 있습니다. 우리는 더이상 두려워하지 않아도 되며, 적 비행기가 우리나라에 접근이라도 할 때에는, 피의 복수를 당하게 될 것입니다. 러시아의 하늘은 우리 것입니다."
 NOV_rnd.9.a: "아무나 와 봐."
 NOV_rnd.10.t: "프로젝트 프로이도카 - 성공"
 NOV_rnd.10.d: "서러시아 지역이 입증했듯, 한 나라의 산업을 파괴하고 국민들의 사기를 떨어뜨리는 데는 체계적인 전략 폭격만큼 효과적인 것이 없습니다. 수년 동안 우리 공군과 다른 군벌들은 매우 방어적이었고, 적을 공격하기보다는 적의 공습을 막는 데만 급급했습니다. 이 상황이 마침내 바뀌기 시작했습니다.\n\n초기 테스트에서 M-50은 차세대 전략 폭격기의 매우 유망한 후보임을 입증했습니다. 4개의 엔진은 거대한 항공기의 속도를 보장하고 매우 높은 고도까지 상승할 수 있게 하며, 고성능의 방공 시스템을 제외하면 아무도 이를 타격할 수 없습니다. 또한 이 폭격기는 높은 고도에서조차 높은 정확도로 폭탄을 투하할 수 있으며, 이는 독일 최고의 폭격기들에 비견되는 성능입니다. 적절한 훈련과 호위를 통해, 이들은 우리의 적들에게 지옥을 선사하고 상처 하나 없이 탈출할 것입니다. 독일로부터 서쪽을 되찾을 때가 되면, M-50은 독일인들의 폭격을 그들에게 되갚아 줄 것이며, 후회하게 만들 것입니다."
 NOV_rnd.10.a: "그들은 하늘을 두려워 하게 될 거야"
 NOV_rnd.11.t: "프로젝트 프로이도카 - 결론이 나지 않음"
 NOV_rnd.11.d: "실수 없이 배우는 것은 불가능했습니다. M-50 프로토타입의 첫 번째 테스트 주행이 끝난 후 엔지니어들이 몇 가지 주요 설계 결함을 발견했습니다. 항공기의 복잡함 때문에 목표 속도에 도달하지 못했고, 이를 극복하려 추가 엔진을 달았습니다. 하지만 엔진 부피가 커짐에 따라 비행기의 공기역학적 성능이 감소하여 조종이 불편해졌고 요격기의 공격에 더욱 취약해졌습니다. 또한 폭탄 배치 구조의 추가적인 문제들은 표적 조준 정확성을 떨어뜨렸습니다.\n\n이러한 수많은 문제에도 불구하고, 엔지니어들은 몇 가지 혁신적인 아이디어들을 프로토타입에 접목시키는 데 성공했습니다. 테스트를 통해 고고도 전략폭격의 개념을 정립시켰고 실현 가능한 것으로 만들었으며, 더 나은 엔진만 있다면 빠른 속력을 가지고도 문제없이 비행이 가능한 전략폭격기를 생산할 수 있을 것입니다. 그 폭격기는 M-50의 전철을 밟지 않을 것입니다."
 NOV_rnd.11.a: "안한 것보다는 낫지."
 NOV_rnd.12.t: "프로젝트 프로이도카 - 실패"
 NOV_rnd.12.d: "M-50 전략폭격기 프로토타입의 첫 시범 비행이 끝났을 때, 많은 이들은 희망을 갖고 있었습니다. 처음부터 개발은 오래 걸렸으며 힘든 과정이었습니다. 첫번째 설계에서 문제가 발견되었고, 가중치를 추가로 고려해야 되었습니다. 몇 개의 항공기 뼈대가 만들어졌지만, 더 많은 문제가 발견되고 폐기되어야 했습니다. 결국 수십 명의 기술자들, 설계자들이 몇 달 간 스트레스를 받은 끝에 프로젝트는 프로토타입이 완성되고 비행하기도 전에 원래 예산보다 2배를 더 사용하고 끝나 버렸습니다.\n\n폭격기가 하늘로 올라갔을 때 관제탑에 모인 사람들은 초조하게 지켜봤습니다. 조종사는 미리 정해진 간격을 통해 판독값을 읽고 항공기의 속력, 조종실 내부 온도, 연료 연소율 외의 많은 것들을 관제탑에 송신했습니다. 모든 것이 원활했고, 한 엔지니어는 안도의 한숨을 쉬었습니다.\n\n좌측 날개가 불안하게 흔들리기 시작했습니다. 조종사는 비행기가 기울어지고 있고 미친 듯이 흔들리고 있다고 무전했습니다. 좌측 날개가 기울어지는 것을 본 관제실은 마이크를 잡고 지시사항을 송신했지만, 조종사는 결국 비상탈출하고 말았고, 하얀 캔버스에 그려진 검은 점 같은 모습으로 낙하하기 시작했습니다. 그와 함께 프로토타입도 나선형을 그리며 추락했고, 큰 폭발을 일으켰습니다.\n\n기장은 의자에 털썩 주저앉아 몇 마디를 중얼거렸습니다."
 NOV_rnd.12.a: "젠장."
 NOV_rnd.13.t: "프로젝트 레투차야 리시차 - 성공"
 NOV_rnd.13.d: "독창성, 결단력, 그리고 천재성의 결합을 통해, 우리 설계자들은 진정한 혁명적인 전투기를 만들어냈습니다. MiG-25 프로토타입은 최근 최종 테스트를 마쳤으며, 그 결과가 놀랍다고 말하는 것은 절제된 표현일 것입니다. MiG-25는 마하 2.83의 평균속도와 마하 3.6의 최고속도를 보유하고 있고, 이는 지금까지 생산된 모든 전투기 중 가장 빠른 속도입니다.\n\n조종사들이 속도를 그정도로 올릴수만 있다면, 우리 영공을 침범하려는 어떤 적이라도 꽁지빠지게 도망가 버릴 것입니다. 수십년만에 처음으로, 러시아 항공기 설계자들은 외국 항공기들의 작품들과 어깨를 나란히 했을 뿐만 아니라, 완전히 그들을 능가했습니다."
 NOV_rnd.13.a: "최초이군."
 NOV_rnd.14.t: "프로젝트 레투차야 리시차 - 부분적 성공"
 NOV_rnd.14.d: "우리 설계자들은 독창성과 결단력의 조합을 통해 현대적이고 성능좋은 전투기를 만들어냈습니다. MiG-25 프로토타입은 최근 최종 테스트를 마쳤고 그 결과는 나쁘지 않았지만 여러 결점이 발견되었습니다. MiG-25는 마하 2.83의 평균속도와 마하 3.6의 최고속도를 보유하고 있고, 지금까지중 가장 빠른 전투기 중 하나입니다. 하지만, 그것은 요격기치고는 유난히 무겁고, 그 무거움 때문에 유난히 큰 날개가 필요했습니다.\n\n우리 조종사들은 MIG-25의 최고속력까지 가속할 수 있을 테지만, 이들은 비행기가 조종하기 조금 불편하다는 문제점을 토로했습니다. 아직 해결해야 할 몇 가지 문제가 남아 있지만 곧 MiG-25의 생산 및 배치 준비가 완전히 완료될 것이며, 일단 하늘에 뜨기만 하면 전 세계 모든 비행기에 맞설 수 있을 것입니다."
 NOV_rnd.14.a: "안하는 것보단 늦게라도 하는 것이 낫다."
 NOV_rnd.15.t: "프로젝트 크로코딜 - 성공"
 NOV_rnd.15.d: "오늘은 전 러시아 군대의 축제날입니다. 어제 크로코딜이라는 신형 공격헬기 프로토타입의 테스트가 끝났고 곧 대량생산과 배치를 앞두고 있다는 소식이 전해졌습니다. 육군이 특히 신이 났는데, 평소대로면 신형 항공기는 공군에 인계될 것이나, 이번의 새로운 장난감은 육군에도 인계될 예정이기 때문입니다. 공식적으로 Mi-24로 명명된 이 신형 헬기는 우리 육군과 긴밀히 연계되어 사용될 것이며, 사령관들은 이미 침을 흘리고 있습니다.\n\n다수의 기관총 포탑, 공대지 미사일, 심지어 작은 병력 수송칸까지 갖춘 Mi-24는 세계에서 가장 앞선 전용 공격헬기 중 하나로 간주되고 있으며, 미국과 일본은 이미 여기에 관심을 보내고 있습니다. 일단 Mi-24가 대량으로 생산되기만 하면 우리 군대는 공군 없이도 충분한 공중지원을 받을 수 있을 것입니다."
 NOV_rnd.15.a: "설계자들 월급이나 올려주자."
 NOV_rnd.16.t: "프로젝트 크로코딜 - 부분적 성공"
 NOV_rnd.16.d: "여러 실패에도 불구하고 프로젝트 크로코딜의 결실인 Mi-24 프로토타입이 생산되었습니다. 설계 과정이 예상보다 오래 걸렸고 기체의 방어력을 높이려 조종석 설계를 바꾸는 바람에 예산이 바닥났지만, 시험비행으로 볼때 Mi-24는 충분한 화력을 갖고 있는 것으로 보입니다. \n\n프로토타입은 대부분의 다른 현대 공격헬기보단 느리지만, 속도와 기동성을 희생한 대신 더 많은 무기가 탑재되어 있습니다. 이 단점을 상쇄하기 위해, 설계자들은 기체 장갑을 강화시켰으며 조종사들로 하여금 이를 시험해 보도록 했습니다. 대부분의 다른 현대 공격헬기의 급강하전술과는 차이가 있는 Mi-24의 조종사들은 다른 공격전술을 개발해야 할 것이며, 기체에 탑재된 무거운 무기들을 활용해 적군을 압도하고, 단단한 장갑이 적의 사격을 막아내길 바래야 할듯합니다."
 NOV_rnd.16.a: "공습 시간이다."
 NOV_rnd.17.t: "프로젝트 아바칸 - 성공"
 NOV_rnd.17.d: "TKB-011 돌격소총은 현장 테스트를 통과했고 대량 생산될 준비를 마쳤습니다. 라이플총의 가벼운 무게가 전투에 지장을 줄 것이라는 당초의 우려는 무게를 가볍게 유지하면서 내구성을 높이도록 설계를 조정한 후 해소되었습니다. 정확성을 테스트하는 소총병들은, TKB-011이 근접, 중간 거리에선 성능이 뛰어난 것으로 판단했지만, 장거리에서는 정확도가 떨어진다고 밝혔습니다. 하지만 이는 문제가 안 되는데, 애초에 총이 근접전이 아닌 장거리 전투에 특화된 우리 공수부대들을 위해 고안되었기 때문입니다.\n\n우리 공수부대 지휘관들은 벌써 신형 돌격소총이 담긴 상자를 받아보려 안달입니다. 헬리콥터 부대만을 위한 돌격소총이 마침내 탄생했고, 우리는 이를 통해 특수부대의 전투력이 눈에 띄게 향상될 것이라 기대하고 있습니다."
 NOV_rnd.17.a: "좋은 군인에겐 좋은 총이 필요하다."
 NOV_rnd.18.t: "프로젝트 아바칸 - 실패"
 NOV_rnd.18.d: "소총수는 실망스런 표정을 하고 선임 상병의 사무실로 향했습니다.\n\n\"총이 별로네요.\"\n\n그는 당황스런 표정으로 소총수를 바라보았습니다. \"그걸 어떻게 알지? 자넨 단지 5분 정도 테스트해본 것이지 않나.\"\n\n소총수는 그들 사이에 있는 책상에 총을 휙 던져버렸습니다. \"이걸 보십쇼.\"\n\n총은 산산조각났고, 내부 구조가 훤히 보였습니다. \"아니 총에 무슨 짓을 한거야? 트럭 바퀴로 밟아버렸나?\"\n\n\"그냥 떨어뜨렸을 뿐인데요.\"\n\n\"어디에?\"\n\n\"바닥에요.\"\n\n불만스런 상병의 표정은 두려움으로 바뀌었습니다. \"이런.\" 그는 밖으로 빠져나왔습니다. \"나머지 하나는?\"\n\n\"스코르포브스키가 사격장에서 그걸 써 봤는데, 좋지 않아 보이네요. 알다시피 그는 1킬로미터 거리에서 당나귀 엉덩이에 붙은 파리도 맞출 수 있는 명사수지 않습니까. 근데 그런 그가 단 한발도 못 맞췄다고요. 제가 말했다시피, 총이 문제에요.\"\n\n\"망할 젠장.\""
 NOV_rnd.18.a: "이걸 승인해준 멍청이를 당장 해고시켜."
