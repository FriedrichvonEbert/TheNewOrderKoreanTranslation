 NOV_The_Election_category: "연방의 선거철"
 NOV_The_Election_category_desc: "연방 지도부 내의 긴장이 고조됨에 따라, 공동지도자들은 선거를 통해 이 문제를 해결하기로 결정했습니다. 각 후보들은 연방의 다양한 단체들로부터 지지를 얻기 위해 경쟁할 것이며, 의심할 여지 없이 서로를 약화시키기 위해 노력할 것입니다."
