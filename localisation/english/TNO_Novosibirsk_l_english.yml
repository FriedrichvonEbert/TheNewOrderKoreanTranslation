 NOV_regional.1.t: "바리케이트를 부수자"
 NOV_regional.1.desc: "탱크의 디젤 엔진이 조잡한 바리케이드에 막혀 소리를 냈다. 약간의 일꾼들만 남아 자동차가 사라진 도시의 거리에서 일할 뿐이었다. 탱크 뒤에서 수십 발의 총성이 들렸고, 이 전쟁 기계의 존재는 모든 종류의 저항을 막아주었다.\n\n장갑차가 바리케이트를 부시자마자 요란한 충돌과 함께 파편이 흩날렸고, 전시베리아 군대 병사들이 뒤따랐다. 소총과 기관총이 모든 방향에서 불을 내뿜었고, 남아있는 모든 이들을 쓰러뜨렸다. 상등병 이바노프에게 이러한 죽음과 혼란의 발라드는 일상이었다. 수십의 시체들이 흙먼지와 건물 잔해에 뒤덮였고, 혼란을 틈타 봉기군들은 도망치기 시작했다.\n\n공장 노동자들과 기술자들은 직업군인과 비교가 되지 않았고, 이 순진한 코스틴의 반항도 다르지 않았다."
 NOV_regional.1.a: "폭도들을 분쇄하자."
 NOV_regional.2.t: "증가하는 반대파"
 NOV_regional.2.desc: "연방 중앙정부에게, 바실리 슈크신은 문제거리였다. 그는 세력을 키우고 인기를 얻고 있으며, 왕성한 활동을 하고 있으며, 점점 실로비키 엘리트들의 걱정거리가 되고 있었다.\n\n비록 그는 반체제 인사로 간주되고 있으며, 바르나울의 안전한 집무실에서 계속해서 정부의 중앙집권화를 막아서고 있지만, 인간으로서 그는 통제 가능한 존재였다. 그는 항상 별로 쓸모가 없었고, 그의 메시지를 언제나 막을 수 있었지만, 지금은 상황이 변했다.\n\n실로비키 지배하 중앙정부 하에서는 많은 이들이 손해를 보고 있다. 최선을 다해 보상을 갈구하지 않은 자들이지. 하지만 그들 개인으로선 무력할지 몰라도, 그들의 숫자는 많았다. 그들은 지금 살아있으며, 다른 이들과 연대할 수 있고, 이제 슈크신의 대중 집회에 동참하기 시작했다.\n\n충돌이 불가피해 보였다. 단지 누가 최종승자가 될 것인지가 문제였다."
 NOV_regional.2.a: "어느 체제 하에서도 불만은 존재하기 마련이지."
 NOV_regional.3.t: "우리식의 시베리아 계획"
 NOV_regional.3.desc: "포크리슈킨과 랑게마크, 그리고 수많은 저명인사들, 기업가들이 오래전 소비에트 사령부에서 주로 사용했던 광택나는 나무 테이블로 모여들었다. \"여러분,\" 랑게마크가 입을 열었고, 긴장한 손으로 급히 휘갈겨 쓴듯한 노트를 읽기 시작했다. \"우리는 역사의 중요한 순간에 있습니다. 중앙시베리아 전역이 우리 땅이 되었고, 시베리아는 자원의 보고입니다. 지금까지 우리에겐 이들을 채굴할 인프라나 중장비가 없었지만, 상황이 바뀌었습니다.\" 랑게마크는 잠시 말을 멈추고 숨을 가다듬고 머릿속에서 말을 정리했다.\n\n\"이제 우리의 통제하에 중앙시베리아가 통합되었고, 드디어 어머니 러시아의 축복을 감사히 받을 때입니다. 저와 포크리슈킨 대통령은 오랫동안 국가와 기업 모두를 위한 계획을 세워 왔습니다.\" 랑게마크는 침을 삼키고, 덧붙였다. \"대통령님, 당신께 자리를 양보해 드리겠습니다.\"\n\n\"고맙네, 경제장관.\" 포크리슈킨이 말을 시작했다. \"시베리아에는 석탄, 철, 다이아몬드, 금, 천연가스, 석유가 풍부하죠. 아마 수십억, 아니 수십조 루블이 이 지하자원들의 추산 가치입니다. 단도직입적으로 말하겠습니다. 여기 저의 제안입니다: 우리 정부는 모든 광업과 채굴 사업에 대하여 개별 기준으로 보조금을 지급할 것입니다. 함께라면 우리는 연방을 평범한 군벌국가에서 경제적 거물로 성장시킬 수 있습니다. 여러분의 도움이 필요합니다.\"\n\n이윽고 청중들이 열광하기 시작했다."
 NOV_regional.3.a: "부하린을 부끄럽게 만들 정도로."
 NOV_regional.4.t: "또다른 군대"
 NOV_regional.4.desc: "벨이 울리자마자 표도르는 그의 부츠를 급히 신었다. 그는 어제의 훈련으로 지친 상태였다. 몸은 뻐근했고, 잠도 제대로 못 잤다. 선임 병장은 벨을 표도르의 귀에 대고 귀가 아플 정도로 벨을 울려댔다. \"벌레들아, 어서 움직여라! 너네들은 우리 군대에 아무 쓸모도 없는 놈들이야! 당장 튀어나가!\" 그 옛날 톰스크에 있을 적 표도르의 선임 병장은 지금처럼 귀찮게 굴지도 않았고, 단지 황무지 야만인들에 맞서 민주주의를 사수하자는 연설만 주구장창 해댈 뿐이었다. 이번 군대는 좀 달랐다. 이들은 시베리아의 큰 개라고 불리고 있으며, 그것을 부정하는 자들은 화를 입었다. 아마 공격적 군대와 방어적 군대의 차이일 것이라 표도르는 생각했다.\n\n모두 매일같이 구보했고, 실탄을 사용하여 훈련했고, 스파링하고, 병장의 끊임없는 가혹행위를 견뎌냈다. 예전에 그는 톰스크 군대에 있었긴 했지만, 그는 그 옛 군대의 신병 훈련소가 훨씬 널널했다고 자부할 수 있었다.\n\n그날 밤 그는 쓰러지듯 간이침대에 누웠고, 계속된 피로로 인해 일관적인 생각을 할 수 없었지만, 지금까지 그를 여기까지 이끈 그 아이러니에 대해 생각했다. 한때 민주주의의 수호자였던 그는 이제... 약간 변형된 형태의 민주주의의 수호자가 되어 있었다. 그는 그렇게 살기로 결심했다."
 NOV_regional.4.a: "그냥 군복만 바뀐 거라 생각하자."
 NOV_regional.5.t: "사소한 일(Water under the bridge)?"
 NOV_regional.5.desc: "대통령님,\n\n우리가 과거 군벌국가들 군대의 통합을 시작함에 따라 긴급한 문제가 발생했습니다. 그들 군대 내의 장교들은 우리가 그들을 감옥에서 석방하고 그들에게 보상금을 줄 것을 요구하고 있습니다. 평소 같으면 주저하지 않고 그런 부탁을 거절하겠지만, 이번 사안은 대통령께서 직접 처리하셔야 될 것 같습니다. 이미 없어진 나라의 전쟁포로들을 석방하는 것은 복잡한 문제입니다. 게다가, 고위 장교들을 포함하는 이 장교들은 우리 군대에 귀중한 군사 전문 지식을 제공할 수 있을 것입니다.\n\n우리나라와 전쟁을 치룬 자들을 사면하는 것은 위험할 수도 있으니, 개인적으로 좀 걱정됩니다. 물론 나로드니키 놈들의 요청은 듣지도 않고 빠꾸먹여버릴 테지만요. 물론 선택은 대통령님의 몫이며, 대통령님의 답장을 기다리고 있겠습니다.\n\n서명\n\n국방부 장관 드미트리 글린카"
 NOV_regional.5.a: "모두 용서하되, 보상금은 없다."
 NOV_regional.5.b: "고위 장교들을 용서하고 보상금을 줘라."
 NOV_regional.5.c: "풀어주지도, 보상금을 주지도 않을 거다."
 NOV_regional.6.t: "거인들의 충돌"
 NOV_regional.6.desc: "\"대통령님, 우리 외교정책을 둘러싸고 논란이 생기고 있습니다.\" 대통령은 비서가 건네준 신문에서 고개를 들었다.\n\n\"무슨 문제가 있나?\"\n\n\"구체적으로는, 아시다시피- 페닉스와 시비르 사이의 문제입니다.\"\n\n\"그래 그래. 무기산업과 농업의 중추이지. 나도 이 문제에 대해 알고 있다네.\"\n\n\"예..알겠습니다. 두 회사는 서로 다른 무역 파트너를 원하는 것 같습니다. 페닉스는 OFN과 미국을 원하고 있죠. 미국은 최첨단 기술의 소유자고, 그들의 지원이 어디에 쓰이냐를 개의치 않죠. 일본과의 무기거래도 원하지 않고요. 하지만, 시비르는 공영권과의 무역을 원하고 있습니다. 그들은 공영권이 미국이 제공하지 못하는 특별한 기회를 제공할 것이라 믿고 있습니다. 만일 두 회사가 그리 열심히 경쟁하지 않는다면 이는 우리 경제에 문제를 일으키지 않을 것이나, 그들 모두 정치인들에게 로비하고 있고 서로를 사보타주하고 있습니다. 이 문제가 해결되지 않는다면-\"\n\n\"그들의 주가가 곤두박칠 칠 것이고, 경제가 폭삭 내려앉겠지.\" 포크리슈킨은 한숨쉬었다. 그는 비서를 바라보았다. \"생각해 보겠네. 추후 피해대책에 대해서도 생각해 보세.\""
 NOV_regional.6.a: "\"왜 그들은 그냥 착하게 굴지 않을까?\""
 NOV_regional.7.t: "특이한 만남"
 NOV_regional.7.desc: "현직 총리가, '러시아'를 대표한다고 주장하는 수많은 자칭 '국가들' 중 하나의 지도자와 직접 만나는 일은 이례적인 일이다. 그리고, 지금 바로 그것이 일어나고 있다.\n\n포크리슈킨 대통령은 일찍 도착했으며, 그와 그의 대표단은 총리와 만나 그들의 생각을 전달했다. 포크리슈킨의 국가는 경제력, 규모, 군사력 등에서 급속히 크고 있었다. 그리고, 공영권에게 충분히 위협이 되어 보였다.\n\n그들이 일본과 관계를 맺지 않는다는 전제하에 말이다. 수많은 일본인 사업가들은 미래에 이 신흥국과 연계한다면 잠재적 수익을 얻을 수 있을 것이라 예상하고 있고, 이러한 사실을 무시해선 안될 것이다. 우리와 그들 간의 관계는 조금씩 가까워지고 있었고, 이제 여기에 쐐기를 박을 때이다.\n\n총리 앞에서 포크리슈킨은 고개를 살짝 숙여 예의를 표했고, 총리도 고개를 숙였다. 그리고 수많은 카메라가 보고 있는 가운데 둘은 함께 미소지었다. 추가 협상이 예정되어 있지만, 문은 이미 열렸다."
 NOV_regional.7.a: "적어도 우호적인 관계를 구축해야 한다."
 NOV_regional.8.t: "노보시비르스크에서의 제안"
 NOV_regional.8.desc: "우리는 오늘 노보시비르스크 정부로부터 몽골에 대규모 송유관을 건설하자는 흥미로운 제안을 받았습니다. 일부 세부 사항들을 조율할 필요가 있지만 연방 정부는 이 송유관이 양국에 유익할 것이라고 주장하고 있습니다. 이는 양국간에 천연가스를 수송하는 데 사용될 것이며, 러시아 자원에 접근하는 데 도움이 될 것입니다. 이를 받아들이면 러시아에서 우리의 영향력이 유지될 것이며 미국을 견제할 수 있을 것이지만, 비용이 꽤 들 것이며 우리는 이것 말고도 다른 곳에도 돈을 써야 합니다.\n\n러시아인들은 즉각적인 대답을 듣고 싶어 하는데, 어떻게 대답해야 할까요?"
 NOV_regional.8.a: "좋은 생각이군!"
 NOV_regional.8.b: "고맙지만, 우리는 다른 할 일이 있네."
 NOV_regional.9.t: "발전. 의도는 상관없다"
 NOV_regional.9.desc: "그리고리는 수년 동안 노보시비르스크 공장에서 일했었다. 그는 많은 정권들이 많은 약속을 하는 것을 보았다. 그리고 그는 그 많은 약속들이 깨지는 것을 보았다.\n\n그러나 아주 최근에 그는 몇몇 약속들이 지켜졌다는 것을 알아차렸다. 처음에 그는 그것을 믿지 않았지만, 모두 사실이었다. 안전성과 작업량 면에서 그의 공장 내 운영 상태는 개선되었고, 하루 일이 끝날 무렵, 그는 예전보다 에너지가 넘치고 있다고 느끼게 되었다. 이상한 일이었다.\n\n이는 그레고리에게 수많은 궁금증을 자아냈다. 어떻게 된 걸까? 연방정부가 정말로 개혁 약속을 지킨 것일까? 아님 대반란을 일으킨 수천 명의 노동자들을 달래기 위한 일시적인 조치일까? 그리고, 만약 그렇다면, 얼마나 오래 갈까?\n\n오랫동안 그리고리는 이 문제들의 해답을 찾기 위해 머릿속에서 오래동안 토론했고, 결국 답을 찾지 못했다. 하지만, 중요한 건 그게 아니었다. 답이 무엇이었든 간에, 그는 예전보다 훨씬 편하고 안전하게 일을 할 수 있게 되었다.\n\n그리고 그것으로 충분했다."
 NOV_regional.9.a: "상황이 나아졌잖아. 누가 이유를 신경써?"
 NOV_regional.10.t: "일본이 파이프라인 제안을 거절하다"
 NOV_regional.10.desc: "불행히도 일본은 몽골을 통한 송유관 건설에 대한 우리의 제안을 거절했습니다. 일본인들은 비용 문제를 거론하며 이 파이프라인이 우리 말처럼 수익성이 있을 것이라고 생각하지 않는다고 덧붙였습니다. 우리는 일본과 함께 일할 수 없을 것으로 보입니다. 아마도 가까운 미래 그들은 다시 관심을 가질 지도 모르지만, 지금으로선 우리는 일본 없이는 아무것도 할 수 없습니다."
 NOV_regional.10.a: "아마도 미국인들이 더 관심을 보일 것이다."
 NOV_regional.11.t: "대통령 주재 회의"
 NOV_regional.11.desc: "그 날은 포크리슈킨이 미국 대통령을 만난 아름다운 날이었다. 오랫동안 준비해 온 그 날이 드디어 찾아왔고, 관리들은 회담이 시작되기만을 손꼽아 기다렸다.\n\n두 대통령도 마찬가지였다. 그들은 회담에 굉장한 기대를 가지고 있었고, 그들의 정치적 아젠다에 상관없이, 양국의 경제적 협력이 큰 이득을 가져올 것이라고 믿었다. 포크리슈킨의 국가와 미국과의 관계는 조금씩 가까워져 왔고, 오늘 그 관계가 공식화되려 하고 있었다.\n\n재무부, 국방부와 같은 많은 부서들은, 노보시비르스크 땅은 관광, 사업 등등으로 무한한 잠재력을 갖고 있으며, 그들이 계속 성장하고 현대 러시아의 기틀을 잡는다면, 독일과 일본에 대항할 또다른 우리 편이 되어줄 것이라 대통령에게 조언했다.\n\n러시아 대표단에 둘러쌓인 포크리슈킨이 대통령에게 다가왔고, 양쪽은 서로 손을 맞잡았고, 수많은 카메라들 앞에서 환한 미소를 지었다. 추가 논의가 있을 것이지만, 적어도 오늘, 그 첫 단계가 끝났다."
 NOV_regional.11.a: "미국과 시베리아- 자연적 파트너."
 NOV_regional.12.t: "북극 파트너십?"
 NOV_regional.12.desc: "중앙 시베리아에서의 권력 투쟁에 관한 소식이 국무부에 전해졌습니다. 보통, 그러한 투쟁은 우리와 별 상관이 없겠지만, 이 경우에는 주목할 만합니다.\n\n문제의 권력투쟁은 노보시비르스크에 본사를 둔 다수의 산업 대기업과 중앙 정부에 상당한 권력을 행사하는 기업들 사이에서 발생한 것으로 보입니다. 한 쪽이 다른 쪽에 승리함에 따라, 외교정책이 결정되었고, 그 결정 중 하나는 우리를 향한 것이기도 합니다.\n\n그들은 양국이 특히 군사 산업과 같은 산업 분야에서 협력할 것을 제안했고, 원자재 교환, 미국과 시베리아 양국에 군수 공장 건설, 그리고 다양한 다른 공동 노력을 할 것을 제안했습니다.\n\n물론, 현재로서는 구체적인 합의가 이루어지지 않고 있지만, 몇몇 관리들은 추가 논의를 주장하고 있습니다. 역시 미국은 모든 사업에 열려있는 나라입니다. 그 사업이 무엇인가에 관계없이."
 NOV_regional.12.a: "끝까지 들어 보자."
 NOV_regional.12.b: "우리 일이 아니다."
 NOV_regional.13.t: "미국과의 계약의 청신호가 켜지다!"
 NOV_regional.13.desc: "오늘 우리는 미국인들이 이전에 제기되었던 군사 및 기타 계약에 대해 논의를 계속할 준비가 되어 있다는 것을 알게 되었습니다.\n\n이는 아주 좋은 소식입니다. 노보시비르스크와 다른 도시들의 기업들은 계약의 체결로 엄청난 이득을 얻게 될 것이며, 국가에도 이득을 가져다 줄 것입니다.\n\n이미 추가 고용, 생산성 향상, 통화량 증가, 기타 등등 같은 수많은 혜택들이 예측되고 있습니다.\n\n 아직 어떤 잠재적 계약도 체결되지 않았지만, 우리 정부 내의 많은 사람들은 계약 체결은 시간문제일 뿐이라 믿고 있습니다.."
 NOV_regional.13.a: "거래가 임박했는가?"
 NOV_regional.14.t: "워싱턴의 대답"
 NOV_regional.14.desc: "워싱턴에 있는 우리의 사절로부터 불행한 소식이 도착했습니다. 유익한 협상과 우호적 태도에도 불구하고, 미국 협상단은 이해할 수 없게도 우리의 관대한 제안을 거절해 버렸습니다. 미국 대표단은 우리측 제안의 \"핵심적 기술 문제들\"을 이유로 들었지만, 그 기술적 문제가 뭔지는 끝내 말하지 않았습니다.\n\n그들만의 이유로, 양키들은 우리와 함께 일하는 기회를 걷어찼고, 우리는 다른 곳을 찾아보아야 할 것 같습니다."
 NOV_regional.14.a: "망할 미국놈들."
 NOV_regional.15.t: "연방, 파라다이스"
 NOV_regional.15.desc: "새로 통합된 땅에서 자유 시베리아 라디오의 프로그램 편성이 변경된 것은 아침 일찍이었습니다. 많은 이들이 그 변화를 알아차리지 못했지만, 그럼에도 불구하고 그것은 현실이었습니다.\n\n처음엔 변화는 미묘했고, 식량, 소비재 같은 민간 생필품 공급 개선과 같은 내용이 주를 이뤘지만, 점점 강도와 빈도가 강해졌습니다. 새로운 정부가 옛 정부보다 생필품 공급을 잘해주고 있는 것은 분명한 사실이었습니다.\n\n이는 연방의 우월성을 보여주기 위한 것이었겠죠. 물론 삶은 나아졌습니다. 물론 고용 여건도 개선되었고요. 물론 치안도 개선되었고 일반 시민들도 그렇게 느끼고 있죠. 나아지지 않은 게 있을까요?\n\n대부분의 이들은 친구와 이웃들에게 그들 자신은 이러한 선전의 의도를 간파하고 있다고 주장하고 있습니다. 뭐 어느 정도는 맞겠네요. 하지만 그 선전의 목소리는 그들도 모른 채 그들의 귓속으로 흘러들어가고 있으며, 내면화되고 있습니다.\n\n바로 선동가의 의도대로."
 NOV_regional.15.a: "적어도 진실은 확실하겠지?"
 NOV_regional.16.t: "잘라내기 딱 좋은 기사"
 NOV_regional.16.desc: "루드밀라는 알아차렸다. 그 기사는 기득권을 비난하고 있었다. 그 기사는 진실과 열정으로 쓰여진 저널리즘의 진수였다. 물론 아무도 그 기사를 읽지 못할 것이며, 기자는 좋지 않은 운명을 맞을 것이다.\n\n몇 달 동안 루드밀라는 비밀리에 이런 기사들을 수집하고 있었다. 의심을 피하기 위해, 그녀는 동료들과 충분히 교류하고 있었다. 포크리슈킨의 후원을 받는 부패한 기업에 대한 기사와, 노조 탄압에 대한 기사가 그녀의 책상 위에 있는 건 바로 이런 이유에서였다. 아르툠은 좋은 남자이고, 젊고 이상주의적이며, 그의 타자기와 펜으로 불의와 맞서 싸울 준비가 되어 있다.\n\n젊은 십자군과 싸우는 것은 아마 가장 부끄러운 일일 것이다. Once the article had been destroyed, and Artyom had made a tragic point of telling Ludmila to be careful with it, as he had no copies, Ludmila would destroy him. The police were already in her pocket, had already agreed to arrest Artyom on the charges she had fabricated involving the indecent images of questionable age another SB agent had left in his home."
 NOV_regional.16.a: "안정을 위한 작은 대가다."
 NOV_regional.17.t: "노스탤지어(향수)"
 NOV_regional.17.desc: "로자는 그녀의 사랑하는 칸스크에 들어선 페닉스 건물을 쓸쓸히 바라보았다. 악취나는 헐크가 거리를 지배하고 있었고, 조그만 개미들은 입사 지원서를 내려 신식 콘크리트와 철 건물 앞에 서 있었다. 그녀는 그 알량한 돈을 얻으려 그들의 노동력을 침략자에게 팔아넘기고 아나키를 팔아넘긴 그들을 증오하고 싶었다. 몇달 전까지만 해도, 그들은 오래된 노래를 불렀고 마흐노와 크로포트킨을 추모했으나, 이제 그들은 자본주의 기계로 들어가길 기다리고 있다.\n\n로자는 그녀의 눈에서 눈물이 흐르는 것을 느꼈으며, 예전의 기억들을 떠올렸다. 그녀는 그녀의 빨갛고 검은 모자를 그리워했고, 그녀의 동지들과 모든 러시아인들을 위한 미래를 그리던 시절을 그리워했다. 이럴 수는 없는 노릇이었다.\n\n너무 빨리 과거를 잊어버린 것일까? 과연 그녀가 아나키를 모를 채 할 수 있을까? 바로 그 때, 그녀는 집단공장 노동자였던 바빌로프의 죽음에 찬 눈동자와 마주쳤다. 두 아나키스트는 한때 절친한 친구였고 공장 동료였다. 하지만 지금 그들은 칸스크 거리에서 서로를 바라보고 있었다. 서로는 아무 말도 하지 않았다.\n\n로자는 상대의 눈동자에서 일종의 배신감과, 고통 비스무리한 것을 느꼈다. 그녀는 그녀의 페닉스 입사지원서를 움켜쥐었고 대기줄 사이로 들어갔다."
 NOV_regional.17.a: "어머니 아나키는 그녀의 아들들을 알아보지 못할 것이다."
 NOV_regional.18.t: "고요함"
 NOV_regional.18.desc: "경제는 호황을 누리고 있고, 땅속의 자원은 고갈되고 있다. 수익이 악화되고 실업률은 낮았으며 사람들은 행복했다. 군대는 강했으며, 전투를 기다리는 건장한 젊은이들로 가득 차있었다. 중앙 시베리아 연방은 쓰레기같은 러시아 속에서 문명의 등불처럼 서 있었고, 주변의 야만인들에게 진정한 언덕 위의 도시로 불렸다.\n\n공기는 고요했고, 대지에 평화가 찾아왔다. 그것은 거짓말이었다. 평화는 앞으로 일어날 일의 징조였을 뿐이었다. 조용했던 분위기는 완전히 사나워졌다. 폭풍이 몰아쳤고, 포크리슈킨과 슈크신은 이를 알고 있었다. 그들 모두는 요새 속에 쳐박혀, 서로의 몰락을 위한 음모를 꾸밀 뿐이었다. 이 새로운 전쟁은 땅과 자원을 위한 것도 아니고, 러시아를 위한 싸움도 아니다. 군대는 거리에서 나붙지 않을 것이다. 음모와 후방공작, 정치적 책략의 싸움이 될 것이다. 연방이 마지막 숨을 몰아쉬었다."
 NOV_regional.18.a: "시베리아 심장의 전쟁이 시작되었군."
 NOV_regional.19.t: "지하언론 사미즈다트"
 NOV_regional.19.desc: "사상 검열이 존재하는 곳에서는 지하 언론이 싹트기 마련이다. 여기 중앙시베리아 연방의 심장 노보시비르스크도 예외는 아니다. 그들은 이를 사미즈다트라 부르며, 수많은 곳에 퍼져있다. 반정부적 사설부터 풍자적 시까지, 모두 사미즈다트가 발행하는 것이었다.\n\n예브게니 하리토노프는 사미즈다트의 일원이고, 타자기를 이용하여 기계처럼 자판을 치고 있다. 그것은 아직 미완의 새로운 무언가의 시작이었지만, 잠재력으로 빛나는 무언가의 시작이었다. 그가 '황홀한 섬'이라 이름붙인 이 희곡은 정식 출판사에서는 받아주지 않을 종류의 것이었다. 무엇보다, 현재의 보수정권 하에서는 동성애 관련물이 출판 허가를 받지 못할 것이다. 책 내용에 상관없이.\n\n따라서, 하리토노프는 여기 사미즈다트에서 지하 극장가의 누군가가 그의 작품을 알아주길 기다리고 있다. 아마도 10년 후에는 그가 쓴 책을 정식으로 출판할 수 있을 것이지만, 지금은 아니었다. 그는 미끄러지듯 의자에 앉아 타이핑을 계속했다."
 NOV_regional.19.a: "훗날, 전 러시아가 당신의 작품을 읽게 될 것이다."
 NOV_regional.20.t: "바시야 삼촌의 병사들"
 NOV_regional.20.desc: "바실리 마르겔로프가 처음 연방 공수부대를 맡게 되고 시간이 흘러, 장군의 눈에는 많은 것이 바뀐 것 같아 보였다. 예전의 그 군대는, 이제 최신장비를 갖추었으며, 모든 명령에 군말없이 따르고 있다.\n\n그의 숙련된 가르침 덕에, 그들 중 일부는 그를 '바시야 삼촌'이라고 부르기도 했고, 그것을 생각하는 것만으로도 그의 눈에 눈물이 날 뻔했다. 그들은 이미 비판의 여지가 없는 훌륭한 군인이 되었으며, 무엇보다 중요한 건, 한때 군대에서의 그들의 역할에 대해 무관심했던 것처럼 보였던 그들이 이제는 열정적으로 서로를 돕는다는 것이었다. 시간이 주어진다면, 그들은 마르겔로프와 함께했던 이들 중 함께했을 때 가장 즐거웠던 군인으로 기억 속에 남을 것이다.\n\n하지만, 그에겐 할 일이 남았고, 그는 미소를 지우며 그들을 가르치는 데만 집중하기로 마음먹었다. 누군가 그의 감동받은 듯한 눈동자를 본다면, 목이 메여 말을 제대로 할 수 없을 것이다."
 NOV_regional.20.a: "바시야 삼촌에겐 조카들이 엄청 많군."
 NOV_regional.22.t: "[Get_newspaper_header]중앙시베리아 연방과 일본의 밀월"
 NOV_regional.22.desc: "오늘 중앙시베리아 연방은 거대기업 시비르와 페닉스 사이의 짧은 분쟁 끝에 합의가 이루어졌다고 발표했습니다. 노보시비르스크의 시베리아 경제장관은 중앙시베리아 연방의 경제적 이익은 동방에 있다고 선언했습니다.\n\n농업 제국인 시비르는 국가 공식 지원을 보장받았고, 이제 공영권과의 무역을 주도하게 될 것입니다. 물론 이는 불가피하게 중앙시베리아 연방이 일본과 자이바쓰의 마수로 끌려들어가는 결과를 불러올 것입니다.\n\n하지만 연방의 사기는 높고 경제는 번영하고 있습니다. 누가 감히 이 경제적 협력의 결과를 예단할 수 있을까요."
 NOV_regional.22.a: "그들이 노보시비르스크에 와서도 엔화를 내밀까?"
 NOV_regional.23.t: "[Get_newspaper_header]중앙시베리아 연방과 미국의 밀월"
 NOV_regional.23.desc: "오늘 중앙시베리아 연방은 거대기업 시비르와 페닉스 사이의 짧은 분쟁 끝에 합의가 이루어졌다고 발표했습니다. 노보시비르스크의 시베리아 경제장관은 중앙시베리아 연방의 경제적 이익은 서방에 있다고 선언했습니다.\n\n총기 제국인 페닉스는 국가 공식 지원을 보장받았고, 이제 OFN과의 무역을 주도하게 될 것입니다. 물론 이는 미국과 캐나다의 상품과 미디어가 중앙시베리아 공화국으로 밀어닥치는 결과를 초래할 것입니다.\n\n하지만 연방의 사기는 높고 경제는 번영하고 있습니다. 누가 감히 이 경제적 협력의 결과를 예단할 수 있을까요."
 NOV_regional.23.a: "그들이 노보시비르스크에 와서도 달러를 내밀까?"
 NOV_regional.24.t: "[Get_newspaper_header]시베리아 경제 내전"
 NOV_regional.24.desc: "한동안 중앙 시베리아 연방은 두 거대 기업들 간의 경제적 내분으로 골머리를 앓아왔습니다. 군사 괴물 페닉스와 농업의 거인 시비르는 무자비하게 싸워왔으며, 노보시비르스크 정부가 마비될 지경입니다.\n\n중앙 시베리아 경제는 마치 미친 운전사가 산길을 돌아 운전하고 있는 차와 같으며, 자동차가 계곡에 쳐박히는 것은 시간 문제일 뿐입니다. 상황이 급속도로 악화됨에 따라 이 신생국에 재앙이 머지않아 보입니다."
 NOV_regional.24.a: "쟤들도 독일처럼 되겠군?"
 NOV_regional.25.t: "기업간 분쟁에 경제가 타격을 입다"
 NOV_regional.25.desc: "최근 페닉스와 시비르 사이의 분쟁은 우리 경제에 큰 피해를 입히고 있습니다. 우리의 경제 상황은 매일 불안정해지고 있으며, 만약 우리가 신속한 조치를 취하지 않는다면, 이는 더 악화될 것입니다. 임금은 깎일 것이며, 노동자들은 분노할 것이며, 그들은 경제불황이라는 낫을 들어올릴 것입니다."
 NOV_regional.25.a: "뼈가 썩어가고 있다."
 NOV_regional.26.t: "침묵의 번영"
 NOV_regional.26.desc: "톰스크에 있는 그의 사무실의 창밖에서, 일상생활을 하는 사람들을 바라보며, 알렉산더 세르게예비치 카비스코이는 그의 톰스크 시장 취임식에 대해 생각했습니다. 그것은 대중에게 알려지지 않은 채 비공개적으로 열렸었죠. 그들에게 그걸 보여줄 이유는 전혀 없었으니까요. 모든 것은 목적이 있어야 하고, 사회에 유용해야 하지만, 그건 그렇지 않았습니다.\n\n이상주의자들의 도시 톰스크에서 그는 소수의 현실주의자였고, 이제는 그가 도시를 지배하고 있다는 그 아이러니에 대해 그는 생각했습니다. 그가 발언권이 있었다면, 그들은 현실주의자로 전향했을 것이었습니다. 충돌하는 이데올로기, 살롱, 옛 공화국의 소중했던 '자유'는 반대로 공화국의 가장 큰 약점이었고, 공화국의 붕괴는 피할 수 없는 결과였습니다. 연방은 실수를 되풀이하지 않기 위해 설립되었습니다. 이제 그가 신임 시장이 되었고, 카비스코이는 결코 실수를 반복하지 않기 위해 모든 권력을 행사할 것입니다. 그는 창문에서 돌아서서 그의 책상에서 의자를 꺼내 앉아 펜을 꺼내 톰스크 시민들을 위한 새로운 일을 시작했습니다. 그들이 좋아하건 싫어하건 간에 말이죠."
 NOV_regional.26.a: "안전과 번영. 하지만 대가가 얼마나 들까?"
 NOV_regional.27.t: "하나의 작은 발걸음"
 NOV_regional.27.desc: "오늘 톰스크 시에서는, 알렉산더 보즈네센스키의 시장 취임에 환호하는 군중들이 모였다. 이는 연방의 자유롭고 공정한 민주주의를 위한 작지만 중요한 한 걸음이다. 보즈네센스키는 한때 고위층 바스티야드였으며, 그들의 경제 정책을 이끌었고, 공화국 말엽 재정 관리에 도움을 주었다.\n\n그러나 공화국은 이제 죽어서 없어졌고 연방이 대신 그 자리를 차지했다. 이를 최대한 활용하기로 결심한 보즈네센스키는 최근 톰스크 시장 선거에서 슈크신과 연합하여 자유파 후보로 나섰고, 결국 그의 이상을 보여줌으로써 승리를 거머쥐었다. 이제, 그는 연방의 가장 중요한 도시 중 하나를 통치하고 있으며, 슈크신의 대의를 도와, 이 위대한 도시를 예전처럼 만들 것이다.\n\n그는 취임식 석상 위로 올라가 승리 연설을 하며 관중들에게 손을 흔들었지만, 곧 그는 이것이 쉬운 일이 아닐 것이란 사실을 깨달았다. 격렬한 반대파가 이 민주주의 수호자들을 기다리고 있었다. 좋은 사람은 또다시 옳은 일을 하려 하지 않았다. 왜냐하면 그 일은 쉬운 길이었기 때문이다."
 NOV_regional.27.a: "자유세계에서는, 인간이 진실을 갈구한다."
 NOV_regional.28.t: "분열된 반대파"
 NOV_regional.28.desc: "많은 이들이 동의했듯, 시위는 처음부터 난장판이었습니다.\n\n시위는 케메로보에서 조직되었고, 정부의 감시 강화에 맞서 다양한 분야의 사람들이 모였습니다. 저명한 관료, 노동자 대표, 불만을 품은 관료, 모든 분야의 활동가들뿐만 아니라 몰락한 신-류리크 파벌 사람도 있었습니다.\n\n그들은 숫자는 많았지만, 통일된 행동을 보여주진 못했습니다. 이 시위의 오른쪽 스펙트럼에 있는 사람들은 왼쪽과 충돌했습니다. 양쪽 다 중도파의 '유약함'을 비난했습니다. 그리고 중도파는 양 극단주의자들의 중재를 거부함으로써 이에 화답했습니다.\n\n경찰이 출동했고, 시위를 해산시키려 시도했습니다. 하지만 시간이 지날수록 시위자들 간의 싸움이 붙기 시작했고, 시위는 자연스레 붕괴되었습니다. 가장 난동피웠던 시위자들 몇몇이 체포되었고, 우리는 힘을 들이지 않고서 승리를 거뒀습니다.\n\n그리고 정부의 많은 관리들은 이번 사건을 일반 국민들이 시위꾼들에게서 등을 돌리게 할 절호의 기회라 보고 있습니다."
 NOV_regional.28.a: "무혈의, 무노력의, 승리."
 NOV_regional.29.t: "압력을 가하자"
 NOV_regional.29.desc: "\"중앙집중화. 이건... 중앙집중화입니다. 전 이걸 두고 볼 수 없습니다.\"\n\n\"오, 그러신가. 하지만 두고 볼 수 밖에 없을걸. 위에서 명령이 내려오면 말야.\"\n\n\"진짜로요? 아무도 '연방'이라는 단어가 의미하는 바를 기억하지 못한다는 말입니까? 이러한 조치는 노골적인 정치적 행윕니다.\"\n\n\"드미트리, 닥쳐. 아무도 상관안해. 당신도 내 전화 한 통만으로 당신 커리어를 끝낼 수도 있다는 사실을 알지 않나.\"\n\n오늘, 포크리슈킨은 슈크신의 본거지인 바르나울에 압박을 가하는 몇몇 조치들을 내렸습니다. 물론 연방 입법의회에서 통과되어야 할 것이지만, 포크리슈킨이 장악하고 있는 의회와, 그의 인맥을 볼 때, 슈크신 패거리들의 불평에도 불구하고 우리 뜻대로 조치가 이루어질 것이고, 바르나울의 힘을 약화시키고 연방에 대한 그들의 영향력도 약화시킬 것입니다."
 NOV_regional.29.a: "\"마저 끝내죠.\""
 NOV_regional.30.t: "일본이 가스관 건설에 동의하다"
 NOV_regional.30.desc: "좋은 소식입니다. 일본은 몽골을 경유하는 가스관 건설이라는 우리 제안을 받아들였습니다. 이제 어떻게 가스관을 설치할 건지에 대한 세부 문제가 남았습니다. 비용을 반반씩 분담하는 것이 가장 좋은 생각일 수도 있지만, 더 많은 러시아인들을 작업에 참여시켜 가스관이 우리 영향권 내에 머무르도록 할 수도 있습니다.\n\n가장 먼저 내려야 할 결정은 누가 가스관을 구축해야 하는가입니다. 첫번째로 우리는 일본 계약직 노동자들과 시비르 사 직원들이 함께 일하도록 할 수 있습니다. 일본과 러시아의 균형을 맞추지 않는다면, 일본인들 특성을 고려할 때 그들은 우릴 돕기보단 방해하는 것을 선택할 것입니다. 대신 우리는 시비르가 모든 일을 맡도록 할 수 있습니다. 이는 비싼 선택이지만, 수익은 더 짭짤할 것입니다. 하지만 일본인들은 이 결정을 좋아하지 않을 것이며, 우리가 너무 많은 권한을 갖고 있다고 생각할 것입니다. 어떤 방법을 선택해야 할까요?"
 NOV_regional.30.a: "일본인과 러시아인이 함께 일하도록 하는 게 더 바람직하다."
 NOV_regional.30.b: "시비르가 모든 일을 도맡아 할 것이다."
 NOV_regional.31.t: "재료"
 NOV_regional.31.desc: "이제 누가 가스관을 설치할지에 대한 문제가 남았습니다. 우리는 누가 재료를 공급할지를 결정해야 합니다. 우리 둘 다 가스관을 설치하는 데 필요한 자원을 가지고 있지만, 운송과 이용 모두에 비용이 많이 들 것입니다.\n\n첫 번째 방법은 우리가 가스관 설치에 필요한 자원을 공급하는 것입니다. 이는 일본 정부를 만족시키고 우리가 가장 열심히 일하는 사람들이라는 것을 확신시키겠지만, 비용이 더 들 것입니다. 또 다른 해결책은 일본과 중앙 시베리아 사이의 균형을 맞추는 것입니다. 양측 모두 자재를 공급하는 거죠. 마지막 방법은 일본이 재료를 완전히 공급하도록 하는 것입니다. 비용이 적게 들겠지만, 일본을 언짢게 만들 것입니다. 하지만 그들은 프로젝트에 얼마나 투자했죠? 이제 그들이 청구서를 받아들 차례입니다."
 NOV_regional.31.a: "우리가 필요한 재료를 공급할 것이다."
 NOV_regional.31.b: "양국이 절반씩 공급할 것이다."
 NOV_regional.31.c: "일본이 우리에게 재료를 공급해줄 것이다."
 NOV_regional.32.t: "가스관 설치가 끝나다!"
 NOV_regional.32.desc: "우리는 몽골로부터 일본과 우리가 함께 건설을 시작한 송유관이 마침내 완공되었다는 소식을 들었습니다. 이를 통해, 일본으로 천연가스가 더 수월히 운송될 수 있을 것입니다. 이는 중앙시베리아와 일본에 경제적으로 큰 도움이 될 것이며 양국은 더욱 가까워질 것입니다. 이를 통해 얻은 이익이 건설에 소요된 모든 비용을 보상해 줄 수 있기를 바랍니다."
 NOV_regional.32.a: "제때제때!"
 NOV_regional.33.t: "숨길 것도 없고, 겁낼 것도 없다"
 NOV_regional.33.desc: "매일 밤이 그렇듯, 노보시비르스크 교외의 신축 주택에 거주하는 한 가족은 저녁 프로그램을 보러 TV 앞에 모였습니다.\n\n오늘밤엔 중요한 뉴스가 방영되기로 했었고, 가족들은 관심을 기울였습니다. TV에서는 정부가 며칠 전 통과시킨 국가보안법 홍보를 하고 있었습니다.\n\n우리는 테러를 억제하기 위해 행정 당국에 폭넓은 권한이 부여될 것이며, 연방을 통합시키고 시민의 안전을 보장할 것입니다. 우리는 평화와 안정을 약속했고, 선량한 시민이라면 아무것도 숨길 것이 없을 것이며, 두려울 것도 없을 것입니다.\n\n가족들은 흥미를 가지고 뉴스를 청취했습니다. 이들은 몇년 전 중앙시베리아를 뒤덮었던 혼란을 기억하고 있었고, 정치적, 문화적으로 그들과 '다른' 이들이 그들이 지금까지 일군 것들을 몽땅 빼앗아 갈 것이라는 본능적인 공포를 가지고 있었습니다. 그리고 이들은 이제 만족했습니다. 새로운 법안이 안정을 보장해 줄 것입니다.\n\n이제 겁낼 게 없습니다. 이들은 선량한 시민이고, 물론 숨길 것도 없습니다."
 NOV_regional.33.a: "안보. 연방을 위해, 아이들을 위해."
 NOV_regional.34.t: "바르나울의 저항"
 NOV_regional.34.desc: "\"무슨 소린가, 이반? 좋아...알겠네...\" 포크리슈킨은 침을 삼켰고, 침묵이 감돌았다. \"무슨 소린지 알겠군. 끊게.\"\n\n알렉산더 포크리슈킨은 냉소적인 그답지 않게 화를 냈다. 그의 많은 친구들 중 한명이 그의 책상 맞은편에 앉아있었고, 그가 손짓했다. \"이반이 뭔가 나쁜 소식을 가져왔나요?\" 포크리슈킨은 단지 얼굴을 찡그릴 뿐이었다. \n\n\"우리는 쪽수와 명성에서도 밀리지 않는다고 생각했었다.\" 포크리슈킨이 노보시비르스크의 붐비는 거리를 바라보며 투덜거렸다. 그의 뇌는 부지런히 계산했다. 오래전 기억- 친구의 어느 퉁명스런 조언- 이 그의 머리에 떠올랐다. \"냉정하게 결정을 내리게.\" 포크리슈킨이 오랫동안 지키려고 노력해온 말이었다. \"이번 라운드는 바르나울이 이겼군.\" 포크리슈킨은 무미건조하게 말했고, 방금의 화낸 흔적같은건 온데간데없었다. \"그러나 그들의 승리는 판타지일 뿐이다. 그는 반대파 사이에서 더 유명해질 것이나, 이는 아무것도 아니다. 또다른 싸움과 전쟁이 남아있다. 그리고 그때 나는 바르나울의 개자식에게 승리는 나의 것이라는 사실을 똑똑히 깨우쳐 줄 것이다.\"\n\n그의 친구는 말없이 고개를 끄덕였다. 그것은 사실이었다. 슈크신의 이름은 두마 의원들 사이에서 더 자주 회자되고 있었지만, 포크리슈킨이 두마의 지배자였다."
 NOV_regional.34.a: "내일 짓밟아주지."
 NOV_regional.35.t: "바르나울의 굴복"
 NOV_regional.35.desc: "\"아주 좋소. 빠른 연락에 감사하네, 이반. 그리고 기억하게나-자네 아내에게 안부 좀 전해주게. 그녀의 펠메니(러시아식 만두)가 그립구만!\" 알렉산더 포크리슈킨은 전화기를 내려놓았고, 딸깍 소리가 들렸다. 그는 포크리슈킨의 좋은 친구이자 정치적 동료다. 연방 두마 의원은 아니지만, 그는 페닉스와 정부 간의 연락책 역할을 하고 있으며, 포크리슈킨과 페닉스 모두 그를 가까이 두려 하고 있다.\n\n\"이반이 좋은 소식을 가져다 줄 것 같소?\" 그가 과장된 말투로 물었다. 포크리슈킨은 끄덕였다.\n\n\"발의안이 통과되었소. 하지만 약간의 반대 목소리가 있지. 이반에게 한번 알아보라 시켜야겠군. '바실리 슈크신'이라는 이름은 '잘못된 민주적 이상주의자'와 같은 뜻이지.\"\n\n포크리슈킨과 그의 동료는 빙그레 웃었다. 이반의 도움 덕에 여기까지 올 수 있었던 그는, 그를 떠올리며 희미한 미소를 지었다. 그가 침대에 누웠을 때, 그는 연방에서 바르나울의 영향력을 성공적으로 차단한 것에 대해 만족감을 느끼지 않을 수 없었다."
 NOV_regional.35.a: "연방의 진보다."
 NOV_regional.36.t: "잘 개간된 들판, 해피엔딩"
 NOV_regional.36.desc: "콘스탄틴은 차가운 아침 햇살에 밝게 빛나는 부드럽게 흔들리는 바다 같은 그의 농장의 들판을 응시했습니다. 그가 맑은 공기를 들이마시며 난간으로 올라서자 현관 나무 판자가 발 밑에서 삐걱거렸습니다. 그는 그의 아이들이 밀밭에서 그들의 조그마한 마음 속에만 존재하는 게임을 하고 뛰어노는 모습을 지켜보고 있었습니다. 수확철이 다가오고 있었죠. 콘스탄틴은 자신과 가족들이 구타당한 피난민 집단에 불과했던 때를 떠올렸고, 슬며시 미소지었습니다. 하지만 지금은 상황이 나아졌습니다. 그의 아이들은 이제 웃고 있으며, 내일 식사거리는 어디서 구해올 지 걱정할 필요가 없어졌습니다. 콘스탄틴이 아침 요리의 냄새를 맡았을 때, 그 사실은 분명해졌습니다.\n\n그들은 여기까지 왔고, 스스로 해냈죠. 그들은 수 에이커의 검은딸기밭에 씨를 뿌려 스스로 일구었고, 망치와 톱을 들어 새 집을 지었고, 이제 그 집에서 아침을 하는 지글지글 소리가 들리고 있습니다. 두 손에 가득한 물집들과 상처들이 증거였죠. 모두 가치있는 일이었습니다. 이제 그는 그 자신이 어딘가에 속해있다고 느끼게 되었습니다. 그곳은 신과 종교가 아닌, 그의 의지였습니다. 콘스탄틴은 그의 가족을 위한 집을 가지고 있으며, 수확철이 되면 보상을 내려 줄 아름다운 들판을 가지고 있으며, 무엇보다 그는 일생 처음으로 아이들이 누군가의 보살핌을 받지 않고 노는 것을 지켜보고 있습니다."
 NOV_regional.36.a: "밝은 태양, 밝은 미래."
 NOV_regional.37.t: "영원한 내일"
 NOV_regional.37.desc: "\"이거 확실한가, 루카?\"라고 그의 옛 동료가 물었다.\n\n\"그래, 미하일. 더 좋은 제안이 있어?\"\n\n\"아니, 그냥...나는 내가 타이탄에서 일하게 될 것이라고는 생각도 못했지.\"\n\n\"나도 그랬지만, 희망을 버리지 마! 공화국이 몰락했다고 해서 우리가 여전히 미래를 내다볼 수 없다는 뜻은 아니야.\"\n\n루카는 연방군이 톰스크를 행진했을 때부터 생긴 불안감을 잠재우려는 듯했다. 그는 이들이 자신의 말을 믿기를 바랐지만 그럴 수 없었다. 항복 후, 그는 미하일, 아르티옴, 그리고 그의 지도를 받으려는 다른 세명의 과학자들과 남겨졌다. 그는 체제 내에서 일하며 작은 팀을 이끌고 단일 프로젝트에서 일할 준비가 되어 있었으며, 그의 미래에 대한 어떠한 비전도 없는 이들을 위해 일하긴 싫었다. 그것은 그가 원하는 것이 아니었고, 공정하지 않았다. 그럼에도 불구하고, 그는 여기에 있다.\n\n최악은 그들에게 선택지라고는 타이탄 뿐이라는 것이었다. 그 부당함은 때때로 루카를 슬프게 만들었지만, 다른 방법이 없었다. 타이탄은 모든 것을 손에 넣었다. 그 말을 할 때마다 그 안의 무언가가 사라지는 느낌이었지만, 어쩌면 그것이 최선이었을지도 모른다. 이제 그가 팀원들에게 말을 걸었을 때 그들의 눈을 똑바로 쳐다보는 것이 더 쉬워졌다.\n\n미하일이 생각에 잠겨 창밖을 응시하는 동안 루카는 나머지 팀원들을 바라보았다. 평소의 활기찬 대화는 사라지고 침묵만이 감돌았다. 더 이상 이론도, 논쟁도, 이상주의도 없다. 그들의 눈동자는 루카처럼 무미건조했다.: \n\n\"하지만 공화국이 없다면 우리는 지금 무엇을 위해 일하고 있는 것일까?\" 미하일은 다시 한 번 절박한 목소리로 물었다.\n\n\"우리가 항상 노력해온 것과 같은 것\" 이라고 그의 미래 고용주가 될 루카가 무미건조한 미소를 지으며 말했다."
 NOV_regional.37.a: "\"진보.\""
