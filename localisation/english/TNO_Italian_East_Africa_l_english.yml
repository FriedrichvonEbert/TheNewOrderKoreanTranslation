 ##Events##
 IEA.1.t:0 "The Situation of Italian East Africa"
 IEA.1.d:0 "After the Italo-Ethiopian war and the pacification efforts in 1936, Mussolini appointed Prince Amadeo of Savoy, the Duke of Aosta, to administrate the recently gained colony, managing to achieve a fair amount of success in his administration by reaching some level of reconciliation with the native population. The Italian victory in the North African Campaign and the capture of the Suez Canal allowed Italy to properly supply the colony to deter any British attacks.\nWith Italian rule finally consolidated in the region after the Axis victory and the annexation of Kenya to the colony, Amadeo has remained as the solid head of the Governorate. The Viceroy has proved to be still surprisingly lenient to the natives and has tried to restart Guido Ferraza's project which aimed to turn Addis Ababa into a state-of-the-art capital for the colony, but the lack of funds has stopped the project dead in its tracks."
 IEA.1.a:0 "Interesting, tell me more!"
 
 IEA.2.t:0 "The Situation of Italian East Africa"
 IEA.2.d:0 "As the Viceroy continues to postpone these projects and his investment pool start to dry up, the dream of Mussolini of a prosperous Italian East Africa seem to have largely failed, despite all the improvements. Amadeo has also been slowly but surely losing the battle for his health, and his doctors estimate that he hasn't much time left before he passes away. With the still ongoing Ethiopian Bush-War led by severely weakened guerrillas, a severe budget deficit and Amadeo still having to sort out his personal affairs before passing away, it is unclear what the fate of the sick Viceroy will be..."
 IEA.2.a:0 "Qualunque Cosa Scelga, Seguiremo il nostro Viceré!"

