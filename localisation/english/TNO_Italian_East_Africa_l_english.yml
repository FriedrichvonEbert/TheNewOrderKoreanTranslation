 #Leader descriptions
 POLITICS_VICEROY_AMEDEO_DESC:0 "아메데오 디 사보이아오스타는 사랑받거나 미워할 수는 있지만 무시할순 없는 남자입니다. 강철 공작과 암바 알라기의 영웅이라는 별명을 가진 아메데오는 이탈리아 왕가의 방계 가문에서 태어나 결국 이탈리아 왕립 공군의 장군이 되었습니다. 1937년, 아메데오는 고귀한 혈통 덕분에 이탈리아령 동아프리카의 총독에 임명되었지만, 그의 더 불행한 형제 아이몬과는 달리, 아메데오는 식민지 정부에 적극적으로 참여했습니다. 2차대전에서 그는 개인적으로 이탈리아군을 이끌고 영국군과 전투를 벌였고, 암바 알라기에서의 놀라운 승리로 영국의 동아프리카 진출을 차단했습니다.\n\n전쟁이 끝나자 그는 다시 식민지 통치에 뛰어들었습니다. 파시스트 시스템에 비판적인 유능한 주지사이자(새로운 두체 갈레아초 치아노의 동정을 얻은) 아메데오는 에티오피아인, 에리트리아인, 소말리아인의 노동력을 착취하려는 파시스트 당국과 이탈리아 기업들로부터 동아프리카의 원주민들을 보호하기 위해 모든 노력을 다했습니다. 동아프리카 원주민들이 독일인의 손아귀에 있는 나머지 아프리카 지역보다 높은 생활수준을 누리는 경향이 있는 것은 아메데오의 부지런함 덕분입니다.\n\n하지만, 아메데오의 지배는 여전히 식민주의의 유산이며, 이는 많은 원주민들이 여전히 아메데오와 이탈리아인들을 혐오하고 있습니다. 산과 시골에 숨어 있는 반란군들은 여전히 심각한 문제이고, 이탈리아 통치에 적극적으로 반대하지 않는 원주민들도 이탈리아 정착민들에 비해 불평등한 대우와 가난에 시달리고 있습니다. 아메데오는 늙었고 아직 후계자가 지명되지 않은 가운데, 총독은 때때로 고향을 그리워하고 있고, 결국 그의 작품이 모두 헛수고였을지 모른다는 생각을 종종 하고 있습니다."
