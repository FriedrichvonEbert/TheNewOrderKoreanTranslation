 POLITICS_SHALVA_LOLADZE_DESC:0 "샬바 롤라제는 조국을 지키기 위해 그가 가진 모든 것을 바쳤습니다. 명예, 위엄, 피. 독일군이 소련을 침공했을 때, 그는 소련 공군 조종사가 되어 군대에 입대했습니다. 하지만 행운은 그의 편이 아니었고, 그는 점령당한 우크라이나에서 총에 맞아 쓰러졌습니다. 그는 항복하고 나치 수용소와 협력자 조지아 군단 직위 중 후자를 택했습니다. 군단의 하급장교들은 소련의 폭정에 분개하거나 목숨을 부지하기 위해 동원된 사람들이었지만, 지도층은 사라진 조지아 민주 공화국의 장군과 정치인들이었습니다. 소련이 조지아를 점령한 후 고국에서 추방된 그들은 간절히 돌아오기를 바랬습니다. 전쟁이 끝나고 라이히가 승리하면서 군단의 소원이 이루어졌습니다. 하지만 해방자가 아니라 새로운 독일 주인들을 위한 점령군 역할을 할 수 밖에 없었습니다.\n\n인내를 주장하는 옛 군단병과 보다 직접적인 행동을 선호하는 젊은 세대 사이에 이념적 균열이 형성되었습니다. 서러시아 전쟁이 발발하고 트란스코카시아 소비에트가 일어났을때, 군단의 지휘관들은 라이히에 충실했고, 독일이 불가피하게 질서를 회복하기 위해 왔을 때, 충성심에 대해 조지아인들에게 보상해야 했습니다. 하지만 보상따윈 없었습니다. 카타리나슈타트가 요지아스의 죽음으로 지배권이 상실되었을때도 장군들은 부하들에게 한 번 더 기다리라고 말했습니다. 그러나 대장은 기다림에 지쳤습니다. 샬바 롤라제는 반란을 주도하여 지휘관들을 체포하고 저항하는 사람들을 쐈습니다. 그는 재빨리 독일 주둔군을 축출하고 군단을 집결시켰고, 조지아의 국기가 다시 한번 트빌리시 하늘에 휘날리게 되었습니다. 이제 그는 자기 자신 이외에는 어떤 지배자도 어떤 깃발도 용납하지 않을 것입니다."
 POLITICS_GIVI_JAVAKHISHVILI_DESC:0 "기비 드미트리비치 자바키슈빌리는 군인이나 불같은 웅변가가 아니라 조지아 소비에트 사회주의 공화국의 수도 인프라 감독 위원회을 운영하던 온화한 관료입니다. 트빌리시가 함락되자 함께 수비했던 저항군들은 그가 저항세력을 구축하는데 쓸모없다고 비난했지만, 그는 훨씬 더 중요한 임무인 정부 건설 능력이 있다고 약속했습니다. 전쟁에서 이기는건 잘한 일이지만, 장악과 질서 회복을 못한다면 승리가 무슨 의미가 있겠습니까? 사람들은 혼돈과 가난을 극복하고 생존을 보장하는 쪽을 신뢰하지 않을까요?\n\n그래서 자바키슈빌리는 다른 저항조직들 사이에 접촉점을 만들기 시작했습니다. 군인뿐만 아니라 노조 지도자, 과학자, 회계사, 교사, 그 누구라도 새 조지아 국가를 준비하는걸 도울 수 있습니다. 느슨한 저항군 연합으로 시작했지만 점차 더 거대하게 통합되었습니다. 그림자 정부의 기본은 권력을 장악하고 옛 정권이 사라진 곳에서 집권을 하는 것입니다.\n\n서러시아 전쟁 동안 트란스코카시아 소비에트와 협력하려고 시도했지만, 독일은 실질적인 협력이 시작되기 전에 간신히 반격하여 통제권을 재확보했습니다. 저항군은 다시 지하로 돌아가 시간을 벌고 다음 기회를 노렸습니다. 요지아스의 죽음으로 자바키슈빌리의 꿈이 마침내 결실을 맺을 때가 되었습니다. 그와 동맹들은 오랜 기다림 끝에 옛 조지아 소비에트 사회주의 공화국 영토 전역에서 봉기했으며, 협력을 통해 궁지에 몰린 독일 주둔군을 압도했습니다. 연기가 가라앉자마자 신생 정부는 곧바로 국가 기구를 다시 만들었습니다. 자바키슈빌리는 국가를 건설할 수 있다고 약속했고, 전쟁 승리로 선행 조건은 달성되었습니다. 그리고 이제 약속을 지킬 때입니다."
 georgia.1.t:0 "카우카지아의 합병 요구"
 georgia.1.desc:0 "Our hard-earned independence from Turkey is not exactly doing as well as one might think. In fact, the Reichskommissariat of Kaukasia has demanded that we accept annexation into their nation.\n\nWhile this would mean the end of a Georgian state that has been fought for for 50 years, it would mean that less Georgian lives would be lost in a conflict that will ultimately end the same way. Or, potentially, we could use Loladze's position as a former German soldier to attempt to strike a deal with Kaukasia. What should we do?"
 georgia.1.a:0 "It is the best choice."
 georgia.1.b:0 "No way, Josias!"
 georgia.1.c:0 "Try to get a deal going."