 HWL_Felix_Steiner:0 "펠릭스 슈타이너"
 POLITICS_Felix_Steiner_DESC:0 "안돼. 하나님. 안돼. 멈춰야해. 싸움을 끝내야 해. 대립을 끝내야 해. 긴장을 끝내야 해. 그렇지 않으면 우린 전부 죽을거야.\n\n펠릭스 슈타이너는 세기가 바뀌는 그 순간에 고향 독일에서 태어났습니다. 제1차 세계 대전에 끌려가기에 딱 좋은 순간에 태어난거죠. 그 전쟁에서 슈타이너는 싸우고 피흘렸고 철십자 훈장을 받았습니다. 1급 훈장과 2급 훈장 둘 다요. 그렇지만 베르사유에서 서명된 종이 쪼가리 몇 장이 슈타이너의 전쟁을 끝내지는 못했습니다. 그는 자유군단이라는 준군사조직에 입단하며 군국주의로의 길을 걷기 시작했습니다. 결국 창설된 슈츠슈타펠 소속으로 전쟁에 뛰어든 펠릭스 슈타이너는 무장SS에 자원한 스칸디나비아 출신자로만 이루어진 제5S기갑사단 비킹을 창설할 권한으로 보답 받았습니다. 비킹은 동방에서 조국과 함께 승리로 행진했지요.\n\n그러나 전쟁이 끝난 후 펠릭스 슈타이너는 국가사회주의 관료제의 올가미를 빠르고, 강력하고, 위험하게 알게 되었습니다. 자신이 창설한 의용사단으로부터 떨어져 배치된 후, 슈타이너는 현역 군인들과 친위대, 무장친위대, 그리고 심지어 국방군의 참전 용사들을 관리하게 되었습니다. 독일의 옛 명성을 교살하려는 위기의 시대에, 슈타이너는 SS건 국방군 출신이건 간에 아리아인 군인으로서 누구의 호의든 받기 위해 전사 정신을 탐구한다고 믿으면서, 라이히의 모든 병사들에게 친밀감을 느끼게 되었습니다. 어떤 사람들은 이 평등주의적 관념을 탐탁지 않게 보았습니다. 하지만, 슈타이너 자신은 그가 복무하도록 도운 많은 군인들을 위해 전쟁 중 그리고 전쟁 후에 범죄에 대한 고발들을 청소하는 것에 만족을 느꼈습니다.\n\n하지만, 위기의 시대는 불의 시대를 낳습니다. 이제, 도이치-SS와 기사단국의 부대들은 거리에서 서로를 도살하고있으며, 슈타이너가 이 게임에서 사용가능한 것은 오직 매우 많은 장기말들 뿐입니다. 그가 자신의 주 안에서 풀어놓은 친위대와 국방군 병사들은 어색한 침묵속에서 서로에게 포화를 퍼붓지 않고 있습니다. 하이드리히와 힘러 양쪽의 폭풍을 헤쳐나가려 시도한다면 그는 감당하기 힘든 대가를 치뤄야 할 것입니다."
 AGS_Angriffsgruppe_Standoff:0 "강습단 대치"
 AGS_Angriffsgruppe_Standoff_desc:0 "비킹 기갑사단 사령관인 슈타이너는 무기를 들고 프랑크푸르트에서 정부를 구성했습니다. 그는 많은 인력과 함께 인근 지역을 장악했습니다. 남부에서 겔렌의 반란에 동참하기를 꺼려하는 국방군 구성원들은 슈타이너가 제시한 비교적 안전함과 보안을 대신 선택하였습니다. 인질들의 자유로운 사용, 강압, 협박, 납치 등을 통해 슈타이너는 적어도 지금은 그의 점령지를 상당부분 안정화시켰습니다. 비록 그의 지위는 좋게말해서 미약한 수준이지만, 그의 뒤에 있는 SS와 국방군 병사들의 큰 몸집은 슈타이너의 지속적인 통치를 보장합니다."
 AGS_Glorious_Warfare:0 "전쟁의 영광"
 AGS_Glorious_Warfare_desc:0 "이 세상에서 한 무리의 남자들이 보조를 맞춰 행진하는 것보다 더 좋은 것은 없습니다. 피로 얻어낸 승리만큼 정직한 것은 없고, 활기찬 전투처럼 남자를 만드는 것도 없으며, 나라를 규정하는 것에 군인들의 자질만한 것도 없습니다! 그리고 이 땅의 여러 파벌 중에서 우리의 병사들이 가장 뛰어나다는 것은 분명합니다! 이제 국방군과 친위대 사이의 사소한 다툼은 제쳐두고, 영광스러운 전투에서 조국의 나머지를 통합해야 할 때입니다. 우리는 정직하게 우리의 피로써 그것을 얻을 것입니다!"