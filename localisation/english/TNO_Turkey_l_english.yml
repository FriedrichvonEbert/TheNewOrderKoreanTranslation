 TUR_Fahri_Koruturk_hog:0 "Fahri Korutürk"
 TUR_Fahri_Koruturk_hog_desc:0 "------------\n§LBorn in 1903, Admiral Korutürk's career has borne witness to several eras of the Turkish Republic. The Istanbulite earned his spurs in the unstable world of the thirties, taking part in numerous missions and naval attachés across old Europe and quickly becoming fluent in the language of diplomacy. The Atlantropa 'project' sealed all chances of any career in the Navy. Instead, he earned prominent postings as an ambassador to Turkey's allied states.\nA veteran of the Triumvirate's paradoxical procedures and present ever since its founding under Inonu and Mussolini, Korutürk's appointment as Prime Minister has reoriented Turkey's vision outwards, towards its dubious allies.§!"
 TUR_Cemal_Gursel_sec:0 "Cemal Gürsel"
 TUR_Cemal_Gursel_sec_desc:0 "------------\n§LBorn in Erzurum in 1895, Cemal Gürsel's career in the Turkish military is perhaps the only one that can rival the President's own. Serving With distinction in the Ottoman army during the First World War, Gürsel was captured by the British in 1917 and learned French if only to spite his captors, before returning as a seasoned commander to lead new Republic's militias in the Turkish War of Independence and the Turkish Armed Forces to victory in the Second World War. A capable and popular member of the President's cabinet, the old General is adored by the public and the military in equal parts.\n\nSo far, he has used this influence to disseminate one message:\nA strong and professional military, dedicated to serving the Turkish state - and the Turkish people.§!"
 TUR_Ferit_Melen_eco:0 "Ferit Melen"
 TUR_Ferit_Melen_eco_desc:0 "------------\n§LA member of the generation that was raised in the midst of Ataturk's glorious revolution, it is no surprise that the minister of the economy is one of the loudest voices calling for adherence to Kemalist principles. Born in 1906 and graduating from the University of Ankara in 1931, Ferit Melen is a staunch proponent of state intervention in the economy, one of the 'six arrows' of Kemalist ideology. A nationalist and life-long civil servant, he was instrumental in shaping the modern Turkish economy; This has made the Minister of the Economy a polarizing figure to say the least, with criticism from both the left and the right:\n criticism which has only strengthened his faith in the thought of Mustafa Kemal, and tempered his nationalism into a dogmatic orthodoxy.§!"
 TUR_Feridun_Cemal_for:0 "Feridun Cemal"
 TUR_Feridun_Cemal_for_desc:0 "------------\n§LFeridun Cemal Erkin is a familiar face in the President's cabinet. Long-time ambassador, reliable diplomat, and well-known influence in the Foreign Ministry. Feridun has always urged a degree of caution when it came to tampering with Turkey's international position, warranted after a grueling experience as part of the Republic's embassy to Germania. A calm and rational voice in a cabinet of ardent nationalists, the foreign minister's advice might as well be foreign, for how little it's taken.\nNonetheless, the man has served the republic with dignity and was an invaluable asset in turning the country away from the Reich and towards the Mediterranean, while preventing a war anticipated by all.§!"
 
