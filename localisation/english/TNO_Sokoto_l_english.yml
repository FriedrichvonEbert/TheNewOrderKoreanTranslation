 HAU_idea_ethnic_tensions: "민족 긴장"
 HAU_idea_ethnic_tensions_desc: "풀라족으로 구성된 소코토의 통치자들은 카메룬의 진출로 인해 고향인 나이지리아 땅에서 쫓겨났습니다. 그들의 군대는 범아프리카주의자 거물을 저지하기에 충분하지 않았지만, 풀라족이 북동쪽에 자신들을 위한 새로운 보금자리를 개척하기에는 충분했습니다. 그러나 이 지역의 원주민인 하우사족은 풀라 정복자의 통치 아래서 마찰을 일으키고 있습니다. 매일매일 긴장이 고조되면서 상황이 통제 불능 상태가 되는 데는 그리 오랜 시간이 걸리지 않을 것입니다."
 HAU_idea_islamic_influences: "이슬람의 영향"
 HAU_idea_islamic_influences_desc: "이슬람 신앙은 소코토 술탄국의 모든 사회 계층원에 대해 중요한 역할을 하고 있습니다. 이맘과 다른 종교 사제들은 일반인들부터 정부 고위직까지 이르는 자들의 모든 행동과 결정에 대해 자문을 담당하고 있습니다. 신앙의 통제가 절대적이지는 않지만 그 영향력은 만연하고 예언자의 말은 술탄국의 통치자들의 마음에서 결코 멀리 떨어져 있지 않습니다."
 POLITICS_SIDDIQ_ABUBAKAR_III_DESC: "시디크 아부바카르 3세, 소코토의 술탄이자, 무슬림의 왕이며, 카디리아계 수피파 나이지리아 분파의 지도자인 그는 이 아프리카 구석의 고대 역사로 거슬러 올라가는 사슬의 마지막 연결 고리입니다. 영국이 마침내 소코토 술탄국을 정복한 해였던 1903년에 태어난 아부바카르는 나이지리아 북부에서 이슬람을 확립하는 데 핵심적인 역할을 한 소코토국의 건국자의 후손입니다. 종교 교육을 받은 아부바카르는 1938년 마침내 술탄이 되기 전에 민족의 전통규율에 정통한 숙련된 행정가로 두각을 나타냈습니다.\n\n아아, 그러나 평화로운 통치에 대한 그의 희망은 곧 전쟁으로 인해 산산조각이 나버렸습니다. 아프리카에 드리워진 대영제국의 그림자는 사라지고 루프트바페 폭격기의 천둥 같은 포효로 대체되었으며, 사헬 지대의 수많은 지역과 함께 혼란과 무정부사태가 나이지리아를 뒤덮었습니다. 폭격이 끝나자 아부바카르는 소코토 땅과 풀라인들에 대한 대부분의 통치를 회복했습니다. 사실상의 절대 군주이자 영적 지도자인 아부바카르는 풀라의 전통적인 상류층의 많은 사람들에게 인정받고 있지만, 지배 영역에서 개혁주의의 목소리가 커지면서 술탄의 정당성을 위협하기 시작했습니다.\n\n설상가상으로 소코토 내부의 하우사족 자결을 촉구하는 외침이 점점 커지고 있으며 풀라족이 지배하는 술탄국이라는 사실에 분개하기 시작했습니다. 마지막으로, 자르마족와 풀베족와 같은 소코토 영역의 국경지대에 있는 다른 민족들도 풀라족의 멍에 아래에서 불안해하며 술탄국에서 벗어날 준비를 하고 있는 것 같습니다. 이 모든 것에도 불구하고 술탄 아부바카르는 여전히 버티고 있습니다. 그리고 그의 선조들이 가졌던 고대의 명예로운 방식을 고수하는 것이 이 새롭고 잔혹한 세상에서 살아남기에 충분할 것인지는 시간이 지나야만 알 수 있을 겁니다."