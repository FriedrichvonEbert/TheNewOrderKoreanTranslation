 KNM_idea_inhospitable_conditions: "생존하기 부적합한 환경"
 KNM_idea_inhospitable_conditions_desc: "카넴의 영토는 주로 무인 사막과 건조한 초원으로 이루어져 있습니다. 물이 부족하기 때문에 대규모 농업은 본질적으로 불가능하며 대부분의 사람들은 작은 정착지나 유목민 부족으로 살고 있습니다. 이곳을 현대적인 번영하는 국가로 바꾸려면 엄청난 양의 투자와 자금이 필요하지만, 카넴은 이것에 대해 본질적으로 접근할 수 없습니다."
 KNM_idea_legacy_kanem_bornu_kingdoms: "왕국의 유산"
 KNM_idea_legacy_kanem_bornu_kingdoms_desc: "카넴 왕국과 보르누 왕국은 한때 아프리카에서 가장 강력한 제국 중 하나였으며 나이지리아에서 사하라 사막까지 광대한 영토를 지배했습니다. 역사 후반에 보르누 왕국은 아프리카에서 마지막으로 독립한 국가 중 하나였으며 1900년에야 프랑스에 항복했습니다. 왕국의 유산은 사람들의 마음 속에 크게 자리잡고 있으며 그들이 전임자의 기억까지 떠올릴 가능성이 있기 때문에 신정부는 빠르게 행동해야 할 것입니다."
 KNM_Hissene_Habre:0 "이센 아브레"
 KNM_Hissene_Habre_hog_desc:0 "정부수반\n파시즘"
 KNM_Hissene_Habre_sec_desc:0 "내무장관\n파시즘"
 POLITICS_HISSENE_HABRE_DESC: "한때 프랑스가 차드라고 불렀던 사막에서 새로운 세력이 일어납니다. 몇 년 동안 먼지 속에 폭격당한 국가와 민족이 이제 새롭게 부상하고 그곳의 사람 하나가 이끕니다. 그 사람은 이센 아브레이고 많은 이야기를 품고 있습니다.\n\n합리적으로 생각해봤을때, 스무살의 한 남자가 자금도 외부의 도움도 없이 수 세기동안 차드를 통치해온 술탄과 왕들을 퇴위시키고 파괴해왔다는건 말이 되지 않습니다. 하지만 자세히 들여다보면 그가 어떻게 다뤘는지 알 수 있습니다. 사라랜드 민병대에서 훈련받은 하급 장교 이센은 집단에서 떨어져나와 자신의 세력을 이끌었습니다. 중앙집권화, 변화, 옛체제의 죽음을 약속했던 아브레는 카넴 혁명의 얼굴마담이 되면서 빠르게 힘과 추진력을 모았습니다. 그를 막을만큼 조직적이거나 강력한 자가 없는 와중에 아브레의 군대는 재빨리 차드 북부를 휩쓸고 통제권을 장악하여 아브레를 카넴의 유일한 지도자로 만들었습니다.\n\n카넴의 국민들은 독재자 체제를 독재자 한 명과 바꾸었고, 아브레는 그의 통치를 확고히 하는데 시간을 낭비하지 않았습니다. 이미 정권에 반대하는 목소리는 사라지고, 민중들 사이에선 이따금씩 야만적인 방탕과 고문에 대한 소문이 흘러나오고 있습니다. 고문, 살인, 인권침해 등은 모두 안정과 질서라는 이름으로 규칙적으로 행해집니다. 카넴의 국민들은 서서히 그들의 선택을 후회하기 시작했지만, 그들 사이에는 혁명보다는 체념의 감정이 보편화되었습니다.\n\n결국 아브레는 술탄이 아닙니다. 그리고 무엇이되었든 술탄보단 낫습니다. 그렇지 않습니까?"
