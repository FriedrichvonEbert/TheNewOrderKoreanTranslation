 #Ideas
 CRO_the_sham_kingdom:0 "가짜 왕국"
 CRO_the_sham_kingdom_desc:0 "외교와 공식 통신상으로 크로아티아는 독립 왕국이지만 이는 얄팍한 속임수에 불과합니다. 실제 크로아티아인들은 로마의 노래에 맞춰 춤추는 꼭두각시나 다름 없는 삶을 살고 있습니다."
 CRO_the_partisan_problem:0 "파르티잔 문제"
 CRO_the_partisan_problem_desc:0 "1941년 이후 파르티잔들은 승전한 추축국이 세운 발칸 정부를 계속 괴롭혀왔습니다. 지금도 이들은 사라지길 거부했습니다. 티토는 계속 테러리스트 무리를 이끌며 적법한 정부에 맞서 싸우고 있습니다."
 CRO_serb_flight:0 "세르비아계 추방"
 CRO_serb_flight_desc:0 "우스타샤 정부 포글라브니크가 벌인 수 년간의 인종 청소로 거의 모든 곳의 세르비아계가 절멸되거나 강제 이동 당했습니다.\n\n그렇지만 몇몇 세르비아인들은 정부의 무능함을 이용해 도망쳤습니다. 수많은 마을이 버려졌고 경제가 황폐화되었습니다."
 CRO_italian_supervision:0 "이탈리아의 감시"
 CRO_italian_supervision_desc:0 "포글라브니크가 죽은 후 국왕 토미슬라프는 우스타샤 통치의 잔혹 행위를 끝내고자 이탈리아의 감시를 받아들였습니다. 치아노가 그런 행동을 싫어했거든요. 그렇기에 이제 크로아티아는 왕립 육군과 국가 파시스트당의 밀접 감시를 받고 있습니다. 토미슬라프는 꼭두각시에 지나지 않습니다."
 CRO_legacy_of_the_ustase:0 "우스타샤의 유산"
 CRO_legacy_of_the_ustase_desc:0 "우스타샤는 절대 사라지지 않았습니다. 놈들은 강력한 정치 운동으로 계속 남아 있습니다. 더 심각한 것은 이탈리아 주인들이 자길 배신했다고 여긴다는겁니다. 놈들이 우리에 대항에 우리들의 경쟁자 독일과 손을 잡을 수도 있습니다."
 CRO_PARTISAN_ACTIVITY:0 "파르티잔 활동"

 CRO_bosnian_autonomy:0 "보스니아 자치"
 CRO_bosnian_autonomy_desc:0 "보스니아인들은 국내에서 상당한 자치권을 누립니다. 평화를 위해 필요한 일이지만 중앙 정부의 인구 통제 능력이 제한됩니다."

 CRO_the_sham_kingdom: "가짜 왕국"
 CRO_the_sham_kingdom_desc: "이탈리아의 뒷꽁무니를 따라갈 수 밖에 없게 되면서 크로아티아의 많은 이들 - 신임 국왕과 국민들 모두가 새 후원자가 어느 정도 발전을 안겨주길 바랬습니다. 하지만 크로아티아는 로마가 멋대로 가지고 노는 노리개에 지나지 않았습니다. 혜택은 전혀 없었죠. 우리는 마지못해 하는 왕과, 부끄러울 정도의 정통성, 쓸모없는 자치권이 있는 나라에 삽니다. 이 일방적인 관계를 바로잡기 위해 뭔가 해야합니다."

 #Leader descriptions
 POLITICS_TOMISLAV_II_DESC:0 "이전에 아이모네 로베르토 마르게리타 마리아 주세페 토리노 디 사보이아-아오스타로 알려진 토미슬라프 2세는 2차 세계대전의 진통이 여전히 유럽을 흔들고 있는 동안 원치않는 새로운 크로아티아 왕좌에 올랐습니다. 한때 이탈리아 왕실의 왕자였던 아이모네는 자신이 사랑하지 않는 나라의 우두머리가 되었습니다. 그는 크로아티아어를 한 마디도 하지 못했고, 단지 귀족 혈통 때문에 뽑혔기 때문에 그곳에 가본 적도 없었습니다. 강제로 왕이 된 뒤, 아이모네는 곧 자신의 직함이 야만적인 우스타샤 파시스트 지도자 안테 파벨리치의 철권 통치를 위한 얇은 가면에 지나지 않는다는걸 알게 되었습니다.\n\n우스타샤가 자행한 무자비한 인종과 종교 폭력에 시달려온 크로아티아는 아틀란트로파로 인해 어업과 해양 산업이 씨가 마르면서 이미 취약한 경제가 붕괴되었습니다. 1959년 파벨리치의 죽음과 함께 치아노의 이탈리아는 우스타샤를 강제로 때려잡았습니다.\n\n이제 권력은 이탈리아 고문들과 군 장교들의 손에 있으며, 토미슬라프 2세는 외세의 억압을 대표하며 자신을 증오하는 파괴된 국가를 마지못해 지배합니다. 나라의 반대세력이 한계에 다다르면서 크로아티아는 이탈리아 바로 옆에 있는 화약고가 되었습니다. 그리고 도화선은 나날이 짧아지고 있습니다."
 
 #Events
 bosnia.4.t:0 "Bosnian Partisans Affirm Their Loyalty"
 bosnia.4.d:0 "A curious message has reached the desk of Duce Ciano in Rome this morning. It has come at priority speed from the region of Bosnia, a territory of the Kingdom of Croatia. That is to say, it was a territory of the former Kingdom of Croatia. It seems that as the latter of these two entities has fallen victim to a Communist coup, the former has taken the opportunity to declare its independence.\n\nA provisional government in Sarajevo has been established by one Alija Izetbegovic and has claimed control of roughly half of the former Kingdom's territory. Of course, the partisans are under no delusion that Tito will simply allow them to exist within his sphere like a ticking time bomb, and have therefore declared their continued loyalty to the Empire, King Umberto, and Duce Ciano. The tensions with this new Red "Yugoslavia" were already building, but this declaration seems to make war inevitable. Still, it seems better to go into battle with an ally in the enemy's camp than by oneself."
 bosnia.4.a:0 "To our new partners in Bosnia!"

 cropartisans.13.t:0 "Tensions With Croatia Have Boiled Over"
 cropartisans.13.d:0 "The situation with Yugoslavia has become untenable. Despite our best efforts at negotiations and even our most pointed threats it has become clear from the reports our agents have sent us that Yugoslavia will not only refuse to submit to Italian hegemony but is actively planning aggression against the Bosnian partisans under our protection. This cannot be allowed to stand and we have alerted the Regia Escrito along the border to mobilize at once. Our plan is simple, but hopefully effective: we shall use our overwhelming superiority to break through Yugoslavia's lines and capture their major cities, leaving them no choice but to surrender. Our only worry is that the fallout of the breakup of the Triumvirate will prove distracting, but this only hastens our attack."
 cropartisans.13.a:0 "Italy stirs once more."
