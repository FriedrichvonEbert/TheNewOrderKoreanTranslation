 NOV_Silovik_GUI_PC_circle_tt: "각각의 §Y거대기업§!들의 §R힘§!은 우리 정치적 입장에 무거운 영향을 끼치고 있습니다:\n강력한 §Y페닉스§!는 우리를 더욱 §P통합주의§!적으로 만들 것이며,\n강력한 §Y시비르§!는 우리를 더욱 §G연방주의§!적으로 만들 것이며,\n강력한 §Y타이탄§!은 우리를 더욱 §Y협동조합주의§!적으로 만들 것이며,\n강력한 §Y국민§!은 우리를 더욱 §x집단주의§!적으로 만들 것입니다.\n\n§P페닉스§! 변동치: [?NOV_unit_drift]\n§G시비르§! 변동치: [?NOV_federal_drift]\n§Y타이탄§! 변동치: [?NOV_corp_drift]\n§x국민§! 변동치: [?NOV_coll_drift]"
