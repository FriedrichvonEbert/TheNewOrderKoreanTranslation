l_english:
 NOV_Silovik_State_GUI_Open_Button_tt: "실로비키 국가 GUI 열기"
 NOV_megacorp_1_name: "페닉스"
 NOV_megacorp_1_desc: "페닉스 사는 연방 내 3대 중심 경제 세력 중 하나이며, 알렉산드르 포크리슈킨과 오랜 관계를 맺고 있습니다. 연방의 주요 무기 제조업체이자 유통업체로서, 페닉스는 연방의 상당한 군대의 원동력이자 고동치는 심장이기도 합니다.\n\n이 회사는 소비에트 연방의 붕괴 직후 향후의 실로비키에 의해 설립되었습니다. 포크리슈킨과의 긴밀한 관계 및 우리 군에 있어 매우 유용한 서비스 제공자로서 페닉스 사는 정부의 진정한 친구입니다."
 NOV_megacorp_2_name: "시비르"
 NOV_megacorp_2_desc: "시비르 사는 소비에트 연방의 붕괴 이후, 바르나울 시장의 지지 하에 지주 자본가들에 의해 설립되었습니다. 그들은 연방 내에서, 어쩌면 중앙 시베리아 전역에서 농업 생산의 주요 부분을 차지하고 있습니다. 농산물 생산 뿐만 아니라, 농기구는 물론이고, 놀랍게도 시비르는 연방의 많은 금융기관의 중추 역할을 하고 있습니다. 시비르는 확실히 연방의 민간 산업의 심장부입니다.\n\n이러한 사실들은 실로비키가 지배하고 있는 정부 내의 민간 정치인들과 밀접성 및 바실리 슈크신의 암묵적인 지지와 결부되어, 시비르 사를 연방의 경제에서 엄청나게 중요한 기관으로 만들고 있습니다."
 NOV_megacorp_3_name: "타이탄"
 NOV_megacorp_3_desc: "페닉스가 연방의 근육이고, 시비르가 연방의 고동치는 심장이라면, 타이탄은 연방의 두뇌입니다. 그들의 좌우명은 회사의 업무 그 자체와 단순하고도 정확히 맞닿는 \"진보\"이며, 이는 타이탄이 제일 잘 하는 일입니다.\n\n연방의 기술 측면 발전을 위해 구성된 타이탄은 오랫동안 기계화 및 모든 기술의 발전을 향한 연방의 경쟁에서 선두주자였으며, 한때 톰스크의 모더니스트와도 직접 경쟁한 바 있었습니다."
 NOV_megacorp_4_name: "국민"
 NOV_megacorp_4_desc: "기업들과 그들이 생산하는 재원만이 연방을 차지하고 있는 것은 아닙니다. 연방과, 더 나아가서는 경제 또한 국민들에 우리 정부 통치 하에서 살고 있는 민간인들에 의해 촉진되고 있습니다. 가장 낮은 시골 농민들부터 우리 정부 내에서 가장 고위의 관료에 이르기까지, 우리가 어떻게 국정을 운영할 지에 대해 국민들은 적어도 명목상의 발언권은 가지고 있습니다.\n\n우리 국민들이 얼마나 정권에 충성하고 있는지, 우리 행정부가 얼마나 인기있는지, 그리고 우리 국경 내에서 국민들이 얼마나 영향력 있는지의 상황을 잘 인식하고 있는 것이 중요할 것입니다."
