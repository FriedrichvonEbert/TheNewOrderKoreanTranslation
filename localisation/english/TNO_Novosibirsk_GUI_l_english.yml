 NOV_Silovik_GUI_extra_button_1_tt: "우리의 주 목표는 §Y중앙 시베리아§!의 인접해 있는 국가들과 §R러시아 전역을§! 성공적으로 §G접수§!하는 것입니다. 이를 위해 우리는 다양한 형태로서 군벌들에게 대가를 치르는 §Y임무들§!을 완료해야 합니다. 이는 §YGUI 지도에 있는 주를 눌러§! 할 수 있습니다.\n\n이 과정에 최대한 속도를 내기 위하여, 우리는 §Y이념적으로 비슷해져야§! 합니다. 우리가 해당 군벌과 이념적으로 가까워질수록, 접수 속도는 §G빨라질§! 것이며, 이념적으로 멀어질 수록 §R느려질§! 것입니다. §R아래의 적색 버튼을 누르면§! 우리의 현재 이념 관점을 볼 수 있습니다.\n\n우리의 현재 이념 관점에 영향을 주기 위해, §Y국가 중점을 선택§!하거나, §Y특정 거대 기업에게 권한을 줄 수 있으며§!, 거대 기업이 강력해질수록 우리는 그들의 이념 쪽으로 기울어지게 될 것입니다. §R이 목록 아래쪽의 버튼에서§!, 그리고 £GFX_NOV_GUI_Political_Compass_circle 위에 마우스를 올려 현재 우리의 §Y이념 변동§!을 볼 수 있습니다.\n\n거대 기업은 우리 이념을 변화시키는데 도움이 될 뿐만 아니라, 거대 기업이 §Y더 강력할수록§!, 거대 기업 이념의 군벌을 더 쉽게 흡수할 수 있을 것입니다. §R하지만, 거대 기업의 §G충성도§!가 §Y50§! 이하로 떨어진다면, 이는 이점이 아니라 오점으로 변할 것입니다.§!\n각각의 거대 기업과 그들의 이념을 보려면 그들의 이름 아래의 i를 클릭하세요."
