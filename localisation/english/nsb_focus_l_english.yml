 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default:0 "제2차 5개년 계획은 중공업 발전을 우선시 합니다. 소비에트 연방은 서방의 자본주의자들과 파시스트들에 필적하기 위해 빠르게 발전해야 합니다."
 SOV_finish_the_five_year_plan_desc_alt:0 "소련 정권의 5개년 계획은 볼셰비키 탄압의 가장 큰 상징 중 하나가 될 정도로 국가의 집중적인 산업화를 다른 어떤 것보다도 우선시 했습니다. 우리는 이 프로젝트를 뿌리뽑고 산업화를 위한 국가 계획을 세워야 합니다."
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default:0 "제3차 5개년 계획"
 SOV_third_five_year_plan_alt:0 "국가 산업화를 위한 새로운 프로젝트"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default:0 "평화가 지속되는 동안, 우리 인민들과 군의 요구를 충족시키기 위해 산업화를 더욱 더 빨리 추진해야 합니다."
 SOV_third_five_year_plan_desc_alt:0 "우리는 국민들을 억압하거나 기본수요를 위험에 빠트릴 필요 없이 장기적으로 군과 민간 생산량을 늘릴 수 있는 국가 산업화 프로그램을 고안했습니다."
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "중공업 인민위원회 재편"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "산업부 재편"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "과거 중공업으로의 전환 과정은 행정의 비효율성을 확실하게 보여주었습니다. 우리는 적재적소에 적임자를 배치하여 계획이 다시 원활하게 돌아가도록 해야 합니다."
 SOV_industrial_modernization:0 "산업 현대화"
 SOV_industrial_modernization_desc:0 "서방 국가들은 빠르게 새로운 생산 방식을 시행하고 새로운 기술을 도입하고 있습니다. 우리는 그저 그들과 보폭을 맞춰 걷는 것에 만족할 수 없습니다. 우리는 그들을 추월해야만 합니다!"
 SOV_increase_state_reserves:0 "국가 비축량 증대"
 SOV_increase_state_reserves_desc:1 "우리의 성장하는 산업은 갈수록 더 많은 자원을 요구하고 있습니다. 우리는 자원 산출량의 증가를 언제까지고 보장할 수 없으며, 할 수 있는한 비축량을 늘려야만 합니다."
 SOV_shift_to_armaments_production:0 "무기 생산으로의 전환"
 SOV_shift_to_armaments_production_desc:0 "전쟁의 먹구름이 끼기 시작했습니다. 누가 먼저 공격할지는 미지수지만 머지않아 우리는 공격당할 것입니다. 제때 준비하기 위해서 전쟁에 대비해야만 합니다."
 SOV_optimize_production_lines:0 "생산 라인 최적화"
 SOV_optimize_production_lines_desc:0 "다른 국가들은 생산량을 극대화하기 위해 성공적으로 공장에 \"포드주의\"를 시행했습니다. 우리는 그들의 선례를 본받아야 합니다."
 SOV_steel_casting_industry:0 "철강 주조 산업"
 SOV_steel_casting_industry_desc:0 "우리의 금속 산업은 산업 성장의 선두에 있었지만, 새로운 생산 방법의 채택으로 더욱 더 앞서나갈 수 있게되었습니다."
 SOV_synthetic_rubber:0 "합성 고무"
 SOV_synthetic_rubber_desc:0 "우리가 더 이상 외국산 고무 수입에 의존할 수 없는 날이 올 것입니다. 그날이 왔을 때, 우리는 국내 생산만으로도 고무 수요를 충족시킬 준비가 되어 있어야 합니다."
 SOV_oil_production:0 "석유 시추"
 SOV_oil_production_desc:0 "우리의 군사 현대화뿐만 아니라 산업 발전을 향한 필연적인 다음 단계는 차량화의 증가입니다. 이는 엄청난 양의 윤활유와 연료를 필요로 할 것입니다. 다행히도, 우리는 필요한 산업을 발전시킬 경우 이를 위해 사용할 수 있는 충분한 양의 석유 매장량을 가지고 있습니다."
 SOV_restoration_and_development:0 "복구와 개발"
 SOV_restoration_and_development_desc:0 "이제 전쟁이 끝났으니 평화롭게 산업을 발전시키고 인민의 삶을 개선할 수 있습니다."
 SOV_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default:0 "제4차 5개년 계획"
 SOV_fourth_five_year_plan_alt:0 "새로운 시작"
 SOV_fourth_five_year_plan_desc:0 "전쟁으로 인한 혼란이 회복되기까지는 아직 시간이 좀 걸리겠지만, 정확한 목표를 잡는다면 즉시 어느 정도의 생산성을 얻을 수 있습니다."
 SOV_found_the_comecon:0 "경제상호원조회의 설립"
 SOV_found_the_comecon_desc:0 "대조국전쟁은 우리가 우리의 협업과 우리의 친구들, 파트너들과의 경제 발전을 개선할 필요가 있다는 것을 보여주었습니다. 이를 위해 국가들 간 무역과 경제발전을 조율하는 기구를 구성할 것입니다."
 SOV_the_common_economic_space_initiative:0 "일반 경제 공간 계획"
 SOV_the_common_economic_space_initiative_desc:0 "우리의 상품을 위한 새로운 시장에 접근하고, 더 적은 무역 관세로 우리 경제가 필요로 하는 자원을 얻을 수 있다면 경제를 성장시키는 것은 더 쉬워질 것입니다. 우리는 이를 촉진하기 위한 조직을 만들어야 합니다."
 SOV_no_time_for_peace:0 "평화를 위한 시간은 없다"
 SOV_no_time_for_peace_desc:0 "우리가 아무리 바란다 하여도 항구적인 평화에 대한 희망은 거의 없습니다. 새로운 무기와 기술이 전쟁을 이전보다 훨씬 더 파괴적으로 만들 것이며, 슬프게도 우리는 적들과 발을 맞출 수 있도록 열심히 모은 자원을 투자해야 합니다."
 SOV_national_specialists:0 "국내 전문가"
 SOV_national_specialists_desc:0 "우리의 경제 발전은 이 나라에 익숙한 사람들에 의해 주도되어야 합니다. 외국인들은 그 지식을 얻는 데 오랜 시간이 걸릴 것이고, 어쩌면 그보다 더 나쁘게도 그들이 자신이 얻은 지식을 가지고 떠날지도 모릅니다."
 SOV_foreign_experts:0 "외국 전문가"
 SOV_foreign_experts_desc:0 "우리 경제를 어떻게 하면 좋을지는 수많은 외국 전문가들이 가르쳐 줄 수 있습니다. 다행스럽게도 그들 중 다수는 자본주의자이기에 돈을 주고 사올 수 있습니다."
 SOV_eastern_development:0 "동부 개발"
 SOV_eastern_development_desc:0 "우랄 산맥 너머 극동 지역은 개발되지 않은 방대한 자원과 산업 발전을 위한 넓은 지역을 우리에게 넘겨줬습니다. 우리는 이 땅들이 더 큰 프로젝트에 힘을 실어줄 준비가 되어 있는지 확인해야 합니다."
 SOV_develop_the_urals:0 "우랄 개발"
 SOV_develop_the_urals_desc:0 "모국을 향한 가장 거대한 위협은 아마도 유럽에 있는 국가들로부터 올 것입니다. 우리는 우랄산맥 너머 지역을 개발함으로써 최장거리 폭격기도 쉽게 찾지 못할 예비 산업 역량을 만들어 낼 것입니다."
