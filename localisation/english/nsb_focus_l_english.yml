 EST_baltic_unification_desc:0 "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재했지만, 우리는 항상 국경과 정치에 의해 분리되었습니다. 각각의 정체성은 강하지만, 우리의 독립을 지키기 위해 싸우겠다는 의지가 우리를 하나로 단결시켰습니다. 아마도 발트 연합은 그 자체로 하나의 국가로 발전해야 할 때인 것 같습니다."
 LAT_suspend_the_constitution:0 "라트비아 헌법 효력정지"
 LAT_suspend_the_constitution_desc:0 "라트비아 헌법은 우리의 민주적인 권리를 성문화하기 위해 1922년 제정되었습니다. 하지만 전쟁이 다가오고 있는 지금, 헌법이 그 명을 다했으며 우리가 지금의 위기에서 살아남기 위해서는 헌법의 효력을 정지시켜야 한다는 것이 분명해졌습니다."
 LAT_appease_democrats:0 "민주주의자 달래기"
 LAT_appease_democrats_desc:0 "비록 우리의 방법들이 비민주적이지만, 우리의 동기는 공화국을 위한 것입니다. 우리는 민주주의 반대파들이 우리가 라트비아를 가장 염두에 두고 있다는 것을 깨닫게 해야 하며, 어쩌면 사에이마를 재소집한다면 그들이 우리의 진의를 알게 될 수도 있습니다."
 LAT_renew_kviesis_term:0 "크비에시스의 임기 연장"
 LAT_renew_kviesis_term_desc:0 "알베르츠 크비에시스가 여태까지 유능한 총리라는 것이 입증되었고, 비록 그가 구 민주 정부의 유물이긴 하지만, 그는 내각의 어느 누구 못지않게 울마니스에게 복종하고 충성합니다. 민주주의자들은 우리가 그의 임기를 연장하는 것을 보고 기뻐할 것입니다."
 LAT_martial_prime_minister:0 "군인 출신 총리"
 LAT_martial_prime_minister_desc:1 "크비에시스는 평화로운 시기에 유용했지만, 이제 전쟁이 눈 앞에 다가왔고 우리는 사람들을 통치할 군인을 필요로 합니다. 야니스 발로디스는 이 역할에 이상적인 후보입니다."
 LAT_establish_chambers_of_professions:0 "상공회의소 설립"
 LAT_establish_chambers_of_professions_desc:0 "사에이마는 지역을 주축으로 사람들을 나누겠지만, 우리는 이것이 사람들을 나눌 수 있는 유일한 방법이 아니라는 것을 알고 있습니다. 상공회의소를 설립함으로써 사람들이 지역성이 아닌 직업에 따라 대표하도록 할 것입니다."
 LAT_restore_saeima:0 "사에이마 재건"
 LAT_restore_saeima_desc:0 "사에이마는 라트비아 지방 의원들의 집이고 비록 더 이상 우리 정부를 운영하진 않지만, 우리는 국민들에게 민주주의에 대한 환상을 허용함으로써 독재정권에 대한 보다 자문적인 역할을 하도록 사에이마를 재건할 수 있습니다."
 LAT_what_is_socialism:0 "라트비아 사회주의"
 LAT_what_is_socialism_desc:0 "라트비아 사회민주당은 현재 사에이마에서 가장 있기 있으며, 프리치스 멘데르스의 추종자가 많고 목소리도 높습니다. 아마도 그의 개혁안들 중 일부를 시행함으로써 라트비아 노동자들은 더 나은 그리고 더 생산적인 작업 환경을 부여받을 것입니다."
 LAT_what_is_capitalism:0 "국가자본주의"
 LAT_what_is_capitalism_desc:0 "상공회의소가 확고히 자리를 잡았으니, 이제 경제를 직접 장악할 때입니다. 우리 경제가 본질적으로 자본주의를 유지하고 있지만, 이젠 독재 정권이 핵심 산업을 장악할 때입니다."
 LAT_integrate_farmers_party:0 "농민당 통합"
 LAT_integrate_farmers_party_desc:0 "이 민주적인 가식은 충분히 오랫동안 지속되었습니다. 이제 우리가 농민당을 독재 정권에 통합하고 다른 모든 정당들을 정부로부터 제거 할 때입니다."
 LAT_nationalised_industry:0 "국영화된 산업"
 LAT_nationalised_industry_desc:0 "자본주의 경제는 이제 떄가 되었고, 지금은 이제 전쟁의 시기이며 우리는 정부가 경제에 대한 확고한 통제를 하고 있다는 것을 확실히 해야 합니다."
 LAT_merge_presidential_titles:0 "대통령 직함 병합"
 LAT_merge_presidential_titles_desc:0 "발로디스는 정부 내에서 위험할 정도로 영향력이 커지고 잇으며 아마도 공동 통치자로서 그의 시대는 끝났을 것입니다. 라트비아 국가를 보호할 수 있는 길은 오직 울마니스만이 알고 있습니다."
 LAT_improve_military_life:0 "군생활 개선"
 LAT_improve_military_life_desc:0 "만약 우리가 남자들이 라트비아를 위해 싸우고 죽기를 원한다면, 우리는 그들에게 싸우고 죽을 가치가 있는 생활 환경을 주어야 합니다. 이것은 더 나은 배급과 전쟁에서 승리하면 좋은 삶을 살 수 있다는 약속으로 달성할 수 있습니다."
 LAT_military_diarchy:0 "군사 양두 정치"
 LAT_military_diarchy_desc:1 "발로디스의 정부 내 영향력은 매우 커져서 많은 사람들이 독재 정권은 실제로 군부와 울마니스가 공동으로 통치한다고 믿습니다. 우리가 이 오해를 현실화하고 발로디스가 정부에 더 큰 통제권을 행사하도록 하는 것이 현명할 것입니다."
 LAT_military_dictatorship:0 "군사 독재정"
 LAT_military_dictatorship_desc:0 "울마니스가 유능하고 인기 있는 얼굴마담이라는 것은 부정하기 어렵지만, 요즘같이 분쟁이 심해지는 시대에는 울마니스가 그저 얼굴마담으로 남는 것이 최선일 것입니다. 통치는 오직 군대만이 맡아야 합니다."
