 LAT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_threat_on_our_border:0 "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc:0 "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists:0 "준군사조직 지원"
 LAT_empower_paramilitarists_desc:0 "라트비아군은 유능하며 당연히 그 어떤 준군사조직 따위들보다도 위대하지만, 어떠한 보상이나 인정도 약속받지 못한 채로 라트비아를 위해 목숨을 바치는 이들을 언제까지고 무시할 수는 없습니다."
 LAT_the_sun_shines_equally:0 "태양은 평등하게 내리쬔다"
 LAT_the_sun_shines_equally_desc:0 "라트비아의 태양은 모두에게 동등하게 내리쬡니다. 이러한 사실은 독재의 원칙이기도 합니다. 수년간 라트비아의 사회적 계층들은 지속되어서는 안되는 문화적 그리고 민족적 기반으로 분열되어 왔습니다. 우리는 모든 사람들이 동등한 기회를 얻을 수 있게 노력해야 하며, 우리의 이상을 거부하는 준군사조직들을 지원할 수는 없습니다."
 LAT_banish_clemens:0 "첼민슈 추방"
 LAT_banish_clemens_desc:1 "구스타우스 첼민슈는 우리 국가의 독재정과 라트비아 소수민족의 안전을 위협하는 위험한 파시스트입니다. 그의 페르콩쿠르스츠당이 우리 나라에 더 큰 피해를 입히기 전에 그를 국외로 추방해야 합니다."
 LAT_aizsargi:0 "아이스사르기에 자금 지원"
 LAT_aizsargi_desc:0 "1919년 임시 정부에 의해 창설된 아이스사르기는 정부의 공식적인 준군사조직이며 울마니스에 대한 쿠데타는 그들의 충분한 지지를 받아야 합니다."
 LAT_womens_aizsargi:0 "여성 아이스사르기 확대"
 LAT_womens_aizsargi_desc:0 "적은 국가들이 여성의 군복무를 금지하지만, 라트비아에선 소총을 소지할 의향이 있는 사람들은 누구나 복무할 것입니다."
 LAT_latvia_for_latvians:0 "라트비아인들을 위한 라트비아"
 LAT_latvia_for_latvians_desc:1 "우리 나라는 독일인이나 러시아인을 달래기 위해 존재하는 것이 아니라 라트비아인과 라트비아인만을 위해 존재합니다. 비록 어떤 이들은 페르콩쿠르스츠당이 극단적 민족주의자라고 생각하겠지만, 우리는 라트비아의 생존을 위해 그들과 협력해야 한다는 것을 알고 있습니다."
 LAT_lift_ban_on_perkonkrusts:1 "페르콩쿠르스츠당 금지령 해제"
 LAT_lift_ban_on_perkonkrusts_desc:1 "공식적으로 페르콩쿠르스츠당은 불법이지만, 그들의 수는 매일 불어나고 있습니다. 우리는 금지 조치를 해제함으로써 독재 정권이 그들의 이상에 우호적임을 보여줄 것입니다."
 LAT_fanatic_recruitment:0 "광신도 모집"
 LAT_fanatic_recruitment_desc:0 "예전같으면, 과격파들의 동기가 라트비아보다 그들의 이념을 더 중시하기 때문에 우리 군의 과격파들의 진입을 허용을 주저하겠지만, 첼민슈와 그의 추종자들은 누구 못지않게 라트비아와 국가의 독립을 지키길 바라고 있습니다."
 LAT_military_industrial_complex:0 "라트비아 군사 복합 시설"
 LAT_military_industrial_complex_desc:1 "페르콩쿠르스츠에게 필요한 모든 무기를 갖추려면 라트비아는 국가라기보단 하나의 군수 공장이 되어야 합니다."
 LAT_the_old_ways:0 "옛날의 방식"
 LAT_the_old_ways_desc:1 "페르콩쿠르스츠당은 그리스도와 그의 가르침을 믿지 않고, 훨씬 오래된 다른 신들을 믿습니다. 보수주의자들은 첼민슈가 말한 '고대 신들에 대한 매력'이 섬뜩하고 부자연스럽다고 말하지만, 어쨌거나 페르콩쿠르스츠당은 외국 신들의 영향으로부터 자유로운, 진정한 라트비아를 위하여 싸웁니다."
 LAT_anti_german_propaganda:0 "반독 선전"
 LAT_anti_german_propaganda_desc:1 "비록 우리 나라가 파시즘의 이상을 누리고 있긴 하지만 그렇다고 우리가 [GER.GetLeader]의 장난감은 아닙니다. 우리는 수 세기 동안 우리 민족을 억압해왔던 그 사람들과 협력할 의도가 전혀 없다는 것을 분명히 해야 합니다."
 LAT_supply_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia:0 "다문화적인 라트비아"
 LAT_multicultural_latvia_desc:0 "우리 나라는 라트비아인, 발트-독일인, 유대인 등과 같은 수많은 집단과 개인으로 구성되어 있습니다. 우리는 모든 사람들에게 투쟁할 가치가 있는 보금자리를 제공하고, 다양한 문화가 어우러진 풍경이 보존되도록 해야 합니다."
 LAT_ready_the_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure:0 "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc:0 "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany:0 "독일과의 동맹 모색"
 LAT_alignment_with_germany_desc:0 "독일은 좌파와 약자에 대한 우리의 업신여김을 공유합니다. 그들이 과거에 라트비아를 예속시키려는 잘못된 시도를 했지만, 우리와 체제가 비슷하다면 다시는 그런 짓을 하지 않을 것이라고 확신합니다."
 LAT_the_thunder_strikes_alone:0 "천둥은 홀로 울부짖는다"
 LAT_the_thunder_strikes_alone_desc:0 "외국인들의 도움은 필요 없습니다. 라트비아는 자신의 독립을 수호할 능력이 충분하지만, 오직 페르콩크루스츠의 지도 아래에만 존재합니다."
 LAT_free_the_ugonskrusts:0 "우군스크루스츠당원들 석방"
 LAT_free_the_ugonskrusts_desc:1 "우리가 페르콩쿠르스츠당이 되기 전, 우리는 원래 이전 라트비아 정권에 의해 억압받고 예속되었던 우군스크루스츠당이었습니다. 이제 우리가 자유로워졌으니, 우리는 단지 더 강한 라트비아 국가를 바란 게 전부였던 수많은 정치범을 석방해줄 수 있을지도 모릅니다."
 LAT_lightning_strike:0 "번개같은 공격"
 LAT_lightning_strike_desc:0 "우리 이웃들은 약하고 쉽게 착취당합니다. 리투아니아와 에스토니아를 라트비아 보호 하에 두는 것은 현명한 처사일 것입니다. 물론 그들 자신의 보호를 위해서입니다."
 LAT_support_baltic_fascists:0 "발트 파시스트 지원"
 LAT_support_baltic_fascists_desc:1 "발트인들은 형제이고, 형제들은 친하게 지내야만 합니다. 우리 세 국가는 모두 외세의 침략 대상인 만큼, 의지박약한 정부들이 발트를 통치하게 둘 수는 없습니다. 리투아니아, 에스토니아, 폴란드 내의 극우 운동을 지원함으로써 우리는 발트 블록을 형성하고 세계와 싸울 준비를 할 수 있습니다."
 LAT_consecrate_the_brotherhood:0 "형제단 결성"
 LAT_consecrate_the_brotherhood_desc:1 "여러모로 다르긴 하지만 발트인들은 모두 형제입니다. 우리의 문화는 서로 다르지만, 우리는 수 세기동안 같은 적과 같은 문제를 공유해 왔습니다. 우리가 종속화를 막으려면 형제들을 하나로 묶어야 합니다."
 LAT_consecrate_the_brotherhood_custom_tt:0 "사건 발생 \"§Y[LAT.GetNameDef]가 우리를 그들의 세력에 초대함 §!\""
 LAT_dievs_keepers:0 "디에우투리바"
 LAT_dievs_keepers_desc:0 "선량한 라트비아 이교도들은 첼민슈를 종교적 지도자로 여기며 점점 더 호전적으로 변하기 시작했습니다. 우리 정부의 보다 보수적인 가톨릭 신자들은 발트 이교도들에 대한 이러한 관심이 첼민슈를 카리스마 있는 지도자로 하는 사이비 종교로 변질되는 것을 두려워하지만, 우리는 이 열정적인 젊은이들에게 총을 건내는 것으로 이득을 볼 수 있습니다."
 LAT_state_paganism:0 "국가 이교주의"
 LAT_state_paganism_desc:2 "군대에서 \"디에브투리바\"의 영향력은 거의 모든 다른 종교적 믿음을 압도했습니다. 첼민슈 주변에는 옛 신들을 위해 싸우고 죽을 준비가 되어 있다고 주장하는 광신도들이 있지만, 실제로는 첼민슈가 그 광신도들의 대상입니다. 디에브투리바를 국교로 지정함으로써 우리는 전국의 교회와 사원들에 페르콩쿠르스츠의 이념을 퍼뜨리기 시작할지도 모릅니다."
 LAT_wrath_of_the_old_gods:0 "고대 신들의 분노"
 LAT_wrath_of_the_old_gods_desc:0 "발트해만이 외국 종교에 의해 더럽혀진 것은 아닙니다. 세상 대부분이 그리스도의 가르침을 따르고 있으며, 이것은 바뀌어야만 합니다. 우리는 우리만의 십자군 원정을 선포해야 합니다, 기독교에 대항하는 십자군 원정을!"
 LAT_ostland:0 "오스트란트"
 LAT_ostland_desc:0 "독일인들은 발트해와 폴란드 동부 일부 지역에 하나로 통합된 국가를 계획하고 있습니다. 그들의 오스트란트에 대한 비전은 발트 독일인들을 서열 1위에 올려놓지만, 우리가 이 계획을 활용해 라트비아가 계획한 오스트란트를 만들지 않을 이유가 없습니다."
 LAT_reorganize_forest_brothers:0 "숲의 형제들 재정비"
 LAT_reorganize_forest_brothers_desc:1 "숲의 형제들은 라트비아의 정체성과 우리의 자결권을 수호하는 사람들이지만, 그들은 리투아니아인과 에스토니아인의 독립을 보호하는 것에 대해 심취해 있습니다. 라트비아의 숲의 형제들은 라트비아, 첼민슈, 페르콩쿠르스츠당을 지킬 것을 맹세해야합니다."
 LAT_avenge_the_ancestors:0 "선조들의 복수"
 LAT_avenge_the_ancestors_desc:0 "라트비아는 발트족 시대 이후 독립의 빛을 알지 못했고, 그 모든 것들은 독일, 스웨덴, 러시아의 끝없는 지배 때문입니다. 우리는 또 다른 천년의 잔혹함과 억압을 감수할 수 없고 외국 제국주의자들을 라트비아 앞에 무릎 꿇게 해야 합니다."
 LAT_united_baltic_empire:0 "발트 연합 제국"
 LAT_united_baltic_empire_desc:0 "하나로 통합된 발트 국가 구상은 다소 특이한 개념이지만, 우리의 형제애가 단순한 국경을 넘어 확장되고 있다는 점은 부인할 수 없습니다. 리투아니아와 에스토니아가 우리 지배하에 있는 상황에서 우리는 그들의 행정부를 우리와 통합하기만 하면 발트해의 패권에 대한 우리의 야망이 현실이 될 것입니다."
 LAT_renew_the_constitution:0 "라트비아 헌법 개정"
 LAT_renew_the_constitution_desc:0 "카를리스 울마니스는 다가오는 파시즘과 공산주의의 폭풍을 헤쳐나갈 수 있는 강력한 정부를 라트비아에 가져왔지만, 민간 정부가 농민당 당원들로 채워진 이상, 선거를 재개하지 않을 이유가 없습니다."
 queen:0 "여왕"
 king:0 "왕"
 president:0 "대통령"
 stalinist:0 "스탈린주의"
 trotskyite:0 "트로츠키주의"
 grain:0 "곡물"
 refineries:0 "정유소"
 mills:0 "제철소"
 farms:0 "농장"
 POL_KPP_focus:0 "좌파 내각 구성"
 POL_KPP_focus_desc:0 "KPP는 폴란드에 사회주의를 가져오기 위해 필요한 과감한 조치를 취할 준비가 된 혁명적인 정당입니다. 사나차에게 충성했던 사람들 중 일부는 그들의 충성을 우리에게로 돌렸지만, 우리는 그들이 우리의 내각을 채울 것이라고 믿을 수 없으며, 그들은 우리의 혁명 동지들로 교체해야 합니다."
 POL_LIT_union:0 "연방 재결성"
 POL_LIT_union_desc:0 "[Root.GetLeader](이)가 폴란드와 리투아니아 두 국가의 왕이 되었으니, 세이마스와 세임을 통합한다면 폴란드-리투아니아 연방이 새로이 탄생하게 될 것입니다."
 POL_a_leftist_sejm:0 "좌파 세임"
 POL_a_leftist_sejm_desc:0 "폴란드 인민당이 사나차보다 더 인기가 많긴 하지만, 이들은 폴란드의 프롤레타리아를 해방시키기 위해 필요한 급진적인 개혁을 할 만한 근성이 부족합니다. 폴란드 국민이 영원히 사슬을 끊어버리기 위해서는, 공산당이 직접 지도해야만 합니다."
 POL_anti_imperialism:0 "반제국주의"
 POL_anti_imperialism_desc:0 "제국주의 전쟁을 반대하는 것만으로도 칭찬받을 만한 신념이지만, 제국주의 전쟁을 비난하는 것만으로는 충분치 않습니다. 세계 혁명은 제국주의 자체를 반대를 필요로 합니다!"
 POL_arm_monarchist_militants:0 "군주주의 민병대 무장"
 POL_arm_monarchist_militants_desc:0 "우리 국경 너머에 사는 사람들 중에는 [Root.GetLeader](이)가 우리나라에 그래 준 것처럼 자신들의 나라에도 [Root.GetLeader.GetSheHe]가 질서와 번영을 가져다주기를 바라는 이들이 있습니다! 우리는 이 군주주의자 투사들에게 무기를 제공하여 이들이 정당한 군주를 맞이하기 위한 싸움을 치를 수 있도록 해주어야 합니다."
 POL_armia_ludowa:0 "인민군"
 POL_armia_ludowa_desc:0 "우리가 외국의 제국주의자들을 능가할 수는 없지만, 투쟁 중에 기꺼이 죽을 수 있는 좌익 무장단체를 조직할 수는 있습니다. 인민군을 우리 당의 군대로 설립함으로써, 우리는 사회주의 혁명을 추구하는 군대를 보유할 수 있을 것입니다!"
 POL_assert_eastern_claims_pavel:0 "동부 영유권 주장"
 POL_assert_eastern_claims_pavel_desc:0 "연방은 옛 러시아 제국의 많은 영토들을 포함하고 있으며, 아마 파벨이 그 영토들을 합병한다면 반역자로 간주될 것이 분명합니다. 하지만, 러시아 제국은 더 이상 존재하지 않으며 소련으로부터 옛 러시아 영토를 지키는 것이 백군이었던 파벨의 의무입니다."
 POL_assert_western_claims:0 "서부 영유권 주장"
 POL_assert_western_claims_desc:0 "폴란드의 국경은 공교롭게도 떨어져 나간 옛 영토들 중 많은 영토들이 큰 산업 중심지가 된 것으로 보입니다. 만약 그 영토들이 폴란드 통제하에 들어온다면 베르몬트의 명분으로 유용할 것입니다"
 POL_baltic_socialism:0 "발트 사회주의 강요"
 POL_baltic_socialism_desc:0 "발트 국민들의 의지는 독재자, 자본가, 파시스트들에 의해 억압되어왔습니다. 노동자들이 자유로워지려면, 폴란드의 직접적인 개입이 있어야 합니다."
 POL_claim_greater_lithuania:0 "대리투아니아 선포"
 POL_claim_greater_lithuania_desc:0 "오늘날 우리가 알고 있는 리투아니아는 앞서 있던 리투아니아 대공국의 그림자에 불과합니다. 연방은 폴란드와 리투아니아의 연합 그 이상을 의미하며 그것은 폴란드인, 리투아니아인, 우크라이나인 그리고 벨라루스인의 연합입니다."
 POL_claim_livonia:0 "리보니아 주장"
 POL_claim_livonia_desc:0 "발트 국가들 사이에는 깨지지 않는 형제애와 동지 의식이 있으며, 우리가 리투아니아의 이익을 대표하는 지금, 우리는 그 형제애를 주장하고 발트 국가들을 성장하는 우리의 제국에 통합시킬 것입니다."
 POL_claim_prussia:1 "동프로이센 장악"
 POL_claim_prussia_desc:0 "동부 프로이센은 수 많은 리투아니아와 폴란드 소수 민족의 고향이며, 이 사람들이 연방에서 동지들과 하나가 될 때가 되었습니다."
 POL_claiming_lithuania:0 "연방 주장자"
 POL_claiming_lithuania_desc:0 "폴란드와 리투아니아와 동등한 권리를 주장하는 사람들은 많이 있습니다. 그리고 우리가 폴란드와 리투아니아 모두에 대해 신성한 권리를 주장할 수 있는 왕의 통치하에 연방을 회복하려는 모든 폴란드인의 야망에 도움이 될 것입니다."
 POL_com_independence:0 "독립"
 POL_com_independence_desc:1 "우리는 너무 오랫동안 [SOV.GetNameDef]에게 착취당해왔습니다! 폴란드 혁명가들이 또 다시 군대를 일으켜 그들의 주권을 위해 싸울 때가 되었습니다."
 POL_committee_of_national_liberation:0 "민족해방위원회"
 POL_committee_of_national_liberation_desc:0 "독일과 러시아의 교묘하고 제국주의적인 책략 때문에 지배당했던 우리는 그 들 사이에 갇힌 위태로운 처지에 있습니다. 민족해방위원회가 설립됨에 따라 포위된 모든 폴란드인들은 저항 활동을 조직할 수 있는 중요한 권한을 갖게 됩니다."
 POL_complete_the_bermontian_mission:0 "서러시아 의용군 임무 완수"
 POL_complete_the_bermontian_mission_desc:0 "백군과 함께 싸우고 차르를 위해 러시아를 되찾으려는 우리의 임무는 실패한 리투아니아 침공으로 인해 좌절되었지만, 이제 강력한 연방을 우리 통제하에 두게 됨에 따라 우리는 말에 타서 소련을 잿더미로 만들 것입니다."
 royal_legitimist:0 "정통왕"
 POL_cossack_king:0 "카자크왕"
 POL_cossack_king_desc:0 "1918년, 공작이자 카자크이며, 군벌이기도 한 파벨 베르몬트-아발로프는 러시아에서 백군을 위해 싸우라는 명령을 받았음에도 불구하고, 베르몬트의 군대는 리투아니아와 라트비아에 대항해 회군했습니다. 베르몬트는 인기가 없고 가톨릭 신자 역시 아니긴 하지만, 독일인들의 지지와 백군의 기대를 등에 업고 있습니다."
 POL_demand_LIT_pavel:0 "리투아니아 요구"
 POL_demand_LIT_pavel_desc:0 "지난번엔 베르몬트가 리투아니아를 합병할 수 없었으나, 폴란드군을 등에 업은 파벨은 리투아니아를 위협해 별로 힘들이지 않고 손에 쥘 수 있는 힘이 있습니다. 왕은 굽실거리며 왕국을 구걸하지 않고 그의 권리로서 왕국을 차지할 것입니다."
 POL_demand_slovakia_pavel:0 "슬로바키아 요구"
 POL_demand_slovakia_pavel_desc:0 "체코슬로바키아는 나약하고, 그 영토는 이웃들의 질투를 사고 있습니다. 독일이 그저 요구하는 것만으로 주데텐을 합병했으니, 우리도 똑같이 슬로바키아를 합병할 수 있지 않을까요?"
 POL_demand_slovakia:0 "슬로바키아 요구"
 POL_demand_slovakia_desc:0 "체코슬로바키아는 나약하고, 그 영토는 이웃들의 질투를 사고 있습니다. 독일이 그저 요구하는 것만으로 주데텐을 합병했으니, 우리도 똑같이 슬로바키아를 합병할 수 있지 않을까요?"
 POL_dismantle_capitalist_empires:0 "자본주의 제국 해체"
 POL_dismantle_capitalist_empires_desc:0 "자본주의는 사회주의의 천적인데 폴란드에서 혁명이 승리했으니, 우리는 모든 식민제국의 완전한 해체를 시작으로 전 세계적으로 자본적 제국주의를 해체하는 수단으로 우리의 위치를 이용해야 합니다."
 POL_dismantle_fascist_empires:0 "파시스트 제국 해체"
 POL_dismantle_fascist_empires_desc:0 "파시즘은 세상을 망칩니다. 그들은 프롤레타리아가 국경을 넘어 동지들에게 등을 돌리게하기 위해 계급 투쟁이라는 언어를 도용합니다. 그들은 KPP의 철천지 원수이며 신속히 처분되어야 합니다."
 POL_dismantle_soviet_empire:0 "[SOV.GetAdjective] 제국 해체"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap]은 스스로를 독립된 소비에트 공화국의 연방이라고 부르지만 실제로는 붉은 페인트를 칠한 러시아 제국일 뿐입니다. [SOV.GetNameDefCap]은 다른 모든 제국과 마찬가치로 폴란드의 적입니다."
 POL_dismantle_soviet_empire_desc_alt:0 "붉은 페인트가 소련에서 벗겨졌고 우리는 이제 [SOV.GetNameDef]의 진정한 색깔을 볼 수 있습니다. 그 어느때보다도 그들의 제국주의적 야망이 분명하며 폴란드의 적으로서 너무 늦기 전에 처리해야 합니다."
 POL_expand_lithuanian_shipyards:0 "리투아니아 조선소 확장"
 POL_expand_lithuanian_shipyards_desc:0 "더 이상 우리는 그디니아와 그단스크 항구에 제한될 필요가 없습니다. 리투아니아가 우리 통제하에 있는 가운데, 우리는 해군력을 크게 확장하고 발트해에서 우위를 점하기 위해 경쟁할 기회를 얻었습니다."
 POL_anti_capitalist_revolution:0 "반자본주의 혁명"
 POL_anti_capitalist_revolution_desc:0 "외교적 편의성을 위해 폴란드와 서방 국가의 동맹을 유지하려는 유혹이 있지만, 우리의 신념을 외국 자본가들에게 팔아넘길 수는 없습니다. 세계혁명은 부르주아에 대한 투쟁을 필요로 하는데, 우린 그들이 스스로를 \"파시스트\"라고 부르든 \"민주주의자\"라고 부르든 그렇게 할 생각입니다."
 POL_assemble_the_regency_council:0 "섭정의회 소집"
 POL_assemble_the_regency_council_desc:0 "11월 5일 법은 러시아 제국의 잿더미에서 자유롭고 독립적인 폴란드 왕국을 해방시키겠다는 동맹국의 약속이었습니다. 결국 섭정 의회는 피우스트스키에게 모든 권력을 넘겨주기 전에 군주를 찾는 데 실패했지만, 사나차주의자들이 안정적인 정부를 구성할 수 없었으므로, 아마도 우린 폴란드의 정당한 왕을 찾기 위해 섭정 의회를 다시 시작 할 때인 것 같습니다."
 POL_fulfil_fifth_of_november:0 "11월 5일법 이행"
 POL_fulfil_fifth_of_november_desc:0 "섭정의회가 다시 소집됨에 따라, 폴란드의 왕위를 얻으려는 모든 왕위요구자들에게 문호를 개방할 때입니다."
 POL_governorate_livonia:0 "리보니아 총독부"
 POL_governorate_livonia_desc:0 "몇 년전 파벨이 리투아니아와 라트비아를 침공했을 때, 그는 리보니아 총독부를 자신의 영지로 탈환할 수 있는 위치에 있었습니다. 지금 라트비아가 약하고 폴란드의 힘이 파벨에게 있으니 리보니아 총독부의 부활을 막을 길은 없습니다."
 POL_greater_commonwealth:0 "더 위대한 연방"
 POL_greater_commonwealth_desc:0 "연방에 대한 야망은 사라진 왕국의 단순한 역사적 영토를 훨씬 뛰어넘습니다. 폴란드인의 마음에 있는 연방은 위대한 제국의 권위, 바다에서 바다로 빛나는 다문화 제국입니다!"
 POL_greater_polish_SSR:0 "대 폴란드 소비에트 사회주의 공화국"
 POL_greater_polish_SSR_desc:0 "우리는 소련에게 우리가 유용하다는 것을 입증했고, 혁명을 통해 제공한 위대한 행동에 대한 보상과 함께 동부 폴란드에 대한 통제권을 우리에게 반환 할 것을 요청하는 것이 현명할 것이빈다."
 POL_hohenzollern:0 "호엔촐레른 가문"
 POL_hohenzollern_desc:0 "독일인들은 새로운 폴란드 왕국을 통치할 호엔촐레른 가문을 구상했고, 루마니아와의 긴밀한 외교 관계는 루마니아 왕가를 폴란드 국왕 후보로 이상적이게 만들고 있습니다."
 POL_institute_royal_guards:0 "근위대 설립"
 POL_institute_royal_guards_desc:0 "이제 군주가 우리 왕좌에 앉았으니, 폴란드의 군인 중 제일 뛰어난 자들을 찾아 우리 사랑받는 군주의 신변을 보호하도록 해야 합니다."
 POL_internal_romanian_support:0 "루마니아 내 지지 요청"
 POL_internal_romanian_support_desc:0 "루마니아의 국왕은 과도한 지출과 부패로 나라를 파멸의 지경에 이르게 하고 있습니다. 유감스럽지만, 미하이 1세는 루마니아의 지속적인 생존을 위해 아버지의 반대파들과 협력할 수 밖에 없을지도 모릅니다."
 POL_king_michaels_coup:0 "국왕 미하이의 쿠데타"
 POL_king_michaels_coup_desc:0 "미하이 국왕이 현재의 루마니아 정부를 탈취하고 왕위를 계승할 때가 왔습니다. 한 때 동맹이었던 폴란드와 루마니아는 이제 하나로 통합될 것입니다."
 POL_king_of_lithuania:0 "리투아니아 왕국"
 POL_king_of_lithuania_desc:0 "때가 무르익었습니다. 리투아니아 민중들은 [LIT.GetLeader]에 대한 반감을 키우고 있으며 군주제 지지자들은 그들의 요구를 정부에 공식적으로 제출할 준비가 되어 있습니다. 폴란드의 도움이 있다면, 그들은 하느님께 선택받은 왕이 [Root.GetLeader]임을 깨닫게 될 것입니다."
 POL_dabrowszczacy:0 "동브로프슈차치"
 POL_dabrowszczacy_desc:0 "전 세계적으로 사회주의와 민주화 운동을 위해 싸우는 폴란드 의용군 국제 여단이 있으며, 현재 폴란드를 장악하고 있는 사회주의 정부로 인해 우리는 이 용감한 의용군들을 뒷받침하는 폴란드의 지지를 이끌어낼 수 있습니다."
 POL_leftist_economics:0 "사회주의 경제 설립"
 POL_leftist_economics_desc:0 "자본주의 경제에서 자본은 엘리트를 위해서 존재합니다. 정부에 사회주의자들이 들어선 지금, 혁명을 위해 피 흘린 농민들의 필요를 충족시키도록 경제 구조를 바꾸어야 합니다."
 POL_lithuanian_rail:0 "폴란드-리투아니아 철도"
 POL_lithuanian_rail_desc:0 "폴란드와 리투아니아가 진정으로 통합되어 있다면 두 지역 간의 이동은 사소한 문제에 불과할 것입니다. 철도를 연결함으로써 우리의 보급망과 산업 역량을 크게 향상시킬 수 있습니다."
 POL_lower_class_education:0 "하층 계급 교육"
 POL_lower_class_education_desc:0 "너무 오랫동안 교육에 대한 접근은 부와 특권에 의해 제한되어왔습니다. 그러나, 사회주의 체제 아래에서는 개인의 자본 소유는 교육 제도와 관련이 없습니다."
 POL_merge_civilian_industries:0 "민간 산업 병합"
 POL_merge_civilian_industries_desc:0 "우리의 국가들이 통합됨에 따라, 각자의 나라만을 위한 건설은 앞뒤가 맞지 않게 되었습니다. 우리의 산업은 국가의 미래를 위해 반드시 하나가 되어야 합니다."
 POL_merge_internal_governments:0 "동군연합 통합"
 POL_merge_internal_governments_desc:0 "현재 폴란드와 루마니아는 같은 군주를 수반으로 두고 있지만, 여전히 내부으로는 정부 차원에서 분리되어 있습니다. 우리는 루마니아 지역 의원에게 세임에 의석을 권해야 합니다. 그리고 다른 모든 루마니아와 폴란드 행정부를 통합해야 합니다."
 POL_merge_the_arms_industries:0 "군수 산업 병합"
 POL_merge_the_arms_industries_desc:0 "폴란드와 리투아니아 무기 제조업체는 수십 년 동안 무기를 각자 생산했지만, 우리나라가 하나가 된 지금, 우리 산업을 전문화하고 폴란드와 리투아니아 공장 간의 협력을 창출할 기회가 생겼습니다."
 POL_non_discriminatory_recruitment:0 "차별적 징병제 폐지"
 POL_non_discriminatory_recruitment_desc:0 "폴란드 가톨릭 신자들은 사나차의 정책으로 인해 불균형적으로 우리 군대에 요직을 차지하고 있습니다. 앞으로 나아가서, 우리는 애국자나 사회주의자가 파시즘에 대항해 총구를 돌릴 수 있도록 해야 합니다."
 POL_organize_the_peasants_strike:0 "농민 봉기 조직"
 POL_organize_the_peasants_strike_desc:0 "폴란드는 농민들의 피로 쪼개져 있습니다. 폴란드 시골 전역에서, 농민들은 악의적인 정부의 방치로 인해 급진화되고 있습니다. [POL.GetLeader]는 필연적으로 파업을 폭력으로 몰고 갈 것이므로 우리는 프롤레타리아가 압제자에 대항할 준비를 해야 합니다."
 POL_polish_path_to_socialism:0 "사회주의를 향한 폴란드의 길"
 POL_polish_path_to_socialism_desc:1 "1918년 창당 이래, 폴란드 공산당은 볼셰비즘의 지배를 받아 왔으며 현재 많은 당원들은 스탈린의 추종자에 지나지 않습니다. 그러나 마리아 코슈트스카를 비롯한 많은 주요 당원들은 당의 스탈린주의자들을 제거하고 폴란드를 모스크바에 등돌리게 하려고 합니다."
 POL_polish_peoples_republic:0 "폴란드 소비에트 사회주의 공화국"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default:0 "폴란드는 소련의 회원국들 중 가장 산업화되고 독립적인 강력한 국가 중 하나이므로, 우리가 더 높은 수준의 자치권을 누리는 것은 당연합니다."
 POL_polish_peoples_republic_desc_alt:0 "폴란드는 상대적인 산업화와 이념이 달랐던 덕분에 [SOV.GetAdjective]의 영향권에서 다른 나라에 비해 두각을 나타냈습니다. 때문에 우리가 더 높은 수준의 자치권을 누리는 것은 당연한 일입니다."
 POL_preserve_baltic_independence:0 "발트 독립 보호"
 POL_preserve_baltic_independence_desc:0 "발트 국가의 정부들은 대체로 비민주적이고 자본주의적이지만 우리와 마찬가지로 동서양의 위협에 직면해있으며, 그들이 독일과 러시아의 제국주의적 야망에 빠지는 것을 보느니 우리가 그들의 부르주아 독재체제를 유지하도록 도우는 것이 바람직합니다."
 POL_preserve_bougoise_democracy:0 "부르주아 민주주의 보호"
 POL_preserve_bougoise_democracy_desc:0 "KPP의 목표는 궁극적으로 전 세계에 사회주의를 전파하는 것이지만, 이러한 어두운 시대에 세계적인 파시즘의 증가로 인해 우리는 부르주아 민주주의를 보호하기 위해 자본주의자들과 함께 싸우는 것이 필수적입니다. 세계 사회주의 혁명 촉진의 물질적인 조건은 파시즘이 없는 세계만 가능합니다."
 POL_press_for_liberia:0 "라이베리아 압박"
 POL_press_for_liberia_desc:0 "1932년, 폴란드와 라이베리아 정부는 라이베리아를 폴란드 보호하에 두기로 합의했습니다. 미국인들이 라이베리아에 우리가 주둔하는 것을 모욕으로 보고 있지만, 그 국가는 취약하며 폴란드의 보호가 절실히 필요합니다."
 POL_pressure_for_the_west:0 "서쪽으로의 확장"
 POL_pressure_for_the_west_desc:1 "폴란드와 독일 사이의 정확한 국경은 제1차 세계 대전 이후 수십 년 동안 논쟁의 대상이 되었습니다. 이 논쟁에서 독일은 산업 중심지 대부분을 유지했고 폴란드는 산업 중심지를 조금도 얻지 못지 못했습니다. 동부가 [SOV.GetNameDef]에게 넘어감에 따라 이들 영토는 실레시아와 포메라니아로 대체되어야 합니다."
 POL_pro_allied_government:0 "친연합 정부 임명"
 POL_pro_allied_government_desc:0 "많은 섭정 의회의 대표들은 이미 폴란드와 서방의 동맹을 유지하는 데 찬성하고 있으며, 이들 의원들을 더 높은 직급으로 승진시킴으로서 우리는 연합국의 대의에 더욱 공개적으로 우호적이게 되었습니다."
 POL_push_for_ruthenia:0 "루테니아를 뚫고"
 POL_push_for_ruthenia_desc:0 "우크라이나와 벨라루스의 철도망은 비참할 정도로 방치됐지만, 이 지역도 다른 지역과 마찬가지로 연방의 일부입니다. 우리가 소련을 뚫고 나아가 우리의 것을 되찾으려면 동부의 철도에 투자해야만 합니다."
 POL_reopen_the_maritime_and_colonial_league:0 "폴란드 식민 동맹 재개장"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "폴란드의 대륙에 주둔하려는 야망은 폴란드가 팔레스타인을 획득하지 못하며 끝났지만, 서방과 사회주의 정부와의 새로운 긴밀한 관계를 통해 우리는 폴란드 행정하에 유럽 식민주의자들로부터 식민지의 노동자들을 해방시키기 위해 우리의 자본을 사용할 처지에 놓였습니다."
 POL_restoration_of_the_royal_sejm:0 "왕실 세임의 복원"
 POL_restoration_of_the_royal_sejm_desc:0 "옛 폴란드 왕국 시절, 셰임은 왕실과 국민의 충성스러운 신하였습니다. 폴란드 제 2공화국의 붕괴와 함께, 모든 셰임들이 왕실에 충성하고 사나차 폴란드의 지배로 되돌리려 하지 않도록 해야 합니다."
 POL_restore_bermontians:0 "서러시아 의용군 재창설"
 POL_restore_bermontians_desc:0 "서러시아 의용군은 파벨 베르몬트-아발로프가 이끄는 군대로, 러시아 서부의 군주주의와 질서를 회복하고자 했습니다. 비록 폴란드가 지금 파벨의 주요 관심사이지만, 러시아 공산주의의 파괴는 여전히 베르몬트로서의 임무이며, 모든 백러시아(벨라루스)인들은 그 임무를 베르몬트 군대를 위해 싸우는 그들의 의무로 여겨야 합니다."
 POL_restore_poland_hungary:0 "폴란드-헝가리 재건"
 POL_restore_poland_hungary_desc:0 "몇 세기 전, 폴란드와 헝가리 왕국은 통합되어 있었고, 동유럽의 지배권을 쥐고 있었습니다. 트란실바니아와 니트라가 폴란드의 손에 들어온 지금, 폴란드-헝가리의 유산을 되찾는 데에 방해되는 것은 헝가리가 계속 존재한다는 것, 그것뿐입니다."
 POL_royal_dictatorship:0 "독재군주정 도입"
 POL_royal_dictatorship_desc:0 "세임은 국왕의 결정을 거부할 수 있는 집행 권한을 가지고 있습니다. 이것이 지금까지는 우리에게 도움이 되었지만, 세상은 변화하고 있으며 관료 체계가 우리 국왕의 신성한 통치권을 가로막는 것을 용납할 수 없습니다."
 POL_seek_german_alignment:0 "독일과 동맹 모색"
 POL_seek_german_alignment_desc:0 "[GER.GetLeader]의 추종자이자 국가사회주의자인 파벨은 스스로를 세계 파시스트 세력의 동맹으로 만들었고, 남은 것은 파시스트들에게 접근해 그들이 베르몬트 통치하의 폴란드를 그들의 추축국으로 환영할 것인지 지켜보는 것입니다."
 POL_social_commonwealth:0 "폴란드-리투아니아 사회주의 공화국 연방"
 POL_social_commonwealth_desc:0 "폴란드-리투아니아를 재건하려는 야망은 혁명의 목표에는 반하겠지만, 폴란드, 리투아니아, 그리고 연방의 많은 옛 구성원들이 서로의 역사를 공유하며 공동의 적을 두고 있다는 사실은 거부할 수 없습니다. 우리의 공동의 투쟁을 고려해 볼 때, 사회주의 체제에서 노동자들의 해방과 안전이 우선인, 이 새로운 연방은 필요합니다."
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default:0 "소련의 산업 투자"
 POL_soviet_industry_alt:0 "산업 확장"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default:0 "소련과 함께함으로서 얻을 수 있는 이점은 투자를 통해 우리를 풍요로운 산업 강국으로 만들어줄 강력한 국가 연합과 함께 한다는 것입니다. 비록 우리 산업의 일부가 소련의 발전을 위해 헌신하고 있지만, 상호주의에 의한 산업 투자는 우리의 제조 능력을 크게 증가시킬 것입니다."
 POL_soviet_industry_desc_alt:0 "[SOV.GetNameDef]의 간섭이 있더라도, 우리의 경제는 개발 되어야 합니다. 만약, 우리가 독립을 쟁취할 때 도움이 될 것이거든요"
 POL_soviet_military_staff:0 "소련 군사 참모단"
 POL_soviet_military_staff_desc:0 "폴란드 제2공화국의 수립과 함께, 많은 좌익 폴란드 장군들은 세계 혁명을 쟁취하기 위해 위해 소련으로 도망쳤습니다. 이제, 친소 정부가 들어섰으니, 이 용감한 혁명가들이 돌아올 겁니다."
 POL_support_colonial_workers_strikes:0 "식민지 노동자들의 파업 지원"
 POL_support_colonial_workers_strikes_desc:0 "유럽 식민지의 노동자들은 그들에거 주는것 없는 높으신 분들의 광할한 제국을 유지하기 위해 중압감에 시달리며 고통받고 있습니다. 이 노동자들은 스스로를 해방시키는데 필요한 물질적 요건이 부족하며, 우리가 진정으로 세계혁명을 일으키려면, 억압받는 사람들을 높으신 분들에 대항하여 무장 시켜야 합니다."
 POL_support_monarchism_in_LIT:0 "리투아니아 군주주의 지원"
 POL_support_monarchism_in_LIT_desc:0 "폴란드가 그랬던것처럼, 리투아니아는 그들만의 새 국왕을 선출할 예정이었습니다, 하지만 폴란드와는 다르게, 리투아니아인들은 공정했던 선거는 독일인들이 불법이라고 선언했지만. 우리는 리투아니아 국민들이 약속받았던 강인한 지도자를 그들에게 제공할것입니다; 폴란드를 독일의 제국주의에게서 보호할 그런 지도자 말입니다."
 POL_warsaw_to_crimea_railway:0 "바르샤바-크림 철도"
 POL_warsaw_to_crimea_railway_desc:0 "바다에서 바다까지 통치하려는 우리의 야망은 우리가 취하는 각 영토가 국가의 완전히 통합되는 것이 중요합니다. 우리의 자연적인 국경은 남북, 동서로 뻗어 있으며, 크림반도와 철도를 연결하려는 야망은 지역에 대한 우리의 통제를 확고히 할 것입니다."
 POL_elect_a_PSL_leader:0 "인민당 지도자 선출"
 POL_elect_a_PSL_leader_desc:0 "공산주의자들이 우리 정부에서 권력을 다투고 있지만, 군부는 인민당을 선호합니다. 우리가 지금 우리의 통솔력을 확고히 한다면, KPP는 정부를 장악할 힘을 잃을 것입니다."
 POL_invest_in_the_peasantry:0 "농민 공동체에 투자"
 POL_invest_in_the_peasantry_desc:0 "농민들이 우리의 농촌 생활을 개선해주겠다는 약속 때문에 우리를 위해 싸웠고, 우리는 그 약속을 이행할 것입니다. 철도와 기반시설이 제대로 갖춰지면 누구도 뒤처지지 않을 것입니다."
 POL_seek_an_alliance_with_kaiser:0 "카이저와의 동맹 모색"
 POL_seek_an_alliance_with_kaiser_desc:0 "폴란드 왕국은 11월 5일에 제정된 법 덕분에 존재하게 되었습니다. 이 법은 독일의 카이저가 러시아가 점령한 폴란드 의회로부터 새로운 폴란드 왕국을 만들 것을 약속하는 선언이었습니다. 폴란드에 대한 카이저의 계획이 무엇이었는지는 아직 알려지지 않았지만, 아마도 독일 제국의 선언을 부드럽게 상기시켜 주는 것은 예상 밖의 동맹을 위한 씨앗을 심을 수 있을 것입니다."
 POL_surrender_the_east:0 "동부 포기"
 POL_surrender_the_east_desc:0 "소련은 동부 폴란드를 우크라이나와 벨라루스의 정당한 영토로 보고 있습니다. 이 영토를 소련에게 양도함으로써 우리는 소련과의 동맹관계를 구축할 수 있습니다."
 POL_woo_morges_staff:0 "모르게스 전선에 초대"
 POL_woo_morges_staff_desc:0 "우리의 반란은 적어도 일부 군대의 지원 없이는 성공하지 못할 것입니다. 대부분은 사나차의 세 날개 중 하나에 충성하고 있지만, 모르게스 전선은 폴란드에 민주주의를 복원하는 데 관심이 있으며 이를 위해 우리와 협력하는 데 우호적일 수 있습니다."
 POL_ease_sanationist_tensions:0 "사나차 긴장 완화"
 POL_ease_sanationist_tensions_desc:0 "모르게스 전선의 많은 구성원들은 사나차에서 높은 군사적 위치를 차지하고 있으며, 아마도 우리는 그들이 정부가 파업을 억제하기 위해 그들의 정치적 자본을 사용하도록 흔들어서 폴란드 내에서 우리의 움직임을 성장시킬 중요한 시간을 벌어줄 것입니다."
 POL_arm_peasant_militia:0 "농민 민병대 무장"
 POL_arm_peasant_militia_desc:0 "폴란드 농민들은 오직 한 가지 방법을 통해 압제자로부터 자신들을 해방시킬 것이며, 그 방법은 무기를 들고 부르주아들과 맞서 싸우는 것입니다. 모르게스 전선의 정치적인 수도를 이용해 사나차로부터 장비를 훔침으로서, 우리는 완전히 훈련되고 무장한 농민들과 함께 전쟁을 시작할 것입니다."
 POL_state_national_council:0 "국가 민족 평의회"
 POL_state_national_council_desc:0 "사나차주의자들은 자신들의 신념을 성문화하기 위한 4월 헌법을 가지고 있으며, 우리도 그렇게 할 때가 한참 지났습니다. 국가 민족 평의회가 설립되어 폴란드 전역의 사회주의 정치인들이 모여 사나차의 반동적인 법을 바로 잡을 것입니다."
 POL_communal_governance:0 "코뮌 통치"
 POL_communal_governance_desc:0 "농민 봉기는 필요하긴 했지만, 우리 시골에 큰 혼란과 대대적인 파괴를 초래했습니다. 지금은 우리 농촌 사회에 지방 코뮌 정부를 재건하고 세워야 전쟁의 상흔이 치유될 것입니다."
 POL_raise_the_black_madonna:0 "검은 성모 마리아의 기상"
 POL_raise_the_black_madonna_desc:0 "검은 성모 마리아는 폴란드 하층민들 사이에서 폴란드와 그 하층민들의 수호자로서 인기 있는 성모 마리아를 그린 신성한 초상화입니다. 검은 성모 마리아를 우리 운동의 상징으로 채택함으로서 우리 국민들은 때가 되면 성모 마리아가 우리 편이라는 것을 알게 될 것입니다."
 POL_reassemble_the_sejm:0 "세임 재집결"
 POL_reassemble_the_sejm_desc:0 "폴란드에 민주주의적 관행이 다시 시행되면서, 사나차 정부에 의해 추방된 셰임들을 다시 불러들여야 합니다."
 POL_empower_the_morges:0 "모르게스 지원"
 POL_empower_the_morges_desc:0 "모르게스 전선은 자신들이 민주주의의 동맹임을 증명했고 지금까지 우리가 성취한 것은 그들의 지지 없이는 불가능 했을 것입니다. 아마도 이 장군들은 그들 자신의 군대를 지휘할 권리를 얻을 수 있을 것입니다."
 POL_ROM_join_allies:0 "연합국 가입"
 POL_ROM_join_allies_desc:0 "폴란드와 루마니아의 왕좌가 하나 된 지금, 우리는 외교의 초점을 다시 서방의 동맹국들로 돌려야 합니다."
 POL_anti_blitz_tactics:0 "전격전 저지 전술"
 POL_anti_blitz_tactics_desc:0 "독일인들은 빠르고 압도적인 병력으로 우리나라를 점령하려 하지만, 이 전쟁 기계는 그저 유리 대포에 불과합니다. 인간은 후퇴하지 않고선 위협에 직면할 수 밖에 없고, 전차도 우리가 대비하지 않으면 만만치 않습니다."
 POL_anti_fascist_military_desc:0 "비록 사회주의 정부가 폴란드인들을 다소 갈라놓긴 했지만, 서방과의 동맹은 우리에게 정치적인 스펙트럼을 넘나드는 공유하는 하나의 목표를 주고, 그 목표는 파시즘과 독일 제국주의에 대한 우리의 강한 반대입니다. 지원과 선전을 통해 우리 군대는 세계적으로 파시즘이 고조되는 상황에서 강하게 단결할 것입니다."
 POL_anti_germans_abroad:0 "해외 반독일주의자 지원"
 POL_anti_germans_abroad_desc:0 "발트 국가들은 볼셰비즘과 나치즘에 맞서 싸우는 우리의 형제들입니다. 비록 그들이 불쌍하고, 나약하고, 초라하지만 그들 뒤에 강력한 폴란드 정부가 받쳐준다면 우린 아직 이 국가들을 채찍질해가며 전쟁 기계로 만들 수 있습니다."
 POL_assert_eastern_claims:0 "동부 영유권 주장"
 POL_assert_eastern_claims_desc:0 "현재 폴란드의 영토는 과거 왕국의 그림자일 뿐입니다. 폴란드는 단순히 폴란드인이 사는 곳에 국한되어서는 안 되고, 폴란드는 연방의 후예로서 동쪽의 옛 국경선을 수복해야만 합니다."
 POL_assurance_of_loyalty:0 "전후 국경 결정"
 POL_assurance_of_loyalty_desc:0 "독일은 우리에게서 상당한 영토를 빼앗아갔고, 전쟁을 지원하려는 우리의 노력은 여지가 없습니다. 우린 충분히 굽실거렸으며, 굴복한 것에 대한 보상을 요구할 때가 왔습니다."
 POL_beck_ribbentrop:0 "벡-리벤트로프 조약"
 POL_beck_ribbentrop_desc:0 "독일인들이 그단스크와 다른 과거 독일 영토를 합병하는 것에 목말라하는 것은 비밀이 아니지만, 아마도 이것이 유혈 갈등을 통해 해결될 필요는 없을 것입니다. 아마도 유제프 베크는 우리의 국경에 관련된 논쟁을 끝낼 수 있는 외교적인 해결책을 만들 수 있을 것입니다."
 POL_declare_independence:0 "독립 선언"
 POL_declare_independence_desc:0 "독일은 [SOV.GetNameDef]의 위협을 끝내는 데 유용한 도구였지만 지금은 폴란드가 쇠사슬에 묶인 것을 보고만 있는 자들에게 등을 돌릴 때입니다. 독일을 공격할 때가 왔습니다."
 POL_demand_LIT:0 "리투아니아 요구"
 POL_demand_LIT_desc:0 "리투아니아 정부는 약하고, 분열되어 있으며, 빈약한 경제 및 군사적인 지도부로 특정지어집니다. 폴란드라는 국가는 리투아니아 없이는 불완전하며, 아마도 단지 그것을 요구함으로써 리투아니아인들은 통일에 동의할 것입니다."
 POL_demand_pomerania:0 "포메라니아 요구"
 POL_demand_pomerania_desc:0 "포메라니아는 한때 폴란드의 일부였고 지금은 독일의 손에 남아있습니다. 비록 우리에게 기회가 있다고 믿는 사람은 거의 없겠지만, 우리는 주사위를 던져 우리 것으로 만들어야 합니다."
 POL_divide_lit:0 "리투아니아 분할"
 POL_divide_lit_desc:0 "우리는 연방의 재수립을, 독일국은 메멜을 원하니, 어쩌면 우린 합의를 보고 리투아니아에 공동 최후통첩을 발표할 수 있을지도 모릅니다."
 POL_empower_falangist_militants:0 "팔랑헤 투사들 지원"
 POL_empower_falangist_militants_desc:0 "팔랑헤주의자들 중에는 공산주의자들과 피할 수 없는 전투를 위해 무장하고 있는 많은 준군사조직들이 있습니다. 정부의 지원으로 이 열성가들은 팔랑헤의 강력한 무장 세력으로 번창할 것입니다."
 POL_falangist_international:0 "팔랑헤주의 인터내셔널"
 POL_falangist_international_desc:0 "나치즘과 이탈리아 파시즘에 맞서는 것은 우리를 취약한 처지에 놓이게 하지만 우리는 독일과의 투쟁에서 동맹을 찾아야 합니다. 아마도 팔랑헤주의를 대안으로 제시함으로써, 우리는 같은 생각을 가진 국가들의 동맹을 형성할 수 있을 것입니다."
 POL_force_polish_upper_class:0 "폴란드 상류계급 고취"
 POL_force_polish_upper_class_desc:1 "최근 해방된 젊은 국가로서, 많은 폴란드인들은 사회에서 낮은 경제 지층을 차지하고 있습니다. 태어날 때부터 나라를 다스릴 때까지 거의 단련된 엘리트 계층을 만들지 않으면 우리나라가 버틸 수 없을 것입니다."
 POL_german_staff:0 "민족독일인 자위단"
 POL_german_staff_desc:0 "폴란드에는 상당한 수의 독일계 소수민족이 있고, 독일인들은 이 젊은이들을 우리에게 대항해 이용하려고 하겠지만, 우리가 독일과 협력하는 현 상태에선 폴란드 내 독일 공동체를 우리의 대의에 더욱 우호적으로 만들 수 있을 것입니다."
 POL_german_training:0 "독일 군사 고문단"
 POL_german_training_desc:0 "우리 독일 \"파트너\"들은 군사기밀을 상당히 가슴 가까이에서 묻어두고 있지만, 아마도 우리 군 내부 일부를 관리하도록 초청함으로써 군사기밀을 우리에게 흘릴 수 밖에 없을 것입니다."
 POL_integrate_greater_kashubia:0 "포메라니아 통합"
 POL_integrate_greater_kashubia_desc:0 "슬라브계 카슈브인들은 포메라니아 전체를 자국의 정당한 국경으로 보고 있으며, 많은 폴란드인들도 포메라니아를 정당한 폴란드의 영토로 보고 있습니다. 이제 이 땅이 우리 손에 들어온 이상, 우리 정부 내에서 그 땅을 통합하는 것이고 그리고 동부 독일은 서부 폴란드가 될 것입니다."
 POL_integrate_the_endecja:0 "엔데차 통합"
 POL_integrate_the_endecja_desc:1 "국민민주당 시우뎀키 지부가 사나차와의 연정 구성 협상 테이블에 올랐지만, 당내 대다수는 여전히 반대 입장을 고수하고 있습니다. 엔데차의 핵심 인사들을 정부로 초청함으로써 우리는 폴란드 민족주의 하의 연정을 구성할 수 있을 것입니다."
 POL_integrate_the_falanga:0 "팔랑가 통합"
 POL_integrate_the_falanga_desc:0 "국민급진기지 팔랑가는 폭력적이고 파괴적인 조직이지만 정부 내에서 민족주의가 고조되고 있어 팔랑가주의자들이 폴란드의 미래를 우리와 연합할 수 있도록 유도할 수도 있을 것입니다"
 POL_invite_the_baltics:0 "발트 3국 초청"
 POL_invite_the_baltics_desc:0 "볼셰비키의 침략 위기에 처한 대다수 가톨릭 국가들과 마찬가지로, 발트 3국은 팔랑헤주의자의 자연적인 동맹이며 반드시 보호되어야합니다."
 POL_invite_the_lowlands:0 "저지대 국가 초청"
 POL_invite_the_lowlands_desc:1 "팔랑헤주의가 베네룩스에서 정치적 가장자리에 있지만, 적당한 시간과 비용을 투자한다면 팔랑헤주의가 주류가 되어 우리가 그 국가들과 동맹을 맺을 수 있을 것입니다."
 POL_konfederacja_narodu:0 "국민 연합"
 POL_konfederacja_narodu_desc:1 "국민 연합은 폴란드를 점령하려는 독일의 노력에 반대하는 폴란드 민족주의자들의 소규모 단체입니다. 우리가 독일군에게 반대한다는 것을 알림으로써, 이 무장 세력들은 우리의 명분에 동조할 것입니다."
 POL_nationalist_constitution:0 "민족주의 헌법"
 POL_nationalist_constitution_desc:0 "4월 헌법이 아직 폴란드라는 정체성을 굳히는 데는 실패했지만 국민민주당과 팔랑헤당 일부 의원들은 우리 민족의 정체성을 최우선으로 하는 개헌에 지지를 표명했습니다."
 POL_polish_shock_battallions:0 "타격 간부 부대"
 POL_polish_shock_battallions_desc:0 "특별히 훈련된 타격 간부 부대는 바르샤바를 적의 손아귀에서 벗어나게 하기 위해 죽음도 마다않는 국민 연합의 강력한 무기입니다."
 POL_underground_conscripts:0 "지하 징집"
 POL_underground_conscripts_desc:0 "폴란드 지하국가의 각 조직에서 징병하기 시작하면 압제자에게 대항하는 우리 부대의 전투 능력이 크게 늘어날 것입니다."
 POL_prepare_german_line:0 "독일 방어선 준비"
 POL_prepare_german_line_desc:0 "독일과의 국경은 우리나라에서 가장 취약한 부분입니다. 바르샤바를 독일 손에 맡기지 않으려면 국경에서 직접 만나 우리의 의지를 꺽으려는 그들을 비웃어야 합니다."
 POL_privatize_education:0 "외국 기업 장악"
 POL_privatize_education_desc:0 "외국인 투자자들은 우리에게 꽤 유용했지만, 그들이 설립한 기업들을 폴란드인의 손에 맡기는 것이 훨씬 나을 것입니다. 이것은 원래 주인들을 화나게 하겠지만 이것은 애국심에 필수적인 행동입니다."
 POL_radicalize_poles_in_germany:0 "독일 내 폴란드 무장세력 과격화"
 POL_radicalize_poles_in_germany_desc:0 "독일 전역에 폴란드 소수민족들이 과격화되고 있습니다. 만약 우리가 그들에게 독일이 폴란드에 대해 가지고 있는 계획을 밝힌다면, 그들은 우리의 대의를 위해 준비된 무장세력으로 독일을 흔들 것입니다,."
 POL_reach_out_to_underground_state:0 "지하국가와의 접촉"
 POL_reach_out_to_underground_state_desc:1 "폴란드 지하국가는 비밀리에 운영되고 있습니다. 그들에게 손을 내밀고 우리가 지원을 줌으로써 언젠가 전 주인들을 압도할 수 있기를 바랄 것입니다."
 POL_reassert_silesian_claims:0 "실레시아 영유권 재주장"
 POL_reassert_silesian_claims_desc:0 "실레시아의 운명은 폴란드 공화국 초기에 큰 논쟁 거리였고, 당시 정부는 실레시아의 대부분을 포기하고 상대적으로 작은 상부 실레시아에 만족하기로 결정했습니다. 강력한 정부였다면 그런 양보를 하지 않았을 것이며 우리의 주장은 확고해야 합니다."
 POL_reopen_national_elections:0 "총선 재개"
 POL_reopen_national_elections_desc:0 "정부가 폴란드 민족주의의 이익에 봉사하도록 보장하는 동시에 폴란드에서 민주주의를 회복하는 것이 엔데차의 목표입니다. 우리는 선거를 재개해야 하지만, 비애국적인 정당들이 투표에 참여할 수 없는 방식으로 선개를 재개해야 합니다."
 POL_request_autonomous_status:0 "자주적인 지위 요구"
 POL_request_autonomous_status_desc:0 "우리는 독일의 영향력에 짓눌리고 있으며, 조금이라도 미래를 가지려면 더 큰 산업적인 자치권을 요청해야 합니다."
 POL_riot_of_37:0 "바르샤바 폭동"
 POL_riot_of_37_desc:0 "팔랑헤주의자들에게 권력을 평화적으로 이양하는 것에 사나차는 결코 동의하지 않겠지만, 팔랑헤주의자들의 영향력은 사나차의 통제를 훨씬 넘어서는 수준으로 커지고 있습니다. 바르샤바에서의 폭력 시위는 국가를 팔랑가의 직접적인 지배하에 두기 위해 필요한 것일지도 모릅니다."
 POL_sideline_the_sanacja:0 "사나차를 배제"
 POL_sideline_the_sanacja_desc:0 "팔랑가와 엔데차는 폴란드 정부에서 충분히 영향력이 커졌고, 만약 두 세력이 더 긴밀하게 협력한다면 사나차주의자들은 상당한 정치적 자본을 잃고 쿠데타에 취약해질 수도 있습니다."
 POL_siodemki:0 "헌법 강화"
 POL_siodemki_desc:0 "사나차는 4월 헌법을 지지하지만 엔데차는 헌법을 자신들의 것으로 대체하기를 원하고 있습니다. 지금 우리 당들이 협력하고 있는 상황에서 우리는 더 이상의 혼란을 감당할 수 없으며 우리는 폴란드 공화국의 미래를 위해 이러한 경쟁적인 비전을 공고히 하는 데 동의해야 합니다."
 POL_state_catholicism:0 "국가 가톨릭주의"
 POL_state_catholicism_desc:0 "가톨릭 정체성은 팔랑헤주의 이념의 본질이며, 따라서 교회와 국가는 하나여야 하며 동일해야 합니다."
 POL_support_falangists_in_the_americas:0 "아메리카 팔랑헤투사들 지원"
 POL_support_falangists_in_the_americas_desc:0 "아메리카는 주로 라틴 아메리카 국가들에서 팔랑헤주의 운동이 활발합니다. 우리의 동맹을 아메리카로 확장하는 것은 전 세계적으로 팔랑헤주의자들의 이익을 보호하는 것뿐만 아니라 미국의 영향력으로부터 우리 동료를 보호하기 위해서도 필요합니다."
 POL_support_global_falangism:0 "범세계 팔랑헤주의 지원"
 POL_support_global_falangism_desc:0 "팔랑헤주의를 우리나라에 가져오기 위한 투쟁을 우리 한 것이 아닙니다. 폴란드 전역에는 전 세계적인 팔랑헤주의 운동을 지지하는 의용군들이 있으며, 국가는 이들을 지원해야 합니다."
 POL_the_national_commonwealth:0 "폴란드-리투아니아 국가 연방"
 POL_the_national_commonwealth_desc:0 "구 연방은 거대한 땅과 사람들을 통치하는 폴란드인들의 제국이었습니다. 리투아니아가 우리 손에 들어오면서 폴란드 제국은 다시 태어났습니다!"
 POL_romanov:0 "로마노프"
 POL_romanov_desc:0 "믿음직한 후보자는 아니지만, 자신을 아나스타시야 로마노바라고 부르는 젊은 여인은 폴란드의 마지막 군주는 니콜라이 2세였고, 따라서 폴란드에 대한 그녀의 주장은 신의 뜻이라고 주장합니다."
 POL_invite_exiled_nobility:0 "망명한 귀족 초대"
 POL_invite_exiled_nobility_desc:0 "비록 많은 러시아 귀족들이 우리의 여왕 아나스타시야의 정당한 유산을 인정하기를 거부하지만, 귀족 칭호를 약속하면서 그들을 다시 초청한다면 그들이 그들의 입장을 바꾸도록 유도하고 그녀를 차르 니콜라이 2세의 살아있는 진정한 딸로 인정하게 될 것입니다."
 POL_pan_slavism:0 "범슬라브 보복주의"
 POL_pan_slavism_desc:0 "범 슬라브주의 운동이 지금까지는 러시아가 슬라브 국가를 상대로 패권을 행사할 때에 유용하게 쓰였습니다, 하지만 흩어진 슬라브 민족들이 연합해서 유고슬라비아나 체코슬로바키아같은 합중국을 만들어내기도 했습니다. 폴란드라고 못할 게 뭐가 있습니까? 폴란드도 범 슬라브주의의 물결을 타지 말아야 할 이유가 있을까요?"
 POL_demand_yugoslav_subjugation:0 "유고슬라비아에 종속화 요구"
 POL_demand_yugoslav_subjugation_desc:0 "범슬라브 통일에 대한 우리의 염원이 실현되려면 남슬라브족들을 등한시 해서는 안됩니다. 국경과 큰 산들이 우리 사이를 막고 있지만 우리는 모두 같은 슬라브족입니다."
 POL_claim_russia:0 "러시아 영유권 주장"
 POL_claim_russia_desc:0 "아나스타시야 로마노바 여왕은 마지막으로 생존한 니콜라이 2세의 후계자이며 러시아 왕위에 대한 그녀의 주장은 합당할 뿐만 아니라 신의 뜻입니다. 러시아의 귀족들이 그녀의 주장을 지지하는 가운데 아나스타시야는 러시아의 여제로서 그녀의 타고난 권리를 되찾을 준비가 되어 있습니다."
 POL_proclaim_slavic_unity:0 "슬라브인 단결 선포"
 POL_proclaim_slavic_unity_desc:0 "모든 러시아와 폴란드의 영토가 우리 손에 있기에 우리는 그 어떤 차르도 성취하지 못한 업적을 달성할 것입니다. 비록 모든 러시아인들과 폴란드인들의 동의와 찬성이 있어야하지만 우리는 슬라브 민족의 통일을 선언할 것입니다."
 POL_niech_zyje_opor:0 "폴란드 지하국가를 대신하여"
 POL_niech_zyje_opor_desc:0 "폴란드 전역에서 반란과 자유의 속삭임이 들립니다. 우리 교회와 지하에서 용감하고 애국적인 폴란드인들이 폴란드 독립국가를 회복하고 올바른 명분과 장비로 바르샤바 스스로 해방되는 것을 볼 수 있을 것입니다!"
 POL_niech_zyje_opor_no_mtg:0 "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc:0 "$POL_niech_zyje_opor_desc$"
 POL_morges_pact:0 "모르게스 조약"
 POL_morges_pact_desc:0 "폴란드에서 민주주의가 회복되며 모르게스 전선의 목표는 거의 완성되었습니다. 이제 프랑스와의 관계를 강화하고 프랑스-폴란드 동맹을 회복하는 일만 남았습니다."
 POL_morges_economic_union:0 "프랑스-폴란드 경제 협정"
 POL_morges_economic_union_desc:0 "프랑스와 폴란드 사이의 관계가 더욱 더 끈끈해지며 우리는 전쟁 시기에 상호 경제 원조를 보장 할 수 있을 것입니다."
 POL_invite_romania_to_morges:0 "조약에 루마니아 초대"
 POL_invite_romania_to_morges_desc:0 "프랑스-폴란드 동맹만으로는 추축국의 모든 병력을 막기에 충분치 않습니다. 우리는 바다 사이의 동맹을 확장해야 합니다."
 POL_align_with_habsburgs:0 "합스부르크 동맹"
 POL_align_with_habsburgs_desc:0 "합스부르크 식구들이 폴란드와 헝가리의 왕좌에 앉았으며, 어쩌면 우리의 혈연을 동맹으로 묶을 시간일지도 모릅니다."
 POL_habsburg:0 "합스부르크 가문"
 POL_habsburg_desc:1 "카를 알브레히트 폰 합스부르크는 폴란드의 애국자이며 다행히도 왕족입니다. 어쩌면 태어날 때부터 준비했던 왕좌를 차지하도록 그를 초대해야 할지도 모릅니다."
 POL_habsburg_monarchist_militants:0 "합스부르크 투사 무장"
 POL_habsburg_monarchist_militants_desc:0 "체코슬로바키아에는 절대 세습 통치의 귀환을 갈망하는 사람들이 있습니다. 우리가 필요한 것은 그들에게 무기를 쥐어주는 것이며 우리는 그들이 합스부르크를 위해 무장하도록 도울 수 있을겁니다."
 POL_join_CZE_industry:0 "체코 산업 병합"
 POL_join_CZE_industry_desc:0 "보헤미아와 폴란드의 산업은 단절되었고 통합되어 있지 않습니다. 우리는 현재 하나된 국가를 최대한 활용하기 위해 이것을 바로잡아야 합니다."
 POL_join_CZE_military:0 "체코군 병합"
 POL_join_CZE_military_desc:0 "우리의 군수 산업들이 분리되어 있고 통일된 명분이 부족하기 때문에 우리는 체코 산업 단지를 평가하고 폴란드 군대에 통합해야 합니다."
 POL_join_CZE_rails:0 "철도 통합"
 POL_join_CZE_rails_desc:0 "주데텐란트의 산악을 지나 보급품을 운반하는 것은 비용이 많이 들고 비효율적인 일입니다. 새로운 국가 전체를 방어하기 위해서는 우리의 주요 철도들을 연결해야 합니다."
 POL_king_of_bohemia:0 "보헤미아의 왕"
 POL_king_of_bohemia_desc:0 "체코슬로바키아 내에서 군주주의 정서가 높습니다. 우리가 해야 할 것은 보헤미아의 왕좌를 주장하는 것이고 체코 정부는 틀림없이 우리의 요구를 수락할 것입니다."
 POL_kings_guard:0 "국왕의 근위대"
 POL_kings_guard_desc:0 "국왕은 군사 지도력에 대한 야망을 가지고 있습니다. 자신의 왕실 근위대보다 그가 더 잘 이끌 수 있는 사람이 어디 있겠습니까?"
 POL_press_the_habsburg_claim:0 "합스부르크 권리 주장"
 POL_press_the_habsburg_claim_desc:0 "헝가리는 너무 오랜 기간 왕이 없었으며, 오토 본 합스부르크 대공은 자신의 것이라 할만한 왕좌 없이 지내고 있습니다. 우리는 왕좌에 대한 우리 일가의 권리를 주장하고 유럽 내의 합스부르크 질서를 사수해야 합니다!"
 POL_reclaim_west_slavia:0 "서슬라비아에 영유권 주장"
 POL_reclaim_west_slavia_desc:0 "카슈브인, 폴라브인, 소르브인 역시 서슬라브인들이지만 그들 중 많은 사람들이 국경 밖에 있고 우리 영향력 밖에 있습니다. ㅏ우리가 서슬라브인들의 수호자가 되려면 모든 서슬라브인들을 보호해야 합니다."
 POL_restore_the_diet_of_galicia:0 "갈리치아 의회 복원"
 POL_restore_the_diet_of_galicia_desc:0 "갈리치아와 로도메리아의 의회는 합스부르크가 폴란드를 통치한다는 것을 대표했고, 이제 합스부르크가 우리의 왕좌에 앉았으니 의회가 폴란드 의회로 복원되는 것은 당연해 보입니다."
 POL_royal_hussars:0 "왕립 후사르 설립"
 POL_royal_hussars_desc:0 "윙드 후사르들은 폴란드의 대표적인 군인들로, 후사르 전투의 시대가 끝난지 오래지만 폴란드에서는 기병 전투의 연습이 여전하며, 세계의 부러움을 사려면 약간의 지원만 있어도 됩니다."
 POL_royal_officer_corps:0 "왕립 장교단"
 POL_royal_officer_corps_desc:0 "카를 알브레히트는 국왕이자 장군으로서 폴란드 신사의 굉장히 모범적인 인물입니다. 어쩌면 우리 장교들은 우리의 왕이 그러했듯이 참호 속에서 병법을 배워야 할지도 모르겠습니다."
 POL_soldier_king:0 "군인왕"
 POL_soldier_king_desc:0 "우리의 국왕은 최전방에서 그의 국가를 위해 싸우기를 바라지만, 우리의 지도자인 그를 그런 위험에 내몰 수는 없습니다. 만약 그를 원수로 임명한다면, 그는 전투에 대한 굶주림을 해결하면서도 동시에 위기 속의 나라를 통합하는 상징으로 작용할 수 있을지 모릅니다."
 POL_support_monarchy_in_CZE:0 "체코슬로바키아 군주주의 지원"
 POL_support_monarchy_in_CZE_desc:0 "합스부르크 가문이 체코슬로바키아를 통치했던 기억은 빠르게 흐려져가고 있지만, 우리의 왕좌에 합스부르크 국왕이 앉아있으며 폴란드인의 정체성이 강력한 지금, 우리는 서슬라브인 정체성을 촉진시켜 합스부르크의 보헤미아에 대한 권리를 주장할 위치에 있습니다."
 POL_trust_in_the_west:0 "서쪽을 믿자"
 POL_trust_in_the_west_desc:0 "오스트리아의 합스부르크는 대전쟁에서 서방 세력과 맞서 싸웠었지만, 폴란드는 서방과 친구입니다. 우리는 바다 건너 우리의 동맹이 과거에 여러 번 그랬던 것처럼 계속해서 우리를 도울 것이라고 믿어야 합니다."
 POL_unite_west_slavia:0 "보헤미아와의 연합"
 POL_unite_west_slavia_desc:0 "우리의 국왕이 폴란드와 보헤미아 양쪽 모두의 왕좌에 있는 상황에서 우리에게 필요한 것은 폴란드와 보헤미아의 내부 행정을 통합하는 것 뿐이고, 서슬라브 통합의 꿈이 실현될 것입니다."
 POL_restore_poland_hungary_tt:0 "만약 헝가리가 동의한다면, 그들은 명목 상의 독립을 유지한 채로 우리와의 §Y동군 연합§!에 합류할 것입니다."
