 SOV_the_ussr_academy_of_sciences_default:0 "소비에트 연방 과학 아카데미"
 SOV_the_ussr_academy_of_sciences_alt:0 "황립 과학 아카데미"
 SOV_the_ussr_academy_of_sciences_desc:1 "응용과학 분야에서 경쟁력을 유지하기 위해서는 이론과학에서도 선두에 서야 합니다. 우리는 이미 안정적인 과학 아카데미를 가지고 있지만, 약간의 추가 자금 지원을 통해 진정으로 세계적인 수준의 연구 기반을 제공할 수 있을 것입니다."
 SOV_national_academies_of_sciences:0 "국립 과학 아카데미"
 SOV_national_academies_of_sciences_desc:0 "우리의 과학 아카데미를 본떠서, 우리의 파트너 국가들은 그들 자신의 연구 역량을 증진시키기 위해 유사한 연구소를 설립하도록 장려해야 합니다."
 SOV_transformation_of_nature:0 "자연의 변신"
 SOV_transformation_of_nature_desc:0 "우리의 과학계가 이전에 가능하다고 생각되었던 것의 경계를 넓히면서, 가장 크고 가장 침략적인 프로젝트도 실현할 수 있게 되었습니다."
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry:0 "항공기 산업 확장"
 SOV_expand_the_aircraft_industry_desc:0 "우리 공군은 앞으로 있을 전쟁에서 최신예 장비로 무장한 적과 싸워 공중을 차지해야 할 것입니다. 우리는 우리 공군이 반드시 적과 맞먹는 비행기를, 그것도 충분히 갖추고 있도록 만들어야만 합니다."
 SOV_modernize_aircraft_facilities:0 "항공기 시설 현대화"
 SOV_modernize_aircraft_facilities_desc:0 "세계 최고의 비행기가 울퉁불퉁한 활주로에서 이륙하고 물이 새는 격납고에 입고된다면 곧 쓸모없어질 것입니다. 최고의 성능을 보장하기 위해서는 가능한 최고의 인프라를 갖추어야 합니다."
 SOV_merge_aircraft_plants:0 "항공기 공장 병합"
 SOV_merge_aircraft_plants_desc:0 "설계자 간의 경쟁은 지속적인 개선을 위한 자연스로운 동기를 부여하지만, 불필요한 노력을 중복해서 자원을 낭비하기도 합니다. 우리는 이 낭비를 없애기 위해 설계국들을 병합해야 합니다."
 SOV_found_the_jet_institute:0 "제트 연구소 설립"
 SOV_found_the_jet_institute_desc:0 "지금의 피스톤 엔진은 멀리까지 도달하기 힘듭니다. 미래의 비행기는 새로운 추진 방법에 의존해야 할 것입니다. 우리는 외국의 발전에 뒤쳐지지 않도록 하기 위해 제트 엔진에 대해 연구를 할 연구소를 찾아야 합니다."
 SOV_increase_aircraft_production:0 "항공기 생산 증대"
 SOV_increase_aircraft_production_desc:0 "최근 안전에 대한 지나친 강조가 있었고, 이것은 새로운 비행기 생산량에 부정적인 영향을 미치기 시작했습니다. 우리는 매우 안전하고 유능한 공군을 유지하면서 가장 과도한 안전 시스템을 제거함으로써 상당한 자원을 절약할 수 있을 것입니다."
 SOV_foster_flying_clubs:0 "비행 클럽 조성"
 SOV_foster_flying_clubs_desc:0 "만약 새로운 파일럿들이 훈련을 시작하기 전 비행기를 본 적이 없다면, 훈련하는 데 비용이 많이 듭니다. 하지만 많은 젊은이들이 비행에 매료되고, 약간의 지원과 항공기 조종의 기본을 이미 알고 있다면, 공중 전투의 미세한 부분들을 매우 빠르게 습득할 수 있는 유능한 조종사로 성장할 수 있을 것입니다."
 SOV_women_in_aviation:0 "여성 조종사"
 SOV_women_in_aviation_desc:0 "과거에는 사회의 후진적인 요소들이 비행을 남성의 영역으로 선언해왔습니다. 하지만, 전 세계의 여성들은 이것을 무시하고 그녀들이 남자 동료들 만큼이나 훌륭하다는 것을 보여주었습니다. 우리는 여성들이 비행에 도전하도록 격려해야 합니다. 그녀들 중에서 가장 유능한 조종사를 뽑도록 말입니다."
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default:0 "라스코바 항공대"
 SOV_raskovas_aviation_group_alt:0 "최초의 여성 제국 항공대"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default:0 "마리나 라스코바는 자신이 매우 유능한 항공 항해사이자 조종사라는 것을 증명했습니다. 지금 전쟁에서 우리의 재원이 부족한 상황에서, 우리는 그녀처럼 경험이 풍부한 사람을 가만히 놔둘 수는 없습니다. 우리는 그녀에게 투쟁을 지원하기 위해 많은 항공 부대를 양성할 수 있는 재원을 주어야 합니다."
 SOV_raskovas_aviation_group_desc_alt:0 "우리는 매우 유능한 여성 항공 항해사들과 조종사들이 있습니다. 지금 전쟁에서 우리의 재원이 부족한 상황에서, 우리는 그런 경험이 풍부한 사람들을 가만히 놔둘 수는 없습니다. 우리는 투쟁을 지원하기 위해 많은 여성으로만 구성된 항공 부대의 수를 늘려야 합니다."
 SOV_intensify_pilot_training_program:0 "조종사 교육 프로그램 강화"
 SOV_intensify_pilot_training_program_desc:0 "경쟁력을 갖추려면 우리 공군이 어떤 상황에 처하더라도 비행하고 싸울 수 있어야 합니다. 이를 위한 가장 좋은 방법은 우리 조종사들을 가장 높은 수준으로 훈련시키는 것입니다. 우리 인원 부족이나 기술적인 정교함 부족도 순전히 기술로 극복할 것입니다."
 SOV_expand_aviation_institutes:0 "항공 연구 시설 확장"
 SOV_expand_aviation_institutes_desc:0 "우리 공군의 규모를 늘리는 데 가장 큰 걸림돌은 조종차 훈련 능력입니다. 항공 학교를 확충함으로써 더 크고 유능한 공군력을 양성할 수 있는 기반을 마련할 것입니다."
 SOV_ground_support:0 "지상 지원"
 SOV_ground_support_desc:0 "우리 공군의 주 임무는 지상군 지원임이 틀림없습니다. 이 근본적인 사실은 모든 결정에 영향을 끼쳐야 합니다."
 SOV_long_range_aircraft:0 "장거리 항공기"
 SOV_long_range_aircraft_desc:0 "기술의 발전으로 아군 폭격기가 적국의 모든 곳에 도달할 수 있고, 전쟁 수행 능력을 단기간에 파괴할 수 있는 지경에 이르렀습니다. 군대는 주로 이것이 달성되기까지 방어선을 유지하기 위해 존재합니다."
 SOV_the_modern_war_in_the_skies:0 "현대 공중전"
 SOV_the_modern_war_in_the_skies_desc:0 "공중전은 참호 너머로 비행하는 복엽기 시대 이후로 많이 발전해 왔습니다. 오늘날, 그것은 본질적으로 산업적이며, 24시간 적에 대한 압박을 유지하기 위해 높은 작전 템포를 가지고 있습니다. 우리는 이 사실을 인지하고 그에 따라 계획을 세워야 합니다."
 SOV_expand_the_red_fleet:0 "[GetSovietArmyAdjectiveBasedOnIdeology] 함대 확충"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt:0 "[GetSovietArmyAdjectiveBasedOnIdeology] 함대는 다른 강대국들의 해군에 비하면 눈시울이 붉어질 만큼 빈약합니다. 우리는 함대의 확충을 최우선적인 국책 사업으로 삼아야 합니다."
 SOV_reinforce_western_naval_bases:0 "서부 해군기지 강화"
 SOV_reinforce_western_naval_bases_desc:0 "발트 함대는 기항에 노출되어 있습니다. 우리는 함대의 정박지를 보호하고, 수리능력을 향상시키기 위해 자원을 투자해야 합니다."
 SOV_reinforce_northern_naval_bases:0 "북부 해군기지 강화"
 SOV_reinforce_northern_naval_bases_desc:0 "무르만스크는 북극권 북쪽에 위치하지만 아이러니하게도 1년 내내 얼어붙지 않으며, 대양에 접근할 수 있는 유일한 항구입니다. 전세계로 나아갈 수 있도록 항구를 발전시켜야 합니다."
 SOV_reinforce_southern_naval_bases:0 "남부 해군기지 강화"
 SOV_reinforce_southern_naval_bases_desc:0 "흑해는 얼핏 보기에는 마치 부차적 전장처럼 보입니다. 하지만 우리가 흑해의 통제권을 상실한다면 크림 전쟁 때 같이 남부 지방 전역을 적에게 노출시키고 말 것입니다. 다시는 이런 일이 일어나서는 안되며, 흑해의 해군기지를 강화해야 합니다."
 SOV_reinforce_eastern_naval_bases:0 "동부 해군기지 강화"
 SOV_reinforce_eastern_naval_bases_desc:0 "1905년의 굴욕에도 불구하고 일본은 우리의 영토를 침범하려 시도하면서 끊임없이 잡음을 일으켰습니다. 우리는 이들과의 전쟁을 대비해야 하며, 이는 곧 극동의 해군기지를 강화해야 한다는 것을 의미합니다."
 SOV_expand_shipbuilding_plants:0 "조선소 확장"
 SOV_expand_shipbuilding_plants_desc:0 "우리의 지리는 우리의 다행한 함대를 지원하기 위해 조선소를 널리 확장하지 않을 수 없습니다. 따라서 우리의 조선 능력을 증가하려는 시도를 확산시켜야 합니다."
 SOV_merge_naval_plants:0 "조선소 병합"
 SOV_merge_naval_plants_desc:0 "해군 건조와 함정 설계는 시간이 많이 걸리는 과정으로, 과도한 경쟁은 그야말로 비효율적입니다. 우리는 이러한 노력의 낭비를 없애기 위해 우리의 설계국들을 병합해야 합니다."
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default:0 "소비에트 연방 해군 인민위원회"
 SOV_pc_of_the_ussr_navy_alt:0 "러시아 해군성"
 SOV_pc_of_the_ussr_navy_desc:0 "우리 해군이 현대화되고 유능해지면서 육군에 버금가는 전투력과 중요성을 가지고 있다고 인식할 때입니다. 그 첫걸음은 육군과 별개로 행정부를 구성할 수 있도록 하는 것입니다."
 SOV_surface_warfare:0 "수상전"
 SOV_surface_warfare_desc:0 "주력함은 상당한 시간과 자원을 투자해야 하며, 건조가 끝나기도 전에 구식이 되는 경우가 많습니다. 소형 선박은 더 빨리 건조될 수 있고 결과적을로 기술 발전에 더 쉽게 보조를 맞출 수 있습니다. 우리는 소형 선박을 해군력의 주요한 축으로 발전시키는 데 집중해야 합니다."
 SOV_submarine_warfare:0 "잠수함전"
 SOV_submarine_warfare_desc:0 "잠수함은 해전에서 상당한 이점을 제공합니다. 잘 설계된 현대식 잠수함은 실제로 어뢰를 발사하기 전까진 탐지할 수 없으며, 잠재적으로 그 크기와 비용의 몇 배를 무력화시킬 수 있습니다. 우리는 이 함정들을 우리 해군의 주요한 공격 수단으로 삼는 것에 집중해야 합니다."
 SOV_offensive_maritime_strategy:0 "공격적 해상 전략"
 SOV_offensive_maritime_strategy_desc:0 "우리는 가만히 앉아서 적이 오기를 기다릴 여유가 없습니다. 우리는 할 수 있는 모든 곳에서 주도권을 잡고 적을 공격해야 합니다,"
 SOV_an_oceangoing_navy:0 "대양 해군"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare:0 "기뢰전"
 SOV_mine_warfare_desc:0 "우리의 해안선 전체를 배로 방어하려고 하는 것은 경제적이지 않습니다. 기뢰밭을 전략적 위치에 배치함으로써 우리는 해안으로 접근하는 적 함대를 저지하거나 최소한의 피해를 입힐 수 있습니다."
 SOV_long_range_raiders:0 "장거리 레이더"
 SOV_long_range_raiders_desc:0 "우리 해군 기지에서 주요 항로까지의 거리로 볼 때, 현재 우리의 잠수함은 샤낭감들이 바글바글거리는 곳에 도달하기 힘들 것입니다. 우리는 적의 급소를 때릴 수 있도록 더 장거리의 잠수함을 개발해야 합니다."
 SOV_advanced_maneuvers:0 "향상된 기동 훈련"
 SOV_advanced_maneuvers_desc:0 "현대적인 함선들을 만약 승무원들이 어떻게 사용하는지 모른다면, 그것들을 가지고 있는 의미가 없습니다. 우리는 현대 해전에서 승무원과 장교들을 훈련시키기 위해 정기적인 대규모 해상 훈련을 실시해야 합니다."
 SOV_expand_the_morskaya_aviatsiya:0 "해군 항공대 확장"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "항공기는 이미 지상전의 성격을 극적으로 바꿔놨습니다. 미래에는, 그것들이 심지어 가장 현대적인 수상 선박들에게도 상당한 위협을 줄 것입니다. 우리는 다른 함정들을 지원할 수 있는 현대식 해군 항공대가 항상 있을 것을 보장해야 합니다."
 SOV_naval_infantry:0 "해군 육전대"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default:0 "제국주의적 차원에서 적대적인 해안을 침략할 의도는 없지만, 헌신적인 해군 보병대가 적의 해안 시설과 해안선을 공격하고 위협하는 데 매우 유용할 것입니다."
 SOV_naval_infantry_desc_alt:0 "우리의 국경을 확장화려면 전담 해군 보병대가 적의 해안 시설과 해안선을 급습하고 위협하며 주요 침략군을 지원하는 데 매우 유용하게 쓰일 것입니다."
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default:0 "PCDI 설립"
 SOV_found_the_pcdi_name_alt:0 "방위산업부 설립"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default:0 "우리의 군수산업은 매우 크게 성장했고, 한층 더 성장하기 위한 전담 정부 기관인 군수산업 인민위원회를 설립할 것입니다."
 SOV_found_the_pcdi_desc_alt:0 "우리의 군수 산업은 매우 크게 성당했고, 한층 더 성장하기 위한 전담 정부 기관인 방위산업부를 설립할 것입니다."
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default:0 "기계공학인민위원회"
 SOV_pc_of_mechanical_engineering_name_alt:0 "기계공학부"
 SOV_pc_of_mechanical_engineering_desc:0 "우리의 산업은 점점 더 크고 복잡한 공작 기계와 기타 무거운 기계들을 만들 수 있게 되었고, 이러한 프로젝트를 조정하기 위해 별도의 정부 기관을 구성하는 것이 당연하게 받아들여질 수 있게 되었습니다."
 SOV_superior_war_machines:0 "우수한 전쟁기계"
 SOV_superior_war_machines_desc:0 "지난 10여년간 전차와 기갑차량은 크게 발전해왔습니다. 우리에겐 이러한 장비를 생산하고 보급할 거대한 군수산업이 있으니, 우리는 우수한 차량을 만들어 적을 상대로 대규모로 배치할 수 있습니다."
 SOV_the_means_to_wage_war:0 "전쟁을 치르는 수단"
 SOV_the_means_to_wage_war_desc:0 "군대에서 비행기, 총, 전차가 자주 가장 높은 관심을 끌고 퍼레이드에서 가장 잘 보이는 반면, 일반적인 병사들은 소총의 품질과 장화의 편안함에 훨씬 더 신경씁니다. 우리는 이러한 것들이 적어도 어떤 전투기나 무거운 곡사포만큼 전쟁 수행에 중요하다는 것을 인정해야 힙니다."
 SOV_development_of_tankograd:0 "탄코그라드 개발"
 SOV_development_of_tankograd_desc:0 "우리나라의 지역 간의 거리는 너무 멀어서, 공장에서 공장으로 하위 부품을 운송하는 것이 비현실적입니다. 대신 우리는 전차 공장을 수직적으로 통합해야 합니다. 한쪽 끝에는 강철이 들어가고 다른 한 쪽 끝에는 완성된 전차가 나오도록 말입니다."
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default:0 "박격포장비인민위원회"
 SOV_pc_of_mortar_armament_name_alt:0 "박격포장비부"
 SOV_pc_of_mortar_armament_desc:0 "작디작은 박격포는 빠르게 아군의 주된 간접화력 지원수단이 되고 있습니다. 그런 만큼 우리는 모든 크기의 박격포를 최대한 많이 생산할 수 있도록 노력해야만 하며, 이것만을 목적으로 하는 정부기관 또한 설립해야 합니다."
 SOV_soviet_artillery:0 "[ROOT.GetAdjective] 야포"
 SOV_soviet_artillery_tech_bonus_name_default:0 "소비에트 야포"
 SOV_soviet_artillery_tech_bonus_name_alt:0 "러시아 야포"
 SOV_soviet_artillery_desc:0 "오늘날의 전쟁에서 승리하는 것은 화력을 알맞은 곳에 체계적으로 배치하는 데 달려 있습니다. 우린 더 나은 포를 개발하는 것뿐만 아니라, 개발한 포를 최대한 효율적으로 활용하는 법을 개발하는 데에도 집중할 것입니다."
 SOV_merge_tank_and_materiel_plants:0 "전차 및 자재 공장 병합"
 SOV_merge_tank_and_materiel_plants_desc:0 "전차와 포는 규모의 경제를 이용하는 것이 대량 생산에 가장 적합할 것입니다. 그러므로 우리는 이것을 자본화시키기 위해 전차와 자재 생산 회사들 간의 병합을 강요해야 합니다."
 SOV_strengthen_the_mobilization_plan:0 "동원 계획 강화"
 SOV_strengthen_the_mobilization_plan_desc:0 "우리의 가장 큰 군사적 이점은 항상 조국의 광활함과 그 안에 살고 있는 인구수였습니다. 하지만 병사들을 동원하는 것에 있어서는, 이 두 가지가 서로 불리하게 작용할 수 있습니다. 전쟁 발발 시 신속하게 병력을 동원할 수 있도록 동원계획을 지속적으로 개선해야 합니다."
 SOV_military_engineering_university:0 "공병대학교"
 SOV_military_engineering_university_desc:0 "많은 이가 전차와 항공기의 발전으로 참호전은 없어졌다고 생각하고 있지만 그럼에도 공병대는 현대 전장에 남아 있습니다. 우리는 현대적으로 야전지대를 요새화하는 방법을 연구해야 합니다."
 SOV_leningrad_polytechnical_institute:0 "[195.GetName] 종합기술원"
 SOV_leningrad_polytechnical_institute_desc:0 "우리 최고의 공학 학교인 [195.GetName] 종합기술원은 오랫동안 우리나라에 엔지니어와 산업 기술자들을 제공해 왔습니다. 우리는 성장 중인 산업에서 새로운 자리를 채울 수 있는 최고의 인재를 항상 확보할 수 있도록 그것을 더 확충해야 합니다."
 SOV_soviet_atomic_bomb_project:0 "[ROOT.GetAdjective] 원자폭탄 프로젝트"
 SOV_soviet_atomic_bomb_project_desc:0 "우리는 다른 나라의 과학자들이 우주에서 가장 근본적인 힘을 새로운 형태의 무기로 바꾸는 방법을 개발하기 위해 열심히 노력하고 있다는 것을 알고 있습니다. 우리가 뒤처지는 동안, 우리는 그들의 노력을 이용해 우리의 것을 발전시킬 수 있고, 힘의 균형을 유지할 수 있습니다."
 SOV_move_industry_to_the_urals:0 "우랄로 산업 이전"
 SOV_move_industry_to_the_urals_desc:0 "조국에 전쟁이 다가왔습니다. 우리 군대는 최후의 한 명까지, 한 치의 양보도 없이 싸울 것이지만, 적 군세를 봤을 때 이 정도로 충분한지 확신할 수 없습니다. 우리 공장들이 공격받기 전에 안전한 곳으로 대피해야 합니다."
 SOV_the_road_of_life:0 "생명의 길"
 SOV_the_road_of_life_desc:0 "여러 개의 우리 도시가 위협에 놓인 채 포위당한 상태이니, 우리는 그 어떤 대가를 치르더라도 도시로 부대를 진격시키고, 도시를 사수하는 데 필요한 보급을 전달하는 데 집중해야만 합니다."
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default:0 "스탈린 선 개선"
 SOV_improve_the_stalin_line_name_alt:0 "서부 방어선 강화"
 SOV_improve_the_stalin_line_desc:0 "우리의 서쪽 국경 전체를 요새화하기에는 너무 깁니다. 하지만 적이 공격할 것으로 예측되는 지역을 한정하도록 요새 시설을 구축하고, 적의 공격지역을 우리가 가진 대규모의 병력으로 쉽게 반격할 수 있습니다."
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default:0 "몰로토프 선"
 SOV_the_molotov_line_name_left:0 "트로츠키 선"
 SOV_the_molotov_line_name_right:0 "부하린 선"
 SOV_the_molotov_line_name_exiles:0 "차르 선"
 SOV_the_molotov_line_desc:0 "최근 유럽의 정치 지형에 변화가 일어나면서 우리의 서부 국경이 상당히 서쪽으로 이동했습니다. 예전에 세웠던 요새화 계획은 쓸모없어졌습니다. 새 국경을 따라 새 방어선을 만들어 반격을 위한 병력을 동원할 수 있을 때까지 적의 공격을 늦춰야 합니다."
 SOV_the_defense_of_moscow:0 "모스크바 방어"
 SOV_the_defense_of_moscow_desc:0 "적들이 모스크바의 문턱에 당도했습니다. 이곳에서 우리는 나폴레옹때처럼 물러서지 않고 적들을 후퇴와 패배로 몰아넣을 것입니다!"
 SOV_impregnable_forts:0 "난공불락의 요새"
 SOV_impregnable_forts_desc:0 "[ROOT.GetAdjective]의 공학기술은 이제 가장 강력한 폭격도 가볍게 버티며, 단순한 공세로 점령하기는 불가능에 가까운, 진정으로 공포스러운 요새를 건설할 수 있습니다. 탄약과 보급품을 넉넉하게 보관한다면, 이 요새들은 필요하다면 몇 년이라도 적의 공격에 맞서 버틸 수 있습니다."
 SOV_protect_the_white_sea_baltic_canal:0 "백해-발트해 운하 보호"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "발트해와 백해 사이의 운하는 현대 공학기술의 정수이므로 적의 손에 넘어가는 것을 용납할 수 없습니다."
 SOV_far_east_fortification:0 "극동 요새화"
 SOV_far_east_fortification_desc:1 "1905년 일본과의 전쟁 이후 우리는 극동 지역을 주시하고 있습니다. 일본군이 우리의 극동 영토를 호시탐탐 노린다는 것은 공공연한 사실입니다. 우리는 이 지역을 요새화하여 러시아 서부에서 동부로 병력을 배치하는 동안 시간을 벌며 적의 공격 속도를 느리게 만들어야 합니다."
 SOV_restore_cossack_units:0 "카자크 군단 복원"
 SOV_restore_cossack_units_desc:0 "필요할때, 조국은 누가 그것을 방어하기 위해 봉사하고 싶은지에 대해 자세한 것들을 묻지 않습니다. 침략자에 맞서 기꺼이 무기를 들려는 사람은 누구나 환영하며, 그들의 능력을 최대한 발휘해 기용할 것입니다."
 SOV_cohesion_first:0 "결속 우선"
 SOV_cohesion_first_desc:0 "이런 상황에서 우리가 가장 원치 않는 것은 우리의 수준을 낮추는 것입니다. 군복무를 하고 싶은 사람은 누구나 환영이지만, 그들은 현존 부대에서 복무할 것이고, 적절한 군사 기준에 맞게 훈련을 받을 것입니다."
 SOV_rehabilitated_military:0 "재건된 군대"
 SOV_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default:1 "우리가 군을 주시해온 면밀한 감시가 어쩌면 조금 지나치게 열성적이었다는 것은 분명합니다. 평시에는 완벽하게 정당화되었지만 전쟁 중에는 전문가들이 정치적 고려가 아닌 군사적 상황에 따라 판단하도록 해야 합니다. 정치권 인사들의 고삐를 좀 조이고 지휘관들에게 어떤식으로 군을 지휘할지에 대해 조금 더 자유를 주어야 할 때입니다."
 SOV_rehabilitated_military_desc_alt:1 "볼셰비키들은 극도로 열성적이게 군대를 감시했지만, 그게 무슨 소용이 있었습니까? 정치 장교의 공산주의 사상에 대한 근절을 중요시해야 하지만, 전쟁 중에는 군 장교들이 정치적 고려가 아닌 군사적 상황에 따라 판단하도록 해야 합니다."
 SOV_military_reorganization:0 "군대 재편성"
 SOV_military_reorganization_desc:1 "기계화된 대규모 군대를 만들려는 우리의 시도는 숭고했지만, 우리의 형편에 맞지 않았습니다. 이 전쟁에서 승리하려면 수 세기 동안 러시아 군대를 승리로 이끈 무기에 집중해야 합니다. 바로 보병과 포병입니다. 이것은 불가피하게 우리의 기존 편제에 지장을 줄 것입니다."
 SOV_desperate_measures:0 "궁여지책"
 SOV_desperate_measures_desc:0 "이토록 절박한 상황에서 우리는 이전에 불가능하다고 생각했던 조치를 취해야 합니다. 침략을 막기 위해서라면 수단과 방법을 가리지 않고 어떤 것이라도 해야 합니다."
 SOV_an_adaptable_army:0 "유연한 군대"
 SOV_an_adaptable_army_desc:0 "이 전쟁은 여러 기후 지역과 다양한 지형을 아우르고 있습니다. 우리가 이 전쟁에서 승리하려면 날씨와 상관없이 모든 지역에서 싸울 수 있어야 합니다."
 SOV_lessons_of_war:0 "전쟁의 교훈"
 SOV_lessons_of_war_desc:1 "전쟁 전 우리가 어떤 계획을 세웠든 간에 적과의 충돌에서 살아남지 못했습니다. 우리는 이 전쟁이 우리에게 가르쳐주는 교훈을 받아들여야 하며 구시대적인 교리에 집착해서는 안됩니다. 그래야 퇴각을 멈추고 다시 공세로 전환할 수 있습니다."
 SOV_penal_battalions:0 "형벌부대"
 SOV_penal_battalions_desc:1 "퇴각하는 동안 싸울 수 있는 많은 병사들은 진지를 잃기 전에 퇴각하거나, 그렇지 않으면 우리 군대에 반하는 행동을 함으로써 그들 자신을 수치스럽게 했습니다. 하지만 이런 상황에서, 단순히 그들을 감금하거나 처형하는 것은 우리에게 싸울 수 있는 병사들을 빼앗아갑니다. 우리는 이 사람들이 전투를 통해 자신들을 구원할 수 있는 특별한 부대를 창설해야 합니다."
 SOV_organization_of_the_partisans:0 "파르티잔 조직화"
 SOV_organization_of_the_partisans_desc:0 "적진 뒤에 남겨진 많은 병사들은 굴욕적인 포로가 아닌 싸움을 지속하고 있습니다. 점령지의 농민들과 노동자들과 함께 그들은 침략자에 대항 하는 싸움을 계속해 왔습니다. 지원을 더 보내서 더 많은 적군들을 묶어 놓을 수 있게 해야합니다."
 SOV_smersh:0 "스메르시"
 SOV_smersh_desc:1 "우리는 모든 국민에게 간첩과 적 요원들이 도처에 존재하며, 어떠한 쓸데없는 대화도 적에게 유리하게 작용할 수 있는 중요한 정보를 줄 수 있다는 것을 분명히 해야 합니다."
 SOV_barrier_troops:0 "독전대"
 SOV_barrier_troops_desc:0 "전투는 혼란스럽고, 때때로 군인들이 지휘부가 연락이 끊기는 것은 이해할 수 있습니다. 우리는 이 낙오자들을 다시 모아 다시 싸움터로 향하는 전방의 훨씬 뒤에 부대를 배치하고, 그들의 의무를 회피해 동지를 배신하는 자를 저지해야 합니다."
 SOV_experts_in_camouflage:0 "전문적인 위장"
 SOV_experts_in_camouflage_desc:0 "기습적인 요소를 달성하고 유지하기 위해선 적이 너무 늦게까지 아군의 위치나 움직임을 파악하지 못하도록 완벽하게 위장해야합니다. 모든 병사들은 위장술 훈련을 받아야 합니다."
 SOV_keep_commissars_organization:0 "정치장교 조직 유지"
 SOV_keep_commissars_organization_desc:0 "우리는 새로운 조직에서도 군대가 정부에 절대적을 충성할 수 있도록 하는 사람들이 필요합니다. 군인들이 정부에 대한 신뢰를 잃는다면, 우리는 이 전쟁에서 패전하고 빠르게 패배할 것입니다."
 SOV_adjoined_battle_priests:0 "군종 신부단"
 SOV_adjoined_battle_priests_desc:0 "최근 그들의 권력과 영향력이 증가하고 있는 상황에서 교회가 군사 문제에 관여할 수 있도록 해야 할 때가 온 것인지도 모릅니다. 성직자들은 우리 군부대 내에서 군종 신부의 역할을 맡아 부대원들이 주님이 우리 편이라는 것을 알도록 할 것이며, 이는 잠재적으로 사기를 높이고 병사들이 나라를 위해 더 열렬히 싸우게 할 것입니다."
 SOV_swap_to_political_advisors:0 "군 정치 고문"
 SOV_swap_to_political_advisors_desc:0 "우리의 전쟁은 단순히 자원을 둘러싼 국가 간의 전쟁 따위가 아니며, 정치 제도 간의 경쟁입니다. 정치적 고려 사항이 군사적 결정에 영향을 미쳐서는 안되겠지만, 여전히 우리는 결정을 내렸을 때 이러한 정치적 고려를 바탕으로 보고해야 합니다."
 SOV_the_glory_of_the_red_army:0 "[GetSovietArmyAdjectiveBasedOnIdeology] 군대의 영광"
 SOV_the_glory_of_the_red_army_desc:0 "우리는 적군의 맹공을 성공적으로 막아냈습니다. 지금이 바로 공세로 들어가 전쟁을 원점으로 되돌릴 때입니다."
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism:0 "마르크스-레닌주의를 향한 길"
 SOV_the_path_of_marxism_leninism_desc:0 "마르크스, 엥겔스, 레닌의 흠잡을 데 없는 가르침은 우리나라를 후진국에서 기술 및 산업 강국으로 끌어올렸습니다. 지금 노선을 바꾸기에는 너무 먼 길을 지났습니다. 노동자 해방이라는 불패의 깃발은 계속하여 전진할 것입니다!"
 SOV_the_centre:0 "중앙파"
 SOV_the_centre_desc:0 "스탈린 동지는 우리 조국의 가장 위대한 혁명가였습니다. 혁명의 미래는 그의 더할 나위 없이 유능한 손에 맡겨야 합니다."
 SOV_socialism_in_one_country:0 "일국사회주의"
 SOV_socialism_in_one_country_desc:0 "과학적으로 입증된 세계 혁명은 우리의 최종적인 목표이자 필연적인 운명입니다. 우리의 실패로 인해 세계 노동자 해방이 늦어지기 전에, 우리는 연방의 사회주의를 더욱 공고히 할 필요가 있습니다."
 SOV_the_stalin_constitution:0 "스탈린 헌법"
 SOV_the_stalin_constitution_desc:0 "1924년 헌법은 내전 이후 국가를 조직하려는 좋은 시도였고, 이제는 그 역할을 다 했습니다. 새로운 헌법이 필요합니다. 우선, 우리는 연방을 강하고 안전하게 유지하고자하는 스탈린 동지의 지치지 않는 노력과, 공산주의의 대의를 이끌어나가는데 있어 스탈린 동지의 천재성과 지혜가 가장 중요하다는 것을 알아야 합니다."
 SOV_the_zinovyevite_terrorist_center:0 "지노비예프 테러리스트 집단"
 SOV_the_zinovyevite_terrorist_center_desc:0 "1934년 키로프의 동지의 암살은 스탈린 동지와 연방 전체에 대한 음모를 꾸미고 있는 당원들이 있음을 명백히 보여주었습니다. 우리는 몇 명의 공모자들에게 자백을 받아냈고, 이를 바탕으로 더 많은 공모자들을 찾아냈습니다. 이 지노비예프의 음모는 의심할 여지도 없이 트로츠키나 서방 간첩들의 결탁으로 계획되었으며, 이 음모가 암처럼 퍼지기 전에 도려내야만 합니다."
 SOV_secure_the_administration:0 "정치국 확보"
 SOV_secure_the_administration_desc:0 "테러범 지노비예프와 그 협력자들의 충격적인 자백을 확인한 결과, 우리는 당내 인사들의 충성심을 반드시 시험할 필요가 있다는 결론을 내렸습니다. 정치국에 근무하는 모든 이들의 입장을 확실히 밝혀내야 합니다."
 SOV_the_collectivization_process:0 "집산화 정책"
 SOV_the_collectivization_process_desc:0 "집산화에 많은 숙제가 남았고, 일부 지역에선 마찰이 있기도 했지만, 소비에트 연방의 농장 집산화가 막바지에 이르렀으며, 조만간 농업 부문에서 막대한 수확량의 증가를 보여줄 것입니다."
 SOV_the_anti_soviet_trotskyist_center:0 "반소비에트 트로츠키주의 집단"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "지노비예프의 음모에 대한 조사에 따르면 우리 행정부 내에 반소비에트 테러리스트의 대규모 네트워크가 있다고 합니다. 어떤 구성원들은 그들이 대체 누구를 돕고 있는 것인지도 깨닫지 못하고 있습니다! 이러한 음모는 근절되어야 하며 이를 위해 과감한 조치가 필요할 수도 있습니다."
 SOV_the_workers_dictatorship:0 "프롤레타리아 독재"
 SOV_the_workers_dictatorship_desc:0 "연방의 모든 권력은 최종적으로 노동자에게서 나옵니다. 파벌 싸움으로 정국을 혼란시킬 여력 같은 건 없으며, 노동자의 뜻은 언제나 정치국의 결정에 반영되어야만 합니다."
 SOV_organization_centralization_discipline:0 "집중과 규율"
 SOV_organization_centralization_discipline_desc:0 "이런 불확실한 시기일수록, 인민들은 정치국의 안정과 지도를 바라기 마련입니다. 우리는 이 의사결정기관이 스탈린 동지의 결정을 단순히 지지하는 데에서 그치지 않고 그의 지도 아래 완전히 단합하도록 확실하게 이끌어야 합니다."
 SOV_war_economy:0 "전시경제"
 SOV_war_economy_desc:0 "우리와 국경을 맞댄 자본주의적이고 반동적인 국가들은 우리가 약해지면 분명히 침략을 저지를 것입니다. 우리의 경제가 전시체제로 더 빨리 전환될 수록 좋습니다."
 SOV_the_military_conspiracy:0 "군부의 공모"
 SOV_the_military_conspiracy_desc:0 "트로츠키주의자들의 음모가 군부에까지 미쳤습니다. 주요 장성들과 심지어 원수들마저 정부를 전복시키기 위해 외국의 정보 기관과 공모했다는 증거가 드러났습니다! 충성심이 조금이라도 의심되는 장교들이 우리의 군대를 더욱 약화하도록 둘 수 없습니다."
 SOV_the_bloc_of_rights_and_trotskyites:0 "우파와 트로츠키주의자의 연대"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "마침내 우리 품속에 있는 음모의 핵심에 도달했습니다. 니콜라 부하린은 실제로 트로츠키-지노비예프 연대의 일원이었고 반 혁명을 시도한 정부 내부 인사들의 지도자였을 가능성이 높습니다. 우리는 이에 대한 반박할 수 없는 증거를 가지고 있으며 마지막 재판에서 이러한 사실을 밝혀낼 것입니다."
 SOV_behead_the_snake:0 "뱀의 목을 쳐라"
 SOV_behead_the_snake_desc:0 "트로츠키주의자들의 쿠데타 위협이 완전히 제거될 때까지 연방은 안전하지 않을 것이라는게 완전히 명백해졌습니다. 트로츠키를 초판에 회부해 그의 반소비에트 활동을 폭로하는 것은 좋지만, 우리는 그런 사치를 부릴 필요가 없습니다. 우리의 유일한 선택은 그를 암살해 우리 정부를 이끄는 지도자에 대한 선동과 음모를 제거하는 것입니다."
 SOV_stalins_cult_of_personality:0 "스탈린의 개인숭배"
 SOV_stalins_cult_of_personality_desc:0 "연방을 향한 충격적인 음모가 폭로된 데 이어 내전으로 비화되는 것을 막은 일은 오직 스탈린 동지의 명확한 리더십 덕분이었음이 확실합니다. 소련 시민들과 세계의 노동자들 모두가 혁명을 지키기 위한 스탈린 동지의 지칠 줄 모르는 노력을 향해 한없는 감사를 전했습니다."
 SOV_they_will_know_fear:0 "저들이 두려움을 깨달으리라"
 SOV_they_will_know_fear_desc:0 "우리의 적들은 붉은 군대와 소련 인민에 대한 공포를 배웠습니다. 우리는 초기 맹공을 견뎌냈고 이제 반격할 때입니다. 우린 가장 요새화된 적의 방어선도 뚫을 수 있는 무시무시한 새로운 전쟁 기계를 개발해야 합니다. 그런 전쟁 기계들은 그저 이름만 붙여도 적의 심장부에 공포를 몰고 올 것입니다..."
 SOV_inheritor_of_the_mantle_of_lenin:0 "레닌역의 계승자"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "스탈린 동지는 항상 레닌의 가장 가까운 동료이자 가장 신뢰받는 제자였습니다. 레닌의 가르침을 가장 충실히 따르는 사람으로서, 그가 공산주의를 향해 국가를 인도하는 무거운 의무와 필연적인 세계 노동자 혁명에 대비하는 무거운 의무를 물려받아야 하는 것은 당연한 일입니다."
 SOV_brilliant_genius:0 "비상한 천재"
 SOV_brilliant_genius_desc:0 "의심할 여지 없이, 스탈린 동지는 우리 국가를 새로운 차원의 과학 발전으로 이끌 것이며 모든 인류의 진보를 비약적으로 이끌 것입니다."
 SOV_the_faithful_servant_of_lenin:0 "레닌의 충직한 종복"
 SOV_the_faithful_servant_of_lenin_desc:0 "레닌은 세계 역사의 가장 중요한 임무를 남기고 떠났습니다. 억압이나 고통, 물질적 결핍이 없는 사회, 모든 사람이 진정으로 평등한 사회를 건설하는 일 말입니다. 이 일을 스탈린 동지보다 더 잘 수행할 사람은 없습니다. 그는 레닌이 걸은 모든 길의 발걸음마다 함께한 사람이며, 혁명 시기에 한 약속을 이행할 준비가되어 있는 사람입니다."
 SOV_ban_excessive_hero_worship:0 "과도한 영웅 숭배 금지"
 SOV_ban_excessive_hero_worship_desc:0 "스탈린 동지의 사생활과 어린 시절에 대한 허황되고 과정된 이야기를 출판하는 경향이 있습니다. 아무리 좋은 의도였더라도, 이 이야기들은 반혁명적이고 소련 사람들의 마음속에 영웅주의 숭배 의식을 세우려고 하며, 스탈린 동지의 이론에 대한 활발한 연구를 단순한 맹목적 우상 숭배로 변질시킵니다."
 SOV_leader_of_the_party_and_the_people:0 "당과 인민의 영도자"
 SOV_leader_of_the_party_and_the_people_desc:0 "스탈린 동지는 그의 무거운 임무를 능수능란하게 수행했고 당과 인민 모두의 전적인 지지를 받고 있습니다. 허영심과 자기애착에 대한 어떤 흔적도 그에겐 없으며 그는 아마 세상에서 가장 겸손한 사람일 것입니다."
 SOV_great_commander:0 "대원수"
 SOV_great_commander_desc:0 "스탈린 동지가 군사 이론과 지도력에 남긴 업적은 열거하기엔 너무 많습니다. 반역자 트로츠키가 붉은 군대를 창설했을지 모르지만, 그것을 노동자들의 업적을 보호하는 효과적인 세력으로 바꾼것은 스탈린 동지였습니다."
 SOV_architect_of_communism:0 "공산주의의 설계자"
 SOV_architect_of_communism_desc:0 "스탈린 동지는 혁명의 이상에 대한 변함없는 헌신으로 한 나라에 사회주의를 건설하는 도전을 볼 수 있었습니다. 사회주의 건설을 위한 작업이 잘 진행되고 있는 가운데, 그는 사회주의에서 완전한 공산주의로 나아가는 다음 단계로 눈을 돌릴 수 있습니다."
 SOV_father_of_nations:0 "인민의 아버지"
 SOV_father_of_nations_desc:0 "우리 연방은 많은 다양한 사람들로 이루어진 대가족이고, 모든 가정은 우두머리를 필요로 합니다. 스탈린 동지가 바로 그 우두머리입니다. 많은 아이들이 사회주의 사상을 교육받도록 하고 밝은 미래를 향한 우리의 노력을 인도한 사람입니다. 엄해야 할 곳에서는 엄하지만 언제나 정의감과 공정성이 그를 인도합니다."
 SOV_freedom_of_debate_unity_of_action:0 "토론의 자유와 단합된 행동"
 SOV_freedom_of_debate_unity_of_action_desc:0 "나라를 운영하고 올바른 길로 가도록 하는 일은 많이 복잡하므로, 반드시 대안들을 두고 공개적으로 토론할 수 있어야 합니다. 그러나 결정이 이뤄지게 되면, 이의 없이 그 결정을 지원해야 하는 것은 모든 정치국원과 당원의 의무입니다."
 SOV_the_construction_of_communism:0 "공산주의 사회 구축"
 SOV_the_construction_of_communism_desc:0 "온전한 공산주의 사회를 구현하는 일은 나름의 도전과 장애물에 부딪히게 될 것입니다. 스탈린 동지의 영도 아래 단합된 정치국과 함께할 때에, 우리는 비로소 공산주의를 실현하는 첫 걸음을 내딛을 수 있을 것입니다."
 SOV_addressing_internal_affairs:0 "내부 문제 처리"
 SOV_addressing_internal_affairs_desc:0 "혁명은 여전히 전 세계에 많은 적들을 가지고 있으며, 수백만의 노동자들이 해방을 갈망하지만, 고국에서 우리를 기다리는 수많은 문제들에도 관심을 가져야 한다는 것을 잊어서는 안됩니다."
 SOV_nkvd_primacy:0 "NKVD 지상주의"
 SOV_nkvd_primacy_desc:1 "국가의 적들이 모두 처리되었다는 것이 확실하기 전까지는, 혁명을 지키기 위해 NKVD에 계속 의지할 필요가 있습니다."
 SOV_the_new_soviet_woman:0 "소비에트 신여성"
 SOV_the_new_soviet_woman_desc:0 "정치 혁명은 우리 연방 내 수백만 인민에게 자유를 가져다 주었으며, 그중 제일은 수백만 명의 여성들이 더 이상 아내와 어머니라는 역할에 국한되지 않고 직장에서 완전히 동등한 위치에 설 수 있게 되었다는 것입니다."
 SOV_expand_the_agitprop:0 "선전선동국 확대"
 SOV_expand_the_agitprop_desc:0 "우리 연방에 있는 수백만 명의 노동자들에 닿기 위해서는 그들의 언어로 말할 필요가 있습니다. 우리의 주장을 간단하고 쉽게 이해할 수 있게 만들어야 하고, 그렇게 함으로써 우리의 주장들이 일반 시민들의 기억 속에 남게 할 수 있게 해야 합니다. 우리는 연방 내에서의 노력을 더욱 확대할 필요가 있습니다."
 SOV_positive_heroism:0 "긍정적 영웅주의"
 SOV_positive_heroism_desc:1 "노동계급 구성원들의 모든 업적들은 모든 노동계급 구성원들에 의해 공유되지만, 우리는 여전히 본받을 본보기로 개인을 지목할 수 있습니다."
 SOV_revive_the_stakhanovite_movement:0 "스타하노프 운동 재개"
 SOV_revive_the_stakhanovite_movement_desc:0 "자본주의 국가에서는 잔혹하기 짝이 없는 착취를 통해 노동자들을 몰아세우고, 공장 소유주들을 위해 더 많이 생산하도록 만듭니다. 우리나라에서는 알렉세이 스타하노프와 같은 노동자들이 여분의 벽돌, 여분의 석탄, 여분의 리벳을 마련하는 것이 착취로부터 영원히 자유로울 수 있는 세상을 만드는 데에 도움이 된다는 것을 알기에 자신들을 스스로 몰아세웁니다."
 SOV_war_heroes:0 "전쟁 영웅"
 SOV_war_heroes_desc:0 "러시아인들은 항상 조국의 침략자를 물리치기 위해 극단적인 용감함을 행할 수 있고 그렇게 행동해 왔습니다. 우리가 똘똘 뭉쳐 적과 싸우는 중에도 우리 군에는 소명을 훨씬 뛰어넘은 군인들이 없는 척해서는 안됩니다."
 SOV_collectivist_propaganda:0 "집산주의 선전"
 SOV_collectivist_propaganda_desc:1 "우리가 직면한 많은 도전들은 결고 어떠한 시민 혼자서 마주하지 않았습니다. 우리의 모든 투쟁들은 공유된 투쟁이며, 결과적으로 우리의 모든 성과는 공유된 성과입니다."
 SOV_socialist_emulation:0 "사회주의 경쟁"
 SOV_socialist_emulation_desc:0 "자본주의 체제 하에서 노동자들은 그들의 일용할 빵을 얻기 위해 서로 경쟁하는 반면, 공장주들은 노동자들의 생산성 향상으로 이어지는 어떠한 개선에서도 이익을 취합니다. 이는 낭비적이고 비인간적이빈다. 사회주의 체제는 아직 최고가 아닌 사람들이 뛰어난 사람들로부터 배움으로써 그들의 능력을 개발하는데 필요한 지원을 해줄 것입니다."
 SOV_socialist_realism:0 "사회주의 리얼리즘"
 SOV_socialist_realism_desc:1 "밝은 사회주의의 미래를 향한 길은 멀고도 험합니다. 어떤 사람들은 심지어 이 목표가 달성될 수 있다는 희망을 잃을 수도 있습니다. 우리는 사회주의 국가에서의 삶이 실제로 어떨지를 보여주는 예술 스타일을 장려함으로써 그들이 무엇을 향해 노력하고 있는지를 정확히 보여줘야 합니다."
 SOV_the_komsomol:0 "전연방 레닌주의 청년 공산주의자 동맹"
 SOV_the_komsomol_desc:0 "우리는 지금을 살아가는 어른들을 위한 사회주의를 건설하는 것이 아니라, 아직 태어나지 않은 아이들과 세대를 위한 사회주의를 건설하고 있습니다. 아이들에게 우리가 해낼 이들을 개선하고 일구는 방법을 가르쳐야 우리가 시작한 일을 완수할 수 있습니다. 아이들을 단순히 교육시키는 것에 그치지 않고, 사회의 선한 구성원이 되는 방법을 가르쳐줄 특별한 청소년 단체를 만들어야 합니다."
 SOV_patriarch_of_all_russia:0 "전러시아의 총대주교"
 SOV_patriarch_of_all_russia_desc:0 "계몽된 공산주의 사회에서 후진적인 미신이 있을 이유는 거의 없지만, 우리는 또한 많은 사람들이 어려운 시기에 그들의 믿음에서 힘과 위안을 찾았다는 것을 인정해야 합니다. 새로운 종류의 사회를 건설하는 것은 어렵지 않으니, 아마도 우리는 그들이 국가에 충선하는 한 이러한 종교 기관들이 계속 기능하도록 허용해야 할 것입니다."
 SOV_the_comintern:0 "코민테른"
 SOV_the_comintern_desc:0 "노동자 해방을 위한 투쟁은 국경에 의해 제한되지 않습니다. 이는 전세계적 투쟁입니다. 우리는 전세계 각국에 있는 동지들에게 지원을 확대해야 하며, 반동 세력과 반혁명 운동이 발견된다면 어디든 맞서 싸워야 합니다."
 SOV_development_aid_for_eastern_allies:0 "동방 동맹들을 위한 개발 원조"
 SOV_development_aid_for_eastern_allies_desc:0 "수 세기 동안, 서구 세국주의와 식민주의는 아시아의 국가들을 잔인하게 착취해왔습니다. 우리가 어느정도 투자를 한다면 아시아의 우방국들은 자본주의의 침략을 훨씬 더 효과적으로 방어할 수 있을 것입니다."
 SOV_war_measures_in_the_east:0 "동쪽에서의 전쟁 대책"
 SOV_war_measures_in_the_east_desc:0 "파시즘과 다른 반혁명 이데올로기에 대항하는 세계적인 투쟁이 머지않아 아시아에 도달하게 될 것이 분명한 상황에서 우리는 동맹국의 절박한 시기에는 절박한 조치가 필요할 수 있음을 분명히 해야 합니다."
 SOV_fortify_mongolian_border:0 "몽골 국경 요새화"
 SOV_fortify_mongolian_border_desc:0 "현재 일본의 강경파들이 중국을 주시하고있지만, 우리를 공격해 이득을 확대하려는 게 아니냐는 가능성도 배제할 수는 없습니다. 우리의 동맹 몽골의 측면이 노출되지 않도록 해야 합니다."
 SOV_send_military_advisors_to_spain:0 "스페인에 군사고문단 파견"
 SOV_send_military_advisors_to_spain_desc:0 "스페인에 있는 우리 동지들은 민주 선거를 승리한 후, 새로운 반혁명 운동을 마주하고 있습니다. 다른 나라들에 있는 파시스트들이 스페인에서의 승리를 맛보고 용기를 얻게 하지 않도록 할려면 우리 동지들을 반드시 지원해야 합니다."
 SOV_policy_of_collective_security:0 "집단 안보 정책"
 SOV_policy_of_collective_security_desc:0 "그들은 자본주의적이고 자주 반동적이지만, 유럽 전역의 민주 정부들은 파시스트들이 그들을 약하며 타락했다고 여기는 것을 알고 있습니다. 만약 전쟁이 시작되면, 그들은 파시즘의 분노가 혁명의 본거지로 등을 돌리기 전에 가장 먼저 쓰러질 것입니다. 이를 인식할 정도로 선경지명이 있는 정치인들은 그들에게 귀를 기울여 줄 사람은 모스크바에 있다는 것을 알아야 합니다."
 SOV_anti_fascist_policies:0 "반 파시스트 외교"
 SOV_anti_fascist_policies_desc:0 "파시스트와 평화적인 공존은 있을 수 없습니다. 우리는 우리가 찾을 수 있는 모든 동맹들에게 손을 내밀고 피할 수 없는 대결에 대비해야 합니다."
 SOV_seek_a_defense_pact_with_the_allies:0 "연합국과의 방위조약 모색"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "서구 민주주의 국가들과 비공식적인 접촉은 있었지만, 구체적이고 법적인 구속력을 가진 것은 거의 합의되지 않았습니다. 서구 민주주의 국가들이 파시스트의 확장에 맞서 우리와 함께 연합전선을 결성할 용의가 있음을 종이에 잉크를 찍어 세계에 선언할 때입니다."
 SOV_the_khakimov_proposal:0 "하키모프 제안"
 SOV_the_khakimov_proposal_desc:0 "하키모프 동지는 [SAU.GetNameDef] 정부에 대한 우리의 입지를 강화하기 위해 끊임없이 노력했습니다. 일부 전문가들은 이 지역에 엄청난 양의 천연자원이 있다고 추측하는데 이 자원들은 의심할 여지 없이 자본가들이 개발하기를 갈망하고 있습니다. 우리는 [SAU.GetNameDef](이)가 우리와 적대적인 관계를 청산하고, 발견된 자원에 대한 우선권을 우리에게 하용하기 위해 상호 신뢰 관계를 계속 구축해야 합니다."
 SOV_eradicate_western_fascism:0 "서방 파시즘 근절"
 SOV_eradicate_western_fascism_desc:0 "우리는 서유럽의 파시스트 정권들이 그들이 선택한 순간에 우리를 공격하기를 기다릴 수 없습니다. 파시스트들을 상대하는 가장 좋은 방법은 먼저 때리고, 세게 때리는 것입니다."
 SOV_policy_of_individual_security:0 "개인보안정책"
 SOV_policy_of_individual_security_desc:0 "전세계에 우리의 친구들은 별로 없으며, 적들은 많습니다. 우리가 누구와 거래하는지 지나치게 걱정해서는 안 됩니다. 일단 목적을 달성하면 그들이 아니면 우리가 거래를 파기할 것이기 떄문입니다."
 SOV_approach_germany:0 "독일에 접근"
 SOV_approach_germany_desc:0 "우리가 독일과 화해하지 못할 이유는 없습니다. 물론 독일과 평생 평화롭게 공존할 수는 없겠지만, 독일인들은 서방의 동맹국들이 그들의 뒤에 존재하는 한 공격하지는 않을 것입니다. 오히려 독일이 서방을 먼저 처리하도록 장려해야 할 것입니다."
 SOV_liberation_of_the_european_proletariat:0 "유럽 프롤레타리아 해방"
 SOV_liberation_of_the_european_proletariat_desc:0 "줏대가 없는 서유럽의 부르주아 정부들은 파시즘에 적극적으로 대항할 마음이 없음을 보여줬습니다. 파시즘과 공산주의 대투쟁은 눈 앞에 있으나, 그들은 참여하지 않을 것입니다. 그래도 서유럽 국가에 사는 노동자들은 파시즘의 재앙에 맞서 우리와 함께 싸울 의향이 있습니다. 우리는 그저 그 노동자들에 싸울 의지가 있는 정부를 제공하면 될 것입니다."
 SOV_anti_capitalist_policies:0 "반 자본주의 외교"
 SOV_anti_capitalist_policies_desc:0 "It is evident that most, if not all, capitalist countries are perfectly content with merely pointing the fascists in another direction when they plan their expansion. When given the choice, the Bourgeois will always, ultimately, choose to oppress the proletariat. As such we can not trust them and we need to be prepared to take the fight to them."
 SOV_recover_alaska:0 "알래스카 수복"
 SOV_recover_alaska_desc:0 "The sale of Alaska to the Americans was a betrayal of the Russian people by their leadership. It is well past time that this betrayal is reversed, and the land recovered. The population would be much happier as part of our union than being part of the exploitative system that they currently live under."
 SOV_the_fight_for_the_pacific:0 "태평양에서의 전투"
 SOV_the_fight_for_the_pacific_desc:0 "No matter our strength on land, we will have to cross water to get to grips with our enemies in the Pacific region. We must therefore develop our coastal infrastructure and ship-building industry before we can wage effective war in that area of the world."
 SOV_baltic_security:0 "발트 확보"
 SOV_baltic_security_desc:1 "발트해 주위 국가들의 운명은 우리와 밀접하게 연관되어 있습니다. 우리 국경에 적대적인 정부를 용납할 수 없습니다"
 SOV_respect_baltic_self_determination:0 "발트 자결권 존중"
 SOV_respect_baltic_self_determination_desc:0 "모든 국민은 민주적인 방법으로 자신의 일을 결정 할 수 있도록 해야합니다. 물론, 서부의 많은 부르주아 민주주의 국가에서는, 이 과정이 즉시 거액의 돈에 의해 왜곡 되었습니다. 우리는 에스토니아의 노동자들에게, 라트비아와 리투아니아는 그들의 정부에서 공정한 대표를 가진다는 것을 확신시켜 주어야 합니다."
 SOV_claims_in_baltic:0 "발트 영유권 주장"
 SOV_claims_in_baltic_desc:0 "발트 3국은 한때 러시아의 불가분의 일부였습니다. 그들의 국민은 착취로부터 보호받을 수 있는 큰 국가의 보호가 필요합니다. 만약 발트 3국이 이 조건에 동의하지 않는다면, 보호를 위해 무력에 의존해야 할지도 모릅니다."
 SOV_secure_leningrad:0 "[195.GetName] 확보"
 SOV_secure_leningrad_desc:1 "Our current border with Finland is far too close to [195.GetName] for comfort. A surprise attack from Finland could reach the city in a few hours. The location also makes it very easy to blockade our Baltic Fleet. This is an unacceptable state of affairs, and we must make this clear to the Finnish government."
 SOV_control_scandinavia:0 "스칸디나비아 통제"
 SOV_control_scandinavia_desc:0 "The last remaining threat to our northern border are the governments on the Scandinavian peninsula. We must impress on them the fact that peaceful coexistence requires mutual trust, and we can not trust a government whose ideology does not align with ours."
 SOV_claims_on_poland:0 "폴란드 영유권 주장"
 SOV_claims_on_poland_desc:1 "폴란드는 우크라이나와 벨라루스를 우리 나라로 갈라놓고 수 세기 동안 러시아 영토였던 영토를 보유하고 있습니다. 이것은 용납할 수 없는 일입니다. 폴란드가 1921년에는 우리를 능가했을지 몰라도, 지금은 시대가 변했다는것을 상기시켜 주어야 합니다."
 SOV_demand_eastern_poland:0 "폴란드 동부 요구"
 SOV_demand_eastern_poland_desc:1 "대 전쟁의 끝나면서, 커즌 라인이 폴란드 동부 국경으로 인정되며 합의 되었습니다. 커즌 라인은 서 폴란드 국격의 200km 떨어진 지점에 있습니다. 우리는 그들에게 기본적인 역사적 사실을 상기시켜주며 국경을 있어야 할 곳에 있도록 해야 합니다."
 SOV_offer_poland_protection:0 "폴란드 보호 제의"
 SOV_offer_poland_protection_desc:1 "폴란드와 폴란드 국민들은 세기가 지나면서 많은 박탈과 굴욕에 고통받아 왔습니다. 1차세계대전 후에 독일이 폴란드에게 주었던 영토를 원하는 것은 공공연한 비밀이며, 영토를 얻기위해서는 기꺼이 폭력도 행사 할 것입니다. 우리는 폴란드가 우리의 국경을 공유하는 문제를 기꺼이 의논하는 한, 우리는 폴란드 정부에 보호를 제공해야 합니다."
 SOV_claim_on_bessarabia:0 "베사라비아 영유권 주장"
 SOV_claim_on_bessarabia_desc:0 "In 1918, the Romanians shamelessly capitalized on our internal troubles and annexed Bessarabia. It is time to remind them that they hold land that legally belongs to us, and if they are unwilling to restore the correct borders, we will force them out through military means."
 SOV_demand_balkan_submission:0 "발칸 굴종 요구"
 SOV_demand_balkan_submission_desc:0 "Past experiences have shown that the countries around us will exploit any weakness that we show. With war brewing in Europe, we can ill afford to have neighbours with questionable allegiences. The countries in the Balkans and in Asia minor will have to choose whether they want to stand with us or against us."
 SOV_seek_balkan_cooperation:0 "발칸 협력 모색"
 SOV_seek_balkan_cooperation_desc:0 "그들의 이념적 관점을 우리 것과 더 비슷하게 만들 수 있다면, 발칸반도와 소아시아의 국가들은 강력한 동맹이 될 수 있습니다."
 SOV_middle_east_diplomacy:0 "중동 외교"
 SOV_middle_east_diplomacy_desc:0 "아라비아 반도와 아시아에서 우리의 입지를 강화할 기회가 많습니다. 영국과의 그레이트 게임은 또다른 국면을 맞이하고 있습니다."
 SOV_the_southern_thrust:0 "남부 공세"
 SOV_the_southern_thrust_desc:0 "Our southern border is a wide open flank from which enemies can exploit any weakness. We can not tolerate this, nor can we wait for peaceful change in the region."
 SOV_support_afghan_ideology:0 "아프간 [GetIdeologyNameWithCaps] 지원"
 SOV_support_afghan_ideology_desc:0 "Afghanistan is where proud nations are humbled. A military operation in the country would be costly at best and might not even succeed. We have a few contacts in Afghanistan who wish to establish a government that is ideologically closer aligned to us. We should support this endeavour."
 SOV_preemptive_invasion_of_iran:0 "이란 선제 타격"
 SOV_preemptive_invasion_of_iran_desc:0 "The government of [PER.GetNameDef] can not be trusted to support us should war come, nor can we fully trust them not to enter a war against us. Rather than wait and see, we should force the issue and clear up the situation."
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "해 뜨는 나라의 위협"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "일본이 중국을 지배하고자 한다는 것은 확실합니다. 그 목표를 이루자 마자, 그들이 시베리아의 방대한 자원을 차지하려 할 것임이 분명합니다. 그들은 중국에 신경을 쓰는 동안은 우리를 공격해 오지는 않을 것이고, 따라서 우리는 일본군과 싸울 준비가 될 때까지 중국에서의 전쟁이 계속되도록 해야 합니다."
 SOV_the_gobi_gambit:0 "고비 도박"
 SOV_the_gobi_gambit_desc:0 "While the conflict between Japan and China is heating up, there is an opportunity for us to seize the area around the Gobi desert, to give us a say in the future of China and a seat at the table."
 SOV_two_red_flags:0 "두 개의 적기"
 SOV_two_red_flags_desc:0 "While the revolution has not quite succeeded in China, this is not unexpected. The country does not yet have the kind of industrialized society necessary for a proper socialist revolution. Still, the communist party represents the best chance for the Chinese people to achieve a communist future."
 SOV_support_the_kuomintang:0 "국민당 지원"
 SOV_support_the_kuomintang_desc:0 "The Chinese communists are militarily weak and have no industrial base from which to build a bigger army. It is clear that the Kuomintang are the best suited to control China and create the kind of bourgeois society necessary as a precondition for a successful communist revolution."
 SOV_intervention_in_china:0 "중국 개입"
 SOV_intervention_in_china_desc:0 "The situation in China has deteriorated to the point where it is becoming a threat to our security. We must intervene and place a reliabale government in the region."
 SOV_prepare_a_war_with_japan:0 "일본과의 전쟁 대비"
 SOV_prepare_a_war_with_japan_desc:0 "Before we strike against Japan, we must ensure that there are no surprises waiting for us, and intensify our reconnaisance efforts."
 SOV_end_the_khalkhin_gol_conflict:0 "할힌골 분쟁의 종결"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "The border conflict with Japan has gone on long enough. If we can't trust a Japanese government to respect a recognized border, then we will have to replace that government."
 SOV_recover_the_kuril_islands:0 "쿠릴 열도 수복"
 SOV_recover_the_kuril_islands_desc:0 "The Kuril islands were lost after the disaster of 1905. If we strike fast and hard, we can recover them and present Japan with a situation where escalating the conflict is not worth it for them."
 SOV_reconcile_japan:0 "일본과의 화해"
 SOV_reconcile_japan_desc:1 "The main threat against us is going to come from Europe. We should remove any outstanding issues we have with Japan to enable us to focus on our western borders and not have to fear a stab in the back."
 SOV_spheres_of_influence_in_china:0 "중국에서의 영향권"
 SOV_spheres_of_influence_in_china_desc:0 "The last remaining point of contention between us is the situation in China. Our own interests in the region are limited, and if we can buy Japanese support with an agreement about spheres of interest, then we should do so without hesitation."
 SOV_soviet_japanese_pact_against_usa_focus:0 "소련-일본 반미 협정"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "일본인들은 성장하는 경제에 활력을 불어넣기 위해 더 많은 확장을 원할 것입니다. 우리로부터 가능한 한 멀리 떨어진 곳에서 확장을 하고 강력한 해군력의 지지를 얻는 것이 우리의 최대 관심사입니다. 함께라면, 우리는 미국을 세계 무대에서 제거할 수 있습니다!"
