 SOV_heavy_industry:0 "중공업"
 SOV_heavy_industry_desc:0 "우리의 산업화 계획에 속도가 붙고 있는 가운데, 더 많은 전쟁 물자를 생산하기 위해 중공업에 더 집중해야 할 때가 왔습니다."
