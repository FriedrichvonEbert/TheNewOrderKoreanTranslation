 FPG_first_and_foremost:0 "최초이자 최고"
 FPG_first_and_foremost_desc:0 "제1기갑척탄병사단이 괜히 '베르제르커'라는 별명을 받는 명예를 얻은게 아닙니다. 그들의 복무 기록은 옛 전설들과 마찬가지로 영광스럽습니다. 모든 인원은 적 십여 명과 맞설 힘이 있고, 의심할 여지 없이 그것을 증명했습니다."
 
 FPG_backs_to_the_sea:0 "바다를 등진 채"
 FPG_backs_to_the_sea_desc:0 "오데르 강과 엘베 강에 둘러싸여 있으며, 발트 해를 등진 채, 1기척사의 물자는 빡빡하고 입지는 좁습니다. 베게너의 명령에 따라, 그들은 엄격한 배급제를 실시하고 있으며, 순전히 방어적인 작전에만 제한되어 있습니다."
 
