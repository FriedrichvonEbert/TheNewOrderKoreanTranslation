 AZW_idea_saharan_nomads: "사하라의 유목민들"
 AZW_idea_saharan_nomads_desc: "오직 강한 이들만이 사하라 사막의 혹독한 환경 속에서 살아남을수 있습니다. 아자와드의 투아레그족들이 이 곳에 터전을 잡아 주인이 되었으며, 외부인은 얻지 못할 수세기 동안 사막에 살아오면서 얻은 경험이 몸에 배였습니다."
 AZW_idea_tuareg_heritage: "투아레그의 유산"
 AZW_idea_tuareg_heritage_desc: "아자와드는 국가보단 서남사하라 투아레그족 연합에 더 가깝습니다. 정부는 중앙집권화 되지 않아 존재하지 않으며, 각 부족들은 수세기동안 그랬듯 모래사장을 가로질러 이동하며 사막을 떠돌고 있습니다. 개혁과 중앙집권화가 이뤄지지 않는다면, 아자와드는 그저 서아프리카의 무주지로 기억될 것입니다."
 
