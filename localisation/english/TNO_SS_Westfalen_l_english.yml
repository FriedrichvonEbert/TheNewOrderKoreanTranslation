 HWL_Fritz_Klingenberg:0 "프리츠 클링겐베르크"
 POLITICS_FRITZ_KLINGENBERG_DESC:0 "아니, 아니, 아니. 그럴 수 없어, 불가능해. 행운과 혼돈, 혼돈과 행운. 그걸론 전쟁을 이길 수 없어. 그걸론 독일을 구하지 못해...\n\nSS연대지도자 프리츠 클링겐베르크는 독일 귀족의 화려한 깃발 아래 태어나지도 않았고, 대전쟁 당시 독일 제국의 용감한 수호자로서의 영예를 얻지도 못했으며, 제2차 세계 대전 중 가장 위대한 지휘관으로도 뽑히지도 못했습니다. 하지만 프리츠 클링겐베르크는 싸울 의지와, 잘 싸울 수 있는 지혜, 그리고 그를 싸움에서 이기게 할 행운을 가지고 태어났습니다. 무장친위대 지도부를 향한 그의 길을 찾는 것은 쉬운 일이 아니었고, 대부분의 남자들은 그곳을 향하다가 죽습니다. 하지만 클링겐베르크에게 이것은 또 다른 시험이 될 것입니다. 그리고 삶이 그랬던 것처럼 그를 시험할 것입니다.\n\n그러나, 추락과 실패에 상관없이, 클링겐베르크는 막판에 뛰어올라, 쥐새끼같은 저항군들을 짓밟으면서 도이치SS 내에서 부담 없이 진정으로 지휘권을 가질 수 있을 만큼 충분한 지위를 성취한 자신을 발견했습니다. 결국, 라이히가 라이히에 반대하는 사람들의 그림자를 냄새 맡으며 돌아다니기 위해 최고의 장비로 무장한 아리아인 중 가장 아리아인다운 이들에게 얼마나 나쁠 수 있겠습니까?\n\n하지만, 클링겐베르크는 SS국가지도자에 대항하는 하이드리히에 대해 전혀 준비되지 않았습니다. 그 누구도 준비되지 않았었습니다. 처음에는 그저 노예 반란과 지하에 살면서 칭얼대는 저항군 잡종들이었습니다. 하지만 이제, 그의 부하들이 서로 등을 돌렸고, SS국가지도자는 그의 애원에 대답하지 않고 있습니다..."
 SSW_wewelsburg_citadel_project:0 "베벨즈부르크 성채 계획"
 SSW_wewelsburg_citadel_project_desc:0 "원래 국가지도자의 아이디어였던 베벨스부르크 요새는 베벨스부르크 성을 대규모로 확장하여 아리아인 종족의 새로운 중심지가 되도록 계획되었습니다. 비록 이 프로젝트는 서러시아 전쟁 전에는 전혀 진전되지 않았지만, 새롭게 임명된 상급집단지도자 프리츠 클링겐베르크는 국가지도자의 비전 달성을 최우선 과제로 삼고 있습니다. 그의 희망은, 그러한 거대한 프로젝트를 조직할 수 있는 능력을 보여줌과 그의 꿈이 실현되는 것을 보고, 국가지도자가 클링겐베르크에게 게르마니아 전역의 더 많은 땅에 대한 통제권을 허락하는 것입니다."
 SSW_wewelsburg_citadel_project_tt:0 "§R이 프로젝트가 지속되기 위해서는 돈과 노예에 대한 끊임없는 투자와 유지가 필요합니다.§!"
 SSW_a_unit_divided:0 "분열된 부대"
 SSW_a_unit_divided_desc:0 "클링겐베르크는 스스로의 영지에 갇힌 자신을 발견했습니다. 그의 강경한 친위대의 파르티잔 사냥꾼들은 서로를 적이라고 의심하고 비난하기 시작했습니다. 이들은 파르티잔들을 찾아 숲 속 은신처와 지하실을 뒤지던 것처럼, 이제 서로가 하이드리히의 반역자 중 하나라고 의심하면서 순찰 기지와 동료 부대의 본부를 뒤집니다."
 SSW_come_in_ostparis:0 "노르드-파리스, 응답하라!"
 SSW_come_in_ostparis_desc:0 "클링겐베르크의 영지는 극도로 취약한 상황에 처해있습니다. 베스트팔렌에서는 언제라도 피바다가 펼쳐질 수 있고, 클링겐베르크는 이를 막을 전문 지식이나 자원이 부족합니다. 그는 그 어느 때보다 힘러의 도움을 필요로 합니다. 그러나 오스트파리스로 통하는 라인은 대답 없이 울립니다. 베스트팔렌은 지원을 요청하지만, 부르군트는 아직 답을 하지 않고 있습니다."