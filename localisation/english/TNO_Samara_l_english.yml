 SAM_zykov_ROA_dominant_desc: "The Officer's Committee and their representative Bunyachenko have become the dominant faction in Samara. Always the strongest grouping within the ROA, it seems that the committee plans to continue its junta indefinitely. That said, many within Samara's power circles have noticed some new life within General Bunyachenko. Perhaps the Ukrainian born general has some designs of his own?"
 SAM_zykov_business_dominant: "§TBusiness Dominant§!"
 SAM_zykov_business_dominant_desc: "More and more power within Samara is centered on commander Oktan's faction. Having amassed vast amount of influence through his control of smuggling networks, Oktan is likeliest to succeed Chairman Vlasov. The affable smuggler officer has amassed a kernel of corrupt officials, ultranationalist demagogues and pragmatic men around him to secure his growing hold on the capital."
 SAM_zykov_democrats_dominant: "§MDemocrats Dominant§!"
 SAM_zykov_democrats_dominant_desc: "Against all odds, Zykov's faction of democrats has become dominant within the ROA. Backed by young officers as well as civilian leaders, Miletiy Zykov looks to be the likeliest successor to Vlasov. All speculate on the enigmatic propagandist's true intentions, but his actions have so far been coherent with his claimed hopes of liberalization and democratization."
