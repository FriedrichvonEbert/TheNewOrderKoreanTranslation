 POLITICS_ANDREY_VLASOV_DESC: "붉은군대의 변절자 장군 안드레이 안드레이예비치 블라소프의 이름은 많은 러시아인들에게 여전히 민감한 주제입니다. 그의 몇 안 되는 지지자들에게 블라소프는 군사적으로 우월한 정복자에게 현명하게 굴복한 다음 그들의 후원을 이용하여 장차 강력하고 독립적인 러시아 국가를 위한 발판을 마련한 이반 1세의 현대판 인물로 묘사되고 있습니다. 그러나 대부분의 옛 소련 시민들에게는 그의 이름이 유다에 버금가는 가장 극악한 배신의 대명사로 불리고 있습니다. 물론 블라소프의 실제 성격은 그것보다 훨씬 덜하긴 합니다만.\n\n망신을 당한 장군이 독일군의 총검으로 적군의 위협을 뚫으려는 진심 어린 열망에 이끌렸는지, 아니면 나치와 동맹을 맺었을 때 살아남고자 하는 단순한 충동에 이끌렸는지는 말하기 어렵지만, 어떤 동기를 가졌든 독일군 최고사령부는 결코 그를 주목할 만한 동맹으로 여기지 않았고, 그의 조국이 독일의 군홧발에 짓밟히는 것을 후방에서 멀찍이 지켜볼 수 있도록 해주었을 뿐이었습니다.\n\n 블라소프가 독일인들과 러시아인들에게 재평가를 받을 만한 마지막 기회가 서러시아 전쟁 중에 나타났는데, 이때 그의 러시아 해방군이 서러시아 혁명 전선의 공세에 맞서 전세를 역전시키는 데 일조했습니다. 비록 그는 소비에트를 물리치는 데 도움을 주었고 이를 통해 사마라 인근의 영토를 획득하였지만, 독일인들은 여전히 그를 짧은 사슬에 묶어 두고 세심하게 지켜볼 개 이상의 존재로 보지 않았습니다. 그의 주인들에게 능욕을 당하고, 러시아를 해방시키는 데 있어 그의 비굴한 태도를 장애물로 여기기 시작한, 한때 믿을 만했던 장교들 사이에서조차 인기가 떨어진 블라소프는 러시아를 재통합하는 것이야말로 혐오스러운 배신자라는 그의 비참한 별명을 없애주는 유일한 길이라 믿는 나약하고 고립된 인물이 되어 버렸습니다."
 POLITICS_MILETIY_ZYKOV_DESC: "밀레티 알렉산드로비치 지코프가 러시아 해방 운동의 심장이자 양심이라는 것은 과언이 아닙니다 - 나치의 원조 아래 결집한 블라소프파 장군들과 민간인의 산만한 조합을 '운동'이라 부를 수 있다면 말입니다. 선동가로서의 재질을 인정받은 지코프는 러시아 해방군의 이념을 빚어내고 소련의 폭정에 맞선 투쟁에서 중요하게 작용한 민주적 이상을 내세웠습니다. 비록 이러한 이상이 전쟁의 현실에 빛이 바래긴 했어도, 지코프는 꾸준히 개신된 러시아 민주주의를 옹호하고, 지배자와 피지배자를 동시에 섬긴다는 파멸이 확정된 해방군의 대의가 그토록 필요로 했던 정당성을 부여했습니다 .\n\n지코프의 의중은 그의 동료들에게조차 풀 수 없는 수수께끼로 남아 있습니다. 자기 자신에 대한 그의 모순적이고, 때로는 터무니없기까지 한 말은 그의 과거를 둘러싼 소문의 거미줄을 더욱 넓힐 뿐입니다. 자신이 니콜라이 부하린의 옛 부관이자 마르크스주의 사상의 지지자라 주장하는 지코프는 자신을 볼셰비즘의 필연적인 몰락을 내다본 러시아 공화주의의 일원이라 생각하기를 좋아합니다. 한편으로는, KONR 내부에 있는 그의 수많은 정적들은 지코프를 기만적인 기회주의자이자, 비천한 유태인 볼세비키 작가로서 오직 자기 신세를 보전하기 위해 해방군으로 도피한 이후로는 포퓰리즘적인 어필과 이상주의적인 허울로 스스로의 영향력을 넓힌 사람으로 봅니다.\n\n안드레이 블라소프와 가장 가까운 사람들 중 하나이자 그의 가장 열렬한 지지자 중 하나로서, 지코프는 장군의 호의를 사 블라소프의 죽음 이후 해방군의 권력을 노려볼 수 있게 되었습니다. 그가 어떤 신념을 가지고 있던, 그 신념은 그의 선동적인 주장을 거부하는 보수파들의 망치와 그가 진 반역자라는 짐의 모루 사이에서 버텨내야 할 것입니다."
 POLITICS_SERGEY_BUNYACHENKO_DESC: "세르게이 쿠즈미치 부냐첸코만큼 러시아 해방 운동에 기여한 사람은 몇 없습니다. 16살일 때부터 붉은 군대의 병사였던 그는, 러시아 내전과 제 2차 세계대전 양쪽에서 다른 누구보다도 많은 전선과 전투에서 싸웠습니다. 그는 카프카스 지역의 사령관 자리에 올랐지만, 전세를 바꾸는 데에 어려움을 겪었습니다. 저 멀리 본토에서는, 부하린의 정권은 그를 붉은 군대의 실패를 덮어씌울 완벽한 희생양으로 보았습니다, 설령 소비에트 연방이 스스로를 방어하는 데 완전히 실패한 것은 그의 책임이 아니었다 해도 말입니다. 그로부터 머지 않아, 용맹한 역습 작전의 도중에, 그의 부대는 포위되었으며 그는 사로잡히게 되었습니다.\n\n부냐첸코는 악명 높은 서러시아 전쟁까지 사회에서 분리되어 유형지에서 형을 살았습니다. 바로 그때, 그는 서러혁전에 맞선 싸움에 참전해 그가 그토록 증오했던 공산주의자들에게 복수할 기회를 제안받았습니다. 그는 블라소프와 러시아 해방군의 편에 서서 용맹히 싸웠습니다, 해방군이 사마라에서 군벌 국가로 자리잡게 될 때까지 말입니다. 그곳에서, 그는 지역을 통치하고 제대로 된 군대를 길러내는 데에 중요한 역할을 했습니다. 이로 인해 그는 정부 내에서 높은 자리를 차지할 수 있었으며, 마침내 국방부 장관에까지 오르게 되었습니다.\n\n블라소프의 죽음 이후, 부냐첸코는 사마라의 권력을 거머쥐는 데에 성공했습니다. 군국주의자인 부냐첸코는 공산주의자들을, 그리고 서쪽의 독일인들 역시 처리하기 전까지 멈추지 않을 것입니다. KONR의 수반으로서, 그는 자신의 이익을 위해 이를 사용하는 데 거리낌이 없습니다. 그렇지만, 그가 평의회가 비효율적인 기관이라 느낀다면, 그는 권력을 회수해 가는 데에도 거리낌이 없을 것입니다."
 POLITICS_SERGEY_BUNYACHENKO_70S_DESC: "Sergey Kuzmich Bunyachenko's life has been one of war without end. Having done the impossible and secured all of Russia under his control, Bunyachenko now fights a final, terrible struggle: the battle for legacy.\n\nUnder his watch an ordered society has taken shape within Russia. For many, president Bunyachenko is the lawgiver, the man who has given them homes, given their children schools, given their elderly parents pensions. His most loyal supporters are found within the ROA, the once despised German organized militia Bunyachenko found himself helping to lead during the West Russian War. For the ROA veterans Bunyachenko has brought them respect, purpose, and the dream of going home, of going west.\n\nFor many, this legacy of hope and progress rests precariously on a bed of lies, blood and ashes. Thousands of people once aligned with communist factions have disappeared. They are joined each week by dozens of those who agitate for worker's rights, for democracy, for accountability by a government and president who sees the population as naught but cogs within a military-industrial complex gone out of control. His harshest critics mock the former German dog as having replicated Moskowien's unfree society, at a much larger scale.\n\nSergey Bunyachenko fights for legacy. He dreams of washing the sins of his past, of being remembered as one of Russia's greatest patriots instead of as one of its greatest traitors. Yet as the weight of years grows on his shoulders, the military president increasingly fears that no man can be truly free from the crimes of the past. No matter what, however, Bunyachenko stands tall. He will face his fate heads on, fighting for his legacy until the very end."
 POLITICS_MIKHAIL_OKTAN_DESC: "Charitably described as a 'complete bastard', Mikhail Alexandrovich Ilinich's ascendancy to the position of Chairman of the KONR marks the beginning of a new and dark chapter in Russia's story. Known by his pseudonym Oktan, he's cynical, manipulative and professing a slavish loyalty to the Reich, it is no surprise that he found his calling in managing the unruly Russians on behalf of his masters - first as a newspaper editor and self-proclaimed governor, then as chief propagandist of the KONR. Under his supervision, propaganda efforts after the West Russian War were ramped up tenfold, reeling in thousands of fervently anti-Bolshevik followers while driving out those loyal to a feeble, 'free' vision of Russia.\n\nFew would have foreseen his sudden rise to power, however. Once, Oktan was known as little more than a vicious, treasonous, anti-semitic drunk. Even in the early days, Oktan despised Vlasov for his softness and lack of radicalism, alienating the would-be dictator from his colleagues. His snivelling appeasement of the Germans and desperation to enter the ranks of the Russian Liberation Army's leadership ensured that when he finally began to climb the ranks, he faced staunch opposition from the camps of Zykov and Bunyachenko. His rivals spared no effort informing the people of his cowardice, laziness and lecherous conduct, but that effort came to naught.\n\nNow, they say nothing. Those who dare to whisper of Oktan's disloyalty to the Smolensk Declaration and the principles of the KONR soon find themselves arrested to face 're-education' - or worse. Having learned much from his past friendship with the Gestapo, Oktan has proven merciless and brutal in the suppression of his opposition and unwillingness to compromise on anything that might jeopardize his absolute rule. As a man who once enjoyed the full confidence of the Germans, there is no telling what horrors Oktan's rule might have in store for the people of Russia."
 POLITICS_VIKTOR_POLYAKOV_DESC: "Much like his colleague to the northwest, Viktor Nikolayevich Polyakov was a simple factory director before power was thrust upon him. Born in Siberia, he found himself in the right - or wrong - spot at the right time to be sent as an industrial advisor of a rapidly collapsing WRRF to the city of Samara on the banks of the Volga, and for the next few years, that was where he operated. Polyakov rose fast in the vehicle industry, even competing against Katushev in the same market.\n\nIn the end, that profession was what made him well known in the city, and when the time came, got him elected as the leader of the local People's Assembly and mayor of Samara. Polyakov now balances a life of economics and governing a primitive and fragile democracy in accord with North Russia's wishes.\n\nWhile ruling as a warlord can be hard for someone with little experience in that regard, Polyakov knows to turn to the fellow magnate in Nizhny Novgorod when things really get tough."
 SAM_german_bootlickers: "독일의 개"
 SAM_german_bootlickers_desc: "우리야 우리가 선두에 서서 러시아를 볼셰비즘의 붉은 멍에로부터 해방할 창촉이라 주장하고 싶지만, 모두가 우리를 조국을 지배하는 독일 영향력의 연장선으로 생각하며, 그에 따라 우리를 증오합니다. 불운하게도, 러시아인들에게 증오받는다 해서 우리가 우리의 옛 독일 주인들에게 사랑받는 것은 아니며, 그들은 우리를 반란분자 폭도로 낙인찍었습니다."
 SAM_The_Smolensk_Manifesto: "스몰렌스크 선언"
 SAM_The_Smolensk_Manifesto_desc: "일부의 사람들에게는 해방군의 정당성에 대한 증명이고, 다른 모두에게는 그들의 구제불능의 반역에 대한 증명입니다. 이 선언은 서러시아 전쟁 도중에 공표되었으며, 해방군이 러시아 공산주의에 맞설 것임을 선언하고 소비에트 연방을 대체할 새로운 공화국의 희망을 북돋았습니다. 절박한 독일 선동가들의 손에 만들어졌음에도 불구하고, 이 선언은 우리의 정당성의 중심 요소로 기능합니다."
 SAM_The_Samara_Manifesto: "사마라 선언"
 SAM_The_Samara_Manifesto_desc: "The Samara Manifesto"
 SAM_German_Military_Training: "독일식 군사 훈련"
 SAM_German_Military_Training_desc: "해방군이 식민 민병대에 불과했던 시절, 독일인들은 그들의 미개인 예비군에게 군사 훈련과 무자비한 규율을 강요했습니다. 서러시아 전쟁을 겪으며 해방군의 수는 옛 붉은 군대 베테랑들로 크게 불었고, 그 패기는 절박한 전투들로 시험받았습니다. 그리하여, 해방군은 서부 러시아에 몇 없는 전문 군대로 거듭날 수 있었습니다."
 SAM_Turncoat_General: "반역자 장군"
 SAM_Turncoat_General_desc: "우리의 장군들과 장교들은 독일인들의 포로였던 과거나 독일인들과 협력할 마음가짐을 제외하고는 별 공통점이 없습니다. 어떤 이들은 붉은 군대에 대한 증오나 나쁜 대우에 대한 분노에 이끌렸었습니다. 다른 이들은 그저 해방군을 수용소에서 나갈 길로 보았습니다. 이유가 어떠하든, 그리고 그들이 얼마나 숙련되어 있든, 러시아 민중에 대한 그들의 반역은 그들을 모두에게 증오받는 자들로 만들었습니다."
 SAM_Village_Councils: "지역 의회"
 SAM_Village_Councils_desc: "Rural Russia has long looked to itself for governance. Communes remain the principal government apparatus at the local level.\n\nA system of military attaches to village councils has been developed. Slowly but surely, local communities are moving away from seeing garrisons as predatory or parasitic organizations. In turn local commanders are being scrutinized more and more for their ability to maintain peace and prosperity within their assigned area."
 SAM_Bread_for_All: "모두를 위한 빵"
 SAM_Bread_for_All_desc: "The bare minimum for any man or woman to survive is nourishment. While this will put a dent into our resources, providing our people the bare minimum isn't just a necessity, but a duty. If the people of Samara are to face the future tribulations ahead, it must be with a full belly."
 SAM_Soup_for_Service: "Soup for Service"
 SAM_Soup_for_Service_desc: "Our resources are stretched thin as is, and it's no time for compassion or charity. Simply put, those that put the work, will be given what is due. Those that don't, or leech from us, will not. Food is a privilege to those that deserve it, and it's due that people are reminded of that."
 SAM_slipped_leash: "미끄러진 목줄"
 SAM_slipped_leash_desc: "자, 자, 이것 좀 보십시오. 독일 지도층의 부패로 인해, 우리는 우리 스스로를 독자적인 세력으로 내보일 수 있게 되었습니다. 이 황금같은 기회를 헛되게 허비해서는 안 됩니다. 우리의 숙련된 군세는 앞으로 나아가 다른 러시아 군벌들을 통일하고, 그 후에는 튜튼족을 그들 본인의 무기로 몰아낼 것입니다! 자신들의 사냥개가 자신들을 향한 돌격을 이끄는 것을 목도할 때, 그들은 러시아에 발을 들인 것을 땅을 치고 후회하게 될 것입니다!"
 SAM_ROA_Over_the_Airwaves: "전파를 탄 해방군"
 SAM_Bureaucratic_Allies_idea: "관료주의적인 동맹"
 SAM_Bureaucratic_Allies_idea_desc: "It is said the right man in the right place makes all the difference in the world. The Cooperation between us and the officer's committee, once dominated by bickering and red tape walling, now is smooth sailing, our requests and proposals being processed at a lightning speed. It is not anymore a matter if our necessities will be attended by the officers, but a when."
 SAM_Renewed_Military_Trust: "새로워진 군부의 신뢰"
 SAM_Renewed_Military_Trust_desc: "The Samaran government has never been popular. At best, our people grudgingly tolerated us for our anti-bandit efforts.\n\nThings have begun changing for the better. Stricter discipline for soldiers as well as an ongoing anti-corruption campaign have shown the population that the days of army officers lording over peasants like boyars of old are ending. People now hope they can trust their army."
 SAM_Our_Founding_Member: "우리의 창립 멤버"
 SAM_Our_Eternal_Leader_idea: "우리의 영원한 영도자"
 SAM_The_ROA_is_MINE: "해방위원회가 곧 옥탄이다"
 SAM_The_ROA_is_MINE_desc: "With the opposition either jumping ship, or increasingly irrelevant, Oktan is the decisive leader of the ROA. Nothing inside Samara happens without his knowledge, and nothing ever will, if he has any say in the matter."
 SAM_Russia_in_my_Sights: "우리 눈앞의 러시아"
 SAM_Russia_in_my_Sights_desc: "Russia is ripe for the taking, and there's no time to be lost. Under the allure of profit and wealth, Oktan will unleash the dogs of war upon West Russia. Time is wasting, and there's profit to be made."
