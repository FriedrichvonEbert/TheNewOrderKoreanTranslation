 SAM_military_morale_low: "낮은 군 사기"
 SAM_military_morale_low_desc: "The Russian Liberation Army would not get far in its quest for national liberation without its armed men. Yet our current army morale is §Rlow§!.\n\nVeterans from Moskowien miss home, and worry about their family. Their younger comrades find conscription into an army of traitors repulsive. Supplies are low, pay is poor. Many officers avoid the barracks out of fear of mutinous troops."
 SAM_military_morale_medium: "평범한 군 사기"
 SAM_military_morale_medium_desc: "The cause of Russian liberation is a noble one. It is also made possible as long as our men believe in this dream. Our current army morale is §Ymedium§!.\n\nTroops tend to their work with efficiency, if not enthusiasm. Conscription is augmented by a smattering of volunteers, attracted by better living conditions. Veterans grumble from time to time that back during the west russian war their rations were much more inedible."
 SAM_military_morale_high: "높은 군 사기"
 SAM_military_morale_high_desc: "From humble beginnings, the army of national liberation has evolved into a disciplined, motivated force. Our current army morale is §Khigh§!.\n\nSoldiers tend to their work energetically. Good pay and good conditions attract more and more men to our cause. Veterans from Moskowien dare dream of home, to get through their darkest nights."
 SAM_military_morale_very_high: "매우 높은 군 사기"
 SAM_military_morale_very_high_desc: "Men will fight to survive, but few will for a cause they do not believe in. Our military morale is currently §yvery high§!.\n\nThe army of Russian liberation is currently one of the best motivated armies in Western Russia. Well fed, well equipped, and well trained, our soldiers wait impatiently for the chance to liberate our homeland from petty warlordism."
 SAM_ROA_officers_low: "극심한 장교 부족"
 SAM_ROA_officers_medium: "장교 부족"
 SAM_ROA_officers_high: "장교 충분"
 SAM_ROA_officers_very_high: "장교 넉넉함"
 SAM_civilian_morale_low: "낮은 민간 사기"
 SAM_civilian_morale_low_desc: "Our army claims to fight to liberate the people of Russia. Alas, our current civilian morale is §Rlow§!.\n\nPeople living within areas we administer find their lives nasty, brutish and short. Food shortages, predatory taxation rackets ran by local soldiers and a general breakdown of law and order make the life of the population hellish. All curse the day the German dogs of the ROA slipped their leash."
 SAM_civilian_morale_medium: "평범한 민간 사기"
 SAM_civilian_morale_medium_desc: "Life is hard within the Russian Anarchy. Nevertheless, civilian morale within our land is §Ymedium§!.\n\nAs within most statelets of the former Soviet Union, most of the resources are seized for the army's needs. Nevertheless the average citizen has a roof over their head and enough food to feed their family. The ROA, while unpopular, is seen as a tolerable alternative to life under German rule, for now..."
 SAM_civilian_morale_high: "높은 민간 사기"
 SAM_civilian_morale_high_desc: "Statecraft is a difficult science. Nonetheless our motley array of civilian and military administrators have managed to raise civilian morale to §Khigh§!.\n\nOur lands are generally safe from banditry, its people broadly prosperous. Tax is collected in a fair way. Citizens are protected from law breaking soldiers... Most of the time. Our people begrudgingly find our rule competent and legitimate."
 SAM_civilian_morale_very_high: "매우 높은 민간 사기"
 SAM_civilian_morale_very_high_desc: "From the ashes we have built up a successful polity. Current civilian morale is §yvery high§!.\n\nLife within our nation is considered as good as it can get in Russia these days. Where our citizens were once apathetic to our rule, many now catch themselves hoping for continued ROA successes. Many communities are now generating surpluses. Our people go to sleep with full stomachs, dreaming of a better future."
 SAM_corruption_low: "미미한 부패"
 SAM_corruption_low_desc: "Sincerity is the way of Heaven. Our current corruption level is §Glow§!.\n\nParalegal means can be helpful in the Russian Anarchy, where governmental resources are often stretched thin. Nevertheless, our state has cracked down on most sources of corruption. While this may make our dealings with Moskowien harder, it also secures our control of the army by removing competing poles of power."
 SAM_corruption_medium: "평균적인 부패"
 SAM_corruption_medium_desc: "By nature, men are nearly alike; by practice, they get to be wide apart. Our current level of corruption is §Ymedium§!.\n\nCorruption is a fact of life in the Russian Anarchy as strongmen rule has caused the collapse of most legal institutions. Thankfully our military government and its strict hierarchy allows harsh penalties on corrupt officials... When we can find them."
 SAM_corruption_high: "높은 부패"
 SAM_corruption_high_desc: "To be wealthy in an unjust society is a disgrace. Our current corruption level is §Rhigh§!.\n\nFrom the Soviet era we have inherited the institution of blat. The laws are mere suggestions; it is who one knows and how many favors one holds that grants access to resources. Taxes and bribes are seen as increasingly interchangeable. Meanwhile, smuggler rings run most industries and trade organizations."
 SAM_corruption_very_high: "매우 높은 누패"
 SAM_corruption_very_high_desc: "If the virtuous man is driven by responsibility, the non-virtuous man is driven by profit. Our corruption level is currently §Vvery high§!.\n\nOur state apparatus has devolved into a kafkaesque nightmare of graft and patronage. All levels of government operate as extended crime families. Civilians and soldiers spend a lot of their free time keeping up with who currently runs what."
 SAM_ROA_category: "해방군 장교 부족"
 SAM_ROA_category_desc: "§W해방군§!에는 장교가 부족하며, 우리는 충분한 지도자들을 기용할 수 있도록 확실히 해야 합니다. 이는 선택받은 후계자가 장교진의 지지와 충성을 얻을 수 있는 좋은 기회가 될 수 있습니다.\n\n§W해방군§!은 현재 장교의 수가 [ROOT.GetSAM_ROA_officers]합니다.\n\n§W해방군§!은 현재 [ROOt.GetSAM_heir]에게 [ROOt.GetSAM_ROA_support].\n\nTo ensure [ROOt.GetSAM_heir] takes control should anything happen to §WChairman Vlasov§!, [GetSAMHeirRequirements]."
