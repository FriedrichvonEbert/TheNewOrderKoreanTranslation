 SAM_Our_Guide: "우리의 인도자"
 SAM_Our_Guide_desc: "또 다른 해가 찾아오면서, 우리의 인도자 안드레이 블라소프는 그의 무의미한 재정복 시도를 계속합니다. 그가 권력을 얻는 족족, 그의 부하들이 훔쳐갑니다. 그가 가지고 있는 정당성이란 정당성은, 독일의 폭격이 모두 앗아갑니다. 이 슬픈 남자는 역사의 무게와 국경 밖의 사람들이 내리는 판단에 파묻힌 채로 늙어갑니다. 그렇지만 그는 아직 포기하지 않았습니다, 다가오는 독일 내부의 위협이 그에게 마지막 한 번의 기회가 되어줄 지도 모르니까요. \n\n지금 당장은, 그의 최대의 장점은 그가 연합을 유지할 수 있다는 점입니다. 저 수많은 장군들은 서로보다 그를 더 좋아하고, 사람들은 그의 지배를 특출나지는 못하지만 최소한 공평하다고 받아들여 왔습니다. 확실히, 러시아에는 사마라보다 상황이 나쁜 곳도 많습니다. 그러나 블라소프가 새로운 러시아의 인도자가 되고 싶다면, 군부와 대중의 지지를 새로이 통합하기 시작할 필요가 있습니다."
 SAM_Our_Voice: "우리의 목소리"
 SAM_Our_Voice_desc: "통합에 대한 우리의 노력은 밀레티 지코프가 담당합니다. 지코프는 설명하기 어려운 사람이고, 그의 과거는 대부분이 베일에 싸여 있습니다. 그가 어디서 왔는지 안다고 주장하는 사람은 몇 없습니다. 본인은 스스로가 소비에트 정부에 맞서는 이념적 지도자였으며, 자신이 대단히 재능 있는 웅변가이며 선동가임을 모두에게 증명했다고 밝혔습니다. 러시아 전역, 특히 사마라의 인민에게 닿기 위한 그의 노력은 우리에게 남아 있는 명망의 부스러기들을 만들어내는 데에 큰 기여를 했습니다. 지코프는 우리 장교진 내에서 자유와 민주주의의 가장 큰 지지자이며, 그러한 자신의 위치로 말미암아 작은 파벌을 만들어냈습니다. 그의 목표는 단순히 군벌과 독일인들에게서 러시아를 해방하는 것만이 아니라, 새로운, 조심스럽게 감독되는 민주주의를 불러오는 것입니다. 우리 정부의 많은 군국주의자들에게, 그는 무른 사람입니다. 독일 충성파들에게, 그는 우리의 독일 후원자들을 배신하려 하는 타락한 기생충입니다.\n\n지코프가 어디서 왔는지를 확신하는 사람은 몇 없고, 그의 최종적인 구상을 안다고 주장하는 사람도 몇 없습니다. 그렇지만 지금의 중요한 시점에서, 그의 선동 기술은 대체 불가능합니다. 해방군이 진군하는 가운데, 우리는 그의 목소리를 필요로 합니다."
 SAM_Our_General: "우리의 장군"
 SAM_Our_General_desc: "이론상으로, 국가해방군에는 블라소프가 꼭대기에 있고 그 밑에 여러 장교들이 순종적으로 늘어서 있는 형태의 위계가 있습니다. 그러나 실제로는, 장교진의 의견은 우리의 의사에 결정적인 영향을 행사합니다. 그리고 장교진과 그 위원회는 세르게이 부냐첸코를 그 대변자로 두고 있습니다. 소련의 전 장교였던 부냐첸코는 2차 세계대전 당시 독일인들에게 붙잡혔고, 본인에게는 불행하게도 죄수 유형지로 유배되었습니다. 러시아에서 그를 애도하는 사람은 몇 없었습니다, 그는 소련 지도층 사이에서 개전기의 결정적 전투 몇 개를 패배로 이끈 원인제공자로 지목되었으니까요.\n\n서러시아 전쟁의 암흑기 당시, 부냐첸코는 그를 형에서 꺼내주겠다는 제안을 제안받았습니다: 러시아 국가해방군에 참여해 서러시아 혁명전선과 맞서 싸우는 것을 조건으로요. 소련 지도층에게 분노하고 감옥에서 나가기 위해 절박했던 부냐첸코는 제안을 받아들였고, 국가해방군 내부에서 빠르게 진급을 거듭했습니다. 부냐첸코는 능력 있는 장교로 많은 이들에게 받아들여지며, 그가 대변하는 이념을 따르는 남자들에게 사랑받습니다. 장군이 신경쓰는 몇 안 되는 문제들은 러시아의 재통합, 소련 잔당의 말살, 그리고 무엇보다 독일의 몰락입니다."
 SAM_Their_Puppet: "그들의 꼭두각시"
 SAM_Their_Puppet_desc: "미하일 옥탄은 그의 지지자들에게는 비정한 남자고, 다른 이들에게는 망가진 남자입니다. 그는 지난 십오 년 동안 독일인들에게 2연패한 소련 정권을 동정하지 않습니다. 그는 왕정 복고론자도, 민주주의도 아닙니다, 이들 지난 정권의 나약함은 러시아를 실패한 공산주의 정권의 족쇄로 몰아넣었으니까 말입니다\n\n독일인들은 유럽의 주인이 되었습니다, 그게 뭐 어때서요? 옥탄과 그의 지지자들의 입장으로는, 베를린은 인류의 진보를 방해하던 모든 유태계 정권들을 박살내었습니다. 블라소프와 그의 동류는 독일인들을 그저 수단으로 볼 지 모르지만, 옥탄은 더 잘 알고 있습니다. 그는 블라소프에게서 나약하고 비참한, 독일의 그림자로부터 벗어나기 위해 몸부림치는 남자를 봅니다.\n\n미하일 옥탄은 기쁜 마음으로 독일과 협업합니다. 그는 소비에트 연방의 잔해 위로 독일의 의지를 집행하는 것보다 위대한 대의가 있다고 생각하지 않으며, 그의 열정적인 부역 덕에 그는 모스코비엔 국가판무관부와 그 너머와의 계약을 여럿 체결할 수 있었습니다. 미하일 옥탄은 비정한 남자고, 망가진 남자일 지 모르지만, 그가 위험한 남자라는 것만은 분명한 사실입니다. 그리고 필요불가결한 남자이기도 합니다, 그를 통해 사마라는 독일에게서 필수적인 물자를 구할 수 있으니까 말입니다."
 SAM_It_Never_Ends: "끝나지 않는 악몽"
 SAM_It_Never_Ends_desc: "예측할 수 없는 간격을 두고, 머리 위로 비행기들이 도착합니다. 어떨 때는, 그들의 목적지는 저 멀리 러시아 내부입니다. 그러나 다른 때에는, 그들은 사마라의 위를 순회하며 소름 끼치는 소리와 함께 폭탄을 투하합니다. 그 빈도를 예측할 수 없는 지금, 이 무작위한 전시 폭격에 익숙해질 수 있는 사람은 아무도 없습니다. 그저 견뎌낼 뿐입니다.\n\n그럼에도 불구하고, 변화의 기류가 불 지도 모릅니다. 독일이 본인들의 문제로 무너지게 된다면, 어쩌면 이 저주받은 전시 폭격도 이번 달이 마지막인 것이 아닐까요? 그런 연유로, 이 새로운 기회의 창구에 대비하기 위한 장교 회의가 소집되었습니다. 수많은 파벌들이 블라소프와 다른 장교들에게 자신들의 주장을 역설했습니다,\n\n한편으로는, 일반적인 수복 작업도 계속됩니다. 전쟁의 기계들에게 파괴된 건물들은 그 부품을 빼내 새로운 장소로 옮깁니다. 타격 연습용으로 설치된 운송 차량들은 다른 사람들이 지나갈 수 있도록 도로에서 밀어냅니다. 러시아에서의 삶은 계속됩니다."
 SAM_Take_What_is_There: "가지고 있는 것으로"
 SAM_Take_What_is_There_desc: "회담에서, 지코프와 그의 지지자들은 이념적인 영역과 실용적인 영역 양면에서 자신들의 위치를 열렬히 지켰습니다.\n\n그들의 주장은 이렇습니다: 국민의 조세를 증대한다면 국민은 우리에게서 더욱 멀어질 것이고, 러시아 해방군은 아직까지 가지고 있는 아주 약간의 선의마저 잃는 것을 감당할 수 없습니다. 더 많은 독일 무기를 받아들이는 것 역시 좋은 계획이 아닙니다, 우리의 병사들은 러시아의 해방자로 보여야 하지, 그저 독일의 꼭두각시로 보여서는 안 되니까 말입니다. 그러므로, 지코프에 따르면, 최고의 안이자 최흉의 안은 우리가 가지고 있는 것들로 버티는 것입니다. 이는 단기적 측면에서는 우리를 약화시킬 것입니다. 그러나 우리의 국민들에게 사랑받고 우리가 해방하는 이들에게 받아들여지는 것은 말로 다할 수 없는 도움이 될 것입니다."
 SAM_Scavenge_for_Vehicles: "차량 수색"
 SAM_Scavenge_for_Vehicles_desc: "지코프는 물자 징발량을 늘리지도, 독일인들에게 물자를 요구하지도 않기로 나머지 장교들과 여러 파벌들을 설득시켰을 지 모르지만, 여전히 당장 거의 모든 것이 부족합니다. 가장 긴박한 문제는 계속해서 줄어드는 우리의 차량 보유고입니다. 공업 기반도 거의 전무하고 수입할 수 있는 양도 한정되어 있으니, 우리의 트럭과 장갑 차량의 수는 매일 녹아내릴 수밖에 없습니다.\n\n우리의 장병들을 시골 지역으로 보내 찾아낼 수 있는 모든 것을 샅샅이 뒤지도록 했습니다. 소농들이 포기하고 떠난 트랙터들, 숲 속에 버려진 군용 차량과 트럭들, 그리고 늪지대나 산림 속에 숨겨진 망가진 독일이나 소련제 탱크까지 말입니다. 수확량은 빈약할 것이며, 우리가 발견하는 것들 중 대부분은 쓸모없는 물건일 것입니다. 그러나 그 양과 상관없이, 우리가 건지는 엔진 부품이나 장갑 판때기들은 대의를 위해 유용하게 쓸 수 있을 것입니다."
 SAM_Looking_For_Treasure: "보물 사냥"
 SAM_Looking_For_Treasure_desc: "우리의 차량 부족이 어느 정도 해소된 가운데, 우리 병사들은 진지로 끌고 갈 수 있는 다른 모든 것으로 노력의 대상을 옮겨가고 있습니다. 잊힌 독일이나 소련 물자 저장소에, 농민이 달아났거나 죽어 버려진 농장에, 추락한 독일 비행기에, 암매장된 차리스트들의 금괴에...\n\n진지로 옮겨진 쓰레기더미들은 우리 장정들이 걸러내게 됩니다. 우리가 쓸 수 있는 물건들은 따로 보관됩니다. 남은 것들 중에서, 금전적 가치가 있는 것들은 모스코비엔 국경으로 향하는 수송대에게 넘겨집니다. 그곳에서, 암시장 상인들은 우리의 노고의 값의 일부를 쳐줄 것입니다. 버려진 뻐꾸기시계와 찻잔을 팔아 부자가 될 수는 없겠지만, 암시장에서 물자와 교환할 수 있다면 그 가치는 충분합니다.\n\n병사들의 사기를 진작하기 위해, 찾아낸 물자의 가치 중 15%는 직접 발견자에게 지급됩니다. 당연히, 자신의 발견 품목을 늘리기 위해 민간인으로부터 도적질하는 병사는 모두 총살될 것입니다. 요는 그들이 더 화내지 않도록 방지하는 것이지, 그들을 이용해 우리 노후 자금을 대는 것이 아니니까 말입니다."
 SAM_Take_What_is_Ours: "우리의 것으로"
 SAM_Take_What_is_Ours_desc: "부냐첸코와 장교진의 상당 부분은 민중에게 추가적인 과세를 하지 않는다는 지코프의 아이디어를 거부했습니다. 사마라의 백성들이 평화와 고요 속에 사는데 병사들이 목숨을 걸고 퀴퀴한 전투식량이나 먹고 살아야 한다는 것은 불공평합니다. 시민들은 우리의 정부 구조에 더 통합되어야 합니다, 그들이 공정한 대가를 지불할 수 있도록 말입니다. 그들은 KONR에게 맨 처음으로 해방되는 행운을 누렸으며, 이 사실을 인지해야 합니다.\n\n고로 부냐첸코의 계획은 상세적인 인구 조사를 실시하는 것입니다. 모든 마을과 지역 사회의 인구를 알고 나면, 우리는 양을 다치게 하지 않고 양털을 얼마나 깎을 수 있는지 측정할 수 있을 것입니다. 이는 규모가 큰 계획이며, 우리의 병사 대부분에 더해 관련 기술을 보유하고 있는 모든 이들을 동원해야 할 것입니다. 하지만 그 보상은 마땅한 가치가 있을 것입니다."
 SAM_The_People_Provide: "인민이 내어주리라"
 SAM_The_People_Provide_desc: "Crates of food. Bags of grain. Boxes of ammunition. Scavenged rifles. It's all coming in!\n\nWith little use for money in the past decade, many have chosen to pay their taxes in kind to their local garrison. Military accounts are present at every step of the way to ensure that every citizen is giving their fair due to the army: enough of their surplus for the army to be fed, but not enough taxes as to ruin the citizen.\n\nSome of our poorer citizens have instead given time to the army, paying their dues through twice a month corvees. Their time has been centered in the workshop where guns and ammo are manufactured. Others have cleared new plot of land to grow food for soldiers on. A few have just been drafted as reservists, and given a little food for their troubles.\n\nAs they want to, many complain about the rise in taxes. But not too loudly, however, for the taxman is also the military keeping order."
 SAM_The_Russian_People_Deliver_Us: "러시아의 민중이 우리를 돕는다"
 SAM_The_Russian_People_Deliver_Us_desc: "Our men have never been this well fed or supplied. Their morale has skyrocketed as a result, and now many apply to join our army to escape the grinding poverty of the Russian Anarchy. Our warehouses are filling up, and our cooks spend days cooking surplus grain into hardtack for further campaigns abroad.\n\nThe citizens have not shared much in this excitement. But even the most skeptical has to admit that the newly reinvigorated army is doing more than ever to earn its pay, increased as it may be. Patrols on the road are more frequent. Bandit operations are increasingly seeing crackdowns. A cynical man might say this is to eliminate competition to our tax collectors. But everyone admits that Samara has never been a safer place. The Russian people have given us the tool we need to deliver them from their troubles. Soon, perhaps, military order and prosperity will reign from the Baltic Sea to the Pacific."
 SAM_Take_What_is_Theirs: "저들의 것으로"
 SAM_Take_What_is_Theirs_desc: "Against Bunyachenko and Zykov stands Oktan's faction of officers and German \"advisors\". Why bother to scavenge for rusted Soviet firearms and moldy turnips covered in cow shit while Samara's useless peasants hide their bounty underground? The KONR is blessed with access to the greatest military superpower the world has ever seen. Why not make use of it? Every shipment of quality German arms and supplies is another advantage that the Liberation Army cannot go without.\n\nOktan's proposal has gained quite a bit of support beyond his own limited circle. For some Zykovites, getting weapons and supplies from the Germans means avoiding further taxation on the people. For some of Bunyachenko's faction, the prospect of new ammunition for their German weapon supply is very attractive indeed. However, those not in favor of the plan argue from many angles, that depending on the Germans is a bad plan in the long run, and that continually begging for equipment is unsightly. In the background, the German advisors observe the unfolding debate."
 SAM_German_Arms: "독일제 무기"
 SAM_German_Arms_desc: "독일인들의 덕으로, 수송품들은 재빠르게 도착했고, 양도 상당했습니다. 그러나 독일의 지원은 물품의 빠른 배달과 많은 양, 딱 그것뿐입니다.\n\n병사들은 며칠간을 2차 대전기 Kar98k 소총과 7.92x57mm 마우저 탄약이 든 상자들을 하차하고 또 하차하며 보냈습니다. 독일인들은 낡은 무기와 탄약, 그리고 퀴퀴한 전투식량들을 한껏 보내왔습니다. 낙관론자들은 그것들이 서러시아 전쟁 때의 것이며, 아직 먹을 수 있다고 주장합니다. 비관론자들은 그것들이 2차 세계대전에서 남은 것들이라고 주장합니다.\n\n옥탄과 그 지지자들은 신경쓰지 않는 것으로 보입니다. 음식은 음식이고, 무기는 무기입니다. 군대가 이기느냐 죽느냐는 규율과 리더쉽으로 판가름나는 문제이고, KONR은 둘 다 넘쳐납니다...  현재 장교진의 칭얼거리는 부정적 태도만 아니라면 말입니다. 공산주의자 폭도들, 병신 민주주의자들과 알코올에 찌든 도적떼를 치우는 데에 총검 이상의 것을 요구해서는 안 됩니다."
 SAM_Moskowien_Contacts: "모스코비엔과의 접촉"
 SAM_Moskowien_Contacts_desc: "라이히로부터 온 물자들은 그 진가를 증명할 것입니다. 그렇지만 어쩌면 아직 독일의 도움을 통해 얻을 수 있는 것이 더 있을 지도 모릅니다. 당연하게도, 독일 정부는 바쁘기 십상이고, 그렇기에 우리는 다른 독일계 친구들과 이야기해 보는 것이 좋겠습니다.\n\n국경 너머에는 AA선 이서 러시아를 담당하기 위해 만들어진 독일 행정부, 모스코비엔 국가판무관부가 존재합니다. 개척자들, 주둔군과 러시아인 이등 시민들로 구성된 그 궁핍한 국민들은 국경 너머에 도사리는 군벌들과 도적들의 그림자 아래 살아가기를 시도합니다. 지난 몇 년 동안, 옥탄과 같은 KONR의 일원들은 모스코비엔의 시민군과 군 사령관과 연락을 주고받았습니다. 사마라의 정부를 돕고 지원하는 대가로, KONR은 이쪽이 담당한 국경을 감독하는 데에 최선을 다해 왔습니다. 독일의 폭격 원정이 끝맺어질 지도 모르는 지금, 국경 너머의 협력자들과 연락해, 우리의 국경을 건너 볼셰비키, 무정부주의자들과 도적들이 떼를 지어 몰려들지 않도록 더 많은 물자를 달라고 요청하는 것이 어떻겠습니까?"
 SAM_Dealing_with_Dissent: "반발에 대한 대처"
 SAM_Dealing_with_Dissent_desc: "블라소프와 KONR의 지도부는 우리 국가해방군이 우리가 이미 \"해방\"한 우리 \"국가\"의 구성원들 사이에서도 인기가 바닥을 친다는 사실을 놓치지 않았습니다.\n\n우리가 악화시켰을 수도, 그러지 않았을 수도 있는 당장의 조세 문제를 무시하더라도, 사마라의 민중은 우리를 외지인들의 앞잡이라고 경멸합니다. 많은 시민들, 특히 좌편향된 이들은 우리를 서러혁전의 실패에 기여한, 부끄러울 줄도 모르는 반역자들로 보고 있습니다.\n\n최고의 해결책이 무엇인지에 대한 장교진의 의견은 평소처럼 여러 제안으로 나뉘어 있습니다. 그렇기에 참모 회의를 다시 한 번 소집해 이 문제에 대해 이야기를 나누고, 민중의 선의를 확보하거나... 아니라면 최소한 불만을 잠재우기라도 할 하나의 전략을 확고히 하는 것이 최선의 선택일 것입니다."
 SAM_The_Smart_Way: "현명한 방식"
 SAM_The_Smart_Way_desc: "지칠 줄 모르는 지코프는 그의 시간을 연설대에서, 전진하는 최상의 길은 현명한 방식을 취해 진실로 우리 시민의 삶을 개선하는 것이라 역설하며 보냈습니다. 정당성은 민중의 지지에서부터 나오고, 우리의 장병들은 병사이기 이전에 누군가의 형제, 아버지이자 아들입니다. 밭을 갈고 총을 만드는 이들은 새로운 러시아를 위해 싸우는 이들만큼이나 필요불가결합니다. 목적을 위해 국가를 통째로 노예로 만드는 실수는 소비에트 연방과 제3제국이 이미 저지른 바 있고, 지금 전자는 죽은 지 오래이며 후자는 죽어가고 있습니다.\n\n가장 쉬운 길은 아닐지도 모릅니다. 공포, 의심과 깨어진 희망은 우리의 시민들을 불신으로 내몰지도 모릅니다. 어떤 이들은 독일과 협력한 우리를 영원히 용서하지 않을지도 모르고, 우리의 선의를 증명하기 위해서는 다른 이들보다 배로 노력해야 할 것입니다. 그러나 이 문제는 지금 해결되어야 합니다, 우리의 악평이 새롭게 해방된 지역으로 퍼지는 것을 막고 싶다면 말입니다."
 SAM_Hearing_the_People_Out: "민중의 말에 귀기울이다"
 SAM_Hearing_the_People_Out_desc: "장교진 대부분의 냉소에도 불구하고, 우리의 지역 원조 활동은 적잖은 결과를 가져왔습니다. 병사들은 지역 사회에서 도로를 보수하고 돌무더기를 치우는 것을 돕기 시작했습니다. 농민들은 처음에는 병사들에게 말을 거는 것을 꺼렸지만, 이후로 몇몇은 다른 일들에 도움을 구해 왔습니다. 병사들은 가장 막중한 일들을 맡았고, 그 결과로 상당한 선의의 관계가 설립되었습니다.\n\n이와 함께, 일련의 민간-군부 공동 재판소가 설립되었습니다. 우리의 병사들이나 정부에게 불의를 당한 사람들은 판사들에게 불만을 제소하는 것이 적극 권장됩니다. 국가의 통제력을 잃지 않기 위해서는, 병사들을 지나치게 심하게 벌주는 것은 논의 대상 밖이지만, 최악의 일탈이 처벌받고 억울한 시민들이 배상받도록 하는 것은 장기적으로 큰 도움이 될 것입니다. 호응을 받고 있는 또다른 의견은 민간-군부 공동 지역 위원회로, 소규모 주둔지의 조직을 해당 주둔지가 보호하는 마을과 통합하는 것입니다. 기나긴 작업이 될 테지만, 이제 사람들이 우리의 대의를 지지하고 지원하는 것도 불가능한 일이 아닙니다."
 SAM_The_Easy_Way: "손쉬운 방식"
 SAM_The_Easy_Way_desc: "The accursed Bolshevik Lenin once quipped that the average citizen is only three meals away from revolution. Food uncertainty and boredom are among the best way to let a group of docile lambs get turned into scheming wolves.\n\nBunyachenko and many other among the officer committee have suggested a simple plan: buy and distribute vast quantities of foods. Living on the edge of starvation is the sad normal in the Russian Anarchy, and simply keeping our people well fed will generate generous amount of positive apathy. While Zykov is not wrong that the population needs to cooperate with our liberation project, it's not worth investing that much effort into improving their life. Better to simply leave them to their own devices, content and fed while the soldiers busy themselves with national liberation.\n\nAcquiring the food will cost money, of course. But with the upcoming wars, a great amount of opportunities will present themselves. Our coffers can be refilled once the wars begin."
 SAM_Food_for_All: "모두를 위한 양식"
 SAM_Food_for_All_desc: "Having a steady pipeline of food imports and purchases coming in is one thing. Making sure it's distributed equally and without corruption or losses is quite another.\n\nLike many Russian successor states, our woeful infrastructure has decayed considerably since the Soviet Era through lack of maintenance and terror bombings. But when there's a will, there's a way. We already garrison soldiers throughout all of our territories, and these men have to be supplied anyway. By using our extensive logistics infrastructure, we can make sure no village or community is left behind. This will require much carting over of food through difficult terrain by foot or by horse. The peace and quiet earned by making sure every single citizen is well fed will make this struggle well worth it."
 SAM_The_Hard_Way: "비정한 방식"
 SAM_The_Hard_Way_desc: "Of course, helping the peasants or feeding them to earn their compliance both assume that their opinion is worth anything. The army of National Liberation gives its life to defend the people from bandits and Bolsheviks. Those ungrateful enough to betray us are no better than traitors.\n\nOktan and a few hardliners have dismissed the matter of rebellious citizens with a proposal for a crackdown. Unleash the troops on seditious communities. Throw suspected communist infiltrators in jail. Beat down protests violently. There's a life and death war, out there, and softness has already condemned Russia in all four of its major wars of the 20th century. Would a mighty bear care for the opinions of worms? The National Liberation Army will secure its rear with brutal efficiency."
 SAM_No_Soup_for_You: "네게 줄 스프는 없다"
 SAM_No_Soup_for_You_desc: "Repression has had its days, and many skulls were cracked. Now after stamping out the embers of discontent, the time has come to douse them for good.\n\nOktan and Zykov had a good point when they discussed the precarious food condition of the population. It's a damn shame that so many of our loyal citizens go hungry while Bolshevik pigs gorge themselves on no doubt ill acquired food. Time for some redistribution, so beloved by left wing bandits. By seizing food from problem areas and redistributing it to loyal citizens, we will simultaneously reward patriots and starve out bandit communities. The population will learn that to oppose us means going hungry.\n\nThis will teach the rabble its proper place."
 SAM_Our_Loyalty: "우리의 충성"
 SAM_Our_Loyalty_desc: "우리 장병들이 쓸 새로운 장비를 입수하기 위한 일관성 있는 내무 정책이 정립되었습니다. 이제 우리에게 남아 있는 가장 큰 장애물은 바로 지도자의 문제입니다.\n\n어떤 이들에게는, 블라소프는 위대한 지도자로, 지금은 그저 세월의 무게에 파묻힌 것뿐입니다. 다른 이들에게는, 블라소프는 국가해방군이 그 진정한 목표와 방법론을 정할 때까지의 임시적인 방편일 뿐입니다. 마지막으로, 목소리 큰 소수파에게는, 블라소프는 나약한 실패자이자 KONR이 잃어버린 거의 십 년의 세월 동안 사마라에서 썩어가야만 했던 주된 원인입니다.\n\n그렇다면 최종적인 지도자 회의를 열어야겠습니다. 우리 장병들의 충성이 어디로 향할지, 그리고 KONR이 어떤 러시아의 비전을 위해 진정 싸우고 있는지 마침내 결정하기 위해서 말입니다."
 SAM_To_the_Committee: "위원회에게"
 SAM_To_the_Committee_desc: "KONR과 그 지휘 장교들은 공산주의자들의 위협을 분쇄하기 위해 고된 싸움을 했습니다. 우리 장병들은 다시 기어나온 소비에트 연방의 심장에 용맹하게 창을 찔러넣었습니다. 사람들이 우리가 그들을 새로운 볼셰비즘으로부터 구해준 것을 고마워하던가요? 조금도 그러지 않았습니다. 독일인들은 우리에게 뼈다귀 하나 던져 주고는 다시 개집으로 차넣은 것 말고는 한 게 있던가요? 오만한 그들은 언제는 우리를 열등인종이라 부르고는 다른 때에는 자기들의 국경을 지켜 달라고 애걸합니다.\n\n러시아는 힘든 시간을 보내고 있고, 강인한 자들을 필요로 합니다. 러시아 국가해방군은 러시아를 개신으로 이끌 것입니다. 병사와 장군으로서 우리를 따라오기에 충분히 강한 이들은 기꺼이 받아들일 것입니다. 다른 이들은 딛고 있는 땅조차 아까운 존재입니다. 우리의 영도자 블라소프께서 가지실 수 있는 후계자는 부냐첸코뿐입니다."
 SAM_To_the_People: "민중에게"
 SAM_To_the_People_desc: "KONR은 불가피한 수단이 아니라면 무엇입니까? 우리는 러시아의 영광스러운 해방을 위해 투쟁합니다! 독일인들은 잘 쳐봐야 위험한 도구요, 항시 잔혹한 간수들이 아니라면 무엇이란 말입니까!? 우리는 새로운, 자유로운 러시아를 위해 투쟁합니다! 볼셰비키의 사슬에 묶이지도, 부러진 독일의 독수리에게 노예화되지도 않은 러시아 말입니다. 우리의 정당성은 우리 군대의 힘, 그리고 민중의 지지의 힘에서부터 나옵니다. 정당하고 지혜로운 이를 앞세워, 러시아의 민중은 전에 없었던 영광을 향해 일어설 것입니다!\n\n지코프와 그의 파벌은 자신들이 블라소프의 후계자 중 최선책이라는 것을 알고 있습니다. 늙은 장군은 러시아를 해방하기 위해 투쟁했고, 지코프는 러시아가 잿더미에서부터 일어서도록 확실히 할 것입니다."
 SAM_To_the_Reich: "라이히에게"
 SAM_To_the_Reich_desc: "피정복자들에게 고통 있으라!\n\n러시아의 민중은 나약하게도 두 번씩이나 그들의 볼셰비키 주인들에게 매달렸고, 두 번 모두 독일이라는 전쟁 기계에게 패했습니다. KONR은 서러시아 전쟁에서 용맹히 싸웠고, 비겁한 공산주의자 무리들의 사기를 꺾는 데에 중대한 역할을 했습니다. 이제, 우리 국경 너머에서 좌파들은 모의합니다. 민주주의자 폭도들과 차리스트 고물들도 그들과 함께합니다. 러시아가 이들 실패한 정권들에게서 받은 것이라고는 눈물, 피와 재뿐입니다. 그렇습니다, 지금이야말로 강한 이들이 필요한 때이며, 독일인들은 강합니다. 우리는 새로운 시대를 가져올 그들의 여정을 도울 것입니다. 외래 유대-볼셰비키들과 그들의 반역적인 공범들은 목이 걸릴 것이며, 그들의 시체 위로 새로운 국가가 세워질 것입니다. 옥탄과 그의 공모자들이 이 미래를 실행에 옮길 것입니다."
 SAM_Who_Shall_Stand_Beside_Vlasov: "누가 블라소프의 곁에 설 것인가?"
 SAM_Who_Shall_Stand_Beside_Vlasov_desc: "The factions have made their cases. For some, this was accomplished through speeches to the assembled officers and soldiers. For others, it was through demonstrations and more practical work. Three visions of our missions have made their case and argued for their methods. It is now the time to decide who shall stand beside Vlasov, and earn a place in history as successor to the future liberator of all Russian people."
 SAM_The_Voice_of_Reason: "이성의 목소리"
 SAM_The_Voice_of_Reason_desc: "이어진 정치적 결전에서, 평의회의 이념의 목소리이자 민주주의의 열정적인 목소리인 밀레티 지코프는 덕망 있는 블라소프 의장의 호의를 쟁취하였으며 KONR의 이인자로 올라섰습니다. 그처럼 논란의 여지가 분분한 인물이 블라소프의 후계자로 지명받을 것이라 예상한 사람은 얼마 없었지만, 그의 과격한 이념과 민중의 선심은 사마라의 선전부장에게 그의 적들이 예상한 것보다 훨씬 많은 힘을 실어다주었습니다.\n\n당연하게도, 늙은 장군의 호의는 적대적인 파벌들의 공격으로부터 지코프를 보호하기에는 충분하지 않습니다. KONR의 수많은 구성원들, 특히 옥탄의 파벌의 보수적인 인물들은 이 \"망상병 선동꾼\"을 향한 적대감을 거의 버젓이 드러내었습니다. 정치에는 대개 무관심한 부냐첸코의 파벌 역시, 흔치 않게도, 이번 일에 대해 실망을 표했습니다. 새로운 부의장은 아직 그 스스로를 증명해야 하지만, 무슨 대가를 치르든 간에, 지코프는 러시아 해방 운동 기저의 목표를 달성하기 위해서라면 무엇이든지 할 것입니다 - 그 어떤 예외도 없이 모든 폭정을 무너뜨리고, 볼셰비키도, 러시아인들의 피를 착취하려는 이들도 없는 새롭고 자유로운 러시아를 건설하는 일 말입니다."
 SAM_Dealing_with_Bunyachenko: "장군과의 맞상대"
 SAM_Dealing_with_Bunyachenko_desc: "부냐첸코 장군과 그의 동료 장교들은 옥탄과 그의 군벌과 같은 수준의 악의로 우리를 적대하지는 않습니다. 그러나, 우리의 계획은 여전히 장교들 사이에서 지지받지 못하고 있습니다. 많은 이들이 우리가 해방군의 근면한 장정들을, 한 것이라고는 우리를 겁쟁이 부역자들로 깎아내리는 것밖에 없는 배은망덕한 대중에게 팔아넘긴다고 고발합니다.\n\n다행히도, 우리는 옥탄의 무리 바깥의 장교들 사이에는 여전히 명예와 애국심이 남아 있다고 생각할 수 있습니다. 장교 파벌과 부냐첸코는 우리의 성공을 위해서는 최소한 조금의 대중 지지가 필요하다는 점에서는 우리와 생각이 같습니다. 우리는 민주 러시아를 제의하는 것이 최선의 길이라고 그들을 설득해야 합니다."
 SAM_Speak_with_Bunyachenko: "부냐첸코와의 대화"
 SAM_Speak_with_Bunyachenko_desc: "부냐첸코 장군은 오래 전에 이미 장교 평의회의 대변인으로 자리잡았습니다. 그러나, 그의 무관심 속에 그가 개신된 러시아, 독일인들과 볼셰비키 모두를 징벌할 수 있는 러시아의 꿈을 감추고 있다는 추측도 있습니다. 그보다 더 중요한 것은 장교진 내의 그의 영향력으로, 수 년 간의 충실한 근무가 그를 인기 있고 논란 없는 인물로 만들었습니다.\n\n그렇기에 그와 대화를 시작하고, 그를 우리의 민주적인 목표에 더 가까이 끌어오는 시도를 하는 것은 필수적입니다. 이는 기나긴 시련이 될 것이고, 어쩌면 영원히 성공하지 못할 지도 모릅니다. 그러나, 우리에게 기회를 달라고 장교 평의회에 말해 보라고 그를 설득하는 것은 쉽게 달성할 수 있는 첫 발자국입니다."
 SAM_Speak_with_the_Committee: "평의회와의 대화"
 SAM_Speak_with_the_Committee_desc: "장교 평의회는 러시아를 해방하기 위한 우리의 성전에서 중요한 자산입니다. 장교들은 공산주의자들과 독일인들을 우리를 이 지경에 빠뜨린 놈들이라며 증오합니다. 그들의 애국심과 야심을 자극하는 것이 어떻습니까? 우리의 계획은 종래에는 민중에게 권력을 돌려주는 것이지만, 해방군의 장교들도 강대하고 연합된 러시아의 원로들로 존경받는 편을 벽지 군정의 보잘것없는 군주 신세보다 선호할 것입니다. 꽤나 납득할 만한 거래 아닙니까?"
 SAM_Bureaucratic_Allies: "Bureaucratic Allies"
 SAM_Bureaucratic_Allies_desc: "우리는 부냐첸코가, 그리고 계약을 맺은 다른 장교들이 거래를 이행했는지 알지 못합니다. 그러나, 우리가 알고 있는 사실은 장교 평의회와의 협동이 최근 상당히 순조로워졌다는 점입니다. 이제 이 협력 관계를 저 아래에까지 뻗고, 전선의 병사들에게 지코프가 그들을 명예, 영광, 자유, 그리고 적잖은 양의 보너스 월급으로 이끌 것이라는 확신을 불어넣을 때입니다. 결국, 조직력과 사기가 빈약한 군대는 군대가 없는 것과 마찬가지니까 말입니다."
 SAM_Dealing_with_Maltsev: "옥탄과의 맞상대"
 SAM_Dealing_with_Maltsev_desc: "우리의 가장 위험한 반대 세력은 옥탄 장군을 중심으로 이루어진 파벌입니다. 이들은 러시아의 몰락을 비극이 아닌, 일확천금의 기회로 보는 자들입니다. 독일인 후원자들의 지원을 받으며, 옥탄주의자들은 러시아의 가련한 시민들을 가루로 갈아버리면서 이 재앙에서부터 모든 전리품을 단 한 푼도 남김없이 짜내려 합니다.\n\n우리는 이 부패가 더 이상 퍼지지 않도록 예방하는 데에 노력을 기울여야 하지만, 상당한 수의 장교들이 이미 옥탄과 같은 생각을 품고 있습니다. 그렇기에 우리는 그들을 상대해야 하며, 이와 함께 해방군에 남은 독일의 영향력도 처리해야 합니다, 민중이 우리에게 가진 불안정한 부역자들의 이미지를 벗고 싶다면 말입니다."
 SAM_Speak_with_Maltsev: "옥탄과의 대화"
 SAM_Speak_with_Maltsev_desc: "옥탄 장군은 비정하고 냉소적인 남자로, 해방군의 권력을 그 시민들과 나눈다는 발상을 믿지 않습니다. 그의 작은 파벌에는 우리의 민주적인 이상의 가장 험악한 적들이 놓여 있습니다.\n\n옥탄 본인은 탐욕스러우며, 또 필요불가결한 인물입니다. 그의 밀수 조직망은 우리에게 큰 도움이 될 것이고, 그는 혼자만으로 장교진 내부의 우리의 적수들을 잠재울 수 있을 것입니다. 그의 탐욕에 어필하는 것이 어떻습니까? 서부 러시아를 남김없이 점령하는 것을 도와달라고 제안함으로써, 우리는 그의 인내심을 조금 벌 수 있을 것입니다. 도적 장군은 우리가 이상만 찾는 잡것들이라고 믿고 있습니다...때가 오면 우리가 그를 배신할 것이라고 생각하지는 못하겠지요."
 SAM_Speak_with_the_Germans: "독일인들과의 대화"
 SAM_Speak_with_the_Germans_desc: "모스코비엔과 그 너머의 우리 독일인 \"친구\"들은 지금 당장은 자기네들의 문제로 바쁠지도 모르지만, 러시아의 통합이 문턱에까지 다다르면 결국 그들도 경계하게 될 것입니다.\n\n공산주의자들과 도적들을 몰아내는 데의 우리의 기여 덕분에, 우리와 제국의 사이에는 조금의 선의가 남아 있습니다. 증오로 가득 적신 호의를 모두 녹여낸다면, 우리는 우리가 그저 WRRF에 맞서 사전 예방적인 행동을 취하는 것뿐이라고 그들을 안심시킬 수 있습니다. 그 대가로, 독일의 식량과 물자들은 우리가 사마라를 떠나 전쟁에 임하는 동안 우리의 후방을 안정화하는 데에 도움을 줄 것입니다."
 SAM_Strenuous_Frenemies: "썩은 살을 도려내다"
 SAM_Strenuous_Frenemies_desc: "옥탄과 독일인들은 우리의 의지가 나약해, 때가 되면 쉽게 굴종할 것이라 생각합니다. 꿈꾸게 놔두라지요, 우리의 날도 언젠가 올 것이기에.\n\n그들 양쪽 모두의 압박이 느슨해진 지금, 해방군 내의 부패에게 철퇴를 내릴 시간입니다. 민중을 괴롭히는 부패를 도우다 체포된 독일인 도적들은 모두 공개 총살될 것입니다. 과거에 이들에게 피해를 입었던 하급 사관들, 일반 병사들이나 민간인들은 그 배상을 받을 것입니다. 썩어가는 독일 군정의 이미지로부터 탈피함으로써, 우리는 시간이 지남에 따라 시민들의 경의를 얻어낼 수 있을 것입니다."
 SAM_Making_Use_of_Vlasov: "블라소프 활용"
 SAM_Making_Use_of_Vlasov_desc: "그에 대해 뭐라 말하든 간에, 아무도 블라소프가 러시아의 천년 역사에 중요한 인물이라는 사실을 부인할 수는 없습니다. 살아있는 전설인 그는 압제에 맞서 일어서고 러시아의 민중을 새로운, 자유로운 미래로 이끈 결단력의 소유자로 알렉산더 네브스키, 그리고 어쩌면 표트르 대제같은 사람들과 함께 기억될 것입니다. 여타 역사적인 영웅들과 마찬가지로, 블라소프의 생애는 잘못되고 논란이 많은 결정들로 가득 차 있으며, 많은 이들이 그의 과오 때문에 그를 힐난하지만, 그들은 우리 조국의 역사를 심판하지 못할 것입니다.\n\n사마라 내부의 정사가 정체하자, 평의회의 엘리트들과 러시아의 일반 민중들 모두를 포함한 많은 사람들이 러시아의 요구에 무감하고 KONR을 운영할 능력이 없다며 블라소프를 비난했습니다만, 정부 내에서 그의 권력은 여전히 확고합니다. 블라소프의 절대적인 권력과 그가 밀어주는 지코프의 민주 개혁파 관료들이 하나로 뭉친다면, 이는 공성추가 되어 KONR 내부의 불만을 무너뜨리고 우리가 원하는 진정한 개혁으로의 길을 열 것입니다."
 SAM_The_Power_of_Radio: "라디오의 힘"
 SAM_The_Power_of_Radio_desc: "라디오는 모든 병사와 시민에게 그들의 위치와 상관없이 닿을 수 있는 가장 값싼 수단입니다. 오락과 교육을 혼합한 새로운 방송들을 개시함으로써, 우리는 현재 진행되고 있는 민주주의 혁명을 민중에게 더 잘 알릴 수 있습니다.\n\n지코프 부의장은 그 연설 실력과 선전 공작으로 명성이 높습니다. 이 자원을 활용해 우리 땅에서 거짓과 기만의 영향을 몰아냅시다!"
 SAM_A_Renewed_Spirit: "개신된 정신"
 SAM_A_Renewed_Spirit_desc: "조심스러운 낙관주의가 사마라에 강림하였습니다. 해방군이 원래부터 이토록 인기있었나요? 당연하죠! 그렇다면 블라소프 의장은 왜 그렇게 증오받는 것입니까? 당연히 극악한 유언비어죠, 이제는 개신된 해방군에게 심판받은 불쾌한 졸개들의 짓입니다. 그의 사악한 귀족들에게 이끌려 길을 잃어버린 차르처럼, 블라소프는 정의를 구현하고 사마라의 민중을 돕기 위해 왔던 것입니다!\n\n당연하게도, 이를 믿는 사람들은 순진한 소수에 불과합니다. 나머지 민중들에게는, 해방군은 그저 독일의 폭격이 끝난 후 그 정체에서부터 개신하는 데에 성공한 것 뿐입니다. 우리의 이후 행보에 대해서는 궁금하고, 허무맹랑한 반란 시도로 우리와 폭력적으로 맞서려 하기에는 지나치게 염세적인 우리의 선량한 시민들은, 본인들 스스로도 그 무관심으로부터 벗어나기 시작하고 있습니다."
 SAM_Begin_the_Unification: "통합의 개시"
 SAM_Begin_the_Unification_desc: "내부 상황이 통제된 지금, 우리는 이제 통합을 위한 전쟁을 시작해야 합니다. 우리는 더 이상 독일인들의 미천한 사냥개가 아닙니다, 우리 해방군은 러시아의 해방자로서의 운명을 자랑스럽게 받아들여야만 합니다. 모든 러시아인들이 공포와 억압으로부터 자유롭게 살기 위해서라면, 우리는 절대 무너질 수 없습니다! 병사들이여, 시민들이여, 전진!"
 SAM_Tactful_Expansion: "신중한 확장"
 SAM_Tactful_Expansion_desc: "우리의 해방 전쟁은 신중하게 사려되어야만 합니다. 해방군은 완전히 혼자이며, 지역 전반에서 혐오받고 있습니다. 좀 더 미약한 적수들부터 시작함으로써, 우리는 뱟카의 차르와 아르한겔스크의 공산주의자들을 치기 전에 상당한 양의 영토를 해방할 수 있을 것입니다. 우리는 적절한 속도로 움직여야 합니다, 지나치게 서둘러서는 안 됩니다."
 SAM_The_Russians_of_Cheboksary: "체복사리의 러시아인들"
 SAM_The_Russians_of_Cheboksary_desc: "Just across our border, in the land of the Tatars, there exists the city of Cheboksary. In this city there live thousands of Russians, governed by a people who are not their own. Among our populace there is much sympathy for this minority, sympathy that can, with a few stories of oppression and tragedy, be turned into support for a military intervention.\n\nIt is most unfortunate that the first step on the road to a reunified Russia must involve the use of such underhanded and harsh methods, but as the Tatars still see us as fascist stooges they would never consent to a peaceful union. Even so we must never lose sight of our ideals, and we can rest assured that this is being done in the name of the future of Russia."
 SAM_Trash_the_Tatars: "Trash the Tatars"
 SAM_Trash_the_Tatars_desc: "우리의 선전은 효과가 있었습니다, 사실 효과가 지나친 것 같지만 그것은 나중에 고려할 문제입니다. 타타르스탄과 맞닿은 좁은 국경선에는 우리의 병단들이 공격을 개시하고 체복사리로의 행진을 시작하기 위해 준비한 채 서 있습니다. 장병들은 이 일에 열렬하고 사기도 높으며, 특히나 열정적인 몇몇은 도시가 해방된 이후 러시아인 동포들에게 나눠주기 위해 대량의 보드카를 비축하고 있습니다. 이 모든 것은 전쟁이 빠르고 효율적으로, 지나치게 많은 피가 흘려지고 우리 적들에게 향한 분노가 증오로 바뀌기 전에 끝날 것이라는 길조입니다.\n\n이제 필요한 것은 지코프의 전언뿐이며, 그 말이 떨어지면 공세가, 그리고 러시아 해방의 시작이 개시될 것입니다."
 SAM_Tatar_Horsemen: "타타르의 기마대"
 SAM_Tatar_Horsemen_desc: "이제 우리의 영토에 거주하게 된 타타르인들은 러시아 최고의 기수들 중 하나로, 그들을 이용하지 않는 것은 실수일 것입니다. 타타르 기병대를 창설하고 우리 부대에 편입한다면 우군은 단 1온스의 경유도 필요없이 그토록 필요했던 기동성을 얻게 될 것입니다.\n\n그러나, 우리의 전법에 그러한 주요 개혁을 단행하는 것은 시간을 소요할 것이며, 일부 타타르인들은 그들이 최근에까지도 싸우고 있었던 바로 그 군대에 입영하는 것을 꺼릴 수도 있습니다. 그럼에도 불구하고, 이름 높은 기수들을 우리 군대 내에 들이는 것은 미래에 우리가 진행할 원정에서 도움이 될 것입니다 . 거기에 더해, 이러한 노력이 일반 병사들 사이에서 조성할 연대의 감각은 타타르스탄을 영구적으로 통합하는 데에도 크게 기여할 것입니다."
 SAM_Tatar_Rights: "타타르의 권리"
 SAM_Tatar_Rights_desc: "우리의 정복이 끝난 이후, 타타르인들은 자신들의 위치가 거꾸로 뒤집혔다는 것을 알게 되었습니다. 그들은 이제 러시아인이 절대 다수인 국가의 소수 민족입니다. 현재 사마라에서 그들을 대하는 태도는 중립적이지만, 거짓이든 진실이든 체복사리의 이야기들이 사람들의 머릿속에 남아 있다는 것을 감안하면 이는 급속히 악화될 수 있습니다.\n\n상황을 바로잡고 민주 러시아라는 그의 이상에 진실하기 위해, 지코프는 타타르인들의 권리를 법으로 명시하는 것을 제안했습니다. 이들은 이제 다른 어떤 러시아인만큼이나 우리의 동포이고, 우리는 그들을 동등하게 대우해야 할 의무가 있습니다.\n\n이러한 권리들이 문서로 성문화된다면 지난 전쟁의 아픔이 잊혀질 것이라 기대할 수 있고, 슬라브인들과 타타르인들은 손을 잡고 더 나은 미래를 향해 나아갈 수 있을 것입니다."
 SAM_Tatar_Bravery: "타타르의 용맹"
 SAM_Tatar_Bravery_desc: "타타르스탄의 병사들은 전쟁에서 우수하게 싸웠지만, 끝에 가서 승리를 거둔 쪽은 우리였습니다. 이제, 진군을 계속하기 전에, 우리는 새로운 인구를 사마라 정부에 통합시키는 작업을 거쳐야 합니다. 많은 고위 관료들은 어떤 방식으로든 물러나게 되었지만, 정권 교체를 용이하게 하고 불만을 잠재우기 위해 우리는 최소한 지금은 옛 정권의 조직 상당수를 유지할 것입니다.\n\n이를 통해 새로운 영토에 할당해야 하는 자원의 양이 감소해, 더 시급한 문제에 집중할 수 있게 될 것입니다.\n\n마지막으로, 지코프는 사람들에게 타타르의 문화를 교육하자고 직접 제안했습니다. 최근의 분쟁을 겪은 우리 두 민족간에 공감대를 형성하기 위해서입니다."
 SAM_Sabotage_their_Tanks: "탱크 사보타주"
 SAM_Sabotage_their_Tanks_desc: "논리적으로, 우리의 다음 목표는 북서쪽 경계에 위치한, 니콜라이 아베린이 철권으로 통치하는 고르키 군벌입니다. 그의 도적떼는 그 전차 대부대로 지역에서 유명합니다. 이는 그가 자신이 원하는 아무나 책임을 걱정할 필요 없이 약탈할 수 있도록 하지만, 그러나 의존은 약점을 낳습니다. 우리가 공작원 분대를 훈련시켜 저들의 도시와 공장에 침투할 수 있도록 한다면, 그들은 우리의 다음 적수가 가진 유일무이한 이점을 잘라낼 수 있을 것입니다.\n\n부서진 기화기, 희석된 연료, 한밤중의 의미심장한 탄약 폭발 사고, 고르키가 애지중지하는 전차들을 줄일 수 있는 것이라면 무엇이든지. 이 계교는 쉽거나 빠르지는 않겠지만, 완료된 이후에는 우리에게 남은 임무라고는 벌거숭이가 된 낙오자들을 쓸어버리는 것뿐일 것입니다."
 SAM_Gun_Down_Gorki: "고르키 사살"
 SAM_Gun_Down_Gorki_desc: "아베린의 폭정을 끝내고 러시아 통합을 향해 한 발짝 더 나아갈 때가 왔습니다. 고르키의 전차 부대들은 효과적으로 무력화되었으며 우리의 병사들은 남아있는 것들에 대응할 무장을 갖추었습니다. 그들 중 상당수는 복수를 갈망하고 있습니다, 장갑을 두른 거대한 짐승들이 사마라의 전원지대를 누비며 사람들을 겁주고 그들의 소유물을 강탈하던 기억이 아직 머릿속에 선명하니 말입니다. 이제 그 짐승들은 우리의 용감한 공작원들에게 독살당했고, 우군의 사령관들은 주 무기가 무효화된 채 어쩔 줄 모르는 적들을 상대로 쉬운 승리를 예상하고 있습니다. 한 장군은 심지어 저항이 아예 없을 것이라 농담했습니다, 적들은 머리를 긁으며 왜 자기네 전차들이 움직이지를 않는지 고민하느라 너무 바쁠 테니까요."
 SAM_Open_the_Factories_Once_More: "공장 재개방"
 SAM_Open_the_Factories_Once_More_desc: "아베린의 병력들이 항복한 이후 고르키 시는 대부분 온전히 우리 손으로 넘어왔고, 그 방대한 산업 공장들 또한 마찬가지였습니다. 그들 중에서도 으뜸은 크라스노예 소르모보 공장으로, 제 2차 세계 대전 이후로 끊임없이 위대한 T-34를 생산해 왔습니다. 우리가 공장을 다시 가동할 수 있으면, 우리의 병력은 탱크들로 증강될 것이고, 이는 아베린이 그토록 오래 살아남을 수 있었다는 사실이 증명하듯 굉장한 이점이 될 것입니다.\n\n그러나 우리는 아베린과 같은 실수는 하지 않을 것입니다. 우리의 새로운 기갑 병력은 합리적으로 보병과 기병 부대에 통합될 것이고, 그들을 기용하기 위한 새로운 군사 교리가 개발될 것입니다. 우리는 오합지졸 도적떼 무리가 아닙니다. 우리의 군대는 새로운 러시아로의 길을 파내고, 산업적 기반이 생긴 지금 그 꿈은 더 이상 그리 멀지 않습니다."
 SAM_Rally_the_populace: "민중 대집결"
 SAM_Rally_the_populace_desc: "고르키의 민중은 그 도적 군주로부터 해방되었으나, 우리의 일이 끝나려면 아직 멀었습니다. 정부 기관은 사실상 전무하고, 사람들은 가장 기초적인 사회 복지조차 받지 못하고 있습니다. 그렇기에 우리는 고르키를 우리 땅의 수준에 맞추어 끌어올리기 위해 근면하게 일하며, 민중에게 우리가 그들의 편임을 내보여야 합니다. 지금까지 우리는 도적놈들이 자신들만을 위해 미련하게 쌓아 놓은 약탈품의 일부를 배급하고 있고, 나머지는 그 정당한 소유주에게 되돌아갈 것이지만, 이는 임시방편일 뿐입니다.\n\n장기적인 안정을 달성하기 위해서는 시와 그 근교의 마을들에게 민주주의를 선물하는 것이 필요불가결할 것입니다, 사람들에게 그 이점을 교육하는 것은 말할 것도 없고요. 당연하게도 우리는 여전히 관리인 몇몇을 계속 놔둘 것입니다만, 그들은 시간이 지나면 퇴거할 것이고, 그 후에 고르키의 민중은 마침내 자기 자신의 노동의 과실을 맛볼 수 있게 될 것입니다."
 SAM_Secure_Their_Stockpiles: "Secure Their Stockpiles"
 SAM_Secure_Their_Stockpiles_desc: "\"And unto the victor, the spoils.\" An old adage of war. However in this case, it is not just us who are the victors, but all the many peoples of Russia, of which those of the former steel warlords of Gorky have now joined us. With these people, and soon with all of a new free Russia, we shall share these spoils.\n\nWhat military equipment we find, from ammunition to the great resource of Gorky, that being the tank, we shall make use of it in our own armed forces. What sympathetic or even possibly loyal men that we have captured in the integration of Gorky will be assimilated into our own forces and shall be a shining example of our dream of a united and free Russia, ruled not by warlordism and regionalism, but a shared national identity and love for ones neighbor. Advance to the future!"
 SAM_Scouting_Vologda: "볼로그다 정찰"
 SAM_Scouting_Vologda_desc: "Vologda is an interesting nation, one that we now must encounter in our liberators journey. A state neutral by all means, rarely taking sides, finds itself in the middle of a large power struggle in the center of the feud between potential unifiers of Russia. One thing this neutrality has done has been to make finding information about the hermit state at the very least... difficult. We must investigate further.\n\nWe shall infiltrate every level of Vologdan society. From informants in the fields and streets to spies in the parliament. We shall stop at nothing to gather every bit of information about Vologda and its inner workings. Sometimes, the only thing that can secure a millennia of freedom is a night of subterfuge."
 SAM_Can_We_Find_Common_Ground: "타협점을 찾을 수 있을까?"
 SAM_Can_We_Find_Common_Ground_desc: "러시아 해방이라는 우리의 고결한 원정에서, 우리는 볼로그다에 이르렀습니다. 서러시아 전쟁이라는 실패물 이래 최근 볼로그다의 진정한 목표는 완전한 중립, 그리고 어떤 이념이나 군대보다 그 거주민들을 우선시하는 일이었으며, 우리는 이를 존경스럽다고 볼 수 있습니다, 순진한 것이 아니라면 말입니다.\n\n바로 이 때문에, 우리는 이 중립성이 전쟁이 아닌 무언가로 이끌 수 있을까 생각합니다. 이 중립성이 진실하다면, 어쩌면 우리는 그들이 조국을 유혈 사태로부터 구하고 러시아의 미래를 안정화하기 위해 우리같은 정직한 통합 후보에게 무기를 내려놓을 것이라 예상할 수 있습니다. 우리는 볼로그다로 전령을 보내 통합의 세부 사항에 대해 이야기하고 그들과의 잠재적인 통일이 가능한 한 매끄럽고 평화적이도록 필요한 모든 일을 하게 할 것입니다. 결국에는, 우리는 모든 러시아인들에게 가장 좋은 일을 바라고 있으니까 말입니다."
 SAM_Peaceful_Integration: "평화적인 통합"
 SAM_Peaceful_Integration_desc: "환상적인 소식입니다! 볼로그다의 사람들이 이성적인 판단으로 검을 내려놓고 펜을 들어 볼로그다의 땅을 정식으로 우리의 관리 아래로 넘기는 조약에 서명하기로 결정했습니다. 그 즉시 우리 국가 재건 운동의 깃발이 볼로그다의 거의 모든 건물에 걸렸으며, 우리의 새로운 통합군의 병사들은 전례 없는 기념 행사에서 함께 행진하고 있습니다.\n\n이 통합과 함께 몇 개 행정적 문제도 함께 찾아왔습니다. 볼로그다의 행정부 내에는 조금...부적합한 공무원들이 여전히 높은 자리를 차지하고 있습니다. 어떻게든 그들로 때울 수 있을 수도 있지만, 확실히 우리는 이 평화적 통합이 모든 면에서 우리가 바라는 만큼 평화롭지는 않을 것이라고 예상할 수 있습니다."
 SAM_The_Longest_Knife: "가장 긴 장검"
 SAM_The_Longest_Knife_desc: "크나큰 상심과 함께 볼로그다에서부터 수신한 이 메시지를 전해 드립니다. 모든 외교적 시도는 실패했으며, 우리의 외교관들이 침략하겠다며 위협하자 볼로그다는 우리 정부와 일제의 관계를 단절했습니다. 우리는 이런 일이 오지 않기를 바랬지만, 볼로그다에 있는 우리의 첩보망은 군사 동원과 군사 준비도 향상의 보고를 여럿 보내왔고, 민병대 진영들이 우리와의 국경으로 재배치되고 있습니다. 이제 저들을 치고 서부 러시아의 빛나는 진주, 볼로그다의 심장 깊숙히 가장 긴 장검을 꽂아 넣을 때입니다.\n\n우리는 우리의 용맹한 병사들이 그들의 애국적이며 강인한 장교들의 지휘 아래 몇 주 안에 완전한 승리를 가져올 것이라 믿어 의심치 않습니다. 볼로그다는 하나의 성채이지만, 우리의 군사력은 마치 돌더미를 먼지로 갈아버리는 천 개의 쇠망치와도 같습니다. 우리가 마침내 볼로그다의 독재 과두정에 맞서 승리를 거두었을 때면, 우리는 러시아의 완전한 통일에 그만큼 가까워졌을 것입니다"
 SAM_Vologdan_Defensive_Tactics: "볼로그다의 방어 전술"
 SAM_Vologdan_Defensive_Tactics_desc: "볼로그다의 방어자들의 전술은 전쟁이 진행됨에 따라 더더욱 절박해집니다. 볼로그다인들은 처음에는 준비도 우수하고 사기도 준수한 병사들로 이루어진 군대를 가지고 있었지만, 사상, 탈영과 부상이 많은 병사들을 앗아가자 그들은 잠들지 못하는 밤으로 탈진한 노인들과 부상병들로 구성된 병단에 의지하게 된 것으로 보입니다.\n\n이들은 도저히 싸울 수 있는 상태가 아니지만, 그 상태에도 불구하고 그들이 우리에게 적잖은 피해를 가할 수 있다는 사실은 명백합니다. 게릴라 전술과 최후까지의 충직한 저항이 우리의 병력이 어디로 가든 상관없이 그들을 괴롭히고 있으며, \"밤의 유령들\"은 우리 장병들이 자는 동안 그들을 비명에 묘로 끌고 갑니다. 전쟁은 거의 끝났지만, 우리는 계속 경계해야만 합니다."
 SAM_Bribe_Local_Politicians: "지역 정치인 매수"
 SAM_Bribe_Local_Politicians_desc: "The integration with Vologda has been less... smooth than we expected. While the people are able to forget their old protector in exchange for our guidance, it would seem that the politicians who made their living serving the old government are less amicable to our intentions as we hoped.\n\nIn the Vologdan bureaucratic gears live a large portion of people who were truly loyal to Vologda and long for the peace and prosperity of yesteryears. While this is understandable, many have subtly made clear that all it would take would be some cash to slicken the wheels of local bureaucracy. To do this would make twofold: create a class of politicians at least outwardly loyal to us, and prevent any attempt by them to support an insurrection of former Vologdan politicians.\n\nWhile morally turpitudinous and not very loyal to our noble beliefs, many believe that it is more than necessary, and an attempt to persuade them otherwise or even replace them would prove more costly than a small portion of our treasury going unaccounted for."
 SAM_The_False_Czar: "거짓 차르"
 SAM_The_False_Czar_desc: "It has become apparent to us that to our east lies a state run by another petty warlord claiming rule of all Russia. What sets this one apart is their claim: the \"Grand Duke\" Vladimir claims himself to be heir to the Tsar's throne and under God's \"authority\" believes it should be him ruling the ruins of Russia. This is nothing but foolish thinking and the result of depravity and mental erosion, in simple words, the man is demonstrably insane and should be considered no less. It is our job, as future stewards of a free Russia to end this and reinstate freedom and democracy in a state where it no longer existent in any form.\n\nWe believe that we can count on the support of the people of Vyatka, as despite what tacit support they may show for this false monarch, the power and allure of a true people's democracy will always outshine that of an undemocratic dictatorship."
 SAM_Land_and_Freedom: "토지와 자유"
 SAM_Land_and_Freedom_desc: "우리가 이해하는 바로는, 뱟카는 소비에트식의 토지 공동 소유에서 옛 차르 아래 행했던 준봉건제로 회귀했습니다. 러시아의 민중을 봉기에 결집시켰던 그 모든 대의 중에서도, 토지의 소유권을 원하는 외침만큼이나 강력하고 우렁찬 것은 없었습니다. 우리는 우리 첩자들이 뱟카 전역에 배치할 전단, 벽보와 비밀 연설에 바로 이 정서를 이용해, 그들에게 옛 좌파의 구호를 상기시킬 것입니다: 평화, 토지, 그리고 빵을!\n\n민중이 토지를 소유하지 않는다면, 뱟카는 자유의 면에서 더더욱 실패한 셈입니다. 뱟카국에는 자유가 사실상 존재하지 않으며, 모든 명령은 \"차르\" 블라디미르에게서 내려옵니다. 뱟카의 민중은 훨씬 나은 것들을 누릴 자격이 있습니다. 그들은 전 러시아와 마찬가지로 자유를 누릴 자격이 있으며, 우리는 총열의 끝으로 이를 전달해야 하더라도 그렇게 하기를 결의했습니다."
 SAM_Remember_February: "2월을 기억하라"
 SAM_Remember_February_desc: "1917년 2월, 당시 러시아 제국의 백성이었던 이들은 스스로를 위해 들고 일어나 더는 안 된다는 입장을 확고히 했습니다. 차르 니콜라스와 같은 차갑고 무정한 전제 군주의 권위주의적인 통치는 더 이상 계속되어서는 안 되었습니다. 백성이 그에게 내린 천명은 만료된 지 오래였으며, 전 유럽에 걸쳐 벌어지며 너무나도 많은 러시아인 소년들을 죽음으로 내몰았던 그의 잔혹한 전쟁들도 끝나야만 했기에. 오늘 우리는 똑같은 것을 위해 싸우고, 그렇기에 우리는 모두 그 2월과 페트로그라드의 투쟁에서 목숨을 잃은 남녀를 기억해야 합니다.\n\n우리는 이제 이 유산을 이어 그 정신으로 자신을 러시아의 황제와 황태자들이라 칭하는 뱟카의 부패 정권을 끌어내려야 합니다. 우리는 전면 공세를 개시할 것입니다. 우리 병력을 최대한 안전하게 보전하며 뱟카를 깊숙히 찌를 것입니다. 우리는 수도를 점령하고 블라디미르를 붙잡는다면 체계 전체가 무너질 것이라 확신하고 있습니다."
 SAM_The_True_Traitor: "진정한 반역자"
 SAM_The_True_Traitor_desc: "뱟카의 해방이 완료되고 2월 혁명의 유산이 이루어진 지금, 우리는 우리의 손으로 직접 역사의 과오를 바로잡아야 합니다. 생포된 블라디미르는 특등 군 통제 아래 뱟카에 수감된 이후, 그 죄를 심판받기 위해 이곳 사마라로 이송되었습니다.\n\n이제 우리의 병사들은 자유 뱟카의 거리를 조심스럽게 경비합니다. 이곳에서 사람들은 아주 오랜 세월만에 처음으로 민주주의를 다시 맛보게 되었습니다. 대표자와 중대한 결정을 투표로 결정하던 시절을 기억하는 사람은 거의 없습니다. 왕당파들은 모두 도피한 것으로 보입니다. 어디로요? 누가 알겠습니까. 그리고 누가 신경이나 쓴답니까? 그래야 하기 전까지는 말이죠. 뱟카는 다시 한 번 자유를 찾았습니다!\n\n사마라의 한 간판 없는 건물 지하에 위치한 어두운 방에서, 불이 켜지고, 흉터, 멍, 그리고 피투성이인 얼굴이 모습을 드러냅니다. 몇 주 전에는 그에게 학대받는 사람들을 동원해 그의 개인 놀이터로 지어진 국가에서 은쟁반에 담겨 나오는 음식들을 먹었던 자의 얼굴입니다. 머지않아 이 찌그러진 얼굴은 빛을 보게 될 것이고, 그의 죄에 답하기 위해 특별 재판에 세워질 것입니다."
 SAM_The_Grain_of_the_People: "민중의 양곡"
 SAM_The_Grain_of_the_People_desc: "근래 뱟카의 역사 내내, 자유는 잊혀진 것은 아니었으나 언제나 너무나도 멀었고, 절대로 공개적으로 이야기할 만한 주제가 아니었습니다. 그러나 이제 민주주의의 기류가 사람들의 핏줄을 타고 자유롭게 흐르고 있고, 수십 년만에 처음으로, 양곡은 민중의 소유가 되었습니다.\n\n사마라 전체가 자유와 평등의 깃발 아래 있다면, 똑같은 이치가 저 들판에도 적용되어야 합니다. 우리 병사들이 외곽 지대를 행군할 때, 전 지주들은 거의 남아 있지 않았고, 소작농들 중 상당수는 이미 자신들끼리 기본적 공동체를 형성한 상태였습니다. 이를 이용할 기회를 놓쳐서는 안 되겠지만, 지금은 군수 같은 것은 잊도록 합시다. 더 이상은 그냥 양곡이 아닌, 민중의 양곡이니까요."
 SAM_Acquiring_Kirov: "뱟카의 전리품"
 SAM_Acquiring_Kirov_desc: "차르와 그의 벗들이 사라지고 나서, 그들의 옛 봉건국의 여러 주요 산업이 우리 손 안에 들어왔습니다!\n\n뱟카 양조장은 더 많은 술과 돈을 요구하는 차르를 만족시키기 위해 그의 하수인들이 진행한 프로젝트입니다. 지금까지 이 양조장은 오직 차르와 그 휘하의 사람들에게만 주류를 제공했지만, 이제 그 술은 우리의 해방된 영토를 가로질러 흐를 것이며, 자유인들의 뱃속으로 들어갈 것입니다.\n\n뱟카의 남쪽으로는, 이젭스크 공장이 차르에 맞선 우리의 작전에서 우리 장병들의 목숨을 앗아간 수많은 총들을 제작했습니다. 이제 그 병기창이 우리 지휘 아래 귀속되었으니, 그 일꾼들은 러시아 전체를 해방할 군대를 무장시키는 것을 도울 것입니다!\n\n이젭스크와 뱟카의 산업을 얻음으로써, 우리의 성장해 가는 해방 전쟁은 활력소를 얻었습니다."
 SAM_The_False_Aryans: "거짓 아리아인"
 SAM_The_False_Aryans_desc: "옛 페름에서, 자신들을 진정한 게르만 아리아인이라 부르는 사교도 무리가 한때는 부귀했던 땅을 침식하고 있습니다. 어떻게 이 완전히 미친 광신도들이 모스코비엔 판무관부의 동쪽에서 수십만 명의 러시아인이 살아가는 땅 위에 군림하게 되었는지, 우리는 영원히 모를 것입니다. 그럼에도 불구하고, 우리는 이것 한 가지는 알고 있습니다: 이 정신적 파탄과 이단적인 사고방식은 끝내져야만 합니다, 무슨 대가를 치르든 말입니다.\n\n이 거짓 아리아인 (이 단어가 다시는 러시아 땅에서 꺼내지는 일이 없기를) 들의 파괴는 이념적으로도, 지정학적으로도 매우 중요합니다. 이 짖어대는 멍청이들을 때려눕힌다면 우리는 모스코비엔 동쪽에서 독일의 마지막 잔재를 섬멸했다는 유세적 승리를 거두고, 그들이 시도하는 약탈과 그들이 가하는 공포에도 마침표를 찍을 수 있을 것입니다. 우리의 신념은 진실되고 강대하며, 해방군의 장병들은 조국의 땅을 되찾고 러시아의 도살자들을 우상화할 정도로 타락한 이들을 처형하는 데 있어 거리낌이 없을 것입니다. 세계는 우리에게 감사해야 할 것입니다!"
 SAM_End_This_Nonsense: "이 개짓거리를 끝내자"
 SAM_End_This_Nonsense_desc: "빠를 수록 좋지만, \"아리아인 형제단\"이라는 멍청하기 그지없는 광경을 파괴하는 것은 아무리 빨라도 너무 이르지 않습니다. 우리의 거대하고, 증명되었으며, 이념적인 열정으로 가득찬 우리의 군대가 이 국가를 완전히 해체할 것입니다, 너무나도 수치스러운 나머지 전 러시아가 그들을 파괴하는 것이 명백하게 좋은 일이라고 만장일치로 동의할 불명예를 말입니다.\n\n바로 우리가 러시아 민중이라는 배심원단이 내린 사형 선고를 집행하는 이들이 되도록 하소서. 우리는 이 나치 숭배 신정의 지도자들, 추종자들, 그리고 지지자들에게 자비를 베풀지 않을 것이며, 페름의 권력을 러시아의 슬라브인들에게 이양할 것입니다. 무슨 가짜 유전학적 우월성이 아니라, 스스로의 끈기와 힘으로 말미암아 지구상에서 가장 위대한 민족으로 등극한 사람들에게 말입니다. 전 러시아가 서부 러시아 최대의 도덕적인 위협에 맞선 우리의 이념적 성전에서 우리의 행운을 빌게 하소서!"
 SAM_Destroy_Their_Icons: "우상 파괴"
 SAM_Destroy_Their_Icons_desc: "페름에는 바이러스가 존재합니다, 모스코비엔 국가판무관부의 러시아인들이 너무나도 잘 아는 것 말입니다: 바로 끔찍한 나치 우상입니다. 스와스티카가 거진 모든 건물에서 휘날리고, 아마 히틀러와 \"페름하임\"의 패거리라 짐작할 수 있는 형편없는 초상화들이 벽에 걸려 있습니다. 이는 러시아의 명예를 더럽히는 것들이며, 새롭게 우리에게 점령된 페름의 민중은 그들을 파괴하고 페름을 전쟁 전의 상태로 돌려놓아 줄 것을 요구하고 있습니다.\n\n우리의 위대한 해방 운동의 병사들이, 새롭게 입대한 현지인들과 함께 페름을 돌아다니면서 그들의 일에 걸맞는 \"우상 파괴자\"라는 명성을 얻고 있습니다. 대량의 그림들과 깃발들을 마을 중심부에 모아 놓을 때면, 지역 주민들 전체가 이를 지켜보며 환호합니다. 사교 \"아리아인 형제단\"의 자취를 없애는 첫 번째 단계와 함께, 우리는 이제 페름의 굳센 민중에게 걸린 정신적, 정치적 사슬도 지울 수 있을 것입니다."
 SAM_Equality_for_All: "모두를 위한 평등"
 SAM_Equality_for_All_desc: "국가를 평가하는 진정한 잣대는 그 구성원들이 누리는 자유의 수준입니다. 히틀러를 숭배하는 아리아인 형제단에서, 자유를 사랑하는 진실된 러시아인들은 완전한 통제 아래 살았고, 형제단의 부패한 강령에 순종할 정도로 절박하거나 미친 이들만이 남고 말았습니다. 우리는 이 공포를 끝맺고, 법도의 규범으로 그 자리를 대신할 것입니다.\n\n러시아에는 오직 법 아래 평등한 시민들이, 아들딸들이 있을 뿐입니다. 우리는 이러한 기본적인 자유를 빼앗긴 채 살아간 세대에게 이를 가르칠 것이고, 이 천부 인권을 잊어버리고 만 이들은 재교육할 것입니다."
 SAM_Execute_Their_Leaders: "지도층 처형"
 SAM_Execute_Their_Leaders_desc: "우상들은 파괴되었고 자유는 재정립되었으니, 남아 있는 일이라고는 물자와 음식만 낭비하는 이 불쾌한 금수들의 지도자들을 폐기하는 것 뿐입니다. 이들의 범죄를 재확인하기 위해 재판을 열 필요는 없다 하지만, 그럼에도 불구하고 우리는 우리의 도덕적 규범, 그리고 민주주의와 공정 대우에 대한 강한 신념에 따라, 이들을 러시아인으로서 재판에 올릴 것입니다.\n\n판사가 판결을 내릴 때 방 안에 놀란 기색은 없습니다, 오직 기쁨뿐입니다. 몇 분 이후, 특별히 준비된 방에서, 지도자 구트럼 바그너를 포함한 형제단의 우두머리들은 우리가 찾을 수 있었던 최고의 러시아인들로 구성된 집행 분대에게 총살당했습니다.\n\n기꺼이 자신들의 민중을 거짓된 신조와 맞바꾸려 드는 이들에게 죽음 있으라! 자유 러시아의 적들에게 죽음 있으라! 독일과 그 부역자들에게 죽음 있으라! 자유롭고 평등한 러시아를 향해 전진!"
 SAM_The_Remaining_Fools: "남아있는 위협들"
 SAM_The_Remaining_Fools_desc: "러시아를 해방하기 위한 우리의 행진이 계속되는 가운데, 긴 터널의 끝이 마침내 보이고 있습니다. 서러시아 혁명 전선과 그 폭군 관료들이 사라졌으니, 남아 있는 이들은 거의 통일된 서부 러시아의 상대가 될 수 없습니다. 전 러시아의 해방자로서의 짐을 지고 우리가 시작한 것을 끝마칠 때입니다.\n\n우리는 러시아에서 군벌과 분열의 재앙을 박멸하고, 러시아가 계속 분열되어 있기를 원하는 이들을 러시아의 자유를 원하는 이들로 교체할 것입니다. 통일된, 자유로운 러시아의 이상이 이 지구에서 사라지지 않도록 하는 것은 오로지 우리에게 달려 있습니다."
 SAM_The_Muslim_Tatars: "바시키리아의 율법학자들"
 SAM_The_Muslim_Tatars_desc: "In Bashkiria, faith ties the people together. While this is an admirable sentiment, their reliance on their faith has given rise to those who would wish to see them subjugated under the false flag of their Muslim faith. This system has bred corruption and societal decay, with Hanafi Islamic law in effect and the practice of extracting a tax on non-Muslim citizens, we wish to free the Bashkir population from themselves.\n\nThere can be no compromising with these religious fanatics. Every passing day they oppress the non-Muslim majority and leave us with little choice but to bring these people into a free Russia, where all religions may be practiced freely. We now march on Ufa."
 SAM_Extending_Our_Hand: "우리의 손을 뻗다"
 SAM_Extending_Our_Hand_desc: "우파가 점령되고 도시를 지배하던 이슬람 공화국의 정부는 은거한 지금, 그 시민의 해방이 말뿐만이 아니라 정말로 이루어지도록 하는 것은 순전히 우리에게 달려 있습니다. 우리는 정교도 러시아인들을 탄압하는 가혹한 이슬람 율법에 맞선 우리의 숭고한 싸움에 대해 이야기하지만, 이 탄압을 정반대로 지역 무슬림 인구에게 돌리는 것은 위선밖에는 되지 않습니다. 바로 이 이유에서, 우리는 바시키리아의 무슬림 인구와 화해해야 합니다.\n\n바시키리아의 이맘이 고른 무슬림 지도자들로 이루어진 위원회가 정교도 기독교인들의 위원회와 함께 바시키리아에 들어선 새로운 세속 정부의 자문기구가 될 것입니다. 이 타협은 바시키리아에서 벌어지는 종교적 소요행위와 종교에 관련된 결정들이 제대로 된 자문을 받도록 할 것입니다."
 SAM_The_Fractured_State: "조각난 국가"
 SAM_The_Fractured_State_desc: "새로운 러시아의 모든 국가들 중에서도, 2차 대전 이후 러시아 정치학을 공부하며 평생을 보낸 이들조차 혼란에 빠뜨리는 국가가 있습니다. 코미가 바로 그 국가입니다. 전쟁 이전에는 유배용 자치 공화국이자 벽지의 탄광 도시였던 코미는 소련 이후 활기찬 정치적 지세의 장소가 되었으며, 모든 종류의 이념을 가진 사람들이 그 권력을 위해 투쟁하고 있습니다. 이 정치적 지세는 너무나도 갈라진 국가를 만든 나머지, 우리는 이 찢어진 국가를 침공하는 데에 별 어려움을 겪지 않을 것이라 봅니다.\n\n코미의 정치인 과다 현상을 감안하면, 이 경쟁자들 속에서 우리의 우방을 찾는 데에는 별 어려움이 없을 것입니다. 이와 함께 우리는 코미에 우리의 정당성을 굳건히 하고. 마침내 질서와 정치적 안정을 그 결핍으로 말썽인 땅에 불러올 것입니다."
 SAM_Piecing_Komi_Together: "코미 기워붙이기"
 SAM_Piecing_Komi_Together_desc: "해방군의 고위 사령관들 사이에서는 코미의 정치적 지세를 속속들이 알기 위해서는, 8년 동안 최고의 대학에서 십수 명의 교수들에게 특별한 지옥 특강을 받아야 할 것이라는 말이 있습니다. 불운하게도, 우리는 코미를 단 몇 주 사이에 지배하게 되었으며, 이제는 있는 대로 한다는 선택지밖에 없습니다. 그렇다면 있는 대로 해 보이지요. 우리의 지배에 호의적인 정치인의 목록을 만듦으로써 우리는 우리에게 우호적인 기본 정부를 형성하고, 이로부터 우리의 영역을 확장하며 지역의 다른 파벌들에 대해서도 알아갈 수 있을 것입니다.\n\n어쩌면 코미의 통제권을 충분히 안정화해, 이곳에도 우리 공화국의 나머지 지역들과 같은 민주적 정권을 설립하는 것을 시작할 수 있을 지도 모릅니다."
 SAM_The_Fanatical_Monks: "미친 수도승들"
 SAM_The_Fanatical_Monks_desc: "우리가 바시키리아의 가혹한 이슬람 율법에 맞섰듯이, 가이니의 정치적 사다리의 꼭대기로까지 올라간 폭력적이고 극단적인 정교 사교도들에게 맞서는 것은 서부 러시아의 세속적인 통일 세력인 우리의 의무입니다. 그들의 묵시록적 예언과 십자군스러운 자의식은 그들을 그 주위에 사는 모든 이들뿐만 아니라, 러시아에 닥친 암흑의 시간에서 이들 종교적 권위자들에게 매달리는 그 거주민들에게도 위험하게 만듭니다.\n\n상황은 명백합니다: 성 게오르기 기사단과 같은 폭력적이고 불량한 정치요인과의 협상은 전혀 불가능합니다. 우리가 그들이 자연적인 귀결을 맺도록 내버려 둔다면, 우리는 그 민중에게 닥칠 억압을 묵인하는 것입니다. 그렇기에, 자유와 해방의 이름으로, 우리는 가이니라는 이름의 악성 종양의 심장 깊숙이 결정적인 공세를 실행해야만 합니다."
 SAM_Christ_Loves_All: "주께서는 모두를 사랑하신다"
 SAM_Christ_Loves_All_desc: "기사단장 안티핀은 주의 신성한 계시를 실현하는 것을 대가로 그리스도 본인으로부터의 보호를 약속했지만, 다른 모든 사기행위처럼 이 \"신성한 방위\"는 통일되고 자유로운 서러시아의 군단들의 경야와 함께 몰락했습니다. 가이니의 민중은 더 나은 것들을 누릴 자격이 있으며, 이제 그들에게 더 나은 세계를 전하는 것은 우리의 몫입니다, 폭력적인 수단이 아닌, 신앙과 상관없이 모두에게의 형제애와 존중을 통해서 말입니다.\n\n이전에는 기독교 극단주의자들이 이 땅을 철권으로 다스렸지만, 우리는 이 철권을 그저 세속의 것으로 대체해서는 안 됩니다. 그 대신, 우리는 온건한 종교활동을 권장하고 정교도 교회에게 보호를 약속할 것입니다. 영성은 평화롭게 번영할 것입니다, 새로운 공화국의 사랑의 인도 아래 말입니다."
 SAM_The_Syncretists: "혼합주의자들"
 SAM_The_Syncretists_desc: "Berezniki's leader, a man named Aleksander Kazembek, is the creator of a truly Russian ideology that seeks to fuse the authoritarian regime of a monarchy with the popular support of the people. While we acknowledge his seemingly noble goals, it is hard for us to feel that it is any more democratic in practice than any other monarchy. While he seems to care personally for the people, his support for dictatorial monarchy throws him to the side of reaction.\n\nIt is our job to stamp out this cruel, if well-meaning, attempt at a terrible hybrid between a fair system and a terrible one. It is our job as defenders of Russian democracy to bring our new brand to Berezniki, where the faces of the people will shine in the light of freedom."
 SAM_Show_Them_the_Way: "길을 보이다"
 SAM_Show_Them_the_Way_desc: "베레즈니키의 왕당파들은 어떤 면에서는 올바른 생각을 가지고 있었습니다. 그들은 러시아를 갈라놓은 균열을 메꾸려고 시도했습니다, 차리스트들과 공산주의자들을 하나로 묶는 것을 통해서 말입니다.\n\n그들의 시도는 처음부터 실패할 운명이었습니다, 차리즘과 공산주의는 모두 현대적 국가로서의 러시아에게는 독이니까요. 해방군이 자유롭고 개방된 공화국을 복원하는 것만이 내전의 나날들을 끝낼 수 있습니다. 우리는 이를 이해하는 이들은 받아들이고, 나머지는 재판의 때까지 감옥에다 쳐박아둘 것입니다."
 SAM_The_Western_Finale: "서부의 종장"
 SAM_The_Western_Finale_desc: "우리가 십 년 전 소비에트 연방의 잔재를 박살낸 이래, 우리는 서러시아의 적대적인 환경에서 살아남는 데에 시간을 쏟으며, 우리의 힘을 확장해 조국을 통일할 유력한 후보로 등극했습니다. 알고 보니, 서러시아 혁명 전선은 우리의 생각대로 패배하지 않았던 모양입니다.\n\n아르한겔스크에 본진을 둔 우리의 옛 숙적들은 다시 한 번 러시아의 모든 남자, 여자와 아이의 자유를 위협하려 합니다. 이번에는, 우리는 실패 없이 저들을 갈아 먼지로 만들어버릴 것입니다."
 SAM_Build_up_Fortifications: "요새 건설"
 SAM_Build_up_Fortifications_desc: "불운하게도 살을 에는 북부에 본거지를 두고 있음에도 불구하고, 붉은 군대의 잔재라는 지위 덕에 전선은 상당한 양의 장정과 군수품을 보유하고 있으며, 그 병사들은 수 년간의 전쟁 덕에 경험으로 다져져 있습니다.\n\n우리도 꽤나 상대하기 까다로운 적수이지만, 우리는 신중해야만 합니다. 그 일환으로, 우리는 전선과의 국경을 철저히 요새화해 완전히 압도되는 것을 방지할 것입니다. 민주주의의 무력은 짓눌려져서는 안 됩니다."
 SAM_Assail_Archangelesk: "아르한겔스크 공세"
 SAM_Assail_Archangelesk_desc: "우리는 서러시아 혁명 전선에 맞서기 위한 충분한 준비를 끝냈고, 이제는 공격할 때입니다. 우리의 병사들은 러시아의 민중을 수십년 동안 억압한 폭정의 마지막 잔재를 섬멸하고 국가에 민주주의의 새로운 시대를 가져오기 위한 만반의 준비를 갖추었습니다.\n\n힘든 싸움이 될 것입니다; 아무리 그 뜻이 잘못되었다 해도, 그들의 병사들은 러시아의 최고 중 하나니까요. 모두가 자신의 빼앗길 수 없는 기본권을 누릴 수 있도록 하기 위해서라면, 우리는 성공하거나, 적어도 시도하다 죽어야 합니다."
 SAM_Freedom_of_Expression: "표현의 자유"
 SAM_Freedom_of_Expression_desc: "북극 연안의 신 소련은 그 민중에게 차갑고 냉담해서, 그들에게 민주적 권리를 부여하기를 거부하고 국가의 잘못에 맞서 자유롭게 발언할 수 있는 권한을 제한했습니다. 우리가 아르한겔스크를 점거한 지금, 우리는 이러한 기본권들을 저들에게 되돌려주는 것이 좋겠습니다.\n\n모두가 자신이 원하는 대로 말하고 스스로를 표현할 수 있을 것입니다. 제한은 없을 것입니다, 처음에 이 권리들을 뺏어간 장본인인 과격 사상을 제외하고는 말입니다."
 SAM_Freedom_of_Religion: "종교의 자유"
 SAM_Freedom_of_Religion_desc: "서러시아 혁명 전선은 사회적 진보를 위한 바보같은 시도로 우리 사회의 심장인 정교회 신앙에 심각한 규제를 부과했습니다. 이들은 종교와 민주의 자유를 신을 저버린 유물론으로 대체했고, 러시아인들을 경제적으로도, 종교적으로도 빈곤하게 만들었습니다.\n\n 모든 이들이 다시금 자신들이 원하는 대로 그들의 신앙을 믿을 수 있게 될 것이며, 우리는 우리 사회에 압제적으로 강요되었던 무신론을 뒤로할 것입니다."
 SAM_Freedom_for_All: "모두를 위한 자유"
 SAM_Freedom_for_All_desc: "사회 계층간의 차이점을 헐어버리기 위한 그 노력의 일환으로, 서러시아 혁명 전선은 민중의 권리까지 헐어버렸습니다. 강압적이고, 전제적인 국가가 그 혁명적인 이념을 그 시민들의 목구멍 속으로 밀어넣었고, 이에 맞서 일어서거나 정부를 개선하기 위한 일체의 힘을 주는 것을 거부했습니다.\n\n이제 해방군이 공산주의의 망령을 퇴마한 지금, 이 억압은 모두 끝났습니다. 러시아인들은 그 역사상 초유의 자유를 누릴 것이고, 스스로의 미래를 결정할 권리를 손에 단단히 거머쥘 것입니다.\n\n민주주의 만세! 러시아의 자유 만세!"
 SAM_The_Finnish_Stooges: "핀란드의 꼭두각시들"
 SAM_The_Finnish_Stooges_desc: "오네가에서는 러시아인 남자들이 핀란드인들에게 징집되어 핀란드와 서러혁전 사이를 지키기 위해 근무하고 있습니다. 이 모든 것은 헬싱키가 우리 러시아인으로부터 빼앗아간 땅을 지키기 위해서입니다. 전선이 패망한 지금, 어쩌면 핀란드인들이 오네가를 노예 상태에서부터 해방하고 우리의 땅을 반환할 수도 있지 않을까요?\n\n당연하게도, 협상에 실패할 경우에는 언제나 군사적 방안이 마련되어 있습니다. 핀란드는 강하고 현대적인 군대를 보유하고 있지만 이는 작으며, 우리의 장군들은 핀란드인은 충분한 양의 땅을 잃으면 순응할 것이라 믿습니다."
 SAM_The_Western_Warlords_Subdued: "서부 군벌들의 굴종"
 SAM_The_Western_Warlords_Subdued_desc: "마침내 이루어졌습니다! 서러시아는 다시 한 번 통일되었습니다, 이는 모두 해방군의 용맹한 장정들과 우리 민간인들의 희생 덕분입니다. 국가 전역에 걸쳐 대규모 축제가 시작되었고, 남녀 할 것 없이 수십년만에 처음으로 찾아온 평화를 축하하고 있습니다. 블라소프 의장께서 우리의 승리를 기념하는 연설을 하실 예정입니다. 특히나, 민중의 목소리 지코프 부의장은 우리가 이곳까지 올 수 있게 만들어 준 수많은 개혁을 선두에서 이끈 공으로 치하받을 것입니다.\n\n당연하게도, 재통합을 향한 우리의 길에는 수많은 장애물들이 남아 있습니다. 수많은 공산주의자들과 테러리스트들이 우리에 맞서 작당하고, 중부와 극동 러시아의 통합 소식도 들려옵니다. 그러나 블라소프 의장과 지코프 부의장이 있는 한, 해방군은 영원한 영광을 향해 진군할 것입니다!"
 SAM_The_Committee_Prevails: "평의회의 승리"
 SAM_The_Committee_Prevails_desc: "Amid a significant amount of political turmoil among Samara's elite, the committee of officers responsible for making all of our statelet's important decisions has decided its successor. Even with Zykov advocating his idealistic \"democracy\" and General Oktan promoting the worst kinds of corruption, the committee has thankfully chosen the rational path and nominated Sergey Bunyachenko as the new head of the ROA.\n\nGeneral Bunyachenko is competent and disciplined, perfect for the continuation of the ROA's mission. His first task: to restore stability to our fractured political situation, remind the various officers who really is in charge, and begin shaping the ROA into a force capable of governing."
 SAM_Work_with_Zykov: "지코프와의 동업"
 SAM_Work_with_Zykov_desc: "Although we all accept the leadership of General Vlasov, the ROA has substantial internal factions, each with its own idea of how best to run Samara. General Bunyachenko, for instance, is a fairly standard advocate of a single-party right wing state. Zykov, on the other hand, has far more peculiar opinions. Zykov is an unabashed liberal who campaigns relentlessly for greater democratization. The fact that he had to collaborate with the Third Reich to do so does not seem to faze him.\n\nAlthough we see eye to eye on very few issues, our faction and his do have the capacity to reconcile. Zykov's supporters, more than anything, desire at least surface-level improvements in the common people's situation. If we can achieve the veneer of progress, we may be able to form a mutually beneficial relationship."
 SAM_Nominate_Him: "지코프 임명"
 SAM_Nominate_Him_desc: "Miletiy Zykov is an impressively principled advocate of democracy. His soaring speeches and firm convictions make him one of our greatest assets in terms of propaganda, performing sorely needed work to rectify the Russian people's perception of the ROA as traitors and assets of the Reich. He is also a snake who should not be trusted with any position of power, lest he steer our army towards his mad dreams of liberalism.\n\nNevertheless, snakes have their uses. Zykov's way with words makes him the only major politician in Samara with any form of public support. Giving him a prestigious yet powerless sinecure will show the people that we have their best interests in mind, or at least convince them that we do."
 SAM_Celebrate_Vlasov: "블라소프를 기념하자"
 SAM_Celebrate_Vlasov_desc: "Ah, the great General Vlasov--what an underappreciated man! He defected from the criminal Red Army and brilliantly played the Reich in order to gain the leverage to liberate Samara from the Bolshevik scourge. Now he benevolently leads the ROA, preparing to one day liberate Russia from communism once and for all! Unfortunately, the vast majority of Samara's population does not quite see the situation this way. Most believe him to be a German toady and a traitor to the nation.\n\nIf we are to gain any sort of legitimacy, we need to combat the false narratives about our leader and founder. With the help of Zykov and his propagandists, we can tell the Russian people that Vlasov is a hero worthy of respect. In time, they may even believe us."
 SAM_First_Among_Equals: "First Among Equals"
 SAM_First_Among_Equals_desc: "The officers' committee that runs Samara is a democratic institution of ROA generals committed to managing the liberation of Russia. However, as in any organization, certain figures are likely to become disproportionately prominent. General Vlasov, of course, is our most respected leader, owing to his heroism in fighting the Soviets. However, General Bunyachenko has himself rapidly risen in importance following his election by the committee.\n\nTo the uneducated masses, this might appear to be evidence that Samara is a military dictatorship, where power is consolidated in the hands of one man. This is naturally a misconception, but one that needs to be corrected to increase trust in our government. Bunyachenko is merely the first among equals, obeyed out of admiration rather than fear. At least, not yet."
 SAM_Demote_Maltsev: "옥탄 강등"
 SAM_Demote_Maltsev_desc: "The generals of the ROA are loathed by many Russians as traitors and collaborators, and none more so than Mikhail Oktan. Oktan embodies every negative characterization of our organization; he is corrupt, sleazy, greedy, and infamously close to the Germans. Overall, a man of shockingly little moral fiber. He drags Samara down with every day he spends in its senior ranks, but is disconcertingly influential among some less scrupulous officers.\n\nNeutralizing Oktan as a powerful player in the ROA's politics is a necessity in order to limit the corrosive influence he has on our discipline and popularity. A demotion should do wonders to cut him down to size, as well as showing the skeptical populace that we are capable of dealing with bad actors within our hierarchy."
 SAM_Sideline_the_Germans: "Sideline the Germans"
 SAM_Sideline_the_Germans_desc: "Out of all the brands and slanderous titles that have been applied to Vlasov and the ROA, none have been more devastating than the accusations that we are German-backed traitors to the motherland. Also quite devastating is the fact that they are entirely true. In order to strike out against the Bolsheviks, General Vlasov made a tactical alliance with the Third Reich. Inconveniently, many German advisors sent over during this period are still present and fairly visible.\n\nThe advisors have been far more trouble than they are worth. We have all the weapons we need, and the Reich is not exactly a reliable partner. In the long run, erasing all remnants of our collaboration with Germany will redeem us in the eyes of the Russian people, and our legitimacy as a nation is far more important than our reputation in the eyes of a country that seeks to keep Russia weak and divided."
 SAM_The_Committee_Looks_to_Tatarstan: "평의회의 눈은 타타르스탄을 향한다"
 SAM_The_Committee_Looks_to_Tatarstan_desc: "Ever since the Tatars were conquered a long, long time ago, they have been an integral part of the Russian nation. However, with the unfortunate collapse of the country, they believe they have a chance to rise again. We must prove them that this is their greatest mistake. They are our neighbor, and so it shall be easy for the great Russian Liberation Army to march on and crush any hopeless resistance they offer. The time has come for this futile separatist effort to end, and for the Russian flag to fly high over Kazan once again."
 SAM_Trounce_the_Tatars: "타타르 격파"
 SAM_Trounce_the_Tatars_desc: "After the final preparations have been made, everything is ready and in order for a full and brutal invasion of the Tatars. Our armies have amassed on the frontier, ready to attack with one order from their commander and leader. Now, the Samaran government and people shall soon face the first war of our expansion campaign, a small stepping stone towards unifying West Russia. Let us hope that this war will be a quick and easy one, and we can move on to matters of greater importance."
 SAM_Secure_the_Lands: "신규 영토 확보"
 SAM_Secure_the_Lands_desc: "After a wildly successful invasion, just as we planned, it is time to secure and integrate the lands that formerly belonged to the Tatar warlord state into the true Russian nation. We will start by integrating the populations living in these lands, whether they be Russians or Tatars. They shall all become loyal to their new overlords, whether that is through education, propaganda, pressure or violence. Furthermore, the small Tatar economy and industry needs to be integrated into Samara, and its factories need to be working for the Russian Liberation Army. We must make Kazan and its surrounding region integral parts of our state."
 SAM_Earn_Their_Loyalty: "Earn Their Loyalty"
 SAM_Earn_Their_Loyalty_desc: "The truth is that we never hated the Tatar people. As long as they are loyal to the true Russian government, and do not follow a separatist warlord ruling over their lands, we can tolerate them living within our country. For that reason, Chairman Vlasov has proposed a plan that will allow them to both rebuild and gain their loyalty to Samara. Should it succeed, the problems presented to us by the north will end.\n\nFirstly, communities in Tatarstan shall be generously provided funds and subsidies, which will be used for many purposes. That can be rebuilding the towns ravaged by the endless German bombings, or creating new buildings and factories. Although it could be considered a waste of our budget, this will make the Tatars support the new government and will reduce the chances for any unrest."
 SAM_The_Treasures_of_Gorki: "고르키의 보물"
 SAM_The_Treasures_of_Gorki_desc: "Across the Samaran frontier sits the warlord state centered around the city of Gorky. The city is rich in industry, being well-known not only for its famous tank factories that fuel their war effort, but for other production facilities as well. It has become quite clear to the Committee that in our road to Russian unification, they are the next target, and their industry must become ours. For that reason, a new military build-up must begin, in order for us to be ready to face the armored units of Gorky and defeat them with ease. Soon, they shall fall too."
 SAM_Anti_Armor_Tactics: "대기갑 전술"
 SAM_Anti_Armor_Tactics_desc: "If there is one thing the warlords of Gorky are known for, it is their tanks. Sitting on top of one of the largest tank factories in Russia and with enough resources to operate it, they have managed to create a fleet of armoured fighting vehicles that are quite capable on the battlefield. To combat this problem that could hamper our efforts in conquering the city, the Russian Liberation Army must be prepared for this style of combat. Anti-tank equipment shall be built in our factories and distributed to our troops, while the soldiers will be trained in tactics against armoured forces through regular military exercises. Therefore, when we attack the armoured hordes, we will be more than ready."
 SAM_Grind_Gorki_Into_Dust: "고르키를 먼지로"
 SAM_Grind_Gorki_Into_Dust_desc: "The time has come for yet another proud expansion of the territories held by the true government of Russia. The tank armies of Gorky shall be crushed under the weight of the Russian Liberation Army, and the city shall fall to us. We will raid, loot and pillage everything in our way, and we will only stop when every last soldier of the armoured hordes has surrendered or died. In the end, no resistance shall remain to fight the ROA, and we shall reign supreme over the territories across the German frontier. Yet another step towards the reunification of Russia will have been completed."
 SAM_Exile_Their_Leaders: "아베린 추방"
 SAM_Exile_Their_Leaders_desc: "So as to assure the loyalty of the citizens of Gorky, no matter their ideology, to Samara, we must follow a simple trick: make the leaders of the opposition disappear. Should former members of the warlord government and resistance leaders vanish from the political stage, there will be no unifying figures to rally around, and the people of Gorky will have no choice but to be loyal to us, seeing as the alternate options are gone. Hence, all the former leaders, from Averin to political ideologues to top members of the bureaucracy will be forced to leave their lands, and shall be exiled somewhere where they cannot threaten our strong grip over Gorky."
 SAM_Offer_the_Loot: "전리품 제공"
 SAM_Offer_the_Loot_desc: "The conquest of Gorky has given us new lands we can exploit. Still, administering these new territories has proven to be difficult, and often partisans and resistance movements appear and dare to resist the government of the KONR. To solve this problem, we have decided to practice indirect rule.\n\nWe will allocate and distribute the lands to our own commanders and officers of the ROA. They shall be granted territory to live, cultivate, and make a profit out of, while helping keep tight control over it. Of course, more prestigious generals will have the opportunity to be granted more lands, especially if they helped in bringing down the warlord state of Gorky itself. With this plan, we might just solve the problem of unrest and instability in the towns and countryside around the city of Gorky."
 SAM_The_Lying_Monarch: "The Lying Monarch"
 SAM_The_Lying_Monarch_desc: "Now that we have conquered Russian lands to the north, we have come across a warlord state centered around Vyatka, strictly adhering to reactionary beliefs under Tsar Vladimir. Still, despite the strong anti-communist sentiment we both share, our ideologies are strictly opposed.\n\nThere was more than one reason that five decades ago, the Tsar fell, never to return; the incompetency, corruption, and above all the ignorance of the will of the people meant the end of the centuries old regime, by the people themselves. Following the legacy of the February Revolution, we must take steps of our own to bring down the die-hard supporters of the Tsar. The only true Russian government is that of our own Committee."
 SAM_A_New_Revolution: "새로운 혁명"
 SAM_A_New_Revolution_desc: "Just like in 1917, the people have come together to end the despot rule of the Tsar. Under the banner of Samara and the Committee, we will march onwards and destroy any forces the Tsar has to offer. Still, with the support of the people against the autocratic tyrant, it should not be hard for the ROA to swiftly conquer the lands under Vladimir and bring them under their full control. Vyatka shall crumble, another domino falling in West Russia, soon before the truly hardest battles begin."
 SAM_Recruit_White_Officers: "백계 장교 영입"
 SAM_Recruit_White_Officers_desc: "While the officers that led the Imperial Army under Vladimir from its foundation in the West Russian War until its final demise with our conquest were supportive of the Tsar, their ideological views are vaguely aligned with the Committee's. Being opposed to communism and ready to fight for the Russian cause, it would be a shame for such talents to be wasted because of small differences in beliefs. For that reason, our army will attempt to find and recruit as many of these generals as they can, for them to join in the common goal of destroying communism and uniting Russia."
 SAM_Put_the_Czar_on_Trial: "차르를 재판장으로"
 SAM_Put_the_Czar_on_Trial_desc: "The Tsar never intended to work for the people. All he had ever cared about was his own power, and he made sure to establish an autocratic and purely self-serving system in his fiefdom in Vyatka. However, now, what little control he had over a part of the country has ended, as the glorious Russian Liberation Army has destroyed the Tsarists. For that reason, he must be held accountable for his crimes against the people of Russia: a trial will be held, for our courts to decide what the fate of this man shall be. Once a decision has been made, he will have to pay the price for going against the nation and his insane ideological inclinations, and the government of Samara will ensure that."
 SAM_Vologda_Will_be_Ours: "볼로그다는 우리 것이 되리라"
 SAM_Vologda_Will_be_Ours_desc: "A long time ago, General Ivanov had taken the forces he commanded, and declared the area around the city of Vologda a \"neutral zone\", wishing for neither German or West Russian troops to march on the land. The truth is, though, that as much as this effort might seem noble and courageous, Ivanov has merely set up a warlord state for himself and his clique, just as that has happened in many other areas across Russia. As they are nothing but a hurdle in our struggle to unify a country torn apart by war and chaos, they must be invaded and crushed at all costs.\n\nFor that reason, the experienced army of Samara must prepare for a full invasion of the territories under Ivanov's army. We are in a good position to invade from the south, and with our industry, equipment and manpower, we will surely be able to crush any resistance that Vologda has to offer."
 SAM_Infantry_Assault_Tactics: "보병 공격 전술"
 SAM_Infantry_Assault_Tactics_desc: "Our wars against the numerous warlords of Russia have provided us, aside from valuable territory and resources, important lessons in the battlefield. We have fought many battles in the fields and forests of West Russia, and our generals will have certainly noticed mistakes in our tactics and what we can do to improve them.\n\nTherefore, Chairman Vlasov will contact the commanders of the army to discuss possible ways to improve our troops' combat skills and tactics. Then, new programs shall begin for the military to learn and master the new ways of the Russian Liberation Army. Should this succeed, we will have a much better shot at continuing the war for the reunification of Russia."
 SAM_Neutral_no_Longer: "Neutral no Longer"
 SAM_Neutral_no_Longer_desc: "With our army prepared, the time to strike has come. The warlord state of Vologda will be attacked by the full force that Samara has to offer. Our troops and tanks have proven quite effective so far, and they will continue their advance to liberate Russian territory. Some might cry out for us to respect the territory's neutrality, yet such neutrality can't exist when talking of rightful Russian lands.\n\nIn fact, the small city-state of Kostroma, protected by its despotic allies surrounding it, shall not be spared either. Being full of wealth and Russian citizens, we will enter that city as well when their protectors are gone for good. These two threats to us must be neutralized, before we move to fight a bigger foe, the West Russian Revolutionary Front."
 SAM_Silence_Their_Voices: "Silence Their Voices"
 SAM_Silence_Their_Voices_desc: "With the territories formerly belonging to Vologda and Kostroma liberated, we must find a way to effectively govern and pacify the lands we have conquered. The solution for this has been provided by some of our high-ranking officials and commanders and has been already tested in other areas we have integrated. It is to give the land to them.\n\nThe government will distribute these unstable yet fertile and rich lands to officers and generals of the army, who will be responsible for pacifying these areas by force and will have some profit out of them. With this approach, everyone will be satisfied: our government will stabilize these territories, our army will be earning profit and have their own land to grow and settle, and the people there will live without fearing of instability, raids and attacks. We will all be happy, and any voices of discontent will be baseless, or so it will seem."
 SAM_Seize_the_Wealth: "Seize the Wealth"
 SAM_Seize_the_Wealth_desc: "Before the Russian Liberation Army arrived, Kostroma was well-known for its neutrality. The city-state was stable, and focused on trade, not only with Vologda and other Russian warlords, but even with Reichskommissariat Moskowien itself. This had a profound effect on the town, as earnings from trade came there, which allowed Kostroma to become rich and somewhat developed.\n\nNow that it has come under our control, we must use this to its full potential, and thus, we will ensure that all of its wealth is confiscated and put to use for our own purposes. This could be a boost for the government in Samara, which will use it to improve the economy and develop the country as it heads for reunification."
 SAM_Mopping_up_the_Rest: "Mopping Up the Rest"
 SAM_Mopping_up_the_Rest_desc: "Before making our deadly strike against the West Russian Revolutionary Front, it would be useful to have a good base to strike from as well as additional resources and support in this large war. West Russia, despite all our attempts, is still home to several warlord states that refuse to bow down to our authority, usually adhering to insane ideologies and leaders. Whether that is the monarchists of Vyakta, the theocrats of Gayny, the Bashkir nationalists or anyone else, these forces will all have to be defeated and subjugated to ensure we have better chances against the WRRF. When that is done, then the communists to the north will be the only hurdle stopping us from achieving dominance in West Russia."
 SAM_Destroy_the_Muslim_Tatars: "Blot Out the Bashkirs"
 SAM_Destroy_the_Muslim_Tatars_desc: "A part of the Idel-Ural region, the region of Bashkiria is home to many Bashkirs, a Turkic ethnic group. Even though they were conquered by the Russian Tsardom centuries ago, they would continue advocating for their independence and participated in many revolts. After Bukharin's Soviet Union collapsed, it was a perfect opportunity for them to rise up and form an \"Islamic Republic\". Still, no matter what those Islamist fanatics may think, Bashkiria is nothing more than an integral part of the Russian state, and the ethnic Russians living there must be liberated from their oppression. It should be a rather easy and quick job for the Russian Liberation Army, and so any Bashkir nationalists will be crushed."
 SAM_ROA_Imans: "ROA Imams"
 SAM_ROA_Imans_desc: "Our nation will gladly integrate the Bashkirs of the area we recently conquered, as long as they are eager to cooperate. To convince them to do so, we will contact the Imams who are loyal to the KONR and our cause. Being closer to the liberated Bashkirs than we could ever be, they will become their figureheads. Under the leadership of the wise Imams, they will be guided to follow the views and ideology of the Chairman and the Committee for a united and indivisible Russia."
 SAM_Wipe_out_the_Fractured_State: "Wipe Out the Fractured State"
 SAM_Wipe_out_the_Fractured_State_desc: "Beyond the frontier of the West Russian Revolutionary Front rests a state that boasts for its democracy, and it is Komi. However, it seems that day by day the nation is becoming more chaotic. Being democratic and a safe haven for all ideologues and radicals, the country has become a battlefield between several groups and movements, from monarchists to communists and from fascists to liberals. Even the experts of our own government struggle to understand the complex system and delicate balance of power that keep the country alive. For that reason, we will make things simpler for them by invading, and taking back these lands. If anything, the citizens of Komi will be grateful that we have brought unexpected stability to the area."
 SAM_Incorporating_Komi: "Incorporating Komi"
 SAM_Incorporating_Komi_desc: "Komi has fallen, and with it, the endless power struggle that dominated its politics did as well. All that is left for us to do before we continue our expansion is to ensure its smooth transition from a chaotic republic to a province of the Russian state. Aside from the usual method of giving away land to our own generals of the Russian Liberation Army, we will also have to find locals eager to cooperate and align with our goals.\n\nBeing an extremely diverse state politically, it is practically guaranteed we find people and groups who will support the KONR and could act as local leaders and figureheads. Maybe even some who were hesitant to support us at first will see our success and will join, to see Russia rise again. With their help, Komi's endless instability and clashes will end."
 SAM_Frag_the_Fanatical_Monks: "Frag the Fanatical Monks"
 SAM_Frag_the_Fanatical_Monks_desc: "The government of Samara supports Christianity and Orthodoxy as the true religions of the Russian nation, as that has been the case for centuries. While Orthodoxy should play a role in the lives of our people, that role isn't in the form of a fanatical, theocratic warlord state in the fringes of West Russia that is a threat to the Committee's authority. Therefore, as we continue the reclamation of our lands, the clique of monks in Gayny that have embraced theocracy will have to fall.\n\nIt should not be too difficult for our strong and proud army to simply march in and seize the area. After all, what resistance could the monks hope to offer against the rising power that is the KONR?"
 SAM_Redirecting_Their_Anger: "Redirecting Their Anger"
 SAM_Redirecting_Their_Anger_desc: "While we may have conquered their lands, the supporters of the former regime in Gayny still roam the area. However, some in the Committee have proposed that we could use this to our advantage. In reality, it is more than likely that these priests turned to these radical beliefs with the invasion and collapse of the country. Being mad at the state of Russia, they coalesced around a leader, Grandmaster Mikhail, and formed their own warlord state.\n\nNow, we could use the fact they are supporters of the old order and Christianity to gain their support against the godless communists we are trying to defeat. Their anger will be vented through the struggle against the WRRF, and any other opponent we find on the way to Russian unification. That way, those who used to be our enemies could become allies against the common threat, the threat against our government."
 SAM_Silence_the_Syncretists: "Silence the Syncretists"
 SAM_Silence_the_Syncretists_desc: "Born out of radical elements of the Russian émigré movement, the Mladorossi movement adopted an absolutely insane stance, never seen before in politics: they believed the Tsar and the Soviets could exist together, peacefully and harmoniously. Of course, not only is this unlikely to ever happen, but both systems have also lead to the demise of the nation. Every Tsar further weakened Russia, only for it to fall under the communist jackboot in 1917. The Bolsheviks themselves also took care to destroy Russia forever, by succumbing to the Germans and making the rest chaotic wastelands.\n\nIt is our duty to fix this damage, and so the charlatan Alexander Kazembek and his clique of equally ridiculous supporters must fall. Berezniki will be invaded and crushed, and the Mladorossi movement will be buried, never to be heard of again."
 SAM_Imprison_the_Syncretists: "믈라도로시 투옥"
 SAM_Imprison_the_Syncretists_desc: "Now that Berezniki has come under the fold of the KONR, we must secure our control over it and end the ideological abomination that is Kazembek's Mladorossi movement. Our army and our police units will search these areas thoroughly to find and arrest every single politician and citizen sympathetic to the syncretists, for the support of the movement to be completely eradicated and to not have to worry about it again. Not only is it a failed system, but it goes against the beliefs and ideals of our own government.\n\nFurthermore, we will use the system we have tried and tested several times to govern the region with stability. The land we have conquered will be seized and redistributed to the officers of the Russian Liberation Army, who from that point will be responsible for keeping this land under their control and using it for their own purposes. This has already worked perfectly in other areas, so it should bring a sense of stability in Berezniki as well."
 SAM_Neutralize_the_Nazis: "나치 무력화"
 SAM_Neutralize_the_Nazis_desc: "Germany and the National Socialist regime ruling over it have become hated by everyone still free in Russia, and even we are reluctant to cooperate with them. However, there is one warlord state that, for inexplicable reasons, has embraced Nazi ideology beyond normal limits. The warlord of Perm, named \"Gutrum Vagner,\" has formed the \"Aryan Brotherhood,\" a group which believes that Russians are part of the Aryan race as well, and wish to collaborate with Germany.\n\nOf course, the Reich likely wouldn't want to cooperate with the \"untermenschen\", nor would it know of the Brotherhood's existence. To preserve the glory of our country, we must cleanse Perm of these insane radicals, and establish total and direct control over the area."
 SAM_Get_Rid_of_the_German_Lovers: "너희는 모두 러시아인이다"
 SAM_Get_Rid_of_the_German_Lovers_desc: "As expected, our armies have reigned victorious over the Aryan Brotherhood, and are working hard to pacify the region. Of course, we will make sure to comb the population of the area for any members and supporters of the Brotherhood, since the last thing we would want is for their absurd ideology to make a return. Additionally, we will follow the strategies we have implemented in other recently liberated lands. That means we will have to win the hearts and minds of the local population, as well as integrate the small economy and industry of Perm into our own. Of course, to accelerate the integration effort, we will distribute the land to army officers that will help us in our endeavour."
 SAM_An_Old_Score_to_Settle: "청산해야 할 오랜 빚"
 SAM_An_Old_Score_to_Settle_desc: "When the Germans invaded and the Soviet Union collapsed in the face of the massive Wehrmacht, the Committee hoped that the communist system which had governed the country for over two decades would be gone forever. That hope was crushed with the emergence of the West Russian Revolutionary Front, which re-emerged as the leading communist resistance force. Despite the severe hit it took in the West Russian War, it still lives on in Arkhangelsk and the large nearby area. Having conquered large swaths of territory to the south of them, we must finish the job and invade the bastion of socialism which we have fought against for so long, finally ending the reign of terror socialism brought in Russia."
 SAM_Our_Winter_War: "우리의 겨울 전쟁"
 SAM_Our_Winter_War_desc: "As our army moves north, we have come to realize that the weather becomes worse. It is a logical assumption to make, and when the time comes for us to fight the WRRF, we must be prepared to face a bitterly cold climate that could make the job easier for the defender. For that reason, it would be prudent for the ROA to prepare itself for winter combat, starting with the production of specific equipment. This equipment will make combat even in the most extreme environments easier for our soldiers, and could significantly help our effort to defeat the WRRF once and for all."
 SAM_This_One_is_for_1922: "이건 1917년의 몫이다!"
 SAM_This_One_is_for_1922_desc: "When the Bolsheviks won the civil war what seems like ages ago, little did they know who would come back to haunt them. Now, isolated in a corner of Northwest Russia, they could barely be considered a formidable opponent, especially against the strong forces of the Committee of National Liberation. In our quest to end communist tyranny over our lands, we must face a large enemy, yet not an invincible one. Should we make our moves carefully, and win both the wars on the battlefield and the support of the people, victory will be inevitable. And with that victory, West Russia will be ours. Thus, we must call the people and the soldiers to fight for the motherland, until the true Russian flag waves above Arkhangelsk!"
 SAM_Put_the_Reds_to_Bed: "빨갱이들에게 안식을"
 SAM_Put_the_Reds_to_Bed_desc: "Finally, the West Russian Revolutionary Front has been defeated. However, to ensure that these lands are properly governed and integrated into the Samara government, some measures similar to the ones we have already adopted will have to be carried out, albeit on a much larger scale. Firstly, we will have to root out any possible communist leaders and officers for the sake of safety and stability. Once that has been done, we will replicate the practice of distributing land to officers across the conquered territories of Northwest Russia. With their support, the army will begin intense counter-insurgency operations there, in order to pacify these areas from dangerous communist remnants and other bandits or partisans.\n\nThis will have to be done, if we ever want to see West Russia under our direct control and continue our battles against enemies of the nation."
 SAM_Private_State_Enterprise: "사영 국립 기업체"
 SAM_Private_State_Enterprise_desc: "The economists of Samara understand that the economy of the WRRF, following the footsteps of the Soviet Union, implemented, is significantly different from the one that Samara has pursued throughout its existence. Many enterprises and organizations in the WRRF's economy were actually owned by the government itself, which had created a state-planned economy. Of course, we are strongly opposed to such practices, and so this must be completely changed. All these enterprises, by decree of the government, shall be privatized, to support their integration into the West Russian economy. Of course, for their help in defeating the communists, many of our officers will be granted some of these businesses, to ensure their interests are aligned with the government's."
 SAM_Back_To_Thirty_Six: "다시 36년으로"
 SAM_Back_To_Thirty_Six_desc: "When Russia was at its weakest our neighbors did not choose to help us in our time of need. Instead they stabbed us in the back while the Nazis had our attention. There is no greater example of this than the perfidious Finns. Not only did they steal all of Karelia for themselves but they carved out the statelet of Onega to shield themselves from any Russian nation that sought to retake its rightful territory. We will not allow this betrayal to stand. We will restore the border of 1936 by any means necessary. Our armies will not rest as long as even a single Russian suffers under the boot of foreign tyrants."
 SAM_The_West_is_Ours: "서부는 우리의 것"
 SAM_The_West_is_Ours_desc: "After a long and drawn out struggle for our survival and our eventual expansion, we have finally achieved our first goal in the road for reunification. West Russia, a land once ruled by dozens of different warlords and fiefdoms, each adhering to their own ideology and beliefs, is not what it once was. The warlord era has ended, and in its place has arrived a victorious Committee for the Liberation of the Peoples of Russia.\n\nWe stretch from Samara to Arkhangelsk, and have asserted our full and direct control over these lands. Now, the world will finally begin to see the KONR for what it truly is: the true Russian government. Under the stable rule of Chairman Vlasov, we are united in our goal to restore the nation's former glory, and there is nothing holding us back."
 SAM_Rebuilding_Samara: "사마라 재건"
 SAM_Rebuilding_Samara_desc: "Even though we were considered as significant assets by our benefactors to the west, we are not spared of the terror bombing campaign that the Luftwaffe conducted indiscriminately for years. Our cities, our factories and our homes were destroyed by the bombing runs, being rebuilt only to be hit again.\n\nThe people of Samara suffered for years, with no end to the bombings in the horizon. However, there is hope. The Reich has fallen into chaos and disarray, and the Luftwaffe has more urgent business to do than target practice on Russian villages. Now, it is time to rebuild the city, and all our territories as well. Houses, factories and infrastructure like roads will be repaired or built, to serve the people of Samara. Hopefully, this will show the people how much the KONR cares for them and what they do for them. Popular support is, after all, a key to keeping control."
 SAM_The_Zykov_Plan: "지코프의 계획"
 SAM_The_Zykov_Plan_desc: "산업은 모든 현대 국가의 척추입니다. 산업이 없다면, 우리는 좋은 삶의 수준을 유지할 수도, 군대를 증강할 수도 없습니다. KONR 내의 개혁파인 밀레티 지코프는 만약 성공한다면 사마라의 산업을 새로운 수준으로 끌어올릴 수 있을 야심적인 경제 계획을 제안했습니다. 지코프는 우리의 영토에 새로운 공장을 건설하고, 우리의 경제에 믿음을 가지는 민간인들의 투자를 이용하고, 군대의 군영 산업 단지를 강화할 계획을 세웠습니다. 이는 나쁘지 않은 계획이고, 우리는 이 계획이 우리의 수렁에 빠진 경제에 상당한 도움이 될 것으로 기대하고 있습니다."
 SAM_Develop_Samara: "도시 개발"
 SAM_Develop_Samara_desc: "우리 국가의 힘의 중심인 사마라 시를 재건하기 시작하는 가운데, 우리의 중점은 그저 폐허를 보수하는 일만이 아닙니다. 우리는 더 나아가야 합니다. 전쟁과 폭격이 시작되기 전의 사마라 시도 새롭게 태어난 우리 도시에 비교하면 작은 마을처럼 보일 것입니다. 공장에서 상점에 이르기까지 새로운 산업 시설들이 지어지고 경제 개발을 위해 우리 정부의 지원을 받을 것입니다. 더 많은 러시아 시민을 위한 주거지 또한 건설될 것입니다. 우리의 최종 목표는 사마라를 러시아 서부의 빛나는 개발의 등대로 만드는 것입니다."
 SAM_Connecting_Our_Lands: "우리의 땅들을 잇다"
 SAM_Connecting_Our_Lands_desc: "솔직히 말해, 사마라와 우리 치하의 다른 마을들 사이의 연결은 미약합니다. 당연하게도, 그 주된 원인은 끈질긴 폭격이었고, 폭격이 끝난 지금 우리가 도로에서 철로까지 기반 시설을 지어 우리의 영토를 잇는 것이 필수적입니다. 정부의 후원과 감독 아래 구소련의 도로들이 보수되고 새로운 도로들이 지어질 것입니다. 이러한 방식으로, 우리의 시민들은 개선된 교통을 누릴 것이며 우리의 주둔지들도 더 잘 기능할 것입니다."
 SAM_Making_a_Better_Samara: "미래 건립"
 SAM_Making_a_Better_Samara_desc: "우리 수도가 볼셰비키 정권의 몰락 이전에나 보였던 모습으로 돌아가는 가운데, 우리의 개발은 순조롭게 계속됩니다. 시민들의 이익을 위해 이 귀중한 일을 계속하는 것은 평의회의 의무입니다. 우리는 우리가 시작한 이 야심찬 계획을 완수하기로 결심했으며, 반드시 완수할 것입니다. 사마라 시는 러시아 서부에서 가장 거대하고 위대한 도시이자 국가 해방 위원회 정부, 그리고 일반 대중을 위한 위원회의 노력의 기념비가 될 것입니다."
 SAM_Creating_an_Arms_Industry: "군수 산업 구축"
 SAM_Creating_an_Arms_Industry_desc: "독일과 바로 맞닿는 국경에 우리 국가가 설립된 이후, 독일국은 우리의 유일한 후원자였습니다. 그들은 우리에게 무기와 물자를 제공했습니다. 이는 우리가 러시아를 통합할 수 있도록 하기 위해서가 아닌, 우리가 그들에게 계속 충성하고 말썽을 피우지 않도록 하기 위해서입니다. 그러나, 그들에게 오랫동안 의지할 수는 없습니다. 지금이야말로 자립을 이루기 위해 일할 때입니다. 러시아의 군수 산업은 부하린의 시절을 훨씬 능가하는 수준으로 재건될 것입니다. 이는 바로 우리 아래 러시아를 재통합하는 원동력이 될 것입니다."
 SAM_We_Need_Weapons: "무기가 필요하다"
 SAM_We_Need_Weapons_desc: "머지않아, 우리의 군대는 러시아의 땅을 하나의 깃발 아래 통일하는 것을 목표로 원정을 시작할 것입니다. 이 원정의 성공을 확정짓기 위해, 군수 산업을 추가적으로 확장하는 것은 매우 중요합니다.  우리는 우리가 가지고 있는 자원으로 더 많은 공장을 지을 것이며, 이들은 민간 제품이 아니라 군수 장비를 생산하는 데에 전념할 것이고, 생산된 장비는 우리 군대에게 신속히 전달될 것입니다. 총, 전차, 대포, 우리 군대가 필요로 하는 것이라면 무엇이든지 이 새로운, 급성장하는 산업이 생산해낼 것입니다. 우리의 군대가 잘 무장하고, 우리의 군수창고가 보급품과 무기로 가득할 때, 우리는 공격할 준비가 될 것이고, 러시아는 우리의 권역 아래 들어올 것입니다."
 SAM_Preparing_for_the_Unification: "통합을 위한 준비"
 SAM_Preparing_for_the_Unification_desc: "러시아 재통일 전쟁의 시작이 하루가 다르게 다가오는 가운데, 공격을 위한 마지막 준비를 할 때입니다. 우리의 경제는 꽃피고 있으며, 우리는 조심스럽게 그 성장을 계획하고, 더 많은 기업체들이 생겨나 도시를 지탱합니다. 이제, 우리는 우리의 재정복이 시작되기 전의 마지막 단계에 있습니다. 사마라 정부는 이제 주의 깊게 행동하여, 재수복 전쟁으로 그 경제와 사회가 완전히, 어쩌면 불가역적으로 역변하기 전의 마지막 단계를 거쳐야 합니다."
 SAM_A_New_Samara: "더 나은 사마라의 이룩"
 SAM_A_New_Samara_desc: "하루하루가 지날 때마다, 사마라는 국제 사회에서 그 자리를 되찾는 일에 더 가까이 다가섭니다. 우리의 산업은 급격히 성장하고 있으며, 군수와 금융 부문 모두가 우리 정부와 국민의 요구에 부응하기 위해 확장하고 있습니다. 우리의 경제는 안정화되었고, 국민은 자신들의 현 상황에 기뻐하며 매일 식탁에 음식을 올리기 위한 일자리도 가지고 있습니다. 우리의 군대는 무장되었으며, 훈련받았고, 자신들의 조국을 위해 우리에게 도전하는 그 어떤 적에도 맞서 싸울 준비가 되어있습니다. 우리를 멈추는 것은 불가능하며, 수십 년간 조각나 있던 러시아 땅의 통일이 마침내 다시 지평선 자락에 걸려있습니다."
 SAM_The_Committee_Plan: "평의회의 계획"
 SAM_The_Committee_Plan_desc: "In the most recent years, Samara has been caught, quite honestly, lacking. Our industry is not quite what it once was, and our people are unemployed or working unproductively all across the board. It is simply impossible for us to keep our nation alive without creating a Samara more industrially efficient and capable of projecting our power across Russia. To rid our country of those too stupid to rule themselves and bring from the fractured mess a unified state, we must rid ourselves of our reliance on Germany to fashion a state from which we can enrich Russia (and in doing, ourselves).\n\nThose who can work, will go the factories, mines, and construction teams. Those who are strong of mind and body will join the ROA.\n\nTogether, we will bring together Russia once again from the horde of squabbling warlords who have squandered the Russian dream, and return Russia to its former place in the eastern sun!"
 SAM_Creating_Civilian_Industry: "Creating Civilian Industry"
 SAM_Creating_Civilian_Industry_desc: "No state can call itself a country without a functioning civilian industry. The single most important building that will distinguish us from the tribes to our east will be the standard of our civilization. We shall build from the ashes a strong civilian industry, one capable of fueling a war machine itself capable of returning Russia to a strong, free nation.\n\nUnder the command of our efficient network of bureaucrats, work crews from all over Samara shall labor to create a civilian industry that will rival that of any uncivilized warlord state, one that will allow us to realize our Russian ambitions..."
 SAM_Making_an_Efficient_Samara: "효율을 최우선으로"
 SAM_Making_an_Efficient_Samara_desc: "We cannot have a truly efficient country, greased to the bones, unless we cut costs, reduce unnecessary spending, and liquidate all inefficient positions. Some will consider this counterintuitive in our goal of increasing efficiency, but the true goal here in one thing: creating a system that needs as little as possible to run, a system truly built on the principles of self-reliance and efficiency. With less spent on unnecessary bureaucratic expenditures, we can focus on new projects, from roads, to industry, to radar defences.\n\nWe have seen the results of a strong bureaucracy; that is a nation that slowly strangles itself from the inside. Money does not come out of nowhere, to fund our military and new very ambitious plans, we will have to break down the state apparatus to only what is absolutely necessary; the money demands we do."
 SAM_Let_us_Build_Roads: "도로를 짓자"
 SAM_Let_us_Build_Roads_desc: "Within Samara there exists a lack of infrastructure, a debilitating issue that plagues our every goal. Goods from one part of the nation arrive too slowly; reinforcements arrive days after skirmishes begin, finding nothing when they arrive; in the Spring months movement stalls nearly to a halt as the mud fills the roads, rendering all but the most major roads impassable. Do we wish a strong Samara? One capable of creating a strong Russia? Then this all must change.\n\nWe will embark on an ambitious road-building campaign. Using soldiers, unemployed civilians, and construction companies, we shall pave over many of our nation's roads. As we pave these roads, we also shall pave our way to a new age, an age in which Russia can finally regain its rightful place in the sun."
 SAM_A_Military_Industrial_Complex: "군수 산업 단지"
 SAM_A_Military_Industrial_Complex_desc: "In Samara there a great many things we lack, many of which we have since learned to live without. However, there are a great deal of these things that we simply can no longer afford to live without. As shipments from Germany become rarer and rarer, and their support goes from less-than-genuine to barely even lip service (not to mention the terrible instability in Germany), we must begin to produce our own military equipment.\n\nIncentives will be set up to encourage industrial companies across our small but strong state to open up new locations and produce more armaments. We will provide to them funding, laborers, areas to open new factories, and lucrative deals that will encourage them to produce for us. In addition we will ensure that no one company gains a monopoly by encouraging strong but healthy competition between these forces. By staying true to our beliefs in a free but government-sponsored and efficient industry, we will prove to Russia our system's superiority!"
 SAM_Motorized_Contracts: "차량화 장비 계약"
 SAM_Motorized_Contracts_desc: "While our armies stand strong and march to victory, that is part of the problem. Much of our army remains non motorized or only motorized on paper, with many having to slowly march to get into action. In the modern age of lightning warfare leg infantry has been made obsolete and we must understand such. If we wish to see our flag fly from the capital of a free Russia, the first step is modernizing our army.\n\nWe shall contract out to various Samaran automobile factories orders of hundreds of trucks and jeeps to equip our many infantry divisions for the fight that is surely soon to come. By contracting to multiple factories we can hope that they will compete to create more efficient vehicles, and the one that shows it can produce motorized equipment at the highest capacity and quality will receive the most funding from the Samaran government. Our goal is nothing less than the reunification of Russia and a strong all-Russian army. Let us drive into the horizon where a bright future awaits!"
 SAM_Radar_Defences: "레이더 방어 체계"
 SAM_Radar_Defences_desc: "Despite the halt in German bombings, allowing us to finally come into our own as a potential custodian of the Russian future, we worry that while the people of Samara no longer awake in the wee hours of the morning to the \"death whistle\" of German munitions, this new situation may at best be tentative. Instead, we must prepare for the worst while hoping for the best for all the Russian people.\n\nUsing slightly antiquated radar technology \"bought\" from a German base in the RK Moskowien and then duplicated in Samara, we will set up radar stations across our borders at key military installations to keep a careful watch over our people and their safety. We cannot allow ourselves to be caught off guard in this age where warfare is driven by what is in the air as much as it is our legions on the ground."
 SAM_Making_A_Greater_Samara: "더 위대한 사마라의 이룩"
 SAM_Making_A_Greater_Samara_desc: "After no small effort, both by the people of Samara and their ever-present benevolent guides, the city of Samara has been completely rebuilt and re-industrialized. Now, it has reached a record level of industrial production! Droves of Russians, from disgraced wretches and invalids to able-bodied teenagers, are employed in our newly constructed arms factories. Churning out dozens of firearms and bullets a day, these factories have not only begun to lower unemployment, but have also allowed our city to better supply the army's ever increasing demand for weapons.\n\nHurrah for the committee! Hurrah for the Russian Liberation Army!"
 SAM_The_Officer_Plan: "장교진의 계획"
 SAM_The_Officer_Plan_desc: "Kickstarting Samara's economy in time for the reclamation of western Russia will be no easy task. Indeed, for most people it would be impossible, but Mikhail Oktan is not most people. Working with the most loyal elements of the ROA, he has drafted a plan that would employ the military's best commanders in the reconstruction effort. Each commander will be given a territory to govern. They will be responsible for raising conscripts and extracting goods and resources from their territories. Critics of this plan have called it modernized feudalism. Oktan and his supporters know that it is just common sense."
 SAM_Put_the_Women_to_Work: "여자들을 일터로"
 SAM_Put_the_Women_to_Work_desc: "Rebuilding Russia will take the effort of every single child of the motherland. While the sons of Russia are fighting to retake their nation there must be someone to keep the factories running and finish the repairs. It is time for the daughters of Russia to prove their loyalty and dedication to our cause. The women of Samara will trade their aprons for uniforms, and the kitchen for the factory floor. We cannot afford the niceties of traditional roles in modern war. Our enemies are totally committed to our destruction, so our commitment to victory must be total as well. Every last citizen of the nation will do their part for the war effort."
 SAM_Integrated_Civilian_And_Military_Sectors: "Integrated Civilian And Military Sectors!"
 SAM_Integrated_Civilian_And_Military_Sectors_desc: "Our industry is a disorganized jumble of state-owned and private factories producing a mixture of civilian and military goods. We have made do with this so far, but it will not do any longer. We must integrate the civilian and military economies, placing both under the control of the ROA to make sure that our army is always kept well supplied. Under military oversight, we will be able to rapidly expand our industry in an organized manner that serves our needs above those of some capitalists who are more concerned with their profits than national redemption. The officers have not steered us wrong yet and there is no reason to believe they will do so now."
 SAM_Guns_for_the_Motherland: "Guns for the Motherland"
 SAM_Guns_for_the_Motherland_desc: "Weapons are and always have been the key to war. Without them, we cannot do anything on the battlefield, and so our leader has announced that a further expansion of our capacity to produce them is required. Some will be built in new factories as our industry continues to grow, while others will be scavenged from the old Soviet military, nearby warlord states or even old German equipment. With sufficient equipment, the Russian Liberation Army will be able to crush any opposition, whether that be bandits or opposing warlords."
 SAM_Bigger_Guns_for_Our_Boys: "Bigger Guns for Our Boys"
 SAM_Bigger_Guns_for_Our_Boys_desc: "Our officers call artillery the queen of the battlefield for a reason. Much like the queen on a chess board it is equal parts powerful and useful. Artillery is essential to modern warfare. It can break an entrenched enemy or halt an offensive in its tracks. Now that we have the industry to keep our troops supplied with the basics of equipment, such as rifles and ammunition, some of our regional commanders have turned their production to heavier guns. While the warlords to our north are stuck with hordes of men who are lucky if they have a machine gun, our troops will be backed by lines of cannons that will bring down thunder and death on all who stand in our way."
 SAM_I_Want_Planes: "Requisition Planes"
 SAM_I_Want_Planes_desc: "Another critical part of war, at least in the modern age, is the war in the air. Having a functioning air force can be a major advantage in the battlefield, especially in Russia where they are a precious resource. A Samaran air force to accompany the Liberation Army will be a massive improvement to our military, and will allow us to attack and bomb any enemy that appears in our way with ease. At least, that's what our leader claims. As for the source of these planes, he has suggested we reach out to German contacts and ask for a few old aircraft from the days of the Second World War, that we can then use and refurbish for our own purposes."
 SAM_They_Need_Bases: "Build Them Bases"
 SAM_They_Need_Bases_desc: "Planes, in order to function well, always need extensive facilities on the ground. To aid our air force, we have decided to construct a new base for the Samaran air force, a good distance from our capital. Composed of a series of different buildings and runways to accommodate the proud Russian air fleet, this shall be a good step for the future expansion of this branch of our military. Should the Committee approve it, a significant share of our military budget will be directed there due to its importance."
 SAM_Making_My_Samara: "더 강한 사마라의 이룩"
 SAM_Making_My_Samara_desc: "Oktan and the officer's plan to rebuild Samara and the surrounding regions is beginning to pay off. The commanders have become familiar with their assigned territories, and have learned how to extract the greatest value from them. For the first time in years production and tax quotas are being met, banditry has decreased, and a semblance of order has been restored. Each military governor has total control over their allotted land, and in return for their power they pledge their fealty to Oktan and their soldiers to the ROA and the cause of Russian reclamation. Once we have eliminated our opposition we can expand this system across all of Russia, laying the foundation for a new, stronger Motherland."
 SAM_Now_We_Fix_Our_Politics: "이제 정치 이야기를 해 보실까..."
 SAM_Now_We_Fix_Our_Politics_desc: "마침내, 사마라의 경제는 납득할 만한 수준까지 개선되고 안정화되었습니다. 이 문제는 머지않아 풀릴 지도 모르지만, 해결해야 할 또 다른 안건이 있습니다. 이론상으로, 우리 국가의 유일한 정부 기관은 KONR로, 러시아를 지배하는 데에 전념하는 통합된 평의회입니다. 그러나, 현실은 그와는 동떨어져 있으며, 수많은 파벌들이 평의회 내부의 권력을 잡기 위해 경쟁하고 있으며, 그들 모두가 사마라를 위한 각자의 이념과 목표를 가지고 있습니다. 이제, 이 상황에 종지부를 맺을 시간입니다. 우리는 평의회 내부의 파벌화와 분열을 끝내고, 다른 파벌과 협력하거나 그들을 권력의 위치에서 제거해야만 합니다."
 SAM_The_Kormchiy_Rises: "The Trail of Fortune"
 SAM_The_Kormchiy_Rises_desc: "Now's the time, now's the hour. The venerable chairman Vlasov has chosen commander Oktan as his heir. Gone are the years of stagnation and weakness. The ROA now belongs to men of action.\n\nMuch remains to be done, our hold on power is still tentative. Our rivals are still powerful. We must mold the ROA to our needs to ensure Russia's future... as well as our own interest.\n\nThe Zykovites as well as the officers committee must be put in their place. We must strike now preventively to catch them off guard. Good thing that Deputy-Chairman Oktan has kept a long list of contacts and resources for just such a moment."
 SAM_Sideline_Our_Rivals: "Sideline Our Rivals"
 SAM_Sideline_Our_Rivals_desc: "As long as Bunyachenko and Zykov plot our downfall, our political program will be in danger. We must thus sideline them to secure our position\n\nIt would be ill advised to try a power move against these men while our enemies lurk beyond the border. The best move, for now, is to begin reducing their influence and make it clear to the officers of the ROA that from now on, promotion and wealth can only come from aiding Oktan."
 SAM_Erase_Their_Legacies: "Erase Their Legacies"
 SAM_Erase_Their_Legacies_desc: "It's always a bit awkward to purge political rivals with long illustrious careers of service to the nation. Zykov is, if not beloved, then cautiously liked by the civilians of Samara for his propaganda speeches on democracy and the importance of a free Russia. Bunyachenko, on the other hand, is popular with the soldiers for his exploits in the West Russian War.\n\nBy beginning a campaign of propaganda, we can polish our leader's image while slowly erasing the legacy of these two trouble makers."
 SAM_Turn_Their_Supporters: "Turn Their Supporters"
 SAM_Turn_Their_Supporters_desc: "Bunyachenko and Zykov have die hard supporters; some men really do believe in the bizarre democratic dream; others feel that an allegedly just and fair general like Bunyachenko really is the ROA's best chance at saving Russia.\n\nThankfully, many more officers are honest in that they chose the horse that seemed most likely to win the race. After Oktan's ascension, these men have stayed loyal to Zykov and Bunyachenko's side out of a desire to be on the winning team when the round of musical chair end.\n\nThese men can be persuaded to change side, were we to make a better offer than their current boss. Oktan has accumulated quite a sum of money and good quantity of land for such an occaison. By doling out payments, we can trim our rival's power for the time being"
 SAM_Our_Eternal_Leader: "우리의 영원한 영도자"
 SAM_Our_Eternal_Leader_desc: "Our efforts against Bunyachenko and Zykov are paying dividends. While neither men are out of the game yet, their powerbase has significantly shrunk. The ROA is now mostly united in purpose, supporting Oktan's dream of crushing bolshevism and restoring a strong Russia to the forefront... And rewarding the hero liberators of the ROA with land and money beyond their wildest dreams."
 SAM_Use_My_Foes: "Use Our Foes"
 SAM_Use_My_Foes_desc: "While it may be tempting to strike now, the truth is that Zykov and Bunyachenko both dream of a united Russia, with them at the command. As such, while the Russian wars of unification are beginning, it may prove simplest to make use of our enemies while they are still useful. Both men are skilled and hard working, and while their vision for the future pales when compared to the Deputy Chairman's plans, they are still our comrades for the time being."
 SAM_My_Voice: "옥탄의 목소리"
 SAM_My_Voice_desc: "No one quite knows what to make of Zykov. An eccentric man of uncertain past, agitating for a democratic future in Russia.\n\nFor Oktan, it is clear what Zykov is: a dangerous quixotic fool, but a charismatic one. The so-called friend of the people has convinced many other ROA officers about his democratic dream, and the importance of treating civilians well.\n\nIt would thus by best for Zykov to stay very close to Oktan. The general's oratory skills can be used to help change the ROA's image from bloodthirsty collaborators to humble liberators of the Russian nation. Of course, Zykov's message of democracy and power to the people will have to be thoroughly excised from our propaganda efforts."
 SAM_My_Generals: "옥탄의 장군들"
 SAM_My_Generals_desc: "General Bunyachenko is a skilled man, and his entourage contains some of the best commanding officers of the ROA. As such, if we can get Bunyachenko's reluctant backing, his officer friends will serve our cause as we expand out of Samara.\n\nIn time, the glory of conquest and the sweet rewards of land and money will erode these officers loyalty to Bunyachenko, and make them much better disposed to the Deputy Chairman. The ones that cannot be turned will simply receive nothing."
 SAM_My_Committee: "옥탄의 평의회"
 SAM_My_Committee_desc: "With Bunyachenko and Zykov nominally backing us, many officers of the committee have jumped onboard Oktan's coalition.\n\nAs our political worries wind down, we can finally begin moving forward. The final few opponents we have can be ostracized, and the final few undecided men can be brought aboard our group. When the war begins, this shaky coalition will be solidified as honor and glory fall on all that follow the Komrchiy."
 SAM_My_Russia: "옥탄의 러시아"
 SAM_My_Russia_desc: "As Vlasov's designated successor, and with a great majority of the ROA following him, Oktan is finally ready to begin his campaign to free western Russia.\n\nHis program is simple: a strong Russia led by strong men. Following his reorganization of Samara, general Oktan wishes to be the undisputed ruler of all of Russia. Our nation will be divided into military districts, ran by a stratocracy of skilled and loyal officers. Our soldiers will fight for glory, and for the chance to make a killing expropriating the wealth of bolsheviks and other degenerates. Already men flock to the banner of the rejuvenated ROA. Like the Roman legionaries of old, our soldiers will march to the end of the world for a promise of a patch of land to call their own in the greatest empire on Earth."
 SAM_Expand_my_Domain: "영역 확장"
 SAM_Expand_my_Domain_desc: "The Komrchiy has secured his political rears for the time being. Samara's economy has begun recovering as various military administrators whip listless locals back into productive work. It is time to go on the offensive!\n\nDestroying our rivals in western Russia will do many things. It will give us a bigger bargaining stick against the Germans. It will let us wipe out communism and tsarism, cancers that they are on the Russian nation. And most importantly, it will give us a treasure trove of land to distribute to the ROA's officers, ensuring that Oktan's regime shall prosper over Russia for a long, long time."
 SAM_Crush_the_Tatars: "Crush the Tatars"
 SAM_Crush_the_Tatars_desc: "There is no sadder sign of Russia's fall from power than the uprisings of our formerly subjugated peoples. The Tatars, who have long chafed under Russian rule, have been particularly troublesome, taking the opportunity of the Soviet collapse to establish their own anti-Russian republic. Now, they have the audacity to claim rulership of Kazan and the surrounding area, and many of our Slavic brethren have found themselves persecuted in their own land. Obviously, we cannot tolerate having an island of steppe savagery in the midst of a rebuilt Russia.\n\nA quick invasion, supported by ethnic Russians within the region, should allow us to regain control over Kazan and its environs. Once, the whole of Russia suffered under the Tatar yoke. Let them now suffer under ours."
 SAM_Restrict_Tatar_Rights: "타타르의 권리 제한"
 SAM_Restrict_Tatar_Rights_desc: "Despite our annihilation of the Tatar state, its people are not content to know their place. KONR administrators sent to what was once Tatarstan have received extreme amounts of opposition from the locals, to the point where several have been lynched and strung up as a warning not to interfere further. This situation is obviously intolerable, and there is only one way to deal with it: smashing the power of these troublesome anti-Russian minorities.\n\nWe will teach the Tatars a lesson by taking away all of the power they have on their own soil. Mandatory IDs will be issued, assembly will be banned, and the disease that is Tatar culture will be expunged wherever it is seen in favor of that of their betters. If the unrest continues, we will implement far less lenient measures. We are a country made by Russians, for Russians, of Russians. There is no room for anything else, even in this so-called \"homeland\"."
 SAM_Send_in_Russian_Settlers: "Send in Russian Settlers"
 SAM_Send_in_Russian_Settlers_desc: "Our efforts to repress the Tatar people have so far failed to disperse their resistance. Although Russianization initially seemed very successful, they continue to practice their culture in secret, and they still resist the KONR in pockets scattered around former Tatarstan. It is clear that we have not been nearly hard enough on them.\n\nLuckily, we can look to the Germans for one of their best ideas on minority unrest. If the Tatars don't like being here so much, we'll give them a one-way ticket out of our land and give their possessions to Russians who can much better appreciate what we do for them. Soon, Tatarstan will be to Russia what Ostland is to Germany. Long ago, Ivan the Terrible took Kazan for the Russians, and now we follow proudly in his footsteps."
 SAM_Stop_Their_Engines: "엔진을 멈춰라"
 SAM_Stop_Their_Engines_desc: "In Gorky, Communist hooligans have latched onto a set of tank factories to make a living. Their rags long soaked black by oil, these red bandits plunder Russian territories both within and without RK Moskowien. Now that the overstretched Luftwaffe has stopped threatening them, their armored brigades roam ever further away from their base of operation.\n\nWe cannot let these over equipped bandits threaten our flanks as we expand north. Nor can we risk their equipment falling into the hands of our opponents. These mad tankers must be stopped in their tracks."
 SAM_Enslave_Their_Mechanics: "Employ Their Mechanics"
 SAM_Enslave_Their_Mechanics_desc: "It is not surprising that Gorky has accrued a large population of mechanics specialized in maintaining tanks and other fighting vehicles. Many local women and men not of fighting age made a living by helping the young tankers on their raiding expeditions.\n\nIt would be a shame to let these mechanics squander their hard earned skills. We have a great need of specialists to maintain our own fleet of armored vehicle, and uneducated peasant cannot be trusted to maintain these vital weapons. Gorky's men and women will be encouraged to serve us voluntarily, of course. Any technician that refuses will be conscripted and given half pay, their family kept as hostages to ensure cooperation."
 SAM_Strip_Their_Vehicles: "Strip Their Vehicles"
 SAM_Strip_Their_Vehicles_desc: "Gorky's motorized hordes sit silently in warehouses or out in abandoned battlefields, a harvest of steel simply waiting for us to collect it.\n\nThis is not to say, however, that all of it is fit for our purpose. A lot of old Soviet vehicles, scavenged German armor and slapdash creations of Gorky's workshops are not worth integrating into our army. The best way to make use of these acquisitions is to strip everything of value off these vehicles and reuse them for our purposes. Machine guns can be given to our infantry, tank cannons can be reused as direct fire artillery pieces, and armor plates can be salvaged to repair our own vehicles."
 SAM_I_Hate_Neutrals: "나는 중도파가 싫어"
 SAM_I_Hate_Neutrals_desc: "Even if the Communists are degenerate vermins, we can at least respect their fighting spirit. We can not say the same, however, about the people of Vologda, which has been a self-proclaimed \"neutral zone\" since the West Russian War. Since then it has been peaceful and prosperous, at least by Russian standards, as well as a regional trade hub. Its riches make Vologda a fine addition to any empire, and, although it is guarded by Red Army remnants, should be easy to annex considering a total lack of foreign support.\n\nThe Vologdans believe that they can live in safety by appeasing both the Reich and the warlords. Let us show them how utterly wrong they are."
 SAM_They_Are_All_Reds: "죄다 빨갱이들이다"
 SAM_They_Are_All_Reds_desc: "The leadership of Vologda are all twice traitors. Having started out their career as communists, by definition opponents to all that is good about Russia, the men of Vologda abandoned the WRRF after the fifties war ended. No amount of whining by their former subjects about \"a fair government\" and \"loyal Russian patriots\" can redeem these vipers.\n\nA set of military tribunals and executions shall process every former Vologda leader. Their land has already been carved up into new military districts, to be given to trustworthy men. All of this is for the good of Russia and its liberators."
 SAM_The_Rape_of_Kostroma: "코스트로마 대약탈"
 SAM_The_Rape_of_Kostroma_desc: "Kostroma has grown fat and happy by serving as a trading zone between Moskowien's smugglers and desperate traders of the Russian Anarchy. This free trading capitalism is laudable; but Kostroma's riches shall be used far better by the brave men of the ROA. Letting our boys sack the city will increase morale and show to our ever growing number of citizens that men who love their country are loved in return. What's more, Moskowien's smuggler will no longer have an alternative to trading with us, giving us a fair better share of the international trade with our western neighbors."
 SAM_Death_to_the_False_Emperor: "거짓 황제에게 죽음을"
 SAM_Death_to_the_False_Emperor_desc: "In Vyatka, a mob of has-beens generals surround a pauper tsar. Vladimir might have done his part in beating back the Bolshevik dogs during the West Russian War. This does not mean that his own brand of failed regime can be allowed to fester anew throughout Russia.\n\nVyatka's laughable court must be scattered to the winds, and the Tsar must encounter his ancestors' fate. Imperial Russia failed to grow our nation into a strong and prosperous one, and its weakness allowed the reds to seize power. The time for weakness in our lands is long past, and the soldiers of the ROA must usher forth a new era!"
 SAM_Parade_Him_Through_Samara: "Parade Him through Samara"
 SAM_Parade_Him_Through_Samara_desc: "The false emperor has been captured, and his followers have been crushed. As our victorious men plan their victory parade, our pièce de résistance is to be given a very special place.\n\nThe citizens of Samara will be free to look upon the failed Tsar. On his way to his trial, the autocrat of none of the Russias will endure the mockery of those he once thought of as his subjects."
 SAM_Imperial_Guard_to_Kormchiy_Guard: "황실 경비대에서 해방 경비대로"
 SAM_Imperial_Guard_to_Kormchiy_Guard_desc: "Madmen and crass opportunists across Russia have convinced hordes of strong, loyal young men to live and die for unfortunate causes. The men of the Imperial guard fought hard to save their tsar, and can be proud of their bravery. Now that the Tsar is gone, an offer has been extended to the imperial guardsmen to join a new unit: the Komrchiy guard. This elite unit will help the ROA liberate Russia. In time, those of the Liberation Guard judged one hundred percent loyal will help expand Oktan's personal unit, to better defend the Komrchiy."
 SAM_Ravage_the_Reds: "Ravage the Reds"
 SAM_Ravage_the_Reds_desc: "After losing for the second time against the Germans, the Communist fled north. For a decade the bastards have licked their wounds in and around Arkhangelsk, scheming and plotting their comeback. The start of the Russian unification wars has brought the reds out of hiding and sent them on the warpaths. They shall not rest until all of Russia falls under their renewed domination.\n\nThe brave men of the ROA have fought the communist menace before. Our men are armed and experienced. The WRRF will be our toughest enemy yet, for many red soldiers reserve special hatred against the men of Samara. Let them hate us all they want, for the liberation of Russia is at hand! Under the KONR, the specter of communism will be exorcised once and for all!"
 SAM_Make_it_Hurt: "Make it Hurt"
 SAM_Make_it_Hurt_desc: "Now that the war is won, the men and women of Arkhangelsk will plead innocence, and present themselves as conscripted against their will by the communists. Fortunately, the ROA's leadership knows better. After the fifties war the northern population exploded as refugees fled with the Red Army. These willing helpers of the Front willingly remained in the frozen north to help their diabolical masters prepare a new set of wars on Russian soils.\n\nThe decommunization will be long, and harsh. But as long as a guilty red lives there can be no justice. Those who led will be executed. Those who followed them will be sent to work camps. Finally, those who merely hoped for a Communist renewal will see their assets stripped.\n\nOur men must have no mercy. Good plants are sacrificed to remove every weed from a field. But what a clean and abundant field shall Russia be after all this!"
 SAM_Recruit_Their_Commissars: "Recruit Their Prisoners"
 SAM_Recruit_Their_Commissars_desc: "Communism is a many headed hydra, equally horrible in all its aspects. It is not enough for the Reds to steal from the hard working to redistribute to the idle. The Communist state itself is built atop a scaffold of prisons and labor camps.\n\nWe are men of justice, fighting for the liberation of Russia. The prisoners of the Communist regime will be freed and given the opportunity to join our ranks. It matters not why the Reds threw them into jail; any man willing to follow discipline and fight for our cause is a good citizen in our book. Any real wrong-doer slipping through the cracks simply be arrested and killed."
 SAM_Comsume_the_Remaining_Prey: "Consume the Remaining Prey"
 SAM_Comsume_the_Remaining_Prey_desc: "Between us and the communist hydra in the far north lie several weaker powers. Their army can offer little resistance to the ROA's heroes, and their land will offer a bounty of resources for the men and officers that follow the Komrchiy's will.\n\nOur sources inform us that none of these factions are willing to cooperate with us, and left to their own devices all of them plan invasion of our land at the moment they find most opportune. As such there can be no other alternative but the annihilation of these remaining statelets. We must strike fast to grab these lands before anyone else!"
 SAM_The_Braindead_of_Bashkir: "Burn Down Bashkiria"
 SAM_The_Braindead_of_Bashkir_desc: "The Bashkirs have turned to their faith in the next world as an escape to this world's terrors. It is their loss, for no matter the amount of zeal Allah inspire them, the Bashkirs and their imam are too disorganized to oppose us for long.\n\nOnce captured, the Bashkir's territory will provide an abundance of mineral wealth to feed the engine of further conquest. Already ambitious generals position their men to best be able to claim their parcel of land. Once the war is won it'll be payday for the men!"
 SAM_Execute_Their_Imans: "Execute Their Imams"
 SAM_Execute_Their_Imans_desc: "The imam's brief stint as leaders of their nation has only brought ruin to Bashkiria. For the good of Russia and its new Bashkir subjects, these fanatics must be exterminated. Shorn of its head, any resistance by the Bashkirs will be disorganized and easily crushed by our new military governor. In combination with a good amount of Russian settlement into the area as well as a round up of those unwilling to work, peace will swiftly return to Bashkiria."
 SAM_The_Clowns_of_Komi: "End Syktyvkar's Farse"
 SAM_The_Clowns_of_Komi_desc: "In dour Syktyvkar a bunch of exiles and misfits play politics, trying their best to either keep their failed republican project alive, or hijack it to fit some radical ideology. The only thing that really matters about the region is its population and whatever scraps of industries Kosygin and Voznesensky have managed to build up over the years. The ROA needs it, and it needs it quickly, lest the Front takes it first.\n\nThe soldiers of Komi are used to fighting one another, and make quite the capable defensive force. It does not matter, for the men of the ROA outnumber them and outgun them. Victory will swiftly be ours."
 SAM_Incorporate_the_Komi_Right: "코미 우파 흡수"
 SAM_Incorporate_the_Komi_Right_desc: "The bizarre workings of Komi's late republic saw several paramilitaries and right wing organization organized by a web of conspirators. With their leadership gone and their left wing opponents thrown into jail, many of these defenders of tradition and Russia have offered to join our army.\n\nTheir help will be useful to keep Komi pacified and free up some of our men to move to the front. In time the former paramilitary commanders who show their worth will be integrated into our regular army."
 SAM_The_Gallows_of_Gaysynky: "Gun Down Gayny"
 SAM_The_Gallows_of_Gaysynky_desc: "Left to their own devices, Russia's inumerable mass of peasants tends to be easily spooked by events outside of their control. In such tumultuous times, is it any surprise that Gayny's rural population has fallen under the sway of mad mystics?\n\nThe monks are no threat for the moment. This is not to say that their peculiar brand of madness can be allowed to live on. Anything that could gin up peasant resistance to our rule must be placed on the chopping block. For this reason, the ROA must follow the Komrchiy's directive to attack and capture Gayny."
 SAM_Maltsev_is_Your_Master: "The Act of Union"
 SAM_Maltsev_is_Your_Master_desc: "Religion has its place in the hearts and minds of good Russians, and this is place is not at the forefront. Rather, the holy orthodox faith reminds the populace that just as the Lord rules the heavens, his chosen champions rule the earth. Oktan is the the helmsman leading Russia into strength and order. He is the master of the ROA, directing its brave warriors to shield Russia from any threat. The good people of Gayny must be thought this lesson, and thought well if they are to live long and happy lives in the new order."
 SAM_The_Savage_Syncretists: "Savage the Syncretists"
 SAM_The_Savage_Syncretists_desc: "Out of the past two regimes that ruled over Russia for an extended period, both the Tsarists and the Communists have proven weak and ineffectual. Despite this, many pathetic ideologues seek to bring back one or the other. Alexander Lvovich Kazembek, however, has proven himself more pathetic than most of Russia's lunatics and radicals, as he and his clique of \"Young Russians\" advocate a political system with traits of both. Although he rules his own fiefdom out of the city of Berezniki, Kazembek pledged allegiance to the now dealt-with Tsar in Vyatka, who was decidedly less enthusiastic about their relationship.\n\nThe Young Russians are weak and without their benefactors in Vyatka, making the invasion of Berezniki a simple task. Now that the Tsar is dead, all that remains is to mop up this moronic ideology so that monarchism will once again be confined to the dustbin of history."
 SAM_Kill_Them_All: "망상의 끝"
 SAM_Kill_Them_All_desc: "The members of the political cult known as the Mladrossi are, quite simply, insane. Their belief is an abominable fusion of fascism, communism, and monarchism. Reconciling these wildly incompatible schools of thought requires a simply staggering level of cognitive dissonance that we have no interest in understanding. Now that we have crushed their armies and absorbed their territory, we will wipe the last vestiges of their foolishness from the earth. Their leadership will be dissolved along with the more devoted followers. Anyone who is willing to abandon their old \"ideology\" will be allowed to live, though it is doubtful they will amount to much."
 SAM_The_Nutjob_Nazis: "Neuter the Nazis"
 SAM_The_Nutjob_Nazis_desc: "It is rare to find people in Russia who sympathize with the Third Reich. Most see the destruction of the Soviet Union as a tragedy that doomed the country rather than saving it. We are already highly unusual and unpopular for our ties to the Germans. There is, however, one faction in Russia that goes beyond pragmatic allegiance and into a bizarre, cult-like devotion. These freaks have claimed the city of Perm as their own and have tried to remodel themselves into an \"Aryan\" ideal, taking German names and practicing a facsimile of German culture.\n\nEven the mere existence of this \"Aryan Brotherhood\" gives former partners of the Reich like us a bad name. Luckily, their lunacy means that the madmen of Perm are perhaps the only people in western Russia less popular than we are. Returning sanity to the region by force will be easy, and good for public relations to boot."
 SAM_I_am_Your_Fuhrer: "오직 한 명의 영도자"
 SAM_I_am_Your_Fuhrer_desc: "The Germans have been of great help to our cause, but we have always made sure to stay on the right side of the line separating respect from devotion. To say that the Aryan Brotherhood did not would be putting it mildly. The hierarchy they imposed across their territory, though based on meaningless racial pseudoscience, was not a bad idea. If they had not been led by a madman doing a poor imitation of Hitler they might have even amounted to something. Now the Brotherhood's leadership is dead or missing. Its troops, some of the most fanatical and ruthless soldiers in Russia, serve the true Kormchiy of Russia, Mikhail Oktan."
 SAM_Operatsiya_Yeet_Onega: "오네가 파괴"
 SAM_Operatsiya_Yeet_Onega_desc: "To our west, the Finns cower behind their puppets in Onega, oppressing millions of Russians living in our rightful Karelian territory. They are carrying out a genocide against the Russians living inside their borders, forcing them from their homes in \"population relocations\" that are barely disguised colonization efforts of the peninsula. We will not let this go on any longer. The illegitimate state of Onega will be destroyed, and their Finnish puppet masters will pay for their cruelty towards the people of Russia. Until every inch of Russian territory is freed from the Finnish swine there can be no peace. We will show the entire world the price that those who cross the Motherland will pay."
 SAM_My_Western_Domain: "우리의 서부 왕국"
 SAM_My_Western_Domain_desc: "What was once thought almost impossible has been achieved! The entirety of western Russia has been untied under our control. From our base in Samara the ROA struck north, crushing every warlord and traitor who sought to keep Russia weak and divided. Now we rule over a massive stretch of territory and must consolidate our hold on it. From Balakovo to Naryan-Mar millions of Russians are enjoying peace and stability for the first time in decades. They owe their gratitude to Oktan and the ROA, the defenders of the Russian nation, for vanquishing the tyrants that once terrorized them and bringing stability to western Russia. Already the system of military governates is being expanded, bringing its benefits to the Russian nation. The future looks bright for the ROA."
 SAM_the_death_of_vlasov: "블라소프의 죽음"
 SAM_the_death_of_vlasov_desc: "블라소프 의장님께서 서거하셨습니다!\n\n수도에서는 장례식이 준비되고 있으며, 국가 추도 주간이 국가 전체에 선포되었습니다. 그러나, 더 중요한 것은 정권 교체가 안정되고 질서정연하도록 하는 일입니다. 서러시아 전역에서 승리를 거두었다는 사실에도 불구하고, 우리의 군대는 감당 가능한 한계를 초과했습니다. 광대한 양의 영토가 새로운 의장에 대한 충성심이 의심스러운 장교들에 의해 관리되고 있습니다.\n\n더욱 불편한 점은 우리의 통치에 맞선 반란의 소문이 돌고 있다는 사실입니다. 공산주의자들의 잔재, 민족주의자들과 다른 선동가들이 무기를 돌리며 준비하고 있다는 의심을 받고 있습니다. 우리는 경계해야만 합니다!"
 SAM_friends_and_enemies: "친구와 적수"
 SAM_friends_and_enemies_desc: "우리가 의심한 사실이 맞았습니다! 여러 구역에서 폭도들이 우리의 권위에 정통성이 없다고 주장하며 우리의 지배에 맞서 일어서고 있습니다! 고강도 통신 통제를 동원해서야 간신히 소란이 대도시로 번지는 것을 막을 수 있었습니다.\n\n여러 해방군 부대들이 새로운 의장에 맞서 반역을 일으키고 있으며, 재앙이 임박하고 있습니다. 병사들이 단순히 봉급 향상과 전시 규율의 완화를 주장하고 있다는 보고와, 이들이 새로운 의장을 섬기기를 거부한다는 보고가 서로 상충되어 시국의 규모를 알아내기가 어렵습니다.\n\n빠르게 대응해야 합니다! 비상시 대비 수도 방위 계획을 실행하고, 반역자들을 급속히 뿌리뽑아야만 합니다!"
 SAM_by_the_people: "민중에 의해"
 SAM_by_the_people_desc: "지코프 의장님은 해방군 내부의 부패 세력으로부터의 반역을 오래 전부터 예상하고 있었습니다. 이제, 우리는 그분을 도와 쿠데타를 저지해야 합니다!\n\n해방군 충성파 부대들이 우리의 각 도시에서 반민주주의자 장교들에 맞서 움직이고 있습니다. 한편, 충성파 민병대들은 주요 도로에 걸친 움직임을 감시하는 중입니다. 마비되고 서로에 대한 접촉도 끊어진 상태에서, 반란분자들의 진지는 하나둘씩 무너질 수밖에 없습니다."
 SAM_for_the_people: "민중을 위해!"
 SAM_for_the_people_desc: "병사들은 한 발 물러섰고, 장교들의 처리를 우리의 몫으로 남겨두었습니다. 이제 남은 것은 민간인 저항군의 문제입니다.\n\n우리는 우리의 적들에게 나약하고 감성적인 종자들이라며, 지코프 의장님께서 모든 권력을 그저 대중에게 떠넘겨 버릴 것이라고 비난받아 왔습니다. 이는 사실과는 정반대입니다; 러시아가 강대하고 자유로워지기 위해서는, 그 어떤 이도 그녀의 행동을 홀로 좌우할 수 없어야 합니다.\n\n반군에게 최후통첩이 보내졌습니다. 꼬리를 내리지 않는 이들은 해방군의 분노를 맛보게 될 것입니다. 우리는 그들이 자신의 방식의 오류를 발견할 때까지는 살아남기를 바랄 뿐입니다."
 SAM_peace_bunya: "평화..."
 SAM_peace_bunya_desc: "The officer committee has long decried the presence of extremist elements within the ROA. Now, corrupt pro Oktan officers are making a case that Chairman Bunyachenko is inapt to replace the esteemed Vlasov. Meanwhile, pro democracy extremists within the officer corp argue for leniency against the rioting plebs.\n\nUnfortunately for the schemers, Chairman Bunyachenko has prepared himself. With a slight majority of the officers favoring him, our faction can begin twisting the arm of the democrats and form a super coalition to defeat Oktan's group."
 SAM_and_order_bunya: "그리고 질서"
 SAM_and_order_bunya_desc: "The revolters expected to face a divided ROA. Now that this scenario no longer applies, we can afford to appear magnanimous.\n\nThe revolters that agree to our offer will have to disarm, and agree to move to settle areas of Russia devastated by years of conflict. This will show the democrats within the ROA that we do care about the civilian population.\n\nAs for those who refuse our clemency, it is only a matter of time before their ammunition and food runs out."
 SAM_money_maltsev: "돈..."
 SAM_money_maltsev_desc: "The weak moralist fools of the officer corp and in the democratique clique thought they could undermine Chairman Oktan. Little do they realize that the Chairman has already seen three moves ahead, and that most of our enemies' supporters have seen their cooperation purchased by us.\n\nStill, our opponents are still numerous. By making an example of a select few groups of soldiers and officers, and doubling our monetary offers, we should be able to trim the opposition considerably."
 SAM_and_power_maltsev: "그리고 권력"
 SAM_and_power_maltsev_desc: "Chairman Oktan has always considered his partners outside the ROA of great importance. As such, we've been busy \"investing\" in various areas and businesses, and making \"contacts\" throughout every warlord of western Russia. Once these warlords were defeated, a considerable amount of money and power fell into the hands of men that had long been on our side.\n\nTime to cash out some of these investments and favors. The civilian revolters are more likely to listen to \"their own\" that the ROA is Russia's future and that Chairman Oktan is... Compassionate."
 SAM_the_roa_fights_on_zykov: "해방군은 계속 싸워나간다!"
 SAM_the_roa_fights_on_zykov_desc: "한때는 위험하기도 했었으나, 우리는 반군을 물리쳤습니다!\n\n그 여파는 결코 아름답지 않습니다. 수많은 병사들은 자신의 동지들이 국가에 맞서 무기를 들었다는 사실에 상심해 있습니다. 사면받은 옛 반역자들은 아직도 우리의 권력을 사심을 품고 바라봅니다. 그리고 저기 변경의 지역들에는, 많은 시민들이 이제 우리의 정부가 무너지기 직전까지 갔다는 사실을 알아차리고 있습니다.\n\n미래에는 더 많은 저항이 있을 것입니다, 불만을 품은 해방군 병사들은 물론 우리의 정부를 혐오하는 민간인들에게서도 말입니다. 그러나, 그 모든 것에도 불구하고, 해방군은 계속 싸워나갑니다, 강대하고 견고하게!"
 SAM_the_roa_fights_on_bunyachenko: "해방군은 계속 싸워나간다!"
 SAM_the_roa_fights_on_bunyachenko_desc: "It was a near run thing at time, but we've beat back the opposition!\n\nThe aftermath is not pretty. Plenty of soldiers are dismayed to know their comrades took up arms against the state. Former mutineers that have received pardons still eye our authority with contempt. And out there in the provinces, many civilians are just now understanding that our government came very close to being toppled.\n\nMore resistance can be expected in the future, from both disgruntled ROA soldiers and officers, as well as civilians who loathe our government. No matter what, however, the ROA fights on, strong and unbroken!"
 SAM_the_roa_fights_on_oktan: "해방군은 계속 싸워나간다!"
 SAM_the_roa_fights_on_oktan_desc: "It was a near run thing at time, but we've beat back the opposition!\n\nThe aftermath is not pretty. Plenty of soldiers are dismayed to know their comrades took up arms against the state. Former mutineers that have received pardons still eye our authority with contempt. And out there in the provinces, many civilians are just now understanding that our government came very close to being toppled.\n\nMore resistance can be expected in the future, from both disgruntled ROA soldiers and officers, as well as civilians who loathe our government. No matter what, however, the ROA fights on, strong and unbroken!"
 SAM_Reformed_officer_corp: "장교단 개혁"
 SAM_Reformed_officer_corp_desc: "The ROA has always been weighed down by its overly large and factional officer corps. The political influence it wielded in the past made it difficult to seriously reform our command structure, as bickering and conspiracies muddled our mission and made us vulnerable. Though less threatening now that the situation has stabilized, the officers represent a potential source of future opposition to our rule, and collect far more in salary money than can be justified given our resources.\n\nAs well as eliminating the more politically unreliable elements of our military, streamlining the officer corps is simply good practice. A less clunky and top-heavy military can only be beneficial. After all, any future factional infighting would destabilize the chain of command and potentially be a death blow to our government."
 SAM_Swords_and_plowshares: "칼과 쟁기"
 SAM_Swords_and_plowshares_desc: "While we have much fighting left to do, the situation in West Russia has largely stabilized. Things are returning to normal, but the devastation caused by many long years of war hampers economic recovery. The task now is to aid development and better extend our reach in newly conquered territories.\n\nWe are unable to return to a peacetime economy at the present, but, if there's any lesson we can take from our former benefactors, it is that military expenditures can do wonders for rapid economic development. Redeploying soldiers across the region will allow us to fill gaps in regional economies, as well as secure our hold over far-flung areas. The ROA liberated the people of West Russia; it should naturally have some involvement in building it up to greatness."
 SAM_Cutting_the_chaff: "탈곡"
 SAM_Cutting_the_chaff_desc: "The conditions we found ourselves in during the liberation of West Russia sometimes necessitated a certain lowering of our standards. Many of our conscripts were, to lack a better word, suboptimal. Whether of insufficient quality or insufficient loyalty to the correct faction of the ROA, elements of our forces can not be trusted to maintain the honor, obedience, and fighting spirit that will bring us victory in our future challenges.\n\nTo put it another way, we are long overdue for a purge. Soldiers unable to meet tests of physical fitness or allegiance will be cast out of the army, with jail time for the most serious cases of possible treason. While the diminishing of our numbers always hurts, we are better off in the long run with a loyal and effective fighting force."
 SAM_An_outward_looking_army: "앞날이 기대되는 군대"
 SAM_An_outward_looking_army_desc: "Not too long ago, our army was filled with factionalism, infighting, and corruption. Its ranks were swelled with incompetent and treasonous conscripts and our officer corps was overloaded and politically untrustworthy. Although it was more than sufficient to conquer West Russia, the ROA was not the well-oiled machine needed to reclaim the rest of the country from the despots and criminals occupying it.\n\nWith our recent reforms, that fact has changed. The army is now slimmer and more effective, united behind the political leadership in the name of our cause. It is now time to look out from our own borders, and, as the best-trained, best-led army in all of Russia, take the first steps to total reunification."
 SAM_Gun_smithing_program: "총기 제작 계획"
 SAM_Gun_smithing_program_desc: "The warlord armies of West Russia only scarcely had modern equipment to rely on. In most of the battles we fought on our way to regional hegemony, both sides were primarily equipped with surplus weapons from the Great Patriotic War, with even ten-year-old hardware being somewhat of a luxury. This will not suffice in our future battles; the enemies we have ahead of us will be larger, better-equipped, and more industrially formidable than our comparably meager previous foes.\n\nThe prospect of a serious disparity in equipment quality between us and our rivals is disconcerting enough to warrant immediate action. The ROA desperately needs modern guns, and a manufacturing drive across our entire territory should get us to where we need to be. Anything less would relegate our soldiers to battlefield inferiority in the coming days."
 SAM_A_Modern_air_force: "현대적인 공군"
 SAM_A_Modern_air_force_desc: "서러시아 혁명 전선의 몰락 이후, 러시아의 전투들은 대부분 지상에서 치뤄졌습니다. 남아 있는 잔챙이 군벌 국가들에게는 대규모의 공군을 유지할 자금도, 장비도 없었습니다. 지상에서의 우위는 우리가 러시아를 가로질러 파죽지세로 진군할 수 있도록 했지만, 현 전술적 상황은 오래가지 않을 것입니다. 미래에 우리의 적들은 더 큰, 더 현대적인 국가들이 될 것이며, 그들은 제트 전투기와 폭격기들을 운용할 능력이 있을 것입니다.\n\n해방군은 변화하는 상황에 빠른 속도로 대응해 새로운 공군을 창설해야 합니다. 서러시아의 생산력을 등에 업은 지금, 비행기들을 만드는 것도 마침내 우리의 능력 안으로 들어오게 되었습니다. 동방의 우리 적수들을 무릎꿇리기 위해서는 하늘로 날아올라야 할 것이며, 해방군 최고의 인력들이 그 임무를 잘 수행해낼 것입니다."
 SAM_Getting_our_toes_wet: "물가에 발을 담그다"
 SAM_Getting_our_toes_wet_desc: "Unlike with our nascent air force, building a strong navy is a relatively mild concern, at least for now. The reunification wars ahead of us will be fought almost entirely on or over solid ground. Still, it would be prudent to create a small navy, both to police the waters we do border and to set up a framework for after we achieve total unification, at which time a large navy would be necessary.\n\nRefitting several ships from the Soviet era for the present era should do, at least for now. For leadership, we shouldn't spare anyone vital; this is not a serious priority at the moment, but few would turn down the chance to be the first admiral of the new Russia. We may be starting small, but our successors will surely appreciate our foresight for beginning to establish the navy now."
 SAM_Modernization_of_the_ROA: "해방군의 현대화"
 SAM_Modernization_of_the_ROA_desc: "해방군의 베테랑들은 싸움이 끝날 날만을 손꼽아 기다리고, 오랫동안 혹사받은 그들의 무기들도 그 일의 마지막 날을 조용히 기다립니다.\n\n현대화는 쇠퇴한 구식의 장비를 퇴역시키고 우리 장병들을 품질 좋은, 현대식 무기들로 무장시키는 것을 목표로 합니다. 이는 최신식에 집착하는 것이 아니라, 우리 군 전체를 위한 강한 기준선을 마련하는 것을 의미합니다. 현대화는 끊임없는 노력이며, 진정 완료되는 날은 절대로 오지 않습니다...그럼에도 불구하고, 현대화는 우리가 그 어떤 것에도 준비가 되어 있도록 할 것입니다!"
 SAM_Mechanization_of_the_ROA: "해방군의 기계화"
 SAM_Mechanization_of_the_ROA_desc: "서러시아 전쟁과 무정부 시대에서 우리 장병들은 수 킬로그램의 장비들을 전역 안팎으로 손수 운반해야 했습니다. 부상당한 전우들은 장병들이 제때 야전 병원으로 이송하는 것이 불가능해 버려지는 경우가 잦았습니다. 거점들을 점령하는 것은 악몽과도 같았습니다, 경보병들이 포병대와 기관총의 화망에 노출되었으니까 말입니다.\n\n기계화는 우리의 장병들이 계속해서 확장되는 장갑 동력 차량들의 군단에 의지하도록 하는 교리입니다. 차량들은 병사들을 전선으로 운송할 수도 있으며, 공세에서 그들을 지원하거나 총격전에서 방호를 제공할 수도 있을 것입니다. 비용도 많이 들 것이고, 수 년을 쏟아부어도 완전히 완료하지 못할 지도 모릅니다. 그렇지만 조금이라도 장갑과 속도를 더하는 것은 우리의 전력을 크게 증가시킬 것입니다."
 SAM_Standardization_of_the_ROA: "해방군의 표준화"
 SAM_Standardization_of_the_ROA_desc: "Our military industries now hum at a good pace, and all of our men are equipped. It is finally time for standardization to begin in full; the days where five soldiers carried ten calibers of weapon is over!\n\nStandardization will become one of the guiding principles of the Russian army. Standardized weapons, yes, but also standardized clothes, equipment, tools. Standardized food supply and storage, standardized leadership structure. The Germans sought to beat discipline into us; we shall in turn march out into all of Russia with the precise set of instruments needed for victory."
 SAM_Fortifying_West_Russia: "요새화"
 SAM_Fortifying_West_Russia_desc: "우리가 독일인들이나 다른 러시아 군벌들과 맞닿은 국경은 길이가 수천 킬로미터에 달합니다. 그렇기에, 일 센티미터도 빠짐없이 국경 전체를 요새화하는 것은 불가능합니다. 그렇지만, 우리는 통일 전쟁과 서러시아 전쟁에서 요새화에 대해 많은 것을 배웠습니다.\n\n우리 국경 전역에 걸쳐 주요 계곡과 가도를 요새화하고, 잘 무장된 보루를 쌓음으로써, 우리는 그 어떤 침략이라도 속도를 늦추고 어떤 전쟁이라도 초기 단계에서 상대방의 피해를 늘릴 수 있습니다. 이러한 거점들은 우리가 공세에 나설 때에도 마찬가지로 중요할 것입니다, 공격 계획이 틀어질 때를 대비한 후퇴 거점으로 말입니다."
 SAM_Fortifying_West_Russia_tt: "우리는 남부에 일련의 §Y요새§!들을 건설할 것입니다.\n"
 SAM_Value_for_Money: "Value for Money"
 SAM_Value_for_Money_desc: "우리의 야심찬 무기 및 장비 개발 프로그램은 당연하게도 지체 상황과 문제에 직면했습니다. 새로운 무기와 차량들은 초기 배치에서 여러 문제와 맞닥뜨리고 있습니다.\n\n이 모든 것은 자연스러운 일이며, 우리의 공학자들과 장교들이 예상했던 일이기도 합니다. 기준치에 미달인 도안들은 재작업되거나 생산이 중단되고 있습니다. 산업 공정은 계속해서 개선되고 있습니다. 매일, 우리는 모든 장비 하나하나에서 완벽한 효율을 계산하며, 이를 발전시키기 위해 일하고 있습니다!"
 SAM_Harmonization: "조화"
 SAM_Harmonization_desc: "전쟁은 복잡한 일이 되었습니다. 매년 우리 병사들을 무장시킬 새로운 무기가 개발되고, 장병들을 전투에 대비시킬 새로운 훈련 방법이 고안되며, 전장에서 결정적인 우세를 제공할 새로운 전략들이 발명됩니다. 이것만으로도 이미 충분히 벅차건만, 이 모든 새로운 발명들은 서로와 잘 맞물려 돌아가야 합니다. 우리는 장병들을 현대적인 무기로 무장시키고 현대적 기준에 맞춰 훈련시킬 수 있었습니다. 우리의 장군들도 최신 전략적 사고에 적응하고 있습니다. 그러나, 우리 군대에는 아직 조금의 불협화음이 남아 있습니다.\n\n우리 장교들은 작전에서 현대 전차와 장갑차들을 가장 효율적으로 운용하는 법을 알아야 합니다. 장병들은 현대식 소총과 대전차 장비와 함께 훈련받아야 합니다. 단순히 무장 상태나 지휘부가 우수한 것만으로는 충분하지 않습니다. 모든 부분이 조화롭게 함께 작동해야 하는 것입니다. 그제서야 우리는 군벌이 아닌 국가에 걸맞는, 현대적이고 전문화된 군대를 가지게 될 것입니다."
 SAM_Future_Warfare: "미래 전쟁"
 SAM_Future_Warfare_desc: "군수 분야에서의 미래 연구는 당장의 사용처나 활용 가능성이 없는 것들에 대한 연구로 구성됩니다. 이러한 연구가 일국의 자원을 모조리 잡아먹어서는 안 되겠지만,  5년에서 10년 후면 빛을 보게 될 기술들을 주시하는 것은 큰 보상으로 돌아올 수 있습니다.\n\n우리의 산업 기반이 확장되고, 우리의 군대가 다양한 적들과 싸우며 경험을 쌓게 되면서, 옛 방안들도 새롭게 개신되어야 합니다. 어떤 미래가 러시아군을 기다릴 지 누가 알겠습니까?"
 SAM_A_Brown_Water_Navy: "지역 함대"
 SAM_A_Brown_Water_Navy_desc: "더 많은 국제 무역이 진행되고 우리의 야망이 실현되기 시작하는 가운데, 이제는 우리의 활동을 지역 함대 건설로 확장할 시간입니다. 우리의 함대는 발트 해의 우리 구역을 순찰하고, 우리 영해에 해상 공세를 시도하는 모든 함대의 코를 짓누를 수 있을 것입니다.\n\n우에게가 필요한 함선들은 작고, 구할 수 있는 것들입니다. 종래의 잠수함과 구축함들도 육상 공군의 지원을 받는다면 우리의 바다에 발을 들이려는 해외 세력들에게 위협을 가할 수 있을 것입니다."
 SAM_Full_Mobilization: "전면 동원"
 SAM_Full_Mobilization_desc: "서부 러시아는 이제 통일되었고, 우리 국가에서 가장 인구가 많은 지역이 우리의 통제 아래에 들어왔으니, 이제 우리는 그 인구가 어떤 방식으로 조국을 섬길 지를 결정할 수 있게 되었습니다. 러시아가 견뎌내야 했던 수십 년 동안의 황폐화는 국가 산업과 비스무리하기라도 한 것은 전부 절멸시켜 버렸습니다. 이는 우리에게 새롭게 시작하고, 우리의 목적에 맞도록 조율된 새로운 경제 체제를 창조할 기회를 제공합니다. 동서의 지평에 걸린 분쟁을 위해 준비하는 가운데, 우리는 최소한 단기적으로는 급성장하는 군수 공업에 집중할 것입니다. 모든 시민은 새롭고 강한 러시아를 위해 각자 자기의 몫을 다할 것입니다. 조국에 다음 전쟁이 찾아올 때, 우리는 전시 경제로 전환할 필요가 없을 것입니다. 이미 준비되어 있을 테니까요."
 SAM_The_Army_of_National_Liberation: "국가해방군"
 SAM_The_Army_of_National_Liberation_desc: "우리의 적들은 우리가 총알받이이자, 독일의 악마들의 피해를 흡수하기 위해 배치된 혐오스러운 해충이라고 모욕했습니다. 이는 우리를 서러시아 전쟁 이후 토사구팽해버린 우리의 옛 독일 상관들 역시 공유하는 의견입니다. 우리는 십 년의 시간을 사마라에서 훈련하고 기다리며 보냈습니다.\n\n러시아 서부의 우리 적들 중에서, 아직까지 살아남은 이는 아무도 없습니다. 붉은 군대의 잔재들은 박살나고 역사의 쓰레기통에 던져졌습니다. 차리스트 송장들은 빨갱이들과 같은 최후를 맞이했습니다. 오직 해방군만이 서 있습니다.\n\n우리의 적들은 더 이상 우리를 모욕하지 못하고, 베테랑들과 신병들 모두 현대적인 장비로 싸워나가고 있습니다. 우리가 태평양을 향해 행진하는 동안 독일인들이 그 썩어가는 제국에서 웅크리고 있게 놔두라지요, 해방군은 지옥에서부터 복수와 국가 해방의 미래로 행진하기에!"
 SAM_The_Army_of_National_Liberation_Oktan: "국가해방군"
 SAM_The_Army_of_National_Liberation_Oktan_desc: "The Provisional Commissariat of Western Russia is not a warlord state. It is a modern nation, and it finally has an army befitting its status. The ROA has evolved from the band of unmotivated conscripts it once was. It is now a fully modernized, vicious fighting force ready for modern conflict against industrialized opponents. Russia's new army will be the spear we use to skewer the traitors and bandits to our east. Some in the government question if we have placed too much emphasis on developing the military at the expense of other areas. They say the Russian economy is not yet developed enough to support such a large and advanced army. Perhaps they are right, but it is unimportant. Russia will be reunified, and it will be the nation with the best army that reunites it. We will make sure that is us."
 SAM_foreign_observers: "해외의 관망자들"
 SAM_foreign_observers_desc: "우리는 공식적으로 일국을 다스리고 있지는 않을 지도 모르지만, 외교라면 준비가 차고 넘칩니다. 서부 러시아는 최소한 지난 십 년 가운데 가장 번성하고 질서가 정돈외어 있으며, 해방군의 규모와 영향력은 외지인들에게 우리가 장난으로 이 자리에 있는 것이 아님을 나타내는 신호입니다. 그건 그렇다 치고, 우리의 잠재적 파트너들은 이해할 수 있게도 살짝 조심스럽습니다. 러시아는 상당 기간을 고립되어 있었고, 우리로부터 무엇을 기대해야 하는지 아는 국제 지도자들은 몇 없습니다.\n\n맨 먼저, 우리가 우리를 지원하고 싶어 하는 모든 국가와 따뜻하고 상호 이익적인 관계를 맺고 싶어 한다고 재확인시켜 줄 수 있습니다. 해방군에 조금씩 참관인들을 들인다면 추가적인 군사 협업 관계의 반석을 놓을 수 있을 것입니다. 미국인들에게 우리도 그들만큼이나 자유를 사랑한다고 보여 주는 것이 좋을까요? 일본인들에게 우리에게도 질서에 대한 건강한 존중과 공산주의에 대한 격렬한 증오가 있음을 보여 주는 것은 어떻습니까? 결정, 또 결정..."
 SAM_the_samara_declaration: "사마라 선언"
 SAM_the_samara_declaration_desc: "스몰렌스크 선언은 쓸모 없는 종이쪼가리로 전락한 지 오래입니다. 서러시아 전쟁 도중 서명된 이 문서는 소비에트 정부를 역사적 일탈로 치부하고 구 소련의 모든 시민의 자유권와 자결권을 선언합니다. 설령 종이쪼가리에 불과하다 해도, 스몰렌스크 선언은 러시아를 그녀의 적으로부터 해방하기 위한 우리의 위대한 여정의 시작점이었습니다.\n\n우리가 독일의 하인 신세로부터 스스로를 해방한 지금, 사마라에서 새로운 선언이 발표되었습니다. 이 새로운 문서는 우리의 논란이 많은 역사를 옹호하고, 해방군을 전 러시아의 해방과 통일을 위하는 단체로서 내보일 것입니다. 이 선언은 또한 러시아 내부 문제에 대한 외세의 개입을 비난하고, 세계에게 강대하고 자주적인 조국에 대한 우리의 의지를 경고할 것입니다."
 SAM_charm_offensive: "마음 사로잡기"
 SAM_charm_offensive_desc: "사마라 선언에서 우리는 해방군이 독일인의 도구가 아니며, 영원히 아닐 것이라는 사실을 분명히 명시했습니다. 이제, 국제 사회에서 인정받기 위해서 우리는 독일인 지배자들과의 옛 인연을 최소화하는 작업을 해야 합니다.\n\n당연하게도, 접근할 수 있는 방면은 많습니다. 이탈리아인, 미국인, 일본인, 그리고 수많은 다른 이들은 통일된 러시아가 독일의 문지방에 들이닥치는 것을 기뻐할 것입니다. 우리는 또한 우리의 반공 정신을 강조하고, 우리와 독일 사이의 관계가 무너져 내렸음을 시사해 미래에 몰락하는 독일국과의 갈등의 명분이 되도록 할 수 있습니다."
 SAM_nordic_help: "북구의 도움"
 SAM_nordic_help_desc: "독일 내전의 여파로 유럽이 불타오르고, 중앙아시아와 시베리아가 혼돈에 휩싸인 지금, 우리와 바깥 세상 사이의 주된 연결은 북구의 국가들을 통해 이루어집니다. 노르웨이와 스웨덴은 팍트의 위성 국가이고, 우리와도 복잡한 과거사가 있습니다. 그렇지만, 우리에게는 그들이 탐낼 자원과 기회가 있으며, 이를 이용해 그들 중 최소 하나의 정부가 우리와 넓은 세계 사이의 무역 중계국이 되어 주게 만들 수도 있을 것입니다."
 SAM_foreign_business: "해외 산업"
 SAM_foreign_business_desc: "강대한 러시아를 재건하고 싶다면, 우리는 이곳에서 비즈니스를 하고 싶어하는 모든 이들을 환영해야만 합니다. 국제 금융과 전문 지식이 우리를 현대 시대로 이끄는 것을 도울 것입니다!\n\n최소한, 이론상으로는 그렇습니다. 실제로는, 막 수 차례의 내전에서부터 부상했으며 미래도 불확실한 미검증 국가에 투자하고 싶어하는 사람은 얼마 되지 않습니다. 우리는 우리 국가에 투자할 정도로 용감하거나, 혹은 멍청한 몇몇에게 어필해야만 합니다. 금융 특구, 특혜성 정부 계약과 조금의 매수책이 세계의 친구들에게 우리 거래에 매력을 더할 것입니다."
 SAM_business_contacts: "Business Contacts"
 SAM_business_contacts_desc: "The international business community was understandably hesitant to invest in Russia when it was dominated by warlordism and anarchy. It is hard to make a profit when your potential customers are fighting for their lives and focused on not starving. But now that we have restored a measure of stability to our corner of Russia we may be able to attract some investment from overseas. Corporations from Italy, America, and Japan might be persuaded to at least look into expanding their operations into Russia. The promise of a government that is friendly to capitalism and eager to establish economic ties with the outside world just might be enough to get them to overlook the dangers of investing in an ongoing warzone."
 SAM_contacts_with_moskowien_bunyachenko: "모스코비엔과의 접촉"
 SAM_contacts_with_moskowien_bunyachenko_desc: "It is no secret that the situation in Reichskommissariat Moskowien is unstable, and that is putting it mildly. The German efforts to settle the territory have proven insufficient to out-populate the native Russians, who have been forced to live as an oppressed majority in their former homeland. The Germans want less Russians in Mosowien and the Russians don't want to be ruled by the Germans. There is a solution that benefits both parties, but more importantly it benefits us most of all. Using our contacts in Moskowien, we can create an immigration program that will resettle tens of thousands of Russians from the Reichskommissariat to within our borders. This immigration will greatly increase our population and bring fresh recruits for the army straight to our doorstep."
 SAM_russia_stable_and_orderly: "Russia, Stable and Orderly!"
 SAM_russia_stable_and_orderly_desc: "The Russian nation has existed for centuries, but our government is still young, and we have not yet made a strong impression on the world stage. We must take the initiative and define ourselves before our enemies can slander us in the eyes of the great powers. The Provisional Commissariat of Western Russia shall be known as a beacon of law and order in a chaotic world. We will lead by example, standing against the evils of communism and nazisim and defending the stability of our region. All across the globe, nations shall look upon Russia and know that it can be counted on to do what is right. We will reclaim the motherland's status as a bulwark against anarchy!"
 SAM_open_our_doors: "우리의 문을 열고"
 SAM_open_our_doors_desc: "독일 아래 우리가 한 옛 일들이 우리에 대한 세계적 평판에 오점을 남겼다는 사실은 확실합니다. 그렇다고 해서 이 운명을 잠자코 받아들여야 한다는 의미는 아닙니다.\n\n우리는 이미 몇 개 국가의 정보부와 접촉을 이루었습니다. 이제 다양한 비정부 기구와 민간 단체를 초청합으로서, 우리는 세계에게 우리에게는 숨길 것이 없다는 것을 보여줄 수 있습니다. 이 방식으로 우리는 새로운 내러티브를 쌓을 수 있을 것입니다, 서부 러시아에서 싹트는 민주정이라는 내러티브 말입니다.\n\n당연하게도, 모든 것을 확실히 하기 위해, 우리의 초청객들이 볼 광경들은 조심스럽게 조율될 것입니다. 진실함은 마치 커피에 넣은 설탕과 같아서, 너무 많으면 달콤한 음료를 마실 수 없는 진탕으로 바꾸어놓을 수 있으니까 말입니다."
 SAM_contacts_with_moskowien_zykov: "모스코비엔과의 접촉"
 SAM_contacts_with_moskowien_zykov_desc: "저 서쪽, 옛 모스코비엔의 땅의 상황은... 혼란스럽습니다. 지코프 의장께서 우리에게 확신시켜 주었듯이, 이는 우리의 이점으로 활용할 수 있습니다.\n\n제3제국은 오랫동안 러시아의 군벌들과 맞닿는 국경을 철저히 군사화해왔습니다. 이 주둔지들은 군벌들의 침입하려는 시도도 막는 한편, 러시아의 이등시민들의 탈출 시도도 막는 이중의 목적이 있었습니다. 지금, 모스코비엔과 독일의 변화하는 상황 때문에 국경에는 커다란 구멍들이 생겼고, 우리의 러시아인 형제들은 조심스럽게 동쪽을 바라봅니다. 그들에게 이곳에서는 안전하고 강대한 러시아가 일어서고 있음을 확신시켜줄 수 있다면, 우리의 동포들은 동쪽으로의 여정에 오르기 시작할 지도 모릅니다.\n\n이러한 이민은 우리의 인구를 늘릴 뿐만 아니라, 지코프 의장님의 헌신적인 지지자들을 늘릴 기회가 될 것입니다. 독일인들은 자신들의 노예가 도망치는 수모에 기분나빠하겠지만, 그래서 뭐 어쩔 겁니까?"
 SAM_russia_strong_and_free: "강대하고 자유로운 러시아!"
 SAM_russia_strong_and_free_desc: "러시아와 해외의 모든 가슴 속에, 희미한 희망의 빛이 반짝이고 있습니다! 지코프 의장의 지휘 아래에 자유로운 러시아가 일어서며, 그 시민들의 안전과 꿈을 지켜나갑니다. 지코프 의장의 지휘 아래에 강대한 러시아가 일어섭니다, 다른 모든 참칭자들을 박살내고 러시아를 해방할 수 있는 국가가 말입니다!\n\n모든 이들의 가슴 속에 희망이 반짝이고 있습니다, 게르마니아의 특권층들만 제외하고 말입니다. 그곳에서는 수백만 러시아인들의 희망이 부정한 제국의 미래에 그림자를 드리웁니다!"
 SAM_contacts_abroad: "해외와의 접촉"
 SAM_contacts_abroad_desc: "One of the most obvious benefits of the new Grand Marshal is his deep web of contacts and smugglers that winds its way through Russia and beyond - a Frankenstein's Monster of German, collaborator, Russian, or otherwise foreign individuals and networks that Mikhail Oktan has long taken advantage of. While this has previously benefited Oktan and those he chose to bestow his gifts upon in exchange for favors and loyalty, it's time for these smugglers to benefit all of Russia!\n\nOktan will talk to those that he has bought east of the Urals to see if they, or anyone that they know who is anyone of anywhere would be willing to play for the ROA's team. The Grand Marshal, of course, has ensured that anyone who is willing to cooperate with the Committee will be handsomely rewarded - considering how well he has treated his officers thus far, we can expect that many will be tempted by his offer."
 SAM_the_samara_declaration_oktan: "사마라 선언"
 SAM_the_samara_declaration_oktan_desc: "The Smolensk declaration has long been seen as a useless scrap of paper. Signed during the West Russian war, it declares the Soviet Government an historical aberration and announces the right of every citizen of the former Soviet Union to freedom and self determination. A scrap of paper as it may be, the Smolensk declaration has been the start of our glorious campaign to free Russia from her enemies.\n\nA new declaration has been issued in Samara, where our men broke free from German servility. This new document will paper over our controversial history and present anew the ROA as the organism of liberation and unification of all of Russia. The declaration will equally denounce foreign interference in Russian affairs, and warn the world of our resolve for a strong and independent motherland."
 SAM_banking_partners: "Banking Partners"
 SAM_banking_partners_desc: "What good is money if we can't invest it? Any man worth his grain of salt and his mother knows that you can't simply stash money under the proverbial mattress - especially if the sheer volume of it comes anywhere close to what Oktan's been bringing in ever since he assumed control. Some of the Grand Marshal's more economically-minded friends have suggested a two-pronged method of dealing with what Oktan calls \"suffering from success\".\n\nAnonymous bank accounts in the names of dead ROA officers or fabricated individuals will be created in Russian banks and slush funds will be sought abroad to help secure retirement money for the most honored of Russia's heroes, Oktan included of course, as well as to help pool foreign investments and keep the money in the hands of those wise enough to use it correctly."
 SAM_cashing_out_deals_with_the_fritzes: "Cashing Out Deals with the Fritzes"
 SAM_cashing_out_deals_with_the_fritzes_desc: "It's no secret that our military conquests in Western Russia have ruffled a few feathers to the west, in the German giant. Despite their entropic slide into disarray, the Germans are still a power to be feared - and respected.\n\nHowever, more importantly, we need to make sure that the very, very long list of favors that Mikhail Oktan has earned from the Fritzes and Hanses of Germany need to be accounted for and \"cashed in\", so to speak, before the Germans refuse to cooperate with us entirely. We'll start with the most wishy-washy and the ones who have the most to lose, working our way down to the most corrupt border guard; whatever happens, we'll take whatever they're offering and more. The Grand Marshal makes sure that he always gets what he's owed."
 SAM_food_and_books_for_russia: "러시아를 위한 양식과 책"
 SAM_food_and_books_for_russia_desc: "Some of the most laughable programs in the West are dedicated to the impoverished nature of the millions that suffer in Africa, Asia, and more regrettably, Russia. The Americans are certainly no fools - at least, their politicians aren't. But the bleeding-hearts behind western charities intent on alleviating poverty certainly don't. The Grand Marshal has ordered the creation of an organization, officially not associated with his government. The Organizatsiya po Bezopasnosti Russkogo Narodna, or OBRN, in english the Organization for the Security of the Russian people is what it will be called.\n\nOktan has announced to the people that through this organization, \"food and books for all of Russia\" will be made available. While this may be true, it's certainly not the intent of the NGO - not only will foreign aid come through the OBRN and mysteriously disappear, it's a perfect front for the money laundering needs of some of Oktan's friends."
 SAM_the_tired_the_poor: "지치고 가난한 이들"
 SAM_the_tired_the_poor_desc: "\"Keep, ancient lands, your storied pomp!\" cries she with silent lips. \"Give me your tired, your poor, your huddled masses yearning to breathe free...\"\n\nThe Grand Marshal, ever the shrewd statesman, has devised a plan to disrupt our German enemies to the west. By using his contacts in Moskowien, Oktan has managed to encourage a number of people, refugees, patriots, or otherwise to abandon the Reichskommissariat in favour of the land controlled by the Committee. Not only will this bolster the available manpower for our factories and our armies, which seem to be growing by the day, the mass migrations of these refugees will seriously disrupt the Germans and their ability to control the so-called \"porous border\" between us and their easternmost Reichskommissariat."
 SAM_new_business_relationship: "New Business Relationships?"
 SAM_new_business_relationship_desc: "It's no secret that the Committee for the Liberation of the Peoples of Russia is the dominant force in the west of Russia, and indeed, perhaps throughout the rest of what once constituted the Union of Soviet Socialist Republics. Back when Mikhail Oktan and his allies were etching out a meager existence around the city of Samara, a lot of the now-grand marshal's \"friends\" enjoyed impartial and unbalanced agreements with Oktan, who tolerated these arrangements only because he had little choice in the matter.\n\nNow, however, with the might of Western Russia behind him and the rapidly-recovering industrial power that has shown itself to come with the territory, Oktan is now in a position to renegotiate his prior arrangements. New business relationships are important, but the best of the best will only be offered to those who are willing to give and take."
 SAM_the_homeless_tempest_tost: "The Homeless, Tempest-Tossed"
 SAM_the_homeless_tempest_tost_desc: "\"... the wretched refuse of your teeming shore. Send these, the homeless, tempest-tost to me...\"\n\nRefugees and Russian patriots aren't the only bodies that we'll be importing. Oktan has sought out mercenaries all around the globe, encouraging them to come and work for him and him only. These mercenaries, kept loyal by Oktan's seemingly bottomless pockets, will not only serve as a personal bodyguard to the grand marshal, but will also do the wetwork that Oktan deems either inappropriate or otherwise too important for his Russian subordinates to see through.\n\nAfter all, Oktan's political rivals won't liquidate themselves. These mercenaries can be unscrupulous and uncouth at the best of times, but so long as they're getting paid they'll stay in line."
 SAM_all_beside_the_golden_lamp: "All Beside the Golden Lamp!"
 SAM_all_beside_the_golden_lamp_desc: "\"... I lift my lamp beside the golden door!\"\n\nOur towns and cities are burgeoning with people! Thousands of refugees are in the process of making new homes within our borders, and for the first time in decades, foreign companies are setting up shop and opening their doors to the public. Mercenaries patrol the wilderness alongside Russians, and it seems that, almost overnight, Oktan turned the western part of Russia from a near-obliterated wasteland into something that closely resembles a functioning society.\n\nPeople and companies from all over the world; America, Japan, Germany and elsewhere, are all attracted to Russia to turn a profit - and for the first time in a long time, hope and prosperity seem to be returning to what remains of the Russian nation."
 SAM_scaling_down_emergency_rule: "계엄령의 완화"
 SAM_scaling_down_emergency_rule_desc: "상당수의 사람들은 우리 정부가 군과 민간 반란의 이중 위협 앞에 무너질 것으로 예상했습니다. 이제 두 불만의 원천이 은은한 위협의 정도로 식었고, 러시아에 군벌 시대가 끝났으니, 우리는 계엄령을 완화해야 합니다.\n\n이는 많은 사람들에게 서로 다른 것을 의미할 것입니다. 현재 제안된 안은 긴급 배치된 해방군을 철수하고, 일상생활의 여러 면에서 민간 자결권을 재도입시키고, 우리의 계획 경제를 좀 더 개방적으로 전환하는 것 등을 포함합니다.\n\n그런 이유로, 의장님께서는 지역 지사들에게 새로운 강령을 제의하실 것으로 보입니다. 이러한 지시책은 새로운 러시아가 부상하는 분위기를 조성할 것입니다."
 SAM_a_constitutional_convention: "제헌 협의회"
 SAM_a_constitutional_convention_desc: "불명확한 법과 불확실한 미래만큼이나 불안정을 불러오는 것은 거의 없습니다. 그런 연유로 우리의 새로운 의장님은 우리의 수도에 제헌 협의회를 소집하는 것이 적절하다 생각하셨습니다. KONR의 고위층과 해방군의 상급 장교들, 그리고 민간 조언가들과 동업자들로 구성된 이 회의는 러시아의 새로운 정부의 모습을 결정하는 것을 도울 것입니다. 영원할 것만 같았던 계엄령을 끝내는 것은 우리의 정통성을 위해 큰 일을 했고, 우리 의장님과 그 당파의 미래를 향한 비전을 시행하는 것을 도울 것입니다."
 SAM_legislative_matters: "입법부의 사안"
 SAM_legislative_matters_desc: "국가를 경영하기 위해 필요한 모든 종류의 법률을 토론하고 제정하는 입법부 없이 동작할 수 있는 현대적인 정부란 없습니다. 이상적으로는, 이 입법부는 양질의 결정을 내릴 것이며, 러시아를 움직이는 일관적인 법률 제도를 계속해서 유지할 수 있을 것입니다.\n\n이는 모두 기본적인 것들이고, 해방군 고위층도 모두 동의하는 바입니다. 그러나, 이 입법 기관에 어떤 사람을 써야 할 지는 모두가 의견이 갈립니다. 어떤 이들은 투표를 제안하고, 다른 이들은 평의회가 선정한 전문 관료를 마음에 들어합니다.  놀랍게도 협의회 내에서 상당한 수의 의견들이 입법부를 행정부로부터 분리하는 것을 찬성하고 있습니다, 의장님께서 스스로 독재자로 군림하는 것에 대한 공포가 만연해 있기 때문입니다.\n\n이 진창 속으로 우리는 질서와 목적을 가져와야 합니다. 우리는 우리의 뜻대로 입법부를 빚어낼 것입니다."
 SAM_judiciary_matters: "사법부의 사안"
 SAM_judiciary_matters_desc: "지금까지는, 중요한 법정 소송은 대부분 해방군 군판사들이 담당해 왔습니다. 이 방식은 군벌 시대 동안에는 제 기능을 해 왔지만, 이러한 시스템이 가지는 한계 때문에 개혁이 중요하다 할 수 있습니다. 군판사들은 모든 형사 사건을 다루기에도 그 수가 지나치게 적고, 민사와 상사 사건은 말할 것도 없습니다.\n\n 그러므로 독립적인 사법부에 최소한 일정량의 권력을 부여할 필요가 있습니다. 이 사법부가 얼마나 강력할 지, 얼마나 중요할 지는 열띤 토론이 진행되고 있는 문제입니다. 의장님의 말씀이 균형추를 한 쪽으로 기울일 것입니다."
 SAM_executive_matters: "행정부의 사안"
 SAM_executive_matters_desc: "입법부가 법을 제안하고 사법부가 법을 판단한다면, 법을 집행하는 것은 행정부의 몫입니다.\n\n해방군은 언제나 분명한 명령 체계를 가지고 있었고, 각 계급에는 완수해야 할 여러 직무에 따른 분명한 역할이 있었습니다. 문민 정부의 어둑하고 다극적인 세계로 향하는 가운데, 어떤 이들은 유사한 체계를 유지하는 것을 제안하고 있습니다. 해방군의 의장과 그 간부단이 자유롭게 법을 시행하고 후계자를 선택할 수 있는 체계 말입니다. 다른 이들은 행정부에 일정량의 민간인들을 들여야 한다고 주장합니다. 또다른 일부는 국가 원수를 국가 행정의 지저분한 일거리로부터 분리해, 의장이 모든 것을 세세하게 관리해야 할 의무가 없도록 할 것을 요청합니다.\n\n협의회가 계속되는 가운데, 결정의 시간이 가까워지고 있습니다."
 SAM_ministry_of_truth: "진리부"
 SAM_ministry_of_truth_desc: "해방군의 정보부는 오랜 시간 동안 공산주의자 선동가들, 독일인 잠입자들, 노조 운동가들과 다른 갖은 불만을 감시해왔습니다. 현대적인 국가로 전환하는 것의 일환으로, 많은 이들이 우리의 안보 기구를 보강할 것을 요청해 왔습니다.\n\n이는 조심스럽게 다뤄야 할 문제입니다, 어떠한 종류든 비밀 경찰은 우리 국가에 대한 거대한 권력을 축적할 것이기 때문입니다. 의장님은 조언가들에게 러시아를 위한 효율적이고 충성스러운 안보 부서를 설립할 계획안을 제시할 것을 요청했습니다."
 SAM_education: "백년대계"
 SAM_education_desc: "우리의 교육 제도는 처음 시작했을 때는 병사 훈련 프로그램의 부속 부문에 지나지 않았습니다. 똑똑하고, 글을 아는 아이들은 현대적인 군대를 위해 여러 기술들을 배우는 것이 권장되어 왔습니다. 우리의 국가가 성장하면서, 민간 교육 기관이 생겨나, 문맹률을 낮추고 찾을 수 있는 기술자들과 의사들을 모두 끌어모으려고 시도했습니다.\n\n 이제 더욱 근본적인 교육 개혁의 때가 왔습니다. 모든 아이들은 표준 교육을 이수할 것이며, 기술 기관들이 귀중한 기술 교육을 싸고 빠르게 제공할 것입니다. 한편으로는, 어린 영재들은 다시 열린 대학에 입학하게 될 것입니다. 천연 자원보다도 중요한 것이 바로 러시아의 인적 자원으로, 이는 다가오는 투쟁에서 우리의 비장의 무기가 될 것입니다."
 SAM_social_net: "사회 안전망"
 SAM_social_net_desc: "민중을 배불리 먹여 걸리적거리지 않게 하는 것은 불만을 낮추는 훌륭한 방법이었지만, 사람은 빵만으로 사는 것이 아닙니다. 노숙자 문제는 언제나 무정부 러시아의 풍토병이었었고, 우리의 새로운 경제 체제는 무직자와 야영을 엄격히 단속함으로써 더 많은 남녀의 주거권을 위협하고 있습니다.\n\n우리는 무임승차자들을 위한 참을성은 없지만, 형식적으로라도 사회 안전망은 우리 정부에 대한 대중의 의견을 안정화하는 것을 실패하지 않을 것입니다. 노인, 병약자와 고아들은 이미 모든 것을 러시아를 위해 바쳤거나, 앞으로 결실을 맺을 나날이 남아 있는 이들입니다. 이들에게 일정 수준의 주거지와 의료 복지를 약속하는 것을 통해, 우리는 대중에게 우리가 그들의 이익을 진심으로 위한다는 것을 확신시킬 수 있습니다."
 SAM_A_modern_state: "현대적인 국가"
 SAM_A_modern_state_desc: "준엄하게 차려입은 병사들이 기차역을 쓸는 가운데 통근자들이 오늘의 일을 위해 재건된 도시로 들어옵니다. 한때는 먹을 것을 찾아 헤메며 날들을 지새웠던 아이들이 이제는 교실에 앉습니다.\n\n러시아는 군벌 시대를 지나 나아갑니다."
 SAM_perfect_our_history: "Perfect Our History"
 SAM_perfect_our_history_desc: "Our children must know the history of their nation, but Russian history is filled with tragedies and mistakes that must be handled carefully. The origin of our own government in particular is a complicated subject. The fact that the ROA was created to collaborate with the Nazis makes it easy to mistake it for an army of traitors. The students of Russia must be kept away from this seductive lie. We will teach them the truth, that President Bunyachenko did what was necessary to rid Russia of the Bolshevik menace and created an army of true patriots who fought for the freedom of all Russians. We took help from all who offered it, including the Germans, knowing that the righteousness of our cause was all that mattered."
 SAM_the_loyal_opposition: "충성스러운 반대파"
 SAM_the_loyal_opposition_desc: "It is important that we show the people of Russia that we are not just another dictatorship that will terrorize and exploit them. Our government has its citizen's best interests at heart at all times, and we are not so afraid of criticism that we must silence it like the Tsars or the communists did. We will allow for the formation of opposition parties that can receive representation in the controlled lower house of parliament. These parties will offer a home for those who are critical of our government while also keeping them out of our way. In parliament they will be able to bicker and complain all they like, while we will be free to continue our work free of their obstructionism."
 SAM_protect_our_veterans: "참전용사 보호"
 SAM_protect_our_veterans_desc: "Is there anyone who has witnessed more destruction, or experienced more conflict than the veterans of Russia? Many of these men have fought constantly for decades, first under the brutal yoke of the communists and then in the armies of the warlords that rose to power in the collapse. We can never repay the debt we owe to the men who made everything we have accomplished possible, but we must try. If even a single veteran wonders how he will afford his rent or pay for his next meal we have failed. Their pensions must be increased, so they do not have to work in their old age. Programs to provide homes for them must be created, so they are not forced to sleep in the streets of the nation they risked their lives for. Russia's veterans are its heroes, and we will not let our heroes down."
 SAM_a_modern_state_bunyachenko: "현대적인 국가"
 SAM_a_modern_state_bunyachenko_desc: "Across western Russia a rebirth is taking place. The economy has come roaring back, and is only continuing to grow as more factories and businesses spring up like weeds, more appearing every day. This resurgence has been powered by a collaboration between the people and the government. The labourers of Russia work long hours, often in unpleasant conditions and for little pay, but they know their efforts are rewarded in other ways. The government cares for the people, providing welfare and assistance to those who need it and ensuring every Russian is doing their part to rebuild the motherland. With the state's guidance, economic and industrial expansion is guaranteed. A modern Russian nation has finally risen from the ashes."
 SAM_elite_schooling: "엘리트 양성"
 SAM_elite_schooling_desc: "엘리트 교육은 무정부 상태의 가장 어두운 밤에서조차 러시아를 진정 떠난 적이 없습니다. 새로운 군 장교들은 항상 필요하며, 새로운 공학자들과 의사들 또한 마찬가지입니다.\n\n이러한 국가적인 회복 정신 덕분에 우리에게는 유용하게 기용할 수 있는 교육받은 전문가들이 많습니다. 새로운 사관학교와 대학을 건립하는 것을 통해, 우리는 조국을 위한 새로운 한 세대의 지도자들을 길러낼 수 있을 것입니다. 이는 이 세대가 새로운 러시아를 위한 지코프 의장님의 신성한 여정을 이해할 수 있도록 확실히 하는 황금같은 기회이기도 합니다!"
 SAM_a_party_for_the_people: "민중을 위한 당"
 SAM_a_party_for_the_people_desc: "공화국 역사상 첫 선거가 다가오는 가운데, 지금이 바로 지코프 의장과 그 사상에 함께하는 사람들을 위한 공식적인 당을 창립할 때입니다. 우선, 우리는 이 새로운 조직의 이념과 공약을 완성해야야만 합니다.\n\n\"통합\"이라는 뜻의 예딘츠보라고 이름붙여진 우리의 새 당은 민주적인 통치권을 기반으로 한 강한 정부, 그리고 해방군과 중공업에 대한 투자의 지속을 목표로 할 것입니다. 후보들은 민주주의 운동가들, ROA 내부의 지코프 충성파와 관료들, 그리고 사업가들 사이에서 뽑힐 것입니다.\n\n해방군을 정치적 내분에서부터 해방하는 것은 지코프 의장의 지지 기반을 강화해, 우리가 러시아의 통합을 준비하는 것을 도울 것입니다!"
 SAM_regional_associations: "지역 통합"
 SAM_regional_associations_desc: "우리의 어린 복지 국가에는 한계가 있습니다. 그렇기에, 우리 통합당이 민중에게 가능한 한 많이 보답하도록 하는 것이 무엇보다 중요합니다.\n\n우리는 당의 지역 협력체들을 설립해, 지역 후보들을 도우는 것을 맡기고 도움과 공공 서비스를 보급하는 것도 책임지게 할 것입니다. 자선 운동과 가난한 지역을 위한 원외 활동을 통해, 우리는 러시아의 민중에게 지코프 의장은 일반 대중을 위해 일하고 있으며, 이번 선거에서 다른 누군가에게 투표하는 것은 지혜롭지 못한 결정이라는 것을 보일 수 있을 것입니다."
 SAM_a_modern_state_zykov: "현대적인 국가"
 SAM_a_modern_state_zykov_desc: "마침내 과거에서부터 탈출하기 위한 투쟁이 끝나가고 있으며, 우리가 실현하기 위해 싸웠던 미래가 눈에 보이고 있습니다. 20세기의 도전에 맞설 준비가 완료된 새로운 러시아가 일어서고 있습니다. 이 새로운 국가는 안정과 번영의 등대로, 가장 빈곤한 농사꾼과 노동자들도 자신의 노동의 과실을 즐길 수 있으며 스스로를 러시아인이라 부르기를 자랑스러워하는 곳입니다. 민중은 그들의 정부의 힘에 대해 믿음을 가지고 있고, 우리가 그들의 이익을 위해 움직이고 그들의 자유를 지키기 위해 싸울 것임을 알고 있습니다. 다른 무엇보다도 민중은 지코프에게 그 신뢰를 바칩니다, 그는 반 세기의 광기와 전쟁에 상처입은 땅을 번성하는 현대적인 국가로, 저 앞의 장애물들에 대한 준비가 되어 있는 국가로 만들었기에."
 SAM_nationwide_talent_drive: "Nationwide Talent Drive"
 SAM_nationwide_talent_drive_desc: "It would be silly to let our best and smartest, our talented engineers, scientists, architects and all other intelligentsia, waste away serving our subordinates within their realms. The grand marshal has instituted what he refers to as a \"nationwide talent drive\" to bring all of those who may have some academic or scientific value to his provisional capital.\n\nWhile this has earned some degree of ire from a number of our subordinates in the more distant or developed provinces, it will ensure the primacy of the grand marshal's influence within Russian sciences, technology, and progress. All Russians shall follow the example that is put forward by the intelligentsia gathered through Oktan's talent drive!"
 SAM_ministry_of_the_interior: "내무부"
 SAM_ministry_of_the_interior_desc: "The Committee of the Liberation of the Peoples of Russia and its associated Russian Liberation Army have done well not only to establish Mikhail Oktan's domain over Western Russia, but also to ensure that all of the land that they conquered is administered properly: by military officers in the pocket of Oktan, as it should be. However, the Grand Marshal made it so that each fief given out was approximately the same size as the others.\n\nWhile this means that each one is a fair parcel of land, it also means that by necessity, there's a whole bunch of them that were parcelled out. Because of how fragmented these territories have become, we need to have a bureaucracy dedicated only to managing and keeping track of them all. This will be Oktan's Ministry of the Interior - a bureaucratic masterpiece meant to prevent competition and discord between the statelets."
 SAM_nationalist_fervor: "민족주의적 정열"
 SAM_nationalist_fervor_desc: "It's no secret that the masses, Russian or otherwise, need something to be guided towards and occupied by. For the Americans, its their obsession with democracy. In East Asia, it's the drive for profit. The Germans love to hate. Here, in Russia, it needs to be the love of Russia and hatred for the German.\n\nNo self-respecting Russian can live their life without knowing their enemy to the west. That's what we'll tell them, at least. By flaming the fires of nationalism and leaning the people towards and into the love of Russia and her savior Mikhail Oktan, the masses will not only be controlled by the ROA, but will be used by the ROA."
 SAM_expand_the_committee_of_national_liberation: "국가해방위원회의 확장"
 SAM_expand_the_committee_of_national_liberation_desc: "The Grand Marshal has brought up a good point - the general apolitical nature of the Committee has lead to the detachment of the officers who rule the nation and those that they rule over. This will not do, he has stipulated.\n\nDuring his long tenure among the Nazis, Oktan has learned much about the importance of merging political and military apparatuses. Thus, the Grand Marshal has gone about assigning the task of transforming the Committee for the Liberation of the Peoples of Russia into a truly political party that will ultimately be a very, very long arm of Mikhail Oktan.\n\nLocal branches of the KONR will be established in towns and cities, membership will be encouraged, and the tenets of anti-Bolshevism and support of the Grand Marshal will be instilled in all those who join. Mandatory youth groups will also be established, to train Russia's young as the next generation of soldiers - to have perfect discipline and many years of soldiering experience before even entering the army."
 SAM_a_modern_state_oktan: "현대적인 국가"
 SAM_a_modern_state_oktan_desc: "After years of struggle, the future we have worked towards is finally coming into view. A new Russia, fit for the world of the 20th century is being born. It is a nation of law and order, where the peasants and laborers take pride in their nation and respect their superiors. Across western Russia the new system of military garrisons is taking root, and the rewards are already pouring in. Productivity in rural areas has increased significantly under the ROA's rule, and the government is profiting more every day. The great cities of Russia are also prospering under the control of local Fascist Councils, who work to preserve the glory and maximize the output of the Motherland's urban centers. Ruling over all of this is Oktan and his army, the saviors of the nation who continue to guide Russia forward."
 SAM_bread_on_the_table: "식탁 위에 빵을"
 SAM_bread_on_the_table_desc: "모스코비엔의 성립은 러시아의 경작지의 상당 부분을 자유민들에게서 빼앗아갔습니다. 거기에다가 구 소련의 영토 사이의 무역까지 무너져 내리자, 식량 부족은 풍토병이 되어 버렸습니다. 우리는 운이 좋게도 사마라에 머무는 동안 남아 있는 경작지의 일부분이라도 점유할 수 있었습니다. 러시아 서부 전체가 우리 통치 하로 들어온 지금, 우리의 새 영토는 대부분 십 년 동안을 기아에 떨면서 지내왔습니다. 그 중에서도 가장 심각한 곳은 아르한겔스크 근교, 옛 서러혁전의 땅입니다.\n\n 장기적으로 우리는 남부 지역으로의 이주가 늘어나면서 인구 분포에 변화가 생길 것을 예상할 수 있습니다. 그러는 동안, 우리는 먼저 식량 안보의 문제를 해결해야 합니다. 빵과 같은 기본 식료품을 안정적으로 공급할 수 있다면, 이는 우리의 새로운 국민들에게 우리를 정당화하는 데 크게 기여할 것입니다."
 SAM_infrastructure: "기반 시설"
 SAM_infrastructure_desc: "다행히도 이제 우리 정부는 명확한 헌법을 제정했습니다. 그 권위가 마을과 주둔지들 너머에까지 뻗기 위해서는, 우리는 기반 시설을 발전시켜야 합니다!\n\n운이 좋게도, 독일의 폭격과 통합 전쟁조차 러시아의 기반 시설을 완전히 파괴하지는 못했습니다. 우리의 경쟁자들은 통합 전쟁 이전에 자신들만의 기반 시설 개발 계획을 실행했으며, 우리는 그들의 미완성된 결과물들을 물려받았습니다. 조금만 자원과 노력을 더 투입한다면, 우리는 전 국가에 걸친 도로와 철도의 격자망을 완성할 수 있습니다. 물건과 사람들이 러시아의 한쪽 구석에서 다른 쪽으로 옮겨갈 것입니다!"
 SAM_industrial_policy: "산업 정책"
 SAM_industrial_policy_desc: "우리의 국가가 안정적인 기반 위에 서 있으니, 이제는 산업 쪽으로 생각을 돌릴 시간입니다.\n\n당연하게도, 민간 부문에서는 사업이 번창하고 있습니다. 독일인들의 폭격에서도, 볼셰비키들의 경직된 경제에서도 해방된 지금, 러시아의 노력과 재간은 자유의 몸이 되었습니다. 그러나, 이는 민간 부문을 일절의 규체 없이 자유롭게 놔둘 것이라는 뜻은 아닙니다. 무기 개발이나 전력 생산 등 경제의 몇몇 중요한 부분은 국영이나 민관 합작 투자 사업으로 전환하는 것이 좋겠습니다. 산업 체계 내부의 정부 기관은 정치적 우방을 앉히는 용도로도 유용할 것입니다. 그런 이유로, 가까운 시일에 회의를 소집해 우리 국가의 산업 정책을 결정지을 것입니다."
 SAM_a_chicken_in_every_pot: "모든 냄비에 닭을"
 SAM_a_chicken_in_every_pot_desc: "우리는 필수 식료품이 우리 국가의 모든 구석에까지 닿도록 확실히 했습니다. 이제 우리의 유년 경제가 새롭게 확장하고 있으니, 우리는 더 야심찬 목표를 꿈꿀 수 있습니다.\n\n소련의 몰락 이후 육류는 극심히 귀해졌습니다. 우리의 곡물 보관량이 늘어나면서, 그 중 일부를 돼지나 닭의 먹이로 쓰는 것도 가능해졌습니다. 우리 국가에 공급되는 동물성 단백질의 양을 늘린다면 우리 병사들의 식량 사정도 좋아질 것이고, 러시아의 가족들도 육류를 훨씬 싸게 구할 수 있게 될 것입니다. 그저 하루하루 살아남는 것을 넘어서, 러시아의 남녀는 미래를 향할 것입니다, 영양적인 음식으로 가득찬 배와 함께 말입니다!"
 SAM_a_national_economy: "국가 경제"
 SAM_a_national_economy_desc: "더 나은 정책, 더 나은 기반 시설과 더 나은 산업 계획은 너무나 당연하게도 더 나은 경제를 낳았습니다.\n\n여러 지역들에서 산업이 발전하고 있으며, 지역별 특화 산업이 생겨나고 수많은 산업 구역 중에서 최고들만이 보존되면서 낭비되는 중복 역시 사라지고 있습니다. 우리는 우리의 경제 전문가들의 말에 귀기울이고, 더 나은 기반 시설로 새로운 공급 사슬들을 보강하며 산업 훈련에 더 많이 투자하는 것으로 도울 수 있습니다. 그 보상은 다원적이고 강대한 경제가 될 것입니다!"
 SAM_import_and_export: "수입과 수출"
 SAM_import_and_export_desc: "완전한 자급 경제를 이룩하는 것은 어렵습니다, 우리는 소유하지 않는 자원과 기술이 너무나도 많으니 말입니다. 그런 이유로, 지정학적으로, 또 경제적으로 고립되어 있는 우리의 위치에도 불구하고 우리는 수입을 할 방도를 찾아야 합니다.\n\n시베리아 동부에 있는 우리의 경쟁자들은 제한적인 무역 상대가 될 수 있을 것입니다.  모스코비엔과 독일국으로 통하는 옛 밀수 라인도 마찬가지로 유용할 수 있으며, 스칸디나비아로의 무역로 역시 마찬가지입니다. 마지막으로, 상황이 안정화되고 있는 중앙아시아도 다른 기회를 제공할 수 있을 것입니다.\n\n우리는 더 이상 고립되지 않을 것입니다!"
 SAM_jam_and_tea_bunyachenko_zykov: "잼과 차"
 SAM_jam_and_tea_bunyachenko_zykov_desc: "바깥 세계와의 연줄을 강화함으로써 사치성 식품의 공급을 확장할 수 있게 되었습니다. 외래의 진미는 오랜 무정부 시대 동안 서부 러시아 사람들의 그리움을 받았으며, 이 사치품들의 귀환은 민중과 일반 병사들 사이에서 우리의 지지를 얻는 데 도움을 줄 것입니다. 특히 따뜻한 카페인 음료의 귀환이 우리 국가 전체의 갈채를 받을 것입니다."
 SAM_jam_and_tea_oktan: "Jam and Tea"
 SAM_jam_and_tea_oktan_desc: "Life as a civilian during the reign of the warlords was harsh. Simple amenities that even the incompetent Soviets could provide became scarce luxuries in the two decades of anarchy Russia endured. Now that we have consolidated our rule over western Russia, we can begin importing some of these goods once more. Jam and tea, honey and wine, silk and jewelry. All of these and many more will soon return to Russia, but not for just anyone. Only those who have proven themselves to be of use to us will be able to buy them. It is only right that those who have saved Russia be rewarded, and if there is a chance to profit off of the rewards we would be foolish not to take it."
 SAM_import_substitution: "Import Substitution"
 SAM_import_substitution_desc: "Attracting foreign business is important to growing the Russian economy and reintegrating our nation into the global marketplace, but we must not grow reliant upon corporations based in New York or Tokyo. If they had it their way, the corporate giants of the world would transform Russia into one giant consumer, a country where everything can be bought and nothing can be produced. This cannot be allowed to happen. To safeguard against foreign exploitation we should work with the Kombinats to increase domestic production while reducing imports of finished products wherever possible. There is nothing wrong with buying American steel and Japanese rubber, as long as we can decide what is built."
 SAM_sector_wide_bargaining: "Sector-Wide Bargaining"
 SAM_sector_wide_bargaining_desc: "The government and the labour movement need not be enemies. Indeed, it was only by creating antagonism between the two that the traitorous Bolsheviks could take power. We will make sure that this can never happen again by setting regulations for each sector of our economy to protect both the workers and the companies. The government shall serve as the arbiter of all labor disputes, but we will also make these disputes less frequent. By establishing uniform salaries for positions in every industry and founding state-run unions to represent the interests of employees we can defend both the rights of the entrepreneur and the dignity of the worker. With the unions under our control we will be able to protect our workers from exposure to the radical left-wing ideologies that so easily infect private unions."
 SAM_labor_police: "Labor Police"
 SAM_labor_police_desc: "Within every union are communist traitors who scheme and plot, subtly spreading their poisonous doctrine among the workers and planning for the downfall of Russia. We must be ever vigilant against this threat, for it has already brought the motherland low once. A new internal security service should be created, tasked with monitoring the workers of Russia, especially those who are involved in labor unions. These labor police will work in the open and under cover, on the factory floor and in the back room where plotters meet. The only way to separate the socialist agents from the honest laborers they try to deceive is with constant oversight. The worker's best friend is not the organizer, but the government officer that tails him."
 SAM_bread_or_stick: "Bread or Stick"
 SAM_bread_or_stick_desc: "Russia has been brough low by decades of civil war, German terrorism and Soviet mismanagement. There is so much to be done, and so many missing working age men.\n\nThere are endless opportunities for advancement for citizens willing to work hard. The rebuilding of the motherland offers bountiful work, and for those who show initiative a life of plenty awaits. Our state will give back to those who give without reservation to their nation. On the flip side, those that shall spurn the duties and rewards of rebuilding the state will receive no mercy. Our work bringing labor unions into line has shown that we will not tolerate trouble makers. Workers who continue to persevere in their attempt to subvert the state will be punished. Integrating police element within key industrial sectors will ensure we always have eyes and ears on the ground.\n\nPresident Bunyachenko and the army of national liberation have fought hard for Russian citizens to be given the opportunities of this age of rebuilding. Those who spurn the chance to earn their bread through dutiful work will receive the stick. The nation has no patience for lay-abouts and disobedient citizens."
 SAM_a_national_bank: "A National Bank"
 SAM_a_national_bank_desc: "The Kombinats have been highly successful, and their success has brought prosperity to Russia. Supporting their growth has proven to be a wise decision, but now some of the owners are beginning to chafe under our guidance. The Kombinats cannot be allowed to grow too independent of our rule, and the best way to maintain their dependence on the government is through a method known as \"window guidance\". Window guidance is a technique mastered by the Japanese central bank that involves encouraging bank investment in companies that comply with the government's advice. By creating a new national bank of Russia we will centralize our state's financial power and consolidate control over Russia's most powerful corporations."
 SAM_the_future_can_begin: "The Future Can Begin"
 SAM_the_future_can_begin_desc: "For Europe, the Industrial Revolution came to an end in the early 20th century, but for Russia it has been an ongoing struggle. Both the Tsars and the Soviets invested massive amounts of time and resources into attempting to industrialize an agrarian nation. Sometimes they succeeded, but more often their efforts stalled, accomplishing little. We have managed to succeed where they failed. Under our control western Russia has finally industrialized, joining the rest of the civilized world at long last.\n\nEvery day millions of Russians go to work in thousands of factories from Arkhangelsk to Samara. Russian business empires are beginning to make a name for themselves not just in Russia but around the world. Steel mills turn out record amounts of material that will be used to build everything from tanks to skyscrapers. Russia has finally escaped the past, and now the future awaits."
 SAM_legal_unions: "합법 노조"
 SAM_legal_unions_desc: "노동자는 조국의 국력을 이루는 반석입니다, 병사들이 그 방위의 기반이듯이 말입니다. 해방군의 병사와 마찬가지로, 러시아의 노동자들은 마땅히 보호받으며 좋은 삶의 질을 누려야 합니다.\n\n불운하게도, 과거에 이 보호는 노동자들을 나머지 민중과 싸움붙이려는 사회주의자들의 헛소리와 섞여 러시아의 민중에게 거대한 재앙을 몰고 왔습니다.\n\n산업 구역 전역에 걸쳐, 합법 노조들이 노동자들에게 낼 수 있는 목소리를 주기 위해 준비하고 있습니다. 이러한 노조들은 사회주의의 침식에 대비해 감찰받을 것이며, 일제의 비합법 노조들은 강제 폐지될 것입니다. 소비에트는 러시아의 자유의 빛을 꺼트리려 했고, 우리는 다시는 그들의 극악한 이념을 퍼뜨릴 여지를 주지 않을 것입니다!"
 SAM_small_and_medium_enterprises: "중소기업 육성"
 SAM_small_and_medium_enterprises_desc: "지금까지 우리의 산업 계획 중 상당수는 대형 국영 공장들을 대상으로 해 왔습니다. 그러나, 우리 경제의 진정한 생명선은 소규모의 민간인 사업가들입니다. 중소형 기업들로 구성된 광활한 생태계 없이는, 우리의 광대한 무기고는 우리에게 필요한 만큼의 전쟁 물자들을 생산할 수 없을 것입니다. 이 중대한 목적 외에도, 중소형 기업들은 사회의 일원들에게 일자리 삶의 목적을 줄 것입니다.\n\n불운하게도, 러시아는 사업가들에게는 가혹한 땅입니다. 채무가 밀리는 사태는 죽음이나 부상으로 이어질 수 있습니다. 공권력이 미치지 못하는 수많은 곳에 절도와 갈취가 만연하며, 기업가들에게 짐을 지우고 있습니다다. 이에 개입해서 사업 생태계에서 공해와 독소를 제거해 중소기업들에게 번성하기에 알맞은 환경을 조성하는 것은 국가의 의무입니다!"
 SAM_proper_land_grants: "정식 토지증명서"
 SAM_proper_land_grants_desc: "지난 오십여 년은 러시아의 소농들에게 친절하지 않았습니다. 차르의 독재에서 해방된 그들은 소비에트 압제의 군홧발 아래 있는 자신들을 발견했습니다, 저주받은 독일인들이 중앙 정부에 끝을 고할 때까지 말입니다. 이를 뒤따른 군벌 국가들은 이들의 식량사정과 안전에 티끌만큼도 더 관심을 보이지 않았습니다.\n\n이제 수많은 소농들은 이후의 행정부들이 혼란통에 무너져 자신의 땅에 대한 일제의 법적 증명서를 가지고 있지 않습니다. 다른 이들은 서로 상충되는 토지 증명을 소유하고 있고, 그 결과 지나치게 많거나 지나치게 적은 땅을 가지게 되었습니다. 이제 우리가 개입할 때입니다.\n\n 토지 조사 위원회는 대대로 내려오는 소유권들이 모두 존중받고, 어떤 마을도 법적으로 소유한 토지가 부족하지 않도록 확실히 할 것입니다. 이는 지방에 질서와 자신감을 되살리는 데 도움을 줄 것입니다."
 SAM_end_internal_controls: "내부 규제의 끝"
 SAM_end_internal_controls_desc: "우리는 전시 제한을 최대한 완화하였습니다. 그러나 아직도 장거리 이동에 대한 조금의 규제가 남아있습니다, 사람들이 전쟁에 영향받은 지역을 떠나 다른 곳으로 일자리를 찾아 떠나는 것을 방지하기 위해서입니다.\n\n경제가 번창하고 있는 지금, 이러한 이주 규제를 완화해도 좋을 것 같습니다. 우리는 시민들이 자신들의 거주지 근처에 마련된 충분한 일감에 만족해, 이주하기 전에 한 번 더 생각해 주었으면 하지만... 여기는 사람들에게 언제 어디로 가라고 명령하는 그런 종류의 국가가 아니니까요."
 SAM_land_reforms: "토지 개혁"
 SAM_land_reforms_desc: "누가 무엇을 소유하는지 명확히 했지만, 아직 해야 할 일이 많은 것으로 보입니다. 법적 소유 하의 땅 중 상당수가 전쟁으로 인해 쓸모없게 되어버렸습니다. 거기에 더해서, 다른 소작농들은 모스코비엔이나 러시아의 다른 곳에서 온 난민들로, 경작지를 요구하는 그들의 목소리에 응답할 마을이 없습니다.\n\n그러므로, 우리의 토지 분배 위원회가 할 일이 늘었습니다. 우리는 부재중인 지주들의 대농장을 쪼개 땅 없는 소작농들에게 재분배할 것입니다. 우리가 차리스트, 공산주의자들과 다른 민중의 적에게서 몰수한 땅이 도움이 될 것입니다."
 SAM_a_moral_economy: "도의적인 경제"
 SAM_a_moral_economy_desc: "연이은 연설들에서, 우리의 의장께서는 강대한 경제도 대중을 섬기지 않는다면 아무런 의미가 없음을 명시하였습니다. 그런 이유로, 우리는 노동자, 소작농, 기업가들과 지식인들이 존중받을 수 있는 국가를 만들기 위해 노력해왔습니다. 이제 우리의 위대하고 도의적인 경제는 완성의 단계에 다다랐습니다.\n\n국가의 덕으로 자신과 가족을 돌볼 수 있게 된 러시아의 대중은 마침내 해방군과 그 의장을 외지인들의 꼭두각시가 아닌, 지도자와 건설자로 보기 시작했습니다. 우리가 사마라에서 행한 일을 우리는 서러시아 전역에서 반복했습니다. 우리는 민중을 노동의 힘을 통해 하나로 단결시킨 것입니다!"
 SAM_eminent_domain: "Eminent Domain"
 SAM_eminent_domain_desc: "It turns out that the infrastructure projects that we had originally laid down to better connect our nation with itself and the outside world have cost a lot more than what we had originally projected. A lot of the land we had our eyes on is owned by powerful people unwilling to part with it. Good thing we're the government.\n\nThrough the use of bribes and pay-offs, and no small application of intimidation and force, we can ensure that the land that we need to secure for our projects will be made freely available to us. The concept of eminent domain has long been used in Europe and abroad when the government needed to make way for progress. Why don't we reintroduce eminent domain in Russia, at the very least to make official and legitimize our \"process\" of securing the land that we need."
 SAM_the_proper_channels: "The Proper Channels"
 SAM_the_proper_channels_desc: "When giving out the governorates to his subordinates, the Grand Marshal was careful to keep a number of the key places remain under his direct control - key ports and railroads, all of which are key for trade, export, and import, lay directly under his administration.\n\nThis has proven to be incredibly useful in propelling the Grand Marshal into a further position of power among the ROA and the generals who he has since granted governmental powers to. Not only does this mean that almost all of what's leaving the country has to go through his hands, but anything that's coming in as well - large amounts of money are not only going to the federal treasury, but to Oktan's pockets specifically, which he will use for what he sees fit."
 SAM_internal_border_control_streamlining: "Internal Border Control Streamlining"
 SAM_internal_border_control_streamlining_desc: "The fact that a number of our military governors have begun closing their borders to one another and imposing tariffs on the import of goods from other governorates has begun to stem the growth of our economy a bit. The Grand Marshal has already begun to brainstorm how to prevent this from hurting us further - we need to smooth out these economic wrinkles to continue to boost the economy as well as grow our industry.\n\nOktan has planned to hire a group of advisors and strongmen that he's already begun to call his \"Internal Border Control\" - these mercenaries and bureaucrats will help streamline the exchange of goods between governorships as well as ensure that everyone is behaving as they should."
 SAM_end_laziness: "End Laziness"
 SAM_end_laziness_desc: "Oktan's scheme to get a number of refugees to flee from the German-controlled areas to our west was successful. Too successful. Now we have dozens of camps that contain thousands of refugees who have little more than the clothes on their back - no homes, no food... no use. We have too many refugees. They haven't done a single thing since they crossed over either - clearly their time with Fritz has made them lazy.\n\nThey need to work in the factories, they need to work for our administration, join the army or produce food. For God's sake, they need to find SOMETHING to do - we can barely afford to distribute food and wealth to our army and continue to have a functioning civilian sector, let alone spare anything for them... especially if they're not interested in doing anything for us. A man's work is his pride, and these refugees are clearly comfortable in their shame. We can't let this go on."
 SAM_corporate_exclaves: "Corporate Exclaves"
 SAM_corporate_exclaves_desc: "We have already witnessed a number of foreign corporations from around the world express interest and even go so far as to invest into our economy. This is awesome - even the preliminary interest and investment has caused a surge of confidence among the markets and the people. The Grand Marshal has laid out a plan - with the assistance of his closest economic advisors, of course - to help encourage these foreign firms to make landfall in Russia.\n\nOktan has proposed that a number of special economic zones, both delineated by geographical range as well as market niches, be created and maintained by the federal government. This will not only help embolden the corporations in making roots in Russia, but it will also help jumpstart the economy that we've been struggling with for so long."
 SAM_everyone_back_to_work: "Everyone's Back to Work!"
 SAM_everyone_back_to_work_desc: "With our efforts to kick the economy back into motion a success, it is time to sit back and reap the rewards. Our factories have roared to life as never before, with a stream of goods flowing to the markets within our territory. And now that the economy is strengthened, it falls to those who made it so to skim a little off the top. After all entrepreneurship and foresight must have its reward, and Mikhail Oktan himself will be the first to choose a slice of the pie."
 SAM_zykov_new_territories: "새로운 영토들"
 SAM_zykov_new_territories_desc: "우랄 서쪽의 땅을 위한 우리의 투쟁은 쉽지 않았습니다만, 우리는 확실한 승리자로 등극했고, 이제 우리의 행정 구역은 서쪽의 독일령 러시아와의 국경에서부터 장대한 우랄 산맥 너머까지를 아우릅니다. 그렇지만 전쟁에서 승리를 쟁취했다고 평화를 쟁취한 것은 아닙니다. 우리의 새로운 인구의 마음과 정신을 쟁취하기 위해서는 아직 해야 할 일이 많습니다.\n\n우리의 새로운 땅을 우리의 신생 민주주의 체계에 통합하기 위해 준비할 시간입니다. 이미 지코프의 요원들과 행정인들이 서부 시베리아로 진출해, 투표소와 교육 지구를 설치해 기나긴 압제를 받아 온 시베리아의 민중을 민주주의의 시작을 위해 대비시키고 있습니다. 비록 완벽한 민주주의는 아니라 해도 말입니다, 아직은요."
 SAM_zykov_partial_elections_for_the_east: "Partial Elections for the East"
 SAM_zykov_partial_elections_for_the_east_desc: "시베리아에 민주주의가 오고 있다고 해도, 이는 갓 태어난, 유약한 민주주의이며, 그렇기에 우리는 올바른 당에 투표하는 것이 얼마나 중요한 것인지 사람들이 확실히 알도록 해야 합니다. 우리는 이미 산맥을 건너 그 너머에서 후보로 뛸 여러 후보들을 우랄 서쪽에서 선정했지만, 예딘츠보당의 일원으로 일할 마음이 있는 지역 인물들을 찾는 것 역시 좋은 아이디어입니다.\n\n우리의 후보를 올리고 지역 협력자들을 선정하는 것은 시베리아가 우리 아래에 들어오도록 확실히 하기 위해 우리가 할 일 중 일부에 지나지 않습니다 - 당연히, 민중의 목소리로서 말입니다. 예딘츠보가 기반을 마련하는 것을 넘어 월등한 당이 될 수 있도록 하기 위해서는 일련의 조치가 필요하겠습니다. 일종의 게리맨더링이 지코프 각하의 대표단이 우랄 저 너머에서도 우세한 민주 세력이 될 수 있도록 확실히 할 것입니다."
 SAM_zykov_backroom_deals: "뒷방 거래"
 SAM_zykov_backroom_deals_desc: "우리 측의 후보들만이 시베리아의 유일한 민주주의자들은 아닙니다. 우리가 시베리아를 적들로부터 해방했을 때, 몇몇 유망한 인물들과 그 지지자들이 접근해 왔습니다. 우리가 자신들의 지역에 제대로 된 민주정을 설립하는 것을 도우리라는 희망을 안고 말입니다. 이는 당연하게도 언젠가 실현하도록 계획된 것이며, 이들은 이를 도울 수 있을 것입니다.\n\n우리는 이들 사업가들, 지역 정치인들, 그리고 군부 출신 인물들이 예딘츠보의 일원으로 우리 편에 서도록 해야 합니다, 어떤 대가를 치뤄서라도 말입니다. 이들 중 일부는 이미 자신들과 사마라의 지코프 행정부 사이에 어떤 \"거래\"가 이루어질 수 있겠다는 뜻을 보내왔습니다. 충성에는 대가가 따르는 법이지요."
 SAM_zykov_preparing_the_elections: "선거의 준비"
 SAM_zykov_preparing_the_elections_desc: "우리가 시베리아의 민주주의 문제를 어떻게 접근하든지간에, 선거 자체를 위한 일단의 준비가 필요하다는 점은 동일합니다. 수 년동안, 이 지역의 사람들은 폭군들과 독재자들 아래 고통받아 왔으며, 그 전의 소비에트 체제는 말할 것도 없습니다. 우리의 새로운 영토의 사람들 중 민주주의의 중요성을 이해하기는 커녕 기억하는 사람조차 없다 봐도 무방할 정도입니다.\n\n그렇기에, 우리의 새로운 영토가 다가오는 선거를 위한 준비가 되어 있도록 하기 위해서는 많은 일을 해야 할 것입니다. 사람들은 선거에 대해 이해해야 합니다 - 방법은 무엇인지, 언제 어디서 하는지, 그렇지만 가장 중요한 것은: 왜 하는지. 거기에 더해, 우리는 행정적인 문제도 다룰 것이며, 선거구를 설정하고, 표가 올바르게 수집되고, 기록되고, 보고될 수 있도록 관리자와 행정직들을 고용할 것입니다."
 SAM_zykov_let_the_easterner_run: "동방인들이 뛰게 두어라..."
 SAM_zykov_let_the_easterner_run_desc: "군부가 무엇을 원하든지간에, 최종결정권자는 지코프이고, 의장님은 모든 러시아인들을 위해 기능하는 민주주의를 목표로 하십니다. 궁극적으로, 우리의 새로운 시민들은 우리 공화국의 시민, 그 이상도 이하도 아닙니다. 그리고 그렇기에, 그들은 시민으로서의 대접을 받아야 합니다.\n\n당연하게도, 우리는 가능한 한 많은 이들이 예딘츠보에 투표하도록 적극 권장할 것이지만, 사람들에게 마음이 가지 않는 당을 지지하라고 명령하는 국가는 자유로운 국가라 할 수 없습니다. 민중은 선택권을 누려야 합니다, 진실된 선택권 말입니다. 이는 우리의 젊고 유약한 민주정이 사람들에게 진실한 희망을 불어넣도록 할 것입니다."
 SAM_zykov_under_restraints: "...통제 하에서"
 SAM_zykov_under_restraints_desc: "당연하게도, 사람들이 진실된 목소리와 자결권을 가지도록 하는 것은 언제나 중요하지만, 수 년간의 폭정과 억압의 무게를 짊어지고 있는 시베리아의 러시아인들이 아무에게나 투표하도록 완전히 방치하는 것은 사람들의 머리를 달콤한 공허로 채우는 포퓰리즘의 문제로 이어질 수 있습니다.\n\n설령 우리가 동부 대부분의 지역에 자유롭고 제한 없는 투표를 허용한다 하더라도, 일종의... 사전 작업을 할 필요가 있겠습니다. 선거구 재조정과 소량의 금전 교환이 예딘츠보가 있어야 하는 곳에 있을 수 있도록 할 것입니다."
 SAM_zykov_from_chairman_to_president: "의장에서 대통령으로"
 SAM_zykov_from_chairman_to_president_desc: "밀레티 지코프, 구 러시아 인민 해방 위원회, 키릴 문자로 줄여서 KONR의 의장은 그의 최종적인 구상에 박차를 가하기 시작했습니다. KONR을 완전히 해체하고 자신의 직급을 위원회의 의장에서 새로운 러시아 공화국의 대통령으로 전환하는 것 말입니다.\n\n예상했던 대로, 그는 단순히 승리한 것이 아니라, 러시아에서 수십년 만에 처음으로 다시 열린 선거를 완전히 휩쓸었습니다. 이제 그가 러시아 공화국의 민간 국가원수로 행정부에서 근무하고 있으며, 러시아가 해방되었으니, KONR은 별 필요가 없어졌습니다. 그들은 그 창립 목표를 달성했으니까 말입니다. 당연하게도, KONR의 실질적인 해체는 그냥 법안 쪼가리에 서명하는 것보다는 좀 더 어려울 것입니다. 위원회는 관료제의 요식으로 꽁꽁 싸매져 있고, 새로운 공화국의 행정부의 모든 부분에 그 줄기를 뻗고 있으니 말입니다."
 SAM_zykov_consolidating_business: "사업 통합"
 SAM_zykov_consolidating_business_desc: "러시아의 군벌 시대가 낳은 놀라운 부산물들 중 하나는 시베리아와 극동 지역에서 생겨나고 팽창하였으며, 합법적 방식이나 다른 무언가로 활동하고 있는 일련의 사업과 기업들입니다. 우리가 통합 전쟁에서 승리한 이래, 이들 사업의 대부분은 법적인 연옥에 놓여, 어떤 것은 계속 동작하는 반면에 다른 이들은 다양한 이유로 동결되었습니다.\n\n우리는 소련의 몰락 이후 태어난 사업들의 목록을 만들고, 어떤 것들이 우리의 급성장하고 있는 국가 경제의 공공 부문에 놓여야 할 지, 어떤 것들이 이제 공식화된 우리 경제의 민간 부문에 다시 합류하도록 권장해야 할지, 아니면 그저 완전히 폐쇄되어야 할 지 분석해야 합니다."
 SAM_zykov_assessing_the_army: "군 평가"
 SAM_zykov_assessing_the_army_desc: "러시아 인민 해방 위원회는 공식적으로 해체되었지만, 군은 우리에게 지금까지 계속 승리를 가져다주어 왔고, 공화국의 공식적인 군대로 통합되었으며, 더 많은 관심을 받아야 마땅합니다. 지코프 각하께서는 당신의 비전을 현실로 만들 수 있도록 도와준 충성스러운 장교들을 기억하고 계십니다.\n\n공화국의 대통령님께서는 위원회를 설치해 공화국 군부의 현 상황을 평가하고, 어디에 더 많은 관심, 재정 지원, 훈련과 다른 것들을 투자해야 할 지 분석하도록 하셨습니다. 지코프 각하께서는 군대가 그를 이 곳까지 오게 해 주었다는 것을 잘 알고 계시며, 그들의 지지를 잃는 것을 전혀 바라지 않으십니다."
 SAM_zykov_improving_the_unity_party: "통합당 개선"
 SAM_zykov_improving_the_unity_party_desc: "사실을 말하자면, 통합당, 러시아로 예딘츠보는 구 러시아 인민 해방 위원회의 관련 인사들, 지코프에게 충성하는 이들, 그리고 우리 공화국의 성장을 도운 유망한 지역 인재들을 중심으로 통합된 이념들의 집합체입니다. 어떤 때는 통합당은 아예 정당이 아니라, 다양한 이익단체들의 모임이라는 생각이 들 정도입니다!\n\n통합당이 통합된 채로 남아 있도록 하기 위해서, 의장님께서는 당의 지방을 잘라내기로 결정하셨습니다. 다시 말해서, 조정할 수 있는 차이점을 일관화시키고, 문제 많은 몇몇 당원들을 내보내고, 당에 그의 헤게모니를 강화하는 것입니다. 이러한 방식으로, 지코프 대통령님은 예딘츠보가 여당의 자리를 지키고, 한 비전의 지도를 받도록 할 것입니다 - 지코프의 비전 말입니다."
 SAM_zykov_new_partners_in_the_east: "동방의 새로운 동업자들"
 SAM_zykov_new_partners_in_the_east_desc: "밀레티 지코프의 가장 강력한 우방 중 몇은 서부 러시아와 우랄의 영향력 있는 사업가들이었습니다. 이들은 그들 자신에게도 이득이 될 것이라 믿은 동업 관계를 위해 그에게 자금을 지원했을 뿐만 아니라, 이제는 대통령이 된 그와 함께 러시아의 경제가 급속도로 회복할 수 있도록 일했습니다.\n\n당연하게도, 러시아의 동쪽 절반은 인구로 논하자면 훨씬 희박하며, 부유한 사업가들은 말할 것도 없지만, 그래도 그들은 여전히 존재합니다. 우리는 우리의 새로운 영토를 살펴, 우리의 이념을 지지해 주는 것을 대가로 대통령님과 비슷한 관계를 구축할 수 있을 사람들을 찾을 것입니다."
 SAM_zykov_military_business_oversight: "군사 사업 감독"
 SAM_zykov_military_business_oversight_desc: "수 년간 우리 군 내의 임관 장교이자 사업 지도자들로 근무해 온 자유 러시아 군단의 여러 구성원들 사이에서는, 군 장교와 CEO 사이의 경계는 흐려진 지 오래입니다. 이는 \"군사 사업 감독\"이라는 말로 알려져 왔습니다. 이 체제는 나름 잘 굴러갔습니다, 자유 러시아 군단이 약탈자들, 도적들, 그리고 독일의 폭격을 상대로 겨우 버티며 사마라에서 근근히 살아가던 시절에는 말입니다. 그러나, 지코프 대통령님께서는 서부 러시아의 여러 지역에 뿌리박힌 이 체제가 더 이상 확장되지 않도록 최선을 다해 오셨습니다.\n\n최선의 노력에도 불구하고, 여러 보고에 따르면 이 체제가 우랄 동쪽으로 확장하고 있는 것으로 보이며, 이는 대통령님과 그 지지자들을 크게 우려시켰습니다. 지코프 대통령님께서는 즉각 이 \"감독\"의 확장에 대해 비밀 조사를 실시하도록 지시하셨습니다. 그분께서 이를 통제할 수 있다고 판단하실지, 아니면 그 즉각 그 성장을 뿌리뽑으실지는 아직 미지수입니다."
 SAM_zykov_democratic_officers: "민주주의자 장교단"
 SAM_zykov_democratic_officers_desc: "러시아 인민 해방 위원회는 공식적으로는 지코프에게 완전히 복종하지만, 실제 상황은 훨씬 더 복잡하며, 많은 반동자들과 문제 많은 개인들이 더 권위적인 형태의 정부나... 그것보다도 끔직한 것에 관심을 가지고 있습니다. 확실히, 러시아 해방군과 KONR의 보수파들은 대통령님께 오랫동안 눈엣가시였으며, 그분의 민주주의적 비전에 불평한다는 점에서는 더욱 그렇습니다.\n\n이제 이 보수파들을 그만 정리할 시간입니다. 그들은 오랫동안 헌신적으로 근무하였으며, 바로 그 이유 때문에, 분명한 정치색을 가지는 데 익숙한 이들 장교단은 새로운 세대로 교체되어야 합니다. 부역의 낙인이 찍히지 않은, 각지에서 온 뉴페이스들이 군대를 탈정치화하는 작업을 시작하는 데에 도움을 줄 것입니다."
 SAM_zykov_investing_in_talent: "재능에 투자하다"
 SAM_zykov_investing_in_talent_desc: "러시아의 미래는 젊은이들의 손에 달렸습니다! 그렇기에, 우리는 젊은이에게 할 수 있는 가장 좋은 대우를 해 주어야 합니다, 특히 교육에 관련된 부분에서는 말입니다. 대통령께서는 오늘 초등, 중등, 그리고 상급을 가리지 않고 모든 종류의 학교가 정부의 지원을 받을 것이며, 유망한 학자들은 나이를 가리지 않고 풍족한 양의 연구 보조금을 받을 것이라고 발표하셨습니다.\n\n당연하게도 적잖은 비용이 들겠지만, 이것은 일종의 투자입니다 - 경제적인 결과를 낳는 종류의 투자가 아니라, 러시아의 미래, 통합당의 미래에게 투자하는 것입니다. 결국에는, 이 기관들을 후원하고 보조금을 나누어준 곳은 바로 통합당이 아닙니까. 그리고 우리는 장차 올 유망한 세대가 이 사실을 기억하도록 할 것입니다 - 그들은 러시아를 섬길 것이지만, 또한 예딘츠보도 섬길 것입니다."
 SAM_zykov_army_on_the_march: "행진하는 군대"
 SAM_zykov_army_on_the_march_desc: "러시아 공화국은, 비록 마침내 재통일되고 일정 수준까지 안정화되었지만, 혼란스러운 세계의 신생국이며, 이곳에서 힘의 구도는 순식간에 변화하고 가장 작은 외교적 결례도 큰 갈등을 낳을 수 있습니다. 이런 세계에서 일국의 군대를 가볍게 여기는 것은 바보나 할 짓이며, 대통령께서는 그러실 마음이 전혀 없으십니다.\n\n우리의 군대는 승리를 향해 행진하였으며, 동방으로 진군해 우리의 적들을 그들의 참호에서, 도시에서, 그리고 병영에서 몰아내었습니다. 이제, 우리의 군대는 진군을 계속해야만 합니다 - 훈련하고, 연마하고, 미래의 위협에 대비하는 것입니다. 상당한 양의 자금이 군대에 투자될 것이며, 그들의 사기와 훈련 상태를 유지해 서쪽을 바라보고 러시아를 최종적으로 해방할 때를 대비할 것입니다."
 SAM_zykov_healthy_society: "건강한 사회"
 SAM_zykov_healthy_society_desc: "지코프 대통령님과 그 밑의 사람들의 많은 노력 덕분에, 그분께서 \"건강한 사회\"라 부르기 시작한 것의 기반이 마침내 성과를 올리고 있습니다. 지코프 대통령께서는 새로운 공화국의 내부에 제도권 세력을 형성하셨고, 영향력 있는 정치인, 장교, 그리고 사업가들이 모두 대통령님의 비전을 위해 일하고 있습니다. 산업은 번성하고 있고, 민중은 미래에 대한 희망을 가지며 지코프의 민주주의에 대해 조금씩 알아가고 있습니다. 그리고 무엇보다도, 군대는 스스로의 분수를 알며 높은 자리에 있는 지코프의 친우들에게 밀접하게 감시받고 있습니다.\n\n진정한 러시아 공화국의 꿈은 더없이 가깝게 다가왔고, 대통령님께서는 지금, 그 어떤 때보다 러시아의 민중이 미래를 대비해 단련되었음을 알고 계십니다."
 SAM_zykov_statement_to_the_world: "세계를 향한 성명"
 SAM_zykov_statement_to_the_world_desc: "우리 공화국의 대통령님께서는 본인이 \"세계를 향한 첫 번째 성명\"이라 부르시는 물건을 준비하고 계셨습니다. 그분께서는 이 성명을 국내뿐만 아니라, 국제 전파상에서 방송하시기 위해 준비해 오셨습니다.\n\n마침내 조국을 통합하신 지금, 지코프 대통령님께서는 본인이 국제 사회에서 러시아를 위한 최고의 앞길이라고 믿으시는 계획을 설립하셨습니다. 러시아의 힘을 드러내고 나치들을 범죄자이자 전쟁광들로 비난하는 것에 더해, 지코프 각하께서는 미합중국과 자유 국가 기구의 노력을 칭송하려는 계획이십니다. 그분의 믿음에 따르면, 그들은 공화국과 서방의 관계를 개선하는 데에 도움이 될 것일 뿐만 아니라, 서쪽으로 진군해, 자유롭고 강대한 러시아를 향한 해방군의 기나긴 여정을 끝맺을 시간이 올 때, 러시아를 도울 준비가 가장 잘 된 이들이기 때문입니다."
 SAM_bunyachenko_beyond_the_urals: "우랄을 넘어"
 SAM_bunyachenko_beyond_the_urals_desc: "The rebirth of the Russian Republic began in West Russia, the most populous area beyond the reach of the Reich. Now, the Republic's future is strengthened by our capture of Western Siberia. The land beyond the Ural contains important industrial centers. More importantly, its rich oil fields are critical resources in our drive to reunite the motherland.\n\nPresident Bunyachenko and his allies have big plans for the region. It is crucial we begin to integrate the new territories to our economy and strategic situation."
 SAM_bunyachenko_monitor_dissent: "반대파 감시"
 SAM_bunyachenko_monitor_dissent_desc: "The Committee for the Liberation of the People of Russia has come a long way in its goal to liberate Russia from Bolshevism with the defeat of the WRRF and now the capture of Western Siberia. Yet we are a long way from total victory. In the east, rivals to unification still stand. In the west, Germans rightfully live in fear of our further progress. And within our state, traitors scheme our downfall.\n\nIn the east, remnants of the communist program in Tyumen as well as fanatics of the defeated Black League are angry about our takeover. In the west, our industrial program has created a lot of winners and a lot of losers. Many agitate for further labor rights. Many of those agitating are useful idiots for communist remnants of the WRRF.\n\nWe must be vigilant, and monitor dissenting groups. The Republic must stand strong."
 SAM_bunyachenko_business_opportunity: "사업 기회"
 SAM_bunyachenko_business_opportunity_desc: "President Bunyachenko's decision to jumpstart our industrial development through Japanese inspired, vertically integrated financial groups has begun to give great results. Steel and energy production are skyrocketing; advanced goods such as military hardware and consumer electronics are beginning to roll out of the Kombinats' factories at ever greater speed.\n\nTo keep this momentum, the growing Kombinats must continue to expand, and establish themselves in the eastern territories. Resources there are endless; local businessmen underestimate the cunning and rapacity of our industrial collosi. By maintaining a carefully managed pool of great corporations, we can reap the benefits of centralised economic might with free market induced competition and evolution."
 SAM_bunyachenko_growing_prestige: "증가하는 위신"
 SAM_bunyachenko_growing_prestige_desc: " Rising economic and military might are nothing in politics without reputation. The image of a country, its prestige, forms the third leg of the power trinity wielded by all nations. In this regard, our young Republic is remarkably deficient. Our enemies are quick to remind us of our humble beginnings. They call our government a jumped up junta of collaborationist have-beens, led by a dour military officer. A loud but persistent minority of our citizens are likely to agree with this assessment, decrying our current economic miracle as exploitative and unjust.\n\nTo rectify this, our government shall engage in a calculated bout of \"useful splendor\". A few vanity projects here and there; a few high quality apartment buildings for journalists and members of the intelligentsia; a few visits from foreign journalists. Converting the budgetary equivalent of table scraps into soft power will give us yet another tool in our arsenal to crush all threats to Russia."
 SAM_bunyachenko_new_propaganda_tide: "새로운 선전"
 SAM_bunyachenko_new_propaganda_tide_desc: "President Bunyachenko is not shy about the errors he committed in his long life. However, he and his comrades in the ROA stand by the fact that helping turn the tide against the WRRF was not a mistake. Already the German empire decays, whereas communism endures across the world.\n\nWe must help convey this to all of the nation's population. The Reds' inability to defeat the Reich and restore stability to Russia was by far the greatest menace to our people's future. President Bunyachenko, aided by his wise advisors, is an epoch making man. An economic and industrial boom the like of which has only been seen so far in Manchuria is in the making, a veritable ecosystem of steel and progress wrought into existence through the Russian man's hard work. Our President has made this possible, and the ROA will make sure that the envious Germans are not able to violently bring it all down. Some may call this a propaganda campaign. How can the spreading of truth be mere propaganda?"
 SAM_bunyachenko_financial_stress_test: "스트레스 테스트"
 SAM_bunyachenko_financial_stress_test_desc: "The Japanese have long been pioneers of economic development, their Zaibatsus (or financial cliques) being one of the main inspirations for our own development program. This does not mean that the Sphere's moneymen are perfect; in their hubris, the Japanese have failed to put checks and balance on their financial systems. This came crashing down when piles of bad debts destroyed the Yasuda Zaibatsu and started the Japanese Economic Wars.\n\nTo avoid this fate we can use our central bank as a tool of defence. Every Kombinat will be forced to keep a certain amount of cash on hand, and keep an up to date plan to deal with a market downturn. Every year or so, agents of our government will be allowed to announce a surprise inspection, to verify the stability of each firm's finances. People trying to fudge numbers will be dealt with severely.\n\nThere will be no hubris here. We've come too far to let mere greed upset the stability of Russian recovery. The Kombinats are given great powers; they will owe us great responsibility. For the good of all."
 SAM_bunyachenko_feeding_the_kombinats: "콤비나트 지원"
 SAM_bunyachenko_feeding_the_kombinats_desc: "We've encountered a lot of new businesses in the eastern provinces. Our government has also inherited a lot of state owned enterprises from the fallen regimes of West Siberia.\n\nPresident Bunyachenko and his advisers recognize the importance of maintaining government ran businesses in critical sectors, such as energy and national defence. Our government of course also realizes the importance of a free market in a free and strong Russia. Nevertheless, many of these businesses in the eastern provinces are run by people with ties to opposition groups, or by personnel with little interest in our glorious national rejuvenation. As such our bureaucrats are drafting lists of corporations that need to go. Their assets will be auctioned off; their subsidiaries acquired by various Kombinats. This will raise money for the central government, and help the growth of our business partners, all the while reducing overlap in business."
 SAM_bunyachenko_feelers_to_foreigners: "우리의 이미지"
 SAM_bunyachenko_feelers_to_foreigners_desc: "Part of the struggle for prestige is the quest for foreign recognition. The Russian people tire of being seen as poor and hopeless masses; showing our citizens that our state is admired and respected once more will be great for national pride.\n\nWe've already begun inviting foreigners to visit Russia; mostly foreign dignitaries and men from intelligence agencies at first. It is time to extend this policy to business men, journalists, and anyone else that controls the narrative about Russia. To aid this process we can send out our own people. Businessmen, yes, but also our youth. It is time for Russian youth to be given a chance to study abroad, to see the world that the German ogres have endeavored to deny them. They will be our ambassadors, proof that Russia endures!"
 SAM_bunyachenko_second_act_continues: "제2장은 계속된다"
 SAM_bunyachenko_second_act_continues_desc: "The new eastern territories have been integrated into our nation successfully, without too great a strain to our efforts elsewhere. Our economy continues to purr, its growth given a great boost by the newly liberated land and resources. Having dealt with this issue, it is time to turn our attention elsewhere.\n\nEastern Russia still eludes us. In the meantime, the political structures built by President Bunyachenko are still fragile. It is important to continue the elimination of the old officer's clique, even as we transition the ROA into the apolitical Republican Army.\n\nNo sacrifice is too great for the final war of liberation. President Bunyachenko will lead us to national vengeance and resurrection."
 SAM_bunyachenko_legislative_shuffling: "Legislative Shuffling"
 SAM_bunyachenko_legislative_shuffling_desc: "With our control over the eastern provinces now secure we can begin integrating them into our government and rolling back martial law. The first step in this process is to hold elections for the Duma in the east, ensuring that Russians on both sides of the Urals are represented in the lower house of the government. We should schedule these elections as quickly as we can, as they will legitimize our government in the eyes of many people who might otherwise resent our new rule.\n\nOf course, the Duma does not hold any real power in the government by design. We will be able to hold free and fair elections knowing that the outcome will not matter. While the people pick their candidates and believe they are participating in democracy, we will continue to steer Russia down the correct course, free of burdensome legislative restrictions and bickering politicians."
 SAM_bunyachenko_ending_the_armys_political_role: "군의 정치개입 종료"
 SAM_bunyachenko_ending_the_armys_political_role_desc: "Once the army and the state were almost indistinguishable. Under Vlasov's rule officers and generals held all the power, and the government was barely more than a rubber stamp for their plans. This state of affairs hampered our efforts to reclaim Russia, politicizing the army and making the government inefficient. It is the role of the military to defend the state and the role of the government to administer it. Luckily Bunyachenko's ascension saw this problem begin to end as the old generals retired from both the military and politics. We should encourage this depoliticizing trend, appointing qualified and loyal commanders who understand their job is to serve the government, not run it."
 SAM_bunyachenko_rnr_for_the_troops: "병사들의 역할과 책임"
 SAM_bunyachenko_rnr_for_the_troops_desc: "The Russian army has fought incredibly hard to get this far. From its inception in the West Russian War to the anarchy of the warlord period to the bloody conquest of western Russia to the reclamation of western Siberia the soldiers have fought diligently for years, and we owe them our gratitude. There are more conflicts on the horizon, but before they begin our generals need time to plan and prepare.\n\nWhile the high command prepares for the next battles, we can reward those who will fight them with a vacation. Maintaining the morale of the soldiers on the ground is vital, and nothing boosts morale quite like a trip away from the barracks and the front lines. By the time the next war begins our troops will be refreshed, reinvigorated, and ready to bring glory to Russia once more."
 SAM_bunyachenko_strategic_thinking: "전략적인 사고"
 SAM_bunyachenko_strategic_thinking_desc: "Russia's economy and industry are finally recovering after decades of warfare, and as our production capabilities catch up with the rest of the world new options are becoming available to us. Once we were limited to arming our military with the few guns we could produce and whatever outdated tanks and planes we could convince the Germans to sell us. Now we are able to build a new generation of cutting edge Russian weapons that will stand with the finest products of Germany, America, and Japan. New interceptor aircraft will knock enemy planes from our skies, keeping our cities safe, while long-range missiles capable of striking anywhere on earth will force the great powers to take us seriously."
 SAM_bunyachenko_mission_to_tokyo: "도쿄 사절단"
 SAM_bunyachenko_mission_to_tokyo_desc: "Across the vastness of Asia lies one of the great superpowers of the world: the Empire of Japan. Japan is the undisputed master of the east and wields incredible economic and military might. We would be fools not to court their approval. As we prepare to retake the far east of Russia and finally reunite the nation we should work to secure Japanese support for our endeavours.\n\nInviting diplomats will deepen our ties to the imperial government, while accepting Japanese businessmen will open the door to economic investment from some of the largest corporations in the world.\n\nIf all goes well, once we have reclaimed eastern Siberia there may even be further opportunities for mutually beneficial cooperation."
 SAM_bunyachenko_sharing_the_playing_field: "운동장 나눠쓰기"
 SAM_bunyachenko_sharing_the_playing_field_desc: "It is important to protect the Russian economy as it is being rebuilt, but we must not become so paranoid that we cut Russia off from all outside investment. Our domestic industries are now strong enough to stand up to foreign competition, and there is no one we would rather compete with than the Japanese. After the success of our diplomatic overtures to Tokyo, it is time to formally allow Japanese corporations to begin setting up shop in Russia. The investment from these massive financial empires will boost our economy, and the fear of losing customers to their new competitors will motivate Russian corporations to produce higher-quality products."
 SAM_bunyachenko_industrial_defence_act: "산업보호 조치"
 SAM_bunyachenko_industrial_defence_act_desc: "The Second World War exposed how vulnerable Russia's west is. Long, flat stretches of territory with few defensive features to shelter behind, it was a conqueror's dream. Now, as conflict with the Germans looms once more, our western provinces are under threat again. Just like last time our territory stretches for thousands of kilometers, but the majority of our industry is located within a few hundred of the enemy border. We must change this. All factories, especially those that produce military goods, capable of relocation will move east of the Urals towards central Siberia. This will place them out of reach of all but the longest range bombers, and make sure our industry remains out of enemy hands."
 SAM_bunyachenko_japanese_toys: "일본인들의 장난감"
 SAM_bunyachenko_japanese_toys_desc: "The technological marvels we have witnessed coming out of Japan are nothing short of astonishing. Mobile missile batteries! Jets that are undetectable by RADAR! It seems there is no limit to what the Japanese can invent and we would be fools if we did not try to acquire some of their wondrous equipment. Our technological industry is not advanced enough to replicate these designs on our own, so we must ask for help from our new partners in the Pacific. It is quite unlikely the Japanese will be willing to give up their secrets for free of course. If necessary we would be more than happy to pay for the designs of these futuristic weapons and several hundred prototypes to get us started."
 SAM_bunyachenko_preparing_the_endgame: "최종장의 준비"
 SAM_bunyachenko_preparing_the_endgame_desc: "때가 다가오고 있습니다. 셀수없는 죽음과 수년간의 준비 끝엔, 마침내 우리 깃발 아래 통일된 러시아가 존재할 것입니다. 독일인들은 모스크바에서 쫓겨날 것이고. 러시아 민중들은 해방될 것이며, 독일인들에게 당한 굴욕 역시 복수할 것입니다. 나치를 몰아내려면 전러시아가 모두 힘을 모아야하며, 그러기 위해선 일단 동시베리아부터 확보해야 합니다. 시베리아를 되찾고, 일본에 있는 우리 파트너들과 영구적인 관계를 맺고, 전러시아 민중들을 집결시켜 해방전을 준비해야합니다. 그래야만, 우리가 공격할 준비가 될것입니다."
 SAM_oktan_rebirth_continues: "부활은 계속된다"
 SAM_oktan_rebirth_continues_desc: "The expansion of the Russian State continues, now reaching deep into the Siberian tundra - and over yet another vast collection of regional notables and warlords. It's time to divide the spoils and install another collection of loyal governors for the new regions of the reborn Russian nation, for which all of Russia will surely thank Oktan, and pay their dues accordingly."
 SAM_oktan_situation_at_home: "본고장의 상황"
 SAM_oktan_situation_at_home_desc: "The web of favors, quasi-vassalages, and patronage woven across Oktan's Russia - to say nothing of the promises of riches and power for its military - are myriad in number and byzantine in their complexity. Let's take some time to sit down and figure out just what is really going on in the Russian State, this riddle, wrapped in mystery and shrouded in enigma..."
 SAM_oktan_situation_abroad: "저 밖의 상황"
 SAM_oktan_situation_abroad_desc: "The armies and the generals are restless. What is there left to conquer or annex, when the work of reunification is so close to completion? We must lay out our future conquests, and make arrangements for dividing the plunder of the final holdouts in Russia who refuse to bend the knee, before we turn our attention to Europe, and Germany, for the final conquest."
 SAM_oktan_web_of_tensions: "갈등의 거미줄"
 SAM_oktan_web_of_tensions_desc: "Even though everyone in the Russian State owes Oktan their undying loyalty and respect, it turns out that they have hardly any respect or loyalty to each other. Our people, our generals, and even our most trusted governors - our inner circle - have turned to devious intrigues and hidden machinations, and are quick to see conspiracy and favoritism in the shadows. At the center of this web of tension is Oktan - and so he must remain, ever vigilant, lest the edifice of order fall apart and Russia return to the days of all against all."
 SAM_oktan_industrial_effort: "Industrial Effort"
 SAM_oktan_industrial_effort_desc: "The network of industrial fiefdoms and corporate economic zones in the Russian State, bestowed on those who would pledge fealty, capital, and the fruits of industry to Oktan, is still not producing nearly enough for the future needs of the state. Private enterprise and foreign investors have helped start the economic recovery of the Russian State, but in the face of the challenges ahead, Oktan and his economic advisors will do what must be done: strengthen the role of the state in critical sectors, while reminding the private businesses that their continued operations come at a price."
 SAM_oktan_chairmans_court: "의장의 궁정"
 SAM_oktan_chairmans_court_desc: "They say to keep your friends close, and your enemies closer.\n\nThe notables of the new Russian state - the generals, the governors, the old guard, the administrators - come and go from Oktan's chambers, competing for the favor of the Chairman and Grand Marshal. Forget the governor's councils, the high command, or whatever nonsense the people believe ties them to their government: this is the nexus of political power in the Russian State, and Oktan knows that he is at the center of it all. And it can't hurt to keep a close eye on all of them, for their little schemes and intrigues might be of some use to Oktan... "
 SAM_oktan_out_in_the_provinces: "저 밖의 지역들에서는"
 SAM_oktan_out_in_the_provinces_desc: "Far from the center of power, a regional governor might fool themselves into thinking they have plenty of time on their hands. Time enough to ruminate, and formulate dangerous thoughts, or to abuse Oktan's generosity. And, in the not so distant past, that might have been correct. But no longer. The regional governors will be reminded that they serve the State, and they will accept the authority of the State in taking a greater interest in their public and private affairs. To do otherwise would be disloyal - and we can't have that, now, can we?"
 SAM_oktan_good_chairman: "상냥하신 의장님"
 SAM_oktan_good_chairman_desc: "Let it be known that Mikhail Oktan, Chairman and Grand Marshal of the Russian State, would never abuse the powers of his office! In his infinite benevolence, he works tirelessly to mediate the ambitions of lesser men, to broker the solutions of the future, and to aid the Russian people in their struggle for liberation and dignity! The Chairman is the future, the embodiment of Russian strength, the salvation of the Russian people, and we salute him!\n\nPut to rest any talk of German collaboration, of corruption, or personal enrichment. Such rumors are utterly unfounded, simple slander, laughable libel. Treason? Well, nobody's perfect - but some people can't be saved from their own stupidity... "
 SAM_oktan_cracking_down_on_bad_boyars: "Cracking Down on Bad Boyars"
 SAM_oktan_cracking_down_on_bad_boyars_desc: "Citizens of the new Russia! Chairman Oktan has heard your pleas, of injustices left unpunished in the drive to our glorious future. He is a busy man, but he is also a just man, and he will see to it that those petty men responsible for your suffering are swiftly brought to heel. Let no one doubt the infallibility and infinite justice of our Chairman, for his vision of a powerful, peerless Russian nation straddles both our future and our present.\n\nAnd when the dust has settled and the blood is wiped from the floor, Oktan tells the new man in charge:\n\nAll this can be yours - so don't fuck it up."
 SAM_oktan_keep_our_heads_in_the_game: "Keep Our Heads in the Game"
 SAM_oktan_keep_our_heads_in_the_game_desc: "The military of the Russian State is like a coiled spring - or, perhaps, a caged tiger. It feasts on the carcasses of its enemies, the parasitic bolsheviks and despicable democrats trying to bring down the Russian nation. The ROA carves out the spoils of its conquests across Russia, taking from the enemies of the nation.\n\nIt salivates for more, and more shall be had; the final campaign to reunify Russia, and to seize the riches of the East, is on the horizon. And when that is done, we will turn our attention westward, plunging our terrible sword into the fertile belly of the German invader, to reach into the guts of Europe and to claim the rewards that are justly ours."
 SAM_oktan_shape_up_the_boys: "Shape up the Boys"
 SAM_oktan_shape_up_the_boys_desc: "The military of the Russian state has expanded dramatically of late, after our conquests and the ongoing integration of the Russian pretender states. It's time to make sure that everyone's up to fighting at the ROA's standards; there are far too many who don't know how to march in formation, shoot straight, or even observe basic trigger discipline. This is a far cry from the days of the West Russian War, where the Germans beat discipline into the ROA. We are the finest professional soldiers in Western Russia, and we will maintain this standard! We will not accept degeneracy in our ranks!"
 SAM_oktan_remind_the_masses: "Remind the Masses"
 SAM_oktan_remind_the_masses_desc: "Every Russian citizen must know these words:\n\nA strong Russia is the birthright of every citizen of the Russian State, and service to the state is the calling of every true Russian.\n\nThe happiness of the individual is inseparable from the dignity of the nation. When one sees the Russian flag, fluttering majestically in the arctic wind, and feels their own spirit elevated beside it - that is the mark of a true Russian.\n\nDemocracy is degeneracy; communism is tyranny! The unity of the nation demands eternal vigilance against those who would tear us apart from within.\n\nAnd so long as the German invader lives on Russian soil, Russia cries out to its sons to avenge her to their dying breath."
 SAM_oktan_were_all_in_this_together: "우리는 모두 하나다"
 SAM_oktan_were_all_in_this_together_desc: "Under the benevolent gaze of the Chairman and Grand Marshal of the Russian State, Mikhail Oktan, the Russian people come together as one to rejoice in the rejuvenation of the Russian nation. The nation calls, and we, the Russian people, answer: to restore Russia's lost glory, to purge it of the unclean, and to deliver terrible deliverance upon her enemies!\n\n§rAnd you'd better believe it.§!"
 SAM_oktan_moscow_in_sight: "Moscow in Sight"
 SAM_oktan_moscow_in_sight_desc: "We were once a forgotten buffer state for the German pretender state of Moskowien; now Moskowien quakes in fear at the beast at its doorstep, a vengeful spirit of the past coming to collect its dues. Industry, population, resources - all of these Moskowien has in abundance, and we will not be denied our share.\n\nIn faraway Washington and Tokyo, few have any doubt that we are best contender to seize the lost lands of the Russian people, and we will redouble our efforts to convince them to recognize our claim - by hook or or by crook"
 SAM_oktan_pacific_shore: "태평양 연안"
 SAM_oktan_pacific_shore_desc: "So long as a pretender state exists in the Far East, our claim to lead all of Russia will ring hollow. It matters not what kind of government claims to represent the Russians in the East; we are no friends to traitors to the Russian nation. We will make ready for war, draw up the plans for the postwar plunder, and - when the time is right - we will finish the work of uniting Russia, from the shores of the Pacific to the foot of the Urals!"
 SAM_oktan_russia_one_and_indivisible: "하나이고 불가분인 러시아"
 SAM_oktan_russia_one_and_indivisible_desc: "For the first time in a generation, Russia is united, both in body and in spirit.\n\nUnder Grand Marshal Oktan, the armies of the Russian State have mastered all, having felled all who dared stand against it. Under Chairman Oktan, the people of the Russian State rejoice in the rediscovery of their place in the world, as members of the Russian people and nation.\n\nThe army of sycophants and petitioners surrounding Oktan are sated; the officers' cliques count the fruit of their conquests. Those who would dare criticize the Russian State and its ignoble beginnings - there are none left.\n\nFor all know whom to praise, until the end of days: Oktan, Oktan, Oktan!"
 SAM.1.t: "The Old Man"
 SAM.1.d: "Vlasov's aides walked constantly to-and-fro the old man's office, the tidal nature of their movement echoing the old man's current situation. Even in these desperate times, few could stomach working directly for the traitor general himself. Those that managed to either ignore or muster indifference towards the accusations against Vlasov found themselves buried in drudgery: bored out of their wits instead of merely disgusted by the stench of treason. Better, perhaps, to pray for an assignment on the border instead where death and starvation dispelled the lethargy.\n\nVlasov stood on political quicksand, his position shifting and changing by the day but never improving. Some of his aides suspected that the old man would have preferred being genuinely hated by his generals instead of their current indifference. In the college of traitors that filled the ROA's upper echelon, Vlasov was not particularly liked, but nor was he disliked. Whatever coalition or common ground he tried to build usually disintegrated within the month.\n\nBut if the old general could not be liked by everyone, he could at least try to gin up love and hatred within specific factions. Under him Zykov's democrats constantly agitated against Oktan's war profiteers. In between, schemed the officer's committee, General Bunyachenko their puppet.\n\nVlasov had long pondered on which factions to cast his full and hollow weight behind. His remaining scraps of authority would tip the balance. Now that the time for a decision had come, the general's own aide could scarcely guess which side Vlasov would choose, nor how the ROA's future would play out as a result."
 SAM.1.a: "The Traitor General is not yet done."
 SAM.2.t: "우리의 목소리"
 SAM.2.d: "\"Welcome, welcome!\" Zykov had his bodyguard usher in Vlasov's aide, firmly holding on to the General's package. \"It is good to see you, we never hear enough from commander Vlasov.\"\n\nThe ever energetic propagandist of the ROA held a hazy position in the army's leadership. While not officially on the officer's committee, Milety Zykov had wormed his way into a comfortable office in Samara's principal headquarters. Supporters of his faction could be seen streaming in and out at various times. A few stacks of pamphlets rested on the office's varied furniture.\n\nZykov almost yanked the package from the aide's hands after his swift introduction and began leafing through it, whistling all the while. \"Interesting...interesting,\" were the propagandist's only comments. For his trouble, Vlasov's aide was given a new package. \"Bring it to your boss, alright?\" Zykov said, with characteristic cheer. Moments later, the aide found himself escorted back outside. The stream of visitors had brought even more officers to the corridor, all waiting for a chance to speak with Zykov.\n\nNone of them appeared too surprised to see one of Vlasov's own aides coming out of the office, expecting the commander to keep in touch with his own prime propagandist. Still, some looks followed him through the corridor, with Zykov's voice ringing out from behind closed doors.\n\n\"Menshikov, you handsome bastard! What's the news?\""
 SAM.2.a: "지코프의 활력에 끝이 있기는 한가?"
 SAM.3.t: "우리의 장군"
 SAM.3.d: "It was unusual for Bunyachenko to request private delivery of messages. Usually the officer committee read and responded to all of Vlasov's communiques leaving Bunyachenko not particularly involved in the day to day operations of the faction he nominally led, hence how surprising it was for him to bother reading Vlasov's communications.\n\nThe general locked the door behind the aide, before sitting back at his office. The room was austere, with no luxury other than a small furnace in one corner. The aide waited as the general read through a few of the sets of documents. One paper in particular gave the general pause. The aide recognized Vlasov's signature at the bottom. Bunyachenko read the letter a few times, before sternly looking up.\n\n\"Who else knows the content of this bundle of documents, soldier?\"\n\n\"Only I and Vlasov, sir.\"\n\n\"Good. You are dismissed.\" Bunyachenko crumpled the letter in a ball and threw it in his furnace before unlocking the door. Like that, the aide found himself back in the corridor, empty save for the faint sound of fire, consuming."
 SAM.3.a: "Special correspondence between Bunyachenko and Vlasov?"
 SAM.4.t: "우리의 인형사"
 SAM.4.d: "Vlasov's aide was guided into Oktan's office by two stern bodyguards. Their boss sat behind an office, reading reports and documents from across the border with the Reich in between puffs of smoke. Ever genial, the General stood up to greet Vlasov's envoy with a handshake.\n\n\"Can I invite you to indulge in some tobacco? Fresh arrival from our western neighbor.\"\n\nThe aide glanced at the box of expertly rolled cigarettes. It had been so long since he'd last had a proper smoke. The thought of owing something to Oktan, however, no matter how insignificant, gave the aide some pause. Still, good tobacco was good tobacco. \"Thank you, commander.\"\n\nThe aide placed on Oktan's desk the package he had been tasked to bring, and then helped himself to a few cigarettes. Oktan smiled.\n\n\"I've heard good things about you, soldier. If you ever find yourself looking to carry out a couple of favours, please come visit me. I've no greater concern than my men's quality of life.\"\n\nA tempting offer for sure. The aide nodded again to Oktan and followed the guards back outside. One of them offered him a light. The aide walked back to Vlasov's offices, savoring the rare pleasure of good tobacco. It had been months, if not years."
 SAM.4.a: "어쩌면 옥탄에게 빚을 지는 것도 그리 나쁘지는 않을지도."
 SAM.5.t: "The Pantry"
 SAM.5.d: "The planes had come during the early morning supply run. Local peasants carrying bags of flour into the pantry disappeared in a cloud of smoke and debris. By the time the soldiers had dug them out two had already died, crushed by falling debris. The final survivor's left leg had been reduced to pulp by the building's collapse. Outside his relatives wailed as men of the ROA dragged out the unconscious body. The poor bastard was placed on a cart, his family given a few bags of food to help cushion the loss of a working age man.\n\nThe garrison's captain reviewed his troops as they continued digging out the pantry and salvaging as much of the food as possible. One recruit, a young lad from the nearby villages, looked particularly grim as he shovelled bits of concrete out into the yard.\n\n\"Why the long face, soldier? It's not the first time the Germans bomb us, yes?\"\n\nThe young man paused and saluted the officer stiffly. \"Sir, ah, hmm.\"\n\n\"Speak\"\n\n\"It's just, uh, sir, the men of the village, they said that the ROA had a deal with the Germans, uh, sir. That their bases were not bombed.\"\n\nThe officer laughed. \"Is this what they say in whatever shithole we dragged you out of? That the Germans have an ounce of mercy? That they give a shit about their old conscript army?\"\n\n\"Uh, yes, sir!\"\n\n\"Well, there's your answer.\" The officer gestured toward the collapsed building where the other soldiers were pretending to work. \"There's the answer for all of you. The ROA's got nothing but what we can get ourselves. Now get back to work, at this pace your dinner will mold under this pile of concrete.\""
 SAM.5.a: "\"Sir, yes sir!\""
 SAM.6.t: "대중이 받는 고통"
 SAM.6.d: "젊은 장교의 연설은 짧고 사무적이었다. 해방군의 장교진 내의 거친 토론에서 지코프의 선봉장으로 일하는 세르게이 이바노비치 소령은 집합한 해방군의 고위 간부들에게 그의 부재중인 상관을 대신해 말했다.\n\n해방군의 회담에서 그토록 흔했던 단조로운 웅얼거림, 속이 텅 빈 자랑질과 전체적인 지루함 사이에서, 이바노비치의 정직한 간결함은 새로웠다. \"그렇습니다.\" 젊은 남자는 동의했다, 해방군의 사령관들과 병사들이 더한 결핍을 견뎌야 하는 것은 불공평하다고. 소농민들에게서 가져오거나, 독일인들에게 물자를 구걸하는 편이 더 쉬울 것이었다. 모스코비엔 서쪽에서는 총 든 남자라면 모두 최소한 둘 중 하나는 하고 있었는 데다가, 그들은 이미 아첨꾼들이자 부역자들로 알려져 있지 않던가! 가지고 있는 명예와 선의의 마지막 조각을 버린다고 해서 잃을 게 뭐가 있겠는가?\n\n아니. 국가해방군의 장정들은 그보다 나을 수 있었고, 그보다 나아야만 했다. 세수가 증가할 때마다 군부의 줄어드는 지지도는 출혈을 맞이했다. 이 상황은 계속되어서는 안 되었다. 독일제 무기에 대해 말하자면, 뭐 어쩌겠다는 말인가? 20세기 최흉의 범죄자들에게서 받은, 조국의 아이들을 학살하는 데 사용된 잉여 무기들인데 말이다. 해방군은 더 나을 것이었다.\n\n지코프의 파벌의 말들은 확실히 이상적이었고, 어쩌면 순진한 생각일 수도 있었다. 그렇지만 그들은 부냐첸코 파벌의 희망 없는 실용주의나, 옥탄의 탐욕스러운 염세주의와는 확실히 달랐다. 장교들은 이바노비치가 제안한 금욕주의 생활에 표를 던졌다, 사병들의 주시하는 눈길 아래에서."
 SAM.6.a: "우리의 현재 물자로 버텨 봐야 할 것입니다."
 SAM.7.t: "과세 없이는 보호도 없다"
 SAM.7.d: "General Bunyachenko had not risen to his current position of mouthpiece for the stratocracy clique for nothing. Today, the general's simple logic and well structured argumentation had carried the day and won a majority of the officer corp's votes. After all, \"How can the people of Samara expect the proud men of the ROA to defend them and maintain peace without food and supplies?\"\n\nGeneral Bunyachenko's handlers within the officer corp could be seen nodding and whispering to one another as the resolution to increase taxation had passed. Word on the street had the dominant officer clique fear losing the vote to Oktan or Zykov's factions. The current system of a strictly defined hierarchy and of equality within the same rank of officers worked well. The conservative officers feared that Oktan's small group of profiteers and smugglers or Zykov's assembly of democrats would destroy the ROA's professionalism.\n\nThe tax harvest would bring in a considerable amount of supplies, and demonstrate to the common soldier that the current system worked well. Perhaps General Vlasov would take notes when looking for a successor... or a group of successors?"
 SAM.7.a: "The officer corps knows best how to lead the ROA."
 SAM.8.t: "독일과의 연줄"
 SAM.8.d: "After a heated debate, Oktan's proposal served as a good compromise. There would be no austerity for the troops and officers. Nor would the supplies be taken at gun points from terrified civilians. Requests would be put in through both official and unofficial channels for more German supplies. Ammunition, rifles, clothes, food, whatever the Reich deigned to give or sell to the ROA. Pragmatists in RK Moskowien had long accepted that having part of the long frontier with the Russian Anarchy be controlled by something other than bandits or Russian revanchist was worth its weight in gold.\n\nOf course, Oktan had to explain a share of questions and accusations from skeptical officers. Complaints that relying on official German shipments would undermine the ROA's reputation were defty addressed. Those inclined to hate the Army of National Liberation would continue to do so, while neutral Russian citizens could dismiss these rumors. Others accused Oktan of simply trying to score a big contraband take. To this the general smiled and patiently explained that his network of contracts would make the whole operation possible, and that every shipment could be audited by an independent commission if needed.\n\nIn the end the objections would not sink down the idea. It was too good a way for the conservative officers and the Zykovites to save face. Even allowing Oktan a little profiteering was deemed an acceptable price."
 SAM.8.a: "옥탄 사령관님께서는 오로지 우리의 이익만을 생각하신다."
 SAM.9.t: "On Discontent and Popular Support"
 SAM.9.d: "The assembled officers and soldiers fell silent as marshal Vlasov walked to the podium. The old man still commanded, if not universal respect, then grim curiosity from the officer's corp.\n\n\"Friends of the National Liberation Army and of KONR. Ever since your valiant efforts have freed the land around Samara, opponents to our liberation efforts have perpetually tried to undermine our rule. Their attempts to spread discontentment has not been helped by the endless bombing campaign and the frequent economic problems imposed on the Russian people by the Anarchy.\"\n\n\"As the time to renew our efforts to free Russia approach, this opposition cannot be tolerated. The brave men of the ROA cannot march to war as a fifth column of terrorists and communist anarchists spread chaos at home. One way or the other, respect of our administration and a healthy fear of breaking the law must be spread throughout our land. I've convened you to this meeting so that proposed solutions might be discussed and a general plan of action might be decided upon.\""
 SAM.9.a: "행운을 빌겠네, 제군들."
 SAM.10.t: "또 다른 의견"
 SAM.10.d: "마을의 남자들은 술이 깬 채로 교회 의자에 앉았다. 그들은 가지고 있는 나들이옷 중에서 피와 얼룩이 가장 덜 번진 옷을 입고 나왔지만, 그럼에도 불구하고 그들의 복장은 여전히 더러웠다. 의자들이 원을 그리며 배치되어 있었고, 그 중심에는 사마라에서 온 낯선 사람이 서 있었다. 벽에는 한 무리의 병사들이 기대어 서 있었으며, 그들의 무기들이 멜빵에 매달려 달랑거렸다.\n\n\"나의 친구들, 그리고 형제들이여! 여러분이 이 회담에 불린 이유는 자유 러시아 군단을 돕기 위해서입니다! 우리 통치 하의 땅에 자유와 민주주의를 가져오는 것은 언제나 우리의 희망이었습니다. 오늘은, 우리는 여러분과 여러분의 친족들로부터 듣기 위해 왔습니다. 다루고 싶은 안건이 있으십니까? 저희가 어떻게 여러분들의 삶을 개선하면 좋겠습니까, 시민 여러분?\"\n\n어색한 정적이 찾아왔다. 누군가가 손을 반쯤 올렸지만, 이후 마음을 고쳐먹었다. 그러나 지치지 않는 민중의 친구의 눈을 속일 만큼 빠르지는 못했다. 지코프는 남자를 가리켰다. \"거기, 나의 친구여, 생각하신 게 있으십니까?\"\n\n\"그게 그러니까, 어, 저기, 병사들이 세금을 거두기 위해 찾아오는데, 같은 양을 요구하는 법이 없더라구요. 제 생각엔, 그러니까, 얼마나 필요한 지 미리 알 수 있으면 좋을 것 같아요. 그-그러니까 우리가 미리 준비해 둘 수 있게요.\" 지코프는 고개를 끄덕였다. 이에 용기를 얻은 다른 몇명이 불만인 점을 이야기했다, 방의 병사들에게 예의를 지키면서. 들판에 놓인 오래된 폐허에, 폭격으로 마을 사람들의 절반이 거리에 나앉은 일에, 한밤중에 기폭하는 탄광과 불발탄에... 조금씩 또 조금씩, 이 외딴 마을에 영향을 끼치고 있는 수많은 문제점들 속에서 한 점의 그림이 윤곽이 잡히는 듯 했다. 해방군의 선전부장은 이 정보를 아주 잘 사용할 것이었다, 순찰대를 이렇게 잘 배치하면 그들의 요구를 들어 줄 수 있을 것이다... 그리고 그는 마을 사람들이 그들을 도운 자를 기억해 주기를 바랬다."
 SAM.10.a: "민중의 남자, 밀레티 지코프."
 SAM.11.t: "배급날"
 SAM.11.d: "The ROA's men usually left their garrison in force once a month to gather whatever resources and meager crops that counted towards taxation. Other times, inhabitants of the region could be forgiven for forgetting the existence of the so-called army of liberation. There were few bandits in the area, and so the ROA's did not bother with much more than token patrols.\n\nToday, unusually, the soldiers were marching out and about. From the garrison depot on their convoy snaked through to the small hamlets, horses and men weighed down with cargo. As it turned out, the ROA's new policy of redistribution had begun.\n\nVillages in areas generally deficient in food were given rations and grain. Communities that had lost men and workers to bombing, drafting or injuries were compensated with dozens of work hours from the local garrison. In a few places, it was gleefully reported, astonished kids received candies from the quartermasters.\n\nThis calculated generosity impressed the weary villagers in its cynicism. With the new hand-outs, life would be tolerable, instead of a grinding wait before certain starvation. In the meantime however, men and women would hopefully be too busy eating to listen to anti-ROA agitators."
 SAM.11.a: "이미 그들의 낮은 기대치를 깨고 있는 걸!"
 SAM.12.t: "The Daily Triage"
 SAM.12.d: "Political prisoners were tossed in daily, captured from throughout Samara by Oktan's crackdown. In overcrowded common cells, men wallowed in filth and anger as they waited for the daily triage.\n\nEven dissidents plotting against the ROA were of use to Oktan's faction. Each prisoner would go through a battery of psychological tests and brutal examinations, before being sorted into one of three groups. Those judged too dangerous or that would never comply to orders were executed. The next group was filled with men who despised the ROA but who were too docile to stir up trouble by themselves. These men were escorted to various work camps, where their labor would help maintain the state that kept their families safe. Of course, the laborers would be paid and fed. Good behavior might even see some of this hard earned money trickle back to their families.\n\nFinally, there were those that would do anything to earn their freedom. Joining communist or bandit groups had been for them a tremendous lapse of judgement. These men paid a punitive fine to the ROA, and were allowed to walk free. Their path out of the prison took them in front of the holding cells, where angry men of their hometown could see who had bent the knee. Back home, the freed prisoners would only find work and safety through continued submission to the ROA.\n\nPolitical prisoners were tossed in daily, but at an ever slowing pace. The crackdown had been swift and merciless. Peace would return to Samara, its communities more silent than ever as working age men were taken away for triage."
 SAM.12.a: "They shall not trouble us again."
 SAM.13.t: "권력의 전당에서"
 SAM.13.d: "최전방을 떠나 사마라로 긴 여행을 떠나는 것은 가뭄에 단비같은 일이었다. 발라쇼프는 술도 끔찍한 진흙투성이의 거지소굴이나 그보다도 나쁜 창녀촌에 휴가를 발급받는 것에 익숙해져 있었다.\n\n그러나, 그가 사마라에 온 이유는 휴식을 취하기 위해서가 아니었다. 서부 러시아에 다시 한 번 전운이 감도는 지금, 사마라에 올 요건이 되는 거의 모든 장교는 최종 지도자 회의에서 한 마디씩 하기 위해 초대받았었다. 장교 평의회는 모든 장교의 의견이 반영될 것이라고 주장했다. 장교 평의회는 아주 많은 것들을 주장하곤 했다.\n\n가장 중요한 주제는 모두의 입에 오르내렸다. 누가 블라소프를 계승해 의장직에 오를 것인가? 발라쇼프는 솔직히 말해 별로 신경쓰지 않았다. 아마 다른 이들도 그와 비슷한 생각이었을 것이다. 해방군의 대부분은 사마라에서 벌어지는 정치극과는 멀리 떨어진 곳에서, 대부분의 시간을 순찰을 돌고, 훈련하고, 지역 주민들을 감찰하며 보냈다. 어떤 미래가 그들을 기다릴 지 아는 사람은 없었다. 그런 계획을 짜는 일은 사마라의 엘리트층의 취미였다.\n\n독일인들이 그를 징집했을 때, 발라쇼프는 스물두 살이었다. 약혼자를 떠나 공산주의자들과 싸우라며 총구를 겨누고 강요했을 때는 스물다섯이었다. 그는 이제 서른다섯이었고, 약혼자와 아이들이 어떻게 되었는지는 아는 바가 없었다. 고향으로 돌아가는 것은 포기한 지 오래였다. 어쩌면 블라소프를 계승할 후보들이 그에게 희망을 다시 불어넣어 줄 지도 모르는 일이었다."
 SAM.13.a: "아마 그럴 일 없을 걸."
 SAM.14.t: "닮아 있는 영혼"
 SAM.14.d: "표면상으로, 오늘의 주제는 새롭게 해방된 지역들을 관리하기 위한 최선의 방법이었다. 젊은 대위가 지역 시민들관의 협력, 그리고 동업에 대한 열정적인 연설을 했다. 다음 차례는 장교 평의회의 윗사람들의 대변인, 부냐첸코 사령관이었다. 발라쇼프는 부냐첸코의 연설보다는 그 남자 본인에게 더 관심이 있었다. 뭐, 장군의 주장은 대중에게 지나치게 많은 권력을 주는 것의 위험성에 대한 뻔한 미사여구가 아니였던가. 장군의 옅은 우크라이나식 억양과 함께 전달된 무난한 논증이었다. 아니, 발라쇼프는 장교 평의회의 대변인이 전하려는 메세지보다는 그 본인에게 더 관심이 갔다.\n\n부냐첸코의 음울한 표정을 볼 때면 발라쇼프는 자기 자신과 부하들의 생각이 났다. 십 년 간의 비애와 상실이 만들어 낸, 불행한 의지였다. 장군의 눈이 빛날 때는 그들의 미래를 빼앗아간 증오스러운 공산주의자들과 독일인들의 이야기를 할 때뿐이었다. 부냐첸코 사령관은 강한 남자였고, 발라쇼프가 기꺼이 전투에서 따를 남자였다. 발라쇼프의 머리 속에서 풀리지 않은 유일한 의문점은 부냐첸코의 꿈이었다. 이 남자도 블라소프가 전락한 것처럼 장교 평의회의 꼭두각시로 남아 있을까? 아니면 그의 의장직을 이용해 그 이상의 무언가로 거듭날 것인가?"
 SAM.14.a: "어쩌면 그의 안에 조금의 생명이 남아있을 수도."
 SAM.15.t: "일몰을 쫓아"
 SAM.15.d: "그날의 회담은 모두 끝난 상태였다. 발라쇼프와 그의 구역에서 온 다른 몇 명의 장교들은 대화로 가득찬 하루를 끝내고 술 한 잔 걸치기 위해 동네의 바에 앉은 참이었다. 사마라 시의 대부분과 마찬가지로, 이 건물도 회의 때문에 온 해방군의 사람들로 번잡했다.\n\n한쪽 구석에서, 발라쇼프는 열정적인 연설을 했었던 지코프파 민주주의 지지자 한 명의 얼굴을 알아보았다. 연설자는 발라쇼프와 친구들에게 오라며 손짓했고, 그의 장교 무리 곁에 있는 자리들을 내주었다. 별 생각 없이 발라쇼프는 의자 쪽으로 향하며 바텐더에게 술을 주문했다. 그래, 지코프파들과 저녁을 보내는 것도 나쁘지 않겠지.\n\n의외로, 민주주의자 연설가는 발라쇼프가 예상했던 것보다 훨씬 개인적인 사람이었다. 오렌부르크 코뮌과의 국경에서 온 대령인 그는 서러시아 전쟁 출신의 백전노병이었다. 대화는 이 주제 저 주제를 오갔다. WRRF와의 필사적인 사투의 기억. 전선의 몰락 이후 도적떼로부터 남동부를 안정화하기 위한 이름난 작전들. 대령이 평온한 남동부 구역에 배정받았다면, 아마 그곳을 평온하게 만드는 데 기여한 공 때문이었을 것이다.\n\n\"그래서, 당신같은 노장이 지코프와 그놈의 같잖은 소농민 하급 장교들과는 뭘 하시는 겁니까? 그 바보놈을 돕는 것보다야 더 나은 일들이 있을 텐데요?\" 발라쇼프의 동지들 중 한 명이 술로 느슨해진 혀로 지껄였다. 대령의 술친구들은 얼굴이 굳었으나, 대령 본인은 그저 어깨를 으쓱할 뿐이었다. \"그 도적 놈들을 박살냈을 때, 남동부의 주민들은 우리를 고마워했지. 붉은 군대와 ROA에서의 그 수많은 무의미한 투쟁을 겪고 나니, 그런 것도 썩 기분이 좋았단 말이네, 이해가 가나? 무언가를 위해 싸운다는 것 말일세. 지코프는 이상한 사람이지만, 그에게는 계획이 있어. 나처럼, 그는 서쪽으로 진군하는 것을 꿈꾼다네. 모스크바를 해방하는 것을 말이야. 내 고향이 나를 다시 반겨줄 지는 모르겠네. 그렇지만 내 조상들 곁에 묻힐 수만 있다면, 그것만은 독일인들이 내게서 앗아가지 못했다는 뜻이 되겠지."
 SAM.15.a: "어쩌면 해방군도 서진하게 될 지 모른다."
 SAM.16.t: "또 다른 길"
 SAM.16.d: "발라쇼프는 군 트럭에 얻어 타 동료 장교들과 함께 집으로 향했다. 몇 명은 지도자 회의를 주제로 이야기했다. 다른 이들은 대부분 수도에서 막 얻은 전리품에 대해 이야기했다. 술, 담배, 다른 잡다한 물건들 몇 개. 한 중위는 그의 새로운 장난감을 자랑했다, 해방군에 입대할 때 받은 낡은 P38 권총을 대체할 근사한 발터 PPK였다.\n\n트럭에 탄 남자들 대부분은 그들의 보잘것없는 봉급으로 감당할 수 있는 수준 이상의 물품들을 가지고 있었다. 발라쇼프는 수도의 친근한 장교들, 옥탄 사령관의 동료들에 대해 생각했다. 모스코비엔과의 무역은 그들만의 하나의 조직을 형성하고 있었고, 그 구성원들은 해방군에서 가장 돈이 많고 인심이 좋은 이들 중 하나였다.\n\n지도자 회의에서, 그들도 자신들의 보스를 블라소프의 후계자로서 지지하고 나섰었다. 그들은 지코프의 멍청한 이상주의와, 부냐첸코를 뒤에서 조종하는 장교 평의회의 무기력한 이들에 반기를 들었다. 해방군은 강했다. 그러니 강한 지도자를 가져야 하지 않겠는가? 병사들과 장교들의 뒤를 봐줄 수 있는 지도자를? 러시아 전역에 규율, 질서와 진보를 집행할 수 있는 지도자를? 최소한, 옥탄의 꼭두각시들은 회의에서 그렇게 말했었다. 아주 많은 선물들과 함께. 그렇게 많은... 계약을 보유한 사람들과 친하게 지내는 것은 보상이 쏠쏠한 일이었다. 발라쇼프는 아직 그 남자들에게서 무언가를 받은 적은 없었다. 그러나 그 선택지는 계속 그의 머릿속을 맴돌았다..."
 SAM.16.a: "고통을 덜어줄 수는 있겠지."
 SAM.17.t: "블라소프의 비밀 연설"
 SAM.17.d: "Today, Andrey Vlasov has reluctantly made what will in time be known as \"Vlasov's Secret Speech\" to his most senior and long-standing officers of the ROA, announcing his successor. It's been a well-known, if unspoken, fact that the aging chairman has not been in good temperament recently, and many have long expected this day to come.\n\nOne of Vlasov's aides attended him as he prepared his final speech, announcing the chairman's successor within the hour. He was expected by the officer committee fifteen minutes ago for a standard meeting before the announcement, but he hadn't bothered attending. The aide, one of the few allowed into the chairman's room, silently observed the old marshal. His brow was furrowed, and despite the rather chilly temperatures of the office, it seemed that his face glistened with sweat. He was intensely staring at the script, scribbled by hand onto a piece of paper - not reading it or editing it, just staring. The aide checked his watch. \"Sir, I-\" he tried to hurry the marshal along, well-familiar with the punishment he may receive for Vlasov being late of his own accord. Vlasov however put up a hand as soon as the aide spoke, silently terminating the aide's hope to get things moving. The marshal stood up, slowly, and delicately folded the piece of paper up into his pocket. \"Shall we?\" he asked the aide. \"Yes, sir.\" the aide responded.\n\nThe old marshal stood in front of his officers, some of them having been with him since the earliest days of the ROA. He looked at all of them - seeing familiar faces, but, for the first time, more than a few faces that he didn't recognize. Could they be new? Vlasov asked himself, the silence in the room deadening as all looked to him and waited. Or had he simply forgotten who they were? Sighing, Vlasov looked down at his paper, and spoke at last:\n\n\"As you all know, I am not getting any younger. It has time for me to announce a formal successor to the Russian Liberation Army's Chairman position. And for this, I have chosen...\""
 SAM.17.a: "\"Zykov, for his skills.\""
 SAM.17.b: "\"Bunyachenko, for the officers.\""
 SAM.17.c: "\"Oktan, for his money.\""
 SAM.18.t: "Coercing Bunyachenko"
 SAM.18.d: "Miletiy Zykov and a number of his more prominent allies sat in one of the many formal conference rooms common to the governmental buildings that dotted Samara. Now that he had begun to grab a hold on the reins of power, he knew that he had to address one of the two elephants in the crowded metaphorical room - Sergey Bunyachenko. The mouthpiece for the officers. Bunyachenko had been one of Vlasov's competing successors, meaning that he held enough clout and influence to pose a real threat to Zykov's plans, if he so wished. They had scheduled an impromptu meeting with the general, and he was running late.\n\nThe doors creaked open as Bunyachenko ungracefully stepped through. His uniform was dishevelled and his eyes were bloodshot. It looked as if he had been drinking, at the very least just last night, if not into this morning as well. \"Good morning, I apologize for my tardiness\", Bunyachenko started. \"I had lost track of time while I-\"\n\nZykov interrupted. \"It doesn't matter! We've called you here because we want to discuss your future with the Russian Liberation Army.\" Bunyachenko's eyes widened. \"Don't worry, we're not having you shot.\" One of the officers chimed in.\n\nZykov glanced at his peer dismissively, before turning to Bunyachenko once more. \"No, I suppose we aren't. You represent something that is of value to me, Sergey.\" Zykov asserted. \"You have the ear of the people we need to hear, and who need to be heard by us. The way I see it... we'll keep you around, with a generous salary, and not only will you remain at the head of our armed forces, but you will also report directly to us about any goings on in the army that would need to be reported on. Does that make sense?\" A short, curt nod from the general followed, and he was dismissed."
 SAM.18.a: "The velvet glove."
 SAM.19.t: "미하일 옥탄의 건"
 SAM.19.d: "\"We all know who he is,\" Zykov began. \"And we all know who's in his pocket.\"\n\nIt was true. Now that Zykov had assumed control of the Russian Liberation Army, he had real reason to suspect that Mikhail Oktan, a well-known corrupt officer and a reveller in the less-than-savory operations undertaken by some of our soldiers, was one of the driving forces behind the instability following Zykov's ascent to power. \"But right now, acting against him would be disastrous. The web he's spun himself is far too wide; he controls too much.\" Zykov concluded, edging out any of his more hawkish supporters in their over-enthusiasm to deal with the individual.\n\n\"But that's not to say, of course, that we should merrily leave him to prepare a coup. He operates on a system that centers around his ability to buy his supporters, which means that for a certain price, almost all of them can be bought back. I'd like to have a list drawn up of names that we can convince to come over to us... and a list of those who likely won't be bought, so that we can begin planning arrests of key figures. We may not be able to take him out, yet, but we can whittle him down. Does all of that make sense?\"\n\nAides had been busily writing down the chairman's orders, but all nodded in unison as the chairman looked for their understanding. Dismissing themselves, they quickly went to work narrowing down Oktan's supporters and crossing out their lists, name by name."
 SAM.19.a: "The iron fist."
 SAM.20.t: "We Propose to Go Faster"
 SAM.20.d: "지코프는 바쁜 남자였다.\n\n블라소프가 막대한 권력을 가진 남자라는 것은 부인할 수 없는 사실이였다. 문제는 바로 그가 자신의 힘을 활용할 의지가 없었다는 점이었다: 그는 언제나 연합을 유지하는 것을 다른 무엇보다 걱정했다, 설령 사마라와 전 러시아의 민중을 외면해야 할 지라도 말이다. 그렇지만, 이제 최고 통수권자는 지코프였다, 최소한 지금만큼은. 그리고 그는 자신의 권력을 아주 잘 활용했다.\n\n블라소프에게는 많은 친구가 있었으며, 그의 적들은 분열되어 있었다. 관료제를 이용해 그들을 마구 가지고 놀며, 한 쪽을 대가로 다른 쪽에게 이익을 주는 것은 애들 장난이나 마찬가지였다. 그리고 그 와중에도, 지코프는 협력자들을 위원회와 정부 양쪽의 자리에 올리고 있었으며, 이들은 더 나은 미래의 열쇠였다. 큰 것은 아니었다 -- 여기에 비서 자리 하나, 여기에 하부 조직 책임자 자리 하나. 이 모두는 정교하게 연결된 연줄과 친분의 거미줄로, 알맞은 때가 오면, 그들은 누가 자신과 그 가족을 도왔는지 기억할 것이었다.\n\n그리고는 민중이 있었다, 한때는 위대했던 국가의 부러진, 산산조각난 잔해가. 그들은 평의회를 증오했고, 솔직히 말해 할 말이 없었다. 그들은, 결국, 독일의 개 한 무리가 아니던가 - 최소한 지금은 말이다. 그러나 사람들은 시간이 지남에 따라 그들에게 의지하는 것을 배울 터였다. 복지 국가의 뼈대인 주기적인 음식 배급, 보호, 그리고 전반적인 생활 수준의 진보만으로도 그들을 만족시킬 수 있었다, 특히 이십 년동안 그것들을 박탈당한 후에는 말이다.\n\n그러나 이 모든 것은 무대의 배경에 불과했다. 배우들이 무대에 오를 것이며, 소도구들도 만들어질 것이었다. 이제 남은 것은 대본뿐이었으며, 지코프가 그 작가가 될 터였다.\n\n그리고 지코프는 더 빠르게 가기를 원했다."
 SAM.20.a: "수십 년동안 아무 일도 일어나지 않는 때도 있는 한편, 몇 주 동안 수십년어치의 일이 일어나는 때도 있다."
 SAM.21.t: "민주주의자들의 수장과의 대화"
 SAM.21.d: "One of his aides announced that Miletiy Zykov had arrived. Commander Bunyachenko remained at his desk as the former journalist was shown in. Both men shook hands.\n\n\"Deputy-Chairman. You've summoned me?\" Asked Zykov, sitting down. \"That I have. I found myself reflecting on your successful campaign to become Deputy-Chairman. Chairman Vlasov has always spoken well of your ability to inspire and spread a message. These aptitudes will be needed in the coming wars of unification.\" Zykov frowned slightly, and spoke. \"I'm afraid, Deputy-Chairman, that I will be unable to give my full support to the officer's committee and to your program. After all, the democratic ideals I fight for were rejected at the convention. What w-\" Bunyachenko cut him off. \"Forget idealism. Take a look around, what do you see? Tired men in the officer's committee, unwilling to recognize that half of their staff has been bribed by Oktan. Enemies all around us, plotting to hang us as traitors. Chairman Vlasov, too tired to intervene directly. I know you're not a fool, despite your reputation. I need your help to stave off chaos. There won't be a Russia to spread democracy to if the communists are sitting here next year.\"\n\nZykov thought for a moment. His eternally confident demeanor did irritate Bunyachenko slightly. Difficult to read what went on behind the man's cheerful mask. Finally Zykov offered his hand for Bunyachenko to shake. \"I'll offer what I can. As we both know, I have my own interests, but I think these work out beautifully with yours, Deputy-Chairman.\" Bunyachenko shook the hand of his new chief propagandist. Hopefully the association would be a profitable one."
 SAM.21.a: "A new pen to back the sword."
 SAM.22.t: "A Matter of Perspective"
 SAM.22.d: "Bunyachenko hated having to deal with the pesky reality of reputation - or, as Zykov described it, 'public relations', which somehow made Bunyachenko squirm a little bit, if only because it sounded so American. But even if he hated it, he still had to deal with it, one way or another. And who was better to clean up Marshal Vlasov's image as a German bootlicker than Zykov, the chief 'PR' man himself?\n\nIt was a test run at first, to see how far they could get with a little bit of glorification. Posters of Vlasov shown side by side with his men, inspecting them and generally being an attractive leader of the people. Then it expanded to constant radio bombardments of the 'real' history of Vlasov's supposed 'betrayal' - which was, according to those announcements, was in reality a last ditch effort to protect the Russian people. Then, when that was done, the minor financiation of a couple of cheap plays, depicting the Great Patriotic War, with Vlasov as the tragic hero of the War that broke Russia into a thousand pieces.\n\nThen, as the people began to think that, perhaps, just maybe, they had been wrong, it was time to bring out the tears: show the faces of the men whose families were in concentration camps, their broken, shattered faces being reminded of the horrible fate that awaited them at the death camps. Then make them stare at the camera or, in the most effective cases, have them say, with no hint of sarcasm or dislike, 'Vlasov was only trying to do what was best for me and my family.'\n\nIt was a good show, Bunyachenko admitted, especially considering how Zykov found an actor that could emote so well. A little saccharine, but Zykov knew how to play a crowd. Maybe by the end of the year, Vlasov would be as well loved as he was hated the year before."
 SAM.22.a: "If you don't tell a story, someone else will."
 SAM.23.t: "Breaking the Bank"
 SAM.23.d: "Bunyachenko sat at his desk, thinking about his family when Oktan walked into his office. Ah, he thought, he had finally arrived.\n\n\"I was asked to meet with you, General Bunyachenko. What seems to be the issue?\" asked Oktan, his face betraying absolutely nothing.\n\n\"Ah, well, General Oktan, there is an issue I am hoping to deal with, privately. You must understand.\"\n\nOktan's eyebrow rose slightly, but other than that Bunyachenko couldn't see anything behind that little mask he wore. \"Of course, General. Permission to sit?\"\n\n\"Please.\"\n\nAs Oktan sat down, they were face to face, only a feet or so from each other. \"General Oktan, there have been reports among many in the citizenry that many of your troops have been involved in smuggling and racketeering. I was wondering if you were dealing with this issue.\"\n\nOktan smiled a little. \"Ah, of course, General, I am dealing with it to the best of my abilities.\"\n\n\"That is good, because we found something truly strange in one of these reports.\"\n\n\"What sort of strange, General?\"\n\n\"Well, apparently, one of our MPs found at a local bar one of your squadrons, drunk. One of them began talking about a 'Swiss' who is involved in the local gun smuggling trade. With a little perusation, our MP was able to locate this Swiss, who was being guarded by some of your men. When asked, your men stated that it was 'official state business under the orders of General Oktan'. Strange, isn't it?\"\n\nOktan's mask was cracking. \"Then, when this MP infiltrated the facility, they found this.\" Bunyachenko opened a drawer, and brought out dozens of photos of men transporting German goods: watches, wine, tobacco, clothing, even technology.\n\n\"It would be a shame, if one of our own Generals was found complicit in such activities as the expense of the people.\"\n\nOktan's face had gone white.\n\n\"Perhaps, a deal can be made,\" Bunyachenko said, pulling a piece of paper out, written in big bold letters at the top: VOLUNTARY DEMOTION. \"I only require your signature.\""
 SAM.23.a: "Signed, Mikhail Oktan"
 SAM.24.t: "Sideline Our Rivals"
 SAM.24.d: "How long had it been? Good cognac like this? Starikov had no clue. But important occasions deserved important celebrations. The officer saw Deputy-Chairman Oktan leaning over with a pair of new cigarettes. Starikov took one of them.\n\n\"Isn't it careless, tough,\" Starikov lit up his new cigarette. \"Not striking against Zykov and Commander Bunyachenko?\"Oktan smiled, a cloud of smoke drifting through his crooked grin. \"Eager to strike so soon against your old boss? Eh, Starikov?\" Oktan took a sip of cognac. \"They still have their uses, discredited as they are. And they still command significant influence.\" Another sip. \"Far better to keep discrediting them, make use of their power until we've eroded it completely.\" The grid widend. \"Then, we can crush them.\"\n\n\"Whatever you say boss. So this first assignment. An... acquaintance of ours will give me a package.\" A nod from Oktan. \"I'm to leak its content to the proper channels.\" Another nod. \"Are you sure this will not get back to commander Bunyachenko?\" Oktan' smile deepened further still. \"I'm certain of it.\""
 SAM.24.a: "\"Alright, get to it Starikov.\""
 SAM.25.t: "Silent Halls"
 SAM.25.d: "Despite the selection of Oktan as Deputy-Chairman, and the ensuing morale blow to his own faction of democrats, Miletiy Zykov worked harder than ever. Of course, part of this workload was caused by his ever dwindling staff.\n\nIt felt as if every other day began with a resignation, or its silent equivalent of the staffer simply not appearing for work. Those who had appeared in front of him to hand in their resignation had been gently questioned. Most insisted they were simply retiring from politics. One or two of the honest ones explained that deputy-chairman Oktan had offered a better deal. Land, money, positions of importance, it seemed that the good deputy-chairman never ran out of agreeable rewards for those who befriended him, thought Zykov.\n\nAll this was not good, but it was not extremely bad for the moment. In a way, it was a good thing to see those not entirely dedicated to the cause just up and leave. The remaining core of Zykov's organization would be more motivated than ever to see justice and democracy be restored to Russia. Oktan's constant war on the democratic faction (as well as on the officer's committee, Zykov suspected) would not go unacknowledged however. The former journalist sighed, and picked up the phone. It was time to organize a few meetings of his own. Some of the democratic faction's best assets, after all, did not operate in the light, either."
 SAM.25.a: "이독제독."
 SAM.26.t: "A Meeting with the Deputy-Chairman"
 SAM.26.d: "Commander Bunyachenko's usual dour expression did not seem to account the luxurious location in which he now sat. A few tasteful paintings hung on the walls of Oktan's office. Deputy-Chairman Oktan returned from the wood and crystal cabinet, holding a bottle of Georgian cognac and two glasses. The dour military officer did not offer any thanks upon being served a glass. He did, to his host's surprise, offer a toast. \"To Russia. \"To Russia!\" Replied Oktan.\n\nBoth men were barely seated when Commander Bunyachenko leaned forward. \"Why did you invite me, Deputy-Chairman?\" \"For a dr-\" \"Don't even finish that sentence, please.\" Bunyachenko cut off Oktan. \"You are in a position of strength. My organization is not. Have you invited me here to gloat?\" Oktan scoffed at the question. \"How rude such a thing would be. And besides, why do you speak of your organization, commander Bunyachenko? The officer's committee uses you as a mouthpiece, yes? Because you've been here-to entirely unconcerned with political games of your own.\"\n\nBunyachenko took a sip of cognac. His expression was still neutral. \"Hereto, deputy Chairman?\" He finally asked. Oktan laughed pleasantly. \"It is no secret that of late you've been dissatisfied with your patrons, and their inability to stand up to me. Why not ditch them? I've use of men who will fight for Russia.\" The stern officer swirled the cognac around his glass. He finally replied:\"What of Zykov's faction?\" Oktan laughed again. \"They've received a similar offer. I've a need for people who want to fight, commander. The Front, and those idiots in Vyatka, they're tough opposition. We need to come together if we're to win western Russia.\"\n\nOktan thought he saw the hint of a retort in the other man's eyes. Yet Bunyachenko kept quiet. Emptied his glass. Stood. Finally, he spoke. \"My loyalty is to the ROA, its chairman, and its deputy chairman. Thank you for the drink, commander Oktan.\" He saluted, before leaving the office, without waiting for Oktan's reply."
 SAM.26.a: "The Deputy-Chairman smiled."
 SAM.27.t: "볼로그다로의 사절?"
 SAM.27.d: "As we prepare to expand the Liberation Army's area of influence, a proposal has been made by a number of officers and other functionaries. A proposal of diplomacy.\n\nAccording to them, before taking any hostile action against the Neutral State or the government in Vologda, we should first extend an offer of peaceful re-integration. Of effective surrender, from them to us. Though some officers dismissed the idea immediately, others have spoken of its inherent merits.\n\nSending such an offer would show, not only to other states but also to all the peoples of Russia, that we at least attempted peaceful actions before resorting to forcible ones. A perception that could be of significant assistance in the future. In addition, any such offer would also implicitly make a threat of subsequent invasion clear.\n\nHowever, it has been brought to our attention that such a course possesses significant inherent risk. Should the Neutral State prove resistant to our 'offer,' they would be made aware of a likely imminent invasion, and be given the opportunity to prepare defenses and other plans of their own.\n\nThere are merits and flaws to either course of action, but a decision must be made. What should be done?"
 SAM.27.a: "외교를 시도하도록 하지. '제안'을 보내라."
 SAM.28.t: "러시아 해방군으로부터의 '제안'"
 SAM.28.d: "We have today received an 'offer' from the government of the so-called 'Russian Liberation Army' based in Samara.\n\nAccording to their envoy, the Army is offering us the chance to peacefully re-integrate our lands with theirs as they continue their efforts towards regional unification. In essence, they are asking for our surrender, and threatening hostile action should we decline.\n\nMembers of our government are split. On one hand, several argue that the Neutral State does not possess the strength to resist such an invasion, and that agreeing to the proposal could not only save lives, but also perhaps allow us to secure certain protections or concessions in response. Despite reservations at extending trust to the collaborators, they argue it is the only reasonable option.\n\nOthers, however, disagree vehemently, calling it madness to trust such criminals, and that the only thing this 'offer' gives us is the opportunity to prepare for an invasion we now know is coming. That we now know is inevitable. This knowledge, they claim, could be enough to turn the tides in our favor in any conflict.\n\nRegardless, however, a response must be given. What should it be?"
 SAM.28.a: "제안을 받아들여라. 우리에게는 저항할 힘이 없다."
 SAM.28.b: "절대 안 된다. 우리는 오직 스스로의 힘으로 설 것이다!"
 SAM.29.t: "볼로그다가 합병에 동의하다!"
 SAM.29.d: "Our decision to reach out to the government in Vologda about peaceful reintegration was a wise one. Because they have agreed.\n\nAlready, a large delegation of their civilian and military officials have been dispatched to Samara, in order to coordinate the subsumption of their political structure into our own. And our officials will work very closely with them to ensure that the procedure, in its entirety, goes smoothly.\n\nIf, and when, it does, it will serve as an example to the other statelets of Western Russia that the Russian Liberation Army exists to do just that, in as peaceful and cooperative a manner as possible. It will prove that our word, long denigrated - and not without cause - as that of German collaborators, can be trusted. It will show that we have the moral capability to lead.\n\nBeyond that, however, it also offers us a large expansion of territory, many new resources, a large population pool to leverage for conscripts, and a better strategic position within our region, all properties that we intend to exploit to the fullest. The decision was a gambit, yes, and was much criticized among parts of the Army's officer corps, but it has paid off.\n\nWhile we cannot count on further bloodless victories in the times ahead, we can at least take pride in this one, and in the conservation of military strength that it promises."
 SAM.29.a: "완벽하군."
 SAM.30.t: "볼로그다가 합병을 거절하다!"
 SAM.30.d: "Unfortunately, the government in Vologda has refused our generous offer of peaceful reintegration. Their lands will now have to be 'acquired' through other, and more violent, means.\n\nAlready, orders have been dispatched to the army to begin preparing plans and timetables for potential military action against the Neutral State, and given the significant disparity in military capability between them and ourselves, it is not expected that any such preparations will take long. But that is not the primary concern.\n\nTheir refusal has denied us the opportunity to prove that we are more than what we are seen to me. That we are no longer simply German collaborators. That we can give our word, that we can promise equitable and peaceful reunification, if permitted, and then follow through. And now we must, yet again, use force, and accept the repercussions of its use.\n\nSo be it. We will secure the lands of the Neutral State by military force, and incorporate its resources, its people, and its strategic position into our own, improving our ability to pursue further campaigns of regional unification.\n\nWe can only hope that this failure does not portend similar diplomatic failures in the future. If it does, our plans of expansion could be made much more difficult, indeed."
 SAM.30.a: "실망스럽군. 이렇게 되면 우리도 선택의 여지가 없지."
 SAM.31.t: "집안 청소"
 SAM.31.d: "\"I-I don't understand. I've been a policeman here since the Soviet Union, and I've been Chief of Police here for nine years. Why, in God's name, have I been let go?\"\n\nThe little bureaucrat looked down at his paper patiently, making Alexi want to punch the little bastard in the face even harder. It was already taking everything inside of him to avoid doing that, in spite of how good it would have felt.\n\n\"You,\" began the bureaucrat, \"have been dismissed for incompetence.\"\n\n\"Incompetence? What the hell is that supposed to mean? I've been good enough for the Committee for eight years prior, so why now?\"\n\n\"Your specific treatment of certain...problematic people, has made things complicated.\"\n\n\"Ah, I understand now, I understand perfectly.\"\n\nThe bureaucrat's eyes blinked without emotion, his old face sagging down ever so slightly.\n\n\"I let those two commie hooligans go, that's it? Tell those Committee bastards that in spite of what the papers said, they were kids: thirteen, fourteen. I wasn't gonna throw two lives away because of some dumb shit they did when they were young.\"\n\n\"I will make sure to tell my superiors that. Good day, Mr. Bolshakov.\" And with that, the bureaucrat left the front steps of Alexi's home. He slammed the door shut, and, leaning against it, fell to the floor.\n\nHe hadn't been the first. It had been happening all through Samara. People dismissed without warning, histories being 'discovered' that placed them in an 'unprofessional light'. At first it had been the small guys: secretaries, postman, etc. Then they had gone after department heads, city officials, even the Mayor, for God's sake, all because of some unspecified 'incompetence' or 'unreliability.' Everyone knew what it was, but no one was gonna talk about it for fear of making things even worse.\n\nAlexi sighed. Might as well try to find some new job in town now."
 SAM.31.a: "어쩌면 환경미화원이 되는 것도 나쁘지 않을지도."
 SAM.32.t: "폭풍전야"
 SAM.32.d: "야영지의 분위기는 가라앉아서는 조용했고, 농담과 놀림은 사라져, 엄숙한 의지와 더해져 가는 불안으로 교체되었었다. 모두가 자신들이 무엇을 요구받을지 알고 있었고, 이를 기대하는 사람은 아무도 없었다. 걱정스러워하는 병사들은 자신들의 무기를 점검하고 또 점검했고, 기계공과 승무원들은 자신들의 차량을 계속해서 검사했다. 군수 장교들은 물자를 비축하고 소모율을 걱정했으며, 장교들은 그들이 얼마나 많은 남자들을 이른 묫자리로 보내게 될 지 생각했다.\n\n이는 십수 개의 서로 다른 야영지들과 기지들에서 반복되는 광경이었다, 자유 러시아 군단의 장병들이 다시 한번 전쟁의 길을 준비하면서 말이다. 볼로그다는 굴복하기를 거부했고, 그렇다면 중립국은 파멸해야만 했다. 해야만 하는 일이었다, 전 러시아의 이득을 위해서라면."
 SAM.32.a: "불운하지만, 필요한 일이다."
 SAM.33.t: "민중의 희망"
 SAM.33.d: "밀레티 지코프는 사마라에 위치한 그의 새로운 집무실 앞에 서 있었다. 몇 시간 전, 그는 러시아 해방군의 부의장으로 임명되었다. 그는 자신이 이런 자리에까지 오르리라 생각하지 않았었다. 그와 해방군의 대다수는 더 군사적인 방안을 예상했었다. 사마라의 민중의 소감은 복합적이었다. 문민 정부가 지역 정권을 잡는 것은 확실히 매력적이었지만, 지코프는 사람들이 여전히 해방군의 모든 이들을 증오한다는 사실을 알고 있었다. 확실히, 그는 그 사실을 다른 누구보다도 잘 알고 있었다.\n\n끊임없이 사정하고 행운이 따라준다면, 어쩌면 그들도 KONR을 러시아 통일을 위한 희망으로 인정하게 될 지도 모른다. 지코프는 자리에 앉아 전화를 걸기 시작했다. 블라소프는 그에게 독단적으로 행동할 수 있는 방대한 자유를, 그리고 의장 본인의 모든 권한을 부여했었다. 그는 자신이 부의장으로 공인되었음에도 불구하고, 그 자리가 위태롭다는 사실을 알고 있었다. 쓰레기 옥탄이 장악한 장교진은 뇌물을 먹이거나 체포해야만 했다, 그들의 주인은 또 자기대로 움직일 테니까. 그 남자는 잘 쳐줘 봐야 풀숲에 숨은 뱀이었고, 언젠가는 조치를 취해야 할 것이었다.\n\n더욱 중요한 것은 부냐첸코의 파벌을 이쪽으로 끌어들이는 일이었다. 그들은 해방군의 가장 큰 부분을 차지했고, 병사들 사이에서 옥탄의 인기를 무력화하는 열쇠 역할을 할 것이었다. 단순히 세르게이의 확실한 지지를 얻어내는 것만으로도 민간인 선동가가 지명된 것에 불만을 가지고 있는 해방군 내에서 그의 지지를 안정화하는 데에 큰 도움이 될 터였다.\n\n그러나, 지코프의 계획들 중 가장 중요한 부분은 KONR의 지배 하에 있는 민중에 관한 것이었다. 그들의 지지를 얻는 것이 무엇보다도 중요했다. 민중의 지지 없이는, 그는 소비에트 연방의 유해에서 남은 찌꺼기를 가지고 싸우는 또 다른 독재자에 불과할 것이었다. 궁극적으로, 그는 모든 러시아인을 위한 진정한 민주주의를, 차르와 공산주의자들의 유산을 영원히 러시아에서 지워버릴 체제를 마음 속으로 그렸다.\n\n그러나 이러한 생각들은 미래를 위한 것이었다. 지금 이 자리에서 그는 뱀들과 병사들 사이에서 영향력을 저울질해야 했다, 그가 자랑스러워할 수 있는 미래를 희망하며."
 SAM.33.a: "행운을 빕니다, 부의장님."
 SAM.34.t: "A Plan for Strength"
 SAM.34.d: "Sergei Bunyachenko paced back and forth within his office. His promotion to Deputy-Chairman of the Committee came as no great surprise, he had been pegged as Vlasov's most likely successor long ago. His fellow ROA officers had been lobbying on his behalf for years and now that he had ascended to his new position he would take full advantage of his new powers. The ROA was in dire need of restructuring. Mikhael Oktan and his clique were a threat to Bunyachenko's new position and to the Committee as a whole. The man would need to be demoted. As much as Sergei would rather kill the bastard, he was simply too influential at the moment. If he did not take care then he could easily find himself dead in the night, with Oktan all too willing to take power.\n\nThere was another thorn in his side as well. Milety Zykov was something of a decent man, though a little spineless for his tastes. It could only be beneficial to bring him towards Sergei's way of thinking. With Zykov's support, he would have an in with the people. The people of Samara, and of all of Russia itself, would need convincing that the ROA was capable of creating a strong Russia, free of the problems that plagued the Tsarist and Communist regimes. Zykov was just the man for the job, he was a master of propaganda and could surely curtail any thoughts of revolt amongst the masses.\n\nHis pacing came to an end and he took a seat at his desk. With a resolve rarely seen in the Russian anarchy, he began to write orders that would go out across KONR territory. The people needed work, the ROA needed guns, and the Chairman needed to know that he would be up to the task of forging a Russia that would have the strength to overcome its enemies and rise to the levels of the great powers."
 SAM.34.a: "All will work for the strength of Russia."
 SAM.35.t: "죄수 로마노프의 생애 마지막 날"
 SAM.35.d: "The sun shone on Vladimir Kirillovich's final day on earth. The prisoner was not melodramatic enough to wish for a storm in his final hours. Such weather might have been more fitting as a coda to a life of exile, leading to war and then a troubled reign in the Russian Anarchy. But the former tsar did not begrudge the weather. It felt good to walk on a sunny day for a final time.\n\nHis thoughts went to other kings, dethroned and killed like common criminals. His would be the fate of Maximilian of Mexico, given at least the honor of a soldier's death against the wall. Better than Louis and Charles, decapitated like common criminals. Far better than his second cousin's death in a stuffy, dark basement lit only by the flash of drunk communist gunmen.\n\nThe sun shone on Samara, but not the warm, pleasant sun of France where he had lived after the revolution. He had never known what to think of the vast skies of Russia he had longed for while in exile. His opinion still eluded him as the soldier brought him to the wall. All around the plaza, scores of citizens of the so called freed Russia looked at him, their emotions as hard to read as Vladimir's own.\n\nGunmen in front of him. Hard to swallow. Vladimir tried to blink away the fear. Thoughts of Leonida, of Maria. Perhaps they had made it to exile. Too late to worry. A wave of flashes, then nothing."
 SAM.35.a: "그렇게 로마노프 가에 석양이 지는군."
 SAM.36.t: "기나긴 여명"
 SAM.36.d: "노인의 서거 소식을 가장 먼저 듣게 된 사람은 지코프였다. 지난밤에 고요하고 평안하게 가셨다, 라고 의사는 말했다. 그에게는 과분한 죽음이라는 것이 많은 이들의 주장이었지만, 지코프는 그런 말을 듣고 싶지 않았다. 오늘은 애도의 날이 될 것이다, 의장이 어떠한 죄악을 저질렀던, 그는 여전히 서러시아의 해방자가 아니던가. 사람들이 진실을 받아들일 지와는 별개로, 지코프는 자신의 말을 확실히 했다.\n\n 블라소프를 매장하는 날은 춥고, 비가 오는 날이었다. 맨 먼저 사마라 전역에 걸친 행진이 있었고, 그 내내 의장병들이 영구차의 곁을 지켰다. 의무에 따라 수천 명이 길가를 메웠지만, 대부분은 약속된 시간만을 채우고 자리를 떴다. 그 다음에는 지코프, 부냐첸코, 옥탄과 메안드로프가 관을 메고 구세주 그리스도 대성당의 계단을 올랐으며, 그 후로는 의식이 진행되었다. 모두가 차례대로 연설을 했다: 메안드로프는 그의 승리를, 옥탄은 그의 권세를, 부냐첸코는 그의 헌신을 이야기했다. 마지막 차례는 지코프였고, 그는 장군의 꿈에 대해 말했다. 짧은 몇 분의 시간 동안, 좌석을 채운 장교들과 민간인들은 그들의 반역자라는 기원에 대해서는 잊고 이 우크라이나에서 온 정체불명의 남자의 말에 매료되었다.\n\n사마라에서부터 아르한겔스크까지 해방군의 깃발이 반기로 휘날렸고, 푸른 십자가는 그 밑의 모두에게 누가 그들에게 두 번째 자유의 기회를 주었는지 상기시켰다. 얼마 되지 않았으나, 스스로의 의지로 경의를 표한 이들도 있었다. 그들은 고요 속에 모자를 벗고 초라한 거인의 죽음을 애도했다.\n\n러시아의 대부분은 안드레이 블라소프가 한 일들을 영원히 용서하지 않을 것이다. 그러나 지코프는, 장군이 쓰던 집무실에서 늙은 장군을 위해 잔을 들어올리며, 그에게 감사를 표했다 - 마지막까지 민중과 함께해준 것에 대해."
 SAM.36.a: "동이 트기 직전이 가장 어둡다."
 SAM.37.t: "A Plan for Power"
 SAM.37.d: "Deep within the shadows of his office, Mikhael Oktan smiled. Years of work had finally paid off. Years of gaining the trust of the doddering fool Vlasov, of buttering up his fellow officers until they all danced to his tune. Still, he had to concede that his hold on the ROA was not absolute. Bunyachenko held much respect among them, his actions in the West Russian War had managed to cement his place as the leader of the ROA in truth, if not rank. Then there was Zykov, the spineless worm. He held sway over the people of Samara, his ideas of democracy and freedom for the people were poison in their minds. Such ideas had no place in the Russia he would rule, such as it was.\n\nWhile Vlasov still drew breath, he would need to tread carefully. While he was foolish enough to trust him with the Deputy-Chairmanship, he was still much too popular amongst the ROA's ranks for Oktan to push forward all of his plans. For now, he would need to be patient. Just as he had throughout the Great Patriotic War, the West Russian War, and the chaotic years that followed.\n\nHowever, that did not mean he could not act against his rivals. Vlasov had given him wide latitude for change within Samara and he intended to mold the ROA into a more preferable form. Now, he had a choice. He could risk the repercussions and move against Bunyachenko and Zykov immediately. It would come with risks but, at the same time, it could remove the biggest obstacles to his power right away. On the other hand, he could work with them for the time being. It would allow him the use of their resources and influence, but it would also allow them to plot against him unimpeded."
 SAM.37.a: "They have to be dealt with, here and now!"
 SAM.37.b: "Their time will come, once I have no use for them."
 SAM.38.t: "Rise of the Iron President"
 SAM.38.d: "The old man's iron will had given out not too long after the western Russian unification. Aides had found Chairman Vlasov in his room after he had failed to wake up one morning. Three days of mourning had been declared across newly liberated lands. A few genuinely upset citizens had thronged the general's coffin. Vlasov had been admired by a few across Russia. His relentless drive to free Russia from the communist menace had been admired by many. In the dark days of the Western Russian Revolutionary war, areas liberated by the chairman's men had been spared the brutal retribution killing of the Wehrmacht. During the dark decade that followed, he had done as much as possible to shield the people of Samara from his former German backers.\n\nBut the mourners were far outnumbered by a mass of stone-faced civilians. Whether secretly angry or entirely apathetic, General Bunyachenko could not tell. He knew that an overwhelming majority of citizens thought Vlasov the lowest of lowest in all of Russian history. A pathetic dog of the German occupier, that had led Russian troops in a fratricidal war to crush the resurgent Red army. Soldiers with live ammunition had covered the funeral procession, lest rioters try to smash the old Chairman's coffin.\n\nReading a hastily prepared speech, Bunyachenko felt out of his element, standing as he did in front of the sea of blank faces. He had always wondered why the detested Vlasov had lived day after day in hope of redemption. Now the wave of cold contempt threatened to drown KONR's new leader. Russia stood on the brink of unification for the first time in decades. A fact one could hardly imagine from the assembled citizen, too tired even for despair at the take-over of their land by former German collaborators.\n\nBunyachenko mumbled the last few words of the funerary oration. His officer colleagues led the applause. With one last look at Vlasov, the new leader of liberated western Russia marched off the podium. His wish to be alone for the rest of the day would go unfulfilled."
 SAM.38.a: "Perhaps Vlasov will be missed."
 SAM.39.t: "열렬한 성상파괴운동"
 SAM.39.d: "여러 해 전, 러시아 해방군의 병사들이 행진하고 싸울 때, 그들의 옆에는 이제는 세계적으로 유명해진 국가사회주의의 문양이 긍지 높이 휘날렸었다. 그러나 오늘, 그들은 그 문양들을 파괴하고 있었다. 크디큰 열정과 함께.\n\n도덕적으로 논란의 여지가 있는 해방군의 지도층에게도 - 이는 밀레티 지코프의 지도 아래 크게 개선되고 있었지만 - 이 '아리아인 형제단'은 그저 용납할 수 없는 일탈에 불과했다. 거기에 더해, 그들의 땅을 도망친 몇 명의 사람들은 오직 그들의 '정부' 아래에서 살 정도로 불운한 이들에게 내려진 절망적인 참상에 대해서만 이야기했다.\n\n그렇기에, 해방군이 지역 통합의 목표 아래 형제단을 향해 진군했을 때, 그들에게 일말의 동정심을 가진 이들은 아무도 없었다. 그들은 광적으로 싸웠으나, 그 수는 너무나도 부족했고, 시간이 지나자, 다른 모든 적수들처럼 무너졌다. 그러나, 진정한 일은 페름에 진입하고 난 후에야 시작되었다.\n\n사마라에서부터 지령들이 내려졌다 - 어떠한 형태로든, 형제단과 국가사회주의를 상징한 다 여겨질 수 있는 모든 것들은 파괴되어야만 한다고. 철저히. 소문으로만 떠돌아다녔던 악행을 입증하기에 충분한 증거를 발견한 병사들은 분노와 열의로 이 명령을 받들었고, 얼마 지나지 않아 도시의 옛 지배자들의 잔혹함을 상징하는 동상들, 표지판들, 예술품, 그리고 다른 유물들은 자취를 감추었다.\n\n많은 병사들은 열렬히 희망했다, 천운이 따라서, 그것들이 상징한 기억들 또한 사라지기를. 영원히."
 SAM.39.a: "증오의 상징에게 마땅한 최후이다."
 SAM.40.t: "A Profitable Demise"
 SAM.40.d: "\"Dead, you say?\" asked Oktan, glad that his grin couldn't be seen by Vlasov's doctor over the phone. \"Tragic. At least it was peaceful. Thank you for informing me. I'll make arrangements right away.\"\n\nHe let the receiver drop back on its rest and leaned back in Vlasov's chair, putting his legs up on the old general's desk. Of course, Oktan was ostensibly in the office by sheer coincidence when the news broke, but that wasn't quite true. He did have a good reason for being there, however - a vital mission, one more step in the liberation of Russia!\n\nAnd so, Oktan slipped a lockpick from his pocket and set about liberating Vlasov's personal effects. The new chairman's grin widened as he yanked the first drawer open and saw the treasures within: a shiny Luger, a gift from some bribed German officer; an assortment of Soviet medals, stashed away in shame; ah, and some Vyatka vodka! Oktan took a swig, savoring the smoothness, then noticed the finest prize of all.\n\nA fat, crisp wad of Reichsmarks, several thousand at least. The last of his pay packets from the West Russian War, presumably. Oktan flicked through the notes, then raised them to his nose and inhaled deeply. There was nothing better than the clean, promising smell of German-minted currency on a sad day such as this.\n\nOktan quickly set about stuffing as much as he could carry into the pockets of his overcoat - and then paused. In all the excitement, he'd quite forgotten what Vlasov's passing meant. Chairman... Chairman Oktan. It had a nice ring to it. It was the ring of gold against silver, of fine crystal glasses being set before him and filled with Breton wine. Smiling again, he resumed his inveterate looting. Payday had finally arrived, and there would be many more to come."
 SAM.40.a: "어디 보자, 안에 또 뭐가 있을까?"
 SAM.41.t: "블라소프의 죽음"
 SAM.41.d: "Earlier this morning General Andrey Vlasov, the founder of our movement, was found to have died, peacefully, in his sleep.\n\nIn poor health for many years, Vlasov was well-aware of his own mortality, and in order to prevent disorder and confusion following this event, previously declared his favored successor in the so-called 'Secret Speech' to the then-Committee's assembled officer corps. That successor has been informed of Vlasov's passing, and the continuity and transition procedures previously written by Vlasov's office have been put into effect.\n\nA complicated man, Vlasov leaves behind an equally complicated legacy of both collaboration as well as liberation, and it is not clear how his past actions will be remembered in future years. Regardless of such future perceptions however, the state he founded in the aftermath of the West Russian War provided us with the foundation necessary to achieve regional unification, and this should not, and will not, be forgotten.\n\nVlasov's successor now faces the daunting task of not only strengthening our control over a region where many perceive us as illegitimate, but also preparing us for the conflicts to come as we pursue our ultimate goal of liberating all the peoples of Russia - from Europe to the Far East.\n\nWe hope they rise to meet the challenge."
 SAM.41.a: "General Bunyachenko assumes overall political authority."
 SAM.41.b: "Milety Zykov assumes overall political authority."
 SAM.41.c: "General Oktan assumes overall political authority"
 SAM.42.t: "Friend and Enemies"
 SAM.42.desc: "Chairman, the reports are much worse than we feared.\n\nSeveral villages and towns previously under communist control have risen up in revolt against the R.O.A. There are also tensions brewing in ethnic minority areas. Many locals see the death of General Vlasov as a signal of internal weaknesses within our government.\n\nThis angry rabble may be more correct than it suspects, as our military position is failing in many districts. The death of Commander Vlasov has sparked a storm of rumors that has now descended upon both our soldiers and our officers. Some units refuse our orders, claiming that your position as chairman is illegitimate. Other garrisons have simply gone silent, failing to reply to our transmissions.\n\nAll hope is not yet lost, chairman. It is likely that much of the confusion within our ranks can be dispelled by loyalist units. We can address discontent amongst the troops with minor reforms: Such as increased pay or longer permissions now that the wars of unification are complete. As to the remaining mutineers, they will be crushed, and their sponsors will be smoked out.\n\nWe will make sense of this situation."
 SAM.42.a: "We must act quickly."
 SAM.43.t: "민중에 의해"
 SAM.43.desc: "\"우리는 모두 통합을 위해 함께 투쟁하는 형제들이 아닙니까? 우리는 어깨를, 등을 서로 맞대며, 수 년간이나 참호에서 싸우지 않았습니까? 지금 총을 내려놓으신다면, 우리의 운동은 구원받을 것이고 아무도 다치지 않을 것입니다, 그것만은 맹세할 수 있습니다. 기억하십시오, 여러분, 당신의 가족에 맞서 투쟁하지 마십시오, 그들을 앗아가려는 이들에 맞서 투쟁하십시오!\"\n\n오늘, 지코프는 라디오를 통해 반역의 끝을 선언하고 아직 무기를 든 일부에게 포기할 것을 권유하였으며, 반역의 핵심 인물을 제외한 모든 이들에게 사면을 제안하였다. 이 베테랑 선동가는 반역을 끝내고 해방군이 내전으로 폭파되는 것을 막기 위한 길을 능숙하게 짜내었다, 마치 마키아벨리가 수백년 전 설교했던 교리를 완벽히 기억한다는 것처럼. 지코프는 돈으로 살 수 있는 이들은 모두 매수했고, 대화로 설득할 수 있는 이들은 모두 설득했으며, 둘 모두 통하지 않은 이들은 폭력을 동원해 협박했다. 이 조합은 어떻게든 먹혔다. 무장 봉기는 항복을 철저히 거부하는 몇몇 골수 반란분자들의 무리로 쪼그라들었다. 이 모든 사실들이, 그리고 그것들이 불러온 안도의 분위기가, 지코프를 마주한 평의회의 수령들 모두의 머리 속에 맴돌았다.\n\n이 수수께끼의 연설가는 이미 현 상황과 그 여파에 대한 간략한 브리핑을 제공한 바 있었다. 그러나, 그에게는 아직 최후의 일격이 남아있었다. \"여러분 모두가 알고 있다시피, 우리의 의장님의 권위에 맞서 반란을 조직하고 후원한 이는 바로 비열한 미하일 옥탄입니다.\" 대부분의 이들에게는 놀라운 말이었다. 사실 옥탄은 반란과 관련되서는 아무것도 한 일이 없었지만, 지코프는 기회를 잡을 줄 아는 사람이었다. \"확실히, 최소한 저에게는, 우리가 더 이상 생쥐같은 반동분자들이 군 내부에 있는 것을 용납할 수 없다는 사실은 이제 자명하다고 할 수 있습니다, 그들이 얼마나 견고한 인맥의 방패 뒤에 숨어 있든지 말입니다.\" 지코프는 방을 둘러보았고, 그의 서늘한 시선이 모든 인원을 분석했다. 그는 그들이 찬성표를 던질 것이라 확신했다. 하나둘씩, 모두가 옥탄의 체포에 찬동했다. \"아주 좋습니다. 평의회의, 그리고 우리 의장님의 뜻이 그러하다면, 저는 기꺼이 미하일 옥탄을 체포해 법정에 올릴 것을 명하겠습니다.\"\n\n그러나 옥탄은 재판을 받지 못했다. 격렬한 저항 끝에 체포된 이후, 그는 사마라 외곽의 작은 외양간으로 연행되었으며, 그곳에서 짤막한 선고와 함께 총살되었다. 그의 시체는 외양간의 뒷마당에서 화장되었으며, 그렇게 미하일 옥탄의 삶은 끝났다."
 SAM.43.a: "죄인들은 처형하고, 무고한 이들은 놓아주어라."
 SAM.44.t: "민중을 위해!"
 SAM.44.desc: "The few men and women who remained in the squalid basement knew that there was no longer any hope for resistance against the ROA to spread. That there was no longer any hope for Russia. And that there was no longer any hope for them at all.\n\nThey had thought that, with Zykov taking over as Chairman, there was a chance. After all, he did not have the military resolve of Bunyachenko, nor the connections of Oktan. But the propagandist, as they had all derisively referred to him, had proven far more resilient, and ruthless, than they had thought him capable of.\n\nFirst, he had taken action against the insurrectionist soldiers. Then he had done so against their officers. And then, turning his attention to them, he had issued an ultimatum, one so common in contemporary Russia - surrender or die.\n\nMany of their once-comrades already had, marching to interrogation and imprisonment. But they had not. They had refused, they had continued the fight, and they had, very quickly, lost. Zykov's now-compliant soldiers had pursued them as they fled, and even now they could hear the trucks and boots outside.\n\nAs one of the barred windows to street level was broken with a resounding crash, a bundle of grenades was thrown in, and a moment later what was left of the civilian resistance was no more."
 SAM.44.a: "Order has returned to the lands of the ROA. To the Chairman. As it should be."
 SAM.45.t: "Peace"
 SAM.45.desc: "It was a different Miletiy Zykov that entered Chairman Bunyachenko's office. In the best of times Zykov's manic energy and natural charisma had made it easy to see how the former journalist had gathered such a following. In bad times, Zykov's steely determination explained how the long suffering democratic faction had weathered ten years of abuse from various factions in Samara.\n\nToday's Zykov reminded Bunyachenko of seeing himself in a mirror. The former journalist did not walk into the office so much as he tumbled in, pushed around by the weight of events.\n\n\"Zykov. Good to see you.\" The democratic activist began to speak, only for the chairman to cut him off. \"No, please let me continue. Right now, a tidal wave of shit is threatening to wash away our progress. The officer's committee believes that Oktan is behind everything that's happening right now in the army and the liberated territories. You have ten minutes to convince me that you've got nothing to do with the rabble spreading havoc throughout the northern provinces.\"\n\n\"And why would I try to convince some puppet of the officer committee? I should go see them directly.\"\n\nBunyachenko smiled a little. Something of Zykov's old bravado remained. That was good. \"The officer committee are useless, tired old men. On that, you, Oktan and I agree. No, Zykov, you will argue your case with me. You are an eloquent fellow. If you convince me that you can be of use, perhaps you'll see some of your dreams realized. I'm in the market for new... associates.\"\n\nZykov's eyes shone a little brighter. Or had it been just an illusion? The former journalist began to make his case as the Chairman leaned back into his chair. Contacts throughout northern Russia could be convinced to help end the revolts within the month."
 SAM.45.a: "Let's see this done within the week, Zykov."
 SAM.46.t: "...and Order"
 SAM.46.desc: "The village had been one of the last to be pacified. Communist partisans had resisted the ROA's siege to the bitter end, finally surrendering when the angry populace threatened to turn over the rebels themselves to end the blockade.\n\nThe disarmed community came to see the executions. Many of the partisans had been spared, merely shunted off into work camps with promises that good behavior would see their families well rewarded. The officers and those judged too radical had been kept on death's row long enough for fellow travellers to the other side to arrive. ROA officers all, corrupt to the bone and kindling for rebellion to a man.\n\nOne of the officers had not travelled far to meet his fate. Hours before recapturing the village, orders had come through for the man's arrest. Citing his insubordination and corruption, the men from Bunyachenko's entourage had relieved the commander of his post and tossed him into a holding cell. None among the soldiers doubted his guilt. The astute few noted the disgraced officer's tie to Oktan's faction. These were bad days for ambitious men within the army of liberation that did not bend the knee to the officer's committee.\n\nSedated by defeat and by an extra set of emergency rations, the villagers crowded mutely around the execution grounds. The corrupt officers of the ROA died one by one, right next to the rebels that their idleness had unleashed. Soon all who threatened chairman Bunyachenko's peace would be reduced to food for crows."
 SAM.46.a: "Peaceful as a silent battlefield."
 SAM.47.t: "Money"
 SAM.47.desc: "Sergey Bunyachenko sat in his office, flanked by a pair of his oldest friends - Arkady Popov and Alexey Antonov - who he had fought through most of the West Russian War with and had known for even longer. The pair were both prominent members of the Russian Liberation Army's Officer Committee that Bunyachenko chaired, and despite Oktan's ascension as chairman of the liberation army, had both remained at his side despite the former's attempts at curbing or buying the Committee's power.\n\nBoth were oddly silent this morning, however, as Bunyachenko attempted to brainstorm ways to counter Oktan's influence. \"It spreads like a cancer, Arkady...\" he said, frustrated with his inability to stop the cretin. \"He buys who he buys, and it seems like nowadays everyone has their price.\" The usually-loquacious Popov seemed dismal, while Antonov, ever the deadpan figure, remained steel-faced. \"Well?\" asked Bunyachenko. \"What do we do now?\"\n\nPopov nervously checked his watch, and was about to answer when a sharp rap at the door interrupted him. Before Bunyachenko could even ask who was interrupting him, four of his personal guards entered, their weapons drawn. Rising from his desk, Bunyachenko asked, \"What is going on?\" a tone of suspicion was confirmed as he looked to Popov and Antonov, who had since stood up and drawn their sidearms.\n\n\"Sergey Bunyachenko,\" Antonov started, \"The Officers Committee has placed you under arrest following an investigation into corruption and nepotism charges. We have reviewed the case and have sentenced you to death. Please don't make this harder than it already is.\" As he was marched out of his office by his two former friends, he asked, \"How much did Oktan offer you?\""
 SAM.47.a: "\"He offered enough.\""
 SAM.48.t: "...And Power"
 SAM.48.desc: "Maksim had always hated the Vlasovites. His father had fought them during the first German invasion, and he himself had fought them in the second.\n\nSo when he heard of a growing movement to rise up against them, before they could strengthen their control over the territories they had conquered, he was among the first in line. Together, and under the command of those who had recruited them, he and other volunteers in the militia soon found themselves equipped with surprisingly modern weapons and tasked with holding the city centre against a Vlasovite formation.\n\nMaksim was surprised at how easy it was. The Vlasovites seemed disunited, and he was certain that he had heard shots from their positions, down the street from his own barricade. As the days passed, however, he grew confused. Why wasn't the militia advancing? Why was the commander, the man who had spoken so passionately about revolt and had somehow secured such high-quality weapons, now just sitting in the command post?\n\nHis confusion was only heightened when the commander suddenly ordered them to stockpile their weapons and assemble in formation before himself and his hand-picked officers. And then, as a car drove up and a man emerged, a man Maksim recognized as the local black marketeer and a functionary of the hated General Oktan, it all became, at last and far, far too late, abundantly clear.\n\nA satchel was handed to the commander, the commander gestured to his officers, and the officers raised their weapons. Maksim managed only a half-step before the bullet pierced his skull. Six hours later Maksim's body joined those of his compatriots in a mass grave as the black marketeer looked on, pleased with the success of his own small part in General Oktan's plot to distract and occupy the army. He wondered how much he would be paid.\n\nHe knew the amount would be generous. The General always was."
 SAM.48.a: "Useful catspaws."
 SAM.49.t: "홀로 저녁 순찰을 돌며"
 SAM.49.desc: "Nikolai's patrol circled back to the campfire. Little remained of it by this time of the day. Points of lights, soft in the evening's dusk. One of the other soldiers had put some potatoes to roast by the embers before going to sleep.\n\nThe fighting had come and gone so rapidly, a startling nightmare after months of the campaign, soon dispelled once the high command had woken up to the chaos. Now mutinous soldiers and rebellious civilians alike had been dealt with. Discontent was once more forced to lurk in the shadow.\n\nThe soldier sat by the ashes and picked up one of the potatoes. Still warm to the touch. Nikolai was grateful for the attention of his comrades. He ate in silence, rifle on his lap. Out in the valley below most lights blinked out for the night. Electricity was still a rarity, and candles an important necessity in a now peaceful Russia. Perhaps peace would bring more light.\n\nThe soldier picked up the other potato, and stood up. The embers glowered at him. So easily could the fire begin anew. Nikolai kicked dirt over them and began to make his way back to the barracks."
 SAM.49.a: "Hopefully no more revolts will ignite."
 SAM.50.t: "우랄과 그 너머로!"
 SAM.50.desc: "The new recruits diligently completed their physical training under the encouragements and insults of their drill officers. Nikolai occasionally looked at the candidates as he patrolled around the base.\n\nThese were a new breed of recruits, motivated and voluntary men. Not the desperate conscript of the German days. Nor the starving peasants begging to hold a rifle in exchange for some food of the dark days in Samara. These recruits were looking to join the ROA and take place in the further liberation of Russia. Of course, for every voluntary man ten more had to be drafted. Yet, something of a change in atmosphere could be detected.\n\nDifferent too were the officers. Many were recently promoted, taking up spots once occupied by old, bitter or desperate men. Out here on the border, so close to the Urals, the new generation of ROA officers prepared for the great crusade east.\n\nMuch remained to be done. New guns, new tanks, better training standards. Yet Nikolai found himself hopeful. Changes were coming, and the ROA's enemies were right to fear the coming war."
 SAM.50.a: "평화를 원한다면..."
 SAM.51.t: "A Meeting"
 SAM.51.desc: "The dingy, dusk-filled bar was an odd choice for a meeting location, thought Major Evgeny Sobol. As he descended the stairs from the entrance into the bar located in the cellar of an old building in the city and spotted his American contact however, he understood exactly why the location had been chosen. Sobol was a man of the military, ultimately, and his assignment to meet with the American Central Intelligence Agency was because years ago, he had experience dealing with Soviet intelligence. \"An oxymoron, I know\", he liked to joke with other ROA members. There was nothing humorous in the man who sat at a table in the back, poorly illuminated by a combination of candles and old lights. He had a grizzled look about him, a man who clearly hadn't gotten a chance to shave in a few days, some rough scruff growing into a full-fledged beard. As he approached the table, the individual looked up and slowly rose, shaking Sobol's hand.\n\n\"Utkin\". He introduced himself in flawless Russian, albeit with the accent of an English speaker. \"Parents fled the revolution\", he explained further, referencing the Soviets. \"Grew up speaking Russian at home, English in school. It's good to meet you, Colonel Maksimov.\"\n\n'Maksimov?' Thought Sobol. The other man thought he was speaking to Sobol's commanding officer. \"Major Sobol, actually. Colonel Maksimov is my superior.\", the Russian officer responded, taking a seat across from Utkin, trying to ignore the look of disappointed disinterest in the spook's expression. \"It's good to finally sit down with you, and discuss our future with America.\"\n\n\"And what future would that be, major?\" the agent responded.\n\nThe question took Sobol aback - he had barely been briefed on the meeting, outside of the fact of who he was meeting and what they were discussing. That much became obvious when Sobol stumbled over his words. \"Ah, well, recognition. Support-\", Sobol responded. As he attempted to go on, he was interrupted by the American.\n\n\"Listen. Not that anyone's asking me, but I don't really care about your organization's reputation. I think you're doing God's work. But some of my higher-ups don't feel the same. A lot of the CIA remembers your organization as it was years ago. My being on the ground here doesn't change that. Between you and me?\" Utkin leaned in. \"You guys have a lot of rebranding to do. Until then, it's going to be very hard for me to convince my handlers of anything.\"\n\nSobol attempted to protest. \"Isn't it clear that we're not interested in collaboration anymore? It was only ever a means to an end. Believe me, our leaders are planning retribution against the Germans on a massive scale\". It was no use, however. A few vodkas later, Sobol left the bar with very little to tell his superior."
 SAM.51.a: "Reputations are hard to shed."
 SAM.52.t: "Friend from Abroad"
 SAM.52.desc: "It would hardly be proper for a statesman, let alone the man put in charge of the restoration of Russia, to frequent, let alone be familiar with, the shady back alleys of what typically passed as a settlement in ROA-controlled Western Russia. However, Mikhail Oktan was far from the typical statesman. He revelled in the shadows, likening himself to a puppet master at play, jangling around those who he bought or blackmailed as if they were marionettes, setting up corrupt deals and meeting wealthy magnates. In a dingy, run-down bar, where Oktan frequently held court, the type of place where you had to take three alleys from the main street to get there, a special session was taking place.\n\nEver since he had attained his position at the top of the ROA's leadership, Oktan had been frequenting his old contacts less and less, relying on his more trusted and thuggish cronies to tie up loose ends and ensure both compliance and loyalty among those who still had their uses. However, music played loudly, and the raucous nature of his little backalley hideaway betrayed his presence. Sitting at his table that he had specifically made up for himself, seemingly sitting court among the bar patrons, and flanked on all sides by the scariest bodyguards he could buy, Oktan faced a trio of less-than-savoury Russians who lived beyond the Urals. The three men called themselves the Goncharov Brothers, and while none of them were related, each one was nastier than the next. One, a trader from Nizhny Novgorod who dabbled in less savory trades than guns, the second an ashamed \"made man\" from the thief's territory, and the third a disgraced middling officer from the city of Tyumen accused by Kaganovich's commissars as corrupt. Each one of them had fled from their lives, fleeing stark justice, only to redefine themselves as smugglers who worked for the most powerful, or anyone else who would pay more. The trio had made their first fortune smuggling contraband eastwards, across the Urals. They were still under his employ, but they had been called to talk to the new Grand Marshal, now that he was fully in control of Western Russia. After ensuring that all three of them had some of the nicest vodka in the joint, Oktan opened.\n\n\"Gentlemen. I'm sure that all three of you have heard about my promotion.\"\n\n\"But of course, Grand Marshal. A big step up, that's for sure.\" the man from Tyumen stated.\n\n\"Then I won't have to remind you of how important you are to me... now more than ever. And how vital it is to make sure you stay important.\"\n\nNerves gave way to alcohol, however, as Oktan and his smugglers drank the night away, each party assured of their continued prosperity. "
 SAM.52.a: "A kafkaesque display."
 SAM.53.t: "계엄령의 끝"
 SAM.53.desc: "슈바야는 지역 군벌들의 쟁탈 대상인 지도 위의 작은 점으로 취급받는 것에 익숙해진 곳이었다. 그러나 러시아의 국가들이 하나로 뭉치기 시작하면서, 이곳이 잠시나마 가지고 있었던 중요성도 잊혀지기 시작하고 있었다. 슈바야는 해방군의 지배를 받아들이기를 거부하는, 구 소비에트 충성파 게릴라들로 구성된 반해방군 반란군의 최중요 거점이었다. 그러한 이유로, 진압군이 밀고 들어와 그들에게 저항하는 파르티잔들을 학살하고 나자 마을과 그 주민들은 엄청나게 가혹한 대접을 받았었다. 그러나 변화의 기류는 확실히 불고 있는 것으로 보였다. 한 해방군 병사가 마을 한가운데에 있는 낡아빠진 게시판에 공지문을 못박았다. 그가 슬그머니 떠나자, 그가 공지를 게시하는 것을 본 마을 주민들은 빠르게 종이쪼가리 주위에 모였다, 나쁜 소식을 미리 예상하면서. 그들은 놀랐다 - \"계엄령은 이번 주 내로 끝날 예정\"이라고 팜플렛은 선언했다. \"마을 의회 자치제가 이를 인계할 것\"이었다. 공지가 이어서 의회 자치제의 상세 사항을, 그리고 의회가 부여받을 다양한 책무와 권력을 설명하자 그들은 긍정적인 쪽으로 충격받았다. 팜플렛은 의회 자치제가 러시아 인민 해방 위원회와 각 개별 마을 의회 사이의 계약이며, 양측 모두가 스스로와 조국의 발전을 위해 일할 것이라고 설명했다. 해방군에게 그토록 형편없는 대접을 받았던 슈바야의 소농들에게는 놀라울 정도로 좋은 거래였다.\n\n이 모든 게 함정이라는 회의적인 생각도 있었지만, 일주일 후, 자신들의 말을 지켜 지역 해방군 주둔지가 마을에서 철수하며 계엄령을 끝내자 조칙이 진짜였다는 사실은 명백해졌다. 마지막 트럭이 도시 문명으로 향하는 흙길을 따라 사라지자, 슈바야의 민중에게는 잠시 동안 정부가 없게 되었다. 기이한 기분이었다, 가장 어린 아이들에게조차. 아주 오랜 세월만에 처음으로, 평화가 찾아왔다, 그들이 한때 증오했던 병사들이 자발적으로 자치를 허용한 것이었다. 사람들은 갑작스런 상황에 얼어붙은 것처럼 보였다. 그렇지만 바로 그날 오후, 가장 경험과 나이가 많은 주민들이 자치를 준비하기 위한 위원회를 세웠다. 이러한 위원회는 규모도, 중요도도 서로 다른 것들이 수백 개가 세워졌다, 지코프가 비상 계엄을 완화하면서."
 SAM.53.a: "어쩌면, 마침내, 일상으로 돌아갈 수 있을까?"
 SAM.54.t: "The New Normal"
 SAM.54.desc: "With the end of war, a lot of free time had irrupted in the colonel's life. The insurrections and mutiny had brought a momentary surge of chaos. Since then, however, the ROA had resumed its usual mix of peace time training and high level politicking.\n\nNot that much successful politicking had taken place in the colonel's life of late. Doors had begun closing to him. Everyone within the officer's committee seemed on guard. Many men had died after the mutinies for suspected corruption. Their replacements had been hand picked by chairman Bunyachenko.\n\nThe chairman himself was a different man. Once eternally listless, commander Bunyachenko spent his days doing paperwork in his office, and his evening drinking with other officers. A quiet and respected officer, but not one to show any initiative. Nowadays, determination had replaced melancholy in the general's posture.\n\nRumors circulated of the Chairman calling for a constitutional convention. Many in the old officer's clique assumed this would be the perfect opportunity to present a shopping list to commander Bunyachenko to make the officer's committee eternally important in the new era. But the colonel was no longer sure commander Bunyachenko would not have an agenda of his own. Times were changing, they were changing extremely quickly."
 SAM.54.a: "Perhaps it's time to switch allegiance to the chairman."
 SAM.55.t: "The Gift"
 SAM.55.desc: "The seemingly-ancient troop truck surged up one hill and down the next, with each small incline or pothole feeling as if it would be the truck's last. The beast had seen the chaos of the 50's, survived the West Russian War, was captured three different times by three different warlords, before finally ending up in the reserve arsenal of the Russian Liberation Army. It had been doled out to Vadim Kovalevsky so that he and the garrison that was assigned to him could make their way to Yerykly.\n\nKovalevsky, a junior officer of the ROA, was quickly bought by Oktan soon after he received his post, mostly because of Kovalevsky's drinking problem and penchant for violence where needed. He played his role during the tumultuous time between Vlasov's death and Oktan's assumption of power, and because of that, he had been parcelled out a small village and its environs as a reward. Kovalevsky, poorly read and fat off of the luxuries provided by his master, was more than happy, after a few vodkas, of course, to accept the \"gift\" that Oktan had provided him. The sobering reality of the situation only set in when he was woken up the next morning and told that he was to report to his new fiefdom.\n\nYerykly was a village where the primary export was poverty. The streets were dirt on a good day, mud on most, and the most exciting thing that had happened here since the end of the terror bombings was that one of the cows had given birth to twins. Now, Kovalevsky, who had grown up a refugee from the Germans to the West of Samara, knew desperate times. As he stepped off of his troop truck, he found his welcome completely ignored by most of the village's inhabitants, who continued on with their daily lives. Kovalevsky had a flash, for just a brief moment - the place, somehow, reminded him of home. But as reality sank in, he knew that the relative comfort of Samara was long behind him, and his faint smile turned to grimace. The only consolation that he had was, for now, this entire village lived and died on his decree."
 SAM.55.a: "Meet the new boss..."
 SAM.56.t: "The Maestro and His Orchestra"
 SAM.56.desc: "The Constitutional Convention for the Provisional Commissariat of Western Russia was of utter chaos - Zykov hadn't just invited important ROA magnates, but also hardcore democrats, some of whom were former members of the Komi Republic, ex-Tsarists who had operated under Vladmir III's controversial regime, cautious reformers, drawn from both Zykov's supporters and beyond. He had, perhaps most controversially, invited a series of left-leaning politicians as well - those who had definitely been members of the CPSU at one point or another, some of whom even utterly refused to renounce their allegiance to a leftist ideology. The convention - attended by 59 members plus Zykov himself, had been passionately arguing with itself for quite some time. Not just over the nature of the constitution, but the future of Russia as a whole. The only thing that kept the delegates in check were reminders that their participation was contingent on keeping the convention civil, as well as the several armed ROA guards that lined the large conference room.\n\nZykov intermittently participated, but also went about various other duties of state as well, and was thus often absent for a lot of the debates. In his stead, a secretary took what notes he could and sent them off for review by the chairman. Additionally, any changes or proposed clauses to be put in to the constitution were brought to Zykov personally, in front of the convention, where he would give his often-critical opinion on the proposed additions, which tended to be well received by the voting members of the convention - especially considering how many of the delegates were suspiciously oft in agreement with Zykov's \"decrees\", as some more independent-minded delegates began to seethingly call them.\n\nZykov read over the newest proposed provision for the constitution. Clearly, it had been drafted by the convention's more radical elements - the words that stood out to him were \"fully representative democracy\". The entire clause called for that and more. Something that Zykov was personally not interested in, but also that even considering implementing something like that would not only alienate the officers of the ROA, but perhaps even induce them to revolt. A dangerous consideration for the chairman who often felt he walked a razor's edge.\n\n\"This part here, it's unacceptable to the convention. Democracy indeed, but the term 'fully representative' cannot be expected within the realities of Russia.\"\n\nAnd with that, the provision was discarded, the convention continued their bickering."
 SAM.56.a: "Ah, democracy."
 SAM.57.t: "Setting Up the Stage"
 SAM.57.desc: "Commander Bunyachenko sat at his desk once more, alone in his thoughts. The upcoming constitutional convention occupied his mind. A bone to the nation's civilian administrators, the upcoming transition from martial law to a more natural order of things would help relieve pressure on the chairman's administration.\n\nIt was also a clever trap for the officer's committee, or so Bunyachenko hoped. The ROA's grandees expected to enshrine their power and influence in the new nation's DNA, to ensure a permanent high status to the ROA's supreme officers. To do this, they relied on the Chairman's favor. After all, had Bunyachenko not been a creature of the committee all these years?\n\nThe chairman grimaced. A lot of things had changed since the start of the Russian unification wars. The death of Vlasov, Oktan's quixotic mutinies, the widespread partisan unrest. The ROA did not scale well to its new role as both army and government of an entire nation. Bunyachenko had called on industrialists, on mayors and commune leaders, on lower ranking ROA officers to attend the convention as part of his coalition. It was necessary to render the officer's committee irrelevant if a new, strong Russia was to begin. A strong Russia, led by a strongman with almost universal support, ready to enter the modern era. Commander Bunyachenko knew he would be up to the occasion. Failure was not an option."
 SAM.57.a: "Marching into a new kind of battlefield."
 SAM.58.t: "Starting the Convention"
 SAM.58.desc: "The Constitutional Convention for the Provisional Commissariat of Western Russia had just opened on its third day when Mikhail Oktan, Grand Marshal of the Committee for the Liberation of the Peoples of Russia, made his grand appearance at the convention. Decked in the traditional ROA's officer garb and a dark grey trench coat draped over his shoulders, the medals that he had awarded himself seemed comically large on his chest. He shook hands and saluted all of those who greeted him, and espoused his charismatic, dynamic exterior for the whole convention to see. It almost seemed more a procession than an entrance, but after all, the Grand Marshal did preside over the convention.\n\nAs he took his place at the front of the gathered delegates, he observed those who had earned a place at the convention: from the military wing, his most trusted and skilled generals, those who had earned a place at the Grand Marshal's side. Beside them sat the more junior officers, the ones that he couldn't name, but that he, and his trusted senior comrades, had seen fit to bestow administrative responsibilities to large tracts of land in Western Russia. He may not have known their names, but clearly their hearts were in the right place. Next to them sat the noticeably smaller civilian wing.\n\nThese were the real question marks in Oktan's mind - he had his trusted aides put feelers out in Samara and other large cities under the control of the KONR for any \"dynamic individual\" who had the money, manpower, and desire to cooperate closely with the Grand Marshal and his plans for the future. These were industrialists, technocrats, disgraced former politicians. Each one of them with an interest and, to Oktan, a payoff. Looking over all those assembled, Oktan began to talk, his raspy, but powerful voice booming through the room, made louder by the ancient microphone he was speaking into.\n\n\"My friends, thank you for joining me here today, in the true spirit of a Russian state!\" Respectful clapping followed, before he continued. \"As most of you know, we all have been working tirelessly to forge a Russia independent of the communists, who have been doing nothing but causing issues for our land for decades. With this convention, we have taken a massive step towards destroying their movement completely. And once we do, we can begin looking at turning our Russia into a rich nation... one where all will be without want, free to help forge a strong identity and forever prevent the slide of our people back into the depravity of communism. For now, however, we must continue discussing our constitution. I see here, on page fourteen...\""
 SAM.58.a: "... same as the old boss."
 SAM.59.t: "Better Courts"
 SAM.59.desc: "Today, Zykov's choice of judges for both supreme and provincial courts was announced, much to the chagrin of a large fraction of the ROA but to the relief of many others. It was made public that in both federal and provincial courts, that there would be a mixture of civilian and military judges, the latter only making up about a third of the judiciary. The move was controversial, but ultimately in line with the Chairman's vision for a democratic Russia that prioritized the needs of its citizenry. Zykov, still always careful to walk the razor's edge between his vision and the military's reactionism, ensured that those appointed to their respective positions, civilian or military, were in his pocket. That way, at the very least, they could make their case for Zykov and defend his choices to their respective supporters. Of course, the civilian judges and the military judges both had their own agendas - after all, everyone wanted something. But the aim was that, despite their affiliation, they would remain loyal to the Chairman.\n\n\"Welcome to your new office, judge.\" Anatoly Ignatov's brother said, emphasizing his new title as the pair of them entered into the large room. A comfortable area, the office would be the headquarters for Ignatov's new job - that of judge. He had been handpicked by the ROA following the chairman's insistence on forming a coherent and comprehensive judiciary. Despite the fact that he was a civilian, he met with Zykov's deputies, who, apparently, were enamored with the now-judge's ideas of justice and sensibility. Of course, the position wasn't without responsibilities, nor was Ignatov's conscience clean; the former community leader did have to make some deals with the deputies to ensure that he got the position. This of course, included an unspoken provision that he was to be loyal to the chairman, and by extension, the entire committee. But this was a small price to pay for the position that he now found himself in. As he explored the room, his brother, in awe at the place, asked him a question. \"So where will you start? How does this even work?\" Anatoly thought for a bit before responding.\n\n\"I guess we'll find out.\""
 SAM.59.a: "A fair judiciary."
 SAM.60.t: "The Military Courts"
 SAM.60.desc: "The committee for the liberation of Russia had long concerned itself with what liberated Russia would look like. Theory has often, however, had to give ground to practical considerations as strict martial law was the order of the day in any piece of territory captured by the ROA. The years of idleness in and around Samara have seen a large amount of Imperial and Soviet laws grafted to the civil and criminal code wherever the ROA's officer judged it fit.\n\nChairman Bunyachenko's advisors have trimmed this ball of legal precedents down to coherent and useful civil and military codes. These will be enacted by a new system of tribunals staffed with former ROA soldiers. The supreme court of the republic itself will be stacked with men loyal to the chairman. As such Commander Bunyachenko expects favorable hearing as his consolidation of power continues. The failure of the opposition to prevent this marks another victory in Chairman Bunyachenko's consolidation of power."
 SAM.60.a: "Hard laws for a strong nation."
 SAM.61.t: "A Place to Settle Disputes"
 SAM.61.desc: "Mikhail Oktan was tired of meetings. All he did day in and day out were meetings. Meetings about funding, meetings about peasant unrest, meetings about what uniforms he could and couldn't wear in public. After he had finished his lunch, he had dismissed all of his meetings for the rest of the day - except one, his aide reminded him. He couldn't possibly postpone the meeting of prominent military and civilian officials to finalize the judiciary system in the Provisional Commissariat. Especially, as the aide had pointed out, that the officers who he was meeting with, he had sent them out to their fiefs but had so soon recalled them.\n\nReluctantly, and with a belly fuller than he could remember, he sat down with the eight individuals, five military and three civilian, to hash out and complete the judicial code for the Russia that he envisioned. Despite his lethargic outlook, he soon took to the task with his normal charisma, cracking jokes and living up to his image as the most sociable head of state west of the Urals.\n\n\"So, let's get down to business, shall we?\" He asked those gathered, laziness rapidly dissipating in favour of excitement. The Grand Marshal laid out a number of documents, which were passed around the group. \"As you can see, we're looking at a dual military-civilian system. The military governor of a province appoints a political chief, which deals with any civilian case in the district, but can be appealed or vetoed by the military governor. Cases won't be able to be taken federally, the military governor is the highest say.\" Oktan shifted in his chair, looking more towards the officers. \"Military disputes will be handled federally. A group of officers will serve in positions as judges and will be handpicked by me. A judge can be removed if the majority of the judges vote them off, or if I want them off. I'd pick a successor. These disputes and proceedings would be similar to military tribunals, complete with your pick of various legal provisions.\" Looking directly at the officers, he emphasized, \"Remember, I take care of our boys.\""
 SAM.61.a: "Sounds like a plan!"
 SAM.62.t: "국회의원 선거의 준비"
 SAM.62.desc: "\"So we know that we'll win here, and here. I'm confident this town will go for the ROA. We'll make sure of it. So we can lump them in with the Izhevsk District.\"\n\n\"And what about these guys? We can't put them in their own district, it'll weigh the odds against us. We can lump them in with district 137a. Sounds good?\"\n\n\"If it works, it works. What about Gelevkar? And Syktyvkar?\"\n\n\"Syktyvkar is a toss-up. Make it it's own district, there's no way we can predict what'll happen there.\"\n\nToday, Zykov's vision of a unicameral system of parliament to represent \"all the peoples of Russia'' began its first step towards realization. Zykov announced the formation of a parliament following general elections during a grand ceremony in Samara, where apparently, \"all free Russians'' would be able to vote. The reaction to this announcement was mixed among the people of Russia.\n\nIn places like Samara, which had known ROA rule for so long, it was a welcome relief to military rule, and Yedinstvo, the political party representing the ROA, candidates were projected to win in landslides. In other places, the news of elections were more tentative.\n\nThe gentry of Syktyvkar, those who survived its conquest, were cynical and suspicious of the elections, and immediately pointed out the great degree of gerrymandering that had gone on in certain areas. This gerrymandering, likely, they claimed, all but ensured the victory of the Yedinstvo in various areas to make sure that its interests were represented in the government. But Zykov's official representatives denied this claim vehemently.\n\nIn the north, where the Soviet remnants once reigned supreme, feelings were ambivalent. For the ideological hardliners, those who fled with the front, rigorous campaigning for candidates as left as was allowed occurred, but many others, natives, cared little. Regardless, the winds of change were blowing, and even the most ignorant Russian peasant couldn't escape Zykov's careful, calculated democratization."
 SAM.62.a: "A fair legislature."
 SAM.63.t: "The Shape of the Future Nation"
 SAM.63.desc: "The debates raged back and forth about the shape of the newly liberated nation. The election of Chairman Bunyachenko to the provisional presidency of the new Russian Republic faced no real opposition, as democrats and officers both feared the return of chaos enough to let the chairman's demands through. The only question that remained was, president to what type of republic?\n\nA strong push by Zykov's faction for a democratic unicameral legislature elected by universal suffrage faced a barrage of criticism from ROA grandees. Their counter proposal of a legislature appointed by the officer's committee brought the convention to a stand still for some time until chairman Bunyachenko brought along a new proposal of a bicameral legislature. An elected lower chamber would keep accountable an appointed upper house.\n\nCynics could accuse this scheme of favoring the Chairman's own interests in the long run. The democratic lower house's extremely limited power would impose few restrictions on the actions of the senate. A realist, however, would see how astute the Chairman's compromise solution was in threading the needle between various interest groups.\n\nIn return for Bunyachenko's partial support for their proposal, the officer's committee agreed to let him appoint many of the initial senators for five year terms. The list of candidates being brought forward by the Chairman's faction is expected to contain loyalists to the president, technocrats and industrialists willing to enact the president's rumored radical reforms. The democratic faction itself is likely to receive a few important ministries as a reward for their cooperation."
 SAM.63.a: "The Chairman played his hand well."
 SAM.64.t: "A Lucrative Offer"
 SAM.64.desc: "The office that had once belonged to Andrey Vlasov had since been repurposed by the newest Grand Marshal. Mikhail Oktan, once he had secured his position at the head of the Committee, took over the office and had it transformed into his own personal throne room. Entering from the front, a long red carpet led from the oaken double doors to the large, ancient desk that the Grand Marshal sat at. Portraits of great Russians, including Oktan himself, adorned the walls, but there was a conspicuous lack of Vlasov's presence. Throughout most of the day, Oktan and his closest confidants caroused themselves and those that they met with to the point that the Grand Marshal could barely remember everything that he had done and all who he had met with.\n\n\"Clearly our dear, departed leader was doing this all wrong!\" Oktan exclaimed to uproarious laughter, exactly when Grigory Lagunov stepped into the room. The officer was a newcomer to the ROA's senior ranks, and was considered a bit of a teetotaler. His uniform was always immaculate and he never slouched, nor did he ever drink or smoke.\n\n\"You wanted to see me, Grand Marshal?\"\n\nOktan made a welcoming gesture, practically begging the man to join them. \"Yes, yes! Come in, please! I wanted to see you, Colonel Lagunov,\" Oktan's face dropped his smile, and he turned deadpan. \"About something very, very serious.\" Oktan and his company watched as the color drained from the colonel's face.\n\nThey gave it a few seconds, allowing the officer, who surely thought that he was about to be shot, to advance towards them before they burst out into laughter. \"Look at your face!\" the Grand Marshal cackled. \"No, no, nothing like that...\" He said, calming himself down after a fit of laughter. \"The Committee would like you to... well, grant you the governorship of the province of Nizhny Novgorod!\"\n\nLagunov, clearly not having recovered from the fright, wasn't quite sure what to say. \"A... a governorship?\" He repeated. Oktan rolled his eyes.\n\n\"Come now, don't be so suspicious. Is this because of the joke? I'm sorry. Yes, we want you to govern the region. You'll be subject to the federal government, of course, which means that you'll owe taxes, as well as conscription and equipment levies. But you can make your own laws, within reason of course, so long as they only apply within the borders of the area that you control! How's that sound?\"\n\nThe colonel was taken aback. He had been smart enough to keep his head down during Oktan's accession, but he had never expected this. \"I... well, I must accept.\" Lagunov took a drink with the officers for the first time in a long time, and he left the \"meeting\" satisfied, knowing that he would be presiding over his hometown."
 SAM.64.a: "\"좋은 놈이야, 저 라구노프라는 친구.\""
 SAM.65.t: "새로운 경제의 시작"
 SAM.65.desc: "\"Alright! Your shift starts at 9:0 sharp, no later. You will need to be here beforehand to prep for the shift, including getting into any necessary uniforms and preparing your equipment. This prep time will not be paid for. You will have a half-hour unpaid lunch break, and you will leave at 7:30. Pay is weekly and handed out by me. Sick leave must be declared before it is taken, and will not be paid. Any injuries are to be reported directly to me before the wounded individual is taken to the aid station. For those of you who do not know, you are being paid $1.00 above the minimum wage. Are there any questions?\"\n\nThe Perm Armaments Factory no.32 opened today, as one of many government-controlled enterprises that did the same under Zykov's dual public-private sector industrial policy. This factory, like its sister facilities all across the territory of the Provisional Commissariat, would be working day-in and day-out to produce weapons and ammunition for the ever-hungry ROA. Owned and operated by the government, these arms factories, once seen as a dreadful deal by a number of local residents, had become beacons of job stability and good pay as a result of government investment into making working conditions and wages livable, at the very least. Zykov had worked for a long time to ensure a good, stable industrial base for the ROA back when it was scratching out a meager existence around Samara, and later once he was the guiding hand behind Vlasov's policies. Now that he was at the helm of the Provisional Commissariat, a coherent, effective, and most importantly, fair, industrial policy had been put in place by Zykov and his administration.\n\nThe military industry would be almost entirely state-controlled: The line between the military-industrial sector and the ROA itself seemed to be distinct, if blurry at times. This way the state could guide the necessities of military production while also ensuring that the needs of the soldiers are met. The civilian sector, however, was almost immediately privatised. The government sold off a number of factories that had been seized during the ROA's conquest of Western Russia, and those they couldn't sell, they simply handed out to conglomerates and corporations. Working conditions were exponentially better than they had been a mere few years ago, and while a civilian factory job was far from perfect, it was, at least, stable."
 SAM.65.a: "A fair economy."
 SAM.66.t: "Industrial Ambitions"
 SAM.66.desc: "The \"committee for national industrial development\" did not adequately convey the scope of chairman Bunyachenko's ambition. To the assembled industrialists, ROA logistic officers and technocrats of all stripes, Bunyachenko brought forward two objectives as well as a timeframe: russian unity and world class industry, both before the end of the decade.\n\nThe Bunyachenko of times past might have been cowed momentarily by the wave of opposition in the room. The new Chairman, however, silenced the feverish complaints that such a project could not be realized. Had the Japanese not carved an empire of steel in Manchuria where once only dusty steppe could be found? Had not the damn Bukharinists developed the central Siberian heavy industry in such a time span?\n\nCombining a modern central financial system and interlocking shareholders, a select set of industrial concerns would be expanded horizontally and vertically into economical juggernauts dubbed kombinats. The presence of allies of the government in key financial institutions would be used to feed loyal businesses, and prevent hostile takeovers by national or international rivals. In preparation for liberation of the rest of Russia, military supplying contracts would provide initial fuel for the rise of these kombinats.\n\nBunyachenko's speech concluded, the chairman stood and answered questions. Invited industrialists bombarded him with questions and concerns, initially. In time, however, suggestions and ideas began outweighing negativity. Here was the opportunity of a century for ambitious men of the room."
 SAM.66.a: "New pillars for a new nation."
 SAM.67.t: "The Shape of Things to Come"
 SAM.67.desc: "Grand Marshal Oktan was an ambitious man, a cunning man, but even he was beginning to become frustrated in his attempts to formalize some degree of overarching industrialization policy. The Grand Marshal sat behind his desk, a beautiful mahogany thing smuggled in from Brittany and listened to the simpering of a small group of officers. They were the governors of more eastward territories in his slice of Russia, and as such felt bolder in defying him.\n\nFinally, he had enough. Pressing a small buzzer under his desk, his personal guards stepped through the door, guns drawn. The officers stepped back in shock, some went for their sidearms but their compatriots stopped them before they could do anything stupid.\n\n\"Gentlemen, I did not want to resort to such... direct measures, but if you will not listen to reason then you give me no choice. You WILL accept these new measures, you WILL continue to supply the tithes I am due, and if you comply, you WILL live to see your lands again. Do we understand each other?\"\n\nThey were quick to back down and fall in line, but the need to be so rough with them in the first place put him ill at ease."
 SAM.67.a: "It will get easier, right?"
 SAM.68.t: "사마라 선언"
 SAM.68.desc: "\"Attention to all Russians to the east of the Urals! The Russia that you know: the Russia of decadence, corruption, dictatorship is dead. The west of our nation has been united under the administration of the Provisional Commissariat, which aims to protect the Russian nation and all of her people from the dangers of communism and Tsarism, each of which would bring about disastrous consequences for our nation. Instead, a state free of the stain of leftism or monarchism has been established. Our goal, the goal of the Provisional Commissariat, is to protect the Russian people from the dangers of these ideologies and extremism in general, as well as to forge a strong state, free of foreign influence; we must prevent another tragedy like the West Russian War!\"\n\nThe content of the pamphlet had been as baffling to the village's priest as it was to the individual who had picked it up after seeing that it had been dropped by a plane flying above, heading east for a bit before circling back and heading west, dropping pamphlets as they flew. The natural barrier of the Ural mountains had acted as a blocker for news, heading both westwards and eastwards. The only exception to that was the Republic of Zlatoust, but even then their merchants tended to keep all non-essential information close to their chest. However, as proto-states coalesced in Western Russia and east of the Urals, it became increasingly inevitable that there would be communication and interaction between the two areas. The disconnect between the expectations of interactions by the Committee and the realities of the situation to the east, however, caused their pamphlets to cause more confusion among communities than inspiration and hope for an oncoming \"liberation\"."
 SAM.68.a: "변화의 기류가 울부짖는다."
 SAM.69.t: "국가해방군"
 SAM.69.desc: "긴 하루를 순찰과 훈련으로 보낸 이후, 신임 상병 게나디 볼코프는 자기 침대에 누웠다. 그 반대편에는 그의 친우이자 해방군의 고참 인원, 콘스탄틴 파블롭스키가 있었다. 둘은 나머지 분대원들과 마찬가지로 임무 순환 체계상에서 전선 임무가 막 끝난 상태였고, 볼코프는 기이하게도 자신의 속이 비어있다고 느꼈다. 스스로에게도 놀랍게도, 그는 전선에서 보낸 시간을 즐겼던 모양이었다, 차리스트, 공산주의자, 그리고 다른 놈들과의 피비린내나는 통일 전쟁 시절에도 말이다. 그는 그의 가슴에서 긍지를 느낄 수 있었다, 마치 생애 처음으로 뭔가 좋은 것을 하고 있다는 것처럼, 자기 자신보다 위대한 무언가를 위해 일하고 있다는 것처럼. 그렇지만 후위 임무는 젊은 상병에게는 조금 지루했었다. 자신의 새로운 군화를 벗으며, 그는 그 부츠들이 자기가 처음 지원했을 때의 것들과 비교해서 얼마나 푹신해졌는지 생각했다. 그의 돌격소총을 보관하며, 그는 그가 독일제 Kar98k를 지급받았던 시절을 돌이켰다. 한 번 쏠 때마다 급탄 불량이 일어나던 물건이었지. 이제 그와 그의 분대 전체가 지급받는 물건은 진흙탕에 굴려도 제대로 동작했다. 이러한 변화는 자신의 짧은 복무 기간 동안 장대한 변화를 본 볼코프에게는 놀라울 정도로 분명했다. 그는 자신의 침상에 다시 누웠고, 건너편의 파블롭스키는 책을 읽고 있었다. 마음이 살짝 바뀌어, 그는 흰머리가 나는 백전노장에게 물어봤다, \"그래서, 파블롭스키 씨, 당신은 이 모든 바뀐 것에 대해 어떻게 생각하십니까?\"\n\n고개를 돌려 볼코프를 바라보고 책을 덮으며, 작은 미소가 파블롭스키의 얼굴에 생겨났다. \"꽤나 기막히는 게 내 생각이네. 만약 3 년 전의 나에게, 내가 지금 배는 음식으로 가득 차고, 내 전에 다른 세 명이 돌려입지 않은 옷을 입으며, 제대로 작동하는 총을 받은 채로 누워있을 거라고 말하면, 나는 미쳤다고 말했을 걸세\". 그는 말수가 적기로 악명 높았지만, 볼코프는 언제나 그에게서 말을 짜냈다. \"이런 걸 전에도 본 적 있으십니까? 그러니까... 저희 군대가 강제로 독일인과 함께 싸워야 했던 때 말입니다\".\n\n잠시 침묵이 일었고, 그 다음 파블롭스키가 대답했다. \"오, 잘 기억이 안 나는걸.\". 그는 자신의 은빛 옷깃을 스윽 만졌다. \"그놈들이 우리에게 준 장비는 기억도 거의 안 나네. 우리가 받은 임무도 말이야. 완전 자살특공이었지. 그놈들 돌격소총,StG를 받으면 운이 좋은 거였다네. 보통은 옛날 소총들을 받았었지, 그... 자기네 병사들이 못 쓰는 것들이었겠지?\" 둘 다 잠시 멈추었고, 노병은 한숨을 쉬었다. \"그 시절 사람들은 너무나도 조금밖에 남지 않았구만. 그렇지만 우리 모두는 지금 가지고 있는 것에 감사하고 있다고 나는 생각한다네. 거기에다가, 이제는 독일인의 손아귀에서부터 벗어났으니, 뭐, 나는 마침내 복수가 아닌 다른 무언가를 위해 싸운다는 것에서 긍지를 느낀다네.\""
 SAM.69.a: "A forward looking army for sure."
 SAM.70.t: "새로운 러시아를 위한 새로운 군대"
 SAM.70.desc: "A simpler man than Chairman Oktan could not have pulled off such a long set of reforms through the ROA's increasingly convoluted command structure. Now, the fruit of reforms were on display as the new ROA prepared its final set of field exercises.\n\nHordes of conscripted light infantry prepared for battle, kept hungry by constant discipline and motivated by endless propaganda. Weak, degenerate cowards held the rest of Russia, and there was a fortune in the making for bold soldiers like them. Behind them marched the veterans of the ROA, hardened by years of struggle. Only the toughest had made it this far, and this kernel of elite troops would be the anvil upon which the enemy would be shattered. Behind them further, new vehicles. Everyday new tanks rolled out of production lines and into ROA garrisons. The ROA had won western Russia's industry, and now this industry would protect the brave men that would liberate Russia.\n\nThe grim enthusiasm of this army closely approximated, but did not quite resemble the ROA of old. Resigned professionalism had given way to bloody enthusiasm. The officer's corp, once united by a dream of something bigger, now fought for glory and loot. The upcoming wars might very well be the ROA's last hurrah as a disciplined formation, as the Chairman's greed had corroded his army into a set of savage, brutal riders from the stepe."
 SAM.70.a: "가자 얘들아, 부와 영광이 기다린다!"
 SAM.71.t: "안보의 유지"
 SAM.71.desc: "Prior to Zykov's ascendancy as the chairman for the Committee for the Liberation of the Peoples of Russia, his strength was in his information, and his information was garnered from a massive group of personal informants, of which he nurtured personal connections with those he trusted, and bribed or threatened those that he couldn't. This informal network, known as the \"Shepchushchaya Galereya\", or whispering gallery, had become the paramount organization for intelligence gathering and dissention prevention. Zykov knew that it was indispensable, and the sheer size of both the Galereya's agents and the territory they now had to cover essentially warranted by necessity its reformation into an official, government-sanctioned agency: The Ministry of Truth. From the lowliest soldier to some of the highest ranking officials in Zykov's realm, suddenly, as informants, they found themselves under the scrutiny of a new set of handlers, professionally and deftly collecting information and dispensing rewards as needed.\n\nCorporal Gennady Bogomolov sat in a barren office, nervously smoking. The young soldier, having willingly joined the ROA not too long ago, had already begun a seemingly-meteoric rise through the ranks due to his loyalty and leadership qualities. But it was just that loyalty that had caused himself to wander into the office of Leonid Viktorov, the local Ministry of Truth political officer. Bogomolov watched Viktorov, the officer's back to him, as he searched his records for two specific names. It was clear Viktorov was no soldier - longer hair, a scruffy beard, and, while hardly noticeable to the untrained eye, a small pot belly that betrayed the luxury that he had known. However, the bureaucrat-turned-agent's reputation for making Zykov's problems go away had preceded him. There were even rumors flying around the NCOs that if Viktorov arrived at your barracks, it was because he was planning to clean house. But Viktorov had been with Bogomolov's garrison for over a week and no arrests nor executions had come.\n\n\"You did the right thing, coming to me about this.\", Viktorov said, still leaning over his files, before eventually picking a pair of them up and sliding them across the table. \"It's these two you were speaking of, correct?\" Personnel files on two separate soldiers who had been on the pay of Oktan were shown to Bogomolov.\n\nThe corporal took a long drag from his cigarette. \"Yes, these two. What'll happen to them?\" Viktorov smiled an empty smile.\n\n\"That's for me to worry about. You're dismissed. And ah, before you go.\", the officer continued, pulling out a pack of Bogomolov's favourite obscure cigarettes and passing them to him. \"Remember to choose your friends carefully.\" As Bogomolov walked back to the barracks, he couldn't help but ponder if Viktorov was trying to buy him or threaten him."
 SAM.71.a: "\"자유로운\" 사회."
 SAM.72.t: "안전한 러시아의 유지"
 SAM.72.desc: "The National Security Service, or SNB, had certainly felt growing pains since the end of the western Russia unification wars. Massively expanded from the ROA's wartime military intelligence apparatus, the task given to its leadership had been to both ensure the creation of a modern intelligence agency able to monitor domestic and foreign threats, and ensure the loyalty of said organization to Bunyachenko and his loyalists.\n\nSome agents had been unfortunately let go. Others had merely been compartmentalized in the foreign intelligence office, where they would hopefully stay away from domestic affairs.\n\nKeeping a strict enough net of surveillance on the population without sinking endless amounts of resources into the security apparatus was a tightrope to walk. Hopefully a rising economy and success in future wars would keep the population happy and the SNB's task simple enough. Only time would tell."
 SAM.72.a: "국가의 건강을 유지하기 위한 항체."
 SAM.73.t: "The Network"
 SAM.73.desc: "Nikolay Valvov had a thousand things on his mind - none of them were the fact that the local chapter of the ROA was now setting up mandatory conscription requirements. Valvov was one of the proud and few smugglers to survive long enough in Russia to have his name known by the now - Grand Marshal, Mikhail Oktan. A combination of brutality, shrewd business dealings, and pure luck had propelled Valvov into the position of something resembling a middleman in the western Urals. Regardless, he had been recruited by Oktan some years back - the man paid well in both money and influence. \"God only knows how many times the man's bailed me out of tricky situations...\" the smuggler muttered to himself as he walked into a nondescript apartment building.\n\nReviewing the evidence that he had in mind and in document, he walked into the local branch of what Oktan called his \"Ministry of Truth\". All very official, the \"ministry\", which was as cloak and dagger as Valvov remembered from Oktan, contained only a few employees. After a cursory search for weapons and an explanation of who he was, Valvov sat down and explained what he had seen: He had to pay his way through a local checkpoint after a pair of particularly loud-mouthed ROA soldiers had blocked his way. Irritated by the fee, he noticed that the two of them had been complaining about how \"arbitrary\" some of Oktan's policies were.\n\nValvov, ever the diligent friend of the Grand Marshal, had done some digging, greased the palms of those who needed to be greased, and he had uncovered a ring of dissenters among some of the newer ROA officers - the ones that had been hurriedly promoted and pressed into service in and around the city of Syktyvkar - who had been planning some sort of mutiny against the more loyal members of Oktan's crew. The local minister, who had never introduced himself, nodded his head knowingly as Valvov disclosed what he had discovered, even going so far as judiciously examining the evidence that the smuggler had compiled for him. After nodding approvingly, the officer opened a drawer and threw a wad of cash on the table. \"Thanks for this, we'll take care of it going forward. You're free to go, Mr. Valvov,\" the man gruffly spoke, \"But I'll be keeping these files. Whatever's in that cash is more than enough to cover whatever expenses you had to incur to bring this information to us. Dismissed.\""
 SAM.73.a: "\"We do not discuss Mr. Oktan in a negative light.\""
 SAM.74.t: "다가오는 빛"
 SAM.74.desc: "Viktor Naoumov, age fourteen, barely knew formal education. He had been born in the darkest of times, and now, his parents kept saying, \"light is coming\". He wasn't quite sure what it meant, but what the young boy did know was that the terrible droning of airplanes in the sky and bombs falling were only distant, terrible childhood memories. His family had lived in a relatively large town, and as it was taken by the ROA, it seemed that their rule would be more of the same. Martial law, restrictions on gatherings and what people could do. But as their victory became more assured, it seemed as if their grip on the town slipped. It was a deceptive slipping, of course - as peace returned to Western Russia, Zykov's armed forces helped transition their new state from military to civilian rule . Village and town councils were introduced, and state-run schools with state-issued curricula were opened. Attendance was made mandatory for all children.\n\n\"The October Revolution - what do we know about it?\" asked the school teacher, whose name Viktor could barely remember. In fact, he couldn't remember when last he had been up this early. Early morning lessons were tough, and made worse by the fact that both his parents, who needed to work long days, would drop him off to the new school early so that they would be able to make it to their jobs on time.\n\nAnother child, one likely more diligent than Viktor answered. \"That it overthrew the Tsar?\" he asked. \"That's not exactly correct, but close. The Tsar was removed before the revolution.\" It was clear that she was looking for a specific answer. One, much to her chagrin, that wouldn't be granted. After a period of silence, the teacher, with some marked disappointment on her face, imparted the knowledge that she had wanted to hear upon the apparently-hapless schoolchildren.\n\n\"The Bolsheviks, using dangerous means and a lot of force, overthrew the republic and instituted a reign of terror.\" She stated. \"They killed many people, on purpose and by accident, with their policies.\" It was certainly true, but Zykov's mandated curricula was about to come into full effect with what the schoolteacher would say next. \"But our current chairman is working to reverse what they've done. He wants all of us to have a place to live in that is free, and safe from the dangers of communism.\" She finished, pausing to let that sink in before she went on. \"Now, let's look at...\""
 SAM.74.a: "Remembering all those facts is hard!"
 SAM.75.t: "다음 세대의 교육"
 SAM.75.desc: "\"사회와 현대사\" 시간은 확실히 인기가 있는 과목이었다. 반의 아이들은 산수나 문법 같은 괴이한 개념에서 벗어나, 러시아와 그녀를 괴롭혔던 어두운 시대에 대한 선생님의 이야기를 들을 수 있었다.\n\n선생님은 그의 제자들에게 일들이 명료했던 때, 좋은 시절에 대해 이야기했다. 독일과 볼셰비즘이라는 두 머리의 괴물이 러시아를 혼돈에 빠뜨리기 전의 시절이었다. 해방군의 용맹한 전사들은, 해외의 폭군들에게 징집되어, 서부의 소련 잔재들을 결정적으로 약화하는 것을 도운 이후 서부 러시아 전체를 해방했었다.\n\n미래에 대해서는, 선생님은 오직 대략적인 개요에 대해서만 말했다. 학생들은 조국이 강대하고 안전할 수 있도록 열심히 일해야 했다. 언젠가, 부패하는 독일인들이 대가를 치를 때가 올 것이었다, 타타르인들이 끝내 러시아에서 쫓겨났듯이.\n\n쉬는 시간을 알리는 종이 울리고 학생들은 근처의 들판으로 몰려나가, 해방군과 소련군을 칭하며 같은 병정놀이를 계속해서 했다. 몇몇 아이들은, 서러혁전이 몰락할 때 자기 부모를 잃은 것을 기억하고, 이 놀이에 다른 아이들과 같은 열정을 가지고 참여하지 않았다."
 SAM.75.a: "그 과거로부터 자유로운, 러시아의 미래여."
 SAM.76.t: "The Basics"
 SAM.76.desc: "Dawn - the beginning of the day for any young boy - well, at least now it is. The education system that the Committee for the Liberation of the Peoples of Russia had been leagues better than whatever had been offered before - usually nothing; if a child was lucky, they would be taught how to read and write by an older member of their family or village community. That being said, the kids didn't have to actually like going to school. It's true, it was an opportunity of a lifetime for most of them, and would prepare them for the new Russia that Oktan had envisioned. However, truthfully, conditions were terrible, and the curriculum was more than controversial, even for the deplorable state of the Russian educational system.\n\nThe hours in class were almost as long as the hours in a factory, and discipline was harsh. Obedience was taught above all - the teachers were all uniformed and ranked the children based on their performance, engagement, and obedience. What they actually learned was incredibly basic - reading, writing, math... history was the worst. Even the youngest, poorest educated kids knew how trumped-up most of it was. But they dared not speak of it; any mere whisper of dissent could mean a serious beating.\n\nUltimately, the goal of the schools that Oktan and his friends had sponsored was not to educate the populace, but ready them for a greater purpose. Children will be educated in the most minimal and efficient way before they are sent off to either join the army, an officer's college, or a technical school, where they will be put to use by the state for Oktan's image. It wasn't a glorious education, nor was it particularly useful for any of the children, but it gave them the basic tools to survive and thrive in Russia's future."
 SAM.76.a: "\"Mom, I don't want to go back there tomorrow.\""
 SAM.77.t: "현대적인 국가"
 SAM.77.desc: "지코프 의장 아래 시행된 개혁들을 뒤따라, 장대한 고요가 서러시아를 뒤덮었다. 이 고요는 기대나 죽음의 고요가 아니라, 아주 오랜 시간 만에 처음으로 돌아온, 평화의 고요였다. 그러나, 이 평화는 민중의 자의로 이루어진 것이 아니었다. 현 상황의 진실은, 설령 의장의 통치가 자애로웠다 해도, 그가 러시아를 거머쥔 것은 철권, 그것도 거대한 철권, 바로 해방군을 통해서였다는 점이었다. 의장은 자신에 대한 저항에 최대한 온건하게 대처하려고 노력했으나, 지코프가 말로 그의 적들을 무장 해제시킬 수 없었던 경우에는, 뭐, 충성파들의 총에게 일이 넘어갔다. 지금까지 시행된 전면적인 정치와 경제 개혁에도 불구하고, 그리고 계엄령이 임시 사령부의 영토 대부분에서 해제되었다는 사실에도 불구하고, 마을과 도시의 길거리는 주로 텅 비고 엄숙한 분위기였다. 가끔씩 보이는 통근을 서두르는 직장인이나, 순찰을 도는 해방군 병사들을 제외하고는 말이다. 확실히, 지코프가 만들어내기 시작한 러시아는 상대적으로 자유로운 곳이었다 - 선거에, 군수 부문을 제외하고는 자유로운 시장 경제에, 상대적으로 공정한 사법부까지. The reality of his vision paired with the legacy of the forces that he has to work with means that at least for now, the long shadow cast by the armed forces across Western Russia is here to stay.\n\n그러나 그 모든 것을 감안해도, 임시 사령부 치하의 러시아는 통일 전의 폭격의 시대와 비교하자면 훨씬 형편이 나았다. 이곳에는 평화가 있었고, 빵이 있었다. 일자리가 있었으며, 도적을 막을 조치들이 있었다. 이 평화가 무력으로 이루어진 것이라 해도, 그리고 그 무력이 사령부 전체에 자리를 잡았다고 해도, 바야흐로 평화의 시대였다. 일단은 말이다. 이러한 생각은 언제나 불가사의한 의장의 정신 속에 머물어, 그의 머릿속을 맴돌며, 다음 단계에 대해 생각하게 했다 - 지금으로서는 안정이 찾아왔지만, 러시아가 분열된 상태로 남는다면 무엇을 위한 안정이란 말인가?"
 SAM.77.a: "마침내, 한 숨 돌릴 수 있겠군."
 SAM.78.t: "A Nation of Steel"
 SAM.78.desc: "The CIA analyst was used to visiting shit hole nations asking Uncle Sam for handouts. In his long and disreputable career, the analyst had never seen anything like this place.\n\nHe had read the report from his colleague who had met Commander Sobol not so long ago. But the analyst had refused to believe that modernity could emerge in Western Russia so rapidly. Now the analyst's hosts drove him around massive housing complexes growing, steel bones awaiting concrete. These new housing units, his hosts told him, would house workers moving to the capital. Freed from the clutches of the WRRF, these men and women could find gainful employment in the burgeoning Russian economy. In the distance, vast industrial complexes taken from the dying WRRF were being set back up by private interests.\n\nFor now, the poor men and women in question huddled in refugee camps. The hastily built shacks were clean and well organized. There were no beggars on the street; the driver assured the analyst that everyone in Russia worked, and those who couldn't work were protected by the state. Their car stopped at an intersection where a smartly dressed soldier verified the vehicle's papers, his modern assault rifle slung on his shoulder. At a nearby corner, the analyst could see a tram letting go of its cargo of clerks and professionals. West Russia's burgeoning commercial empires were nourished by a steady stream of mandarins. The analyst could only wonder if the ROA and its chairman would succeed in exporting this model east of the Urals."
 SAM.78.a: "A nation of war and business."
 SAM.79.t: "A Modern State"
 SAM.79.desc: "The Russia of the Committee of the People's Liberation of Russia - the Russia of Mikhail Oktan. What came by conquest is now being held together by those who conquered. The Grand Marshal of the Russian Liberation Army has done much to ensure that the Russia taken by his soldiers will remain just that - his Russia.\n\nMeasures have been taken, civilian administrations set up. The economy has begun to see a revitalization following the joint investment of foreign and Russian companies into the area. An educational system not seen since the collapse of the Soviet Union has already begun to churn out ready conscripts for our technical schools and army units, courts have been set up to dispense the justice that people deserve.\n\nFor now, a quiet hush has fallen upon Western Russia - the streets of cities lay quiet, no news is reported by the villages or the ROA patrols. Compared to the radical, feverish pace at which the nation was united and then administered following Oktan's conquest, a feeling of peace, if not stability, has begun to return to the land. The Grand Marshal and his companions, however, have locked themselves in an ivory tower, distant from the people that they've liberated from the tyranny of Bolshevism and anarchism, seemingly reluctant to appear to the populace. Russia breathes a reinvigorated breath, but some can't help but feel as if this is simply the calm before the storm."
 SAM.79.a: "How long will it last?"
 SAM.80.t: "권력의 분립"
 SAM.80.desc: "The Committee for the Liberation of the Russian People had seen or heard of a great many governments. There was the Führer, who was the state and the symbol both and exercised absolute power. There were the constitutional monarchies, like the Britain of old with the King and his ministers separated by a barrier of custom and power never exercised. There was the old Third Republic with its President and its Prime Minister, one being the head of state and the other who wrangled the government. Of all these choices, none expected Zykov to take the one he did. Zykov walked the balance between ideal and practicality as he balanced the military's tendency towards reaction with the dream of a government by the people, for the people. And in that walk, Zykov chose to take what was good from what the Committee knew of other nations and blend it all together. Russia would have a head of state, who was commander in chief. A symbol, a leader for the military, a theoretical power with a grand potential never to be tapped. Yet there would be the actual governance of the state, the executive to be run by the elected government and which would, eventually, have the faith and loyalty of the army.\n\nIn time things would stabilize, but until then there would be a compromise. One power vast in theory, the other one more grounded and yet more exercised."
 SAM.80.a: "그렇게 권력의 실권은 민중에게로 옮겨간다."
 SAM.81.t: "인민을 위해, 군대에 의해"
 SAM.81.desc: "Commander Bunyachenko had seen a great deal of war, and endured the aftermath of the German victory. In what followed was the long march back to relevance, the struggle for unity and the victory long sought for – with the military taking the lead. What waste was there had to be dealt with, what corruption there was in the civilian administration had to be trimmed, and the reliable networks of governance that existed, existed through the Army. For the Chairman the one great thing is reliability, the actions of governance requiring that above all else. For now, the running of day to day governance is to be through those reliable, relatively non-corrupt networks already existing, through the military or through agencies staffed by former soldiers and those loyal to the Chairman.\n\nYet it was asked, what of the voices of the civilians? For them there are petitions with legal standing, there are means of appeal and there are limited assemblies – but there has to be oversight. There has to be a check on potential corruption. Russia moves towards stability, and that cannot be compromised."
 SAM.81.a: "Reliable, Efficient, Orderly – Military"
 SAM.82.t: "Getting Things Done"
 SAM.82.desc: "For Mikhail Oktan, the issue was always how to get things done. Always the meetings, always things that had to be dealt with by others that came to his desk as well, and half the time the issue being someone disputing what had to be dealt with. Today's meeting, though, was a welcome one. Today's meeting was about making sure that shit got done. With a full belly and more activity than he'd showed the last two times the committee had met (which to be fair had been about executive power to run the trains), Oktan sat down with five military men and three civilians to get a better system in place for the executive.\n\n\"So now that we're going to get shit done, let's do it.\" A smile and a few jokes about food and waistlines drew smiles, and Oktan shuffled papers about until he got the one he wanted. \"We've had a lot of recent issues about the assemblies blocking construction and engineering, and overlapping spheres of authority making people just sit on their ass too much. The way I see it, if you want to get things done, you need to make it possible.\" Oktan seems to look at the officers for a moment, \"The way I see things, you can overrule the courts and the lower rungs of the executive ladder if you need to, and emergency provisions are there to be used.\"\n\nOktan looks around the table in each of his senior leaders' eyes, \"Remember, I'm making sure we do it right, I've got your backs.\""
 SAM.82.a: "Finally, things can get rolling!"
 SAM.83.t: "The Technocrat"
 SAM.83.desc: "Leonid Samutin eyed the documents before him. Revenue statements, construction progress reports, missives from the research teams, and tax proposals. He sighed, choosing one at random to address first. It was a report detailing the construction of a new factory in Ukhta, built to state (and Sammutin's own) specifications. Strikes had slowed the project down by a month or so, but strike-breakers paid with government bills had shown the rabble that the new provisional government would not tolerate such communist nonsense anymore.\n\nHe read through the document, finally signing his name on the final page to acknowledge that he had received it. He tapped his pen against his teeth in contemplation, the little silver end clacking against the white of his mouth. Economics, science, and state had begun to slowly twist and curl together ever since the appointment of Leonid Samutin to the position of economic minister in Zykov's cabinet. It was a far cry from the handful of factories and home mills that had sustained Samara before unifying Western Siberia, an economic miracle unrivaled in the post-Soviet world.\n\nLeonid smiled to himself. Though the work quickly piled up, it was a measure of his success as minister. A mountain of reports meant that his system worked, that growth was beyond anything that they could have imagined in those hard days huddled in the bombed-out shell of Samara. Samutin allowed himself only a single moment of reprieve before picking up another report."
 SAM.83.a: "The work never stops, even for the minister of economics."
 SAM.84.t: "러시아 해방군이 탈주를 감행하다!"
 SAM.84.desc: "Information has reached Germania from the east, beyond the exclusion line of the Reichskommissariats.\n\nApparently the Russian Liberation Army (ROA), an until-now collaborator of ours based in the city of Samara, has decided that it is no longer in their best interests to be associated with us. Subsequently, they have announced the immediate cessation of any and all relations, interactions, or contact of any kind between themselves and the Reich to anyone who will listen.\n\nThe ROA, formerly under the leadership of Andrey Vlasov, proved itself valuable both during Operation Barbarossa and in the West Russian War, and contact between the Reich and cliques within their military-led government have proven beneficial in the years since. Clearly, however, the internal political balance has shifted, towards a faction unfriendly to our interests and non-receptive to our support.\n\nThe announcement, both in general and in terms of response, has been given a low priority by both the Foreign Ministry and the OKW. The situation in Russia remains mostly unclear, with the nominal political consolidation of various territories, including those of the ROA, significantly undermined by administrative overextension, insurgent efforts by escaped loyalists of defeated regimes, and other internal tensions.\n\nMilitarily, they are expected to pose no threat to Wehrmacht forces should a limited or escalated conflict begin. In time, when the Reich re-commences external operations, they will no-doubt effortlessly be brought to heel once again."
 SAM.84.a: "상관 없다. 머지않아 무너지겠지."
 SAM.85.t: "KONR's Proposal"
 SAM.85.desc: "The foreign office has recently received a curious missive from the Provisional Commissariat of Western Russia. The document in question, signed by the upstart warlord in Samara, requests that talks be opened between Sweden and this new Russian state. It appears that the generalissimo wishes to utilize Sweden as a go-between for the new Russia that is taking shape and the Einheitspakt, roping in the Nordic neutral as a buffer between themselves and the Reich. While there is some merit to this, with Sweden being able to perhaps guarantee its continued neutrality as a mediator, there are also potential consequences that must be considered. As a democracy, drawing closely to either Russia or Germany, while an exercise in realpolitik, might be a deeply unpopular move. This decision must be weighed with care before our reply is sent back to Samara."
 SAM.85.a: "Send them back an affirmative. Sweden will be their middleman."
 SAM.85.b: "Terribly sorry, no."
 SAM.86.t: "Sweden Accepts!"
 SAM.86.desc: "Today is an important day in solidifying our position as the legitimate Russian state. The Swedes have agreed to our proposal to act as an intermediary with the Einheitspakt, giving us recognition in the eyes of an established state. Additionally, and perhaps most importantly, we might gain some breathing room in regards to the Reich. We will play politics with the Swedish lion and continue to placate the German eagle...for now. Regardless of what the future holds, today we are a step closer to securing our place in the sun."
 SAM.86.a: "One foot in front of the other."
 SAM.87.t: "Sweden Rejects Our Offer!"
 SAM.87.desc: "The damned Swedes have rejected our reasonable and mutually beneficial proposal. Citing reasons of neutrality and not wishing to insert themselves into Pakt affairs, the Swedish government has, in not so many words, told us we are on our own. Though this situation is not grim, it is disappointing. Lacking Scandinavian support hampers our claims of legitimacy and leaves us, once more, alone in the cold."
 SAM.87.a: "Oh, perfidious Sverige!"
 SAM.88.t: "KONR's Proposal"
 SAM.88.desc: "The foreign office has recently received a curious missive from the Provisional Commissariat of Western Russia. The document in question, signed by the upstart warlord in Samara, requests that talks be opened between Norway and this new Russian state. It appears that the generalissimo wishes to utilize Norway as a go-between for the new Russia that is taking shape and the Einheitspakt, roping in the Nordic country as a buffer between themselves and the Reich. Given our current political situation, we cannot afford to act hastily. We are close to Germany, and acting as a mediator between the Reich and this new Russia might help to alleviate tensions in Europe. On the other hand, sidling up to the Commissariat might be seen as treason by Germania. This decision must be weighed with care before our reply is sent back to Samara."
 SAM.88.a: "Send them back an affirmative. Norway will be their middleman."
 SAM.88.b: "We cannot risk German anger. A firm, but polite, no will have to do."
 SAM.89.t: "Norway Accepts!"
 SAM.89.desc: "Norway understands the boot of the Reich better than most and having seen our common interests, have agreed to our proposal. The Norwegian nation will now serve as our intermediary with the Pakt states, easing tensions in the Reich. Though a new Russia rises in the East, the Pakt has no need to fear our resurgence. With the backing of an established nation, our legitimacy grows by the day. With Norway as our middleman, we can attempt to bargain with Germany as equals, not as conscripted slaves."
 SAM.89.a: "The kicked dog looks his master in the eye."
 SAM.90.t: "Norway Rejects Our Offer!"
 SAM.90.desc: "Norway has seen our offer of peace and cooperation and has spit on it. The trolls and marsh hags that dwell in Oslo have decided to leave us to the wolves, foolishly forsaking friendship and peace with both Russia and Germany. Whatever those damned Vikings were thinking is irrelevant, as we are now, as always, on our own. Without the backing of an established nation, our legitimacy as the true Russian state remains low, as per usual. It's not the end of the world, but it stings all the same."
 SAM.90.a: "All Germanics are the same."
 SAM.91.t: "민병대 활동에 대한 보고"
 SAM.91.desc: "지코프 부의장님, 요청하신 우리 영토 전역의 민병대 활동에 대한 보고입니다.\n\n아시다시피, 지역 민병대는 무정부 상태 러시아의 삶의 일부였습니다. 해방군과 같은 전문직업군도 그 영토를 빠짐없이 관할할 수는 없습니다. 그러한 이유로, 지역 주민들은 흔히 민병대를 결성해 스스로의 지역 사회를 보호하고 방어하곤 합니다.\n\n지시하신 대로, 저희는 해방군을 견제하기 위해 이들 민병대와 협력을 시도하고 있습니다. 장교 평의회의 우리 라이벌들은 우리의 민주적 노력에 맞서 군사 쿠데타를 일으킬 수 있는 위협을 여전히 가지고 있습니다. 그렇기에 우리만의 군사적 방파제를 가지는 것은 유용할 것입니다.\n\n당연하게도, 역으로 저쪽에 더 무게가 실리는 일은 없어야 합니다. 지역 민병대들이 우리 중앙 정부에 저항하려는 마음을 먹을 지도 모르니까 말입니다. 그러한 이유로, 저희는 각 민병대의 항구적인 충성을 확보하고, 우리 민주주의자 파벌의 사람들을 가능한 많은 민병대의 장교 자리에 놓으려 시도하고 있습니다.\n\n충성파 민병대를 해방군 반역자들을 상대로 기용해야 하거나, 그 반대가 일어나는 것은 비극적인 일이 될 것입니다. 그러나 우리의 프로젝트가 성공하기 위해서는 그 어떤 만일의 사태에도 대비가 되어 있어야 합니다."
 SAM.91.a: "완벽한 보고로군, 장교."
 SAM.93.t: "새로운 경쟁자"
 SAM.93.desc: "당연하게도, 민주정에는 당이 있어야 한다. 지코프가 그의 자리에 오른 뒤로, 모든 종류의 이념이 때를 기다렸다는 듯이 튀어나와 각자 당을 형성했다는 것은 공공연한 사실이었다. 지코프와 그의 부관들은 가장 위험하고 극단적인 요소들을 훌륭히 억제해 내었고, 나머지는 바보같은 당파 문제로 갈라져 있는 아무도 관심 없는 무명의 무리였다. 이 선거의 정글 속에서, 한 선견지명의 남자가 출몰했다. 니콜라이 루먄체프는 다채로운 속성과 다채로운 과거를 가진 인물로, 자유 프랑스와 차르 둘 다를 위해 싸운 경력이 있었다. 그는 새롭게 출간한 그의 신문에 자신만의 당을 창설할 것임을 선언했다.\n\n러시아 민주 개혁 운동은 러시아의 공화국화를 계속하는 데에 헌신하는 다양한 진보주의 및 민주주의 파벌의 연합체였다. 이 중도 좌파 조직은 좌파에 대한 지코프의 견제에서 벗어나는 데에 성공했으며, 대중들의 눈에 자신들을 분명하게 내보였다. 루먄체프는 공화국의 시민들에게 매력적인 대안을 제공했으며, 투표자 억압을 금지하고 투표권을 망명자들에게로 연장하기 위해 일하겠다고 약속했다. 지코프는 상황을 조심스럽게 눈여겨보고 있었다. 비록 차리즘을 벗어던졌다 해도, 루먄체프는 뱟카 출신의 굴러온 돌이었다. 지코프는 모든 연합은 연약한 물건이라는 사실을 알고 있었다, 특히 러시아가 사마라에 불과하던 시절부터 그가 몸담았던 연합을 생각하면 더욱 그랬다. 이 새로운 진보계 야당이 러시아의 조심스럽게 관리되는 민주정에서 번영하는 데에는 온갖 어려움이 따르리라는 사실은 의심의 여지가 없었다."
 SAM.93.a: "민중이 그의 운명을 결정하도록 하라."
 SAM.94.t: "총, 기계, 탄약과 빵"
 SAM.94.desc: "Zykov and Samutin stood over the map of Samara, the shadowed forms of officers and industrialists skirting the light of the bulb dangling from the ceiling. The map was covered in pen, future factories marked out and forests marked for clearance. \"Well,\" said Leonid Samutin at last, \"what do you think?\" Zykov nodded, the limited light shining on his balding head like moonlight on a murky pond.\n\n\"This is excellent work, Leonid,\" replied the warlord of Samara. \"Factories for civilian goods, auto plants, gun manufactories, industrialized farms, this is a plan of genius.\"\n\nSamutin almost blushed at the praise, but instead produced a ledger. \"The, eh, private donations have come in. Combined with our own funds it should be more than enough to cover the costs of construction.\"\n\nZykov cocked an eyebrow, \"And just how generous were these donors?\" Leonid sniffed and looked almost guiltily around the room.\n\n\"More than enough, sir, and I assure you, most of the funds were given willingly. Other, ah, means were used to obtain the rest.\"\n\nZykov smiled and waved away the economic minister's concerns. \"What we take today we will give back to them tomorrow in food, security, and employment.\" The industrialists and officers were welcomed into the light, and the real nuts and bolts of industrialization were introduced."
 SAM.94.a: "Turning money into guns."
 SAM.95.t: "강철의 거상"
 SAM.95.desc: "지코프와 자쿠트니는 어벙한 미소를 띈 채로 두 번째 브랜디 병을 땄다. 두 일꾼은 단단히 취해 있었다, 첫째 병은 경제의 현 상황을 기념하기 위해서였고, 둘째는 첫째 병을 기념하기 위해서였다. \"드미트리,\" 지코프가 지껄였다, \"우리가 해냈어요! 이거, 이거 좀 봐요!\" 지코프는 다시 한 번, 최신 산업 및 실업 보고서를 들어올렸다, 자쿠트니가 회의의 시작 때에 제출했던 바로 그 보고서였다. 지코프는 잔뜩 들떠서는 페이지를 마구 넘겼다. 이윤은 상승하고 있었고, 실업률은 낮았으며, 직업 만족도와 삶의 만족도는 사상 최고치를 찍고 있었다.\n\n자쿠트니 역시 어딘가 초점을 잃은 눈으로 웃음지었다. \"지코프, 친구이자 대통령이여. 우리는 이 나라를, 그러니까, 완전 거지소굴에서 끌어냈어요. 실업자들한테 빵을 배급해야 했던 때 기억나요? 매일 파업이 있었던 때?\"\n\n\"그리고 사람들은 자기네 고양이를 먹었었고요!\" 지코프가 말했다, 손은 경제 장관을 가리키고 있었다. \"신이시여, 얼마나 끔찍한 때였었는지! 그렇지만 더 이상은 아니죠!\" 그 말과 함께 지코프는 팔을 활짝 펼쳤다, 마치 전 러시아를 끌어안기라도 하려는 듯이. \"다시 태어나려고 하고 있단 말이에요, 러시아가! 강철의 거상으로! 모든 냄비에는 닭고기를! 모든 손에는 삽을! 우리는 미래로 달려가고 있어요, 바로 이곳 사마라에서 만든 자동차에 타서 말이죠!\" 터질 듯한 행복의 웃음이 터져나왔다. 너무나도 오랜 시간동안 러시아에서는 희귀했던, 순수한 기쁨이 방을 감쌌다. 새로운 러시아 전역의 집안에서, 가족들은 잠에 들었다, 가득찬 배, 따뜻한 담요, 그리고 미래를 위한 희망과 함께 ."
 SAM.95.a: "선의와 산업 속에 미래가 있다."
 SAM.96.t: "A New Plan"
 SAM.96.desc: "FIELD MARSHAL'S EYES ONLY\n\nTo Field Marshal Bunyachenko,\n\nABSTRACT: The Committee for the revitalization of controlled territories has found that while economically it can be of much use, the destruction and lack of economic planning has made the use of such resources unavailable to our use. Thus some elements of economic planning are proposed to 'jump start' the economy for the purposes of beginning the long awaited reunification of Russia.\n\nREPORT SUMMARY: It has been found that a significant amount of factories have been destroyed from either raids from opposing warlords, or due to German terror bombings. What few remain suffer from a lack of manpower. Similar outcomes occur in construction and extraction industries. In spite of this, the unemployment rate is high, especially in urban areas. This has caused suffering among families, who rely on charity to get by. For full analysis, see pages 20 through 54 of this report.\n\nRECOMMENDATIONS: To use government powers to enforce an end to unemployment, through a combination of government assistance, relocation of the unemployed towards areas and industries where needed most, and, when no other option is available, conscription into the armed forces. While this would expand government powers into the economy thus unseen, it would make it (a) more viable and attractive to do business and (b) increase productivity of the average citizen through additional wages. For full in-depth recommendation reports, see pages 56 through 121."
 SAM.96.a: "Teach a man to fish..."
 SAM.97.t: "Successful Planning"
 SAM.97.desc: "FIELD MARSHAL'S EYES ONLY\n\nTo Field Marshal Bunyachenko,\n\nABSTRACT: The post industrial atmosphere of Samara and other controlled territories by the Committee's economic revitalization plan has seen a significant positive increase. Economic and industrial resources are now towards peak economic performance due to the increase in both employment and rebuilding of previously destroyed equipment.\n\nREPORT SUMMARY: With the institution of minimal government planning, specifically of enforcing employment of citizens through incentives and punishments, economic output has increased many times over. Poverty has decreased, unemployment is nearly non-existent, and for the first time in years new factories are being created throughout the country. The unemployment program has even been so successful that juveniles (13-17 being the majority) makeup a significant portion of the workforce, although by no means a majority. While far from done, the program has made much progress in revitalizing the economy, which has benefited military production in domestic firearms, making unification a more likely outcome. See pages 18 through 30 for full report.\n\nRECOMMENDATIONS: Aside from continuing the program, it is recommended that additional resources be made available to increase business opportunity. With additional economic incentives, the Committee believes that the economy would expand greatly, simultaneously decreasing poverty and also increasing our military objectives."
 SAM.97.a: "A better world is possible then."
 SAM.98.t: "An Official Officer Plan"
 SAM.98.desc: "\"Field Marshal Oktan, are you sure this is the wisest course of action?\"\n\nOktan stopped reading from his paper, annoyed at his secretary. \"Of course it is,\" he responded, smiling. \"Why do you think otherwise?\"\n\n\"Well, sir, this plan of giving each officer a territory to govern-\"\n\n\"Brillant, isn't it?\"\n\nThe secretary was a little caught off guard. \"Well, sir, I just fear that it will just repeat the problems that have plagued Russia.\"\n\nOktan smiled a little bigger. \"That is reasonable, but you're thinking about outcomes that may occur, when I am thinking of the real benefits this plan will give to the people.\"\n\nThe secretary didn't dare contradict him, letting him continue his monologue.\n\n\"Warlords only have loyalty to themselves, while my officers are loyal to me. They are competent, and will have full knowledge of the circumstances under which they are governing. Think of them as....Governors.\"\n\n\"Governors?\"\n\n\"Exactly,\" Oktan said, pleased that he was able to think of that word in time. \"They will redistribute resources and conscript men according to the needs of their circumstances. Of course, they will do what I say, but when it comes to their jurisdictions, it is their problem.\"\n\nHis secretary did not say anything.\n\n\"Satisfied? Now please, make the men aware of their new terms as Governors.\""
 SAM.98.a: "As you wish, sir."
 SAM.99.t: "A New Russian Fiefdom"
 SAM.99.desc: "Oktan smoked his cigar, taking in the rich tobacco as he looked up at the ceiling. He smiled, thinking of how clever he was. That secretary must be feeling pretty stupid, especially considering his new job as a janitor in the basement of the capitol. The plan has been a success, more or less.\n\nIt was hard to argue with the results. The quotas have been met, sometimes even exceeding them. The taxes were coming in, making Oktan and his soldiers lives much more comfortable. And not to mention the benefits at keeping rivals out of his hair. A little redistricting here, a missed shipment here, a gun shipment to the opposition here....so many opportunities!\n\nAnd his allies, well, they would remember who put them where they were, who gave them the wealth, land and whores. Who holds them up, and who could let them drop. Fealty must be sworn to those above you. Oktan had done that for years, and was more than willing to enjoy being on the other end of that relationship for once.\n\nHe took another drag, and let his eyelids rest. He had done a lot of work getting here, and why shouldn't he enjoy what he had earned?"
 SAM.99.a: "Land is the measure and master of all things."
 SAM.100.t: "반역자들에게 죽음을"
 SAM.100.desc: "Georgiy Zhilenkov and Vasily Malyshkin, both leading figures within the ROA and closely associated with Zykov's propaganda efforts proceeded, as they often did, towards their offices.\n\nRegularly sharing a car and convoy, the two men spoke at length about their efforts for the day, as well as challenges they would work to overcome. Until Zhilenkov suddenly shouted at the driver to stop. Hastily exiting the car, to the consternation of his bodyguards in the other vehicles, he strode over to the wall, where a poster he and Malyshkin had collaborated to create was hanging.\n\nHanging defaced - the words 'Down with the Traitors!' splashed across it in bright red ink and obscuring the message behind.\n\nJoined by Malyshkin a moment later, and with their bodyguards quickly establishing a perimeter, they inspected the poster. Exchanging a knowing look, and with a wordless nod from the other man, Zhilenkov quickly tore it down, aware of how fortunate it was that they, and not others within the ROA's high command, had seen it first. His relief was short-lived, however, as Malyshkin tapped his shoulder and pointed across the street.\n\nAnother copy of the poster. Defaced. With more of them down the street disfigured similarly. Every single one, in fact. Malyshkin began furiously speaking of how they would need to summon soldiers immediately to remove them, but Zhilenkov barely heard him.\n\nHe was too busy looking at the people, who had retreated a respectable distance from their ROA bodyguards but who still watched them closely. And that brought him nothing but worry.\n\nBecause if the people were brave enough to vandalize the ROA's posters in such numbers and public fashion, what else were they brave enough to do?"
 SAM.100.a: "Unrest builds."
 SAM.101.t: "Coward among Cowards"
 SAM.101.desc: "A knock came at Vaslov's door, and he looked up from his paperwork, letting out a long sigh. Only one person was scheduled to be seeing him about now. It was time, then, for his meeting with that man. \"Come in.\" He told the visitor reluctantly.\n\nIn walked Dmitry Zakutnyy, that infuriatingly smug smirk of his still present on his face. \"I've come to give my advice on the development of industry, sir.\" God, Vlasov wished he could wipe that smirk off his face, just once. Unfortunately, he had ties with Oktan, though Vlasov doubted even that man held any love for Zakutnyy. Nobody did. They'd all defected, of course, but Zakutnyy had joined their side without hesitation. Eagerly, even, and without an ounce of his reason for it being ideological. He just thought himself too good for a POW camp. A true coward among an army of cowards.\n\n\"Yes, continue.\" Vlasov finally said. As Zakutnyy discussed his plans for the development of defenses against German bombings and increased armament production, Vlasov barely listened, knowing his approval or disapproval of the plan mattered little in the grand scheme of things.\n\nHowever, when Zakutnyy began speaking on how it was only natural that such a great plan was devised by a brilliant mind such as his own, Vlasov couldn't stop himself from slamming his fist down on the desk and standing up, shooting a seething glare towards Zakutnyy causing the man to take a couple steps back. \"You-\" Almost as quickly as he had given in to his irritation, Vlasov cooled down. Shouting at Zakutnyy wouldn't change anything except maybe for the worse. He had to keep his cool; it was the only thing of real value he still had left. \"...Sorry. Please leave me be for the day, Zakutnyy.\" With a hurried apology and thanks, Zakutnyy nearly ran out of the room, shutting the door behind him. Sitting down again in his seat, Vlasov let out another long sigh."
 SAM.101.a: "Had he really given up so much for this?"
 SAM.300.t: "이 땅의 법도"
 SAM.300.desc: "지역 사회의 새로운 민간-군부 합동 조사위원회는 며칠 동안 아무 일도 맡지 못했다. 주민들은 ROA의 쓰레기들이 정당한 판결을 내릴 것이라 믿지 않았다. 마을 주교 등의 신뢰받는 사람들의 동참 역시 믿음을 자아내지는 못했다.\n\n마침내, 이 새로운 기관이 스스로를 내보일 기회가 찾아왔다. 전해진 바에 이르면, 한 젊은 남자가 이웃집의 식료품 창고를 뒤지다가 걸려 등에 총을 맞았다고 했다. 젊은이는 살아남았고, 그 가족은 이제 자기 이웃을 살인 혐의로 고발하고 있었다. 자신을 믿어주는 사람이 없다시피하자, 피고는 조사위원회의 도움을 요청했다. 군부의 심판을 받는 것이 가만이 앉아 멍석말이를 당하는 것보다는 나으리라.\n\n판사 역을 맡은 장교는 양쪽의 이야기를 인내심 있게 들어 수용하는 일을 훌륭하게 수행해냈다. 그 후에는 병사 넷과 민간인 다섯으로 이루어진 배심원단이 표결을 위해 의견을 조율했다. 피고에는 무죄 판결이 내려졌다. 그러고는, 판사는 남자에게 며칠 간의 사회 봉사령과 함께 부상당한 젊은이의 간호 비용을 내기 위한 벌금을 부과했다.\n\n사마라 전역에 걸쳐, 다양한 논제들이 법정에 오르기 시작했다. 범죄 사건부터 일반적인 행정 문제들까지, 합의와 평결이 진행되었다. 마지못해서라도, 시민들은 법도와 질서를 위해 자신들과 협력하려는 군부의 열정을 믿어 보기 시작했다."
 SAM.300.a: "저쪽의 말도 들어보아야 한다."
 SAM.301.t: "민주주의자 계승자"
 SAM.301.desc: "밀레티 알렉산드로비치 지코프. 그 이름은 보좌관의 머릿속을 계속해서 맴돌았다. 블라소프는 오랫동안 그가 죽거나 그에게 무슨 일이 닥칠 때를 대비한 정치적 후계자에 대해 침묵으로 일관했었다. 그러나, 의장이 하루가 다르게 늙어가고 있다는 사실은 ROA의 모두에게 공공연한 사실이었다. 그렇지만 지코프라고? 확실히, 정석적인 선택지는 아니었다. 30분쯤 전, 블라소프는 그의 보좌관들을 상대로 비상 회의를 소집해 이 사실은 그들에게 먼저 알렸었다. 그렇지만 이 선언은 곧바로 토의로 변모했다 - 지코프로의 계승이 재앙일 것이라고 생각하는 보수적인 보좌관들에게는 충격적인 수였으니까. 솔직히 말해서, 블라소프는 꽤나 괜찮은 상관이었다. 보좌관들은 작은 실수들에 대한 징벌을 두려워하지 않아도 되었었다, 다른 선임장교들 밑에서와는 달리. 모두 공손한 태도로 임하는 한 자신의 의견을 자유롭게 이야기할 수 있었다. 보좌관의 동료들 중 하나인 루첸코가 그의 의견을 이야기했다. \"지코프는 민주정을 다시 도입하자는 수준까지 이르렀습니다, 사람들은 민주주의에 대해 아무것도 모르는데도요. 대부분은 신경쓰지 않습니다. 민주주의가 뭔지 그들이 알기나 할까요? 저는 우리가 일구어낸 모든 것이 식팁카르에서 벌어지고 있다고 들은 대혼돈으로 전락할 것 같아 걱정입니다.\" 원수는 피곤하지만 확고한 목소리로 맞받아쳤다. \"지코프는 민주정을 원할 지도 모르네, 루첸코. 그렇지만 우리는 자유 러시아를 목표로 하고 있지 않았나? 시민에게 자유를 허용하지 않는다면 그게 도대체 무슨 자유 러시아란 말인가?\" 침묵이 잠시 방을 감쌌다. 루첸코의 오랜 친구 중 하나인 또 다른 보좌관이 말을 꺼냈다. \"그렇지만, 감히 말씀드리자면, 참모들 사이에서 지코프의 진정한 목적에 대해 말이 나오고 있습니다. 만약 그가...장군님의 뒤를 이어... 권력을 잡는다 해도...\" 보좌관은 휘청거리는 것처럼 보였다. \"일부는 그가 민주주의 따위에는 관심이 없고, 그저 권력의 도구로 이용하려 하는 것이 아닌가 걱정하고 있습니다.\" 블라소프는 잠시 얼굴을 찡그렸다. 그도 그런 생각을 해본 적이 있음이 분명했다. \"그의 진정한 목적은 불분명할 지 모르네. 그건 사실이지만, 이 방 밖에서는 그런 말을 꺼내지 말게. 정말 그가 민주주의를 회복시키지 않는다 해도, 나는 희망을 되살리는 그의 능력을 믿는다네. 그리고 그게 지금 우리에게 가장 필요한 것이지. 우리는 러시아 국민들에게 희망을 주어야 하네.\" 정적이 일었다. 블라소프는 재능 있는 웅변가와는 거리가 멀었지만, 오늘 다룬 주제에 대한 그들의 의견이 헛됨은 모두 알고 있었다 - 지코프는 언제나 선동가였으니까. \"해산.\" 블라소프가 윽박질렀다."
 SAM.301.a: "일로 돌아갈 시간이군..."
 SAM.302.t: "블라소프의 후계자"
 SAM.302.desc: "Andrey Sidorov, long-time aide to the long-suffering Vlasov, was called into his office alongside approximately a dozen other of his peers, from aides to administrative assistants, all of those who were relevant to Vlasov's immediate life. A few chairs had been scattered around, but most had to stand. Vlasov himself was behind his oaken desk, the entire barren room brightly framed by the large window immediately behind him. The old chairman took a cursory glance outside before turning towards Sidorov and the rest of the crowd. \"It's no secret that there's been some consternation about the matter of our movement's leadership after I am gone.\" It was a plain statement, and one that was definitely true. Aides like Sidorov would spend whole meals discussing the matter as if they were adolescents discussing romantic interests. \"I have taken a significant amount of time to think about the matter, and I have decided that I will be nominating Sergey Bunyachenko as the next in line for Chairman of our committee.\" Most of the aides nodded. After all, Bunyachenko was a sensible choice. He was popular with most of the officers and generally avoided shady dealings that some of his peers gleefully engaged in. One of the aides, however, a \"friend\" of Mikhail Oktan's, piped up. \"But why Bunyachenko? I don't get it\". A pensive look flashed over Vlasov's face for a minute, before he responded. \"Good question\", he started, looking directly into the aide's eyes, knowingly. \"The ROA is filled with rot - corruption, bribery, nepotism, anything that you can name. I'm no fool, I know it exists. Bunyachenko is a strong, honest man and an honorable general. I know that he will be both a good compromise candidate between our ideologically passionate peers and those who are less so. And I also know that he will work to expose and purge the rot from our organization, forcefully if need be. For if we are to rule all Russia, we need a man and an organization that is free from corruption and interested enough in crushing our enemies to not put his own interests above our ultimate goals. And ultimately...\" Vlasov's voice broke before he continued. \"I believe he is the only person who can succeed where I have been unable to.\" The question was not followed up with another - Vlasov solemnly dismissed the aides and instructed them to inform those necessary."
 SAM.302.a: "안전한 선택."
 SAM.303.t: "기나긴 밤 속으로"
 SAM.303.desc: "Vlasov had ordered all of his closest aides and advisors to adjourn for a meeting in his personal office - a rarity, considering the numerous conference rooms that were available to him. Whatever the meeting was about, thought Andrey Sidorov, one of his key aides, it was serious. Sidorov had been with Vlasov for half a decade, and had witnessed the slide of the once-proud general into what Sidorov believed to be depression, but even he was not prepared for the announcement that Vlasov was prepared to make. After the dozen or so KONR and ROA officers and various aides had taken their seats in chairs that had been hastily brought in by those not privy to the meeting, Vlasov had stood up, and addressed his \"crowd\". \"We are all aware,\" he began, \"that there is the matter of succession within our movement. It has been a matter of contention for some time that when it is time for me to hand off the torch, who would be the one to receive it.\" There was a pause - a reluctant, grimacing pause, before he continued. \"And as such, I have decided that General Mikhail Oktan will be the one to bear the burden of succession\". Almost immediately after the name was mentioned, the room began to erupt into discord. Sidorov himself was baffled; Oktan? Even among his allies, Oktan had a reputation for corruption and administrative negligence. He was a decent officer, a sight better than the \"cadets\" who \"volunteered\", but nothing special, and he was no friend of Vlasov. Vlasov's voice suddenly boomed throughout the room, a single command - \"Silence!\" It was obeyed. \"Oktan already owns half of the Russian Liberation Army. He attracts those damned opportunists and lackeys, bribing those who can be bought and sidelining those who can't.\" Vlasov continued to calmly explain his decision. \"But if it is anyone but Oktan succeeds me, I worry for the continued existence of our movement. Even if I were to choose someone else, we cannot afford a civil war, and surely Oktan would act against anyone who seeks to exert more control over him than I currently have. This is for the best of the Committee, and the best for the Russian Liberation Army. My decision is final. Prepare to relay it to those who need to know. Dismissed!\"\n\nThere is a long, dark night falling upon Russia, and neither the brightest of moons nor stars will be able to penetrate the blackness projected by the Chairman's last decision."
 SAM.303.a: "주여, 우리 모두를 도우소서."
 SAM.304.t: "Curious Origins"
 SAM.304.desc: "A slight breeze blew through the city of Samara as Semyon patrolled the city, a sharp eye trained on passersby, some of whom glared at him impotently, some of whom just tried to avoid attracting his attention. It did not matter to Semyon, so long as they didn't try anything funny.\n\n\"Hey! Semyon! Semyon, over here!\" Semyon turned to face the source of the voice, and an eyebrow rose in annoyed surprise at the familiar face running towards him. \"Ah, General Bunyachenko ordered that no soldier patrol alone for the time being. One of our own got badly beaten by dissidents. I volunteered to join you, seeing as we're old friends.\" Fyodor explained, having no way of knowing their friendship was not mutual. As they began to walk together despite Semyon's reluctance, Fyodor's latest topic of conversation caught Semyon's interest for once. \"...By the way, Semyon, I've been thinking about this for a while, but don't you think it's weird? Bunyachenko's a Ukrainian, yet he's prominent over here instead.\"\n\nFrowning, Semyon scratched his chin in confusion. \"What's so odd about a Ukrainian in Russia?\"\n\n\"It's not just him.\" Fyodor quickly assured him. \"Old man Kromiadi's a Greek, from down in the Caucasus, and Bayerski is a genuine Pole.\" Fyodor's voice began to grow hushed. \"Nobody really knows anything about Oktan, either, and there are all kinds of rumors swirling about. The most common seem to be that he's a Croat, or a Serb, something like that, and the son of a Balkan baron. And then there's Zykov, who admits he's a Ukranian, and nothing else. I've heard a few rumors that he's a Jew, but-\" before he could get anything else out, Fyodor found his mouth covered by Semyon's hand. It'd be a lie to say that he liked the annoying gossip at all, but just hearing something like that could place people in danger.\n\n\"Fyodor, perhaps it'd be wisest if we moved on to another topic of conversation.\" With a withering glare from Semyon, the rest of the patrol was conducted in silence."
 SAM.304.a: "Some stories are best left undiscovered."
 SAM.305.t: "월간 수송물"
 SAM.305.desc: "해방군의 영토에서 벌어지는 가장 기이한 현상들 중 하나는 사마라 시에서 걸어서 한 시간 정도의 거리에 있는 작은 기차역이었다. 과거에는 서부 러시아에서 도시로 가는 도중의 작은 정류장이었던 이 역의 이름은 다른 이름으로 교체된 지 오래였다. 이제는 밀수품 정류장이라 불리는 이 역은 독일인 밀수꾼들, 그러니까 일의 위험도에 비해 봉급이 너무 적다고 느낀 모스코비엔 국가판무관부의 주둔군들의 마지막 정류장 중 하나였다. 이 밀수꾼들은 러시아인 병사가 꿈꾸는 거진 모든 것을 들고 왔고, 담배와 차에서 초콜릿과 작은 기념품까지 지역 주둔지와 수익성 높은 판매 계약을 맺었다. 해방군 병사들은 독일령 러시아까지 흘러들어오게 된 사치품이라면 모두 구할 수 있었다. 간단히 말해, 이는 해방군에 입대하는 것의 가장 큰 이점 중 하나였다. 독일인들과의 옛 '계약' 덕분에 그들은 그들의 이념적 라이벌들보다 몇 개 더 많은 사치품을 구할 수 있었다.\n\n독일인과 러시아인 모두가 기차에서 물품을 내리며 일할 때면, 그들은 각자의 언어로 조각조각 끊어진 대화를 서로와 나누었고, 양쪽 모두 상대방의 언어를 배우기 위해 확실한 노력을 했다. 러시아인들 중 한 명이 독일인에게 그의 가족에 대해 물었다.\n\n\"솔직히 말해, 잘 모르겠군\", 그가 대답했다. \"저기 프로이센에 있으니 말이지. 별일 없다는 소식은 들었지만, 그것 말고는 딱히 말이 없다네\". 예의를 지키고 싶었던 독일인은 비슷한 질문을 돌려주었다. \"여기는 어떤가? 사마라에서의 삶은 어떻지?\" 러시아인은 작은 소리로 껄껄 웃었다.\n\n\"모르겠구만. 사마라 시는 몇 주째 보지도 못했어, 이렇게 가까이 와 있는 것도 처음이라고. 국경 순찰에, 강도떼와의 유격전까지. 자네도 익숙할 것 같군그래.\"\n\n밀수품 정류장은 문화간 교류를 하기에는 굉장히 기묘한 장소였다. 러시아인 병사들은 밀수품을 보급하는 독일인 동업자들을 좋아하지 않았고, 독일인들도 자신들에 대해 같은 생각을 하고 있으리라고 확신했다. 그럼에도 불구하고, 러시아인들은 독일어를 배우기를 시도했고, 독일인들도 러시아어를 한 번 시도해 보았다. 모두가 서로의 이름을 알았고, 음식도 나누어 먹었으며 언어 장벽이 의사소통을 방해하고 있음에도 불구하고 농담까지 주고받았다. 끝에 가서는, 양쪽 모두 서로의 인생의 일부였으며, 양쪽 모두 그 사실을 받아들였다, 설령 그 사실을 공유하는 이들을 좋아하지 않더라도 말이다."
 SAM.305.a: "이 어두운 땅에 인류애가 기묘하게 반짝이는군."
 SAM.306.t: "The Iron Harvest"
 SAM.306.desc: "\"Harvest Days\" was what they were called around these parts. ROA soldiers would descend upon the town in their full battle dress, and proceed to help the local farmers with their harvest, providing the valuable manpower that their fields needed especially since so many of their sons had been conscripted or killed. When the harvest days had first been put in place, there was little trust or goodwill between the soldiers and the villagers, especially considering one of the reasons the soldiers helped out with the harvests was to take some of the food back with them. But as the harvest days became more regular, and the village became more acclimatized to the presence of the ROA they began to see them not as German collaborators, but as protectors. The atmosphere changed, trust was built between civilian and soldier. Eventually, some members of the ROA even began volunteering for the harvest days - usually conscripts who had a background in agriculture - hoping to be assigned to one. With some of the friendliest villages even offering to feed the soldiers during the day, it was a relatively comfortable assignment compared to border patrols or anti-bandit operations.\n\nWhile the Committee for the Liberation of the Russian People was far from popular, they had been working hard to secure their regime, distance themselves from the Germans, and even improve their relations with those that they ruled over. These harvests were a key part of that, and contributed to the image that the ROA was there to help, not hurt; to a large extent, it seemed that it was working. No one liked taxes, especially when they were being extracted in the form of food, and oftentimes after the harvests many of the farmers would stare jealously at the ROA's trucks as they pulled away from their village, wishing they had been able to keep more of the food they had grown. However, on the whole, it was a positive experience. The soldiers had even been effective in getting a few of the local boys and restless farmhands to sign up with the ROA, which further helped dissipate tensions with the locals. Most of the core of the ROA had no local ties to the area around Samara, and having patrols protect those that they knew was a huge boon for the KONR's propaganda machine."
 SAM.306.a: "내 낫을 어디에 뒀더라?"
 SAM.307.t: "Border Patrol"
 SAM.307.desc: "The border with Samara was usually quiet. In the off season where the constant small-time raids and warfare of the Russian Anarchy simmered down, men could be seen discussing with fellow soldiers from across the border.\n\nSo it came that a few riflemen of the Russian Liberation Army came to drink in a small village of a contested area. When men of the Imperial Army entered, there was a momentary tension. That too died down as the Vlasovites offered a round of drinks to the Imperials.\n\nTalks ebbed and flowed on a range of topic. A particularly violent group of bandits that both groups of soldiers had fought with (the bastards). The recent weather (mostly bad). The news from beyond the Urals (very confused). Eventually the topic moved to the WRRF. A few of the veterans of both groups had fought in the fifties. After comisserating on the shame of fighting fellow Russians to defeat the reds, the soldiers shared war stories back and forth. A few more rounds were shared. This casual conversation marked the high point of the evening's mood. Eventually a bitter dispute erupted as to the legitimacy of the ROA. Had it not begun as a German militia, dogs for the invaders? The ROA veteran snapped back that the tsar had been invited by the Germans, and that the white soldiers should not talk about serving tyrants, foreign or domestic.\n\nThe barman did not speak. Business was good for now. When these idiots started fighting again, the bar might have to move once more. Such was life in the Russian Anarchy."
 SAM.307.a: "Last call!"
 SAM.308.t: "Strikes in Samara"
 SAM.308.desc: "Twelve o'clock. That was the deadline for the strike to disperse. The commander of the local garrison, Major Popov, noted that the time was 12:32, well past the time that the strike should have dispersed. He radioed his troops who were observing the situation over at the factories - ROA troops frequently mediated between employers and employees, especially during tense situations like this one. He asked a simple question - \"Have they dispersed?\" The answer Popov got was not the one that he was hoping for. \"The strikers won't give up\", the voice on the other end of the radio responded. \"Worse still, there's some rumors among the workers still here and their managers that the strike was actually orchestrated by communist agents, 'plants', as they call them. Things are getting pretty tense, people are throwing things\". What came after that was what really worried Major Popov. \"Some of the greener troops... I think they're unnerved. If things go south, they might start shooting.\"\n\nPopov cursed to himself. The damned strikers. It was the third time in three months that this had happened, and each time, it was up to the ROA to sort things out. How many times would he have to deal with this before he made his superiors understand that he, and those he commanded, were soldiers, not policemen? Regardless, Popov had to make a choice - he could send in his troops to disperse the strikers, and potentially kill or weed out the apparent communist plants. Surely, this would calm things down and set a precedent to the ungrateful strikers that their insubordination would not be tolerated. It might make us unpopular in the short run but it would also ensure the stability in our streets, for workers will surely be reluctant to complain if it meant being on the wrong end of the barrel of a gun. However, Popov would have the lives of those workers on his hands. Similarly, if he refused to send in the army, the workers would be happy, and alive of course, but business interests would feel betrayed. It wasn't an easy call by any means, but Popov knew that he would have to make it - it would be a PR disaster if his recruits lost their cool and fired into the crowds."
 SAM.308.a: "군대가 개입할 자리가 아니다."
 SAM.309.t: "News from the East"
 SAM.309.desc: "The Russian Liberation Army was nothing if not pervasive in their efforts to patrol the territory that they controlled - and that they did. Daily patrols went out, came back in, checkpoints along the roads and troops stationed throughout the hinterland of their territory ensured that the Officers, and ultimately Vlasov himself, knew what was going on. As a result, it didn't take long for news of an envoy from the east to arrive at a local garrison station. The ROA was consistently weary about outsiders and strangers, to the point where a diplomat from beyond the Urals instantly kicked up suspicion. Maksim Oliynyk, the officer in charge of the garrison station that the envoy had been escorted to didn't particularly want to meet the man - in fact, he was suspicious that the man was who he claimed he was.\n\nSitting down with the envoy, it was clear that he was frustrated. Protesting his being whisked away to the garrison, rather than Samara itself. Oliynyk sat down with the man, looking at him up and down. \"Who are you?\" he asked, \"And why have my caravan and I been stolen away here? I am bound for Samara.\"\n\nThe commander took a pause before he responded. \"For all that matters to you, I am Samara. Now, tell me, who are you?\"\n\nSome further protests were given, but the envoy soon realized that he wasn't getting anywhere. He relinquished, and eventually introduced himself as a diplomat hailing from Novosibirsk, beyond the Urals. The meeting became closer to an interrogation, with Oliynyk learning about the events that were going on in the east. The envoy, after the questioning was over, attempted to offer to trade with the ROA. Oliynyk's polite, but cold \"no, thank you\" dissuaded him, and he left back to Novosibirsk soon after."
 SAM.309.a: "We do not deal with warlords."
 SAM.310.t: "A New Factory for Old Guns"
 SAM.310.desc: "Armaments Factory no.14 was a small complex near the Samara railyards. \"Repurposed\" by the ROA itself during the darkest days of the terror bombing, the small shack was soon built up. The \"factory\" - in reality little more than a large building with a few long, wooden tables and a number of machine tools - was dedicated to taking apart German small arms and reverse engineering them for our own purposes. Vlasov and most of those under him knew well that their German support would eventually run out, and they had long made provisions to ensure that their myriad of German equipment, from Kar98Ks to StG-44s would remain operable even once it was no longer possible to receive their parts from their former benefactors neither officially nor through smugglers. The factory rarely worked during the day - the bombings made it hard to - but workers toiled all night, with small headlamps and minimal light, disassembling old or well-worn rifles and their respective ammunitions. These workers, despite their rugged condition, were not civilians. Not officially, at least. They were engineers, not just employees of the ROA, but members of it and experienced in handling German weapons for many years. Until recently, the factory had been minimally staffed. However, with the increasing amount of bloody victories won by the ROA, the soldiers at the frontline needed more and more weapons, and the number of those that we can get from German smugglers is becoming miniscule compared to our needs. As such, Armaments Factory no.14 has, as of recently, expanded not only in terms of manpower, but location as well. A number of shoddily-constructed buildings have been added to the original to form a sort of complex, where dedicated stations and senior engineers act as efficiency-generating machines. As of late the factory was no longer just reverse-engineering weapons, but producing their own versions of them. Certainly not with the workmanship of the originals, they were cheap and easy to produce, and that's what the high command wanted."
 SAM.310.a: "산업의 짐승이 그 아름다운 머리를 우뚝 들어올린다."
 SAM.311.t: "역사의 심판"
 SAM.311.desc: "The office of Andrey Andreyevich Vlasov was incredibly barren. He had intentionally ordered the removal of most luxuries from his office and his living quarters two years prior, in a vain attempt to stave off his ever-present guilt. The old marshal stood, looking out the window, a drink in hand. He couldn't remember the time, all he knew was that it was dark out. Midnight, maybe? 1? 2? Who cared. The night was the only time that Vlasov could be alone. Every waking hour of the day he had aides, officers, and administrators asking him the most mundane of questions, but lately he had become disinterested in answering them, instead preoccupying himself with a reflection on his life's work. What was it, if not the Committee? And what had they accomplished? At what cost? These were the questions that resounded in Vlasov's head day and night. \"And for the life of me, I can't figure out the answers.\" he mumbled to himself. He couldn't even remember if his alliance with the Nazis was one of pragmatic survival or the desire to see a Russia forged in his image. He barely had an image anymore. He continued to pace around his room, occasionally glancing up to the stoic portrait of himself that his aides insisted he keep in his office. A single word came to his mind: legacy. What was to be his legacy? Vlasov had always thought about writing a book. After all, who else would tell his story the way that it should be told? \"The Germans remember me as a traitor, the Russians remember me as worse. Those in the West barely even know who I am.\" He stated to no one in particular. Realistically, no book would be coming. Vlasov knew he couldn't. After pacing some more, he sat, slumped in his desk chair, looking at his drink. It had become harder to resist the urges to refill the glass over and over with the premium vodka he had \"liberated\" for himself. He looked to his glass - it was now empty. When did he drink it? He couldn't remember. Glancing towards his desk, there were two items that came to his attention - the bottle and his service pistol. A brief idea crossed his mind, but common sense got the better of him. He decided to retire for the night, after a long, deep sigh."
 SAM.311.a: "의장의 경력에 막이 드리운다."
 SAM.312.t: "The Will of the People"
 SAM.312.desc: "Outside of a small village about two and a half hour's drive from the city of Samara lay, in a pile, roughly thirty dead bodies. Well over half of them were wearing the ROA's uniform, the other dead were clearly partisans. The confrontation between the partisans and the local patrol had taken place when a routine inspection of the village led to the discovery of weapons caches, partisans hiding in plain sight.\n\nThe firefight that ensued saw all of the partisans killed, but most of the patrol as well. The dead ROA, which featured kids as young as sixteen, was sorted into one pile, with another, far more uncouth, for the dead partisans, mostly young men and women. Vlasov, who was shocked to hear that there was such a coherent piece of communist resistance so close to the capital, drove out himself to see the aftermath.\n\nAccompanied by two of his bodyguards, he examined the carnage after personally ordering the surviving patrol members to not exact revenge on the surviving villagers. One of the bodyguards, Belochkin, was a personal confidant of the old general. He could tell that for the first time in a long time, Vlasov was filled with emotion - and none of it was good. His mouth formed into a tight-lipped grimace as he walked through the village. An explosion of anger eventually brought the usually laconic general into a yelling fit, shouting at the pile of dead partisans.\n\n\"Who are you to think that you could do what you tried to do?\" He asked and then paused. Was he waiting for a response? \"I have worked years - no, decades - to bring about a Russia free from communism, free from tyranny. And all you people who so stubbornly resist my efforts, indoctrinated by the bastards I beat years ago, you waste the lives of brave, young men who fight my good fight!\"\n\nBelochkin was stunned. He looked around, villager and soldier alike froze, observing the marshal's outburst. Glancing towards his fellow bodyguard, he slowly approached Vlasov, who had since fallen silent. Careful not to touch him, Belochkin quietly whispered in his ear.\n\n\"Perhaps, my chairman, it is time for us to go. I'm sure you're needed back in Samara.\"\n\nVlasov weakly agreed; the drive back to the capital was a very quiet one."
 SAM.312.a: "A last bit of passion from the tired, old man?"
 SAM.400.t: "Lack of Officers"
 SAM.400.desc: "Any successful army requires a great deal of officers. Only, the recent years in Samara have seen our junior officers grow not so junior. The men that fought in the West Russian War, the former Red Army PoWs, opportunist whites and fascist emigres have now spent most of a decade with us holed up in Samara. Years of promotion, attrition and desertion have unbalanced our officer pool, especially at the junior level. Our army is now dangerously top heavy, and needs new blood to fill out its command structure.\n\nFortunately, local recruits form a satisfactory pool of potential officers. The only issue is that the years of sitting around have begun polarizing the soldiers into three different groups. Some of the more idealistic recruits follow Zykov's faction, and argue that the ROA should live up to its promises of liberation and democracy. In contrast, a group of black market smugglers and hardline fascists have coalesced around general Oktan's promises of a strong Russia where the soldiers are fully respected. In between these two hands, the officer committee tries to maintain the status quo by recruiting dutiful and apolitical men who share General Bunyachenko's apathy and desire to see the junta's structure endure until the situation has changed.\n\nThe composition of officers we choose will help determine the direction the ROA takes. It would be wise to be prudent in our selection of the ROA's next generation."
 SAM.400.a: "Time to make decisions about this."
 SAM.401.t: "Oktan Coups Bunyachenko"
 SAM.401.desc: "Sergey Bunyachenko sat in his office, flanked by a pair of his oldest friends - Arkady Popov and Alexey Antonov - who he had fought through most of the West Russian War with and had known for even longer. The pair were both prominent members of the Russian Liberation Army's Officer Committee that Bunyachenko chaired, and despite Oktan's increasingly frequent claims that he should be chairman, had both remained at his side despite the former's attempts at curbing or buying the Committee's power.\n\nBoth were oddly silent this morning, however, as Bunyachenko attempted to brainstorm ways to counter Oktan's influence. \"It spreads like a cancer, Arkady...\" he said, frustrated with his inability to stop the cretin. \"He buys who he buys, and it seems like nowadays everyone has their price.\" The usually-loquacious Popov seemed dismal, while Antonov, ever the deadpan figure, remained steel-faced. \"Well?\" asked Bunyachenko. \"What do we do now?\"\n\nPopov nervously checked his watch, and was about to answer when a sharp rap at the door interrupted him. Before Bunyachenko could even ask who was interrupting him, four of his personal guards entered, their weapons drawn. Rising from his desk, Bunyachenko asked, \"What is going on?\" a tone of suspicion was confirmed as he looked to Popov and Antonov, who had since stood up and drawn their sidearms.\n\n\"Sergey Bunyachenko,\" Antonov started, \"The Officers Committee has placed you under arrest following an investigation into corruption and nepotism charges. We have reviewed the case and have sentenced you to death. Please don't make this harder than it already is.\" As he was marched out of his office by his two former friends, he asked, \"How much did Oktan offer you?\""
 SAM.401.a: "A soldier's fortune."
 SAM.402.t: "슬픔의 밤 - 혼돈"
 SAM.402.desc: "It was a cold evening in the city of Samara, unseasonably so, and Chairman Bunyachenko was ready to retire for the night. It had been a long day and the aftermath of Chairman Vlasov's death had only made his days longer. Vlasov had been their leader since the beginning and there had never been a transfer of power until now. The Committee was untested, raw. Bunyachenko signaled to his bodyguards that he was ready to leave the office, but before they could go more than a step the doors burst open. A squad of ROA regulars was the first through the door, followed by three men, Oktan's dogs. He would know their stench anywhere. \"What is the meaning of this!?\" Bunyachenko demanded. The man at the head of the conspirators smiled cruelly.\n\n\"Chairman Bunyachenko, in the name of Vlasov's true heir, you are under arrest for treason against the Russian people. Come quietly, and you may yet die with dignity,\" the dog had the audacity to look magnanimous. However, instead of the panic that they had hoped to inspire in the Chairman, they saw only resolve.\n\n\"Men, arrest these fools and you shall be pardoned for your part in their little game,\" he ordered. The regular soldiers that had barged into the office looked at each other, unsure. \"This is your last chance, men, don't do anything you'll regret.\" Finally, they reacted. The sergeant at the head of the squad turned and smashed his rifle against Oktan's man's head, he crumpled to the ground with a groan. With the spell broken, the soldiers rounded up the other two and bound them with the rope meant for Bunyachenko's own hands. \"Get this filth out of my office,\" he turned and sat back down at his desk, it would be a long night."
 SAM.402.a: "옥탄은 이 일로 정의의 심판을 받을 것이다."
 SAM.403.t: "지코프와 옥탄의 쿠데타"
 SAM.403.desc: "As Chairman Bunyachenko prepared to leave his office for the night he heard a commotion outside. Signaling his bodyguards to be on alert, he took his old sidearm out of the drawer of his desk and prepared himself. It was obvious that Oktan was planning something, the spider was always planning something, but he didn't expect him to be so bold.\n\nBunyachenko signaled his guards again, and they began to move for the emergency exit. However, before they could get far, a group of men burst through the door. They were a squad of ROA regulars led by a group of civilian administrators. The man at their front spoke quickly, \"Chairman Bunyachenko, you are under arrest for actions against the people of Russia. Please, take a seat.\" Before he could so much as twitch, he had been disarmed by his own bodyguards, the traitors, and tied to his desk chair.\n\nThe conspirator made to speak again, but before he could yet another group burst into his office, this time through the front door. Once again, a squad of ROA regulars was being led into his office, but this time it was one of Oktan's lackeys at their head. Before they even attempted to make demands the civilians fled and a fight began in the close confines of the office. Try as he might, Bunyachenko could not loose the bonds around him and he knew that whoever won this fight would have him at their mercy."
 SAM.403.a: "러시아의 민중이 위대한 승리를 거두었도다!"
 SAM.403.b: "사령관님께서 네 처분을 결정하실 것이다."
 SAM.404.t: "The Night of Sorrow - Calm Descends"
 SAM.404.desc: "As Chairman Bunyachenko prepared to leave his office for the night he heard a commotion outside. Signaling his bodyguards to be on alert, he took his old sidearm out of the drawer of his desk and prepared himself. It was obvious that Oktan was planning something, the spider was always planning something, but he didn't expect him to be so bold.\n\nBunyachenko signaled his guards again, and they began to move for the emergency exit. However, before they could get far, a group of men burst through the door. They were a squad of ROA regulars led by a group of civilian administrators. The man at their front spoke quickly, \"Chairman Bunyachenko, you are under arrest for actions against the people of Russia. Please, take a seat.\" Before he could so much as twitch, he had been disarmed by his own bodyguards, the traitors, and tied to his desk chair.\n\nThe conspirator made to speak again, but before he could yet another group burst into his office, this time through the front door. Once again, a squad of ROA regulars was being led into his office, but this time it was one of Oktan's lackeys at their head. Before they even attempted to make demands the civilians fled and a fight began in the close confines of the office.\n\nWith the commotion as a distraction, Bunyachenko was able to loosen the bonds around him and escape through the open door. As he descended through the chaos left in the wake of Oktan's men, he rallied some loyal officers and troops. With their help, the conspirators were rounded up or killed, and calm descended once again on Samara. The coming days would be trying, the traitors would need to be destroyed root and stem, but for now, he had peace."
 SAM.404.a: "Retribution must be swift."
 SAM.405.t: "Zykov Coups Bunyachenko"
 SAM.405.desc: "\"For are we all not brothers, struggling together for unification? Have we not fought, shoulder to shoulder, side by side, in the trenches for years? If we lay down our guns now, our movement will be saved and no one will be hurt. Our enemies won't be able to take advantage of the internal divisions that they have been encouraging for months. Remember, struggle not against your family, but against those who threaten it!\"\n\nToday, Zykov took to the air to announce the end of the mutinies and to encourage those still in arms to give up, offering amnesty to all those who were not involved in instigating the mutiny. The path to end the mutiny and prevent an all-out explosion of the ROA into civil war was engineered masterfully by the veteran propagandist, who seemed to exhibit perfectly the tenets that Macchiavelli wrote about centuries ago. Zykov had bribed those who could be bought, talked down those who could be talked, and threatened violence upon those who would do neither. The combination worked, if just barely. Armed confrontation was reserved to a few hardcore mutineers, who utterly refused surrender. All of these facts, and the immense amount of relief given by them, was swirling around the heads of the committee, which Zykov stood in front of. The enigmatic orator had already given a cursory briefing to the committee about the situation, and the fallout. However, his coup-de-grace was yet to come. \"As I'm sure all of you are aware, it was the perfidious Mikhail Oktan, who organized this mutiny against the authority of our dear chairman.\" Actually, for most, that was a surprise. \"Indeed, it's clear, at least to me, that we can no longer tolerate such a rat-like insubordinate in our ranks, no matter how entrenched he may be.\" Zykov looked around this room, his cool, calculating gaze analyzing each committee member. He was confident in their vote. One by one, each consented to Oktan's arrest. \"Very well. If it is the will of the committee, I will order the arrest of Mikhail Oktan and his subsequent trial.\"\n\nOktan would not get a trial. After his arrest, during which he made no small protest, he was taken to a small barn near the outskirts of Samara, and given a sentencing, ultimately being shot. His body was burned. Such was the end of Mikhail Oktan."
 SAM.405.a: "꼴 좋군."
 SAM.406.t: "지코프의 쿠데타가 실패하다"
 SAM.406.desc: "It was a different Miletiy Zykov that entered Chairman Bunyachenko's office. In the best of times Zykov's manic energy and natural charisma had made it easy to see how the former journalist had gathered such a following. In bad times, Zykov's steely determination explained how the long suffering democratic faction had weathered ten years of abuse from various factions in Samara.\n\nToday's Zykov reminded Bunyachenko of seeing himself in a mirror. The former journalist did not walk into the office so much as he tumbled in, pushed around by the weight of events.\n\n\"Zykov. Good to see you.\" The democratic activist began to speak, only for the chairman to cut him off. \"No, please let me continue. Right now, a tidal wave of shit is threatening to wash away our progress. The officer's committee believes that Oktan is behind everything that's happening right now in the army and the liberated territories. You have ten minutes to convince me that you've got nothing to do with the rabble spreading havoc throughout the northern provinces.\"\n\n\"And why would I try to convince some puppet of the officer committee? I should go see them directly\"\n\nBunyachenko smiled a little. Something of Zykov's old bravado remained. That was good. \"The officer committee are useless, tired old men. On that, you, Oktan and I agree. No, Zykov, you will argue your case with me. You are an eloquent fellow. If you convince me that you can be of use, perhaps you'll see some of your dreams realized. I'm in the market for new... associates.\"\n\nZykov's eyes shone a little brighter. Or had it been just an illusion? The former journalist began to make his case as the Chairman leaned back into his chair. Contacts throughout northern Russia could be convinced to help end the revolts within the month."
 SAM.406.a: "일주일 내에 끝내세, 지코프."
 SAM.407.t: "Oktan Coups Zykov"
 SAM.407.desc: "A slight delay. Why was it taking so long for his secretary to fetch a cup of coffee? Chairman Zykov sat behind his office. Should he ring for his secretary again?\n\nBoots in the corridor. A shiver down the former journalists spine. Had it come to this?\n\nThe door slammed open. Masked soldiers training rifles on him. \"There he is! The traitor to Chairman Oktan's Russia! Seize him.!\"\n\nZykov was thrown to the ground. Blood in his mouth. Where had he gone wrong? Had he not done enough to evince Oktan's influence? Another hit, hard behind the neck. Stars. Darkness."
 SAM.407.a: "So dies the democratic faction."
 SAM.408.t: "절망의 날 - 희망이 복원되다"
 SAM.408.desc: "The sun was high in the skies above Samara and not a cloud marred the blue sky, yet the mood was far more somber than such beauty would suggest. Chairman Vlasov was dead, and despite his abysmal popularity, he had built the foundations for the final liberation of Russia. In his new office, Chairman Zykov looked over reports from his loyal officers, his bodyguards stood lazily behind him. According to his reports, few and vague as they were, Oktan and his cronies were preparing to make their move. Sadly, they had no idea when the spider would strike.\n\nZykov was surprised when, as the clock struck noon, a squad of ROA regulars led by one of Oktan's lapdogs burst through the door. His bodyguards raised their weapons, but they died before they could fire. The weaselly man at their head grinned cruelly as he spoke, \"Chairman Zykov, in the name of Vlasov's true heir, you are under arrest for treason against the Russian people. Come quietly or die like a dog.\" The chairman could do little more than comply. As he was led to a truck outside, he was tackled to the ground by one of his assailants. Just then, gunfire from the surrounding buildings cut down the coup members. As he lay under the bulk of his savior, he vowed to hunt the rat Oktan to the ends of the Earth."
 SAM.408.a: "옥탄은 대가를 치를 것이다."
 SAM.409.t: "절망의 날 - 몰락"
 SAM.409.desc: "Chairman Zykov's bodyguards were nervous, he could see that plain as day. Boris had checked his watch at least twelve times in the last five minutes, and Alexei was almost as bad - shifting and muttering incessantly. Zykov was no fool, he knew that his actions had alienated many in the officer corps, and he also knew that Oktan had sunk his hooks into many of those same officers. His position as the new Chairman of the KOSP was balancing on a knife's edge, and whether he survived the coming days was just as uncertain.\n\nThe clock struck noon and the players made their move. Boris and Alexei acted at once, seizing the Chairman without warning. Boris spoke then, \"In the name of Commander Oktan, you are under arrest for treason, Chairman Zykov. Please, come quietly.\" Knowing that he had little hope of escaping, Zykov gave up. However, before they could move the door to the office burst open and a squad of ROA troopers marched in, followed by men Zykov recognized as some of Bunyachenko's henchmen. The man at the front of the group's eyes widened and he opened his mouth to shout orders, however before he could, Boris had opened fire. Zykov was thrown to the side and struck his head against the corner of his desk. As his eyes slid shut, he knew he would be at the victor's mercy when he awoke."
 SAM.409.a: "잘 가시오, 의장."
 SAM.409.b: "좋은 저녁이오, 의장. 와서 앉으시오."
 SAM.410.t: "절망의 날 - 몰락이 방지되다"
 SAM.410.desc: "Chairman Zykov's bodyguards were nervous, he could see that plain as day. Boris had checked his watch at least twelve times in the last five minutes, and Alexei was almost as bad -shifting and muttering incessantly. Zykov was no fool, he knew that his actions had alienated many in the officer corps, and he also knew that Oktan had sunk his hooks into many of those same officers. His position as the new Chairman of the KOSP was balancing on a knife's edge, and whether he survived the coming days was just as uncertain.\n\nThe clock struck noon and the players made their move. Boris and Alexei acted at once, seizing the Chairman without warning. Boris spoke then, \"In the name of Commander Oktan, you are under arrest for treason, Chairman Zykov. Please, come quietly.\" Knowing that he had little hope of escaping, Zykov gave up. However, before they could move the door to the office burst open and a squad of ROA troopers marched in, followed by men Zykov recognized as some of Bunyachenko's henchmen. The man at the front of the group's eyes widened and he opened his mouth to shout orders, however before he could, Boris had opened fire. The Chairman was thrown to the ground near his desk. As the fighting raged on within the office, he slipped out of the window and onto the fire escape. Hurrying to the ground floor, he was intercepted by a small group of loyal officers and regulars.\n\n\"Chairman Zykov! We came as soon as we could, are you hurt?\" the man at their head was nearing panic. Zykov reassured the man and led them back into the government building. After a short firefight with the surviving conspirators, the coups were foiled. "
 SAM.410.a: "Men, secure the building. We have work to do."
 SAM.411.t: "부냐첸코의 쿠데타가 지코프를 무너뜨리다"
 SAM.411.desc: "A slight delay. Why was it taking so long for his secretary to fetch a cup of coffee? Chairman Zykov sat behind his office. Should he ring for his secretary again?\n\nBoots in the corridor. A shiver down the former journalists spine. Had it come to this?\n\nThe door slammed open. Masked soldiers training rifles on him. \"There he is! Seize him.!\"\n\nZykov was thrown to the ground. Pinned by a soldier. \"You are under arrest. Commander Bunyachenko will relieve you of the Chairmanship. It is for the good of Russia. Collaboration will save your life.\"\n\nZykov nodded. This was a checkmate. How could he have underestimated Bunyachenko so much? No more the officers committee's dog, but a real autocrat in the making."
 SAM.411.a: "러시아는 강해질 것이다."
 SAM.412.t: "Holding the Line"
 SAM.412.desc: "몇 주 전만 해도 사마라는 완전한 혼돈 속으로 무너지기 직전으로 보였습니다. 군부의 극단주의 파벌들이 우리의 서거하신 위대한 지휘관, 최근의 전쟁에서 볼셰비즘에 맞선 성전을 이끄신 안드레이 블라소프 님의 유지를 뒤집기 위해 움직였습니다.. 모든 러시아인들의 마지막 희망을 파괴하기 위한 이들의 불경한 시도는 며칠 전 세르게이 부냐첸코에게 충성하는 부대들이 전차, 공작원과 포병대의 지원 아래 우리 국가의 중심 지역에 급습을 시도하면서 정점을 찍었습니다.\n\n그러나, 이들 극단주의자들과 불한당들이 위대한 지도자 지코프께서 계신 곳까지 마수를 뻗기 직전에, 러시아 해방군의 충직한 충성파들이 국가 전복을 막기 위해 움직였고, 우리의 운동을 파괴로부터 구해내었습니다. 이 용감한 병사들의 엄중한 방어에 압도되고 사방에서 민중의 야유에 둘러싸인 반란분자들은 머지 않아 국가의 치악이 그들의 한심한 반란을 삼키려 드는 것을 느낄 수 있었으며, 외곽 지역들로 도망쳐 생존을 위해 마적떼로 변모하였습니다. 부냐첸코 지휘관은 평화와 화해를 청하며 반란분자들이 자신이나 장교 평의회와는 아무런 관련이 없음을 표명했습니다. 불충한 장군은 아마 장군진에는 계속 남겨질 것이지만, 그의 정치 경력은 되돌릴 수 없는 피해를 입은 것으로 보입니다. 쿠데타의 파편조각들은 시골 지역에서 계속 골치를 썩이고 있으나, 의심의 여지 없이 우리의 용맹한 충신들이 그들을 사냥할 것입니다."
 SAM.412.a: "군대는 복종하고, 민중은 지배한다!"
 SAM.413.t: "Zykov Coups Oktan"
 SAM.413.desc: "그는 조심해야만 했었다. 옥탄은 그를 죽일 준비가 된 남자들에게 둘러싸여 있었었다. 그는 그의 고용인들이 그를 위해 죽음을 불사할 만큼 봉급이 충분하기를 바랐다. 지코프의 민주주의자들이 공격했을 때, 그의 휘하의 모든 사람들은 그를 버렸다.\n\n어쩌다가 이렇게 잘못된 거지? 저 한심한 민주주의자 놈들이, 나약하고 타락한 지코프파 놈들이, 어떻게 그를 권력의 자리에서 몰아낸 거지? 언제였는지, 어디서였는 지는 몰랐지만, 무언가가 끔찍하게 잘못되어 버렸던 것이 틀림없었다. 어떻게 그가 지코프를, 그 좆같은 망할 놈의 기자 쥐새끼를 과소평가하지 않을 수 있었을까?\n\n그것이 병사들이 그를 총살대로 끌고 가는 동안 옥탄의 마지막 생각이었다."
 SAM.413.a: "지코프가 권력을 거머쥐었다!"
 SAM.414.t: "Zykov Coup Foiled"
 SAM.414.desc: "The fascists and the corrupt had to die, Zykov had thought. They had to die for Russia to live. Zykov and his team had to get rid of Oktan and his men before the end of the week, strike before the corrupt officer's rule could truly set in. But had they all been too hasty?\n\nThe coup had been carefully planned, a contingency long prepared. But Zykov underestimated the strength of his enemy. The depth to which Oktan's bodyguards would sink to keep their plushy positions. When the first news came in of the failed attempt to kill or capture Oktan, Zykov thought of running. His aides had other plans, evidently. The democrat activist laid on the ground, his scalp bleeding. One of his aide was tying Zykov's hands behind his back. The other was busy on the phone, no doubt trying to bargain for their lives in exchange for Zykov's capture."
 SAM.414.a: "Could Oktan ever have been stopped?"
 SAM.415.t: "The Rule of One"
 SAM.415.desc: "The Committee had expected this to happen, but to think it would occur so quickly was shocking. Already, they had heard reports that Oktan had been eliminated -- although how ranged from execution, exile, or just outright disappearing. But that didn't matter, at least at this point. Now, though, now the real nightmare was to begin.\n\nBunyachenko and Zykov had allied themselves together to defeat the greater, more powerful evil. Now, though, the alliance -- built on a less than stable foundation -- had collapsed, and the possibility of violence was becoming more likely by the day. While the Committee was struggling to find who would succeed the deposed Oktan, the two were gathering together allies. Zykov in the people, the peasants, and the intelligentsia, Bunyachenko in the military and the capitalist class. Whoever wins would have to pick up the pieces left by Oktan's regime, and have to deal with their opponent one way or the other.\n\nAfter many long, terrible hours, the Committee, with great tension and fear, decided to pick as their next Chairman and the last true hope of Russia..."
 SAM.415.a: "...Bunyachenko"
 SAM.415.b: "...Zykov"
 SAM.416.t: "지코프와 부냐첸코의 쿠데타가 실패하다"
 SAM.416.desc: "It had been a perfect plan. The democrats and the officer's clique loyalists, together against the sleazy, corrupt fascists. They could only succeed. Bunyachenko and Zykov would discuss power sharing once they had won, of course. All would be well.\n\nYet in their arrogance the plotters didn't understand how loyal and strong Oktan's troops could be. Money and power are a strength in themselves. Their perfect plan foiled, Bunyachenko and Zykov were both killed before the end of the day.."
 SAM.416.a: "Did these idiots think they had a chance?"
 SAM.417.t: "Bunyachenko Coups Oktan"
 SAM.417.desc: "Some in the officer's committee had thrown in the towel at Oktan's ascension. Bunyachenko would not give up that easily. He had a plan to defeat Oktan's clique. He would coup Oktan and his faction and make sure only a capable man would be chairman. After all, the ROA was dissatisfied, of late. Why not use it to remove the problem at its source?\n\nThe coup went exactly as planned. Oktan was killed before he knew what was happening. Bunyachenko would be chairman, and the ROA would be lead to a strong future."
 SAM.417.a: "모든 것은 러시아를 위해."
 SAM.418.t: "부냐첸코의 쿠데타가 실패하다"
 SAM.418.desc: "Bunyachenko was ready to be chairman. He had waited long enough while the Oktanites' corruption and profligacy mortgaged Russia's future. He and his men orchestrated an elaborate coup against Oktan. Everything would go well. Everything could be fixed.\n\nIn the end, the officer's committee savior died alone. A firefight broke out with Oktan's bodyguard. When the fighting reached its fiercest, a stray bullet ended Commander Bunyachenko's life. Shorn of its leader, the coup quickly fell apart."
 SAM.418.a: "한심한 삶의 한심한 끝이로군."
 SAM.419.t: "Diplomatic Invitation from Russian Republic!"
 SAM.419.desc: "Our Foreign Ministry has just received word from the Russian Republic under President Bunyachenko and his government about wishing to establish economic relations between our nations. According to our internal sources, the Republic's government is in reality led by the military, with Bunyachenko as its main head and his various generals making up the bureaucracy and positions.\n\nThrough clandestine meetings between operatives and ambassadors, our Foreign Ministry has determined that Bunyachenko and his military clique wish to allow our corporations to invest in private ventures in the region, specifically in consumer and military markets. Bunyachenko also wishes to stress that his government's reclamation of the Far East, and the eventual reunification of Russia proper, would only increase available opportunities for both of our economies.\n\nMany corporations and business owners are supportive of this action, as it would both increase the profits of corporations seeking to invest in Russia, and provide a new market for Japanese goods. The Foreign ministry is divided, with many fearful of the consequences that such an act would have on our relationship with Germany."
 SAM.419.a: "We need new markets. Call up Bunyachenko."
 SAM.419.b: "This is too risky."
 SAM.420.t: "일본이 동의하다!"
 SAM.420.desc: "It appears that our persuading has worked, as Tokyo has agreed to give us official diplomatic recognition! Already, Japan's Foreign Ministry has sent us word that they are sending ambassadors to the Capitol. This will provide us with many opportunities to expand our economy, both for the military and civilians. This is an important victory for our government, both in terms of our public image and in terms of our journey to reunify Russia.\n\nWhile it will take some time for the full fruits of our labor to appear, the benefits of this relationship are clear. All that remains is to begin making good on our promises to Japan."
 SAM.420.a: "완벽하군!"
 SAM.421.t: "일본이 거부하다!"
 SAM.421.desc: "It appears that our attempts at persuading Japan has ended in failure, as our Foreign Ministry has received word that Tokyo has declined to recognize us as the legitimate government of Russia.\n\nWhile the outcome wasn't unlikely, as we haven't fully unified Russia, it is still a blow to our government's public image and standing on the international stage. This means that we will have to deal with our enemies in the Far East on our own, without any tacit support from Japan."
 SAM.421.a: "슬프지만, 예상했던 일이지."
 SAM.422.t: "Russian Requests"
 SAM.422.desc: "Our Foreign Ministry has just received word from the Russian Republic about a possible design and equipment transfer from our military to theirs. The specifics of these designs include our fighter jet and radar designs and prototypes, in exchange for $30 million USD. According to their ambassadors, the reason for this is due to Russia lacking a technological, material and educational base for creating their own designs.\n\nOur economists and military consider this to be a fair trade, especially considering that this would not put us at any significant disadvantage in a military sense and would open up further economic and military assistance to the region. In contrast, our Foreign Ministry is skeptical of the merits of tying ourselves further to Russia on the international stage, as it would further decrease our relationship with the German Reich."
 SAM.422.a: "Give it to them, no point in not doing it."
 SAM.422.b: "This is one step too far."
 SAM.423.t: "Japan Agrees to the Deal!"
 SAM.423.desc: "Tokyo has agreed to deliver to us designs of both jets and radars, in addition to radar technology. Already in our ports and hangars, the Japanese are delivering dozens of jets, pieces of radar technology and the various designs of both the technology itself and the technology to help make it.\n\nOur military is very happy after the prototypes, considering them to be useful in training individuals on how to use them before the first batch of our military designs are created. Many of them also consider how cheap they were in relative comparison to their benefits, with one of them saying it was a \"steal\".\n\nThe Japanese diplomats who notified us of the transfer have been very kind, and are expecting a very warm relationship in the future - both economically and militarily."
 SAM.423.a: "Gotta love them Japanese!"
 SAM.424.t: "Japan Rejects the Deal!"
 SAM.424.desc: "Despite our official diplomatic recognition, it appears that Japan refuses to give us the designs and prototypes that would give us an advantage in fully reunifying the country.\n\nAccording to the Japanese diplomats, Tokyo considers the transfer of jets and their designs to be too dangerous to their relationship with the German Reich, in addition to the low cost and little benefit that such a transfer would give to their nation.\n\nOur military is disappointed about the deal falling through, especially those in the Air Force, with one even stating that it would set them back many months, even years, before they would get to a point of full efficiency.\n\nDespite this, it appears that our government can only rely so much on our foreign allies. We must do some of these things on our own."
 SAM.424.a: "We'll beat our enemies without those bastards!"
 SAM.425.t: "Bribe Them To Stay"
 SAM.425.desc: "To the average citizen, bribery seems like a thing that should be eliminated, and under most circumstances they would be right. But Russia has never lived under normal circumstances, especially after the collapse of our nation and the warlordism that infected it for so long.\n\nWestern Siberia has lived as a place with much diversity in both thought and practice, with anarchists, socialists, monarchists, and moderates living right next to each other, sometimes violently, sometimes peacefully. Regardless, we have brought this region under our control, and we expect to keep them for a long time.\n\nBut that doesn't mean that they will just accept this. Many citizens wish to create their own party, or to participate in elections outside of the Yedinstvo. This could be devastating, because if a big enough party can challenge us, many inside of the Yedinstvo may begin to question the usefulness of staying inside the tent. Our Economics Department, however, has offered a way to solve this problem: by bribing important citizens to keep with the Yedinstvo.\n\nBut there is a split. Some wish to bribe important businessmen, as they can provide us with a significant base of resources to win elections and maintain power in these regions. Others wish to bribe local democrats who, for one reason or another, are critical of the regime or Yedinstvo as a whole. Which option we choose could determine who rules of Western Siberia for a long time."
 SAM.425.a: "우리에겐 민중이 필요하다."
 SAM.425.b: "우리에겐 사업가들이 필요하다."
 SAM.426.t: "통제 하에서"
 SAM.426.desc: "키릴은 떨리는 손으로 연설문을 쥐었다. 이마에서 땀이 물처럼 흘러나왔다. 코롤의 총 인구는 몇백을 넘지 않을 터였지만, 장교에게는 수백만 쌍의 눈이 그의 영혼을 주시하는 것처럼 느껴졌다. 군중은 유세를 기대하며 선거 캠페인에 연단 주위로 모여들었다. 키릴은 평정을 되찾으려고 시도했다. 여기는 군이 아니었다. 저 바보들이 바라는 대로 들어줘야 했다.\n\n\"형제들이여, 날-날씨가 참 좋은 날이로군요!\" 친근해 보이기 위해 절박하게 노력했지만, 키릴의 목소리는 떨렸다, \"저-저는 제 정책이 진실됨을 다시 한 번 여러분에게 말씀드리고 싶습니다: 이 마을의 모든 사람에게 자유와 번영을 불러오겠다는 것 말입니다! 제 동지들이, 그러니까, 제가 선출되기만 한다면 이곳에 새로운 농업 기구를 조달해 주겠다고 약속했습니다!\" 군중은 작은 박수로 답했다. 코롤은 우랄 근교의 작은 마을로, 노인들과 죽은 이들의 보금자리였다. 그럼에도 불구하고, 지코프는 직접 키릴 소령에게 이곳의 시장 선거에 나설 것을 명했다. 이 사람들에게 우리가 저들의 편이라는 것을 보여 주는 일이었다.\n\n\"저-저도, 어, 그러니까, 이곳 코롤 출신입니다!\" 키릴은 거짓말했다, \"그리고 이-이제는 이곳에 돌아와-\"\n\n\"너같은 놈은 내 기억에 없다!\" 저 뒤에서 쉰 목소리가 들려왔다. 군중은 미닫이문처럼 양쪽으로 갈라졌고, 그 사이로 지팡이를 짚은 노인이 나타났다. 노인은 키릴에게 손가락질했다, \"난 평생을 이곳에서 살았지만, 너같은 놈은 한 번도 본 적이 없구나!\" 군중은 키릴을 돌아보았다. 침착하자. \"그러니까, 저는, 음, 얼굴이 좀 바뀌었나 봅니다!\" 키릴은 주장했다, \"그-그렇습니다, 저는 독일ㄱ-, 아니, 서러시아군에서 싸우기 위해 어릴 적에 떠나서-\"\n\n\"이름이 키릴인 애는 들어본 적도 없다.\" 노인은 다시 말을 끊었다. 군중은 다시 키릴을 돌아보았고,"
 SAM.426.a: "\"알겠어요, 사실을 말하겠습니다!\""
 SAM.426.b: "\"저 노인이 미친 것이 틀림없습니다!\""
 SAM.427.t: "이젠 지긋지긋하군"
 SAM.427.desc: "지코프는 보고서를 몇 번 훑어보았다. 침묵이 근 십 분 동안이나 응접실을 지배하고 있었으며, 블라디미르는 공허한 표정으로 의장을 쳐다보았다. 마침내, 지코프는 깊은 한숨을 내쉬고, 천천히 대화를 재개했다: \"그래서, 블라디미르 소령, 어째서 러시아 전역의 서른 곳도 넘는 출처들에서 발췌된 여기 이 문서들이, 당신이 유한회사 WePaintHouses, 튜멘 금속공사, 월드 워 액션 피규어즈, 뱟카의 레스토랑 세 군데, 매트리스 상점 두 군데의 소유주이자, 존재하지도 않는 \"듀락그라드\"의 시장으로 기재되어 있는지 설명할 수 있겠습니까?\" 장교는 문서를 점검했고, 흠 소리를 크게 낸 다음 깊은 생각에 잠긴 것으로 보였다. 처음에는, 지코프는 그가 변명을 들고 나올 것으로 예상했다. 오 분이 지났다. 그리고는 십 분째가 되었지만, 블라디미르는 계속해서 문서를 넘겨 볼 뿐이었다.\n\n\"이런 망할, 블라드!\" 지코프는 책상 반대편으로 손을 뻗어 병사의 손에서 종이뭉치를 잡아챘다 \"당신은 군인입니다! 이렇게 기백 개의 사업을 소유하고 다닐 수는 없는 노릇이란 말입니다!\" 소령은 침묵을 고수했다, 마치 혼나는 중인 어린아이처럼. 의장은 억지로 웃음을 지어보인 이후 몸을 기울여 귓속말을 건넸다. \"왜 그랬습니까?\"\n\n블라디미르는 고개를 끄덕이고는, \"그러니까 그게 말입니다, 지코프 동지, 이게 어떻게 시작된 일이냐면-\"\n\n지코프는 의자에서 뛰쳐나와 외쳤다. \"젠장, 내가 신경이나 쓰는 줄 알아! 왜 장교인 네가 이 모든 기업들을 가지고 있는지 설명하란 말이다!\" 블라디미르는 동요했지만, 곧이어 평정을 되찾고는 대답했다. \"그러니까, 제가 또 비즈니스맨이라서-\" 지코프는 자리에 쓰러지듯 앉고는,"
 SAM.427.a: "...집행관들에게 전화를 걸었다."
 SAM.427.b: "...같은 변론에 세 번째로 승복했다."
 SAM.428.t: "불명예의 휘장"
 SAM.428.desc: "예브게니는 침대에서 일어나 곤히 잠든 율리아를 조용히 바라보았다. 그는 편두통이 오고 있는 것을 느낄 수 있었고, 옆 방으로 들어서며 작게 신음했다. 그는 율리아가 그의 군복을 부엌 의자에 올려 놓았다는 사실을 알아차렸다. 창문 사이로 들어오는 가로등의 요사스러운 빛이 군복을 비추어 알 수 있었다.\n\n예브게니는 정치색과는 거리가 멀었다. 그가 붉은 군대에서 싸운 이유는 그저 그들이 그와 그의 부인의 생계를 뒷받침해주었기 때문에, 그리고 독일의 폭격에 아버지께서 돌아가신 것에 대한 분노 때문에였다. 바로 이 정치적 무관심 덕분에 그는 사마라인들이 아르한겔스크로 행진해 들어왔을 때에도 처벌받지 않고 넘어갈 수 있었다. 이제 그는 해방군의 군인으로 모집되어, 러시아를 통일하기 위해 볼셰비키와 차리스트들에 맞서 싸우리라 맹세할 것이었다.\n\n그리고 그의 초당적인 경향성에도 불구하고, 그는 러시아 해방군을 증오했다. 그는 그의 모든 존재를 쏟아부어 그들을 증오했다. 그는 그들이 독일인들의 발닦개라는 사실을, 히틀러의 명으로 러시아 동포들과 싸웠다는 사실을 증오했다. 그들의 선구자인 안드레이 블라소프는 사람이라 부르기도 아까운 자였다. 이 증오는 그의 내면에 고정되어 있었으며, 예브게니는 이를 완벽하게 감추는 데에 성공했었다.\n\n분노는 잦아들고 슬픔이 찾아왔다. 그가 달리 무엇을 할 수 있나? 그는 율리아를 지켜야만 했다, 언젠가 가족을 가질 수 있도록 충분한 돈을 벌어야 했다. 그녀가 고통받는 것을 보는 것이랑 블라소프 일당을 위해 싸우는 것 사이에서 골라야 한다면, 그에게는 선택의 여지가 없었다. 그는 그녀가 부탁했던 대로 떠나기 전 그녀를 깨울까 생각했지만, 그러지 않기로 결정했다. 그는 해야만 하는 일을 할 것이었다. 그녀를 위해.\n\n예브게니는 동틀녘의 한기를 맞으며 나아갔다, 해방군 병영에 보고하기 위해서. 반역자들의 휘장이 그의 소매에 꽂혀 있었다."
 SAM.428.a: "러시아를 위한 또 다른 병사로군."
 SAM_oktan.1.t: "The Good Governor"
 SAM_oktan.1.desc: "When the man calling himself Skuratov marched into the village of Arabach at the head of an armed column, the people didn't know what to expect. Over the past several months, there had been rumors of highwaymen on the roads, and visitors from the surrounding towns had talked about how worried they were for their safety in the region. This Skuratov claimed to be representing the central government in Samara. He was here to bring safety and order to the region.\n\nMostly, he brought terror.\n\nBodies washed up in the river, marked by whips and knives. Neighbors were dragged off in the night, screaming for their loved ones. Occasionally, a man suspected of collaborating with bandits was found hanging from a post, where everyone could see. Several dozen died in this way, and by the time that the rumors of highwaymen dried up, Skuratov may as well have been Lucifer to the people of Arabach.\n\nThen, one morning, a body was found near the village well. It was Skuratov's, his guts trailing out from his filthy uniform. In the lap of the body was his head, eyes still bulging with surprise. The cut had not been clean.\n\nPinned to the uniform's jacket was a placard."
 SAM_oktan.1.a: "FROM SAMARA: JUSTICE IS DONE"
 SAM_oktan.2.t: "Business in the New Russia"
 SAM_oktan.2.desc: "Leo Ivanovyich had thought that it would be easy. He and his boys controlled many of the checkpoints leading into Kazan from the south, so the government in Samara - such as it was - had decided that they would be perfect to help set up a new arms workshop in the city proper. And Leo Ivanovyich had assumed that they could get the job done. After all, they had the government's blessing.\n\nNo such luck.\n\nFirst, they had to ship the machine tools from Naberezhnye Chelny down the Kama River and up the Volga. That meant that the ferrymen had to be bribed, because they didn't just ship any random fellow's goods. The same went for the sheet metal, which was mostly moved overland past checkpoints belonging to another warlord. Another round of bribes. Then, at one of the narrowest points along the Volga, some shitheads had pulled up a chain, blocking the boats, and would only lower it if they were convinced... with some more bribes. The oldest one couldn't have been more than twenty. Leo still grimaced at the memory of his shit-eating smile. Finally, all their supplies had arrived in Kazan. After the local thug who owned their assigned docks had been suitably bribed, the materiel was moved to the construction site.\n\nWhen a man who went by \"Xösäyen the Turk\" sauntered up and declared that he owned the site, and would be charging a rent, Leo Ivanovyich bit his tongue to keep from screaming."
 SAM_oktan.2.a: "How can one get anything done in this country?"
 SAM_oktan.3.t: "A Busy Week"
 SAM_oktan.3.desc: "Mikhail Oktan was not a fan of micro-management. If anything, he preferred his days to be quite relaxed. While there would be some requests, he expected to have a lot of free time to indulge in pursuits. Not today. Not any of this week. First, one of the regional administrators had woken him up at the early hours of the morning, calling about some small arbitrary shipping dispute that according to his description \"could have brought us all to ruin.\" So he'd sided with him, gone back to bed, and promptly awoke again a mere thirty minutes later by another regional administrator calling to beseech him for the decision, calling for an immediate reversal.\n\nThe rest of the day had been spent dealing with more and more generals calling in to say their piece, or adding their own problems to the pile. And then, by the time he had managed to go to sleep, a set of smaller disputes surged into view. He had no time for revelry, or drinking, or women, or even a bit of rest. It was to his horror, akin to herding cats.\n\nBy the middle of the week he was tired, overworked, and hoping that it would end. A brief spike in disputes, or troubles, or arguments he could handle. Then, Vladimir Artsezo decided to add his \"requests\" to the pile. His second in command and a bunch of civilians were calling for meetings. And worse- all of these meetings seemed to be criticisms.\n\n\"To spread fascism should perhaps be the main objective of this administration.\" Vladimir spoke calmly, as Oktan rolled his eyes. \"In fact, perhaps if we-\"\n\n\"I have said multiple times that I will do what is right. Do you doubt your leader?\" He interrupted the rest of Vladmir's speech with a tone of iron, before shooing them for the hour. This was the busiest week he'd had- but surely it was only a week. Right?\n\nThen the phones rang again, and Mikhail cursed."
 SAM_oktan.3.a: "Is this the new normal?"
 SAM_oktan.4.t: "A Personal Inspection"
 SAM_oktan.4.desc: "When the scientists heard that Chairman Oktan was coming to inspect the nuclear program, they were excited. Workers were assembled, officers were readied, and the welcome mat was unrolled. However, when the Chairman actually arrived, his responses were... underwhelming. He seemed far less interested with the glory of Russia and the test results, and more interested in how much the nuclear technologies were worth. A tall, gaunt man who looked to be Swiss stood at his side as he looked over the parts, murmuring numbers and price ranges.\n\n\"Sir.\" One scientist spoke, as Oktan turned. \"Weapons development is coming along nicely. We should be able to finish the first model by-\"\n\n\"Yes, yes. I have read the reports. What do you think of these thrusters?\" He asked, as the tall gaunt man at his side looked over.\n\n\"Likely a fair price...\" He muttered, as Oktan turned and looked around, his eyes locking onto a scientist who was publicly loyal - to one of the officers.\n\n\"It would appear we have found some errors in the thrusters. Clearly the work of this traitor.\" He muttered, as the guards at his sides quickly made... short work of the \"traitor.\" \"Double your efforts.\" The remaining scientists hastily nodded, and the inspection ended shortly afterwards. If anything, the men were not looking forward to the next one..."
 SAM_oktan.4.a: "The Chairman demands progress..."
 SAM_oktan.5.t: "The Dictator's Court"
 SAM_oktan.5.desc: "Industrialists. Officers. Party chiefs. All came to see Oktan, and all could not, and would not shut up. Every single one of them had complaints, and every single one was glaring daggers at each other. The business-men complained that the army was attempting to extort them, the army claimed the party and industrialists were attempting to seize direct control of their assets, and the party complained that the other two groups were undermining every single part of the region.\n\n\"Gentlemen, please.\" Oktan spoke calmly and cooly as the calm, charismatic voice from earlier times rang out. \"Russia is within our reach, and you bicker over trivial concerns? Once Russia is unified - then we can solve such small matters.\" He gave a smile, as the men eyed each other slowly and fell silent.\n\n\"Of course, sir. But, if you perhaps could just take a moment...\" A single officer murmured, only to pause as Mikhail's smile faded, and the warm voice from past times vanished.\n\n\"Once Russia is ours.\" Mikhail Oktan hissed, his gaze drilling into the officer's own. \"Then, we will discuss these matters. Understood?\" It did not take long for assent in response, as the officer sheepishly - and hurriedly apologized. A small nod from Oktan, and a gesture to leave.\n\nAs the officer filed out, the meeting's... abrupt ending became the new topic of questioning. Was their leader's warm and soothing voice an act, or was he becoming unstable? Rumors flitted, and paranoia grew."
 SAM_oktan.5.a: "Stress has a way of spreading..."
 SAM_oktan.6.t: "The Dictator and the Banker"
 SAM_oktan.6.desc: "One of the few, if only meetings Mikhail Oktan looked forward to was that of one of his bankers. Switzerland had many, many talented banking representatives who worked for him, but none outshined Luca. A tall and gaunt man with a talent for numbers who allegedly never smiled, and most importantly never spoke a single word of their conversations to anyone.\n\nWithin the darkness of night, Luca entered softly and silently before sitting, a small folder of forms in his hand. Largely just a reassessment of \"inventory\", \"funds\", and potentially lucrative assets, the reading of the forms went on for hours before Mikhail raised a hand.\n\n\"How much of it can be transferred?\"\n\n\"To?\" Luca asked, as Mikhail sighed.\n\n\"Switzerland. How much of my assets can be transferred to Switzerland? I think...it may be prudent to safely store some of my riches. In fact; how is my vacation home?\" A pause, as Luca looked at him.\n\n\"I have no intention of leaving.\" Oktan stated quickly. \"Russia - requires a strong man to keep it going. It's impossible to leave it like it is. Still... how is my vacation home?\" He asked, as Luca rolled his eyes."
 SAM_oktan.6.a: "\"Just as you left it, sir.\""
 SAM_oktan.7.t: "A Competent Voice"
 SAM_oktan.7.desc: "Leonid Samutin was surprised that he was still alive. He had made the decision to side with Zykov's faction within the ROA, and it had been the wrong one. That faction was now scattered, its members fled or missing. But not him.\n\nBecause, Samutin knew, as much as Oktan or his henchmen might have wanted to add his name to a list, they still, if they wanted territory to continue to loot, had to run a country. That took professionals. Administrators. Men who would tell the truth when decisions arose, even if that truth was unpalatable. Men like him.\n\nThat did not, as Samutin had been made painfully aware of, mean that he was safe. Far from it. He was expected to work. Expected to perform. Expected to obey. Expected to be on his best behaviour. He very much intended to be - he had been given a second chance, and he knew that a third would not be given, no matter how dire the nation's need might be. If his first task was anything to go by, that need would, in fact, soon be so dire.\n\nHe was to complete an inventory and report on the state of hundreds of industrial sites in Western Russia. Sites that the ROA had 'secured' during its regional campaigns. Sites that Oktan and his men had likely looted of everything of value. Sites that would have to be rebuilt, at the people's expense, if Russia was to continue standing.\n\nWith a sigh, he began arranging for transport. His personal feelings no longer mattered. What mattered was that he was alive, and he intended to remain so. It was time to work."
 SAM_oktan.7.a: "Not everyone can be stealing."
 SAM_oktan.8.t: "The Kleptocrat's Fascist"
 SAM_oktan.8.desc: "Vladimir Samarin had not expected to be working for a bandit king. Then again, he had not expected a bandit king to have effectively established control over all of Russia.\n\nStill, even as much as he despised Mikhail Oktan - or whatever his real name was - he had to give him credit. Samarin knew that the man would not have been able to advance as far as he had without possessing considerable, if warped, political intelligence. He also knew that Oktan's slavish dedication to personal profit offered opportunity to those under him that, like Samarin, were true ideologues.\n\nAnd so he, a lifelong believer in the strength and national advancement promised by fascist ideals, had agreed to join Russia's governing kleptocrat, receiving an appointment as Foreign Minister. He imagined that Oktan saw the whole situation as something of a twisted joke, using one such as he to promote the 'virtues' of his gangster state. Samarin knew that, regardless of what he was told, he was being watched, and so he would act his part, and do his job.\n\nStill, even though Samarin knew his position as one of expediency, it did not mean that he did not burn with anger and hatred every time he watched Oktan or one of his cronies siphon more resources away from Russia and towards themselves. And, so, he had decided to, within the bounds of his position, do something about it.\n\nHe could, and would, use his authority to establish a domestic, grassroots political organization. An organization dedicated to strength and national advancement, virtues that Oktan and his faction could not publicly disavow.\n\nOne day, he hoped, it might be strong enough to restore some semblance of true government to the country that he loved so much."
 SAM_oktan.8.a: "At least he's unlikely to steal."
 SAM_oktan.9.t: "황금의 옥좌"
 SAM_oktan.9.desc: "Okhtan held a photograph in his hands. It was bleached with age, the shot unfocussed and grainy, but he knew what it depicted. In the photo, a younger Okhtan stood next to Vlasov, Zykov, and Bunyachenko, brothers united together in the cause of a free Russia. He looked at his fellow officers with contempt, muttering to himself, \"I won. I beat you. The scheming Jew and the old man, dust in the wind. They will remember me, they will build statues of me!\" Okhtan shook his head, throwing the photo into the flames of his hearth, the gilded forms of Roman gods watching the Samara Four blacken and curl in the heat. Okhtan uncorked a crystal decanter of fine plundered liquor, pouring himself a tumbler-full. He raised the bitter glass to his lips, savoring the harsh flavor as it burned down his throat. He could be whatever he liked, he mused. President? Tsar? Emperor? Vozhd? Whatever title Okhtan pleased, he could adopt. The thought of \"Vozhd-Emperor\" crossed his mind, but he dismissed it as ridiculous.\n\nAll, he supposed, was not well. While his immediate threats had been dealt with, there were rumblings beneath his feet. The \"orthodox\" fascists in Samara hated him, and Kromiadi and Truhin threatened his rule with officer cliques and schemes. No matter, mused Okhtan, today he was king of the Russians. Kings often ruled with a golden scepter in one hand and a butcher's cleaver in the other, why shouldn't Okhtan? Today, he would relax and enjoy the fruits of his labor. Tomorrow, heads would roll."
 SAM_oktan.9.a: "\"Another manifestation of the Midas-hand, whose cursed touch turns everything to the brutal service of Mammon.\""
 SAM_oktan.10.t: "부패의 시대에서의 사랑"
 SAM_oktan.10.desc: "The couple sat alone in one of Samara's finest restaurants, despite it being peak dining hour. The man was an ROA officer in impeccably kept uniform and a dashing, expensive fur coat. The woman was twenty years younger and obviously smitten with him, in part because of the lavish clothes that he had given her just the night before. He ordered the caviar for her and a pork roast, cooked to perfection, and took out a vintage red wine that he had brought himself. These were lean times; such things were immensely rare for the common man.\n\n\"So,\" the girl began, \"isn't it lucky that we have the whole place to ourselves?\" The officer put his hand on his chin and made a great show of thinking, as if he found the situation to be the height of mystery. In reality, he knew exactly what had happened: a truly spectacular bribe to the manager was all it took to make him refuse all the other patrons' reservations.\n\n\"Certainly, my darling, but sometimes things have their way of working out.\n\n\"Tell me a bit about your service. My parents always said that the ROA were nothing but crooks, but I don't think so at all. I think you're very brave.\" An image of his paying for the jewels with protection money flashed through his mind, but he pushed it aside. He cycled through memories to see if he had any good ones, but they were all of the same kind. Bribes, backroom deals, plain and simple robbery, assassinations, diverting valuable resources from the front lines into schemes and arms deals that benefited him alone. No matter. He'd simply invent a story.\n\n\"I was on the front lines in the fifties, when suddenly I was surrounded by communists...\" His story, completely fictitious, dragged on into the night, and she hung on every word, until they kissed after the conclusion. It was good being a general, he thought to himself, the best job in the world."
 SAM_oktan.10.a: "Sometimes, crime pays fabulously."
 SAM_oktan.11.t: "Feudalism of the Future"
 SAM_oktan.11.desc: "Mikhail Oktan roared with laughter. He laughed so much that the alcohol churned in his gut, and he sat down heavily as the men around him continued telling their stories. As his vision swam, he spotted the aide standing in the doorway from the corner of his eye. The man squirmed in place. Oktan was considering sending him away, but on a whim he waved him in. \"What is it now?\"\n\nIt was somewhat more serious than he had expected. Two warlords with neighbouring territories - men he had made himself - were feuding. Already some skirmishes between their troops had resulted in deaths, and they seemed to be stockpiling arms to go to war. The dispute was, as far as he could make out, more about mutual loathing than anything else. Oktan sighed. The odd massacre across the border he could wave away. This was an internal matter, and required action. One of the warlords was a bonehead, but of the other he had expected more.\n\n\"This could have waited until after the party,\" said Oktan, watching the aide wither under his glare. He held the look for a moment, then smiled and clapped the man on the back. \"You're here now. And you're right, something has to be done.\" Oktan turned over an unlit cigarette in his left hand, skimming over the written report a second time. He'd already condemned the more foolish warlord to death. But the other, such wasted promise. A shame. \"Kill both of them,\" he told the aide finally. \"You can give this to Belyaev. Tell him to avoid killing their men if he can manage it, but that he can do so if needed. Wait!\" he called after the aide, as the man stood. \"After it's done, hang the bodies in public.\"\n\nOktan returned to the party with a grin, but his heart was no longer in it. Tomorrow he'd appoint two replacements, docile ones this time. But first he would finish this drink..."
 SAM_oktan.11.a: "Administrative issues."
 SAM_oktan.12.t: "The Price of Doing Business"
 SAM_oktan.12.desc: "Vadim Kovalevsky stared at the corporal, stunned into silence.\n\n\"What the hell do you mean we haven't met our tax burden again? What do those idiots in Samara expect from us? Most people here can barely scrape together a couple of kopeks, and we can hardly be expected to squeeze more money out of them.\"\n\nCorporal Ryzhkov remained silent. His Russia was a land of petty tyrants, and Kovalevsky was the pettiest of them all, but that didn't mean he could safely avoid his duties. It was already bad enough stuck three steps away from wilderness, surrounded by suspicious and unfriendly peasants, with only a collection of cutthroats in uniform to keep him company. Kovalevsky might lack the creativity to make his life truly bad, but he'd certainly know how to make it worse.\n\n\"They, er- charged a processing fee, Lieutenant. When we were bringing your contribution to the paymaster in Samara, we were stopped at the city limits, by some guards at one of the checkpoint- officer asked for us to pay the import fee for the goods.\"\n\n\"And what'd you stop for? You don't take orders from him. Who set up that checkpoint?\"\n\n\"I suspect he did, sir. We paid them their fee, then went to the paymaster's office, where the clerk told us we needed to fill out some forms and pay the processing fee of 25 rubles.\"\n\n\"25 rubles to process some papers? Does Oktan know he's got Jews running his warehouses? This is ridiculous.\"\n\n\"Well, by that point the clerk told us we had failed to meet the assessed tax burden, and when Siyanov complained, he told us he could send out someone to take a look at the village and possibly make sure the tax burden is calculated more accurately-\""
 SAM_oktan.12.a: "\"-for a price, of course.\""
 SAM_oktan.13.t: "새로운 조세관"
 SAM_oktan.13.desc: "문을 두드리는 두 차례의 날카로운 소리에 저녁 식사는 중단되었고, 레브가 조심스레 문을 열자 그곳에는 얼굴에 웃음이 걸린 대위 군복의 우람한 남자와 잡다한 병사들 한 무리가 서 있었다.\n\n\"좋은 저녁입니다. 슈투르가츠키 댁 되십니까? 이웃분들로부터 유대인 가족이 이곳에 거주하고 있다는 보고를 받았습니다.\"\n\n레브는 가슴이 무너지는 것 같았다. 해방군이 이곳을 점거한 후부터, 그는 블라소프의 일당이 그와 그의 가족을 노리고 찾아올 것을 두려워했다. 아냐는 도망쳐야 한다고 그에게 말했지만, 갈 곳이 어디 있겠는가? 아이들까지 데리고서? 뱟카의 유대인들에 대한 보호령이 내려졌을 때, 그의 두려움도 조금 잦아들었었다.\n\n\"그렇습니다.\"\n\n대위는 웃음을 지으면서 공책에 무언가를 받아적었다.\n\n\"오, 아주 좋습니다, 슈투르가츠키 씨. 유대인으로서, 당신의 가족과 가산이 러시아 해방군의 보호 아래 있다는 사실은 알고 계실 것이라고 믿습니다. 저는 당신이 제대로 등록하셨는지, 그리고 이번 달의 보호세를 지불하셨는지 확인하기 위해 왔습니다.\"\n\n\"저-저는 더 이상의 세금은 도저히 감당할 수 없습니다! 이미 저번 주에만 세 명의 조세관이 돈을 내놓으라며 찾아왔단 말입니다. 만약-\"\n\n\"진정하십시오, 슈투르가츠키 씨. 저희는 당신이 저 도적떼들에게 피해를 입지 않도록 확실히 하겠습니다. 저희가 이곳에 있는 것은 당신들을 돌보기 위해서니까요. 다만 안타깝게도 이 도시에 반유대 정서가 팽배해서, 여러분을 반유대주의자들로부터 지키는 것은 위험도가 높은 일이니까 말입니다. 제 대원들은 그저 답례로 입에 풀칠이나 할 수 있기를 바랄 뿐입니다.\"\n\n\"그리고 만약 지불하실 수 없으시다면, 어쩔 수 없이 자제분을 가정으로부터 분리할 수밖에 없겠습니다. 당연하지만 아이 본인의 안전을 위해서 말입니다.\""
 SAM_oktan.13.a: "400 루블, 은 시계 하나, 슈투르가츠키 가정에서 징수됨, [GetDateStringNoHourLong]"
 SAM_oktan.14.t: "The Gift of Leadership"
 SAM_oktan.14.desc: "The village of Yerykly was assembled in the mud pit that passed for a town square. Seventy-some people had been brought out of their homes into the light drizzle. Most did not have even a hood to cover their heads.\n\nLieutenant Kovalevsky leaned over to his aide. \"Ryzhkov, go find me the rest of the village. Attendance isn't optional.\"\n\nTwenty minutes later, the squad returned with two nursing mothers and their children, a family still eating their dinner that had been interrupted, an old man who had to be carried by his relatives, and a small crowd of other people who had simply ignored the previous summons. Satisfied with the turnout, Kovalevsky nodded to Ryzhkov, and began to think about what he would say.\n\n\"Hello.\" No, that was a terrible beginning. He wasn't their friend, he was their master! \"People of Yerykly! As you may know, the Russian Liberation Army has recently taken control of this region, in the interest of guarding Russia from Judeo-Bolshevik tyranny and Nazi terror. I am Senior Lieutenant Vadim Kovalevsky, appointed as their representative. With my soldiers, I am tasked with keeping all of you safe, and in return you are to keep us and the Russian Liberation Army fed and remain loyal to the benevolence of Mikhail Oktan, our kind and benevolent leader of the- of the Russian Liberation Army.\"\n\nAll was silent but the rain. Nobody seemed especially surprised by their new leader.\n\n\"You may, uh, go now. Go home and stay productive.\"\n\nHe looked back for Private Simoyov, who would have the unenviable task of cleaning the mud from his boots, but found the rest of the garrison had wandered off."
 SAM_oktan.14.a: "A safe peasant is a productive peasant."
 SAM_oktan.15.t: "The Gift of Marksmanship"
 SAM_oktan.15.desc: "\"I'm sure you have all heard of the raid that occurred last week and how it was repelled by two of our brave soldiers- but the situation demands that we all be prepared for hostilities. Bolshevik bandits still infest our land, and until they are dealt with we need to be prepared for anything!\"\n\nIt wasn't Bolsheviks, thought Kovalevsky- it was that bastard Muratov from the next village over, turning his men into cattle-raiders to try and pull himself a bit higher up on the ladder. Well, that wouldn't do at all. Next time they came, these peasants would be ready for them.\n\n\"Simoyov, Belevich, start distributing the weapons.\" He had purchased the rifles from an officer passing through the area- they'd been destined for the German border, but the officer in charge of the convoy was easily persuaded that the crate had been lost and that there wasn't any real threat from that area anyway. The only people crossing the border were smugglers, already on Oktan's payroll.\n\n\"You are to treat these weapons with great care, for they are hard to come by, and to conserve ammunition, which is even harder to find given the state the communists have left us in!\" The weapons were a collection of Mosins and submachine guns left over from the last war, and it took some doing to get the peasants organized to any degree. His soldiers were useless as the peasants, more used to their German-made automatic rifles than Soviet weapons older than they were. With the help of an elderly ex-reservist, they finally managed to go over the basics; loading, unloading, and how to properly hold the weapon.\n\nThe afternoon proceeded with minimal grumbling and even less accuracy from the peasants, and by the time the sun set, Kovalevsky had made up his mind.\n\n\"Keep these guns locked up unless there's an emergency. They're more likely to shoot us than Muratov's men. Maybe we'll see who can shoot and recruit them if we need to go to war.\""
 SAM_oktan.15.a: "\"Don't want them doing our job for us anyway.\""
 SAM_oktan.16.t: "The Balkan Baron"
 SAM_oktan.16.desc: "\"... and then, I tell you, she came home with me that very same night! Parisian women love foreigners, and even more than that, they love engineers!\" Mikhail Oktan and his comrades all raised their heads in laughter, even those who didn't find the tale particularly funny; most feared being singled out by the ROA's leader. The Samaran bar that they had occupied for the evening had mostly been emptied out as Oktan and his compatriots drank the night away - many locals had grown wary of the dangers posed by getting in the way of the ROA's officers. Oktan raised a glass to his lips, and tilted it back, emptying its contents into his stomach, before beginning another tale, this time talking about how his parents were rich nobles from Croatia. \"And all of you, of course, should know that I come from a very wealthy line of barons and baronesses in Croatia. When I was seventeen, I spent some time in Zagreb, and the whole town knew my name - half of them loved me, the other half were terrified of me. And let me tell you, there's nothing like a Croatian peasant to remind you of your higher station. One time, I was walking the streets...\"\n\nAs Oktan talked, an exceptionally drunken junior officer by the name of Nikita Ivanov, who had heard one too many of Oktan's stories, was sloppily putting together incongruities in his head. \"But, sir, wait...\" he said, his words slurred just a tad. \"Last week, you said when you were seventeen, you were in Madrid, helping manage a colonial exposition from Morocco?\"\n\nOktan, for just a second, glared into the man's eyes, a dangerous, piercing gaze, right into the drunken officer's soul. But as quick as it had come, it disappeared. \"Oh, yes... I must have misspoke, this vodka is strong tonight! I meant, of course, I spent time in Zagreb when I was sixteen...\""
 SAM_oktan.16.a: "Nikita Ivanov, what have you done?"
 SAM_oktan.17.t: "An Anxious Future"
 SAM_oktan.17.desc: "Lev Turgenev lived a normal life. Or, as normal as a life got in mid-60's Russia. He got up with dawn, prayed before breakfast, and went to work a slavish day in a factory producing the very guns that had killed both of his brothers during the Komi Republic's heyday. Both had been killed during their participation in the political militias in '62 and '63 respectively. Turgenev, like his parents, had grieved, but death was commonplace in Russia. But Turgenev had made his peace with the nature of the Republic's trade-off: one could live a free life and speak for what they believed in. In return, a certain degree of risk in one's everyday life could be expected.\n\nSo when the Russian Liberation Army paraded themselves through Syktyvkar in an apparent parody of the Soviet soldiers Turgenev's father would tell him about, he had been worried for the future of his livelihood and the status quo he had gotten used to. And for a time, his fears had been legitimized. The ROA, on orders of their officers, had looted the city. They had stripped it of what wealth it had but when they had finished, things returned to a certain normalcy. Turgenev went back to work in his factory; it was as if the looting had never happened. But the ROA promised peace and prosperity, and eventually they had delivered. The city saw a massive revitalization in terms of jobs and quality of living.\n\nTurgenev may have had a thicker wallet and better food, but he always felt that dark clouds were on the horizon, a belief reinforced by the continual military patrols and rumors of brutal \"policing actions\" in rural areas. As Turgenev headed home for dinner one night, he passed a recruiting poster, a soldier with a big grin on his face and an unwieldy, too-large gun in his hands. A thought crossed Turgenev's mind, but he quickly dismissed it. He couldn't fight for a government he feared."
 SAM_oktan.17.a: "\"Not now, not ever...\""
 SAM_oktan.18.t: "What's in a Game?"
 SAM_oktan.18.desc: "Clark Moore had never been to Russia. He had never even thought of going to Russia in all of his forty-three years spent on Earth. But when the general manager received a highly-unusual communique from the chairman of the Provisional Commissariat of Western Russia, Mikhail Oktan, requesting that his hockey team travel from Toronto to Samara to play a game against local Russians, he was surprised and initially reluctant. That is, until he saw the money Oktan was offering. It was enough to... well, overhaul the team and make way in the budget for better draft picks the following year. And that was just to start. Moore barely waited a day before he wired his answer: yes.\n\nThe game itself was quite civil. The Russian team was filled with large, intimidating figures who looked more like soldiers than they did athletes. But despite the final outcome, a 4-0 win for the Canadians, Moore had been impressed with the performance of the Russians. He joked to himself that in a few more years, the Russians could even rival Canadian hockey talent.\n\nAfter the game, Moore and his coaches spent the evening at Oktan's residence in Samara, a palace of decadence, with the finest cigars and expensive vodka. As he was boarding the plane to go back to Toronto, he was satisfied with the trip. But as he sat on the long flight, he couldn't help but remember choice sayings Oktan had uttered that had made him uneasy. He had enjoyed his time in Russia, but decided that he wouldn't be returning for quite some time."
 SAM_oktan.18.a: "Rivalling the Canadians? Pure fantasy."
 SAM_oktan.20.t: "Nous"
 SAM_oktan.20.desc: "Oktan's bodyguards escort a thin, elderly Greek man into their boss's chambers. It is clear from his face that the old man would rather not be there; it is also clear that he knows he has no choice.\n\n\"Konstantin Kromiadi.\" Oktan is sitting in his office chair, grinning at the man and motioning for his guards to leave the room. \"How good it is to see that you remain in good health. I've heard you've finally decided to pledge your loyalty to me. A wise decision, very like you.\"\n\nKromiadi does not show the disgust he feels with himself and Oktan both, and simply nods. Bunyachenko would understand. \"Yes, and I thank you for the mercy you've shown me.\" Kromiadi began, his voice raspy. \"However, that still doesn't explain why you've decided to summon me to your office.\"\n\nThinking for a moment, Oktan nodded slowly to himself. \"I'm sure you've heard of my recent appointments of Fyodor Truhin and Victor Polyakov to Central Siberia, among others.\" Kromiadi had indeed heard. He had never known Truhin to have strong stances on much of anything for all the years that he'd known him, but Polyakov had come as a surprise; even he knew little about the man, so what Oktan saw in him, he might never know.\n\n\"I have, what of it?\" Kromiadi asked.\n\n\"How would you like to help govern West Siberia on my behalf, being as clever and wise as you are?\" Oktan asked, a venomous edge to his words. He clearly held no love for Kromiadi, but some problem was troubling him, something he was unable to solve on his own. If he accepted, Kromiadi considered, he might be able to pursue Bunyachenko's vision to some extent. And if he refused, Oktan very well might decide to take out his unusual frustration on him. His choice was clear."
 SAM_oktan.20.a: "I accept this kindness you offer me."
 SAM_oktan.21.t: "Uncaring Careerist"
 SAM_oktan.21.desc: "Most men would be intimidated being in Oktan's office, his bodyguards on each side of the room. Fyodor Truhin was not most men. He did not shake in his boots, or look around anxiously, or try to avoid Oktan's gaze. He simply stared straight ahead, not at Oktan but past him, with a slight frown on his face.\n\n\"Fyodor!\" Oktan exclaimed with a grin. A fake one, Truhin thought. \"I haven't had the chance to meet with you in forever. Are you well?\"\n\nA few seconds of silence passed before Truhin answered. He tapped his finger impatiently on his leg. The pleasantries were the worst, least efficient part of any conversation. \"Yes.\" He finally replied. \"I am well. Now what is it that you really called me here to speak about? My execution or my promotion?\"\n\nOktan chuckled at that response, though Truhin did not understand what was so funny. \"Straight to the point as always, Fyodor. That's why I like you, you're quick to get results no matter how you have to get them.\" Truhin's tapping of his finger on his leg increased in pace, and Oktan cleared his throat. \"Fortunately for you, it's a promotion. You're being appointed to govern a territory in Western Siberia on my behalf, a reward for all your years of loyalty and dedication.\" That last part was definitely a lie, but Truhin did not particularly care. All that mattered was that he wasn't going to die today. It was all that had ever mattered in his career, really.\n\nThe tapping of his finger stopped, though his bored expression did not change. \"I see. Thank you for this opportunity. I will fulfill the obligations of this new role.\" As he got up and opened the door to leave, he heard Oktan mutter one last thing."
 SAM_oktan.21.a: "What a creepy bastard."
 money.1.t: "Dear Sir:"
 money.1.desc: "I have been requested by the Russian National Petroleum Company to contact you for assistance in resolving a matter. The Russian National Petroleum Company has recently concluded a large number of contracts for oil exploration in the Siberian region. The contracts have immediately produced moneys equaling USD 40,000,000. The Russian National Petroleum Company is desirous of oil exploration in other parts of the world, however, because of certain regulations of the Russian Government, it is unable to move these funds to another region.\n\nYou assistance is requested as a non-Russian citizen to assist the Russian National Petroleum Company, and also the Central Bank of Russia, in moving these funds out of Russia. If the funds can be transferred to your name, in your United States account, then you can forward the funds as directed by the Russian National Petroleum Company. In exchange for your accommodating services, the Russian National Petroleum Company would agree to allow you to retain 10%, or USD 4 million of this amount.\n\nHowever, to be a legitimate transferee of these moneys according to Russian law, you must presently be a depositor of at least USD 100,000 in a Russian bank which is regulated by the Central Bank of Russia.\n\nIf it will be possible for you to assist us, we would be most grateful. We suggest that you meet with us in person in Samara, and that during your visit I introduce you to the representatives of the Russian National Petroleum Company, as well as with certain officials of the Central Bank of Russia.\n\nPlease call me at your earliest convenience at 18-467-4975. Time is of the essence in this matter; very quickly the Russian Government will realize that the Central Bank is maintaining this amount on deposit, and attempt to levy certain depository taxes on it."
 money.1.a: "Yours truly, Prince Mikhail Oktan"
 SAM_zykov.1.t: "언론의 자유"
 SAM_zykov.1.desc: "옐레나는 자신들이 체포되기는커녕 정부의 요주의 대상이 될 일도 없을 거라고 생각했다. 그럼에도 불구하고 그녀는 이곳에 있었다, 갈갈이 찢어진 신문지 더미가 바닥을 덮은 아파트에. 그들은 그저 신문을 쓰는 대학생들일 뿐이었다, 문제될 것이 뭐가 있는가?\n\n책임자로 보이는 경관 한 명이 앞으로 걸어나왔다. \"본 신문지는 정부와 해방군에 의해 불법으로 지정되었다. 본 명령을 거부하는 이들은 강제로 퇴거되어, 공산주의 혁명을 지원하고 지코프 의장을 암살하려 시도한 죄로 임시 수감될 것이다. 체포된 이들은 선거가 끝날 때까지 석방되지 않을 것이다. 그러나, 자의로 떠난다면 일제의 체포나 피해 없이 일상으로 돌아갈 수 있을 것임을 맹세한다.\"\n\n\"제발, 그냥 이 사람들 말을 들어.\" 신문의 편집장 마크가 말했다. \"일들이 훨씬 나아졌잖아. 이젠 선거도 하고 있어, 좌익 신문에서 사회주의 국가가 얼마나 나을 지 써대며 이 안정을 깨뜨릴 필요가 없단 말이야.\"\n\n\"그게 무슨 말이야.\" 옐레나가 울먹이기 시작하며 말했다. \"이 사람들이 정말 민주주의자로 보여? 급진적인 의견을 가진 사람이라면 모두 체포하는 비밀경찰이 있는 정부를 민주정이라고 부를 수 있는 거야? 이 사람들에게 우리를 팔아넘겼구나, 마크! 그래서 이들이 우리를 찾았던 거야!\"\n\n마크는 머뭇거리며 말했다, \"그러니까... 어... 그렇게 해야만 했어, 옐레나, 우리 모두를 체포했을 수도 있다고! 제발, 그냥 가자, 이건 모두 잊고.\"\n\n\"난 이 일을 영원히 잊지 않을 거야, 자신을 반대하는 이들을 체포하는 가짜 민주주의를 지지하지도 않을 거고! 날 퇴거시키려면 발길질하고 소리치는 날 끌어내야 할 걸!\""
 SAM_zykov.1.a: "불운하지만, 민주주의는 때때로 안정을 위해 자유를 희생해야 하는 법이다."
 SAM_zykov.2.t: "새로운 정권과의 동업"
 SAM_zykov.2.desc: "Being Regional Governor wasn't easy, and being the Regional Governor of Omsk was even worse. Alexander wasn't fond of his job, wishing more and more that he had become Governor of [Get_RUS_Yekaterinburg_Or_Sverdlovsk] instead of the absolute hell Omsk was. He also had mixed feelings about the new regime, the ROA. From what he heard in [Get_RUS_Yekaterinburg_Or_Sverdlovsk] back in the day, they were traitorous bastards from Western Russia.\n\nOn the other hand, the administration was still very nice towards him, except for placing him in Omsk of course. Still, he was given many resources to maintain stability in the territories under his control, and any threat of Black League remnants was swiftly taken care of by the army.\n\nYet did the ROA really work towards the good of Russia, or were the rumors of them being collaborators true? Was it bad to help the ROA achieve their goals and help them maintain control of their new territories? Was he giving up everything he fought for in the Ural Military District, for the good of Russia?"
 SAM_zykov.2.a: "흥미로운 딜레마로군."
 SAM_zykov.3.t: "민주주의의 첫 발걸음"
 SAM_zykov.3.desc: "The results of the first-ever elections in the new Russia are in, and they have proved the democratic process has gone very well overall. The social democrat, liberal, and conservative opposition all won a few seats in the election. This means they will have a struggle against the Zykovite majority, but any opposition is an opposition.\n\nWhile some have said this means Russia is hardly a democracy as the opposition party has little power, it still shows we have come a long way from a dictatorship. People may even take an interest in the opposition and democracy as they continue to exist. Everything is only starting to take shape.\n\nHowever, the opposition party being allowed into power is not making things easy for us, even with our large majority. Many still criticize the ROA's past deeds, so Zykov's government may not be able to work as well with the opposition as he had hoped. They have been allowed to continue unharassed by the secret police though, so that should show something."
 SAM_zykov.3.a: "글쎄."
 SAM_zykov.4.t: "잘 기름칠된 기계"
 SAM_zykov.4.desc: "Zykov's burgeoning Unity Party has been a bomb waiting to explode. A big tent made up of old ROA democrats, army officers, reformists, and businessman, it's hard to say how it has stayed together this long. But with Zykov's new efforts to remove the less desirable men from the party, it seems all are beginning to work together even more to get Zykov's plans approved.\n\nThe party has even come to invite people from all across Russia, some even from former warlord governments. While the Unity Party may be lasting for now, no one knows how long it will continue to stay united. One thing is for sure, it won't last forever, no matter what Zykov can come up with."
 SAM_zykov.4.a: "The only thing that matters is if it's working now."
 SAM_zykov.5.t: "변해가는 세대"
 SAM_zykov.5.desc: "파벨 알렉산드로비치 코발추크는 저 먼 서부 시베리아에서 새로운 공화국의 군대에 입영하기 위해 그의 긍지를 접어야만 했다. 그는 의구심으로 차 있었었다 - 어떻게 옛 독일의 개들이 러시아를 구원한다고 주장할 수 있는가? - 그렇지만 그들은 분명하게 이기고 있는 쪽이었고, 그들에게 가담하지 않는 것은 바보짓일 터였다.\n\n그건 그렇다고 쳐도, 그의 손의 낡아빠진 Kar98의 무게는 전혀 승리자스럽지 않았고, 그는 독일 소총으로 싸우기 위해 이곳까지 온 것이 아니었다. \"이걸로 어떻게 싸우라는 겁니까, 병장님?\" 파벨은 침을 뱉었다.\n\n\"다른 사람들처럼 싸워야지, 이등병. 손에 있거나, 찾을 수 있는 것이라면 뭐든지 써서 말이다. 이제 장애물 코스를 뛰어라.\"\n\n믿을 수 없다는 듯이, 파벨은 가만히 서 있었다. 병장은 그의 주위를 돌았다.\n\n\"스스로가 너무 강한 나머지 무기도 필요 없다고 생각하는 모양이지?\" 눈 깜짝할 새에, 병장은 소총을 잡고, 홱 잡아낸 이후 그 관성을 사용해 파벨을 땅으로 업어치고 그를 무장해제했다. \"아직도 스스로가 그렇게 막강한 것 같나?\"\n\n길고, 공포스러운 일 초가 지난 이후, 파벨은 고개를 저었다.\n\n\"이 총은 똑바로 나가지도 않을 것이다. 고장나겠지. 올해가 다 가기 전에 고장날 게다.\" 소총의 파벨의 가슴팍을 눌렀다. \"그렇지만 사람을 죽이기에는 충분하고, 이미 너보다 강한 이들을 여럿 죽여 왔다, 그들 모두 너처럼 무력했었지. 그리고 이 고물 말고는 아무것도 없이 싸우던 우리의 절박한 투쟁을 알게 되기까지는 - 넌 러시아를 구하기에 충분히 강하지 못할 게다.\""
 SAM_zykov.5.a: "힘은 고난에서부터 온다."
 SAM_zykov.6.t: "기계공학자"
 SAM_zykov.6.desc: "Zykov licked the tip of his middle finger before he turned the page on the telegram he had received early that morning. \"Silayev,\" the journalist muttered, as if tasting the word. The former politician from [Get_RUS_Yekaterinburg_Or_Sverdlovsk] had seen fit to send him a six-page missive explaining his potential worth to the Zykovite faction. Zykov had only now just picked it up, several minutes before his meeting with the man. Better to get the measure of the man in the flesh rather than in paper.\n\nA knock came at Zykov's office door, and the wily propagandist bid the visitor enter. In came Ivan Silayev, his lined face further creased by a grin, his graying hair swept back.\n\n\"President Zykov, a pleasure to finally meet you,\" said the man, extending his hand to Zykov, who accepted it in his own. Zykov smiled back, bidding his visitor to take a seat.\n\n\"I understand you have a proposition for me?\" asked the president of the Russian Republic. Silayev launched into his speech, big talk regarding the integration of industry and big business into the government itself, a corporate oligarchy with the backing of the state. Zykov listened intently. It was an interesting proposal.\n\n\"Very well, Silayev, welcome to the Unity Party.\" Silayev's eyes glittered like tiny gems in the lamplight at Zykov's words. \"Trial by fire,\" said Zykov next, and a startled Silayev blinked. Zykov grinned, \"Prove your worth to the party. I'm putting you in the committee responsible for integrating Western Siberia into the republic. If you do well and pull your weight, I'm sure you'll go far in the party.\""
 SAM_zykov.6.a: "\"And if you don't, I'm sure you'll find some other party to crawl off to.\""
 SAM_zykov.7.t: "수병"
 SAM_zykov.7.desc: "바실리 아르키포프는 투표소 앞의 줄에 서면서 스스로가 바보같다고 생각했다. 이곳에 그가 서 있었다, 위대함의 망상에 빠진 아무것도 아닌 수병이. 바실리는 그의 눈썹과 피곤한 눈에서 땀을 닦았다. 쿠르간 시의 시장 선거 유세는 이 소심한 장교에게는 대단히 고되었고, 모든 연설과 공공 집회는 불안의 산을 마주하는 것만 같았다. 확실히, 그는 그 모든 것을 극복해내었지만, 지금이 그 모든 것들중에서도 최고봉, 그의 선거 활동의 에베레스트인 것만 같았다. 말도 안 되는 생각들이었다, 그가 실제로 해야 하는 일이라고는 인감을 찍고 표를 투표함에 넣는 것뿐이었으니까. 이게 민주주의에서 일들이 행해지는 방식이었지만, 자기자신에게 투표하는 것은 오만의 절정처럼 보였다.\n\n\"아르키포프 씨,\" 투표소 밖에 서 있는 인상 좋은 노인이 거듭 말했다, \"준비되셨을 때 들어가시면 됩니다만, 조금 서둘러 주시기를 바랍니다, 줄이 밀리고 있으니까요.\" 끝나지 않는 것만 같은 폭정을 겪었을 늙은 남자는 그의 민주적 권리를 행사할 수 있어 기쁜 것처럼 보였고, 아르키포프에게 안심하라는 미소를 보냈다. \"투표하시는 건 처음인가 봅니다?\" 남자가 물었고, 수병은 초조한 미소를 내보이고는 거칠게 침을 삼켰다.\n\n\"네, 그렇습니다. 죄송합니다, 이제 그만 들어갈게요.\" 아르키포프는 투표소 안에 들어갔다, 작은 투표 용지를 손 안에 쥔 채로. 흥분으로 조금 떨리는 손으로 그는 네모를 채웠다: \"아르키포프, 바실리: 통합당\"."
 SAM_zykov.7.a: "모든 한 표 한 표가 중요하다."
 SAM_zykov.8.t: "매파"
 SAM_zykov.8.desc: "블라디미르 바예르스키는 거울을 보며 넥타이를 정돈했다. 그의 제복은 잘 다려졌고 깔끔했으며, 그의 군모는 흠 없는 모습으로 눈 위에 걸터앉아 있었다. 오늘은, 다른 모든 날처럼, 슬라브인의 완전한 해방을 향한 길의 또 다른 발걸음이었다. 서쪽으로는 독일국이 반쯤 미친 거인처럼 유럽 위로 쪼그려 앉아 있었다. 히틀러가 러시아에 대해 뭐라 했던가? 문을 박차기만 하면 썩은 기반 전체가 무너져 내릴 것이라고? 아이러니한 일이로군, 지금 독일은 부패에 잠식되어, 내전이 만들어낸 시체의 산 위에 앉아 쉬고 있으니. 실로 썩은 기반이지, 바예르스키는 생각했다.\n\n그는 한 순간 넥타이를 매만지는 것을 멈추었고, 그의 거울상에 시선을 맞추는 동안 손을 천천히 옆으로 떨구었다. 맙소사, 그가 정말 저렇게 늙고 지친 모습이었던가? 그는 폴란드에서 도망친 것을, 증오스러운 독일인들에게 사로잡힌 것을, 그들의 꼭두각시 군대에서 근무해야만 했던 수모를 기억했다. 그는 자신의 두 눈을 들여다보고 그 안에서 겹겹이 쌓인 공포를, 깨어 있을 때도 끝나지 않는 악몽을 보았다. 바예르스키는 눈을 깜박였고, 순간 그에게 엄습하려는 저 비명, 기관총의 덜컹대는 소리, 그리고 연기와 피의 냄새를 억눌렀다. 아니, 그는 스스로를 통제할 수 있었다. 바예르스키는 그의 거울상에게 고개를 끄덕였다. 그는 러시아의 손을 잡아끌어 새로운 시대로 이끄는 것을 도울 것이고, 지코프의 지원과 함께, 이 갓 태어난 공화국을 최후의 순간까지 지킬 것이었다. 바예르스키는 억지로 엄숙한 미소를 지어보였다. 공화국은 견뎌낼 것이었고, 그 또한 그러하리라."
 SAM_zykov.8.a: "\"이것들을 말로 풀어내기에는 너무나도 위험하다. 나는 이것들이 거대하게 변해 내가 통제할 수 없게 될 것이 두렵다.\""
 SAM_zykov.9.t: "익숙한 상황"
 SAM_zykov.9.desc: "\"We've done it.\" Zykov spoke, eying the papers and reports on his desk with a smile, as Samutin stood to his right. \"The Unity Party has secured its control over the democratic apparatus, and there's no opposition that can stand against it, either through ballot or through force. Finally, we can rest- \" A pause, as Zykov turned his head to the economic minister- his face turning pale as he laid down the next reports.\n\n\"... Samutin, please explain this to me. Before I read them; give me a watered down version. If it's bad news, give it to me as nicely as you can.\" Zykov's stare became focused, as Samutin slowly spoke after a few minutes of quiet. \"Bayerski's 'millitarists' are getting into fights with 'democracy activists' led by someone new. A rising star. Vasily Arkhipov. Meanwhile, Silayev and his supporters have been making moves- I fear they are attempting to grab at the reins of power.\"\n\nFor a moment, Milety Zykov sat with an expression of bewilderment on his face; followed by dawning horror, before finally lapsing into a very, very grouchy mood. \"You may leave now.\" He barely heard himself say it, as Samutin darted out of the room, leaving Zykov alone with the reports on his desk, the drink he was just about to pop open in celebration- and out of view of the public eye, photographs. Vlasov. Sergey. Even Oktan, all standing with him at some point or another, talking and plotting and planting daggers where no eyes could see for a time. And now, here he was- eying the reports of growing factionalism and plots within the party.\n\n... After a few moments of contemplation, he simply cursed once and opened the bottle with expression unchanging."
 SAM_zykov.9.a: "노스탤지어는 언제나 달가운 것만은 아니다."
 SAM_zykov.10.t: "눈 앞에 보이는 미래"
 SAM_zykov.10.desc: "레프 투르게네프는 그가 살아 있었던 몇 년 동안 많은 것을 보았다. 독일 침공의 암흑기에 아르한겔스크 시에서 태어난 그는, 1960년에 18살이었던 그가 극북의 소련군 잔당들한테 징집당할 뻔한 이후 가족들과 함께 식팁카르 시로 이주했다. 그러나, 식팁카르에는 아르한겔스크에보다도 더 많은 문제들이 있었다. 공산주의의 땅과는 달리, 이른바 코미 공화국은 자유로운 담화를 허용했고, 정치 스펙트럼 양 극단에 걸친 정치인들을 자신들에게 끌어들였다. 이는 당연히 분쟁을 낳았으며, 이 분쟁은 투르게네프의 두 형제들을 정치 공작의 길로 이끌었다. 둘은 모두 수도의 정치적 음모를 겪으며 살해당했다. 주께서 그들의 영혼에게 안식을 주시기를. 그렇지만 투르게네프는 알고 있었다, 자유롭고 개방된 담화가 그 어떤 끔찍한 것들을 불러오든지 간에, 결국 자유와 개방이라는 사실은 변하지 않는다는 것을.\n\n러시아 해방군이 도시에 진입해 자신들이 민중을 \"해방\"하고 있다는 마냥 행진했을 때, 투르게네프는 걱정했었다. 그는 코미 공화국이 자신에게 제공했던 자유과 그 결과에 적응했으며 이를 즐기고 있었고, 그는 최소한 자신의 생각을 말할 수 있었다. 해방군이 도시를 점령했을 때, 그에게는 어두컴컴한 앞날밖에 보이지 않았다. 그렇지만 시간이 점차 지나면서, 투르게네프는 해방군 치하의 삶이 그리 나쁘지 않다는 것을 깨달았다. 그들은 평화와 민주주의를 약속했었다.\n\n전자는 온 지 오래였지만, 후자는 이제 겨우 시작되려 하고 있었다. 어느 날 저녁, 언제나처럼 집으로 돌아오는 길에서, 투르게네프는 해방군 모집 광고를 지나쳤다. 제복을 입은 금욕적인 남성이 그를 가리키며, 그의 가족과 조국을 보호할 것을 요청하고 있었다. 한 생각이 투르게네프의 뇌리를 스쳤고, 그는 그의 형제들이 모두 자신들이 믿는 대의를 위해 죽었음을 기억했다."
 SAM_zykov.10.a: "그는 광고지의 상세 사항을 눈여겨보고, 저녁밥을 위해 집으로 향했다."
 SAM_bunyachenko.1.t: "Out on the Field of Gold"
 SAM_bunyachenko.1.desc: "The President had had enough of paperwork for the day. His guard, as always, refused him the luxury of wandering the streets of the capital. Far better for his evening walks to be in the presidential palace's gardens. Gardens were a bit too grandiose a word, Bunyachenko thought, for the half finished assembly of shrubs and plants.\n\nWalking loops around the closed garden, the president's thoughts were free to wander beyond the confine of the park. Politics was a new career for him. A soldier's life had been his, after joining the red army as a teenager. Hard fighting in the plains of Ukraine, against the whites and the Ukrainian National Republic. Bunyachenko had been free, then. He and his comrades, fighting for a new Russian nation, freed from archaic tsarism, fighting with the naivety of youth for a better future. After the civil war he had been deployed to central Asia, fighting Basmachi rebels. Different plains, but the same endless blue sky. The president smiled bitterly. Freedom, as always, was wasted on the young.\n\nThe Reds had turned out no better than the Tsar. Endless court politics, as Bukharin's boyars ran roughshod over the country. Ukraine had not been spared their incompetence. Fields of gold, exploited by faceless bureaucrats. Neither had Bunyachenko. Yet he had kept fighting. Accused by the paranoid men in Moscow of failing to win a war their incompetence had caused to be doomed from the start. He had fought on then, naively, too. Being captured by the Germans had merely confirmed the Red's paranoid accusations that he was a traitor.\n\nHe hated the Germans for destroying Russia. Truth be told, however, they had merely ended what the Bukharinists had begun. It felt good to know that the WRRF was dead and buried. Now all the President had to do was to destroy the Germans, kick over their own rotting structure. Perhaps then he would truly be free, innocent in the court of public opinion. Until then he had to keep following orders. Stuck in the presidential palace, Sergey Bunyachenko continued his evening walk round and round his prison's courtyard."
 SAM_bunyachenko.1.a: "He would not die a prisoner."
 SAM_bunyachenko.2.t: "Spheres of Influence"
 SAM_bunyachenko.2.desc: "The Japanese and the Zaibatsu emissaries carried themselves with the haughty air of kings as they descended onto the tarmac. Perhaps they expected a shelled-out runway and some surplus automobiles, flanked by vintage motorcycles in a discount motorcade.\n\nThey were received on fresh tarmac by Bunyachenko, flanked by the heads of Vyatka Metallurgical, IzhZla Concern, and VTB, wearing crisp suits cut from the finest Russian wool. A small band played the Japanese national anthem as Bunyachenko confidently shook the hands of the Japanese delegates before escorting them to a line of gleaming automobiles, surrounded by an honor guard.\n\nPerhaps they expected a ramshackle hovel, the cramped presidential palace of yet another Russian warlord with delusions of grandeur. And, had they wandered beyond the main streets, they might have been correct. But Bunyachenko left nothing to chance: the Japanese sun flag hung from freshly-installed lampposts, while the Japanese emissaries silently watched the meticulously cleaned and spotless cityscape roll past.\n\nThe Japanese were a people of order, of punctuality, of proper appearances. And they were arrogant - an opportunity Bunyachenko would not squander.\n\nMuch later, as Bunyachenko bade the Japanese good night after a sumptuous, extravagant banquet, the Mitsubishi representative laughed drunkenly to his colleagues, forgetting the presence of Bunyachenko's translator: \"If only half the Sphere were as agreeable as these Russians!\" At that moment, he knew that he had them."
 SAM_bunyachenko.2.a: "Tomorrow, we win without fighting."
 SAM_bunyachenko.3.t: "Changing Generations"
 SAM_bunyachenko.3.desc: "Pavel Alexandrovich Kovalchuk had swallowed his pride to join the new Republican army, all the way from Western Siberia. He'd had reservations - how could the former German lapdogs claim to be saving Russia? - but they were clearly the winning side, and he'd be a fool not to join them.\n\nThat said, the weight of the ancient Kar98 in his hands hardly felt like winning, and he hadn't come all this way to fight with a German rifle. \"Sergeant, how can I fight with this?\" Pavel spat.\n\n\"You will fight as the rest of us do, ryadovoy. With whatever you have, and whatever you can find. Now run the obstacle course.\"\n\nIncredulous, Pavel stood rock still. The sergeant rounded on him.\n\n\"Do you think yourself so strong that you need no weapon?\" In a heartbeat, the sergeant grabbed the rifle, yanking it away before using the momentum to flip Pavel to the ground and disarm him. \"Do you feel so mighty now?\"\n\nAfter a long, terrifying second, Pavel shook his head.\n\n\"This gun will not shoot straight. It will jam. It will break before the year is done.\" The rifle jabbed at Pavel's ribs. \"But it can still kill, and it has killed many who were stronger than you, who were equally helpless. And until you know our desperate struggle - of fighting from nothing with this butcher's tool - you will not be strong enough to save Russia.\""
 SAM_bunyachenko.3.a: "From suffering, comes strength."
 SAM_bunyachenko.4.t: "A Familiar Evening Companion"
 SAM_bunyachenko.4.desc: "Again, he had gotten home too late to tuck his children into bed. The apartment was spacious, better than the refugee camp they had once dwelled in. Courtesy of the new republic. President Bunyachenko claimed to have nothing but respect for hard working Russians. Housing was a right for hardworking Russians, the former military man declared over and over in his speeches. As was education. The father saw his children's school books on the table, neatly stacked at the end of the day. Homeworks had been dutifully completed. Dmitry's penmanship was not great for a ten years old. But he had learned to read so fast. If only their mother could have seen all this. The small ones worked so hard.\n\nAt this hour of the day, his only companion was the bottle. A little drink, to soothe the day's pains. He had to take long hours, to keep his children fed, to keep qualifying for free apartments near the train station. The pay was good. What were a few aches at the end of the day? All of Russia was being rebuilt. All of Russia...\n\nThe man caught himself pouring a third glass. He put the bottle back in the keyboards, locked it with a key. It would not do for the little ones to try their father's medicine. The third glass went down easy, quenching his thirst for warmth.\n\nEveryone was working so hard. President Bunyachenko's economic miracle would leave his children a better nation. The father knew, hoped, that the president shared the workers' hard schedule. Many dismissed Bunyachenko as a traitor. The father knew better. All had done terrible things in the Rusisan Anarchy to survive. The father... No, better not follow that line of thought.\n\nThe president claimed things would get better, work shifts would get easier as the industry advanced. The father hoped they would. The daily glass of vodka had turned into two glasses. Three, recently. Burdens had to be carried. Perhaps his generation would be the last lost Rusisan generation. Better try to get some sleep."
 SAM_bunyachenko.4.a: "The president only wants the best for his children, too."
 SAM_bunyachenko.5.t: "Rags to Riches"
 SAM_bunyachenko.5.desc: "Every morning, the Queen of the Refinery has a cup of coffee. Usually it's from Brazil, or Nicaragua, but the importers can get beans from the Sphere these days for an extra fee. She doesn't feel the need, though. When she was a girl, even a weak cup of black tea from the far south was a luxury. Fazenda coffee will suffice. As she sips, she hears the front door creak open downstairs. That would be the maid, three minutes early. Clearly yesterday's tongue-lashing got the job done.\n\nThe company sedan pulls up a half hour later. From her home-one of the new townhouses on a tree-lined promenade-the car passes rotting apartments and tin sheds. Many of her employees live here. She used to, too, back when she was one of the first woman engineers at Ukhta's main refinery. She slept on the floor, and her daughter slept on their couch. Now, her daughter goes to school in Samara. Every week, Yulechka writes a letter home to her mother. The uniforms at that school make her look quite sharp.\n\nAt the refinery, she marches through halls and across worksites, accompanied by the sycophants that she calls her staff. They supervise the visbrakers and catalytic crackers and pipelines that send oil from Ukhta to... well, to everywhere. The black insignia of Rosneft is emblazoned on storage tanks across western Russia, after all. The Queen, in turn, supervises them. It's a good job. Everyone strives for a good job these days, especially since so few can get them. It gnaws at her, some days. The guilt. The feeling that she has betrayed something, someone. So tomorrow, as per usual, one of her accountants will go to those rotting apartments and tin sheds, and press notes into the hands of the poor.\n\nPerhaps they will buy a cup of coffee."
 SAM_bunyachenko.5.a: "A fugitive moment of compassion."
 SAM_bunyachenko.6.t: "Face of the New Republic"
 SAM_bunyachenko.6.desc: "\"So, what's your name?\"\n\n\"Aleksandr Pavlovich Korolev, but you can call me Shura!\" The young man flashes a cheery smile. There's unease in his stomach. This isn't the first interview he's done, but his flight leaves in a week. The security official in front of him is making sure that the flight will be worth it.\n\n\"And, Shura, what brings you to the Tokyo Institute of Technology? It's very prestigious, as you know.\"\n\nHe's prepared for this answer. Drilled on it for months, ever since the embossed envelope arrived at his family's apartment in Syzran. \"I want to help build my country. Russia has been engulfed in war for far too long, and I want to build the bridges, roads, and dams that will tie us together in the future.\"\n\nThe official nods, flashes the tiniest hint of a smile. \"And, Shura, what do you think of your government? I hear it's... well, it's so barbaric and oppressive!\"\n\nHe's drilled for this, too. \"President Bunyachenko wants what is best for the nation. I'm here to learn the skills that will help improve Russia, and that's what's much more important to me. Besides, I'd rather not talk about politics.\"\n\nThere's a bigger smile this time.\n\n\"Thank you, Aleksandr. I think that we're all done here. Have a good semester.\""
 SAM_bunyachenko.6.a: "Just keep your head down."
 SAM_bunyachenko.7.t: "Freedom for the Workers"
 SAM_bunyachenko.7.desc: "Anna was surrounded by placards floating in a lake of blood.\n\nNext to her, Anatoly's face was frozen in a startled gasp, as he had seen the soldiers drive up to the gate. He had been the most incensed by Kolya falling into the furnace three weeks before, saying that they couldn't just stand by and watch, even after the managers had told them that it was a fool's errand.\n\nShe saw gentle Sofia, her sister in arms, both literal and figurative, who had tended to the bruises of the workers after the police had beaten the striking workers black and blue. Her limp legs daubed blood across the floor of the Vyatka steel mill.\n\nWhere was Aleksey? His diminutive stature masked the ferocity of his intelligence, as he had excoriated the Vyatka executive who had warned them that this was their last chance. She squinted at a mountain of bodies being piled near the furnace, and found his bullet-ridden corpse at the top.\n\nSo many dead, for Kolya. Her darling son, her only son, swallowed by that infernal furnace because the kombinats couldn't be assed to put up railings in their factories -\n\nA kick to her side. The cold pressure of a rifle barrel to her forehead. The blinding glare of a flashlight. \"We've got a live one,\" the soldier called out. \"She's the ringleader, check the manifesto.\"\n\nA few seconds passed before the officer pronounced Anna's sentence. \"Bring her in and put her in isolation. We can erase the communists without martyring too many of them.\""
 SAM_bunyachenko.7.a: "They will be free, but forgotten."
 SAM_bunyachenko.8.t: "Incentive Management"
 SAM_bunyachenko.8.desc: "\"And what happened at the Vyatka plant? We gave them a final offer; did they take it?\" Minister Semyon didn't look up from the stack of documents he was signing as he mentioned the wildcat strike.\n\n\"No, they didn't.\" The aide fidgeted in place. A few seconds of silence. Semyon's hand stopped.\n\n\"How many?\"\n\n\"Forty-four dead, with three taken into custody. All the criminals have been accounted for and production has resumed.\" The aide coughed. \"The operation was successful.\"\n\nSemyon pinched the bridge of his nose. \"An entire shift dead. And production levels?\"\n\n\"Not back up to full capacity, unfortunately. But it was the most efficient way to remove the disruption; we'll have their replacements trained shortly.\"\n\n\"And what happens when they go on strike?\" Semyon slammed his palm on the desk. \"Considering the cost and time to even bring the new ones up to scratch, it hardly strikes me as efficient.\"\n\n\"And what do we do about the agitators and their demands?\" The aide replied.\n\n\"Give them what they want for now. Then raise the production targets by five percent. We'll see who complains after that.\""
 SAM_bunyachenko.8.a: "Nothing happens without a price."
 SAM_bunyachenko.9.t: "Phronesis"
 SAM_bunyachenko.9.desc: "A knock came at Bunyachenko's door. \"Enter.\" He commanded, glancing up from the pile of papers on his desk.\n\nEntering through the opening door was Constantine Kromiadi, a thin, older Greek with a small moustache, who had long been Bunyachenko's head of security in spite of his unassuming appearance- or perhaps because of it. \"I came to speak with you about our... spy problem, for lack of a better term.\" He rasped.\n\n\"Which one? The American, the Japanese, or the German one?\" Bunyachenko asked in reply. Kromiadi let out a small chuckle, but stopped when he saw his boss wasn't laughing.\n\n\"All of them, old friend.\" Kromiadi cleared his throat. \"Though especially the German one. The Japanese and the Americans could be beneficial to us if they realize the strength of our forces and seek a partnership, but in any case they are manageable. The Germans, however, will never be our friends, as they've proven time and time again, yet they have the deepest connections amongst our forces, thanks to Oktan, that bastard.\"\n\nResting his head in his hand, Bunyachenko thought a moment. \"So we must root them out, without hurting American and Japanese spies too much, and without alerting the men to our intentions so they don't begin thinking we've gone soft on the Americans and Japanese.\" After a silent moment, Bunyachenko continued. \"I have full faith in your ability to handle it, but inform me immediately if you need additional resources. Oh, and one more thing. Between the Americans and the Japanese, Kromiadi, which do you think is more trustworthy for Russia?\"\n\nKromiadi hesitated a moment, then nodded. \"The Americans, sir, though either would suit our purposes.\""
 SAM_bunyachenko.9.a: "The game is afoot."
 SAM_bunyachenko.10.t: "Chasing the Sun"
 SAM_bunyachenko.10.desc: "The presidential palace had a certain glitz to it. The central wing, meant to impress foreign dignitaries, displayed arrays of artifacts and paintings gathered from all over free Russia. The late afternoon sun reflected off gilded furniture. It reflected from the mirror shine boots of smartly dressed soldiers of the army of national liberation, posted at regular intervals. It reflected from the mirrors. Guests unused to the effect often got dizzy from the endless radiance. They should have known better, reflected the president. In this accursed world, one rarely got better than half truths. Light only confirmed shadows, rather than dispel them.\n\nSergey Bunyachenko often paced the halls, away from his working office. What a contrast the central wing made to the president's more spartan quarters! The presidential office in particular was filled with neatly aligned filing cabinets. Golden baubles and other trinkets were for effete civilians. A thought came, unbidden, of Vlasov and his denuded office. The president sneered at the memory of Vlasov waiting for his death, his spirit broken.\n\nIn the distance the capital's lights were turning on one by one. Each day, more lights. Each day, more buildings. More cars. More homes, more factories. More of a future. The economic projections the president had just read hinted at the magnitude of what had been accomplished. Intelligence intercepts from the Pakt, the OFN and the CPS revealed the surprise, joy and consternation abroad at Russia's recovery.\n\nA pair of soldiers stood guard in the next hall. An odd pair, a youngster barely out of basic training, and an older man, from the Moskowien days. The kid was a tall lad. Young men like him all across Russia now had regular access to meat. Improved nutrition had helped them grow strong. They would make fine soldiers. The veteran next to him held his modern assault rifle wearily. His salute to the president was not as crisp as the youth's. Bunyachenko did not mind it too much. The old man had lived through it all, too. Bunyachenko returned their salute. Light and shadows surrounded the three soldiers as the sun continued its journey west."
 SAM_bunyachenko.10.a: "Some shadows are meant to be dispelled."
