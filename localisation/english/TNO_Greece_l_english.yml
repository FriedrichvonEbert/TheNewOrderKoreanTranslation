 ita_gre_eam.1.t:0 "EAM Takeover of Greece"
 ita_gre_eam.1.d:0 "FOR IMMEDIATE DELIVERY\n\nReports regarding the collapse of the Hellenic States have now been confirmed by our own officials and refugees who have fled the nation, describing significant violence throughout the country. The current status of the collaboration government is unknown, but they are believed to have fled or are captured.\n\nWe have identified the culprits as the EAM, one of the most powerful and influential resistance organizations that had been operating in Greece. The previous government had expressed concerns about their growing influence, though had assured us that they could be handled.\n\nThis assessment has proven exaggerated, and in the absence of a central authority, the armed forces are either in disarray or have defected to the resistance. The EAM adheres to radical left-wing ideologies, specifically varying flavors of socialism or communism. Their leader, Velouchiotis, has taken nominal control, and has declared that the Greek revolution has been successful.\n\nThis is an unacceptable development, and we cannot have these dangerous radicals so close to us. There is no option for negotiation as they would demand the recognition of their communist state, and would destabilize the entirety of the Balkans. Direct intervention is necessary before Velouchiotis can establish a degree of stability to the nation.\n\nOur military forces have been mobilized on the Albanian-Greco border, and naval invasion forces are preparing to launch from our ports. Our generals estimate no longer than one week before preparations are complete, and this communist threat is dealt with once and for all."
 ita_gre_eam.1.a:0 "We did it once, we have to do it again."
 
 ITA_GRE_EAM_war_prep:0 "§RWe will go to war with the Greek resistance government in one week's time.§!"
 
 ita_gre_eam.2.t:0 "The Red Shores of Ionia"
 ita_gre_eam.2.d:0 "My Duce, terrible news has erupted from Greece! The Communists have overthrown our loyal government in the region. The dogs in the EAM, long dormant, have seized the entire country under their vice-like grip. Already, hundreds of "people's arrests" have detained our loyal subjects, with thousands of more lives at risk. Despite our frantic attempts to communicate, a deathly silence has risen over our garrison in Athens, and aerial photographs of blackened husks, where Italian barracks once stood, have only confirmed our worst fears. We did everything we could to preserve our rule in Greece. Billions of lira, thousands of men and hundreds of fierce raids and arrests, and it only delayed the inevitable.\n\nItaly does not negotiate with terrorists. If the Greeks seem so hellbent on their beloved "independence", then they will have to pay for every single hamlet and village with the blood of their compatriots. Our battleships and carriers are ready to leave their docks, our planes prepare to rain hell and our men are eager to fight. There is no doubt that this conflict will be the hardest fighting since the end of the Second World War. From hidden tunnel networks in Epirus to the thousands of young fanatics ready to die for their Fatherland - no weapon or tactic is off-limits.\n\nThe modern Greeks do not share much with their Spartan ancestors, except for one thing. They will sacrifice twenty of their men to kill one of ours. In one week, Italian boots will march on Greek soil, once more."
 ita_gre_eam.2.a:0 "The drumbeat of War is a slow, repeating march to Oblivion."

