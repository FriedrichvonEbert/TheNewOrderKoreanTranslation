 POLITICS_XIA_WEI_DESC:0 "샤웨이는 충직한 사람입니다. 항상 그랬습니다.\n\n그는 20세기 초의 고난과 시련을 함께 겪은 어린 시절 지인 바이충시와 황샤오훙에게 충직했습니다. 처음에는 급우로써, 나중에는 전우로써. 그는 신광서군벌과 그들이 이루고자 했던 모든 것에 충직했고, 장제스의 졸병들과 공산주의자 도적들에 대항하는 성전에 몸을 던졌습니다. 하지만 그가 변함없이 충직했던 것이 하나 더 있다면, 그것은 바로 중국 그 자체였습니다. 결국, 그는 천하에서 일본 침략자들과의 전쟁이 격렬했을 때 국민혁명군의 나머지처럼 중국을 위해 싸우지 않았습니까?\n\n그러나 충직함은 중국을 군홧발로부터 구하지 못했습니다. 대신, 그것은 광시 11, 19, 20, 29, 31, 38집단군이 마지막 승리를 거두게 될 공세를 개시하고 일본 제국군을 국경 밖으로 몰아낼 수 있는 충분한 시간만을 얻어냈습니다. 먼지가 가라앉기 시작하자, 샤웨이는 신광서군벌의 마지막 수장으로서 서있는 채로 남겨진 자신을 발견했습니다. 혼자 남겨진 그는 천황의 병사들이 여전히 그의 문턱 앞에 있었기에 협상 테이블로 밀려났습니다. 그곳에서 그는 궁극적인 질문에 직면했습니다. 끝까지 저항할 것인가, 아니면 \"자유로운\" 광시성을 대표하여 유일한 합법 정부 중화민국에 대한 충성을 맹세할 것인가? 이에 샤웨이는 쓴웃음만 지을 수 있었습니다. 그들이 충직함을 원한다? 그들은 그것을 얻었습니다.\n\n그래서 샤웨이는 서명을 그들에게 주었지만, 그의 마음은 주지 않았습니다. 아니요. 그의 충직함은 꼭두각시 인형들이나 공산주의 배신자들에게 있지 않았습니다. 그것은 그가 철권으로 그의 고향 지방을 이끌면서 오늘날까지 지속되는 꿈, 해방에 대한 영원한 갈망에 담겨 있습니다. 그의 사람들이 하늘같이 높은 세금과 악의적인 징병에 싫증낸다는 것은 중요하지 않습니다. 광시가 전쟁 기계나 다름없는 존재가 되었다는 것은 중요하지 않습니다. 중요한 것은 중국이 다시는 외국인 주인을 섬기지 않으리라는 것입니다. 샤웨이는 충직한 사람이고, 대의에 헌신하며, 그것을 추구하는 길에서 어떤 희생이라도 감수할 것입니다.\n\n그 외에는 더 이상 붙잡을 곳이 없기에."
