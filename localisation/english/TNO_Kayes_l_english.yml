 KAY_idea_islamic_influences: "이슬람의 영향"
 KAY_idea_islamic_influences_desc: "세속주의에 대한 실험이 시도되었음에도, 이는 실패된 것으로 판명되었습니다.. 이곳에서 멀리 떨어진 다른 나라에서는 시도될 수 있겠으나, 단적으로 말해 말리에서는 불가능합니다. 고대 왕국은 이슬람을 근간으로 삼아 강해질 수 있었으므로, 현대의 말리도 이를 통해 강해질 것입니다.\n\n케스 정부는 이슬람을 사회와 정치의 근간으로 삼을 것이며, 이 모든것이 우리를 강하게 만들 것입니다. 말리가 재통일된다면, 이슬람은 국가를 통합하는 접착제가 되어서, 통일된 국가 건설의 강력한 기반이 될 것입니다."
 KAY_idea_decentralized_high_command: "분산된 최고사령부"
 KAY_idea_decentralized_high_command_desc: "케스 정부는 트라오레 아래의 절대 정권으로 여겨질 수 있지만, 실상은 그렇지 않습니다. 정부는 아닌 불만을 가졌던 다른 많은 말리 장교들의 의지로 만들어졌으며, 이제 장교들은 상당한 영향력을 가진 채 트라오레와 동등한 영향력을 가지고 있다고 말합니다.\n\n이는 명백히 지휘, 물류 체계에서 족쇄가 되어 악몽으로 작용하였는데, 모든 장군들은 자신의 개인적 목표를 추구하기 위해 자신의 독립성을 사용하고 있으며, 동료보다 물류에 대한 우선순위를 가지고 지속해서 다투고 있습니다. 정부가 살아남기 위해서 트라오레는 최고사령부를 합리화할 방법을 찾아야 할 것입니다."
 POLITICS_MOUSSA_TRAORE_DESC: "무사 트라오레는 다양한 신념을 가진 사람은 아닙니다. 그가 가슴에 풀고 있는건 세 가지입니다. 그는 자랑스러운 무슬림이며 프랑스인의 친구이며 반공주의자입니다. 그의 민병대 역시 가슴 속에 존재합니다. 이것이 바로 말리 정부와 그 쥐새끼 케이타에게 반대한다고 선언한 이유입니다. 그리고 이제 그는 남서쪽의 사회주의 위협에 대항하여 빛을 수호합니다.\n\n트라오레는 유럽에서 전쟁이 일어나기 3년 전, 본토가 멸망하기 4년 전 세베투라는 마을에서 태어났습니다. 프랑스인들이 폭격을 당하던 시절인 10대 때 그는 이미 케이타의 민병대에 합류했습니다. 나이든 민병대원에게 이슬람 근본주의를 배운 트라오레는 진군해 나아가면서 진보적인 케이타를 증오하게 되었고, 또한 프랑스인들에게 동정심을 갖기 시작했습니다. 이따금 그는 성공적인 습격을 통해 얻었다고 하는 프랑스산 총 더미를 들고왔지만, 민병대에서 그가 프랑스와 거래한다는 사실을 모르는 사람은 없었습니다.\n\n폭격이 점차 줄어들면서 트라오레와 그의 민병대는 케이타가 통제하던 북서쪽 세력을 통합하기 시작했고, 점점 더 많은 사람들이 케스의 신정부로 망명해오면서 영향력이 증가했습니다. 너무 늦기 전에 트라오레는 지역을 케이타로부터 분리하겠다고 선언했습니다. 이제 게임은 시작됐고, 트라오레는 알라의 빛을 곁에 두고 사회주의 쓰레기들을 박살낼 것입니다."