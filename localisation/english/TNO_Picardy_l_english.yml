 POLITICS_CHRISTIAN_MAZIERE_DESC:0 "한때 프랑스였던 곳의 중심에서 샤를마뉴 사단이 그들의 통제권을 다시 주장하기 위해 안간힘을 쓰고 있지만, 그들이 다시 입지를 굳히면 누구를 지원할지는 의심의 여지가 없습니다.\n\n크리스티앙 드 라 마지에르는 이상한 새입니다. 부르군트에서 믿음이나 의무보다는 개인적인 충성심에서 비롯된 충성을 맹세하는 몇 안 되는 사람들 중 하나입니다. 한때 프랑스 육군에 복무했던 마지에르는 지난 20년 동안 무장친위대에서 프랑스 부역자들로 이루어진 사단, 샤를마뉴 사단의 지위를 오르는데 시간을 보냈습니다. 바로 그곳에서 그는 하인리히 힘러를 처음 만났고, 그가 점점 더 높이 올라갈수록 가장 불안하다고 생각되는 사람에 대한 충성심이 형성되어 기사단국이 창설되었을 때 사단장이 되었습니다. 마지에르가 사랑했던 프랑스 문화에 대한 힘러의 혐오감에 우려가 고조되는 가운데, 지금까지 그는 스파르타적 이상을 추구하기 위해 그와 함께 일해왔습니다.\n\n하지만 그가 그러한 걱정들을 진정으로 되새기기 전에, 모든 것이 바뀌었습니다. 총통이 죽고, 그 자리는 하이드리히로 대체되었고, 마지에르는 그렇게 축하했습니다. 잠시 동안 모든 것이 해결된 것 같았습니다. 하지만, 새로운 총통이 갑자기 친위대의 믿음에서 벗어나 종말론적인 꿈에 대한 터무니없는 고발로 힘러를 비난하고 모든 것이 안좋은 쪽으로 다시 바뀌기 전까지는 말입니다.\n\n샤를마뉴 사단은 갑작스런 뒤집기에 허를 찔린 것을 보여줍니다. 마지에르는 부하들이 수년 동안 신경 쓰지 않았던 도시들에 대한 지배권을 다시 주장하려고 애쓰는 모습을 지켜봅니다. 비록 현재 상황은 끔찍해 보이지만, 그는 두려워하지 않습니다. 그는 결국 옳은 것이 승리하고 스파르타주의의 꿈이 정상으로 돌아올 것이라는 것을 알고 있습니다. 그의 충성심이 어디에 있느냐는 의문의 여지가 없고, 그의 군대가 그렇게 할것인가는 올바른 질문이 아니며, 언제 힘러의 군대에 합류하여 전쟁을 시작할지가 중요할 것입니다."
 POLITICS_CHRISTIAN_MAZIERE_COLLAPSE_DESC:0 "Standartenführer de la Mazière has long awaited this day - the day when the backstabbing swindler who calls himself Reichsführer would show his weakness. The purpose of the Charlemagne Division was to crush Judeo-Bolshevism, not serve a deluded, decrepit old mystic in the annihilation of their own people. That he was ever expected to do so was nothing short of an insult to the flower of French soldiery, who perished in the hundreds on the Eastern Front.\n\nPerhaps there are still good men in the Reich - Germans who would have comrades, rather than subjects - but that cannot be said for the Ordensstaat. Christian de la Mazière will take what is owed to the legion and more; first from the SS, then from the enemies of France. If Germany herself is among them, then so be it. As long as he lives to see Heinrich Himmler dangling from a noose beneath the Arc de Triomphe, he will be satisfied with his lot. Survival, with the promise of plunder and a purified France, is just a bonus."
 PIC_in_name_only:0 "이름뿐인 국가"
 PIC_in_name_only_desc:0 "마지에르의 부하들은 샤를마뉴라는 이름을 가지고 있지만 대부분의 프랑스인들은 이들을 단순한 독일의 아첨꾼으로 인식하고 있습니다. 마지에르는 자신을 신 프랑스국의 건국자로 생각하고 있지만, 그에게 동포들이 존경심을 표하기까지는 갈 길이 멉니다."
 PIC_robber_barony:0 "날강도같은 남작"
 PIC_robber_barony_desc:0 "샤를마뉴의 지도자들은 부유한데 이는 사업적 통찰력이나 힘든 노력으로 받은 보상이 아닙니다. 그들의 부는 거의 똑같이 다른 사람들에게서 빼앗아 축적했습니다. 한때는 유대인의 재산만을 압류했지만, 장교들은 애국적인 모험에 뒤쳐지지 않습니다..."