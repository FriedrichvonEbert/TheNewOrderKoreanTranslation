 POLITICS_KHAING_MOE_LUNN_DESC:0 "놀랄 만한 일은 아니지만, 아라칸의 독립을 위해 버마의 정글에서 싸우는 것은 사람을 바꿔놓는다. 그를 강화시키고, 단단하게 만든다. 이러한 변화는 아라칸 해방군 지도자인 카잉 모 룬에게서 나타났다. 하지만 무엇이 그를 자신을 비롯한 수천명의 자유를 위해 싸우게 만든 것일까? \n\n1944년 아라칸인 가족에게서 태어난 모 룬은 어린나이부터 리더로써의 자질을 보였다. 그는 존중받을만했고, 정직했으며, 충실했다. 많은 사람들이 그가 자유 버마를 이끌리라 예상했다. 하지만 모 룬은 다른 길을 가기로 결정했다. 맨 처음 아라칸 해방정당을 창당한 후에, 그는 간디가 말했던 것처럼 자유로 가는 길이 평화로 포장돼있는 것이 아니라 보즈가 믿은 것처럼 피로 만들어 졌다는 것을 빠르게 깨달았다. \n\n이제, 카잉 모 룬은 아라칸인의 자유를 위해 투표소가 아닌 전장에서 싸운다. 바마르가 그들의 권리를 억압하려고 싸울 때, 모 룬은 그가 도덕적으로 높은 지위에 있다는 것을 알고 있다. 그가 쓰러지더라도, 억압은 오래 지속되지 않을 것이다. 아라칸의 민중들은 계속 살아 나갈 것이다."