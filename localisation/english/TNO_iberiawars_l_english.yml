 iberiawars.807.a:0 "Viva Iberia!"
 iberiawars.807.b:0 "No Pasarán!"

 iberiawars.9.t:0 "The Falange Splits" 
 iberiawars.9.d:0 "It seems the betrayal of the Republicans has not been the end of our trouble. Infuriated at what they deem to be our administration's failings and betrayal of Fallangist ideals a group of reactionary generals under the leadership of Jaime Milans del Bosch have tried to coup the government. While they failed to seize complete power they did manage to install themselves as rulers of the North. They have proclaimed themselves to be the only legitimate Spanish government and vowed to "restore order to the rebelling provinces". Traitors they may be but their power is formidable. Putting them down will not be easy."
 iberiawars.9.a:0 "The treachery never ends!"
 iberiawars.9.b:0 "The Falange will bring order to Spain."
 
 iberiawars.10.t:0 "Admiral Fernando Seizes Gibraltar!" 
 iberiawars.10.d:0 "Captains sailing the Mediterranean were shocked when they heard that there is now a "security tax" levied on ships passing through the Atlantropa Dam. Fernando de Quintanilha e Mendonça Dias, the Iberian Admiral in charge of the Mediterranean has gone rogue and seized the Dam with his men, justifying his action as the only way of guaranteeing the safety of the Mediterranean Dam and avoiding disaster.\n\nAs soon as he took control of Gibraltar, Fernando started extorting ships in the region, a heavy blow to our naval presence. In addition, the loss of this critical territory has crippled Iberia's foothold in the south, greatly damaging our ability to hold on to Andalusia and Morocco. Besides the charging of fees, rumor has it Admiral Fernando has plans to hold an auction to sell the Dam to the highest bidder!"
 iberiawars.10.a:0 "Treason!"
 iberiawars.10.b:0 "We are the protectors of the dam!"
 
