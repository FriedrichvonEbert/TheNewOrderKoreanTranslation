 USA.1916.t:0 "A Tyrant's Reward"
 USA.1916.d:0 "Francisco Franco thought to the embassies. Yes, the embassies all across Madrid had to be buzzing with activity now. The situation was bad, yes, though Franco was an experienced individual. For all his efforts with keeping in line with the Italians, bad as things had gotten between each other, there had to be some kind of payoff. The Germans had to have recognized their usefulness, or what of the Americans? They'd always played nice, hadn't they? Signing so many orders was going to turn Franco insane. A trip to the embassies was in order. Franco knew the importance of foreign aid from the last time Iberia was set aflame, hence the countless efforts of his to ensure that all foreign relations were dealt with properly. Franco half-ran towards his personal helipad, listening to what must have been a dozen News Choppers flying towards the outskirts of the city, in one direction or another. Boarding the presidential Scallabis and beginning to take off towards the embassies of Madrid, something strange struck Franco as another helicopter took off from downtown. In particular, the model of the helicopters. Franco neglected the thought.\n\n"What do you mean 'not here'"? The young American seemed as though he was terrified for his very life, pale and sickly, shivering as he held his rifle. "How the hell, with all our prior dealings, can you just up and leave us? With all we've been through together, you're just cutting and running!?" \n\n"That's what I've been told, we're moving to Granad-" the private realized what he was saying, and a moment too late. Franco's eyes narrowed, before drawing his handgun and shooting the Private through his chest. "Fucking traitors. All we've done for them, and they leave us for the liberals. How could they!? You know what? So be it, if I need to win another Civil War, I'll fucking do it! Those goddamned traitors want to stab me in the back?! Well, I'll do this, alone or not! I have to, for Iberia, and with the purging of these fucking liberals, I can finally get a hand on Iberia! I'll..." Franco's voice trailed off, thinking of Salazar."
 USA.1916.a:0 "Franco stands alone, for we found a much better successor."
 
 USA.1917.t:0 "Iberian Cascade"
 USA.1917.d:0 "SECRET\n\nTO ALL MEMBERS OF THE CENTRAL INTELLIGENCE AGENCY\nIBERIAN REGION\n\nThe colloquially-named Iberian Wars have come to an end. Regardless of the victorious faction, America should begin making diplomatic moves to accomodate for the new order that will wash over the peninsula. The CIA considers Iberia to be of great strategic importance, and will prepare the necessary funds and resources to plant agents into the country to make sure we can have intel on what the government is planning on doing."
 USA.1917.a:0 "Eyes everywhere."

 USA.1918.t:0 "Decoding Iberia"
 USA.1918.d:0 ""Jesus Christ- can you run us through this again?!" The radio crackled back to life as Officer Ramsey placed the receiver back onto the table, looking back at his civilian subordinate and the lone General. The three of them were standing over a map of what was once the Iberian Union, with scribbles of what the CIA had thought to be going on within the chaos of the "Iberia Wars", or so had the media coverage been calling it. Even still, neither the News nor brass had a good idea of what was going on, and as their forward operating base was among the few to have a semi-accurate map of what Iberia had now looked like, it quickly became apparent that getting a better understanding of the wars would be essential to developing a cohesive plan of action.\n\nThe line cut back into static for a moment, before the voice returned to life. "Right, you've got what's left of Franco's government in the rough middle of Iberia, from the old border of Portugal to around the Catalans, but that's not exactly looking like it's going to last, and it's stuck between the Republic -that's you, idiots, down there- the ethnic breakaways in Basque..." Ramsey gestured to the glorified civilian accountant to mark the map down with the half-dry felt marker that they'd forgotten they'd brought along. "...And in the north, you've got the Falangists, y'know, the fascist guys, they're fighting Franco, too. Over." Ramsey felt like he had a migraine coming on.\n\n"Hold on, hold on a minute, you're saying the fascists are fighting Franco? Over." A moment of silence took hold of the radio. The General looked over at the radio, and let out a sigh, as the administrator snickered from across the table, still marking down the border with Catalonia. "If he says yes, I am going to throw myself out of the window." The radio let out a short shriek of static.\n\n"Yeah, that sounds about right, I think so. Over." The General hit his head against the table. "Good God, how the hell was there ever a union in the first place?" Ramsey ignored the muttering and scribbled down another note on the status of the Basque."
 USA.1918.a:0 ""That's more than enough, thanks for your help, over and out.""

 USA.1919.t:0 "The Tunes of War"
 USA.1919.d:0 ""You know how much of a waste that was, ri-" "Shut up, shut up, it's working." Bob's radio crackled like burning grease over the rumble of the back of the truck, traversing the desolate roads of Spain, and a voice scrawled its way out of the receiver.\n\n"L... Week, solidifying Presi..." The words over the airwaves fizzled back into nothing.\n\n"Oh, sonuvabitch, he said it was legit!" Dan looked back to Bob alongside Franklin and Michael.\n\n"The Jap, Bob?" The truck ran over a pothole, and the small cadre of soldiers rattled around. "For the last time, he said he wasn't!"\n\nMichael let out a sigh of disdain, and Franklin opened up a packet of cigarettes. "We're out in the middle of god-knows-where, Iberia, and this radio -which I got for a rock-bottom price, might I add- isn't working? Who'd have thought, right?" Dan gave a look and reopened his novel. Bob readjusted the dial on his radio, and couldn't help but wonder if his friends were right. The crackle subsided for a moment, and Il Caudillo's voice broke through the static. Thanking God for his Spanish lessons in his teenage years, Dan listened in on the broadcast.\n\n"...mended to the wires. Once done, you can safely fire the rifle. On the subject of treating burns, one must remember to be calm and to keep your first aid on hand at all times. Taking out the..."\n\n"Jesus, you guys hearing this stuff? It's like the Germans all over again.""
 USA.1919.a:0 ""How compelling, Bob.""

 USA.1920.t:0 "Never Enough Bandages"
 USA.1920.d:0 "A young man came to the doctor's aid, as the doctor forced him to press both of his palms into the bleeding chest of another man, screaming in agony after being hit by shrapnel from an explosive. The soldier was on the ground, with nothing protecting his wounds from infection. Doctor Lewis knew the man wouldn't make it, he was losing too much blood too quickly, and so he left the terrified young man with the dying soldier to tend to the others that he could save. Ten, twenty, thirty, fifty, a hundred, two hundred, he counted. Too much, too little time, too little equipment. His train of thought was abruptly cut as he had unknowingly tripped on a man's legs, falling down to the puddle of blood beside the man. Without hesitation, he threw his body closer to the man on the ground, his coat turning into the brown color of the mud.\n\n"Where are the bandages!?" He screamed at the general direction of the people around him, "This man has an open wound!" But nobody turned to look at him, his shouts were drowned by the sounds of screaming and the obnoxious splashing of footsteps that riddle the vicinity. And with nobody else available around, he ripped a sizable portion of his now dirty coat and wrapped it around the man's left leg multiple times, covering a hole an inch wide, as the piece of cloth turned from brown to red.\n\n"You're in trauma and in shock, but please, sit up and press this with both of your hands," the doctor said tensely. The man was a Spaniard, and didn't understand a single word that Doctor Lewis said, so the doctor forcefully sat him up and placed the soldier's hands on the cloth. The man roared out in pain as he did.\n\n"This is for your own good.... Lo siento," with his limited knowledge in Spanish, he apologized. He then stood up, leaving the soldier on the ground once again, and this time, he searched for the bandages himself, so that he may treat the next patient properly."
 USA.1920.a:0 "But there weren't any left."

 USA.1921.t:0 "Blindsided"
 USA.1921.d:0 ""And that's when it turned out, the thing didn't even fit! We must've tried it hundreds of times but in the end-" Private West's story was cut off with a rough hand to the back of the head, the closest thing American Infantry in Iberia received to affection. His tale about his time back in the city was met with a chorus of 'stop bullshitting' and 'shut your mouth' from the rest of the jeep. His helmet had gone over his eyes, but he was more focused on protesting either way. "I'm serious guys! Hone-"\n\nHis vision totally blocked, he didn't even see it coming. Just the woosh of the rocket, and the explosion as their transport turned into a fireball.\n\nMerrell West didn't know how he ended up on the ground, or where his helmet had gone, but that didn't matter. He stared up the cliffside they had been driving along, where he could still see the slight trail that the rocket had made going downhill, directly onto their position. The same position that was still a smoking wreck of jeep and man. He stood, trembling, only to immediately regret his decision.\n\n"Get your head down private!" The corporal was a brick wall of a man, and being tackled by him had only reinforced that comparison. Just in the nick of time too, Merrell felt the dirt and rocks kicked up by a spray of bullets just over his head, where he had been standing not a second ago. "You got a deathwish or something?" The Corporal had grabbed Merrell's head, turning it in his direction so that Private West could get the full spittle-in-the-face experience as orders were barked. "Stay in the smoke! Crawl away!" And just like that, he pushed Merrel backwards by his face, sending the young man sprawling behind him.\n\nMerrell had to crawl away from the road, following a subtle trail left behind of marks from where knees were dragging underneath the smoke, boots had gone, and where brush and grass had been disturbed. There might have been a half-dozen others, at most, limping their way off the road and to safety, wherever safety might be."
 USA.1921.a:0 "They let their guard down."

 USA.1922.t:0 "Patience is a Virtue"
 USA.1922.d:0 ""So did Sergeant Bratwurst choose this spot? Or maybe it was General Sushi?" Rudy had not taken his hand off his rifle since they'd gotten here. The other six members of his squad had already taken their seats along the crest of the hill that had been selected for them, but Rudy still stood, must have been for twelve hours straight at this point, between the mission they'd just completed and waiting for evac.\n\nAlex, for his part, had his eyes glued to the clear blue skies up above, ears peeled for the familiar thrumming of the helicopter blades. "What's your griping about? You know we gotta be out in the open for the helis to see us."\n\n"And if the helis can see us, so can the enemy. From all sides too, given our position."\n\nTerrence, the Squad Leader, gave a brief chuff of laughter. "The enemy is that way, Rudy." He pointed back down the road, in the direction they came. "And we blocked that road off."\n\nRudy shook his head, his arm trembled, and Alex stood up, hand reaching towards his gun. "You aren't listening." Rudy spoke with a shiver, eyes glancing the opposite direction, down the road ahead. "You hear the gunshots up there? Yeah? The artillery? That doesn't sound like ours."\n\nThe squad went silent as the grave as they listened ahead. He wasn't wrong either. In this area, the Americans had the heaviest artillery, even at this distance, it was obvious that what was firing up ahead was much smaller, much lighter.\n\n"The lines moved back while we were gone." Trevor fretted, shuddering as he stood and brought his gun up to his shoulder. He was the first to lift his gunbarrel as well, turning his back to the middle of the group and rubbernecking side to side.\n\n"And evac should've been here by now..." Matthew added, entirely unhelpful as he went back to back with Trevor, his own gun aimed towards the sky.\n\nOne by one, the isolated Americans found themselves with their backs to one another, in various states of standing and kneeling, far further behind enemy lines than they had even known. Minutes felt like years as the Iberian sun beat down on those seven men, waiting to see whether death or deliverance would find them first."
 USA.1922.a:0 "Time stands still."

 jap.2041.t:0 "Taking In the Sights"
 jap.2041.d:0 "The small port city had become a good deal more cosmopolitan in the last few weeks. For the most part, the tiny handful of Iberians were gone, as the nomadic Berbers of the interior moved north towards their settled cousins and the Arabs in the cities. And then of course, there were all the soldiers of fortune, and the Japanese 'advisors', a group which included Private Nosaka.\n\nNosaka was on leave one particular day, and decided to take in as much of the city as he could, staying within the safe zones. Moroccan ordinance was not particularly accurate, and it had not done significant damage to any key infrastructure, but Nosaka imagined that would be cold comfort for those who now lived without homes. Less so for those who no longer lived. He could feel a palpable sense of tension wherever he went, even if he didn't understand the words spoken. Much like had been the case in the 1920s, interior nomads still formed the core of the Rifian military. Their hard faces regarded the city with suspicion. The positions, angles, terrain, all different to what they were used to. They regarded who Nosaka assumed to be Arabs with considerable suspicion. The Arabs, for their part, glared right back at them and some shouted, but little violence had occurred so far. So far.\n\nAs the siege continued, Nosaka noticed the markets slowly shrink and become abandoned, as the lines for Japanese and Red Crescent food packages grew larger and larger. The livestock brought into the city by some of the nomads became gradually more emaciated. However, Nosaka was still eating okay, and nobody seemed to be starving. For now."
 jap.2041.a:0 "How long can this continue?"

 jap.2042.t:0 "The Empty Town"
 jap.2042.d:0 "Kentaro and the rest of the engineering company moved into the town at the light of dawn. A major battle between the Rif and Morocco was expected in the coming days, leaving precious little time to build the necessary fortifications- especially if they planned to get out before the shooting started.\n\nHe did not know the village's name. He only knew that a light Moroccan garrison had been cleared out recently, and the town had been 'cleared of traitors' shortly after. Kentaro had some grim ideas about what that might have meant, but all he saw upon entering the town was stillness. No people came out to greet them, or walked the streets, and even animals could not be seen. The wind did not move, and the low rumble of the trucks was the only sound to be heard. They moved into the empty square, and began to survey the position.\n\nHours of digging and dragging followed, as trenches were dug, pillboxes were constructed and guns were moved into place. Kentaro's shovel plowed through the soil, until it made contact with something which was not soil. Minutes of scraping followed, and the whole sight became apparent. Decomposing limbs lay limp across tattered heaps of ruined cloth, forming an indistinguishable mound of flesh. Men, women, children. One of the privates threw up, and the rest stared in shock for a few seconds. Then they moved on, and continued with their task. They had a job to do, and the corpses were creating a hole in the defensive line.A couple of hours later, the task was finished, and the perimeter was established. Unknown bodies rotted in a muddled heap outside the town, safely out of the way."
 jap.2042.a:0 "May the vultures achieve what humans could not."

 jap.2043.t:0 "Working Around the Clock"
 jap.2043.d:0 ""There's nothing more we can do, Keiichi. We need to go now."\n\nMurano Keiichi couldn't help but grimace, glancing at the absolute disgraceful work of a defense they've built up around this particular village, the glance of the Rif soldiers as uncertain as the man were, and well..., if any of his instructors in the IJA were here to see this, they would scream his ear off and send him back to boot camp for the sheer disgrace this fortification would be.\n\nBarely hidden mines and razor wires stretched across the acrid, dry floor, while a backline made of hastily dug together trenches, held by few wooden planks, and genuine faith. Behind, the village was also booby-trapped, the citizens evacuated and each home locked as both a fort against external invasion, but in his machine, also massive deathtraps, with the amount of ammunition and explosives being set on it. He wishes he could do more, something smarter, more meaningful, but he knew in advance his work was one to constantly set up diversions, to the rampaging forces behind them.\n\nMurano's unit felt like rats, constantly chased by a persistent, immortal cat, and each trap and fortification they've set up was more half-assed, brittle than the next one until it would finally be caught up with them...but what could they do? Murano glanced tiredly at his lieutenant, giving a short nod, and a pitying glance at the Rif units behind him, underequipped and underprepared for what's going to come, only the fire in their eyes, or perhaps desperation, was any amount of edge they would have.\n\nBy morning, their squadron was hundreds of miles away, the sounds of gunfire echoing softly in the distance.\n\nBy evening, there wouldn't be any village near Amezrou anymore, only rising pillars of smoke the sign of any life that community ever had."
 jap.2043.a:0 "It was better than nothing."

 jap.2044.t:0 "Know Your Worth"
 jap.2044.d:0 "Mounir was grateful for any military assistance he could get, though he wished the process was a deal less kafkaesque. The Japanese colonel would speak in Japanese, his interpreter would translate to Arabic, and then he would deliver it to the men in Berber. This process caused considerable confusion, and a good deal of time was wasted clarifying misunderstandings, or puzzling over technical terms which had yet to receive any kind of direct Berber translation. Still, it was unavoidable given the circumstances, and the men did seem to be learning something.\n\nOn this particular day, the colonel was furiously tapping away with his pointer at the large map, explaining the finer points of mountain supply routes and defences, while the Arabic translator and Mounir struggled to keep up. Even as his mind raced between two languages, however, he found a lot of the advice given to be a little strange. He understood the importance of safeguarding resources and industry to maintain an army, but the Japanese seemed to place an emphasis on mineral deposits which bordered on the tactically unsound. Many were not even developed, and the Moroccans could afford to lose men over them in a way the Rifians could not.\n\nThen there was the flat, dispassionate tone which the Japanese always seemed to possess. They seemed like extremely distant people. There was very little fraternising between the Rifians and the Japanese, and the only times where they seemed to leave their barracks was to engage in this mad dance of tapping at maps and cycling through tongues. All in all, Mounir wasn't certain why they'd taken an interest in this fledgling nation. They didn't have any resources that Japan didn't already have in abundance, and Morocco posed no threat to Asia. Something bigger had to be at foot, but Mounir didn't have the time or patience to comprehend it."
 jap.2044.a:0 "They have guns and money, and that is enough."
 
