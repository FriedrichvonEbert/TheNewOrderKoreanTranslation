 ### Leader bios ###
 POLITICS_LESTER_B_PEARSON_DESC:0 "1897년 온타리오에서 태어난 레스터 B. 피어슨은 그 세대의 가장 위대한 외교관들 중 한명이라고 널리 알려져 있다. 1927년, 캐나다 외무고시를 높은 점수로 합격하며 피어슨의 공훈적인 경력이 시작되었다. 그가 캐나다 고등위원회에서 1935년 영국, 1942년 워싱턴으로 보낸 그의 전보로 그는 비교적 어린 나이에 외교경력의 정점에 찍었다. 하지만 그는 외교관으로서의 경력을 재앙적인 제2차 세계대전의 그늘 아래에서 지내게 되었다. \n\n연합 왕국의 붕괴로 캐나다는 외교적으로 표류하게 되었고, 이 때문에 캐나다는 미국에 더 기댈 수밖에 없는 입장이 되었다. 1946년 암울했던 시기에 자유주의 소속 하원의원으로 의회에 입성한 피어슨은 맥켄지 킹 외교부의 조력자로서의 꾸준한 모습을 보이며 그는 유망한 자유주의 정치가로 촉망받는 인물이 되었다. 이전 외교부는 10년을 보수정부의 이념 아래에 게으름 피우지 않고 미국과의 강한 유대관계를 강조하고 자유세계의 방패로서 OFN을 강화했다. 비동맹 국가들에게 캐나다의 입지를 높이려 했던 그의 노력덕분에 그는 1950년대에 들어서 구 대영제국 출신 정치인들 가운데 가장 유명한 사람 중 한명이 되었다. \n\n1958년 보수주의자들의 패배로 자유주의자들은 다시 사회 프로그램 플랫폼을 복구했고 레스터 B. 피어슨을 중심으로 OFN국가간의 협력을 증가시켰다. 전 세계는 과연 그가 캐나다를 더 밝은 미래로 인도할 수 있을지 주목하고 있다."
 POLITICS_JOHN_DIEFENBAKER_DESC:0 "1895년 온타리오에서 태어난 존 디펜베이커는 캐나다 정계에서 가장 나이가 많은 사람입니다. 1차 세계대전에서 눈부시게 활약한 그는 정치인들이 캐나다 청년들의 목숨을 쉽게 버리는 것처럼 보여 경멸하기 시작했습니다. 전쟁이 끝나고 캐나다로 돌라온 그는 로스쿨에 들어갔고, 거기서부터 정치 인생이 시작되었습니다. 1924년 공식적으로 정치에 입문하면서 그는 자유 무역에 대한 반대입장때문에 보수당에 이끌렸습니다. 자유 무역은 캐나다가 미국에 의존하게 만들 거라고 보았습니다.\n\n40년이 지나고 존 디펜베이커는 지칠대로 지쳤습니다. 토리당은 계속해서 출마와 선거를 계속했지만 부당한 취급을 받았습니다. 진보보수당은 1930년대 이후 선거에서 이기지도 못하고 다수당을 형성하지도 못한 채 죽어가는 정당입니다. 지난 30년간의 자유당 통치는 디펜베이커를 닳고 닳게 만들었고, 그의 성향과 정책에서 이런 피로가 엿보입니다. 58년 피어슨과 자유당에게 압도적으로 패배하면서 디펜베이커는 현 정부에 영향력이 거의 없었습니다.\n\n게다가 디펜베이커가 토리당과 함께 했던 가장 큰 이유인 캐나다의 미국 의존에 대한 두려움이 어느 때보다도 가까워졌습니다. OFN은 사실상 캐나다의 외교정책과 국내정책을 모두 지시하면서 남쪽의 "동맹"이 캐나다를 족쇄 채우게 했습니다. 하지만 다행히도 영국 망명자들의 캐나다 정계 진출은 토리당이 피어슨으로부터 하원을 탈취할 수 있는 특별한 기회를 제공했습니다. 정치적 양극화가 계속해서 뜨거운 감자인 가운데 한 가지는 확실합니다. 만약 디펜베이커와 토리당이 하원에서 승리한다면, 캐나다는 머리부터 발끝까지 뒤집어질 것입니다."
 POLITICS_TOMMY_DOUGLAS_DESC:0 "1904년 스코틀랜드에서 태어난 토마스 클레멘트 더글라스는 6살 때 가족과 함께 캐나다로 이주하여 위니펙에 정착하였습니다. 1920년대 침례교 브랜든 대학에 입학한 더글라스는 신학을 공부하게 되었습니다. 그곳에서 공부하는 동안, 더글라스는 기독교가 구원뿐 아니라 사회 정의에 관심을 가져야 한다고 주장하는 사회 복음 운동에 매료되었습니다. 이러한 사회적 개념은 젊은 더글라스에게 깊게 영향을 미쳐 종교보다는 정치에서 경력을 쌓게 만들었습니다.\n\n석사학위와 "흥미로운" 논문을 마치고 결혼한 더글라스는 서스캐처원으로 옮겨 CCF 사회운동가가 되었습니다. 결국 1935년 하원의원으로 선출되는데 성공합니다.\n\n그 선거 이후 30년간, 토미 더글라스는 CCF의 정계를 타고 올라갔습니다. 하원의원부터 서스캐처원 주지사, CCF의 대표를 거쳐 국가 최고 권력자가 되었습니다. 국제 보건 등 다양한 사회 프로그램의 강력한 지지자인 그는 토리당 및 자유당 지도층에게 최근 몇년 간 이러한 개념들이 인기를 끌면서 생긴 돈을 벌 수 있는 기회를 제공했습니다.\n\n현대적인 기준으로 볼 때 상당히 안좋게 여겨질 수 있는 과거에도 불구하고, 더글라스는 캐나다 정계에서 사랑받는 인물이 되었고, 그의 타고난 카리스마는 작았던 CCF를 거대하게 만들었습니다. 만약 더글라스가 더 기이한 과거행적, 특히 석사학위 논문을 숨길수만 있다면, 캐나다의 미래와 그의 미래는 더 밝아질지도 모릅니다."
 POLITICS_PIERRE_TRUDEAU_DESC:0 "피에르 엘리엇 트뤼도는 퀘벡과 캐나다는 나누는 많은 모순들을 품고 있습니다. 2차 세계대전 당시 징집 반대자였던 트뤼도는 나중에 유럽의 자유를 위한 싸움을 돕지 못한 것을 후회했습니다. 마르크스주의자에 대한 동정에도 불구하고, 이 미래의 총리는 퀘벡에서 가난한 광부와 농부를 보수적으로 옹호하는 급진적인 가톨릭 사제들에 대해 옹호하는 장광설을 통해 유명세를 탔습니다. 지방 정부의 블랙리스트에 오른 트뤼도는 정치활동을 시작하기 위해 오타와로 이사했습니다. 그의 정치적 견해는 다시 한번 바뀌었고, 고향의 강경 가톨릭 보수주의 및 좌익 민족주의를 뒤엎고 자유주의, 다문화주의, 캐나다 통합에 찬성했습니다.\n\n퀘벡 민족주의뿐만 아니라 좌우 극단주의자에 대한 반대로 총리는 많은 적이 생겼습니다. 미래의 총리는 피어슨 내각의 장관으로 재임하는 동안 다른 지방에서 유명세를 탔습니다. 미국 외교정책을 무조건 지지하지 않고 2개국어주의와 자유주의에 대한 지칠 줄 모르는 의지가 그를 자유당 내 세대교체의 아이콘으로 만들었습니다. 매력, 잘생긴 외모, 대항문화적 성향은 그가 "트뤼도매니아"의 파도속에 총리가 되는 길을 열어주었습니다.\n\n이제 국내외 정책 모두에서 쇄도하는 개혁과 문제에 대처하기 위한 준비과정 한복판에 젊은 총리가 있습니다. 피에르 엘리엇 트뤼도의 지지자와 반대파 모두가 유일하게 동의하는 것은, 총리의 고집과 독립적 행보가 좋든 나쁘든 영원히 기억될 재임기간을 만들거라는 것입니다."
