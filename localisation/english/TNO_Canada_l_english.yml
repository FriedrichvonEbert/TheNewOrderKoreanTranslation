 ###Events
 CANf.1.t:0 "오스왈드 모즐리 경이 84세의 나이에 사망하다"
 CANf.1.desc:0 "오늘 제6대 앤코츠 준남작 오스왈드 모즐리 경이 파킨슨 병으로 인한 합병증으로 오타와의 자택에서 사망했습니다. 제1차 세계 대전 참전 용사이자 의원이었던 하원의원인 모즐리는 1930년대 당시 영국 파시즘 운동을 창설했으며 제2차 세계 대전이 발발하며 영국 정부에게 억류된 행적으로 논란거리가 되어왔습니다. 이후 전쟁이 끝나자 모즐리는 영국 파시즘은 독일의 지배와 함께 할 수 없다고 주장하며 에드워드 8세의 협력 정부를 인정하기를 거부하고 캐나다로 도망쳤습니다.\n\n모즐리는 캐나다에서 정치 경력을 다시 시작하려고 했지만 큰 성공은 거두지 못했습니다. 1949년과 1953년에 보수당 소속으로 해밀턴 서부 하원의원 후보로 출마했지만 둘 모두 패배했습니다. 마지막 주요 정치 경력은 다른 영국 망명자들과 함께 공식어법과 프랑스어 공용을 규탄한 것이었습니다. 이후 그는 정계 은퇴를 선언하고 회고록을 써냈습니다.\n\n유족으로는 두번째 아내 다이아나 밋포드 모즐리와 그녀와의 아들 알렉산더와 맥스, 딸 비비언, 고 신시아 커즌 모즐리 여사와의 결혼 생활에서 얻은 아들 니콜라스와 마이클, 그리고 일곱 명의 손주들이 있습니다. 장례 일정은 대중에 공개되지 않았습니다."
 CANf.1.a:0 "레이싱 선수 아버지 아니었나?"
 
