 airdrop_mines_desc:0 "기뢰를 작은 낙하산 크기에 맞추면, 항공기로 안전하게 살포해 기뢰 지대를 빠르고 효율적으로 만들 수 있습니다."
 airsweep_mines:0 "공중 기뢰소해"
 airsweep_mines_desc:0 "공중에서 기뢰를 탐지하고 안전하게 폭파 시킬 수 있는 특수 장비를 항공기에 설치 할 수 있도록 합니다."
 naval_mines:0 "기뢰전 기술"
 concentrated_industry_category:0 "집중된 산업 기술"
 dispersed_industry_category:0 "분산된 산업 기술"
 NAVAL_TITLE_ARMAMENT:0 "무장"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "피해 통제"
 NAVAL_TITLE_FIRE_CONTROL:0 "사격 통제 방식"
 early_ship_hull_carrier:0 "갑판 개장 함체"
 early_ship_hull_carrier_short:0 "갑판 개장 함체"
 early_ship_hull_carrier_desc:0 "오래된 함체의 개장은 해군 항공기를 이용한 값싼 실험을 통해 항공모함을 건조하고 운영하는 데 경험을 쌓을 수 있습니다. 이 함정은 항공모함 건조를 목적으로 만들어진 것보다 능력이 떨어지지만 제작이 훨씬 빠릅니다."
 cruiser_submarines:0 "순양잠수함 함체"
 coastal_defense_ships:0 "해방전함"
 basic_ship_hull_heavy:0 "1936년형 전함 함체"
 basic_ship_hull_heavy_short:0 "1936년형 전함 함체"
 basic_ship_hull_cruiser:0 "1936년형 순양함 함체"
 basic_fire_control_system:0 "기초 사격 통제 장치"
 basic_fire_control_system_desc:0 "함포의 모든 포격은 중심부에서 통제되어, 보다 사격을 그룹화시키고 정확도를 높입니다."
 improved_fire_control_system:0 "향상된 사격 통제 장치"
 improved_fire_control_system_desc:0 "목표물의 항로, 속도 및 거리를 기계식 컴퓨터에 입력하면 다음번 일제 사격이 준비될 때 목표물의 위치를 정확하게 예측할 수 있습니다."
 advanced_fire_control_system:0 "발전된 사격 통제 장치"
 advanced_fire_control_system_desc:0 "크고 아름다운 기계식 컴퓨터는 목표물, 기상 조건, 해상 상태 등의 조건을 입력하여 매우 정확한 탄도 계산을 할 수 있게 해 줍니다."
 sonar:0 "수동 음파탐지기"
 sonar_desc:1 "기본적인 음파탐지기는 수중 표적이 내는 소리를 감지하여 추적할 수 있게 해줍니다.\n\n§Y경함선§!이나 §Y순양함§!의 §YElectronics Slot§!에 이 장비를 설치하면 적의 §Y잠수함§!을 탐지하는데 도움을 줄 것입니다."
 improved_sonar:0 "능동 음파탐지기"
 improved_sonar_desc:1 "이 시스템은 조절 가능한 음파를 사용하여 수중 표적까지의 방향과 거리를 정확하게 측정할 수 있다.\n\n§Y경함선§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 이 장비를 설치하면 적의 §Y잠수함§!을 탐지하는데 도움을 줄 것입니다."
 smoke_generator:0 "연막 발생기"
 smoke_generator_desc:0 "경함선 또는 중형 함선의 엔진과 연돌에 대한 사소한 수정을 통해 적을 회피하거나 교전을 차단하는 많은 연막을 만들 수 있습니다."
 depth_charges_advice_tt:0 "\n§Y폭뢰§! 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하는것은 적의 §Y잠수함§!을 공격할 수 있게 합니다."
 sonar_advice_tt:0 "\n§Y소나§!를 §Y경함선§!이나 §Y순양함§!에 장비한다면 적의 §Y잠수함§!을 탐지할 수 있을 것입니다."
 basic_depth_charges:0 "기초 폭뢰"
 basic_depth_charges_desc:1 "압력을 감지하는 장치가 달린 간단한 폭뢰는 미리 설정된 깊이에 도달하면 폭발합니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 장비를 설치한다면 적의§Y잠수함§!을 공격할 수 있습니다."
 improved_depth_charges:0 "폭뢰 투하대"
 improved_depth_charges_desc:1 "선박으로부터 일정한 거리를 두고 폭뢰를 발사하는 간단한 기계장치. 더이상 구축함이 목표물을 직접 넘나들며 공격할 필요가 없다는 뜻입니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 장비를 설치한다면 적의§Y잠수함§!을 공격할 수 있습니다."
 advanced_depth_charges:0 "폭뢰 박격포"
 advanced_depth_charges_desc:1 "구축함에 탑재된 박격포는 폭뢰를 훨씬 더 멀리 발사할 수 있어 공격 함과 동시에 함선이 소나를 통해 잠수함을 탐지할 수 있고 정확도를 획기적으로 높일 수 있습니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 장비를 설치한다면 적의§Y잠수함§!을 공격할 수 있습니다."
 modern_depth_charges:0 "개선된 폭뢰 박격포"
 modern_depth_charges_desc:1 "더 커다란 폭뢰 발사대는 상당히 먼 거리에서 잠수함이 있을법한 깊이에서 터지도록 설정한 폭뢰를 발사합니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 장비를 설치한다면 적의§Y잠수함§!을 공격할 수 있습니다."
 improved_airplane_launcher:0 "향상된 함재기 발사기"
 improved_airplane_launcher_desc:1 "향상된 공압 메커니즘은 훨씬 더 큰 비행기들이 케터펄트를 이용하여 발사될 수 있게 합니다. 이것은 항공기의 탐색 반경을 증가시킵니다.\n\n이 모듈을 §Y순양함§!, §Y중함선§! 또는 특별한 §Y잠수함§!에 설치하는 것은 이 함선들이 적 선박을 탐지하는 능력을 향상시켜 줍니다."
 airplane_launcher_advice_tt:0 "\n§Y케터펄트§! 모듈을 §Y순양함§!, §Y중함선§!, 또는 특별한 §Y잠수함§!에 설치하는 것은 이 함선들이 적 선박을 탐지하는 능력을 향상시켜 줍니다."
 cruiser_armor_advice_tt:0 "\n향상된 §Y장갑§! 모듈을 §Y순양함§!에 장착하는 것은 함선이 피해를 버티는 능력을 향상시켜 줍니다."
 heavy_armor_advice_tt:0 "\n향상된 §Y장갑§! 모듈을 §Y중함선§!에 장착하는 것은 함선이 피해를 버티는 능력을 향상시켜 줍니다. §Y전함§!과 §Y전투순양함§!의 기준은 어떤 종류의 §Y장갑 도식§!을 장착하느냐에 따라 달라지며, 전투순양함 장갑의 경우 전함 장갑보다 일반적으로 약합니다."
 basic_cruiser_armor_scheme:0 "기초 순양함 장갑 도식"
 basic_cruiser_armor_scheme_desc:1 "주력함에서 볼 수 있는 수선장갑대와 갑판 장갑을 틈을 본따, 파편과 소구경 함포로부터 어느 정도 보호 받을 수 있는 장갑 계획입니다.\n\n이 모듈을 §Y순양함§!에 장착하면 §Y손상을 막는 능력§!이 향상되지만 §Y속도§!도 §R감소§!합니다."
 improved_cruiser_armor_scheme:0 "경사 수선부 순양함 장갑 도식"
 improved_cruiser_armor_scheme_desc:1 "수선장갑대를 비스듬하게 놓으면 같은 무게와 두께의 장갑으로도 훨씬 뚫기 어렵게 만들 수 있습니다.\n\n이 모듈을 §Y순양함§!에 장착하면 §Y손상을 막는 능력§!이 향상되지만 §Y속도§!도 §R감소§!합니다."
 advanced_cruiser_armor_scheme:0 "양자택일 순양함 장갑 도식"
 advanced_cruiser_armor_scheme_desc:1 "이 계획은 배의 가장 중요한 부분만을 보호하고 중요하지 않은 부분은 무시하는 데 초점을 두고 있습니다.\n\n이 모듈을 §Y순양함§!에 장착하면 §Y손상을 막는 능력§!이 향상되지만 §Y속도§!도 §R감소§!합니다."
 basic_heavy_armor_scheme:0 "경사 수선부 장갑 도식"
 basic_heavy_armor_scheme_desc:1 "수선장갑대를 비스듬하게 놓으면 같은 무게와 두께의 장갑으로도 훨씬 뚫기 어렵게 만들 수 있습니다.\n\n이 모듈을 §Y중함선§!에 장착하면 §Y손상을 막는 능력§!이 향상됩니다. §Y전함§!과 §Y순양전함§!은 §Y장갑 계획§!의 차이에 의해 결정됩니다."
 improved_heavy_armor_scheme:0 "양자택일 장갑 도식"
 improved_heavy_armor_scheme_desc:1 "이 계획은 배의 가장 중요한 부분만을 보호하고 중요하지 않은 부분은 무시하는 데 초점을 두고 있습니다.\n\n이 모듈을 §Y중함선§!에 장착하면 §Y손상을 막는 능력§!이 향상됩니다. §Y전함§!과 §Y순양전함§!은 §Y장갑 계획§!의 차이에 의해 결정됩니다."
 torpedo_advice_tt:0 "\n§Y경함선§!이나 §Y순양함§!에 §Y어뢰 발사대§!를 설치하였다면 §Y해전§!에서 적의 §Y스크린 그룹§!을 압도할 시 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 basic_torpedo:0 "기초 어뢰"
 basic_torpedo_desc:1 "폭발물 탄두를 장착한 자가 추진 무기로 목표인 흘수선 아래에 명중할 때까지 미리 설정된 항로로 전진합니다.\n\n이 모듈을 §Y경함선§!이나 §Y순양함§!에 설치하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 magnetic_detonator:0 "자기 신관"
 magnetic_detonator_desc:0 "새로운 기폭 장치는 어뢰가 표적 아래를 지나갈 때 지구의 자기장 변화를 감지합니다. 배의 바로 아래에서 폭발하면 훨씬 더 많은 피해가 발생하며 목표의 용골이 끊어지면서 즉시 침몰합니다."
 homing_torpedo:0 "유도 어뢰"
 homing_torpedo_desc:0 "음향 탐지기가 장착된 어뢰는, 가장 큰 소음원 - 일반적으로 표적을 향해 접근 시킬 수 있습니다."
 electric_torpedo:0 "자기 어뢰"
 electric_torpedo_desc:0 "일반 어뢰는 거품을 일으켜 적에 의해 탐지되기 쉽지만, 전기 엔진을 사용하는 어뢰는 사실상 함선에 닿기 전까지는 탐지가 거의 불가능합니다. 그 말인즉슨 어뢰를 발사한 잠수함도 적이 탐지하기 어렵다는 말입니다."
 improved_ship_torpedo_launcher:0 "향상된 함정 어뢰 발사기"
 improved_ship_torpedo_launcher_desc:1 "더 강력해진 엔진을 사용함으로써 더 많은 어뢰발사관을 장착할 수 있으며, 어뢰로 목표를 조준하는 속도가 더 빨라집니다.\n\n이 모듈을 §Y경함선§! 또는 §Y순양함§!에 장착함으로 적 §Y주력함§!에 상당한 피해를 입힐 수 있습니다."
 advanced_ship_torpedo_launcher:0 "발전된 함정 어뢰 발사기"
 advanced_ship_torpedo_launcher_desc:1 "직경이 더 큰 어뢰발사관을 장착함으로써 더 강력한 탄두를 사용할 수 있습니다.\n\n이 모듈을 §Y경함선§! 또는 §Y순양함§!에 장착함으로 적 §Y주력함§!에 상당한 피해를 입힐 수 있습니다."
 modern_ship_torpedo_launcher:0 "현대형 함정 어뢰 발사기"
 modern_ship_torpedo_launcher_desc:1 "강력한 압축공기어뢰는 무겁지만 더 빠른 속도로 물살을 헤치며 적에게 향합니다.\n\n이 모듈을 §Y경함선§! 또는 §Y순양함§!에 장착함으로 적 §Y주력함§!에 상당한 피해를 입힐 수 있습니다."
 snorkel_advice_tt:0 "\n§Y스노클§!을 §Y잠수함§!에 장착하는것은 §Y가시성§!을 놀랄만큼 줄여주고 이는 적 함선이 발각하기 훨씬 어렵게 합니다"
 basic_submarine_snorkel:0 "기초 잠수함 스노클"
 basic_submarine_snorkel_desc:1 "엔진에서부터 지휘실까지 이어지는 간단한 공기 수송관. 이 장비는 잠수함이 잠수한 상태로 엔진을 가동하고 동력을 충전할 수 있게 합니다.\n\n이 장비를 §Y잠수함§!에 설치한다면 잠수함의 §Y가시성§!을 떨어트립니다. 이는 잠수함을 더 찾아내기 힘들게 합니다."
 improved_submarine_snorkel:0 "개선된 잠수함 스노클"
 improved_submarine_snorkel_desc:1 "개선된 설계는 엔진으로 물이 들어가는 것을 방지하고 스노클의 레이더 에코를 감소시킵니다.\n\n이 장비를 §Y잠수함§!에 설치한다면 잠수함의 §Y가시성§!을 떨어트립니다. 이는 잠수함을 더 찾아내기 힘들게 합니다."
 light_battery_advice_tt:0 "\n\n§Y부포§! 모듈을 §Y경함선§!, §Y순양함§!에 설치하는것은 그들의 §Y부포 공격§!을 향상시켜주고 이는 적의 §Y스크린 함선§!들을 파괴하는데 도움을 줍니다. §Y부포§!는 일반적으로 §Y순양함§!과 §Y전함§! 같은 중장갑을 상대로는 큰 효력을 내지 못합니다."
 medium_battery_advice_tt:0 "\n\n§Y경순양함포§! 또는 §Y중순양함포§! 모듈을 §Y순양함§!에 설치하는것은 §Y부포 공격§!이나 §Y주포 공격§!을 향상시켜주고 이는 적의 §Y스크린 함선§! 또는 §Y주력함§!과 싸울 수 있게 합니다. §Y중순양함포§!를 하나라도 설치한다면 이는 §Y중순양함§!이 되고 오직 §Y경순양함포§!만 설치한다면 §Y경순양함§!이 될 것입니다."
 heavy_battery_advice_tt:0 "\n\n§Y중함포§! 모듈은 §Y전함§!의 §Y주포 공격§! 능력을 향상시키고 이는 적의 §Y주력함§!과 전투하고 침몰시킬 수 있습니다. §Y중함포§!는 일반적으로 §Y경함선§!과 §Y경순양함§!과 같은 작은 함선들에게 불리합니다."
 basic_battery:0 "해군 함포"
 basic_battery_desc:0 "발전된 해군 함포와 훈련에 대한 기초 설계"
 basic_light_battery:0 "기초 경함포 포탑"
 basic_light_battery_desc:1 "소형 함선에 사용되는 개방식 소구경 함포입니다.\n\n이 모듈을 장착하는 것은 §Y부포 공격§!을 향상시켜주고, 이는 적 §Y스크린 함선§!과 교전 시 도움을 줍니다."
 improved_light_battery:0 "개선된 경함포 포탑"
 improved_light_battery_desc:1 "포탑 조작 인원을 여러 물질과 포탄 파편으로부터 보호해주는 폐쇄형 소구경 함포입니다. \n\n이 모듈을 장착하는 것은 §Y부포 공격§!을 향상시켜주고, 이는 적 §Y스크린 함선§!과 교전 시 도움을 줍니다."
 advanced_light_battery:0 "발전된 경함포 포탑"
 advanced_light_battery_desc:1 "튼튼한 장갑판으로 무장한 쌍열포는 더 빠른 속도로 포탄을 발포할 수 있습니다.\n\n이 모듈을 장착하는 것은 §Y부포 공격§!을 향상시켜주고, 이는 적 §Y스크린 함선§!과 교전 시 도움을 줍니다."
 basic_light_shell:0 "소구경 반철갑탄"
 basic_light_shell_desc:0 "관통력과 고폭 성능이 절충된 이 포탄은 약한 장갑을 가진 경함선에 훨씬 더 큰 피해를 입힙니다."
 improved_light_shell:0 "소구경 철갑탄"
 improved_light_shell_desc:0 "소구경 함포에 적절한 관통력을 가진 포탄은 구축함이나 다른 경함선들과 전투시 장갑을 관통시킬 능력을 줍니다."
 basic_medium_battery:0 "기초 중형함포 포탑"
 basic_medium_battery_desc:1 "순양함에 사용되는 포탑으로 중구경의 주포가 약 두 개에서 세 개가 달려있습니다. \n\n§Y경순양함포§! 모듈을 장착하는 것은 §Y부포 공격§!을 향상시켜주고, 이는 적 §Y스크린 함선§!과 교전 시 도움을 줍니다. §Y중순양함포§! 모듈을 장착하는 것은 §Y주포 공격§!을 향상시켜주고, 이는 적 §Y주력함§!과 교전 시 도움을 줍니다."
 improved_medium_battery:0 "개선된 중형함포 포탑"
 improved_medium_battery_desc:1 "향상된 포탑 배치는 장전 속도를 향상시켜주는 동시에 생존성을 높여줍니다. \n\n§Y경순양함포§! 모듈을 장착하는 것은 §Y부포 공격§!을 향상시켜주고, 이는 적 §Y스크린 함선§!과 교전 시 도움을 줍니다. §Y중순양함포§! 모듈을 장착하는 것은 §Y주포 공격§!을 향상시켜주고, 이는 적 §Y주력함§!과 교전 시 도움을 줍니다."
 advanced_medium_battery:0 "발전된 중형함포 포탑"
 advanced_medium_battery_desc:1 "파워로딩 통합, 원격동력조종 등을 통해 현대식 순양함은 지금까지 불가능이라 여겨졌던 재빠른 발사속도와 뛰어난 명중률을 가지게 되었습니다.\n\n§Y경순양함포§! 모듈을 장착하는 것은 §Y부포 공격§!을 향상시켜주고, 이는 적 §Y스크린 함선§!과 교전 시 도움을 줍니다. §Y중순양함포§! 모듈을 장착하는 것은 §Y주포 공격§!을 향상시켜주고, 이는 적 §Y주력함§!과 교전 시 도움을 줍니다."
 basic_medium_shell:0 "중형 피모철갑탄"
 basic_medium_shell_desc:0 "피모를 장착함으로써 포탄은 공기역학적이면서도 관통력을 유지시킬 수 있습니다."
 improved_medium_shell:0 "중구경 반철갑탄"
 improved_medium_shell_desc:0 "관통력과 고폭 성능이 절충된 이 포탄은 얇은 장갑을 가진 경함선에 훨씬 더 큰 피해를 입힙니다."
 basic_heavy_battery:0 "기초 중함포 포탑"
 basic_heavy_battery_desc:1 "거대한 함포가 두꺼운 장갑 아래에 함포를 보호하고 있습니다.\n\n§Y중함포§! 모듈을 설치하는 것은 함선의 §Y주포 공격§! 능력을 향상시켜 주고 적의 §Y주력함§!에 대항하여 뛰어난 성능을 보여줍니다."
 improved_heavy_battery:0 "개선된 중함포 포탑"
 improved_heavy_battery_desc:1 "동력장전기는 거대한 함포의 재장선 속도를 높이는 한편 자동 계폐문은 안전성을 증가시켜줍니다.\n\n§Y중함포§! 모듈을 설치하는 것은 함선의 §Y주포 공격§! 능력을 향상시켜 주고 적의 §Y주력함§!에 대항하여 뛰어난 성능을 보여줍니다."
 advanced_heavy_battery:0 "발전된 중함포 포탑"
 advanced_heavy_battery_desc:1 "향상된 재장전 메커니즘과 지연 코일은 비행 중 포탄간의 간섭을 줄이고 정확도를 크게 높입니다.\n\n§Y중함포§! 모듈을 설치하는 것은 함선의 §Y주포 공격§! 능력을 향상시켜 주고 적의 §Y주력함§!에 대항하여 뛰어난 성능을 보여줍니다."
 basic_heavy_shell:0 "피모철갑탄"
 basic_heavy_shell_desc:0 "피모를 장착함으로써 포탄은 공기역학적이면서도 관통력을 유지시킬 수 있습니다."
 improved_heavy_shell:1 "초중량 철갑탄"
 improved_heavy_shell_desc:0 "무게가 1톤이 훨씬 넘는 이 거대한 포탄들은 전례 없는 위력을 발휘하며 가장 두꺼운 장갑에도 크나큰 위협이 되고 있습니다."
 secondary_battery_advice_tt:0 "\n§Y부포§!는 §Y순양함§!과 §Y전함§!이 다른 목표물을 공격하는 동시에 적의 §Y스크린 함선§!들을 두번째 목표물로 삼고 교전할 수 있게 합니다."
 basic_secondary_battery:0 "선회 부포"
 basic_secondary_battery_desc:1 "선체에 노출된 상태로 있는 자그마한 포들은 작은 선박들에 저항하여 방어할 능력을 제공합니다만 제한된 사격범위를 가지고 있습니다.\n\n§Y부포 모듈§!을 장착하면 §Y순양함§!, §Y항공모함§!, 또는 §Y전함§!이 소량의 §Y부포 공격§!을 가할 수 있고 두번째 목표과 교전할 수 있습니다."
 improved_secondary_battery:0 "부포탑"
 improved_secondary_battery_desc:1 "부포를 회전식 포탑에 배치함으로써 무거운 무게로 거친 바다에서의 안정성을 떨어트리는 대신 더 넓은 공격 범위를 가지게 됩니다.\n\n§Y부포 모듈§!을 장착하면 §Y순양함§!, §Y항공모함§!, 또는 §Y전함§!이 소량의 §Y부포 공격§!을 가할 수 있고 두번째 목표과 교전할 수 있습니다."
 dp_secondary_battery:0 "공지양용 부포"
 dp_secondary_battery_desc:1 "함포와 대공포를 동일한 위치에 결합한다면 유연하게 운용할 수 있고 무게도 절약할 수 있습니다.\n\n§Y부포 모듈§!을 장착하면 §Y순양함§!, §Y항공모함§!, 또는 §Y전함§!이 소량의 §Y부포 공격§!을 가할 수 있고 두번째 목표과 교전할 수 있습니다. 이 모듈은 또한 §Y대공 공격§!도 추가해 줍니다."
 damage_control_1:0 "소화방수 훈련"
 damage_control_1_desc:0 "선장부터 일반 수병에 이르기까지 모든 선원들은 배 안에서 불을 진압하고 소화하는 것을 도울 수 있어야 합니다."
 damage_control_2:0 "소화 주관 분리"
 damage_control_2_desc:0 "선박에 있는 주요 물 수송관을 분리함으로써 선박이 화재에 속수무책으로 당할 확률은 현저히 낮아집니다."
 damage_control_3:0 "디젤발전 비상 펌프"
 damage_control_3_desc:0 "보통 강력한 펌프의 동력은 주 엔진에 의존하기 때문에, 엔진이 단 한번의 강한 공격을 받게 된다면 배가 떠 있을 수 없게 됩니다."
 fire_control_methods_1:0 "협차 사격"
 fire_control_methods_1_desc:0 "목표에 포탄을 명중시키기 위한 첫 번째 단계는 표적을 가로지르는 양쪽에 포탄이 떨어질 때까지 한 번에 몇 발씩 포를 쏘는 것입니다."
 fire_control_methods_2:0 "단계 사격"
 fire_control_methods_2_desc:0 "목표에 사격해 적함 뒤의 충격 궤도를 잃는 대신, 일부러 사정거리를 알아내기 위해 목표물에 일부러 빗맞히고 충격과 목표물 사이의 거리를 측정합니다."
 fire_control_methods_3:0 "포탄 염색"
 fire_control_methods_3_desc:0 "포탄을 발사할 때 색상 연막을 추가하면 목표물 주변의 영역을 표시하고 다수의 선박이 동일 목표를 공격할 때 혼란이 오지 않습니다."
 fuel_silos:0 "연료 저장"
 fuel_silos_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_refining:0 "연료 정제 I"
 fuel_refining_desc:0 "화학적 분해법의 발전으로 석유로 더 질 좋은 경유를 생산할 수 있습니다."
 fuel_refining2:0 "연료 정제 II"
 fuel_refining2_desc:0 "정유 설비의 배치 계획이 개선되며 연료 낭비도 감소하였습니다."
 fuel_refining3:0 "연료 정제 III"
 fuel_refining3_desc:0 "재사용법이 향상되며 정제 연료의 잔여물도 활용할 수 있습니다."
 fuel_refining4:0 "연료 정제 IV"
 fuel_refining4_desc:0 "화학 공학의 새로운 발전으로 신종 기름원에서 연료를 정제할 수 있습니다."
 fuel_refining5:0 "연료 정제 V"
 fuel_refining5_desc:0 "정유 공장의 건설 과정에 새로운 방식과 향상된 배치가 사용되어 낭비가 감소했으며 처리량은 대폭 상승했습니다."
 scout_plane1:0 "정찰기 I"
 scout_plane1_desc:0 "적의 병력 이동에 대한 정보 수집과 적 해군의 배치 보고 등은 대전쟁에 처음 배치된 이래 비행기의 임무였으며, 여전히 중요한 임무입니다."
 scout_plane2:0 "정찰기 II"
 scout_plane2_desc:0 "항공 감시와 장거리 정찰 전용기를 개발함으로써 적의 목적과 전력을 정확히 파악하는 능력을 유지할 수 있다고 확신합니다."
 SURRENDER_REDUCTION_TOOLTIP:0 "$COUNTRY|H$(와)과 협력하는 것은 항복 진척도를 $VALUE|+%.0$만큼 줄일 수 있을 것입니다."
 COLLABORATION_EFFECTS_TOOLTIP:0 "당신은 $COUNTRY|H$와 $COLLABORATION|+%.0$ 협동하고 있습니다. 이것은 그들의 투항 수치를 $SURRENDER|+%.0$까지 감소시킬 것이고 적이 항복할 때 $COMPLIANCE|+%.0$ 순응도를 제공할 것입니다. 이것은 추가적인 순응도 변동치를 해제할 때 사용될 것입니다."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$(은)는 $COUNTRY|H$(와)과  $COLLABORATION|+%.0$ 협동하고 있습니다. 이것은 $COUNTRY|H$의 투항 수치를 $SURRENDER|+%.0$까지 감소시킬 것이고 적이 항복할 때 $COMPLIANCE|+%.0$ 순응도를 제공할 것입니다. 이는 추가적인 순응도 변동치를 해제될 때 사용됩니다."
 train_tech:0 "열차와 철도"
 SUPPORT_TITLE_TRAINS:0 "열차"
 cat_production:0 "생산"
 cat_synth_rubber:0 "합성 고무"
 cat_synth_oil:0 "합성 석유"
 masterful_blitz:0 "전격전의 대가"
 masterful_blitz_desc:0 "우리가 전격전을 만든것은 아니지만, 아무리 요새화된 적의 방어선이라도 영광스러운 우리 군대의 전진을 막지 못하도록 이 전략을 발전시키고 다듬을 것이다."
 penal_infantry:0 "형벌 부대"
 penal_infantry_desc:0 "형벌 부대는 붉은 군대의 죄가 있는 군인과 장교들에게 조국을 위해 피를 흘리며 과거에 저지른 수치스럽고 불명예스러운 행동에 대해 스스로를 속죄할 기회를 제공한다."
 basic_heavy_cruiser:0 "기초 중순양함 (중순양함 II)"
 early_carrier:0 "초기형 항공모함 (항공모함 I)"