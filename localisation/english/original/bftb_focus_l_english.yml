 BUL_restore_the_bulgarian_patriarchate_desc:0 "콘스탄티노폴리스 총대주교는 불가리아 교회의 독립성을 인정하고 불가리아 정교회의 신성종무원이 불가리아 총대주교를 직접적으로 선출할 수 있도록 필요한 준비를 하도록 압박을 받아야 할 것입니다."
 BUL_total_war:0 "총력전"
 BUL_total_war_desc:0 "[ROOT.GetNameDef]가 마침내 동맹국들의 적들과 전면전을 벌일 준비가 되었기 때문에, 전쟁을 유지하기 위한 석유 공급원을 확보하기 위해 루마니아에 대한 영토 소유권에 대한 주장을 공식화해야 합니다."
 BUL_the_eastern_front:0 "동부전선"
 BUL_the_eastern_front_desc:0 "여태까지 우리 시민들은 불가리아 민족의 해방자에 대해 어떤 방식으로든 적대감을 표하는 것을 삼가해 왔습니다. 하지만 우리 동맹과 [SOV.GetNameDef]의 파괴적인 전쟁의 탓으로 이전의 비방자들이 사고방식을 많이 바꾸었습니다. 그들은 지금은 동부 전선에 참전하겠다는 우리의 제안을 지지해 주고 있습니다."
 BUL_the_third_bulgarian_empire:0 "불가리아 제3제국"
