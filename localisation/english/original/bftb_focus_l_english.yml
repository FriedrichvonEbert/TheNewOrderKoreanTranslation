 BUL_cooperation_with_italy:0 "이탈리아와의 협력"
 BUL_cooperation_with_italy_desc:0 "이탈리아인들은 우리 나라에 여러 번 경제적인 관심을 보였고, 우리는 차르 보리스 3세와 조반니 공주의 왕족 결혼을 잊어서는 안됩니다. 머지 않아 그들이 우리의 강력한 동맹국이 될 수 있기 때문에, 우리는 그들과 외교 및 경제 관계를 강화할 것입니다."
