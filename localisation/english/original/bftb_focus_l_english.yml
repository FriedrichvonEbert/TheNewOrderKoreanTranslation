 BUL_join_the_tripartite_pact_desc_axis:0 "우리는 독일제국에게 우리가 [GetGermanFactionName]에 공식적으로 동맹국으로 가입할 준비가 되었음을 알릴 것입니다."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "카이저가 다시 돌아왔고, 우리는 다시 한 번 옛 동맹을 재건해야 합니다. 이번에는 우리들에게 행해진 잘못을 바로잡을 것입니다. 이번에는 어떤 것도 우리 앞에 놓여진 영광과 위대함을 가로막을 수 없을 것입니다. 이번에는 우리가 승리할 것입니다!"
 BUL_peaceful_development:0 "평화로운 확장"
 BUL_peaceful_development_desc:0 "우리가 단순히 점령된 발칸 지역에서 평화유지군의 역할을 하며 영토적 이득을 얻을 수 있을 때 참가해야지, 그렇지 않고서야 왜 우리 민족에게 죽음과 고통만을 가져다 줄 전쟁에 참가하겠습니까?"
 BUL_military_secrets_sharing:0 "군사 비밀 공유"
 BUL_military_secrets_sharing_desc:0 "독일의 기술력은 우리보다 훨씬 우수하며 불가리아 과학자들과 엔지니어들이 독일의 몇몇 놀라운 기술들을 접할 수 있도록 협약을 맺는 것이 우리에게 매우 유익할 것입니다. 이를 통해 우리는 우리의 연구 수준을 진일보할 길을 열었습니다."
 BUL_bulgarian_administration_of_the_balkans:1 "불가리아의 발칸반도 통합"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "발칸 반도에 대한 우리의 주장을 강화하기 위해, 우리는 불가리아 점령지 통합을 실시해야 합니다. 그러면 [GetGermanFactionNameDef]가 전쟁에서 승리한 후에 [GetGermanOrIndependent]의 영토를 불가리아화 한다면 1878년 영국이 했던 것처럼 쪼개놓지 못할 것입니다."
