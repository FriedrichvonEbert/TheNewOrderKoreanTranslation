 HOL_gateway_to_europe_hol_category_desc:0 "우리 무역을 둘러싼 영국과 독일 간의 주도권 싸움이 고조되고 있습니다. 한쪽의 요구에 응하는 것은 다른 한쪽의 적개심을 초래할 가능성이 있기 때문에 우리는 주의해야만 합니다."
 HOL_gateway_to_europe_ger_category:0 "유럽으로의 관문"
 HOL_gateway_to_europe_ger_category_desc:0 "네덜란드는 '뒷문'을 구축하여, 중립국 항만을 통한 무역 유지로 영국의 봉쇄를 우회할 수 있도록 합니다. 국경을 넘어 우리에게 전달될 수 있는 무역량을 늘리려면 네덜란드인들에게 압력을 가하여야 합니다."
 HOL_gateway_to_europe_eng_category:0 "유럽으로의 관문"
 HOL_gateway_to_europe_eng_category_desc:0 "독일은 우리의 봉쇄를 회피하기 위해 중립국 네덜란드의 선박과 항구를 '뒷문'처럼 이용하고 있습니다. 더 성공적인 봉쇄를 위해서, 네덜란드를 우리 뜻에 맞추어야만 합니다."
 HOL_attract_foreign_investors:0 "외국인 투자자 유치"
 HOL_attract_foreign_investors_desc:0 "식민지 개발의 일부에 자금을 대도록 더 많은 투자자들을 유치하는 것은 우리에게 재정적 부담을 덜어줄 것이고, 우리가 유럽에 더 많은 개발을 할 수 있게 해줄 것입니다."
 HOL_attract_foreign_industry:0 "외국계 산업 유치"
 HOL_attract_foreign_industry_desc:0 "우리의 식민지에 더 많은 외국산업을 유치하는 것은 우리에게 재정적 부담을 덜어줄 것이고, 우리가 우리의 국내의 산업을 발전시키는데 더 많은 자원을 투자할 수 있게 해줄 것입니다."
 HOL_attract_west_indies_oil_companies:0 "서인도 석유 회사 유치"
 HOL_attract_west_indies_oil_companies_desc:0 "많은 외국 석유회사들은 베네수엘라산 석유과 그로부터 인해 창출되는 부에 많은 관심을 가지고 있어 쿠라사오와 아루바에 정제소를 짓는 것에 대한 관심을 표명하였습니다."
 HOL_attract_west_indies_oil_companies_tt:1 "이 결정을 §Y5§!번 행한 이후 §Y퀴라소§!에 §G1§!개의 건물 슬롯과 §Y1 민간공장§!을 얻을 수 있습니다.\n"
 HOL_attract_east_indies_oil_companies:1 "동인도 석유 회사 유치"
 HOL_attract_east_indies_oil_companies_desc:1 "외국 석유회사들의 도움으로 동인도 지역의 정유공장들이 자체적으로 큰 비용 없이 확장할 수 있게 되어 우리는 동아시아에서 증가하고 있는 석유에 대한 수요를 충족시킬 수 있게 되었습니다."
 HOL_attract_east_indies_oil_companies_tt:1 "이 결정을 각각 §Y3§!번, §Y6§!번, 그리고 §Y10§!번을 행한 이후 §Y자바§!, §Y수마트라§!, 또는 §Y킬리만탄§!에 §G1§! 건물 슬롯과 §Y1 민간공장§!을 얻을 수 있습니다.\n"
 HOL_inundate_the_water_lines:0 "수로 침수"
 HOL_inundate_the_water_lines_desc:0 "철저히 준비된 네덜란드 수로는 비록 농촌에 피해를 입힐지라도 적의 진격을 막기 위해 지금 침수되어야 합니다."
 HOL_drain_the_water_lines:0 "수로 배수"
 HOL_drain_the_water_lines_desc:0 "위험은 가라앉았고, 따라서 우리는 네덜란드 수로를 배수할 수 있습니다. 이젠 다시 농촌을 복구할 수 있을 것입니다."
 HOL_crack_down_on_pacifist_movements:0 "평화주의 운동 진압"
 HOL_crack_down_on_pacifist_movements_desc:0 "다양한 평화주의 운동은 이미 우리 군의 재무장에 상당한 지장을 주었습니다. 국민의 뜻이 변하지 않는다면 무력으로 침묵시켜야 합니다"
 hol_war_on_pacifism_in_progress:0 "이미 평화주의와 맞서고 있습니다.\n"
 HOL_establish_pro_war_labor_indoctrination:0 "찬전 노동자 교화소 설립"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "노동자들이 우리 편인 이상 나머지는 결국 우리의 뜻에 따를 것입니다. 직장에서의 경미한 생산성 감소를 뒤로하는 적은 비용으로 우리는 우리 국민에게 애국심을 심어주고 우리의 재산을 지키기 위한 강력한 군대의 필요를 이해시킬 것입니다."
 HOL_anti_pacifist_propaganda:0 "반파시스트 선전"
 HOL_anti_pacifist_propaganda_desc:0 "열힘히 노력하고 헌신적인 지원만이 우리 민족의 성향에 변화를 가져올 것입니다. 쉽게 달성되지는 않겠지만 우리는 더 이상 아무런 노력 없이 무방비함이라는 사치를 누릴 수 없다는 것을 사람들에게 알리는 선전 활동을 시작 할 것입니다."
 HOL_request_equipment:0 "장비 요청"
 HOL_request_equipment_desc:0 "우리 군의 확장에 필요한 장비가 절실히 필요합니다. 어쩌면 잠재적으로 미래에 우리의 동맹이 될 국가들의 도움이 필요할지도 모릅니다..."
 HOL_request_equipment_tt:0 "또는\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap](은)는 보너스를 적용하기 위한 계약에 동의해야 합니다.§!\n"
 HOL_draw_up_combined_staff_plan:0 "합동참모계획 수립"
 HOL_draw_up_combined_staff_plan_desc:0 "우리의 생존은 미래의 잠재적 동매국과의 협력에 달려있습니다. 적대국에 의한 침략의 그 순간부터, 협력을 크게 촉진시켜 줄 '합동참모계획'을 개발하는 것을 목표로 군사 임무를 보낼 수도 있습니다."
 HOL_exchange_intelligence_data:0 "정보 자료 교환"
 HOL_exchange_intelligence_data_desc:0 "우리의 정보국은 몇몇 성공을 거두고 있으며, 잠재적인 미래의 동맹국들에게 정보를 교환하자고 제안하는 것이 가능할지도 모르며, 전시 대비 계획에서 가장 가능성 높은 상황들에 대한 우리 두 국가의 대비 태세를 크게 높여주고 있다."
 HOL_prepare_evacuation_of_gold_reserves:0 "금 보유고의 대피 준비"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "우리나라 정부의 근본적 토대인 국가 금 보유고는 침략으로부터 대피해야만 합니다. 해내지 못한다면 망명정부는 유명무실해질 것입니다."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "§Y망명정부§!가 될 경우 제거됩니다.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "§Y망명정부§!가 될 경우 §Y100 정치력§!과 £legitimacy §Y정통성§!을 얻습니다.\n"
 HOL_share_military_knowledge:0 "군사 지식 공유"
 HOL_share_military_knowledge_desc:0 "거의 150년 동안 평화로웠던 우리의 이웃나라들은 우리보다 군사 문제 이해력이 훨씬 더 발달해 있습니다. 아마도 우리의 잠재적인 미래 동맹국들은 우리 조국의 방어를 돕기 위해 기꺼이 그 지식 일부를 공유할 것입니다."
 HOL_demand_reduced_dutch_trade_with_germany:0 "네덜란드-독일 무역 감소 요구"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "네덜란드 녀석들은 우리 독일의 말을 따라, 독일 무역제한 조치의 우리 편으로 만들어야 합니다. 확실히 그녀석들은 우리가 그 제한에 포함되기를 원하지 않을 것입니다..."
 HOL_demand_increased_dutch_trade_with_germany:0 "네덜란드-독일 무역 증가 요구"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "네덜란드는... 그들이 우리의 이웃으로서 군사적 취약성과 독일과의 무역 수혜를 상기... 해야만 합니다. 물론, 그래야만 한 것이지만요."
 HOL_gateway_to_europe_decisions_tt:1 "[HOL.GetNameDef](이)가 우리 요구에 응할 경우, 우리는 §Y유럽으로의 관문§!의 참가자들이 지금까지 투자한 총합 §Y정치력§!과 동일한 양의 정치력을 얻게 될 것입니다. 현재까지 다음만큼 투자했습니다:\n"
 HOL_placate_the_british:0 "영국 회유"
 HOL_placate_the_british_desc:0 "무역 제재에 포함되는 위협을 배제하려면, 현재의 무역협상에서 영국에 어떤 양보를 해야만 합니다."
 HOL_placate_the_germans:0 "독일 회유"
 HOL_placate_the_germans_desc:0 "만약 저들의 불만으로 인해 침략이 발생하는 위협을 배제하려면, 현재의 무역협상에서 독일에 어떤 양보를 해야만 합니다."
 HOL_radio_oranje:0 "라디오 오라녜"
 HOL_radio_oranje_desc:0 "BBC 방송을 통해 방송되는 네덜란드어 방송인 \"라디오 오라녜\"는 점령당한 조국에 있는 사람들 뿐만 아니라 우리의 동맹국들과 함께 자유를 위해 싸우는 사람들에게도 희망을 줄 것입니다."
 HOL_obtain_dockyard_access:0 "조선소 접근 허가"
 HOL_obtain_dockyard_access_desc:0 "침략 당시 여러 척의 배들이 건조 중이었습니다. 우리는 그 미완성의 선체를 영국으로 가져가 그 중 일부를 가까스로 인양할 수 있었지만, 그것을 끝내기 위해서는 지금 영국의 지원이 필요합니다."
 HOL_assemble_air_squadron:0 "공군 대대 집결"
 HOL_assemble_air_squadron_desc:0 "우리 신병들 중 많은 이들이 공중에서 할 수 있는 일을 하기 위해 항공기 조종을 배우고 싶다는 의사를 표명했습니다. 우리는 동맹국에 항공기를 요청해 조종사를 양성해야 합니다."
 HOL_request_infantry_equipment:0 "보병 장비 요청"
 HOL_request_infantry_equipment_desc:0 "우리가 전투에서 동맹을 돕기 위해서 동맹에게서 우리가 필요한 장비를 받아야 합니다."
 HOL_pull_strings_with_british_industrialists:0 "영국 산업가들과의 연줄"
 HOL_pull_strings_with_british_industrialists_desc:0 "영국-네덜란드 산업 협력은 여러 해 동안 지속되어 왔으며 필립스, 로열 더치 셸 등 다양한 다국적기업의 싹을틔웠습니다. 우리는 이제 영국의 인맥을 활용해 추방된 우리 군대의 보급 상황을 확인할 수 있습니다."
 HOL_request_aid_for_the_engelandvaarders:0 "잉글란트바더스"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "네덜란드와 영국을 가르는 북해 100마일 이상의 거리는 점령지를 벗어나 조국 해방을 위해 동포들과 싸우려는 네덜란드인들에게 어떤 방해도 되지 않습니다. '잉글란트바더스'나 '잉글랜드 세일러즈'는 어려운 조건 속에서도 덜컹거리며 작는 노를 젓는 보트나 카약으로 공해를 용감하게 대면하였고 10명 중 1명만이 살아남습니다. 이것을 시도하는 것은 그들을 용감한 사람 중에서도 가장 용감한 사람들로 만들었고 그들의 성공 가능성을 높이기 위해 영국인들에게 할 수 있는 모든 것을 요구하는 것은 우리의 임무입니다."
 VEN_abc_islands:0 "ABC 제도"
 VEN_abc_islands_desc:0 "ABC 제도는 우리 해안에 가까운 곳에 떨어져있고 모든 면에서 볼 때 당연히 우리 소유가 되어야 합니다. 그들의 지리적 근접성은 이것을 당연하게 만들 뿐만 아니라 우리가 쓰는 거의 모든 석유가 이 섬에서 정제되기 때문에 우리 경제에 매우 중요합니다. 현재 네덜란드 정부가 가진 약점으로, 우리가 그 도서 방어를 '지원'하겠다는 친절한 제안을 그들은 결코 거절하지 못할 것입니다."
 HOL_offer_venezuelan_protection:0 "베네수엘라 보호 제안"
 HOL_bernhard:0 "베른하르트"
 HOL_bernhard_desc:0 "여왕의 사위와 줄리아나 공주의 남편인 베른하르트 판 리페-비스터펠트는 조국을 대표하여 적과 싸우려는 큰 욕망을 보여왔습니다. 원래 그는 독일인이었지만 지금은 스스로를 완전히 네덜란드인으로 느끼고 애국적인 의무를 다하는 것 이상의 소망은 없습니다. 그의 자유분방하고 독립적인 성격, 그리고 개인적으로 일에 관여하고 싶은 욕구를 생각하면, 그가 원하는 자리를 그에게 주는 것은 당연히 예기치 못한 결과를 초래할 지도 모릅니다."
 HOL_give_bernhard_generalship:0 "베른하르트에게 전투지휘권 부여"
 HOL_give_bernhard_generalship_desc:0 "공은 자신의 새로운 조국을 위해 싸우고 싶다는 뜻을 내비쳤고, 아군의 지휘를 받아 서훈을 나눠 그들을 승리로 이끌기를 희망하고 있습니다."
 HOL_pursue_diplomatic_grievances:0 "외교적 원성 추적"
 HOL_pursue_diplomatic_grievances_desc:0 "베른하르트 공은 직접적인 모욕을 당했고, 실제로 우리 정부 전체가 군사적 위협을 가할 정도의 외교적 분쟁으로 확대되었습니다. 우리는 즉각적이고 분명한 사과를 요구하거나 우리의 말을 이행해야 한다고 느낄지도 모릅니다."
 HOL_pursue_diplomatic_grievances_tt:0 "이것은 대상에 대한 전쟁 목표를 초래할 수 있다.\n"
 HOL_relocate_government_to_batavia:0 "바타비아로의 정부 이전"
 HOL_relocate_government_to_batavia_desc:0 "우리의 조국은 점령당했지만, 우리의 식민지들은 아직 안전합니다. 여왕 폐하의 뜻과는 어긋나지만 동인도 제도의 수도인 바타비아로 우리 정부를 이전하고 그곳에서 항전을 위한 노력을 계속할 수 있습니다."
 HOL_propose_benelux_unification:0 "베네룩스 통일 제안"
 HOL_propose_benelux_unification_desc:0 "세계 위기가 넘쳐나고 우리는 이 거대한 나라들 가운데 작은 나라들 뿐입니다. 다가오는 폭풍을 이기기 위해 비록 주권의 포기를 의미하는 것일지라도 우리는 모든 정부 차원의 통일을 추구해야 합니다."
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap](와)과 [LUX.GetNameDefCap](은)는 보너스의 효력을 발휘시키기 위해 협정에 찬성해야만 합니다.§!\n"
 ENG_host_CZE_exile_government:0 "[CZE.GetAdjective] 망명정부 설립"
 ENG_demand_treaty_compliance:0 "조약 준수 요구"
 ENG_demand_treaty_compliance_tt:0 "§Y60 일§! 안에 따르지 않으면, §Y괴뢰화 전쟁 목표§!를 얻습니다.\n"
