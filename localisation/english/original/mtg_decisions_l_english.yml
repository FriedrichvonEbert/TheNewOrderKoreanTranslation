 TUR_recall_ataturk_to_active_service:0 "아타튀르크를 현역으로 복귀"
 TUR_recall_ataturk_to_active_service_desc:0 "터키 초대 야전총사령관이었던 무스타파 케말 아타튀르크는 전국유세에서 우리의 독립을 확보하는 데 절대적으로 중추적인 역할을 했습니다. 그는 대륙에서 가장 날카로운 군사적 혜안을 가지고 있고, 운명은 터키의 아버지에게 아군을 다시 한번 승리로 이끌 것을 요청하게 합니다."
