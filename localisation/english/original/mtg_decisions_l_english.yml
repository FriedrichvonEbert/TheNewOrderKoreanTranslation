 MTG_abandon_treaty_democratic:0 "해군군축조약 철회"
 MTG_abandon_treaty_democratic_desc:0 "해군 무장의 행진을 억제하려는 시도는 실패했습니다. 미래의 위협을 대비하려면 재무장을 허용해야만 합니다."
 MTG_abandon_treaty_fascist:0 "해군군축조약 탈퇴"
 MTG_abandon_treaty_fascist_desc:0 "어리석게도 세계의 민주주의 국가들은 법으로 스스로에게 족쇄를 채웠습니다. 그러나 국가 간의 투쟁에는 자연의 법칙이라는 유일한 법칙이 있고 그 법칙은 힘을 필요로 합니다. 우리는 강력한 함대를 만들고자 하는 우리의 욕구를 억누르지 않을 것입니다!"
 MTG_cheat_on_treaty:0 "조약 속임수"
 MTG_cheat_on_treaty_desc:0 "해군군축조약에 근거한 함정 설계의 제약은 너무 가혹합니다. 분식회계 약간이라면, 무게를 유용하게 덜어낼 수 있을 것입니다..."
 MTG_second_london_conference:0 "제2차 런던 해군 군축 회담 진행 중"
 MTG_invite_FROM_to_treaty:0 "[From.GetNameDef]의 해군군축조약 초대"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "[From.GetNameDef]에 경고 발령"
 MTG_treaty_reduction_mission:0 "해군 군축 실시"
 MTG_treaty_reduction_mission_desc:0 "우리는 우리 해군의 주력함 수를 감축하는 것을 약속했습니다. 합의된 수치를 맞추추려면 일부 함선을 서둘러 폐기해야 합니다."
 MTG_treaty_reduction_signatory_mission:0 "조약 해군 규모로의 회귀"
 MTG_treaty_reduction_signatory_mission_desc:0 "해군군축조약 체결국으로서 우리는 일정 수의 주력함만이 허용됩니다. 현재 우리 해군은 우리에게 배정된 주력함의 수를 초과하고 있으며 사람들은 우리가 주장하는 것처럼 군축조약을 존중하고 있는지 궁금해하기 시작했습니다."
 MTG_treaty_renew_mission:0 "제2차 런던 해군 회담"
 MTG_escalator_clause_invocation_mission:0 "에스컬레이터 조항 적용"
 MTG_escalator_clause_invocation_mission_desc:0 "조약의 조인국 중 한 곳은 더이상 이 조약을 따르지 않기로 결정하였고 아마도 지금 더 크고 강력한 함선을 건조하고 있을 것입니다. 고맙게도 조약에 따르면 우리가 자동적으로 에스컬레이터 조향을 적용할 수 있게 해주는데 이 경우에 우리는 선박의 배수량과 무장에 대한 제한을 완화시킬 수 있습니다."
 MTG_escalator_clause_tt:0 "이것은 모든 다른 서명국에 대한 주력함 비용 제한을 줄일 것입니다."
 MTG_send_treaty_warning_to_FROM:0 "[From.GetNameDef]에 경고 전송"
 MTG_send_treaty_warning_to_FROM_desc:0 "[From.GetNameDef](은)는 우리가 그들의 해군력 증강에서의 비리를 알아차리지 못할 것이라고 믿는 것 같습니다. 우리는 그것이 판단 착오라고 알려줘야 합니다."
