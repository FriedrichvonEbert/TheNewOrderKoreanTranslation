 foreign_influence:0 "대외 영향력"
 foreign_influence_desc:0 "우리의 보호하에 들어온 나라들은 최고이자 가장 평등한 통치를 받을 자격이 있습니다. 불안정한 영향을 끼치는 외세의 이념을 배제되어야만 합니다."
 nation_building:0 "[From.GetNameDef]의 국가 건설"
 nation_building_desc:0 "우리는 [From.GetAdjective] 사람들을 전체주의에서 벗어나 민주주의와 법치로 이끌어 갈 새로운 세대의 행정관을 양성해야합니다."
 socialist_education:0 "[From.GetNameDef]의 사회주의 교육"
 socialist_education_desc:0 "[From.GetAdjective] 국민의 적들이 우리의 혈맹에 침투하여 우리가 육성하고 있는 민주화 운동에 반대하고 있습니다. 우리는 마르크스와 엥겔스가 만든 불멸의 학문을 민중들에게 재교육시키는 합법정부를 도와야 합니다."
 paramilitary_training:0 "[From.GetNameDef]의 준군사조직 훈련"
 paramilitary_training_desc:0 "더러운 좌익 운동가들과 다른 배신자들이 [From.GetAdjective] 국가를 약화시키고 있습니다. 우리는 우리의 군대와 자발적으로 협력할 용의가 있는 우군을 도울 것입니다."
 military_parade:0 "[From.GetNameDef]의 군대 행진"
 military_parade_desc:0 "민주주의자, 사회주의자, 국민주의자 그리고 그 밖의 계몽주의자들의 참담한 산물들이 [From.GetAdjective] 정부에 문제를 일으키고 있습니다. 패배하지 않는 군대를 [From.GetNameDef]의 수도로 진군시켜 [Root.GetAdjective] 군사력의 영광을 그들에게 보여줘야합니다."
 police_action:0 "[From.GetNameDef]의 경찰력 행동"
 police_action_desc:0 "[From.GetAdjective]의 사람들은 지역 경찰과 준군사조직으로부터 책임 있는 자치정부를 세울 준비가 되어있습니다."
 fraternal_republic:0 "[From.GetNameDef]의 동포 공화국"
 fraternal_republic_desc:0 "[From.GetAdjective] 사람들은 그들 위에 군림하는 기생적인 지주와 자본가를 축출하기 위해 아군의 개입을 요구합니다."
 ultranationalist_coup:0 "[From.GetNameDef]의 국수주의 쿠데타"
 ultranationalist_coup_desc:0 "약한 [From.GetAdjective] 정부는 우리의 지원을 받을 자격이 없습니다. 우리는 그들의 국민들을 위해 새로운 시대를 열어야합니다."
 military_dictatorship:0 "[From.GetNameDef]의 군사독재정"
 military_dictatorship_desc:0 "[From.GetAdjective] 정부에는 우리가 제거해야하는 다수의 약한 접점들이 있습니다. 무신론자, 노동조합원, 심지어 자유주의자들까지도 [From.GetLeader]의 부서 사이에 보고되고 있습니다."
 MTG_naval_treaties:0 "해군군축조약"
 MTG_naval_treaties_desc:1 "건조 비용을 제한하고 상호 간의 파산을 유발할 수 있는 해군 군비 경쟁을 피하기 위하여, 세계의 해군 강대국들은 함대의 전체 규모와 함정의 크기에 제약을 두는 여러 조약을 맺었습니다. 조약 서명국들은 제한을 겪겠지만 조항이 잘 이행된다면, 세력 균형은 현상 유지될 것입니다.\n\n우리는 현재 [GetRelevantNavalTreatyNation]의 [GetStrengthRatioBritain]에 해당하는 주력함을 보유하였습니다."
