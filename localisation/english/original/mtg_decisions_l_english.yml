 USA_special_measures:1 "특별 대책"
 USA_special_measures_desc:0 "가끔이지만, 의회 구성원들은 나라를 든든하게 하는 최선이 든든한 은행 계좌라는 보다 직접적이고 개인적인 장려책이 필요합니다."
