 MEX_category_church_power:0 "교회 권력"
 MEX_category_church_power_desc:0 "§Y교회§!는 수년 동안 혁명에 동참한 주들을 탄압하고 있습니다. 우리의 향후 정책은 이념 또는 현실정치로 정의될 것이고, 단호하게 행동하여야만 합니다."
 MEX_decision_transfer_lands_to_church:0 "교회로의 토지 분양"
 MEX_decision_transfer_lands_to_church_desc:0 "혁명 이전의 교회는 거대하고 부유했습니다. 탐욕스러운 장군들과 주지사들은 교회가 이전부터 관리해 오던 넓은 양의 땅을 훔쳤지만, 이제 우리는 그 일부를 돌려줄 수 있습니다."
 MEX_decision_nationalize_church_lands:0 "교회 토지 국유화"
 MEX_decision_nationalize_church_lands_desc:0 "정부가 공식적으로 교회와 신학교를 소유하고 있으며, 신부들과 수녀들은 주 정부에 고용되어 있습니다. 지출 비용이 점점 부담스러워지고 있는데, 아마도 교회를 좀 철거하여 정부 지출을 줄일 수 있지 않을까요?"
 MEX_decision_pardon_cristero_fighter:0 "크리스테로 투사 사면"
 MEX_decision_pardon_cristero_fighter_desc:0 "칼레스 대통령은 크리스테로 봉기를 유발한 책임이 큽니다. 그는 이제 '옆으로 물러났다'고 하였고, 따라서 우리는 재능있고 충성스러운 크리스테로 전사들을 우리의 군대로 입대하게 하는 절차를 밟을 수 있습니다."
 MEX_decision_assassinate_cristero_traitor:0 "크리스테로 반역자 암살"
 MEX_decision_assassinate_cristero_traitor_desc:0 "국가에 대항하여 무기를 든 반란군들은 자비와 연민을 받을 자격도 없습니다. 비록 교회 지도부와 협상한 평화 조약이 적대관계를 끝내기 위한 것이었지만, 우리는 반역자들이 기회가 되기만 한다면 다시 손에 무기를 쥘 것이라는 것을 압니다. 우리가 먼저 쳐야 합니다."
 MEX_decision_attend_public_mass:0 "공식 미사 참여"
 MEX_decision_attend_public_mass_desc:0 "약 20년간 멕시코 대통령들은 공식적이거나 암묵적으로 교회에 적대적이었습니다. 몇 가지 간단한 행동이 우리의 정치와 종교를 화합시키는데 큰 도움이 될 것입니다."
 MEX_decision_prosecute_clergyman:0 "성직자 기소"
 MEX_decision_prosecute_clergyman_desc:0 "1917년 헌법은 사제들이 우리 정치 체제에 참여하는 것을 금지했습니다. 공공장소에서 예복을 입는 것에 대한 벌금, 정치적 발언을 한 것에 대한 구속 등 이러한 행동으로 우리가 교회를 공격하고 미신적인 요소들에 대한 멕시코의 우월성을 입증할 수 있습니다."
 MEX_decision_reconciliation_committee:0 "화해조정위원회"
 MEX_decision_reconciliation_committee_desc:0 "크리스티아다 기간 동안 양쪽에서 저지른 많은 범죄들이 아직도 치유되지 않은 상처로 남아있습니다. 최근의 부당함에 집중하면, 아마 우리는 미래의 사건들을 예방하는데 도움이 될 것입니다."
 MEX_decision_incite_tensions:0 "긴장 선동"
 MEX_decision_incite_tensions_desc:0 "우리 내부의 적들은 여전히 우리에게 대항하여 조직하고 있습니다. 우리는 어떤 위협이라도 대비할 준비가 되어 있어야 합니다! 우리는 우리의 꺾이지 않는 의지를 보여주기 위해 시위를 통해 지지자를 모아야 합니다!"
 MEX_category_military_issues:0 "군사적 사안"
 MEX_mission_cedillos_rebellion:0 "카우디요 반란"
 MEX_mission_cedillos_rebellion_desc:0 "사투르니노 세디요 장군과 그와 함께하는 카우디요들은 수년 동안 중앙정부와 독립적으로 행동해왔습니다. 통합된 국가를 건설하려는 [Root.GetLeader]의 행동은 그들의 권력에 대한 위협이며 따라서 그들은 합법적이거나 불법적인 방법으로 우리의 진보를 되돌리려고 하고 있습니다."
 MEX_mission_second_cristiada:0 "제2차 크리스테로 봉기"
 MEX_mission_second_cristiada_desc:0 "우리의 '신성한 교회'에 대한 공격이 군 내부 우파 인사들의 분노를 샀습니다. 유화책을 통해 우파 인사들의 분노를 누그러뜨리거나 충돌을 직접 대면해야 할 준비를 해야할 것입니다."
 MEX_mission_second_cristiada_dummy:0 "제2차 크리스테로 봉기"
 MEX_mission_second_cristiada_dummy_desc:0 "정부가 교회에 너무 깊이 관여한다면, 크리스테로들은 무장 봉기하여 정부를 전복시킬 것입니다."
 MEX_mission_second_revolution:0 "제2차 멕시코 혁명"
 MEX_mission_second_revolution_desc:0 "신성한 교회에 대한 우리의 지지는 군의 좌익 세력과 반교회 인물들에게 분노를 일으킵니다. 우리는 우리의 접근 방식을을 완화시키거나 그들을 무찌를 준비를 해야 합니다."
 MEX_mission_second_revolution_dummy:0 "제2차 멕시코 혁명"
 MEX_mission_second_revolution_dummy_desc:0 "종교 문제에 대하여 어느 정도 중립적인 시각을 갖는 것은 정부 내의 세속주의자들에게 용인될 것이지만, 교회와 너무 가까운 관계는 극좌파와 무신론자들의 반란을 일으킬 수도 있습니다."
 MEX_decision_support_spanish_loyalists:0 "스페인 좌파 지원"
 MEX_decision_support_spanish_loyalists_desc:0 "우리는 프랑코와 그의 파시스트 떨거지들의 불법적인 반란으로부터 민주주의를 지키기 위하여 소총 등 지원품을 공화파 정부에 지원할 것입니다."
 MEX_decision_support_spanish_fascists:0 "스페인 우파 지원"
 MEX_decision_support_spanish_fascists_desc:0 "우리는 공산주의의 위협을 뿌리뽑을 수 있도록 스페인의 질서를 회복시키려는 파벌에게 소총 등 지원품을 보낼 것입니다."
