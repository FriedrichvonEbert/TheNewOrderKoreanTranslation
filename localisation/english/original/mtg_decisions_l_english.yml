 ENG_blackshirt_march_in_london:1 "런던에서 검은 셔츠단 행진"
 ENG_blackshirt_march_in_london_desc:0 "검은 셔츠단의 런던 대규모 행진이 준비 중입니다. 이 행진으로 국민이 우리의 대의를 따르게 될 것이고, 어쩌면 국가가 내전에 돌입 할 수도 있습니다."
 ENG_blackshirt_march_in_cornwall:1 "콘월에서 검은 셔츠단 행진"
