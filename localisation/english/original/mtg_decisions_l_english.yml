 ENG_march_timer_flag:1 "행진이 현재 진행되고 있습니다."
 ENG_restrained_march_flag:0 "이미 자제를 권고했습니다."
 ENG_march_on_downing_street:1 "다우닝가에서의 행진"
 ENG_march_on_downing_street_desc:0 "다우닝가 10번지에서의 마지막 대행진은 정부가 국가의 미래에 관한 국민투표를 실시하도록 할 것입니다. 그들은 국민의 뜻에 반대할 수 없습니다."
 ENG_speech_against_germany:1 "반독 연설"
 ENG_speech_against_germany_desc:0 "모즐리의 인기가 치솟으면서 그에게 쏟아지는 기이한 비판도 거세게 일고 있습니다. 그가 단지 히틀러주의를 영국인들에게 강요하고 싶어 한다는 걱정을 누그러뜨리기 위해서는 아마도 히틀러의 파시즘과 관계없으면서도 거리를 두는 웅장하고 힘 있게 만들어진 모즐리의 연설이 필요할 것입니다."
 ENG_speech_against_germany_tt:0 "§R검은 셔츠단 행진 중 안정도가 50% 이하로 떨어지면 내전이 시작됩니다!§!\n"
 ENG_reconciliatory_speech:0 "Reconciliatory Speech"
 ENG_reconciliatory_speech_desc:0 "In order to reduce increasing domestic political tensions, a speech with reconciliatory language may well be just what is required."
 ENG_the_mosley_plan:2 "모즐리 계획 제정"
 ENG_the_mosley_plan_desc:0 "풍부한 선전과 공공부문의 투자와 함께 과감한 경제구조 개편은 나라를 재건하고 재무장에 박차를 가하기 위해 국민에 활력을 불어넣을 것입니다."
 ENG_imperial_conference_decision:0 "제국회의"
 ENG_imperial_conference_decision_desc:0 "제국회의가 시작되었고, 자치령 대표단이 귀국하기 전에 우리가 내세우려는 향후 2개월의 안건을 관철해야 합니다. 자치령들과의 외교관계가 개선되면 우리의 제의에 동의할 확률이 높아질 것입니다."
 ENG_imperial_conference_discussion_in_progress:0 "제국회의 의논 진행 중.\n"
 imperial_conference_ends_tt:0 "제국회의 폐회.\n"
 ENG_discuss_imperial_defense:0 "제국의 국방 의논"
 ENG_discuss_imperial_defense_desc:0 "우리는 영연방의 모든 국가들이 제국의 국방에 중요한 기여를 할 것을 제안하는 발의서를 제출할 것입니다."
 ENG_discuss_imperial_trade:0 "제국의 무역 의논"
 ENG_discuss_imperial_trade_desc:0 "우리는 우리 모두가 번영할 수 있도록 영연방의 모든 국가들이 제국 간 특혜 무역을 늘릴 것을 제안하는 발의서를 제출할 것입니다."
 ENG_discuss_imperial_economy:0 "제국의 경제 의논"
 ENG_discuss_imperial_economy_desc:0 "우리의 투자 의존도를 줄이고 제국 전체를 강화하도록 영연방의 모든 국가들이 자국의 국내 경제에 상당히 투자할 것을 제안하는 발의서를 제출할 것입니다."
 ENG_discuss_appeasement:0 "유화책 의논"
 ENG_discuss_appeasement_desc:0 "우리의 유화정책은 충분한 비판을 받았고 그래서 이 정책을 영연방에 올려 논의하자는 것입니다."
 ENG_discuss_imperial_federation:0 "제국연방 의논"
 ENG_discuss_imperial_federation_desc:0 "이전 세기 이후 모든 자치령에 대한 독립성을 수반하는 '자치'의 대안으로 나아가는 것이 아니라, 제국의 모든 부분을 하나의 제국연방에 모두 가입시키는 것에 찬성하는 목소리가 높아졌습니다. 우리는 마지막으로 그것을 논의하자는 동의안을 제출할 것입니다."
 won_british_civil_war:1 "1년도 채 안된 내전에서 승리했다.\n"
