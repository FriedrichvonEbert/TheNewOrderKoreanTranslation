 POR_unreliable_army_desc:0 "1910년 공화국 수립 이래 지속적인 쿠데타와 반쿠데타로, 군 장교들은 규율을 지키고 훈련하는 것보다 정치에 정신 팔려 있습니다. 병사들의 사기는 바닥이며, 장비는 낡았고 훈련 상태는 엉망입니다."
 POR_unstable_republic:0 "불안정한 공화국"
 POR_unstable_republic_desc:0 "1910년에 수립된 제1공화국의 시기는 '지속되는 무정부 상태와 부패한 정부, 폭동과 약탈, 암살, 법을 벗어난 투옥과 종교적 박해'로 점철된 시기였습니다. 이 시기에는 9명의 대통령과 44번의 내각 재편성, 그리고 21번의 혁명이 있었습니다. 심지어 1926년의 군사 쿠데타 이후에도 수차례의 실패한 혁명 시도들이 있었습니다."
 POR_british_influence:0 "영국의 영향력"
