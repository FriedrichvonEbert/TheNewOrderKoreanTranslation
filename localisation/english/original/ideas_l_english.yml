 nkvd:0 "NKVD"
 nkvd_desc:0 "§LNKVD, 내무인민위원회는 공산당 내에서 직접 권력을 실행할 수 있는 소련의 법 집행기관 이였습니다. 그들에게는 국경 방어 및 첩보 활동 임무가 주어졌으며 여기에는 해외에서의 정치적 암살과 외국 정부에 영향을 미치는 국외에서의 공산주의 운동의 스탈린주의 정책의 시행 등이 포함되어있었습니다.§!"
