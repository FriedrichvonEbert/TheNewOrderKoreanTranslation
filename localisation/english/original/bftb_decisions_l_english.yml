l_english:
 GRE_1936_election_category:0 "1936년 선거"
 GRE_1936_election_category_desc:0 "요르요스 2세의 복위 이후 첫 선거가 이번 달이 지나기 전에 치러질 것입니다. 요르요스 2세는 왕좌에서 다시 쫓겨나지 않겠다고 다짐하고 모든 수단을 동원해서라도 그의 통치를 지속시키겠다고 합니다. \n\n 하지만 우리 군의 몇몇 인사들은 여전히 추방당한 유명인사 엘레프테리오스 베니젤로스에게 몰래 충성하고 있으며, 그들이 강압적인 수단을 동원한다면 분명 그리스에 자유롭고 공정한 선거를 가져올 수 있을 것입니다."
 GRE_the_election_of_1936:0 "1936년 그리스 의회 선거"
 GRE_the_election_of_1936_desc:1 "요르요스 2세의 복위 이후 첫 선거가 이번 달이 지나기 전에 치러질 것입니다. 요르요스 2세는 왕좌에서 다시 쫓겨나지 않겠다고 다짐하며 모든 수단을 동원해서라도 그의 통치를 지속시킬 준비가 되어 있다고 합니다."
 GRE_1936_election_tt:0 "§Y요르요스 2세§!가 체포되지 않는다면 그는 1월의 선거에 간섭할 것이며 자신의 군주주의자들이 정부를 구성하도록 만들 것입니다."
 GRE_put_the_king_under_house_arrest:0 "국왕 가택연금"
 GRE_put_the_king_under_house_arrest_desc:0 "만약 요르요스 2세가 그리스의 민주적 과정에 간섭하는 것을 막아낸다면, 더 인기 있는 베니젤로스주의자들이 틀림없이 선거에서 승리할 것입니다."
 GRE_1936_arrest_the_king_tt:0 "국왕은 체포될 것이고 §Y베니젤로스주의자§!들이 선거에서 승리할 것입니다.\n"
 GRE_king_arrested:0 "가택연금 된 국왕"
