 BUL_fate_of_the_balkans_bring_back_state:0 "[FROM.GetName] 부활"
 BUL_fate_of_the_balkans_bring_back_state_desc:0 "우리는 [FROM.Controller.GetNameDef]에 외교단을 보내서 [FROM.GetName]측을 그 합법적인 지배자인 [ROOT.GetNameDef]에게 넘기도록 요구할 것입니다."
 BUL_fate_of_the_balkans_demand_submission:0 "[FROM.GetNameDef] 종속"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "[FROM.GetAdjective]의 수도에 [ROOT.GetAdjective] 대표단을 보내 [ROOT.GetNameDef]측을 [FROM.GetName]의 지배국으로 인정하도록 요구할 것입니다."
 BUL_fate_of_the_balkans_demand_submission_tt:0 "[FROM.GetNameDef]보다 월등한 군사력을 보유한다면 그들이 우리에게 굴복할 확률을 높여줍니다."
 BUL_dominance_in_the_seas:0 "해상 우위"
 BUL_dominance_in_the_black_sea_mission:0 "흑해 지배"
 BUL_dominance_in_the_black_sea_mission_desc:0 "우리는 흑해를 확보함으로써 그 지역의 위협들을 전부 제거하고 영토를 확장할 것입니다. 이는 바다에서의 불가리아의 절대적인 지배를 보장해줄 전함의 생산량도 늘려줄 것입니다."
 BUL_dominance_in_the_aegean_sea_mission:0 "에게해 지배"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "우리는 에게해를 확보함으로써 그 지역의 위협들을 전부 제거하고 영토를 확장할 것입니다. 이는 바다에서의 불가리아의 절대적인 지배를 보장해줄 전함의 생산량도 늘려줄 것입니다."
 BUL_dominance_in_the_adriatic_sea_mission:0 "아드리아해 지배"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "우리는 아드리아해를 확보함으로써 그 지역의 위협들을 전부 제거하고 영토를 확장할 것입니다. 이는 바다에서의 불가리아의 절대적인 지배를 보장해줄 전함의 생산량도 늘려줄 것입니다."
 BUL_appoint_tsankov:0 "알렉산더르 찬코프를 총리로 임명하다."
 BUL_appoint_tsankov_desc:0 "이제 조금 더 급진적인 정책으로 전환해야 할 때입니다. 알렉산더르 찬코프와 그의 국가사회주의 운동은 국가를 이끌기에 가장 적합합니다."
 BUL_appoint_georgiev:0 "키몬 게오르기에프를 총리로 임명하다."
 BUL_appoint_georgiev_desc:0 "키몬 게오르기에프는 조국전선의 가장 중요한 인물 중 한 명으로, 그의 장점을 인지하고 그에게 [ROOT.GetNameDef]의 총리 자리를 줄 때가 되었습니다."
 BUL_balkan_confederation_industrial_investment:0 "[FROM.GetNameDef]의 산업에 투자"
 BUL_balkan_confederation_industrial_investment_desc:0 "[FROM.GetAdjective] 정부에 대한 영향력을 늘리기 위해 우리는 [BUL.GetAdjective] 산업계의 큰 손들에게 [FROM.GetNameDef]에 존재하는 [BUL.GetAdjective] 기업들의 개발을 위한 투자를 진행하도록 설득할 것입니다. 이는 그 국가의 산업을 활성화시키는 것과 동시에 우리의 영향력을 확대할 것입니다."
 BUL_balkan_confederation_capital_injection:0 "[FROM.GetNameDef] 으로부터의 재정 투자"
 BUL_balkan_confederation_capital_injection_desc:0 "우리는 어려움을 겪고 있는 [FROM.GetAdjective] 기업들에 재정 지원을 제공함으로 국가의 금융 단지를 안정화시키고 [FROM.GetNameDef] 의 경제에 대한 [BUL.GetAdjective] 의 영향력을 늘릴 것입니다."
 BUL_balkan_confederation_balkan_summit:0 "발칸반도 정상회담 개최"
 BUL_balkan_confederation_balkan_summit_desc:0 "우리는 발칸반도의 모든 자주독립국들을 발칸반도 정상회담에 참석하도록 초대할 것입니다. 이는 이 지역의 국가들에 우리의 아이디어들을 홍보하고 불가리아의 영향력을 확대할 수 있도록 해줄 것입니다."
 BUL_balkan_confederation:0 "발칸 연방"
 BUL_balkan_confederation_desc:0 "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt:0 "§Y[FROM.GetNameWithFlag]§!측은 우리의 외교적 제안에 더욱 동의할 것입니다."
 BUL_balkan_confederation_balkan_summit_cooldown_tt:0 "[GetDecisionCooldownTooltip] §Y365일§!.\n"
 BUL_balkan_confederation_cooldown_tt:0 "[GetDecisionCooldownTooltip] §Y365일§!.\n"