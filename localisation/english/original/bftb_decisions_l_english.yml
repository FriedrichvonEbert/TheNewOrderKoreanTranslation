 TUR_fundamentalist_state_management_category:0 "근본주의 지역 관리"
 TUR_fundamentalist_state_management_category_desc:0 "[ROOT.GetAdjective]에서는 종교의 역할이 급격하게 바뀌는 것을 용납할 준비가 되어있지 않은 사람들이 있습니다. 비록 그들이 진보를 향하여 나아가는 것을 막을 수는 없겠지만, 부드럽게 어루만져주어야 할 것입니다."
