 GRE_recommission_the_american_battleships_desc:0 "전함 킬키스와 림노스는 그리스-터키 전쟁 이후 다소 노후된 상태에 놓여 있지만, 약간의 인내심과와 결단력을 발휘한다면 다시 항해하기에 적합하게 만들 수 있을 것입니다."
 GRE_build_the_salamis:0 "순양전함 살라미스 재건"
