 GRE_move_capital_to_constantinople:0 "콘스탄티노플로 천도"
 GRE_move_capital_to_constantinople_desc:0 "두 번째 그리스 문명의 수도인 콘스탄티노플은 '모든 그리스인의 꿈과 희망'이자 욕망의 도시로 불려 왔습니다. 우리는 우리가 되찾은 위대함을 보여주기 위해 옛 수도로 천도할 수 있습니다."
 move_capital_to_thessaloniki:0 "테살로니키로 천도"
 move_capital_to_thessaloniki_desc:0 "아테네는 첫 번째 그리스 문명의 수도였고, 콘스탄티노플은 두 번째 그리스 문명의 수도였지만, 그리스 역사의 영원한 '공동 수도'인 테살로니키는 세 번째 그리스 문명의 새로운 수도가 될 것입니다."
