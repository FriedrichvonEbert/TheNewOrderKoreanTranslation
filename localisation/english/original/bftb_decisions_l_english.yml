 BUL_the_fatherland_front_desc_planning:0 "§Y조국전선§! 지도자들이 쿠데타를 일으킬 준비를 하고 있습니다.\n결국, 그들은 [GetZvenoName], [GetBsName], [GetBznsName]측에 도움을 찾을 것입니다.\n우리는 그들의 준비를 방해하고 정부를 전복시키려는 그들의 시도를 약화시키기 위해 몇 가지 조치를 취할 수 있습니다.\n-조국전선의 동조자와 지도자를 뿌리뽑고 체포합니다.\n-그들이 접근할 가능성이 있는 모든 파벌들을 파괴하거나 통합합니다.\n-§Y공산주의 지지도§!를 1 이하로 낮춘다면 §Y조국전선§!을 날려버릴 수 있습니다."
 BUL_the_fatherland_front_desc_coup:0 "조국전선의 지도자들은 쿠데타를 계획했고 이제 공격할 적절한 때를 기다리고 있습니다.\n쿠데타가 일어날 가능성:\n 기본 §Y10%§! [GetAtWarFfPercentage] [GetAllyAtWarFfPercentage] [GetSovNeighborFfPercentage] [GetCommunistSovFfPercentage]"
