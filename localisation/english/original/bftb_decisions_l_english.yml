 TUR_kurdish_state_management_category:0 "쿠르드 지역 관리"
 TUR_kurdish_state_management_category_desc:0 "쿠르드족 문제는 공화국 수립 이래로 우리를 지속적으로 괴롭혀왔으며, 이는 점점 더 악화되고 있습니다. 걷잡을 수 없이 퍼진 민족주의와 그들의 실패한 민족국가 건설 시도는 우리의 독립전쟁의 유산에 위협이 되고 있으며, 우리나라의 뒤통수에 자유로운 쿠르드족의 나라가 생긴다는 것을 용납할 수 없습니다."
