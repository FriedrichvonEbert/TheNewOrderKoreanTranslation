 GRE_invest_back_into_neglected_siberian_regions:0 "방치되었던 시바리아 지방에 다시 투자하다"
 GRE_invest_back_into_neglected_siberian_regions_desc:0 "우리는 [FROM.GetNameDefCap]의 가장 낙후된 지역에 대한 투자를 제안 하고, 그 댓가로 우리에 대한 [FROM.GetAdjective]의 영향력을 줄일 수 있을 것입니다."
