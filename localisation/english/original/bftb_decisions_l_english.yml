 GRE_investment_decisions_category:0 "투자 계획"
 GRE_investment_decisions_category_desc:0 "지난 수십 년간의 정부의 경제 실책과 외세의 만연한 횡포는 우리나라를 튼튼한 산업기반이 없는 국가로 만들었습니다. 안타까운 현실은 우리의 최대의 잠재력을 이끌어내기 위해서는 우리가 이 자리까지 이르게 했던 바로 그 외세 세력들의 도움을 요청해야 할지도 모른다는 것입니다."
 GRE_invite_politicians_for_investment_talks_in_capital:0 "투자 회담에 정치인을 초대"
 GRE_invite_politicians_for_investment_talks_in_capital_desc:0 "우리가 올바른 자들에게 다가간다면, 인적 자원과 제조업의 방대한 잠재력을 과시할 수 있는 우리 명망 높은 국가로의 초대는 상당한 결실을 맺을 수 있을 것입니다!"
 GRE_hold_national_showcase_for_investors_ger:0 "[FROM.GetAdjective] 투자자들을 위한 국가적 시연 개최"
 GRE_hold_national_showcase_for_investors_ger_desc:0 "우리는 빈곤한 우리 산업 부문에 대한 투자 유치를 위해 서양 문명의 요람에 성대한 국가적 시연행사를 열 것입니다."
 GRE_exploit_errata_in_schachtplan:0 "샤흐트플랜의 맹점 이용"
 GRE_exploit_errata_in_schachtplan_desc:0 "샤흐트플랜은 가난한 유럽국가들을 착취하기 위한 또 다른 [FROM.GetAdjective]의 악랄한 계획일 뿐이며, [FROM.GetAdjective]가 특별한 이유 없이 우리를 돕도록 만드는 방법은 이제 각본을 꾸미는 수 밖에 없습니다."
 GRE_rebuke_german_investment:0 "[From.GetAdjective]의 투자 규탄"
 GRE_invite_entrepreneurs_for_investment_talks_in_capital:0 "투자 회담에 기업가들을 초대"
 GRE_invite_entrepreneurs_for_investment_talks_in_capital_desc:0 "우리가 올바른 사람에게 다가간다면, 우리의 인적 자원과 공업의 방대한 잠재력을 과시할 수 있는 명망 높은 국가로의 초대는 상당한 결실을 맺을 수 있을 것입니다!"
 GRE_hold_national_showcase_for_investors_eng:0 "[FROM.GetAdjective] 투자자들을 위한 국가적 시연 개최"
 GRE_hold_national_showcase_for_investors_eng_desc:0 "우리는 빈곤한 우리 산업 부문에 대한 투자 유치를 위해 서양 문명의 요람에 성대한 국가적 시연행사를 열 것입니다."
 GRE_trade_manufactured_ship_parts_for_investment:0 "무역를 위한 제조된 선박 부품 무역"
 GRE_trade_manufactured_ship_parts_for_investment_desc:0 "영국이 그들의 왕립 해군을 유지하는 것을 도와줘서, 우리는 일반적인 상황에서보다 훨신 더 많은 투자를 받을 수 있을 것입니다."
 GRE_rebuke_british_investment:0 "[From.GetAdjective]의 투자 규탄"
 GRE_go_to_paris_to_negotiate_investment_talks:0 "투자 협상을 위해 파리로 이동"
 GRE_go_to_paris_to_negotiate_investment_talks_desc:0 "파리에서 우리 국민과 제조업의 방대한 잠재력을 과시할 수 있는 사람들이라면 우리나라에 상당한 이득을 가져다 줄 수 있을 것입니다."
