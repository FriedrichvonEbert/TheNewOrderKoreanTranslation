 TUR_petrol_ofisi_formed:0 "페트롤 오피시의 창설을 후원받았습니다.\n"
 TUR_repeal_the_wealth_tax:0 "부자세 폐지"
 TUR_repeal_the_wealth_tax_desc:0 "비무슬림에게 세금을 부과하는 것은 지속가능하지 않으며 케말주의자의 원칙에도 어긋납니다. 이를 폐지하는 것이 옳은 일입니다."
 TUR_repeal_the_faith_tax:0 "종교세 폐지"
 TUR_repeal_the_faith_tax_desc:0 "종교기관에 부과한 세금은 지속가능하지 않습니다. 의도는 좋았지만 현실적으로 보건대 [ROOT.GetNameDef]에서는 이러한 과격한 정책을 펼칠 준비가 되어있지 않다는 것이 대부분의 여론입니다. 지금 내릴 수 있는 가장 상식적인 결정은 이 세금을 폐지하는 것입니다."
 TUR_abolish_etatism:0 "국가사회주의 폐지"
 TUR_abolish_etatism_desc:0 "국가사회주의는 케말주의 체제가 이루어낸 영광스러운 업적이자 유익한 실험이었지만, 불행히도 이 유익했던 실험은 보다 큰 이익을 위하여 영구적으로 폐지되어야 합니다."
 TUR_absorb_the_tpda:0 "T.P.D.A. 합병"
 TUR_absorb_the_tpda_desc:0 "터키 공공부채관리국은 종양처럼 우리의 산업 부문에 달라붙어 있습니다만, 우리가 발전하는 데 걸림돌이 되는 이 기관을 제거하고 국영화할 수 있습니다."
 TUR_pay_off_our_debts:0 "채무 상환"
 TUR_pay_off_our_debts_desc:0 "오스만 제국은 존속하는 동안 많은 빚을 축적해왔으며, 우리도 역시 국가를 재건하는 데에 많은 자금을 소모했습니다. 드디어, 우리는 그 빚의 일부를 청산하기에 좋은 상황이 되었습니다!"
 TUR_discuss_investment_possibilities_with_FROM:0 "[FROM.GetNameDef] 측과 투자 가능성 논의"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "과거의 [ROOT. GetAdjective] 정책은 최대한 해외의 투자와 개입을 피하고자 했으나, 이제 우리는 더 이상 투자와 같은 간단한 거래를 두려워할 것이 없습니다. 그들은 이제 우리를 동등한 존재로 생각하고 다가올 것이며, 우린 더욱 부유해질 것입니다."
 TUR_investment_opinion_tt:0 "우리에 대한 §Y[FROM.GetNameDef]§!의 우호도가 증가할수록 더 많은 투자 기회가 생길 것 입니다.\n"
