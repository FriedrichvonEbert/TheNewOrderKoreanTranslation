 TUR_the_fading_father_category:0 "쓰러져가는 국부"
 TUR_the_fading_father_category_desc:0 "터키의 아버지 무스타파 케말 아타튀르크는 점점 더 자주 병을 앓고 있습니다. 우리는 건국의 아버지께서 [ROOT.GetNameDef](이)가 직면한 세계적인 위기를 끝까지 버텨낼 때 까지 살아계시지 못할 것이라는 불행한 현실을 직시해야합니다. \n\n아타튀르크의 현재 건강 상황 : [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "아타튀르크의 상태 악화"
 TUR_ataturk_health_worsening_crisis_desc:0 "무스타파 케말 아타튀르크의 나이가 들수록 그의 병환은 점점 더 악화될 수밖에 없습니다. 언제쯤에나 터키의 아버지께서 극심한 고통에서 회복할 수 없는 자신을 발견하실수 있을까요?"
 TUR_seek_treatment_for_ataturk:0 "아타튀르크 치료법 탐색"
 TUR_seek_treatment_for_ataturk_desc:0 "만약 우리의 전사가 다음 몇 년 동안 살아남으려면, 그가 나라를 운영해야 한다는 스트레스 받는 일에서 해방시키는 것이 필수일 것입니다. 그를 세계 도처의 최첨단의 요양소에서 치료를 받게 하고 세계 최고의 휴양지에서 휴식을 취하게 할 것입니다."
 TUR_worsen_ataturks_health_effect_tt:0 "§Y무스타파 케말 아타튀르크§!의 §R악화된 건강§! 때문에 지도자로서의 효과가 떨어질 것입니다."
 TUR_retire_ataturk:0 "아타튀르크 은퇴"
 TUR_retire_ataturk_desc:0 "고려하여야 한다는 것 자체가 슬픈 일이지만, 어쩌면 우리의 위대한 전사는 그 생애의 마지막을 가족과 함께 대륙을 여행하며 보내는 것이 나을지도 모릅니다. 우리는 이제 더 이상 그에게 우리가 바라는 삶을 강요하는 이기적인 행동을 해서는 안됩니다. 그는 이미 국가와 국민들을 위하여 너무나 많은 것을 희생하였습니다."
 TUR_ataturk_health_poor_tt:0 "§Y무스타파 케말 아타튀르크§!의 건강은 §Y좋지 못한§! 것으로 간주될 것입니다."
 TUR_ataturk_health_terminal_tt:0 "§Y무스타파 케말 아타튀르크§!는 §Y위독한§! 질환으로 인해 고통 완화 처치에 들어가게 될 것입니다."
 TUR_ataturk_health_stable:0 "§Y안정됨§!"
 TUR_ataturk_health_poor:0 "§Y좋지 못함§!"
 TUR_ataturk_health_terminal:0 "§R위독함§!"
 TUR_acquiesce_to_fundamentalists_tt:0 "이 포함 최대 §Y2§!개의 추가적인 £faction_tur_traditionalist §Y전통주의자 주§!들은 더욱 정부와 협력하려고 할 것입니다."
 the_national_oath_category:0 "국가 서약"
 the_national_oath_category_desc:0 "오스만 제국은 멸망했어야 합니다. 이는 어쩔 수 없으며 꼭 필요한 것이었습니다. 비록 우리가 1923년 로잔 조약을 체결했을 때보다 더 많은 것을 잃긴 했지만, 그건 과거일 뿐이고 이제 우리가 잃어버린 것들을 되찾을 때가 되었습니다."
 restore_the_borders_of_1920:0 "1920년 국경 복원"
 restore_the_borders_of_1920_desc:0 "이 선언으로 인해, 로잔 조약은 마침내 파기되었고 우리는 제국주의의 멍에에서 진정으로 벗어났습니다."
 form_turan_category:0 "투란 제국 형성"
 form_turan_category_desc:0 "오랫동안 투란 제국은 현실보다는 환상에 가까웠지만, 이제 우리는 세계의 모든 튀르크인들을 하나의 깃발 아래에 단결시킬 기회가 생겼습니다. 우리가 어떻게 이를 거부할 수 있겠습니까?"
 form_turan:0 "투란 제국 형성"
 form_turan_desc:0 "투란인들을 통일하여, 세계적인 대국으로서의 우리의 위상이 확인될 것입니다. 튀르크족은 다시는 외부의 힘에 의해서 억압받지 않을 것입니다."
