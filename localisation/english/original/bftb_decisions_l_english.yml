 TUR_the_constitutional_arrows_category:0 "법률 제3115호"
 TUR_the_constitutional_arrows_category_desc:0 "[ROOT.GetNameDef]의 6가지 기본 원칙이 우리의 헌법에 성문화되어 있으며, 우리가 이를 존중하는 한 우리 국가는 내부에서 결코 분열되지 않을 것입니다."
 TUR_republicanism_decision:0 "공화주의"
 TUR_republicanism_decision_desc:0 "이 나라는 실패한 오스만 제국의 잿더미에서 태어났습니다. 지금, 우리는 술탄에게, 칼리파에게, 신들에게 응답하지 않습니다. 우리는 자유롭고, 자유로울 권리를 위해 고통을 겪었습니다."
 TUR_stoked_republicanism_flag:0 "최근 공화주의 정서가 고조되었습니다."
 TUR_secularism_decision:0 "세속주의"
 TUR_secularism_decision_desc:0 "만약 우리가 중세 시대에 갇혀 있는 구닥다리 신앙의 교리가 우리의 통치와 삶의 방식을 가르키도록 혀용한다면, 우리는 결코 세계의 강대국들 사이에서 그들과 동등하게 간주되는데에 필요한 능력을 개발하지 못할 것입니다."
 TUR_stoked_secularism_flag:0 "최근 세속주의 정서가 고조되었습니다."
 TUR_populism_decision:0 "대중주의"
 TUR_populism_decision_desc:0 "국민은 항상 책임 있는 정부의 최우선 과제여야만 합니다. 그 문제에 대해서는 논쟁의 여지가 없습니다."
 TUR_stoked_populism_flag:0 "최근 대중주의 정서가 고조되었습니다."
 TUR_nationalism_decision:0 "민족주의"
 TUR_nationalism_decision_desc:0 "우리는 과거 조국을 위해 희생했었고, 다시 자발적으로 이를 해야만 합니다."
 TUR_stoked_nationalism_flag:0 "최근 민족주의 정서가 고조되었습니다."
 TUR_etatism_decision:0 "국가사회주의"
 TUR_etatism_decision_desc:0 "계획경제의 장점은 행정부가 재정정책을 통해 경제의 향방에 큰 영향을 줄 수 있다는 것입니다. 지금 이러한 정책을 발동하는 것이 국익에 부합할 것입니다."
 TUR_no_longer_has_etatism_tt:0 "§Y국가사회주의§!를 계속할 수 없음"
 TUR_etatism_abolished:0 "§Y국가사회주의§!가 제거됩니다."
 TUR_reformism_decision:0 "개혁주의"
 TUR_reformism_decision_desc:0 "우리 국민들은 언제나 진보의 상징이었으며 심지어 오스만인들조차도 때때로 그들의 정치나 사회 개혁으로 한계를 넘어서는 것으로 알려져 있습니다. [FROM.GetAdjective] 민족의 역동성은 우리의 가장 큰 자질 중 하나입니다."
 TUR_stoked_reformism_flag:0 "최근 개혁주의 정서가 고조되었습니다."
 TUR_revolutionism_decision:0 "혁명주의"
 TUR_revolutionism_decision_desc:0 "오스만의 굴레에서 벗어나 터키 정부를 수립한 것은 혁명과 같았습니다. 우리가 언제나 되고자 했던 그들을 향한 진보와, 국가적 변혁을 위해 겪었던 수많은 경험을 통해서 우리는 바뀌었고, 앞으로도 계속해서 바뀌어 나갈 것 입니다..."
 TUR_stoked_revolutionism_flag:0 "최근 혁명주의 정서가 고조되었습니다."
 TUR_liberalism_decision:0 "자유주의"
 TUR_liberalism_decision_desc:0 "자신의 미래를 결정할 자유는 이 나라의 미래를 향한 꿈의 초석입니다. 우리는 자유무역, 자유선거, 종교의 자유, 기회의 자유를 끊임없이 열망해야 합니다."
 TUR_stoked_liberalism_flag:0 "최근 자유주의 정서가 고조되었습니다."
 TUR_jihad_decision:0 "성전주의"
 TUR_jihad_decision_desc:0 "우리는 납과 칼로 전능하신 분의 뜻을 행사하고 그분의 길에서 벗어난 영혼을 치게 될 것입니다."
 TUR_stoked_jihad_flag:0 "최근 성전주의 정서가 고조되었습니다."
 TUR_fidelity_decision:0 "충성주의"
 TUR_fidelity_decision_desc:0 "여기에 모든 시민이 존경심으로 무릎을 꿇어야 하는 두 가지 기둥이 있으며 이는 술탄에 대한 충성, 전능하신 분에 대한 충성을 의미합니다."
 TUR_stoked_fidelity_flag:0 "최근 충성주의 정서가 고조되었습니다."
 TUR_absolutism_decision:0 "절대주의"
 TUR_absolutism_decision_desc:0 "술탄의 통치는 절대적입니다. 오스만 제국은 내부에서 한 번 붕괴되었고, 역사는 다시는 반복되지 않아야합니다."
