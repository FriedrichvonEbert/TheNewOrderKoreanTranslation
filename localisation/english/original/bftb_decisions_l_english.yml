 GRE_pay_back_debt_to_the_ifc_category:0 "국제금융공사에 대한 부채 관리"
 GRE_pay_back_debt_to_the_ifc_category_desc:1 "그리스는 1829년 독립전쟁 이후 지금까지 금융부채로 몸살을 앓아왔고, 대전쟁은 우리의 재정난을 완화하는데 큰 도움이 되지 못했습니다. 만약 우리가 빚을 갚을 수 있다면, 그리스의 경제를 어느 정도 안정시키는데 큰 도움이 될 것입니다. 그 대안으로, 특정 급진파들은 정치적, 경제적 관습을 모두 부정하는 것으로 알려져 있습니다. 과연 우리는 이들을 지지해야 할까요? 아니면 단순히 시간이 흐르면서 이들이 국가에 자연스레 스며들 수 있도록 해야 할까요? 하지만 후자를 택할 경우 그들은 더욱 극단적인 방향으로 움직여 그들의 존재감을 표출하고 싶어 할 것입니다... \n\n §Y영국§!에 대한 §Y부채§!  : [ROOT.GetDebtPercentageBritain]\n\n§Y프랑스§!에 대한 §Y부채§!: [ROOT.GetDebtPercentageFrance] \n\n§Y이탈리아§!에 대한 §Y부채§! : [ROOT.GetDebtPercentageItaly] \n\n상환된 전체 §Y부채§!: [ROOT.GetDebtPercentagePaidTotal]"
