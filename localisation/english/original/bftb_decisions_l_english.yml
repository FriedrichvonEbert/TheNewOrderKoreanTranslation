 TUR_etatism_crisis_4:0 "임박한 대공황"
 TUR_etatism_crisis_4_desc:0 "국가사회주의 경제 모델을 유지하면서 동시에 전시경제 체제를 채택하는 것은 문제가 있는 것으로 판명되었습니다. 만약 이 문제에 대해 실질적인 조치를 취하지 않는다면, 우리의 경제 전체가 파괴될 것 입니다."
