 GRE_appoint_aristotle_onassis_as_prime_minister:0 "아리스토텔리스 오나시스를 수상으로 임명"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "아리스토텔리스 오나시스는 메갈리 이데아를 실현시키기 위한 베니젤로스주의자들의 꿈을 돕는데 필요합니다. [ROOT.GetAdjective]의 [339.GetName]에서 태어난 한 사람의 시민인, 이 젊고 카리스마있는 거물은 우리의 국가를 하나로 통합시킬 수 있는 사람일 것입니다."
 form_macedonian_empire_category:0 "마케도니아 제국 형성"
 form_macedonian_empire_category_desc:0 "누군가는 알렉산더 대왕의 위대한 제국으로 회귀하자는 말에 진절머리가 나겠지만, 진정 흔들림없는 세번째 그리스 문명을 위해서라면 우리는 전적으로 기원으로 돌아가야 합니다."
 form_macedonian_empire:0 "아르예아데의 유산 기리기"
 form_macedonian_empire_desc:2 "우리가 모은 성도들을 하나의 중앙 집중화 된 초국가로 모아야 할 때이며 그 통일은 그리스가 더 이상 조롱이나 괴롭힘을 당할 국가가 아니라 두려워 할 제국이라는 것을 세계에 보여줄 것입니다."
 form_country_southern_yugoslavia_required_states_tt:0 "§Y불가리아§! 전역과 §Y알바니아§! 지역, 그리고 §Y유고슬라비아§!의 모든 §Y세르비아§! 남부 지역을 통제해야 합니다."
