 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "쿠르드족 대부분은 완전한 독립이 아니라 일정 수준의 자치권을 요구합니다. 우리는 평화를 이룬다는 명목하에 그들의 징집을 면제하는 수준의 낮은 자치권을 제공할 용의가 있습니다."
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish 쿠르드족 지역 통합"
 TUR_integrate_kurdish_state_desc:0 "우리는 현지 지도자들과 협조하여 쿠르드족 지역들을 확실하게 우리 국가 안에 재통합할 수 있습니다."
