 BUL_bulgarian_territorial_expansion_arranged_tt:0 "§Y불가리아 영토 확장 계획§! 수정자가 있는 주는 어떤 세력이든 상관없이 동맹국이 지배하고 불가리아가 독일과 같은 세력에 가입하였다면 불가리아로 이전될 것입니다."
 BUL_align_bulgaria:0 "불가리아와의 연대"
 BUL_align_bulgaria_desc:0 "우리와 불가리아와의 외교 관계는 수십년 동안 좋았고, 우리의 재정적인 지원 덕분에 불가리아 정부는 심각한 부채를 감당할 수 있었습니다. 이제 공식적으로 그들을 [GER.GetNameDef]의 동맹이 되도록 유인할 때입니다."
 BUL_germany_donate_fighters:0 "불가리아에 전투기 기부"
 BUL_germany_donate_fighters_desc:0 "우리는 최근에 재건된 불가리아 공군에 소수의 항공기를 기부할 것입니다."
 BUL_germany_demand_military_access:0 "불가리아 군사 통행권 요구"
 BUL_germany_demand_military_access_desc:0 "불가리아가 발칸반도를 향한 우리의 공격에 가담하지 않더라도, 우리의 군대가 불가리아를 통과할 수 있다면 그리스 침략을 보다 쉽게 할 수 있을 것입니다."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "불가리아 총리의 교체 요구"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "현 불가리아 총리 게오르기 쿄세이바노프는 무능한 정치인이며, 우리는 [BUL.GetLeader]에게 보그단 필로프같이 우리의 이상에 알맞고 더 능력있는 사람으로 교체하라고 제안해야 합니다."
 BUL_donate_aircraft_tt:0 "만약 [BUL.GetNameDef]측이 우리의 기부를 받으면, 우리를 향한 그들의 의견이 높아지고 국가간 협력이 촉진될 것입니다."
 BUL_the_balkan_federation_dream:0 "발칸 연방의 꿈"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] 측은 프롤레타리아의 수많은 적들과 맞서기 위한 강력한 발칸 연방의 구성을 옹호하여야 하며, 발칸 국가들이 투쟁에서 승리할 수 있는 유일한 방법은 인민들의 협력과 연대를 발전시키는 것이며 곧, 이는 궁극적으로 발칸 반도의 통일이 필수불가결하다는 것을 발칸 국가들에 이해시켜야 합니다..."
 BUL_develop_balkan_federation_project:0 "발칸 연방 프로젝트"
 BUL_develop_balkan_federation_project_desc:0 "경제, 산업, 정치, 사회 등 분야별 전문가들을 모아 1920년대 발칸 연방 프로젝트가 왜 실패했는지 분석하고, 모든 발칸 국가가 공정하고 평등하게 대우받는 새롭고 포괄적이고 개선된 프로젝트를 개발해야 합니다."
 BUL_balkan_federation_propaganda:0 "발칸 연방 선전"
 BUL_balkan_federation_propaganda_desc:0 "우리는 발칸 연방 프로젝트에 대한 [FROM.GetAdjective] 프롤레타리아 대중의 지지를 얻기 위해 [FROM.GetNameDef]에서 매우 큰 선전 캠페인을 조직할 것입니다."
 BUL_destabilize_country:0 "[FROM.GetNameDef] 불안정화"
 BUL_destabilize_country_desc:0 "우리는 [FROM.GetNameDef]에 [ROOT.GetAdjective] 요원들을 침투시켜 우리의 연방 프로젝트를 지지하는 지역 활동가들을 모으고, 그들에게 기본적인 훈련을 제공하고, 나라를 불안정하게 만들기 위해 파르티잔(무장단체)을 구성해야 합니다."
 BUL_fight_alongside_country_comrades:0 "[FROM.GetAdjective] 동지들과 투쟁"
 BUL_fight_alongside_country_comrades_desc:0 "우리는 [FROM.GetNameDef]에 있는 동지들의 투쟁을 도와야 하며 [FROM.GetNameDef] 내전에서 그들의 편을 들어 참전해야 합니다."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§!측이§Y[FROM.GetNameWithFlag]§! 내전에 참여할 것입니다."
 BUL_balkan_federation_industrial_aid:0 "[FROM.GetNameDef]측을 위한 산업적 원조"
 BUL_balkan_federation_industrial_aid_desc:0 "우리는 그들이 [ROOT.GetFactionName]에 들어오기 전에 [FROM.GetAdjective] 정부에 원조를 제공해 [FROM.GetNameDef]의 부족한 국가 산업을 확충해야 합니다."
 BUL_balkan_federation_economic_aid:0 "[FROM.GetNameDef]측을 위한 경제적 원조"
 BUL_balkan_federation_economic_aid_desc:0 "우리는 그들이 [ROOT.GetFactionName]에 들어오기 전에 [FROM.GetAdjective] 정부를 경제적인 원조를 제공하여[FROM.GetNameDef]의 파탄난 경제를 막아야 합니다."
 BUL_balkan_federation_military_aid:0 "[FROM.GetNameDef]측을 위한 군사적 원조"
 BUL_balkan_federation_military_aid_desc:0 "우리는 그들이 [ROOT.GetFactionName]에 들어오기 전에 [FROM.GetAdjective] 정부에 군사적 원조를 제공해 [FROM.Capital.GetName] 주변의 반체제 조직들을 뿌리뽑기 위한 작전을 해야합니다."
 BUL_balkan_federation_project_ready_flag:0 "발칸 연방의 프로젝트가 준비되었습니다."
 BUL_balkan_federation_demand_turkish_territory:0 "터키 영토 요구"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "우린 [TUR.GetAdjective] 소유의 발칸 영토를 [BUL.GetNameDef]에 이양하는 협상을 [TUR.GetLeader] 측과 진행하기 위해 대표단을 보낼 것 입니다."
 BUL_plot_against_boris_dec_cat:0 "보리스에 대한 음모"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "정치범 세뇌"
 BUL_brainwash_political_prisoners_desc:0 "우리의 정치범 중 한 명이 더러운 일을 하도록 압력을 받아 세뇌될 것입니다. 그래야 우리의 암살 계획이 실패할 경우, 정부의 어떤 구성원도 암살 시도에 연루되지 않을 것입니다."
 BUL_persuade_faction_members:0 "[GetFactionMembersToPersuade] 회원 설득"
 BUL_persuade_faction_members_desc:0 "우리는 우리의 계획을 실행할 적임자를 찾기 위해 정부의 반차르주의자 중 한 명에게 큰 돈을 제공할 것입니다."
 BUL_persuade_zveno_members:0 "[GetZvenoName]"
 BUL_persuade_bs_members:0 "[GetBsName]"
 BUL_persuade_bzns_members:0 "[GetBznsName]"
 BUL_persuade_nsm_members:0 "[GetNsmName]"
 BUL_persuade_generic_members:0 "파벌"
 BUL_draw_up_a_plan_for_regicide:0 "시해 계획 작성"
 BUL_draw_up_a_plan_for_regicide_desc:0 "언제 어디서 우리의 작전이 이뤄질지 결정해야 할 마지막 준비를 할 때입니다."
 BUL_seek_foreign_support:0 "외국의 지원 요청"
 BUL_seek_foreign_support_desc:0 "우리는 차르 암살을 교묘하게 수행하고 우리의 정부가 이 사건을 국민들에게 알리기 위해 준비한 공식 보고서에 신뢰감을 더해줄 외국의 지원을 구해야 합니다."
 BUL_execute_plan:0 "계획 실행"
 BUL_execute_plan_desc:0 "우리는 이보다 너 나은 기회를 얻지 못할 것입니다. 계획을 실행할 때입니다! \n 보리스여, 편히 잠들거라..."
 BUL_has_repressed_faction_tt:0 "내부 파벌을 하나라도 억압했습니다."
 BUL_has_imprisoned_faction_leaders_tt:0 "한 명 이상의 파벌 지도자를 투옥했습니다."
 BUL_has_integrated_faction_tt:0 "한 개 이상의 파벌을 통합했습니다."
 BUL_seek_foreign_support_variable_reduction_tt:0 "차르 보리스의 암살을 수행하는 데에 필요한 시간을 줄입니다."
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "차르의 사망에 의한 안정도 페널티를 줄입니다."
 BUL_assassin_persuaded_flag:0 "정치범을 세뇌했거나 통합된 파벌의 일원을 설득했습니다."
 BUL_the_fate_of_the_balkans_dec_cat:0 "발칸반도의 운명"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "오랫동안 불가리아는 외국 강대국들의 관심과 변덕에 휘둘려 왔습니다. \n하지만 시대는 바뀌었고 우리는 강해졌습니다. [ROOT.GetNameDef] 는 이제 발칸반도를 제패할 수 있습니다."
 BUL_fate_of_the_balkans_influence_government:0 "[FROM.GetAdjective] 정부에 영향을 끼침"
 BUL_fate_of_the_balkans_influence_government_desc:0 "우리는 [FROM.GetAdjective]의 총리들과 연락하여 그들 정부의 정책들이 우리의 이해관계와 일치하도록 압박할 것입니다. 뇌물이나 회유를 통하여 [ROOT.GetNameDef]에게 더 유리한 외교 정책을 고려하도록 그들을 유도할 것입니다."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! 측이 미래에 불가리아에 굴복할 확률이 더 높아질 것입니다."
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "불가리아 선전 캠페인"
 BUL_fate_of_the_balkans_ultimatum:0 "[FROM.GetNameDef]에 최후통첩"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "우리는 [FROM.GetAdjective] 정부와 회담을 가져 [ROOt.GetAdjective]를 보호하는 대신 [ROOT.GetFactionName]에 가입하도록 압박할 것입니다. 만약 [FROM.GetAdjective]측이 이를 거절한다면 가볍게 웃고 넘어가지 않을 것임을 확실히 할 것입니다."
 BUL_fate_of_the_balkans_ultimatum_tt:1 "\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§측이 이를 받아들일 확률에 영향을 끼치는 변수들: [ROOT.GetUltimatumOpinion]  [ROOT.GetUltimatumStrength] [ROOT.GetUltimatumIdeology] [ROOT.GetUltimatumFaction] [ROOT.GetUltimatumInfluence] [ROOT.GetUltimatumNeighbor] [ROOT.GetUltimatumMajor]"
