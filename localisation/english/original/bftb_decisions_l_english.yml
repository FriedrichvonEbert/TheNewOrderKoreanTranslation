 BUL_ZVENO_TOOLTIP:0 "£faction_bul_zveno §Y즈베노§!는 육군 장교들에 의해 설립되었으며 현재 키몬 게오기에브가 이끄는 국가주의 집단입니다. \n£faction_bul_zveno §Y즈베노§!는 수많은 장교들에게 조직 가입을 권유할 것이며, 그들에게 시간이 주어진다면, 미래에는 심지어 정부를 전복시키고 군사 독재정을 수립할지도 모릅니다."
 BUL_BS_TOOLTIP:0 "£faction_bul_bs §Y포괄사회주의자§!들은 광범위한 계층의 연합을 지원하는 사회민주주의 계열 집단입니다. \n£faction_bul_bs §Y포괄사회주의자§!들은 노동자들과 노동조합 사이에서 큰 영향을 미치고 있으며, 그들이 정부에 충성하지 않는다면 총파업을 시작할지도 모릅니다."
 BUL_BZNS_TOOLTIP:0 "£faction_bul_bzns §Y불가리아 농민연합§!은 1934년 금지된 정치 집단이자 농촌 사회에 대한 의문을 제기하는 세력입니다. \n£faction_bul_bzns §Y불가리아 농민연합§!은 시골 지역에서 큰 영향을 미치고 있으며 농부들 사이에서 인기를 끌고 있습니다."
 BUL_NSM_TOOLTIP:0 "£faction_bul_nsm §Y국가사회주의 운동§!은 즈베노의 전 회원이었던 알렉산다르 찬코프가 이끄는 극우 세력 집단입니다. \n£faction_bul_nsm §Y국가사회주의 운동§!은 국가 전반에 걸쳐 시위와 데모를 통해 수많은 대중으로부터 인기를 얻고 있습니다."
 BUL_LOYALTY_TOOLTIP:0 "§Y충성도§!는 파벌이 정부와 협력하려는 정도를 나타냅니다. \n§Y충성도§!가 높아질수록, 파벌이 정부에 대항할 가능성이 줄어듭니다. \n파벌을 정부와 통합시키기 전에, 특정한 디시전을 통해서 그들의 회원들을 끌어들이고 §Y충성도§!를 100까지 올리는 과정이 필요합니다."
 BUL_POPULARITY_TOOLTIP:0 "§Y인기도§!는 특정 국가 집단(군대, 노동자, 농부 또는 우파 급진주의자들)이 각 파벌을 지지하는 정도를 나타냅니다. \n§Y인기도§!가 증가할수록, 파벌은 더욱 정부에 대항하려고 할 것입니다. \n파벌을 파괴하기 전에, 특정한 디시전을 통해서 그들을 축소시킴과 동시에 §Y인기도§!를 0으로 줄이는 과정이 필요합니다."
 BUL_reduced_faction_interaction_cost_tt:0 "§Y파벌 관리§! 결정을 활성화하기 위한 결정 비용이 절반으로 줄어듭니다."
 BUL_reduced_communist_oppression_cost_tt:0 "§Y포괄사회주의자§! 파벌을 억압하는 데 드는 사건과 결정 비용이 절반으로 줄어듭니다."
 BUL_improved_faction_effects_tt:0 "모든 §Y파벌 관리§! 결정에서 파벌에 미치는 영향이 증가합니다."
 BUL_reduced_faction_interaction_cooldown_tt:0 "§Y파벌 관리§! 결정이 완료하는 데 시간이 덜 걸리게 될 것이며, 결정을 활성화된 후 더 빨리 이용할 수 있게 될 것입니다."
