 GRE_attend_talks_with_the_presidium_desc:0 "우리 국가의 대표단을 [FROM.GetNameDefCap] 상임위원회에 보내 우리 국가의 잠재력에 대해 설명하여 군사 산업에 대한 소규모 투자를 하도록 설득할 것입니다."
