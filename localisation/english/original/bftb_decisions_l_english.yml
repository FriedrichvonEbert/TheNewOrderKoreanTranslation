 GRE_bribe_french_trade_unions_to_pressure_government_into_investment_desc:0 "[FROM.GetNameDef](은)는 노동조합에 의해 꽤 오랫동안 노예화되고 있었기 때문에, 노동조합의 불안정을 해소할 수 있도록 도와줌으로써 우리는 협박을 통해 우리의 협상 위치를 개선했습니다."
