 TUR_counter_the_rebels_in_diyarbakir:0 "디야르바크르 반란군에 대응"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "디야르바크르 지역의 반군은 타 지역에 비해 문제가 덜 되고 있으며, 이는 아마도 디야르바크르가 비교적 산업화되었기 때문일 것입니다."
 TUR_counter_the_rebels_in_erzurum:0 "에르주룸 반란군에 대응"
 TUR_counter_the_rebels_in_erzurum_desc:0 "에르주룸은 쿠르드족 정치활동의 본고장이지만, 정치적 폭력은 찾아보기 힘듭니다. 하지만, 세계는 어떻게 바뀔지 모릅니다..."
 TUR_counter_the_rebels_in_van:0 "반 반란군에 대응"
 TUR_counter_the_rebels_in_van_desc:0 "반 지역은 우리나라의 최동단 지역 중 하나이며 서부 지역들에 비해 모든 지표에서 떨어집니다."
 TUR_counter_the_rebels_in_hakkari:0 "하카리 반란군에 대응"
 TUR_counter_the_rebels_in_hakkari_desc:0 "하카리지역의 반란군은 다른 지역보다 조금 더 잘 조직되어있으며, 산과 언덕이 많아 뿌리 뽑기가 어렵습니다."
