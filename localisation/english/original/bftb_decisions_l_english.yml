 BUL_macedonian_revolutionary_organizations:0 "마케도니아 혁명 기구"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "우리는 가까운 미래에 일어날 불가리아의 마케도니아 점령 기간 동안 그들의 협력을 구해야 할 것입니다. IMRO는 장기적으로 마케도니아를 합병하기 용이하게 하고 이 지역의 불가리아 정서를 촉진하는 완벽한 도구가 될 수 있을 것입니다."
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "IMRO는 발칸반도 전역에서 오랫동안 골칫거리였습니다. 아직도 불가리아에서 활동 중인 나머지 잔당을 처리하고, 혁명가라기보다는 갱단처럼 보이는 이 기구의 조직원들을 투옥해 그들의 테러를 끝내야 합니다."
 BUL_repress_imro_propaganda:0 "반IMRO 선전"
 BUL_repress_imro_propaganda_desc:0 "IMRO에 대한 전국적인 선전 활동을 실시하여 연설, 회의 및 시위를 통해 조직을 공개적으로 규탄할 것입니다."
 BUL_repress_imro_persecute_activists:0 "IMRO 활동가 박해"
 BUL_repress_imro_persecute_activists_desc:0 "국경 내에서 활동하는 혁명 선동가나 운동가를 색출하여 법의 심판을 받게 할 것입니다."
 BUL_repress_imro_destroy_organization:0 "IMRO 잔당 격퇴"
 BUL_repress_imro_destroy_organization_desc:0 "마케도니아 국경을 따라 군사작전을 실시하여 IMRO를 완전히 근절할 것입니다."
 BUL_support_imro_make_contacts:0 "IMRO 구성원과 연락책 구성"
 BUL_support_imro_make_contacts_desc:0 "우리는 IMRO와 비밀리에 접촉하고 그들의 지도자들에게 그들과 불가리아 정부 사이의 협력이 양 당사자들에게 매우 유익할 것이라는 것을 이해시킬 것입니다."
 BUL_support_imro_supply_activists:0 "IMRO 활동가들에게 보급"
 BUL_support_imro_supply_activists_desc:0 "우리는 IMRO에 무기를 제공하여 그들이 유고슬라비아와 그리스 마케도니아에 침투하게끔 해 그 지역을 불안정하게 할 수 있도록 할 것입니다."
 BUL_support_imro_prepare_bulgarian_occupation:0 "불가리아의 점령 준비"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "IMRO는 불가리아가 이 지역을 점령할 경우 즉시 지역 당국들을 인수할 불가리아 행동위원회를 구성해야 합니다."
 BUL_support_imro_militias:0 "IMRO 민병대 통합"
 BUL_support_imro_militias_desc:0 "우리는 마케도니아 혁명가들의 경험을 활용하기 위해 IMRO 의용 사단을 결성시켜 우리 군대에 복무시켜야 합니다."
 BUL_support_imro_garrisons:0 "IMRO 주둔군 직책 부여"
 BUL_support_imro_garrisons_desc:0 "IMRO 구성원들은 그들의 지역에서 평화유지군으로 더 나은 성과를 낼 것이며, 따라서 마케도니아 전역에 퍼져있는 우리의 점령지역을 수비하는 임무를 맡게 될 것입니다."
