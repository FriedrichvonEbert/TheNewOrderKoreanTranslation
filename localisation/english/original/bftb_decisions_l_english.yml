 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "발칸반도에서 너무 오랫동안 골칫거리였던 친불가리아 단체 IMRO는 현재 우리나라를 불안정하게 하고있으며, 불가리아의 지원을 받아 무장하고 있으며, 지역내에서 불가리아 정서를 확산시키고 있습니다. 우리는 이 조직을 완전히 끝내야 합니다."
