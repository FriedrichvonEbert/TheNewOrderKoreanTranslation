 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist 원리주의자들의 영향력 키우기"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "전능하신 자의 빛이 자랑스러운 조국의 구석구석을 비출 것입니다."
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist 원리주의자 지역에서 행진 거행"
 TUR_hold_a_march_in_state_desc:0 "이 나라의 한물간 종교단체들은 반란군 공동체를 가로질러 행진하는 우리의 모습에 경외심을 느낄 것입니다."
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist 원리주의자들의 묵인"
 TUR_acquiesce_to_fundamentalists_desc:0 "공화국이 살아남기 위해서는 타협이 필요합니다. 이 방법이 조국의 헌법을 무너뜨릴지라도 말이죠."
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist 지역 원리주의자들에게 권력 부여"
 TUR_empower_fundamentalists_in_state_desc:1 "우리와 같은 종교를 믿는 신자들이 정부에 할 수 있는 모든 지원을 요구합니다."
 TUR_kemalist_state_management_category:0 "케말주의 지역 관리"
 TUR_kemalist_state_management_category_desc:0 "케말주의자들은 대도시에 살려고 하는 경향을 가지고 있고 마치 그들이 삶의 방식을 지켜내듯이 자신들의 정치적 견해를 지키려합니다."
 TUR_kemalist_state_management_map_category_name:0 "이 지역은 케말주의를 따릅니다."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "§Y케말주의자 장교단§!이 정부의 행동에 따라 그들의 상태를 재조정 할 것입니다."
 TUR_kemalist_influenced_state_effect_tt:0 "£faction_tur_kemalist §Y케말주의자§!들이 그 지역의 논란의 여지가 없는 행정가로서 인계받을 것입니다."
 TUR_kemalist_turn_hostile_effect_tt:0 "£faction_tur_kemalist §Y케말주의자§!들은 정부에 §R적대적§!이게 될 것입니다."
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist 반원리주의 작전 개시"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist 해당 지역에 케말주의 선전가 파견"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "우리가 미래에 살아남으려면 가능한 많은 국민들의 마음 속에 케말주의 이념이 확립되도록 힘을 기울여야만 합니다."
 TUR_the_enemy_within:0 "내부의 적"
 TUR_the_enemy_within_desc:0 "우리나라는 정치, 민족, 종교적 갈등으로 분열되어 있으며, 이러한 분열들은 국가를 붕괴시키고 우리를 혼란에 빠뜨릴 것입니다. 사악한 세력이 국내에서 활개치고 있으며 이들은 적법한 [ROOT.GetNameDef] 정부가 승리하는 것을 결코 용인하지 않을 것입니다."
 TUR_unaligned_state_management_map_category_name:0 "이 지역은 비동맹주의로 남아있습니다."
 TUR_ideological_battleground_state:1 "£faction_tur_unaligned §Y비동맹주의 지역§!이 아님"
 TUR_is_fundamentalist_state_tt:0 "£faction_tur_traditionalist §Y전통주의 지역§!으로 여겨지고 있음"
 TUR_is_kemalist_state_tt:0 "£faction_tur_kemalist §Y케말주의 지역§!으로 여겨지고 있음"
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist 전통주의자 침투 사건"
 TUR_traditionalist_infiltration_mission_desc:0 "종교적 집단들이 교세가 미미한 지역에서 다시금 그들의 세력을 공고히 하려는 시도를 할 것입니다."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist 전통주의자들의 침투 시도 저지"
 TUR_thwarting_traditionalist_infiltration_desc:0 "우리는 이 나라의 세속주의를 약화시킬 사람들이 서쪽으로 걷잡을 수 없이 퍼지는 것을 용납해서는 안 됩니다. 우리는 그들을 막을 의무가 있습니다."
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist 국가에 케말주의 확립"
 TUR_entrench_kemalism_in_state_desc:0 "우리가 미래에 살아남으려면 가능한 많은 국민들의 마음 속에 케말주의 이념이 확립되도록 힘을 기울여야만 합니다."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist 주에서 케말주의자 축출"
 TUR_root_out_kemalists_in_state_desc:0 "우리는 이 국가를 계속해서 병들게 하는 무신론자 케말주의자 잔당들의 마음 속에 두려움을 박아넣어야 합니다."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist 케말주의자 침투 사건"
 TUR_kemalist_infiltration_mission_desc:0 "케말주의자들은 대중들에 의해 물러나 불만을 품고, 낡은 술책을 쓰고 있습니다. 그들은 서부 지역에서 권력을 독점하려 하고있으며, 그들을 막아야 합니다."
 TUR_hostile_kemalists_influenced_state_effect_tt:1 "£faction_tur_kemalist §Y케말주의 반역자들§!이 §Y[TUR_kemalist_state_event_target.GetName]§!에 본격적으로 진출할 것입니다."
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist 케말주의자들의 침투 시도 저지"
 TUR_thwarting_kemalist_infiltration_desc:0 "케말주의자들이 그들의 독을 더 이상 퍼트리지 못하게 막는 것은 시민의 책임 그 이상이며, 신성한 의무입니다."
 TUR_reforming_our_armed_forces_category:0 "군대 개혁"
 TUR_reforming_our_armed_forces_category_desc:0 "우리의 군대는 독립전쟁 이후 완전히 황폐화되었습니다. 그 전쟁은 우리의 모든 것을 앗아갔고, 제국주의자들로부터 자유를 얻기 위해 우린 그보다 더 많은 것을 바쳐야만 했습니다. 뿐만 아니라, 우리가 군대 개혁을 한동안 루는 동안, 세계는 더욱 빠르게 무서운 곳으로 변해가고 있습니다."
 TUR_modernize_our_tactics:0 "전략 현대화"
 TUR_modernize_our_tactics_desc:0 "우리 군대의 병사 대부분은 독립전쟁 참전용사이지만, 그들은 미래의 전쟁이 1922년의 전쟁과 다를것이라는 것을 인지하지 못합니다"
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "현대 기반시설의 알맞은 사용법 교육"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "우리의 군인들 대다수가 철도와 도로를 이용하는것에 적응하지 못하고 군마를 사용하는 것을 고집합니다."
 TUR_commence_an_overhaul_of_our_training_methods:0 "훈련 방법의 개선 시작"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "우리의 지시와 교육 방법은 비효율적입니다. 우리의 베테랑들은 경험을 통해 배워왔지만, 새로운 신입들은 감조차도 못 잡고 있는 것 같습니다."
 TUR_streamline_communication_methods_between_ships:0 "함선간 통신 수단 최적화"
 TUR_streamline_communication_methods_between_ships_desc:0 "우리 함대의 대부분의 장비는 낡았고, 구식이며, 자주 고장이 납니다."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "새로운 항공기 안전 규제 합법화"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "우리는 항상 유럽의 항공 기술 혁신의 선두에 서 있는 것에 대해 자랑스러워 했지만, 우리의 조종사들은 독불장군처럼 행동한다는 평판을 가지고 있습니다."
 TUR_etatism_crisis_1:0 "인플레이션 증가"
 TUR_etatism_crisis_1_desc:0 "우리의 국가사회주의 경제 모델을 유지하면서 동시에 전시경제도 함께 채택하려고 하는 것은 문제가 있는 것으로 드러나고 있습니다."
 TUR_etatism_crisis_2:0 "터키 리라화 가치 절하"
