l_english:
 HUN_balanced_budget:0 "균형 잡힌 예산안"
 HUN_balanced_budget_desc:0 "우리는 사용할 수 있는 자원을 최대한 이용하여야 합니다. 잘 계획되고 균형 잡힌 예산은 우리 정부의 성공에 핵심입니다."
 HUN_strengthen_the_monarchists:0 "군주주의자 강화"
 HUN_strengthen_the_monarchists_desc:0 "이전의 헝가리가 가지고 있었던 명성을 되찾기 위한 첫 번째 단계는 군주제를 요구하는 정당을 강화하는 것입니다."
 HUN_elect_a_king:0 "국왕 선출"
 HUN_elect_a_king_desc:0 "복벽이 국민적 지지를 받고 있는 지금, 새로운 국왕을 선출하는 과정을 시작하는 데 충분합니다."
 HUN_invite_the_habsburg_prince:0 "합스부르크 대공 초청"
 HUN_invite_the_habsburg_prince_desc:1 "헝가리는 합스부르크 가문 아래서 긴 세월 동안 지배되었으며, 그 영향 아래서 헝가리는 유럽의 가장 위대한 제국이 되었습니다. 합스부르크 가문의 복귀는 헝가리를 다시 가장 위대하게 만들어줄 것입니다."
 HUN_demand_a_referendum:0 "국민투표 요구"
 HUN_demand_a_referendum_desc:0 "오스트리아-헝가리의 해체는 중대한 실수였습니다. 오스트리아와 헝가리는 함께일 때 더 강해지며, 쌍방의 결합은 각각에게도 중대한 성과일 것입니다. 오스트리아인들은 반드시 국민투표를 개최하여 두 나라의 평화적인 결합을 위한 절차를 진행해야 합니다."
 HUN_take_austria_by_force:0 "오스트리아 무력 합병"
 HUN_take_austria_by_force_desc:0 "헝가리의 영광을 되찾는 첫 걸음은 오스트리아 땅을 재통합하는 것에 있습니다. 외교적 실패의 위험을 감수할 나위는 없으니, 무력을 앞세워야 합니다."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "오스트리아-헝가리 재건"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "두 나라의 재통합과 함께 합스부르크 가문이 왕위에 오름으로써, 우리는 이제 오스트리아-헝가리의 재건을 장엄하게 선포하고, 우리의 정당한 역사적 지역을 되찾을 수 있게 되었습니다!"
 HUN_protect_czechoslovakia:0 "체코슬로바키아 보호"
 HUN_protect_czechoslovakia_desc:0 "체코슬로바키아는 독립 이래로 강력해지고 근면해졌지만, 그들의 땅을 이웃 국가들이 탐욕스럽게 눈독 들입니다. 우리는 그들을 제국의 필수적인 부분으로 다시 한번 환영하거나 연관된 지위를 부여함으로써, 이러한 위협들에 대한 우리의 보호를 제공할 것입니다."
 HUN_claim_transylvania:0 "트란실바니아 영토 주장"
 HUN_claim_transylvania_desc:0 "지벤뷔르겐 지역은 지난 대전 이후로 불공평하게 빼앗겼습니다. 이제 다시 되찾을 때입니다."
 HUN_march_to_the_shore:0 "해안을 향한 진군"
 HUN_march_to_the_shore_desc:0 "진정한 힘이 나오는 데에는 바다와의 연결이 요구됩니다. 아드리아해의 해안은 우리의 생득권입니다."
 HUN_reclaim_venetia:0 "베네치아 탈환"
 HUN_reclaim_venetia_desc:0 "대전쟁 당시 이탈리아인들의 배반은 아직 잊히지 않았습니다. 이제 그들을 제자리로 몰아내고 제국을 자연국경으로 복원할 때입니다."
 HUN_claim_galicia:0 "갈리치아 영토 주장"
 HUN_claim_galicia_desc:0 "폴란드는 현재 겉만 번지르르한 허울입니다. 이는 필요에 따라 해체시킬 수 있다는 의미입니다."
 HUN_claim_the_bucovina:0 "부코비나 영토 주장"
 HUN_claim_the_bucovina_desc:0 "우리의 광범위한 영토 중 경제적으로 가장 중요하지 않을지 모르지만, 여전히 우리 제국의 일부입니다. 그리고 우리는 그것을 되찾을 것입니다."
 HUN_reclaim_the_empire:0 "제국 탈환"
 HUN_reclaim_the_empire_desc:0 "합법적인 우리의 영토 요구를 마무리 짓기 위해, 우리는 독일, 이탈리아, 팔레스타인에 여러 작위들을 우리의 합스부르크 군주의 이름으로 주장해야 합니다."
 HUN_elect_a_democratic_king:0 "민주주의 국왕 선출"
 HUN_elect_a_democratic_king_desc:0 "우리는 국가의 민주주의 원칙과 국민의 권리를 옹호하는 국왕을 찾아야 합니다."
 HUN_responsible_government:0 "책임 있는 정부"
 HUN_responsible_government_desc:1 "전통적으로 정부는 국왕의 명을 엄격히 받들어왔고, 국민의 의지는 무시해왔습니다. 국민의 뜻이 담기도록 헌법을 개정할 것입니다. 정부에 대한 책임을 지는 주체는 더 이상 지배자가 아닙니다."
 HUN_rapproachement_with_little_entente:0 "소협상국과의 관계 개선"
 HUN_rapproachement_with_little_entente_desc:0 "적대적 이념들이 우리를 둘러싸고, 우리는 소협상국 이웃들과의 관계를 재확인하여야 합니다. 우리는 그들이 우리가 재무장하기를 보고 싶어 하는지 물어볼 것입니다."
 HUN_join_allies:0 "연합국 가입"
 HUN_join_allies_desc:0 "헝가리의 미래와 민주주의 가치는 주요 서구 민주 국가와 그들의 연합 국가들에 있습니다. 이 연합국의 일원으로, 우리의 힘을 빌려줄 수도, 그들의 지원을 기대할 수도 있습니다."
 HUN_the_balkan_pact:0 "발칸 조약"
 HUN_the_balkan_pact_desc:0 "서구의 민주주의 국가들은 우리를 돕기에 너무 멀기에, 우리는 고국 근처에서 동맹국을 찾아야 합니다. 발칸 조약의 지도자로서, 우리는 그들에게 보호를 제공하고 그들을 승리로 이끌 것입니다!"
 HUN_an_unlikely_alliance:0 "믿기 힘든 동맹"
 HUN_an_unlikely_alliance_desc:0 "우린 우리 국가를 근본적으로 변화 시켰습니다. 우린 더 이상 옛날의 전쟁광이 아닙니다. 우리의 오래된 적에게 손을 뻗고 새로운 운명을 함께 만들어야 할 때가 왔습니다."
 HUN_joint_oil_exploitation_company:0 "공동 석유 탐사 회사"
 HUN_joint_oil_exploitation_company_desc:0 "우리의 영토에 있을 수 있는 유전의 전망으로, 우리는 외국의 주목을 끌었습니다. 우방은 그들의 기술적 노하우로 우리의 석유 산업을 지원하고자 열망하고 있고, 이는 그들의 진보로부터 배울 수 있는 유리한 기회가 될 것입니다."
 HUN_elect_a_fascist_king:0 "파시스트 국왕 선출"
 HUN_elect_a_fascist_king_desc:0 "우리 나라에는 난세를 타개할 수 있는 강력한 지도자가 필요합니다. 지배자란 민중이 우러를 수 있는, 적들이 경외할 수 있는 사람이어야 합니다."
 HUN_economic_intervention:0 "경제 개입"
 HUN_economic_intervention_desc:0 "우리는 경제를 감독할 충분한 정치적 자원을 감독하여야 합니다. 그것이 적절하기에 경제를 더 강하고 더 효율적으로 만들 수 있습니다."
 HUN_strengthen_fascists:0 "파시스트 강화"
 HUN_strengthen_fascists_desc:0 "우리 국가의 파시스트들을 강화해야 하며 그들의 이념을 퍼트릴 연단을 제공해주어야 합니다. 헝가리의 미래에 대한 그들의 견해는 국가를 다시 한 번 위대하게 이끌어 갈 가능성이 가장 높습니다."
 HUN_renounce_the_treaty_of_trianon:0 "트리아농 조약 파기"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§Y호르티 미클로시§!나 §Y메클렌부르크슈베린의 프리드리히 프란츠§!가 국가 지도자가 됩니다.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "대전쟁이 끝나고, 베르사유 조약에서 독일에 불명예스런 처벌을 내린 경쟁국들은, 우리의 한때 위대한 국가의 영토와 인구의 3분의 2를 떼내어 버렸습니다. 우리 국가에게 강요된 부당함은 없어져야 합니다."
 HUN_renew_the_rome_protocols:0 "로마 의정서 갱신"
 HUN_renew_the_rome_protocols_desc:0 "독일의 계속되는 수정주의를 고려하여, 우린 1934년에 작성되고 서명된 로마 의정서를 갱신해야 합니다. 이 협정은 독일과 유고슬라비아의 위협을 더욱 고립시킬 뿐만 아니라, 실제 동맹에 대한 가능성 있는 선구자 역할을 할 것입니다."
 HUN_protect_austria:0 "오스트리아 보호"
 HUN_protect_austria_desc:0 "독일에 대항하기 위해 오스트리아와의 합병에 대한 그들의 야망에 저항해야 합니다. 우리는 현 정부에 친 독일파에 맞서기 위해 필요한 정치적 힘을 제공하여, 그들을 보장해 줄 수 있습니다."
 HUN_alliance_with_italy:0 "이탈리아와의 동맹"
 HUN_alliance_with_italy_desc:0 "로마 의정서에서 만들어진 동맹에 대한 최초의 교섭은 이제 확대할 수 있습니다. 우리는 이탈리아에 대표단을 파견하여, 양국 간의 방어 및 공격적으로 대대적인 군사 협력을 위한 구속력 있는 협정을 논의할 것입니다."
 HUN_trade_deal_with_germany:0 "독일과의 무역 거래"
 HUN_trade_deal_with_germany_desc:0 "독일과의 무역관계 증진에 대한 우리 산업의 이익은 명백하고, 독일에 대한 우리 경제의 과의존 가능성에 대한 주장은 과장된 것입니다. 우리는 앞서 나가 광범위한 무역 협정에 서명할 것입니다."
 HUN_joint_aluminum_mining_company:0 "공동 알루미늄 채광 회사"
 HUN_joint_aluminum_mining_company_desc:0 "알루미늄은 현대화된 전쟁 산업의 필수적인 자원입니다. 우리는 북부 지역의 광산 확장에 대한 독일의 지원을 쉽게 얻을 수 있을 것입니다."
 HUN_join_axis:0 "추축국 가입"
 HUN_join_axis_desc:0 "현제 우리의 경제가 독일에 의존적인 이상 그들을 따라 함께 전쟁을 하는 것이 이상적일 수도 있습니다. 우리는 추축국과 함께한다는 요청을 보낼 것입니다."
 HUN_reaffirm_territorial_claims:0 "영토 소유권의 재확인"
 HUN_reaffirm_territorial_claims_desc:0 "트리아농 조약의 거부로 우리는 빼았겼던 우리의 영토들의 소유권을 재확인 해야합니다."
 HUN_demand_transylvania:0 "트란실바니아 요구"
 HUN_demand_transylvania_desc:0 "유혈사태 없이 우리의 영토를 다시 획득한다면 더 좋을 것입니다. 우리는 루마니아에게 지난날 우리영토였던 영토를 다시 반환할 것을 최후통첩할 것입니다."
 HUN_demand_southern_slovakia:0 "슬로바키아 남부 요구"
 HUN_demand_southern_slovakia_desc:0 "유혈사태 없이 우리의 영토를 되찾을 수 있다면 훨씬 더 좋을 것입니다. 체코슬로바키아는 우리의 정당한 영토 이전을 요구하는 최후통첩을 받게 될 것입니다."
 HUN_demand_the_vojvodina:0 "보이보디나 요구"
 HUN_demand_the_vojvodina_desc:0 "유혈사태 없이 우리의 영토를 다시 획득한다면 더 좋을 것입니다. 우리는 유고슬라비아에게 지난날 우리 영토였던 영토를 다시 반환할 것을 최후통첩할 것입니다."
 HUN_claim_overlordship_over_slovakia:0 "슬로바키아 지배권 주장"
 HUN_claim_overlordship_over_slovakia_desc:0 "슬로바키아의 나머지 또한 헝가리에게 무력이나 외교적으로 재통합되어야 합니다. 우리는 또다른 최후통첩을 보낼 것입니다."
 HUN_proclaim_greater_hungary:0 "대헝가리 선포"
 HUN_proclaim_greater_hungary_desc:0 "우리는 정당한 영토를 되찾았고, 우리 국가의 규모는 우리의 역사적 국경으로까지 커졌습니다. 우리는 이제 세계에 대헝가리가 형성되었음을 전적으로 선언하고, 새로운 목표에 우리의 눈을 두어야 합니다."
 HUN_GREATER_tt:0 "§Y대헝가리§!로 국명이 바뀝니다.\n"
 HUN_demands_tt:0 "영토를 요구를 할 때, 당신이 강력한 군대를 보유하고 있다면 상대방은 유혈 사태 없이 영토를 넘겨줄 가능성이 더 큽니다. 그러나, 그들이 여전히 세력에 속해있다면 우리에게 맞설 수 있다고 믿을 수도 있습니다.\n"
 HUN_assassinate_horthy:0 "호르티 암살"
 HUN_assassinate_horthy_desc:0 "대전쟁 당시 제독이었던 호르티는 헝가리 왕국의 섭정으로써 너무 많은 권력과 영향력을 가지고 있습니다. 또한 그의 존재는 우리 공산당 동지들의 노력을 물거품으로 만들고 있습니다. 우리나라가 혁명으로 나아가기 위해서는 그는 반드시 제거되어야 할 존재입니다."
 HUN_council_of_peoples_commissars:0 "인민위원평의회"
 HUN_council_of_peoples_commissars_desc:0 "헝가리가 공산 국가로 전환하는 것을 감독할 수 있는 관리 기관이 만들어져야 합니다. 일단 이것이 끝나면, 이 평의회는 장관들에 의해 구성된 내각의 서구 시스템과 유사한 역할을 할 것입니다."
 HUN_the_hungarian_red_army:0 "헝가리의 붉은 군대"
 HUN_the_hungarian_red_army_desc:0 "조국을 사랑하는 모든 애국자들은 고국을 지키기 위해 의무를 다하여야 합니다. 동방의 소련의 예를 따라, 우리의 신생 혁명을 보호할, 헝가리의 붉은 군대를 형성할 것입니다."
 HUN_soviet_hungarian_military_academy:0 "소비에트-헝가리 사관학교"
 HUN_soviet_hungarian_military_academy_desc:0 "우리의 군대는 리더십 없이는 아무것도 할 수 없습니다. 소련은 군사적으로 더 많은 경험을 가지고 있고 서로 협력하는 것이 군대를 훈련하는데 있어서 더 도움이 될 수도 있습니다. 이러한 결론으로 우리는 양쪽의 나라에서 가장 뛰어난 장교들이 가르치는 사관 학교를 설립할 것입니다."
 HUN_join_comintern:0 "코민테른 가입"
 HUN_join_comintern_desc:0 "혁명을 향하는 길은 코민테른에 있습니다. 우리의 동무들과 함께 서서, 우리는 부당한 자본주의자들과 서구에서 나타나는 파시스트의 위협을 물리칠 것입니다."
 HUN_the_revolutionary_council:0 "혁명평의회"
 HUN_the_revolutionary_council_desc:0 "코민테른은 제국주의에 대항하는 투쟁을 포기하고, 공존에 만족하는 것을 택했습니다. 세계의 노동자들이 자유로워질 수 있다면, 우리는 필요하다면, 소련에 대항하더래도 - 마르크스와 레닌의 횃불을 들고 갈 것입니다."
 HUN_FACTION_COMMIE:0 "소비에트 공산주의 연방"
 HUN_pressure_romania:0 "루마니아 압박"
 HUN_pressure_romania_desc:0 "우리가 서방의 파시스트 위험에 초점을 두고 있을 때, 우린 후방에 잠재적인 위협이 계속 존재하는 것을, 특히 우리와 동방의 동맹 사이에 있는 것을 더더욱 허용할 수 없습니다. 루마니아는 동료 공산주의 국가로 확보되어야 하며, 우리가 동맹의 지원을 받을 수 있도록 우리의 동맹국에 군사적 통행권을 넘겨주어야 합니다."
 HUN_intervene_in_czechoslovakia:0 "체코슬로바키아에 개입"
 HUN_intervene_in_czechoslovakia_desc:0 "체코슬로바키아는 트리아농 조약에서 우리에게서 일부 영토를 수여받았습니다. 그와 동시에, 우리는 독일이 그들의 땅을 노리는 걸 알고 있습니다. 어쩌면 우린 거래를 주선할 수 있을 겁니다; 독일 침략의 경우에 소련 군사 지원 보장에 대한 것으로 우리의 정당한 땅을 돌려주는 겁니다."
 HUN_industrial_revitalization:0 "산업 활성화"
 HUN_industrial_revitalization_desc:0 "우리의 산업기반은 현세대에 있어서 매우 낙후되어있습니다. 우리는 새로운 기술을 채택하여 낙후된 땅을 개발해야 합니다."
 HUN_support_urbanization:0 "도시화 지원"
 HUN_support_urbanization_desc:0 "점점 더 많은 사람들이 새로운 공장에서 일자리를 찾고자 작은 마을들을 떠나 도심지로 가고 있습니다. 비록 우리가 당장 그들에게 직장을 제공하지 못하더라도 차후의 확장을 준비할 신도시 구역을 건설할 수 있습니다."
 HUN_institute_for_industrial_techniques:0 "산업 기술 도입"
 HUN_institute_for_industrial_techniques_desc:0 "산업연구위원회는 지난 세월동안 느리고 비효율적으로 산업을 성장시켰습니다. 우리는 새로운 산업 연구를 하는 기관을 새로 새워야 합니다."
 HUN_announce_the_gyor_program:0 "죄르 계획 선언"
 HUN_announce_the_gyor_program_desc:0 "우리의 군대는 심각하게 약하기 때문에 그 규모를 늘리고 자본의 압박에 시달릴 수밖에 없습니다. 이를 위해 우리는 장비의 수요를 충족시키기 위해서 산업에 대한 지원을 늘려야 합니다. 5년의 죄르 계획은 국가의 수입을 늘려 군대와 산업, 농업, 기반시설, 경제와 같은 부가적인 것들에 대한 것들의 수요를 충족시킬 것입니다."
 HUN_civilian_industry:0 "민간공장"
 HUN_civilian_industry_desc:0 "군수공장의 수요에도 불구하고 우리는 민간공장의 수요를 무시할 수는 없습니다. 그렇기에 민간공장의 확장은 적합합니다."
 HUN_reintegrate_the_railroads:0 "철도 재통합"
 HUN_reintegrate_the_railroads_desc:0 "옛 오스트리아-헝가리 제국에 걸쳐있는 철도망은 독립 국가들로 해체된 이후로 분열되었습니다. 우리는 이전의 다른 구성 국가들에 접근하여 기반시설 전체를 개선하기 위해, 우리의 철도망의 재통합을 제안해야 합니다."
 HUN_invite_foreign_investors:0 "외국 투자자 초청"
 HUN_invite_foreign_investors_desc:0 "헝가리는 동부 유럽의 중심부에 위치해있고 이는 우리의 기반시설과 산업의 증가를 위한 외국인의 투자를 받는데 이점이 되러 것입니다."
 HUN_expand_the_manfred_weiss_steel_works:0 "먼프레드 베이시 제철소 확장"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "거대한 먼프레드 베이시 제철소는 대전쟁에서 시설의 거대한 확장을 보였던 이래로 필수적인 방위 산업체였습니다. 우리가 다음 전쟁에 대비하여 군대를 증강시켜야 한다면, 우리 국가 산업의 자부심이 다시 한 번 확대될 것입니다."
 HUN_expand_the_aluminum_industry:0 "알루미늄 산업 확충"
 HUN_expand_the_aluminum_industry_desc:0 "우리는 수출하고 국내에서 쓸 자원이 필요합니다. 우리의 알루미늄 산업은 이미 성장을 했지만 여전히 성장될 여지가 남아있고 우리는 이를 통해 우리 땅에서 채굴되는 자원을 얻게 될 것입니다."
 HUN_expand_the_technical_university_of_budapest:0 "부다페스트 기술대학교 확장"
 HUN_expand_the_technical_university_of_budapest_desc:0 "우리는 앞으로의 충돌에서 우리에게 도움이 될 획기적인 발견을 찾아내려면 더 많고 명석한 인재들이 필요합니다. 수도의 대학을 확장함으로써 우리의 군수산업을 위한 숙련된 기술자들과 과학자들을 늘릴 수 있습니다."
 HUN_support_domestic_industry:0 "국내 산업 지원"
 HUN_support_domestic_industry_desc:0 "군대는 더 많은 장비를 요구하고 우리는 이를 계속해서 공급해줘야 합니다. 우리는 새로운 자원이 우리의 무기 산업으로 향하도록 해야 합니다."
 HUN_domestic_arms_industry:0 "국내 총기 산업"
 HUN_domestic_arms_industry_desc:0 "우리의 무기 산업은 산업 장비의 생산과 새로운 공장의 설립을 통한 튼튼한 민간 산업기반으로 지원되어져야됩니다."
 HUN_autarky:0 "경제 자립책"
 HUN_autarky_desc:0 "우리는 외국 석유 자원에 너무 많이 의존하고 있습니다. 우리는 독일의 합성유 개발을 모방해야 합니다."
 HUN_synthetic_industry:0 "합성 산업"
 HUN_synthetic_industry_desc:0 "이제 우리는 석탄을 액화시키는 기술을 익혔습니다. 우리는 합성유 생산을 위한 파일럿 플랜트를 세울 수 있습니다."
 HUN_synthetic_oil_tt:0 "임의의 지역에 합성 정제소를 추가합니다. 합성 석유 생산 연구가 끝나면 장소가 표시될 것입니다.\n"
 HUN_aeronautic_technology_institute:0 "항공 기술 기관"
 HUN_aeronautic_technology_institute_desc:0 "항공은 전쟁의 새로운 면이 되었고, 많은 사람들에 의해 중요성이 과소평가되었음을 증명했습니다. 우리는 이 새로운 차원을 확실히 배워야 하고, 우리가 그렇게 하기 위해서는 새로운 교리와 장비의 개발에 자원을 할당해야 합니다."
 HUN_boost_hungarian_aviation_industry:0 "헝가리 항공 산업 육성"
 HUN_boost_hungarian_aviation_industry_desc:0 "우리의 산업기반은 공중을 지배하기 위해 충분한 양의 새로운 비행기 모델을 생산할 수 있도록 강화되어야 합니다."
 HUN_secret_rearmament:0 "비밀스러운 재무장"
 HUN_secret_rearmament_desc:0 "트리아농 조약에 의해 우리는 군대의 규모를 증대시키는 것에 대해 제한을 받고 있습니다. 게다가 세계의 정치 상황은 더욱 더 험악해지고 충돌이 수면위로 떠오르려 하고 있습니다. 우리는 무력하게 있을 수는 없습니다. 우리는 제1차 세계 대전 이후에 재정된 조약을 어기는 한이 있더라도 비밀스럽게 재무장을 해야 합니다."
 HUN_secret_rearmament_tt:0 "§Y부분 동원령§! §G잠금해제.§!\n"
 HUN_secret_rearmament_tt_2:0 "§R이 국민정신은 징병법을 §Y모병자 한정§!보다 높게 설정할 시 제거됩니다.§!\n"
 HUN_war_games:0 "모의전"
 HUN_war_games_desc:0 "작은 규모의 모의전 훈련을 통해 우리는 현 군대의 결점을 파악하고 경험을 통해 이를 고치는데 사용할 수 있습니다."
 HUN_theoretical_air_efforts:0 "항공전 이론 강화"
 HUN_theoretical_air_efforts_desc:0 "우리의 충분한 자원을 새로운 항공전술에 관련해서 사용해야 합니다. 만약 우리가 전쟁을 한다면 우리가 개발한 전술은 귀중할 것입니다."
 HUN_bled_agreement:0 "블레드 협정"
 HUN_bled_agreement_desc:0 "작은 규모의 재무장은 충분하지 않을 것입니다. 우리는 우리의 이웃들에게 지난 대전정에서 맺어진 조약에 대한 보상을 받을 것입니다. 헝가리는 무장에 대한 동등한 권리가 있습니다."
 HUN_bled_agreement_custom_effect_tooltip:0 "이제 §H트리아농 조약§!을 대체할 수 있습니다."
 HUN_establish_the_air_force:0 "공군 창설"
 HUN_establish_the_air_force_desc:0 "이제 법적 제한을 끝내고, 공식적으로 헝가리 공군을 창설해야 할 때입니다."
 HUN_indigenous_designs:0 "국산 설계"
 HUN_indigenous_designs_desc:0 "우리의 전문적 기술 지식은 우리의 요구에 충분합니다. 우리의 설계부를 통제하면 더 많은 자원을 할당할 수 있으므로, 새로운 설계의 개발 속도가 빠르게 증가할 겁니다."
 HUN_heavy_fighter_effort:0 "중전투기 주력"
 HUN_heavy_fighter_effort_desc:0 "우리의 전투기는 더 많고 중요한 폭격기들을 보호해야 합니다. 이는 속력과 조종성을 감수해서라도 중무장과 긴 항속거리를 요구합니다."
 HUN_light_fighter_effort:0 "경전투기 주력"
 HUN_light_fighter_effort_desc:0 "우리는 우리의 군대 하늘 위에서 지역 제공권을 장악하고, 우리 국가를 위협하는 모든 적 항공기를 막기 위한 전투기가 필요합니다."
 HUN_cas_focus:0 "근접항공지원기 중점"
 HUN_cas_focus_desc:0 "현대화된 군은 지상뿐만 아니라 공중에서의 지원도 필요합니다."
 HUN_tac_focus:1 "전략폭격기 중점"
 HUN_tac_focus_desc:0 "승리는 지상의 적을 일소함으로써 달성됩니다. 우리는 근접, 종심 목표물을 전술 타격하여 우리 군대 지원에 주력해야한다."
 HUN_license_foreign_designs:0 "타국 설계 면허"
 HUN_license_foreign_designs_desc:0 "타국의 전투기는 이미 높은 효율로 증명이 되었습니다. 우리가 직접 개발하기보다 우리는 면허를 통해 생산해야 할 것입니다."
 HUN_fighter_competition:0 "전투기 경합"
 HUN_fighter_competition_desc:0 "우리가 면허 생산할 최고의 전투기 모델을 선택하기 위해서는, 경쟁 모델들을 서로 겨뤄보게 해야 합니다. 우리는 전투기 경연 대회를 열어 모든 강대국에 그들의 가장 현대적인 전투기 모델들을 참여시키도록 초대할 것입니다."
 HUN_bomber_competition:0 "폭격기 경합"
 HUN_bomber_competition_desc:0 "우리가 면허 생산할 최고의 폭격기 모델을 선택하기 위해서는, 경쟁 모델들을 서로 겨뤄보게 해야 합니다. 우리는 폭격기 경연 대회를 열어 모든 강대국에 그들의 가장 현대적인 폭격기 모델들을 참여시키도록 초대할 것입니다."
 HUN_joint_air_development:0 "공동 항공기 개발"
 HUN_joint_air_development_desc:0 "새로운 항공기 모델을 개발하는 최고의 방법은 우리 동맹국과 협력하는 것입니다. 우리 국가의 뛰어난 지성인들을 한 데 모으면, 최고의 결과를 얻을 수 있을 것입니다."
 HUN_army_maneuvers:0 "육군 기동 훈련"
 HUN_army_maneuvers_desc:0 "우리의 군대는 앞으로 있을지 모를 무력 분쟁에 앞서 적절한 형태를 갖추어야 합니다. 기동 훈련을 통해 새로운 전술과 전략을 개발할 것입니다."
 HUN_mobile_focus:0 "차량화 중점"
 HUN_mobile_focus_desc:0 "언제 어디서든 적을 타격할 수 있는 차량화된 군대는 군대 성공의 열쇠입니다."
 HUN_the_botond:0 "보톤드"
 HUN_the_botond_desc:0 "우리의 보급 및 수송 수요를 충분히 충족시키기 위해 새로운 형태의 트럭이 필요합니다. 라바 38M 보톤드 설계 초기 단계는 시험에서 성공적으로 입증되었으며, 자원을 충당하여 설계를 마무리하고 생산을 시작할 수 있습니다."
 HUN_develop_tanks:0 "전차 개발"
 HUN_develop_tanks_desc:0 "우리의 주위의 국가들은 탱크의 중요성을 알아차리고 많은 숫자의 탱크를 생산했습니다. 우리는 자국의 탱크 설계도를 통해 생산하고 동맹과 적들의 전쟁에 참여해야 합니다."
 HUN_assault_gun_focus:0 "돌격포 중점"
 HUN_assault_gun_focus_desc:0 "완전한 탱크보다는 그 대신 우리는 비용적으로 보다 적은 대안점으로 보병을 통해 전선을 돌파할 것입니다."
 HUN_joint_tank_procurement:0 "공동 전차 연구"
 HUN_joint_tank_procurement_desc:0 "우리의 동맹과 함께 탱크를 연구함으로써 더 효율적으로 개발할 수 있습니다. 우리는 우리의 기술자들이 함께 협력하여 가장 효율적인 방향으로 개발할 수 있는 공동 전차 부서를 만들 것입니다."
 HUN_armored_warfare:0 "기갑전"
 HUN_armored_warfare_desc:0 "우리의 차량화된 사단은 효율적이게 싸우기 위해 탱크가 필요합니다. 우리는 더 많은 자원들을 새로운 탱크를 개발하는데 쏟아부어야 합니다."
 HUN_mobile_corps_doctrine:0 "기동군단 교리"
 HUN_mobile_corps_doctrine_desc:0 "차량화된 보병과 탱크는 이제 배치가 되었습니다. 우리는 이제 전쟁터에서 이들을 어떻게 운용할지 찾아볼 때입니다."
 HUN_home_defense:0 "본토 방위"
 HUN_home_defense_desc:0 "소규모의 기동군으로는 우리 국가에 가해질 수 있는 공격을 막을 수 없습니다. 우리는 절대 뚫을 수 없는 방어선을 만들어야 하고, 이 과제를 달성하기 위한 새로운 교리를 창안해야 합니다."
 HUN_danuvia_submachine_guns:0 "다누비아 기관단총"
 HUN_danuvia_submachine_guns_desc:0 "우리의 보병 효율성을 개선하기 위해 좋은 무기가 필요합니다. 초기 다누비아 43M 프로토타입은 테스트에서 좋은 성능을 보였고, 개발을 위한 자금을 늘림으로써, 곧 무기를 대량으로 생산할 수 있을 겁니다."
 HUN_artillery_effort:0 "포병 주력"
 HUN_artillery_effort_desc:0 "포병은 우리 군대의 효율성을 향상을 위한 핵심입니다. 우리는 현대 포병 모델을 개발하여 우리가 제공할 수 있는 최고의 포병 지원을 할 것입니다."
 HUN_motorized_logistics:0 "차량화 군수"
 HUN_motorized_logistics_desc:0 "기동전의 핵심은 장거리를 가로질러 사람과 물자를 빠르게 이동할 수 있다는 것입니다. 최고의 전차조차도 보급되지 않으면 빠르게 쓸모 없어지게 될 것입니다."
 HUN_light_infantry_divisions_doctrine:0 "경보병사단 교리"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "§H경보병사단 교리§! 활성화\n§H보병\n 숲§!\n 공격: §G+2%§!\n 이동: §G+5%§!\n §H도시§!\n 공격: §G+5%§!\n 이동: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\n6개의 §Y보병§!대대가 있는 사단을 얻습니다.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "우리는 한정된 인력으로 처리하여야 합니다. 더 많은 사단을 원한다면, 어쩔 수 없이 더 작아져야 합니다. 경보병사단은 공격력과 크기의 최적 조합을 제공하여, 우리 군의 중추로 만들 것입니다."
 HUN_form_parachute_battalions:0 "공수대대 창설"
 HUN_form_parachute_battalions_desc:0 "공중강습으로 강하한 보병은 예기치 않은 위협이나 전술적 기회에 신속하게 대응할 수 있는 능력을 우리에게 제공할 것입니다."
 HUN_naval_warfare:0 "해전"
 HUN_naval_warfare_desc:0 "해안을 되찾은 후, 우리는 강대국에 맞설 함대를 재건하는데 노력을 기울여야 합니다."
 HUN_restauration:0 "재건"
 HUN_restauration_desc:0 "우리는 새롭고 입증안된 기술을 실험하는데 낭비할 시간이 없습니다. 우리는 옛 제국 시절부터 시험을 마치고 검증된 설계를 고수 할 것입니다."
 HUN_reform:0 "개혁"
 HUN_reform_desc:0 "구식인 생각을 중심으로 해군을 만드는 것은 말이 안 됩니다. 우리는 옛날의 짐 없이, 처음부터 새로운 해군을 만들 수 있는 기회를 가졌습니다. 우린 우리가 할 수 있는 가장 현대적이고 능력 있는 해군을 만들기 위해 그것을 사용해야 합니다."
 HUN_capital_ships:0 "주력함"
 HUN_capital_ships_desc:0 "해군의 핵심은 전함입니다. 우리는 잃어버린 시간을 보충하고 가능한 한 빨리 새로운 선박을 만들기 시작해야 합니다."
 HUN_destroyer:0 "구축함"
 HUN_destroyer_desc:0 "구축함은 필수적이지만, 함대의 일부에서, 종종 간과됩니다. 저렴한 비용과 함께, 구축함은 해군 확장 계획에 좋은 출발점입니다."
 HUN_cruisers:0 "순양함"
 HUN_cruisers_desc:0 "가장 강력한 함선조차 적을 찾거나 항공기로부터 자신을 보호할 수 없다면 무용지물입니다. 새로운 경량 및 중순양함을 설계하면 함대를 실용성 있는 함대로 바꾸는데 도움이 됩니다."
 HUN_submarines:0 "잠수함"
 HUN_submarines_desc:0 "잠수함은 지난 전쟁에서 지구상에 가장 강력한 해군을 격파하기 직전까지 갔습니다. 우리가 잠수함을 소유하고 있지 않다면 현대 해군으로 진지하게 받아들여질 수 없습니다."
 HUN_carriers:0 "항공모함"
 HUN_carriers_desc:0 "전함은 오래전에 사라진 유물입니다. 해전의 미래는 항공모함과 항공기입니다. 우리는 이 개발의 최전선에 서게 될 것입니다."
 fighter_tt:0 "내놓을 현대식 전투기를 보유하고 [Root.GetName] 측과 평화 중이어야 함"
 bomber_tt:0 "내놓을 현대식 폭격기를 보유하고 [Root.GetName] 측과 평화 중이어야 함"
 ROM_preserve_greater_romania:0 "대루마니아 보전"
 ROM_preserve_greater_romania_desc:0 "우리는 마침내 우리 국가에 모든 루마니아어를 사용하는 자들을 통합 시켰습니다. 우리는, 이제 우리의 아이들이 모든 루마니아 사람을 위한 루마니아의 유산을 물려받을 수 있도록 해야 합니다."
 ROM_a_deal_with_the_devil:0 "악마와의 거래"
 ROM_a_deal_with_the_devil_desc:1 "[SOU.GetNameDefCap](은)는 우리의 동부 국경을 위협하고 있으며, 영토 요구는 그저 시작에 불과할 지도 모릅니다. [SOU.GetAdjective]에 대항해 싸우기보다는 그들과 함께하는 것이 나을 지도 모릅니다."
 ROM_form_peasant_militias:0 "소작농 민병대 창설"
 ROM_form_peasant_militias_desc:0 "이웃 국가에서 온 공산주의 사상들에 따르면 모든 남자들은 동무들과 나라 그리고 혁명을 지켜야할 의무가 있습니다."
 ROM_basing_rights_for_soviet_union:1 "[SOU.GetName]에게 주둔권 제공"
 ROM_basing_rights_for_soviet_union_desc:1 "[SOU.GetAdjective](이)가 우리의 영토를 원하고 있다는 것을 알고 있습니다. 그렇지만 그들에게 주둔권을 제공하여 적대적인 행동을 막을 수 있을지도 모릅니다."
 ROM_romanian_volunteer_brigades:0 "루마니아 의용군 여단"
 ROM_romanian_volunteer_brigades_desc:0 "우리는 다른 나라에서 갓 시작된 혁명을 위한 의용군 여단을 창설할 것입니다."
 ROM_join_comintern:0 "코민테른 가입"
 ROM_join_comintern_desc:0 "코민테른에 가입하겠다는 청원서가 마침내 만들어졌습니다. 이는 동쪽으로부터의 영토에 대한 야망을 막을 것이고 세계적으로 일어나는 코민테른을 위한 싸움에 참가할 수 있게 할 것입니다."
 ROM_trade_treaty_with_germany:0 "독일과의 무역 조약"
 ROM_trade_treaty_with_germany_desc:0 "우린 우리 국가의 독일 경제적 이익에 대해 알고 있습니다. 석유와 같은 물품 인도가 증가함으로써 우리의 군대 현대화에 있어 독일의 지원을 요청할 수 있게 될 것입니다."
 ROM_german_romanian_oil_exploitation_company:0 "독일-루마니아 석유 시추 회사"
 ROM_german_romanian_oil_exploitation_company_desc:0 "독일의 석유 수요는 엄청나서, 우리에게 정유 공장을 확장할 수익성 있는 기회를 제공합니다."
 ROM_invite_german_advisors:0 "독일 고문단 초청"
 ROM_invite_german_advisors_desc:0 "독일의 원조는 우리 군대를 현대화 시키는데 있어서 필수적입니다. 그들은 우리가 요구하는 기술들의 노하우를 가지고 있기 때문에 고문단을 통해 그들의 도움을 받아야 합니다."
 ROM_invite_german_advisors_tt:0 "독일이 루마니아에 대한 군사 통행권을 가집니다.\n"
 ROM_license_german_equipment:0 "독일 장비 면허"
 ROM_license_german_equipment_desc:0 "독일의 장비는 우리 것보다 우수하고, 우리는 이러한 무기들을 면허 생산을 할 수 있을 것입니다."
 ROM_join_axis:0 "추축국 가입"
 ROM_join_axis_desc:0 "추축국과 함께할 때가왔다. 그리하여 우리는 독일과 함께 위대한 루마니아의 미래를 개척할 수 있을 것입니다."
 ROM_demand_transnistria:0 "트란스니스트리아 요구"
 ROM_demand_transnistria_desc:0 "이제 우리는 강하고 독일의 위상을 등에 엎고 있습니다. 위대한 루마니아를 이룩하기 위해 트란스니스트리아를 요구할 때가 왔습니다."
 ROM_renew_the_romanian_polish_alliance:1 "루마니아-폴란드 연합 재개"
 ROM_renew_the_romanian_polish_alliance_desc:0 "우리의 오래된 폴란드와의 결속이 최근에는 냉랭했습니다. 이제 우리를 둘러싼 위협이 계속되고 있고 세계의 정치상황은 더욱더 심각해지고 있습니다. 북쪽의 우방과 함께 다시 동맹을 맺을 때가 왔습니다."
 ROM_the_cordon_sanitaire:0 "방역선"
 ROM_the_cordon_sanitaire_desc:0 "우리는 위험한 이념을 지닌 나라들과 동서로 국경을 접하고 있습니다. 북쪽과 남쪽의 이웃 나라와 함께 가로막을 수 있는 선을 그어, 이러한 사상을 격리해 확산을 예방할 수 있습니다."
 ROM_demand_a_western_guarantee:0 "서방에 독립 보장 요구"
 ROM_demand_a_western_guarantee_desc:0 "우리가 공산주의와 파시즘 둘 다에 대항한다면, 우리는 서부의 도움을 요청할 것입니다. 우리는 이런 보증을 얻기 위해 우리의 모든 정치적 영향력을 사용할 것입니다."
 ROM_military_modernization:0 "군사 현대화"
 ROM_military_modernization_desc:0 "서쪽으로부터의 도움이 있어다고 해도 우리의 군대가 여전이 현대화 될 필요가 있습니다. 그렇기에 모든 것을 잃기 전에 우리 동맹은 우리를 도와주어야 합니다."
 ROM_join_allies:0 "연합국 가입"
 ROM_join_allies_desc:0 "독립 보장으로는 부족합니다. - 서부의 민주주의자들을 지지하는 사람들이 훨씬 더 우세하고 이제 자유를 위한 방어를 할 차례입니다."
 ROM_joint_allied_staff_college:0 "공동 연합국 참모 대학"
 ROM_joint_allied_staff_college_desc:0 "우리의 공통된 관심에 비추어, 우리는 전술과 군사 장비 개발에 있어 서방 세력과 협력해야 합니다."
 ROM_civil_works:0 "토목 사업"
 ROM_civil_works_desc:0 "위대한 루마니아는 큰 규모의 군대를 일으키기 위해 거대한 규모의 산업적 개발이 필요합니다. 우리는 이를 이제 시작할 것입니다."
 ROM_national_defense_industry:0 "방위 산업"
 ROM_national_defense_industry_desc:0 "늘어가는 수요를 맞추기 위해서는 우리는 국내 무기 공장을 크게 늘려야 합니다."
 ROM_agrarian_reform:0 "농업개혁"
 ROM_agrarian_reform_desc:0 "우리의 농업 부문은 개선의 여지가 충분합니다. 능률화하고 효율성을 개선하면 건설 및 무기 생산과 같은, 다른 부분에 고용할 수 있는 노동력을 확보할 수 있습니다."
 ROM_danubian_transport_network:0 "도나우 수송망"
 ROM_danubian_transport_network_desc:0 "도나우의 소송 수용량을 과감하게 늘려야 합니다. 이는 강과 도로, 철도를 통해 효율적으로 늘릴 수 있습니다."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "우리는 필요한 경우, 쉽게 군사적 목적으로 충당하고 전환할 수 있도록, 국내 자동차 산업을 확장시켜야 합니다. 이를 위해, 우리의 거물 사업가들 중 한 명은 우리가 이용할 수 있는 꽤 흥미로운 아이디어를 가지고 있습니다..."
 ROM_invite_foreign_motor_companies:0 "외국 자동차 회사 초청"
 ROM_invite_foreign_motor_companies_desc:0 "검증 안 된 국내 자동차 디자인의 생산 증가에 자원을 낭비하는 대신, 증명된 외국 디자인을 면허 생산하는 것이 더 이익이 될 겁니다."
 ROM_hunedoara_steel_works:0 "후네도아라 제철소"
 ROM_hunedoara_steel_works_desc:0 "우리의 무기 생산 요구를 충족하기 위해 트란실바니아에 거대한 제철소는 현대화하고 대폭 확장시켜야 합니다."
 ROM_invest_in_the_iar:0 "IAR에 투자"
 ROM_invest_in_the_iar_desc:0 "현대 공군의 수요에 뒤지지 않는 것이 매우 중요합니다. 우리의 산업은 우선 우리가 필요로 하는 기계를 만들 뿐만 아니라, 작전 상의 손실을 대체할 수 있는 충분히 빠른 속도로 할 수 있어야 합니다."
 ROM_expand_ploiesti_oil_production:0 "플로이에슈티 석유 생산 확충"
 ROM_expand_ploiesti_oil_production_desc:0 "우리는 유럽에서 가장 큰 유전인 플로이에슈티를 소유하고 있고, 이는 우리 자신뿐만 아니라, 우리의 동맹국과 지역 내 다른 국가들에게도 엄청난 중요성을 가지고 있습니다. 우리는 수요를 더 잘 충족시키기 위해 유전의 생산량을 증가시켜야 합니다."
 ROM_expand_the_university_of_bucharest:0 "부쿠레슈티 대학교 확장"
 ROM_expand_the_university_of_bucharest_desc:0 "우리 대학의 질과 능력을 향상시킴으로써, 우리의 기술 발전에 있어 우리가 필요로 하는 최고 및 똑똑한 인재들을 증가시킬 수 있습니다."
 ROM_exploit_the_baita_mines:0 "바이타 광산 채굴"
 ROM_exploit_the_baita_mines_desc:0 "화기의 발명 이후로 우라늄은 무기 개발에 있어 급격한 기술 진보로 매우 중요하다는 것이 명백해지기 시작했습니다. 우리는 운이 좋게도 우리의 국경 내에 거대한 우라늄 매장층을 가지고 있으며, 우리는 그것을 이용하기 위해 광산을 세워야 합니다."
 ROM_balkans_dominance:0 "발칸 지배"
 ROM_balkans_dominance_desc:0 "루마니아의 미래에 대한 번영에 열쇠는 동부의 혁명가들이나, 서부의 민주주의자나 파시스트들이 아니라, 루마니아가 발칸 지역을 지배하는데 있습니다."
 ROM_puppet_bulgaria:0 "불가리아 괴뢰화"
 ROM_puppet_bulgaria_desc:0 "전쟁광 불가리아는 오랫동안 눈엣가시였습니다. 우리는 그들을 완전히 지배해야 합니다."
 ROM_align_hungary:0 "헝가리와의 연대"
 ROM_align_hungary_desc:0 "헝가리는 우리가 보는 견해대로 만들어져야 합니다. 그들의 정부는 국가를 망칠 수밖에 없는 잘못된 부류들에 의해 이끌어지고 있습니다. 그들은 우리와 함께 강해질 것입니다."
 ROM_HUN_aligned:0 "헝가리와 연대함"
 ROM_secure_greece:0 "그리스 확보"
 ROM_secure_greece_desc:0 "그리스는 - 과거에는 종종 동맹이었지만 - 이 지역에서 루마니아의 지배를 받아들여야 할 것입니다."
 ROM_divide_yugoslavia:0 "유고슬라비아 분할"
 ROM_divide_yugoslavia_desc:0 "유고슬라비아를 이루는 발칸 국가의 현재 합의는 유지할 수 없습니다. 우리는 루마니아 지도력하에, 구성 국가의 재구성을 요구하는 최후통첩을 발표할 것입니다."
 ROM_split_czechoslovakia:0 "체코슬로바키아 분할"
 ROM_split_czechoslovakia_desc:0 "체코슬로바키아는 자체적으로 생존할 수 없도록 부자연스럽게 만들어진 구조입니다. 우리는 이 부분이 혼란에 빠지도록 허용할 수 없으며, 감당하기 어려운 상황이 되기 전에 개입해야 합니다."
 ROM_secure_the_bosporus:0 "보스포루스 확보"
 ROM_secure_the_bosporus_desc:0 "현재, 우리의 해군 접근권은, 흑해에만 국한되어 있습니다. 보스포루스 해협은, 터키에 걸쳐있어, 전쟁이 일어나면 지중해로의 우리의 접근을 막을 수 있으므로, 우리는 필요할 때 자유로운 통행권을 확보해야 합니다."
 ROM_institute_royal_dictatorship:0 "독재군주정 도입"
 ROM_institute_royal_dictatorship_desc:0 "국왕의 이미 광범위한 권력을 더욱 증가시켜, 외부로부터의 위협에 집중할 수 있게 하고 국가의 정치적 안정을 가져올 때입니다."
 ROM_fortify_the_borders:0 "국경 강화"
 ROM_fortify_the_borders_desc:0 "이제 국내 정세가 통제되어, 우리는 외부 위협으로부터 우리의 국경 수비를 개선해야 합니다."
 ROM_flexible_foreign_policy:0 "유연한 외교 정책"
 ROM_flexible_foreign_policy_desc:0 "우린 우리의 원칙을 버리고, 그렇게 하여 더 실용적인 누군가와 관계를 다져야 합니다. 우리의 생존은 그것에 달려있습니다."
 ROM_his_majestys_loyal_government:0 "국왕 폐하의 충성스러운 정부"
 ROM_his_majestys_loyal_government_desc:0 "국내의 충성심이 어느 것보다 중요하며, 국가가 국왕을 후원하는 한 실용적인 외교 정책은 불필요합니다."
 ROM_militarize_the_sentinels:0 "파수병 군사조직화"
 ROM_militarize_the_sentinels_desc:0 "준군사조직 파수병은 적절한 자원을 할당한다면, 쉽게 필요한 자격을 갖춘 군사조직으로 바꿀 수 있습니다."
 ROM_all_parties_must_end:0 "모든 파티는 끝나야만 한다"
 ROM_all_parties_must_end_desc:0 "어떤 파티도 영원히 계속될 수는 없으며, 현재의 지정학적 상황을 보면 우리 국왕의 헌신이 필요합니다. 전쟁이 끝난다면 국왕이 새로운 파티를 열수도 있겠지만, 지금은 그의 쾌락주의적 태도를 뒤로 해야 합니다."
 ROM_revise_the_constitution:0 "헌법 개정"
 ROM_carol_current_leader_trigger:0 "현재 국가 지도자가 §Y카롤 2세§!여야 합니다."
 ROM_carol_not_leader_trigger:0 "§Y카롤 2세§!가 국가 지도자가 아닙니다."
 ROM_revise_the_constitution_desc:0 "국가의 지도자로서 국왕의 입지를 굳히기 위해 헌법을 개정해야 합니다. 더욱이, 위험한 극우 운동은 조국 청년단의 국왕의 보초병 보다 안전한 대안을 제공함으로 기반을 약화시킬 수 있습니다."
 ROM_the_royal_foundation:0 "왕립 재단"
 ROM_the_royal_foundation_desc:0 "국왕은 루마니아 문화를 연구하고 국가의 과학을 창조하기 위해 그의 이름으로 재단을 설립하는데 자비롭게도 동의했습니다."
 ROM_appoint_soviet_friendly_government:1 "친소련정부 임명"
 ROM_appoint_soviet_friendly_government_desc:0 "루마니아의 미래는 동부 공산주의 이웃과의 좋은 관계에 달려있습니다. 우리는 이 현실을 이해하는 정부를 임명해야 합니다."
 ROM_securitate:0 "중앙정보국"
 ROM_securitate_desc:0 "우리는 신정부에 대한 내부 위협을 막기 위해 광범위한 비밀경찰 조직을 설립해야 합니다."
 ROM_appoint_german_friendly_government:1 "친추축정부 임명"
 ROM_appoint_german_friendly_government_desc:0 "루마니아의 미래는 서부에 떠오르는 파시스트 세력과의 좋은 관계에 달려있습니다. 우리는 이 현실을 이해하는 정부를 임명해야 합니다."
 ROM_appoint_german_friendly_government_tooltip:0 "§Y제도적 보장§!과 §Y중앙정보국§!을 제거합니다.\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "§Y철위대§!과 §Y중앙정보국§!을 제거합니다.\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "§Y제도적 보장§!과 §Y철위대§!를 제거합니다.\n"
 ROM_iron_guard:0 "철위대"
 ROM_iron_guard_desc:0 "철위대에 대한 우리의 정책을 재고할 때입니다. 우리의 신정부와 함께, 운동은 우리의 공식적 관점과 더 많이 일치하며, 국가의 정치적 안정을 향상시키는 훌륭한 도구로서 작용할 수 있습니다."
 ROM_force_abdication:0 "강제 퇴위"
 ROM_force_abdication_desc:0 "카롤 2세는 더 이상 필요없으며, 실제로 지도자라기엔 너무나 귀찮은 존재임을 입증했습니다. 그는 여전히 국가의 정부와 재정에 대해 광대하게 통치하고 있지만, 루마니아의 장기적인 이익을 위해 퇴위해야만 합니다."
 ROM_appoint_allied_friendly_government:1 "친연합정부 임명"
 ROM_appoint_allied_friendly_government_desc:0 "루마니아의 미래는 옛 동맹인 서부에 프랑스와 동맹국들과의 좋은 관계에 달려있습니다. 우리는 이러한 관계를 지속하는 정부를 임명해야 합니다."
 ROM_constitutional_guarantees:0 "제도적 보장"
 ROM_constitutional_guarantees_desc:0 "국왕에 의해 시행된 헌법 개정은 다시 되돌려야 하며, 다시는 이런 일이 일어나지 않도록 보장과 균형을 도입해야 합니다. 그렇지 않으면, 우리에게 남는 것이라고는 민주주의의 조롱거리뿐입니다."
 ROM_handle_the_king:0 "국왕 다루기"
 ROM_handle_the_king_desc:0 "국왕의 사치스런 생활을 막기 위해서는 법을 제정해야 합니다. 국고가 국왕의 개인 경비 창고로 쓰이게 할 수는 없습니다."
 ROM_king_michaels_coup:0 "국왕 미하이의 쿠데타"
 ROM_king_michaels_coup_desc:0 "현 정부는 루마니아를 폐허로 만들고 있습니다. 재앙으로부터 벗어나기 위해서는 굳건한 손으로 이끌어가야합니다. 바로 미하이 왕자의 손입니다."
 ROM_expand_the_air_force:0 "공군 확장"
 ROM_expand_the_air_force_desc:0 "현대의 전쟁은 제공권을 제압하지 않고선 승리할 수 없습니다. 우리가 가진 모든 힘을 루마니아 공군을 건설하는데 써야 합니다!"
 ROM_acquire_licenses:0 "면허 취득"
 ROM_acquire_licenses_desc:0 "외국 항공 기술은 우리보다 뛰어나기에, 외국의 혁신 비행기를 우리의 힘으로 만들어내기 위해서 우선 면허를 취득하는 것을 모색해야 합니다."
 ROM_air_defense:0 "공군 방어"
 ROM_air_defense_desc:0 "우리의 소규모 공군을 지켜내기 위해서는 국경에 대규모 대공포대를 배치해야 합니다."
 ROM_heavy_interceptors:0 "중전투기"
 ROM_heavy_interceptors_desc:1 "우리 나라는 대규모 공군을 가질 수 없기에, 우리는 각 항공기마다 최대의 화력을 탑재해 적 공격기를 파괴해야합니다."
 ROM_ground_support:0 "지상 지원"
 ROM_ground_support_desc:0 "통합 작전은 현대전의 필수 요소입니다. 공군은 필요할 때마다 지상군을 지원 할 수 있게 훈련받아야 합니다."
 ROM_medium_bombers:0 "중형폭격기"
 ROM_medium_bombers_desc:0 "군대가 하늘을 경계하지 않고 전쟁에 승리할 수 있었던 시대는 지나갔습니다. 우리는 우리 군인들에게 필요한 공중 지원을 제공할 전술폭격기를 개발하여야 합니다."
 ROM_cas:0 "근접항공지원기"
 ROM_cas_desc:0 "우리 작전이 최대의 효율을 발휘하기 위해서는 근접항공지원에 특화된 항공기 모델이 필요합니다."
 ROM_acquire_fighters:0 "전투기 획득"
 ROM_acquire_fighters_desc:0 "공중우세는 우리 방어의 핵심입니다. 따라서 우리가 가능한 어떤 방법으로든 전투기 부대를 확장하는 것이 필수적입니다."
 ROM_local_development:0 "지역 개발"
 ROM_local_development_desc:0 "우리가 필요한 항공기를 생산하는데 루마니아 국내의 항공 산업에 의지할 것입니다."
 ROM_air_superiority:0 "공중우세"
 ROM_air_superiority_desc:0 "군사 작전에 있어 제공권을 확보하는 것은 필수적입니다. 그렇기에 우리는 공중전에 관한 집중 연구를 하여야 합니다."
 ROM_strategic_bomber_force:0 "전략폭격기 중점"
 ROM_strategic_bomber_force_desc:0 "적의 산업 및 기반시설을 파괴하는 것이 군사 작전 이전보다 우선되어야 합니다. 전략폭격은 그것을 이루기 위한 수단입니다."
 ROM_heavy_bombers:0 "중폭격기"
 ROM_heavy_bombers_desc:0 "우리의 전략폭격기 비행단에는 충분한 작전 범위와 폭장량이 필요합니다. 큰 폭격기만이 이 요구를 만족시킬 수 있습니다."
 ROM_nuclear_bomb_project:0 "핵폭탄 프로젝트"
 ROM_nuclear_bomb_project_desc:0 "통상적인 수단으로는 적보다 많이 폭격할 수 없습니다. 따라서 우린 기술 발전을 통해 적은 수의 폭탄으로 보다 많은 파괴를 이룰 것입니다. 훨씬, 훨씬 많은 파괴 말이죠."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "우리의 공학자들은 탁월한 아이디어를 가지고 있으며 새로운 전투기를 디자인하는데 혈안이 되어 있습니다. 단지 그들에게 필요한 것은 프로젝트를 진행하기 위한 자금입니다."
 ROM_army_maneuvers:0 "육군 기동 훈련"
 ROM_army_maneuvers_desc:0 "우리의 군대는 앞으로 있을지 모를 무력 분쟁에 앞서 적절한 형태를 갖추어야 합니다. 기동 훈련을 통해 새로운 전술과 전략을 개발할 것입니다."
 ROM_army_war_college:0 "육군참모대학교"
 ROM_army_war_college_desc:0 "우리는 전략에 밝은 육군 장성이 필요하고 이는 대학이 확장되어야 한다는 의미이기도 합니다."
 ROM_war_college_tt:0 "§YBarbu Paraianu§!라는 §Y2레벨§! 장군이 등장할 것입니다."
 ROM_the_zb_53:0 "ZB-53"
 ROM_the_zb_53_desc:0 "현대 장비는 전쟁에 있어 핵심이기에 , 우리는 보병 무기를 현대화하기 위해 노력해야 합니다."
 ROM_vanatori_de_munte:0 "산악엽병(Vânători de Munte)"
 ROM_vanatori_de_munte_unit_tt:0 "\n9개의 대대를 가진 §Y산악병 사단§!을 얻습니다.\n"
 ROM_vanatori_de_munte_desc:0 "산악엽병(Vânători de Munte)은 정예 산악 보병입니다. 그들의 명성은 국외로 널리 퍼져있으며 우리는 확보할 수 있는 대로 많이 그 수를 늘려야 할 것입니다."
 ROM_artillery_modernization:0 "포 현대화"
 ROM_artillery_modernization_desc:0 "보병은 적절한 포병지원 없이 잘 기능하지 않습니다. 현대식의 수준 높은 포를 확보하는 것은 우리 군대의 효율성을 높이는 데 있어 큰 역할을 할 것입니다."
 ROM_modern_at_guns:0 "현대식 대전차포"
 ROM_modern_at_guns_desc:0 "전차의 시대가 도래했고, 우리 보병이 이런 강철 괴물들에 맞서기 위해서는 최신 수단이 필요합니다."
 ROM_mountain_artillery:0 "산악포"
 ROM_mountain_artillery_tech_tt:0 "§H산악포§! 가능\n§H포병\n    산악§!: 이동: §G+15%§!\n§H대전차포\n    산악§!: 이동: §G+15%§!"
 ROM_mountain_artillery_desc:0 "우리의 산악병들의 우수성을 보존하기 위해서는, 그들이 받기로 한 포 지원을 받아야 합니다. 그러므로 우리의 포를 산악 용도로 개조해야 합니다."
 ROM_reserve_divisions:0 "예비 사단"
 ROM_reserve_divisions_desc:0 "루마니아는 작은 국가로, 우리 군대가 전장에서 유지되려면 적절한 예비 인력을 할당해야 합니다."
 ROM_royal_guards_divisions:0 "왕립 근위 사단"
 ROM_royal_guards_divisions_tt:0 "§Y7개의 보병§! 그리고 §Y2개의 포병§!대대로 구성된 사단을 얻습니다.\n"
 ROM_royal_guards_divisions_desc:0 "우리 왕실 근위대는 국왕의 위엄에 걸맞게 확장되어야 합니다."
 ROM_the_armored_division:0 "기갑사단"
 ROM_the_armored_division_tt:1 "§Y4개 [ROM_UnlockedArmor]전차§! 대대와 §Y4개 차량화보병§! 대대가 배속된 사단을 얻습니다.\n"
 ROM_the_armored_division_desc:0 "탱크는 군대의 미래이며 우리는 이 새로운 무기를 활용하기 위해 잘 편제된 사단에 배치하여야 합니다."
 ROM_acquire_modern_tanks:0 "현대식 전차 습득"
 ROM_acquire_modern_tanks_desc:0 "전차 개발은 빠른 속도로 진보하고 있고 이는 구식 탱크를 더 이상 사용할 필요가 없다는 뜻입니다."
 ROM_mobile_tank_destroyers:0 "기동 구축전차"
 ROM_mobile_tank_destroyers_desc:0 "우리는 전차 측면에 있어서 적들의 생산력을 넘을 산업을 소유하고 있지 않습니다. 우리는 대신 기갑 부대에 적의 우월성을 무력화시킬 수 있는 무기를 생산하는데 집중해야 합니다."
 ROM_the_maresal:0 "마레샬"
 ROM_the_maresal_desc:0 "우리의 엔지니어들은 소비에트 연방의 122mm 자주포를 방호벽으로 감싸는 새로운 생각을 떠올렸습니다. 이 설계를 채택해서 우리는 매우 성공적인 탱크를 얻게 되었습니다."
 ROM_expand_the_galati_shipyards:0 "갈라치 조선소 확장"
 ROM_expand_the_galati_shipyards_desc:0 "우리가 흑해에서의 재해권를 위해서는 갈라치에 있는 조선소는 반드시 확장되어야 합니다."
 ROM_coastal_defense_navy:0 "연안 방어 해군"
 ROM_coastal_defense_navy_desc:0 "우리의 제한된 자원으로 우리의 연안 이상의 재해권을 얻을 수 없습니다. 모든 계획은 이를 목표를 잡고 세워야 합니다."
 ROM_coastal_defense_ships:0 "해방전함"
 ROM_coastal_defense_ships_tech_tt:0 "§H해방전함§! 활성화\n§H중순양함§!\n    장갑: §G+20%§!\n    화력: §G+10%§!\n    생산 비용: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "연안 방어 임무에 뛰어난 설계를 가진 새로운 형태의 함선이 만들어질 것입니다."
 ROM_modern_destroyers:0 "현대식 구축함"
 ROM_modern_destroyers_desc:0 "구축함은 해군의 중추입니다. 그렇기에 구축함은 항상 최신식으로 유지해야합니다."
 ROM_torpedo_boats:0 "어뢰정"
 ROM_torpedo_boats_desc:0 "어뢰는 해전을 동등한 전력으로 만들어 주는 도구입니다. 모든 군함이 이를 탑재하도록 하여 우리는 압도적인 어뢰에 대한 화력에 의해 적들을 전멸시킬 수 있을 것입니다."
 ROM_modern_submarines:0 "현대식 잠수함"
 ROM_modern_submarines_desc:0 "잠수함에 의한 전투는 어뢰정이 개발된 이후로 가장 치열합니다. 우리는 단지 잠수함으로부터 우리 군함를 지키기만 할 것이 아니라 이를 이용해서 적의 군함에 대항해야합니다."
 ROM_black_sea_dominance:0 "흑해 지배"
 ROM_black_sea_dominance_desc:0 "초기 자원력의 부족이 항후의 흑해 지배권에 있어서 장애물이 되어서는 안됩니다. 적절한 정치적인 행동을 통해 우리는 이를 이루어낼 것입니다."
 ROM_capital_ships:0 "주력함"
 ROM_capital_ships_desc:0 "만약 우리가 해군을 키울려고 한다면, 우리는 주력함을 선두로 하여 흑해함대를 구성해야 할 것입니다."
 ROM_torpedo_bombers:0 "뇌격기"
 ROM_torpedo_bombers_desc:0 "우리는 공군 임무를 통해 해군의 약함을 보완할 수 있습니다. 이는 어뢰를 투하하는 새로운 항공기를 설계해야함을 뜻합니다."
 ROM_expand_the_marine_regiment:0 "해병 연대 확충"
 ROM_expand_the_marine_regiment_desc:0 "흑해에 대한 지배는 새로운 공격에 대한 진입로를 열어줍니다. 해상 침투는 이제 필수적인 선택입니다. 새로운 수송선의 설계를 통해 해병은 해상 침투에 더욱 더 특화될 것입니다."
 CZE_fortification_studies:0 "요새화 연구"
 CZE_fortification_studies_desc:0 "우리의 국경을 완전히 요새화할 필요가 있습니다. 문제는 어떻게요? 프랑스는 최근에 마지노선이라는 거대한 요새를 지었고 대사를 파견해서 이들의 요새화 노하우를 배우는 것이 우리의 방어관련 문제를 해결할 수 있을 것입니다."
 CZE_fallback_line:0 "후퇴선"
 CZE_fallback_line_desc:0 "전투 중 국경을 전선으로써 유지할 수 없다면 서쪽의 공세로부터 후퇴하여 수도에 도달하기 전에 요새화된 지역에서 싸우는 것이 더 나을 것입니다."
 CZE_sudeten_1:0 "주데텐란트 초기 요새화"
 CZE_sudeten_1_desc:0 "독일과 맞닿은 산악으로 이루어진 국경인 주데텐란트는 요새화하기에 완벽한 장소입니다. 프랑스의 마지노선을 참고하여 우리만의 비슷한 방어선을 세울 수 있습니다."
 CZE_sudeten_2:0 "주데텐란트 심층 요새화"
 CZE_sudeten_2_desc:0 "주데텐란트는 이제 요새화가 되었지만 이것만으로는 국가의 존망이 걸린 상황에서 부족한 감이 있습니다."
 CZE_sudeten_3:0 "주데텐란트 최종 요새화"
 CZE_sudeten_3_desc:0 "주데텐란트는 강력한 요새로 무장되어 있고 그들은 현세대에도 강력한 요새로 무장될 필요가 있습니다."
 CZE_hungarian_line:0 "헝가리 전선"
 CZE_hungarian_line_desc:0 "헝가리에 대한 이탈리아의 민족 통일주의는 우리 국가에게 있어 계속되는 위험입니다. 국경선을 요새화함으로써 우리의 안전을 보장할 수 있습니다."
 CZE_polish_line:0 "폴란드 전선"
 CZE_polish_line_desc:0 "폴란드의 침공은 알 수 없지만, 잘 강화된 국경선은 그들이 더 쉬운 목표를 찾게 할 것입니다."
 CZE_internal_redoubts:0 "내부 보루"
 CZE_internal_redoubts_desc:0 "어떤 요새화 체계라도 파괴될 수 있습니다. 이 만일의 사태의 대비하기 위해 우리는 가장 중요한 도시 주위로 거점을 건설하여 우리의 전선을 돌파한 적에게 쉽게 점령되지 않을 것입니다."
 CZE_industrial_legacy:0 "산업적 유산"
 CZE_industrial_legacy_desc:0 "슈코다 사는 오스트리아-헝가리에서 가장 큰 무기 제조 업체로, 독립 이후 그들은 많은 산업 분야의 선두 주자가 되기 위하여 확장하였습니다. 전문 지식과 중공업의 높은 집중은 모든 산업 시도에 큰 도움이 되었습니다."
 CZE_favor_czechs_1:0 "체코 산업"
 CZE_favor_czechs_1_desc:0 "우리 산업력이 체코 지방의 보헤미아와 모라비아에 있기 때문에 국내에서 체코인들과 슬로바키아인들 간의 긴장감은 항상 있어왔습니다. 그러나 그러한 산업력은 슬로바키아인들을 화나게 할 수 있음에도 불구하고 그 장소에 더 많은 공장들을 짓기에 쉽게 만들 수 밖에 없습니다."
 CZE_favor_czechs_2:1 "산업의 심장부"
 CZE_favor_czechs_2_desc:1 "보헤미아와 모라비아에 초점을 맞춘 산업투자는 광범위한 접근 방식보다 훨씬 더 효과적일 것입니다."
 CZE_favor_czechs_3:1 "신흥 산업 도시"
 CZE_favor_czechs_3_desc:1 "보헤미아와 모라비아의 구 산업 단지를 개발했으니, 이제는 성장하는 우리의 산업을 지탱할, 노동자들이 살 집이 있는 새 마을을 건설할 때입니다."
 CZE_balanced_1:1 "균형 잡힌 산업 투자"
 CZE_balanced_1_desc:0 "체코인들과 슬로바키아인들과의 긴장감을 완화시키기 위해서 미래의 산업 성장은 비효율적으로 되더라도 동등하게 나뉘어져 각각의 지방에서 이루어져야 합니다."
 CZE_balanced_2:1 "체코-슬로바키아 공동계획위원회"
 CZE_balanced_2_desc:1 "국가의 두 부분으로 구성된 정치인들의 연합체를 만듦으로, 우리 나라의 산업 성장에서 모두가 균등하게 나눌 수 있다는 걸 보장할 수 있습니다."
 CZE_balanced_3:1 "지방 전문화"
 CZE_balanced_3_desc:1 "국가 전역에 걸친 산업분야에 대한 지속적인 투자로 일부 지역에서는 특정한 재화와 서비스를 전문으로 하기 시작했습니다. 우리는 이것을 더욱 장려할 수 있습니다."
 CZE_united_population:0 "통합된 인구"
 CZE_united_population_desc:0 "최근의 수많은 정치적 주도권과 우리의 균형 잡힌 산업 성장 정책이 합쳐지면서 체코와 슬로바키아는 국가적으로 목적을 위해 훨씬 연합된 느낌을 받았습니다."
 CZE_arms_exports_1:0 "무기 수출"
 CZE_arms_exports_1_desc:0 "슈코다는 오랫동안 우리나라가 요구한 것보다 더 많은 무기를 생산해내는 유럽의 주요한 무기 생산 회사였습니다. 이러한 생산은 다른 생산자들에게 도움을 줄 수 있는 새로운 방향을 제시할 것입니다."
 CZE_arms_exports_2:1 "무역 보조금"
 CZE_arms_exports_2_desc:1 "전쟁의 위협이 보이면서, 점점 더 많은 국가들이 전차를 구매하려고 합니다. 정부는 차관 및 기타 수단들로 다른 나라들이 체코슬로바키아의 전차를 구매하도록 장려하여 규모의 경제를 더욱 향상할 수 있습니다."
 CZE_arms_exports_3:1 "동등한 기회 보장"
 CZE_arms_exports_3_desc:1 "무기에 대한 수요는 사상 최고이며, 우리 공장 생산량도 그만큼 높습니다. 무기 판매를 지원하기 위해서, 지불할 돈이 있는 누구에게나 우리 무기를 팔것이라고 공개적으로 선언 할 수 있습니다. -그리고 그 돈은 우리 자신을 재무장하는 것에 투자될 것입니다."
 CZE_political_direction:0 "정치적 방향"
 CZE_political_direction_desc:0 "우리의 민주주의는 아직 미성숙하고 완벽하게 검증되지 않았습니다. 유럽에서는 파시즘과 공산주의가 대두되고 있고 그에 대한 질문이 우리에게 생겨났습니다. 이것이 올바른 방향인지, 만약 그렇지 않다면 어떠한 방향으로 나아가야 할까요?"
 CZE_go_left:0 "좌파로"
 CZE_go_left_desc:0 "공산주의가 미래입니다! 마르크스 사상을 향해 우리의 정부와 사회를 재구성해야 합니다."
 CZE_czech_socialism:0 "체코 사회주의"
 CZE_czech_socialism_desc:1 "중앙 통제는 확실히 경제에 좋으며, 훨씬 더 좋은 점이 있습니다. 체코 - 슬로바키아 소비에트를 통해 완벽한 통합이 이루어질 것입니다."
 CZE_communism_with_a_human_face:0 "인간의 얼굴을 한 사회주의"
 CZE_communism_with_a_human_face_desc:1 "공산당 산하에 있는 지역과 국가 정치에 더 많은 사람들의 참여를 촉구함으로 우리는 공산주의 이상에 새로운 생명을 불어 넣을 것입니다."
 CZE_communist_support:0 "공산주의 지원"
 CZE_communist_support_desc:0 "우리의 좌파로의 진보는 박차를 가하여 성장하고 있습니다. 공산주의의 지원은 전국으로 펼쳐나갈 것이며, 그러한 사람들은 우리가 정부의 지원을 더욱 더 많이 받으면 증가할 것입니다."
 CZE_join_comintern:0 "코민테른 가입"
 CZE_join_comintern_desc:0 "이전의 보수적인 동맹은 더 이상 의지할 상대가 되지 못합니다. 소비에트 연방과 함께 하여 파시스트-제국주의 침략에 맞설 때입니다."
 CZE_the_romanian_question:0 "루마니아 문제"
 CZE_the_romanian_question_desc:0 "루마니아는 소련과 동등한 위치, 동맹, 수호자로써 있어왔습니다. 루마니아가 소련에게 군사통행권을 부여한 이후에 더 좋은 해결책이 고려되어야 합니다."
 CZE_the_polish_division:0 "폴란드 분할"
 CZE_the_polish_division_desc:0 "폴란드는 소련군의 도움을 필요로 하는 우리들을 위한 소련에 대한 군사 통행권을 거부했을 뿐만 아니라 자올지에 지역에 대한 복수를 꿈꾸고 있습니다. 선제 공격은 신중해야 합니다."
 CZE_democratic_bastion:0 "민주주의의 수호자"
 CZE_democratic_bastion_desc:0 "체코슬로바키아는 중앙 유럽 민주주의의 수호자이고 앞으로 그렇게 되어야 할 것입니다."
 CZE_beacon_of_liberty:0 "자유의 등대"
 CZE_beacon_of_liberty_desc:0 "우리 민주주의의 정당은 우리의 시민들과 억압 정책으로부터 도망치려는 이들의 사기를 고무시킵니다."
 CZE_defensive_preparations:0 "방어 준비"
 CZE_defensive_preparations_desc:0 "우리가 원하든 원하지 않든 전쟁은 다가오고 있는 것처럼 보입니다. 그렇기에 우리는 전쟁에 대해 준비해야 합니다."
 CZE_bonus_research_slot_1:0 "체코 기술 대학"
 CZE_bonus_research_slot_1_desc:0 "전쟁이 다가오고 있고, 실용적인 기술 개발이 필요로 하고 있습니다."
 CZE_go_right:0 "우파로"
 CZE_go_right_desc:0 "오직 파시즘 아래에서만 체코 사람들은 위대함을 드러낼 수 있습니다. 이제 유럽의 민주주의 국가는 그 힘이 다하였고 강한 파시스트 국가만이 약소국의 분할을 위한 협상 테이블에 모습을 드러낼 수 있습니다."
 CZE_czech_fascism:0 "체코 파시즘"
 CZE_czech_fascism_desc:0 "파시즘에 대한 지원은 전국으로 퍼져나가고 있습니다. 그리고 더 많은 권력이 파시스트의 손아귀에 떨어지면 저항하는 반체제 인사들에게 더 많은 압력을 가할 수 있습니다."
 CZE_aggressive_wars:0 "침략 전쟁"
 CZE_aggressive_wars_desc:0 "파시즘의 승리와 함께라면, 힘을 향한 우리의 상승을 시작할 수 있습니다!"
 CZE_the_polish_question:0 "폴란드 문제"
 CZE_the_polish_question_desc:0 "폴란드는 자올지에에 있어 우리를 절대 용서하지 않았고, 우리가 어떤 약점이라도 보일시 의심할 여지없이 우리를 덮칠 것입니다. 왜 체코슬로바키아같이 위대한 국가가 이런 위협을 받아야 합니까? 더 이상은 안됩니다! 단호한 행동을 취할 때입니다!"
 CZE_exclude_the_slovaks:0 "체코 통합"
 CZE_exclude_the_slovaks_desc:1 "우리 나라가 건국된 날부터, 슬로바키아인들은 불만을 나타냈습니다. 항상 더 많은 정권을 추구하며, 언제나 그들의 정당한 국가 자원 분배보다 더 많은 것을 요구합니다. 이제 그만! 이후로, 권력은 체코에 집중될 것입니다. §R이것은 내전으로 이어질 것입니다.§!"
 CZE_national_fascism:0 "국가 파시즘"
 CZE_national_fascism_desc:0 "체코와 슬로바키아는 파시즘의 깃발 아래 완전히 통합됐습니다. 우리는, 함께 행진합니다! 함께라면 우리는 막을 수 없습니다!"
 CZE_german_minor_ally:0 "독일과 동맹"
 CZE_german_minor_ally_desc:0 "독일은 우리를 승리로 이끌 급부상하는 세력입니다. 독일이 이끄는 곳이라면 우리는 함께하여 목적을 쟁취할 수 있습니다."
 CZE_german_minor_ally_tt:0 "독일의 위성국이 되어, 독일 기술 허가에 보너스를 주지만 또한 우리 국가에 독일 지배자가 부여됩니다."
 CZE_german_ally:0 "독일을 동료로"
 CZE_german_ally_desc:0 "독일은 이제 같은 파시스트 동료이고 승리로 향하는 동료입니다. 프라하-베를린 추축국을 통해 우리는 세계를 정복할 수 있습니다."
 CZE_strategy_decisions:0 "전략적인 결정"
 CZE_strategy_decisions_desc:0 "폭풍이 유럽을 덮치고 있습니다. 전쟁의 위협이 다가오고 있는 것입니다. 하지만 체코슬로바키아는 어떻게 이를 마주할 것입니까?"
 CZE_german_leanings:0 "독일의 유화책"
 CZE_german_leanings_desc:0 "독일의 힘이 떠오르고 있습니다. 그리고 독일의 목적은 독일 문화권의 사람들을 한 제국에 통합하는 것입니다. - 상당한 독일권의 사람들을 가진 국가로써 이는 상당히 걱정스러운 일입니다. 우리가 강력한 동맹을 얻지 못한다면 우리는 독일과 함께할 수밖에 없을 것입니다."
 CZE_german_puppet:0 "독일의 괴뢰국"
 CZE_german_puppet_desc:0 "독일의 요구를 들어줄 수는 없습니다. 그들은 모든 것을 지배할 때까지 멈추지 않을 것입니다. 하지만 아마 그들에게 굴복하면 우리의 최소한의 권리를 지킬 수 있을지도 모릅니다."
 CZE_hungarian_situation:0 "헝가리의 상황"
 CZE_hungarian_situation_desc:0 "헝가리는 오랫동안 우리의 눈엣가시였지만, 우리 뒤에 있는 파시즘의 힘으로 헝가리를 끝낼 때가 왔습니다."
 CZE_deliver_sudetenland:0 "주데텐란트 증정"
 CZE_deliver_sudetenland_desc:0 "독일은 우리 나라의 독일인들을 원하고 있습니다. 만약 우리가 전쟁을 피하고 싶다면 주데텐란트를 주는 것이 그 방법이 될 수도 있습니다."
 CZE_german_technology:0 "독일의 기술"
 CZE_german_technology_desc:0 "이제 우리 국가 사이에 평화적 관계가 보장됨으로, 기술의 상호 교류가 양국 모두에게 이익을 될 것이라고 제안되었습니다."
 CZE_trust_in_the_west:0 "서쪽을 믿자"
 CZE_trust_in_the_west_desc:0 "프랑스와 영국은 유럽의 평화를 수호할 것입니다. 독일이 20년이 지나 주권 국가들을 위협하고 분할하게 놔두려고 1차대전에서 이기진 않았을 테니깐 말이죠!"
 CZE_doctrinal_innovation:0 "교리 혁신"
 CZE_doctrinal_innovation_desc:0 "우리는 많은 장교의 교체와 동맹으로 인한 전략의 변화를 겪었습니다. 흩어진 자료들을 모아 함께 활용한다면 우리는 혁신을 불러올 것입니다."
 CZE_bonus_research_slot_2:1 "기술 공유반"
 CZE_bonus_research_slot_2_desc:0 "동맹 간의 기술 공유를 위한 상설 기관을 설치하면 우리에게 큰 이점을 가져다 줄 것입니다."
 CZE_secret_weapons:0 "비밀 무기"
 CZE_secret_weapons_desc:0 "체코에서의 전쟁의 미래는 다양한 진보된 기술을 다루고 이것들을 우리에게 최대한 득이 되게 이용하는데 달려있습니다."
 CZE_nukes:0 "핵무기"
 CZE_nukes_desc:0 "체코에서의 전쟁의 미래는 원자 분열의 힘을 다루는데 있습니다."
 CZE_an_entente_of_our_own:0 "우리들의 협상국"
 CZE_an_entente_of_our_own_desc:0 "소 협상국은 최근에 의미가 옅어졌지만 우리 동맹국들이 원한다면 다시 그 의미를 되세길 수 있습니다."
 CZE_invite_yugoslavia:0 "유고슬라비아 초대"
 CZE_invite_yugoslavia_desc:0 "소협상국에 유고슬라비아를 초대합니다."
 CZE_invite_romania:0 "루마니아 초대"
 CZE_invite_romania_desc:0 "소협상국에 루마니아를 초대합니다."
 CZE_faction_tech_sharing:0 "조직 협약"
 CZE_faction_tech_sharing_desc:0 "함께 잘 협력하기 위해서는, 협상국의 군대도 비슷한 수준으로 장비를 갖추어야 합니다. 이를 위해, 우리의 세력의 모든 회원국들이 서로의 기술을 자유롭게 공유해야 한다고 제안합니다."
 CZE_security_council:0 "안보위원회"
 CZE_security_council_desc:0 "소협상국 안보위원회는 합동 군사 계획이 계획되었을 때 이를 잘 조정할 것입니다."
 CZE_deal_with_hungary:0 "헝가리 해체"
 CZE_deal_with_hungary_desc:0 "유럽의 평화가 무너지고 있고 소협상국은 헝가리의 재위협을 용인할 수 없습니다. 영구적인 해결책으로 우리는 더 큰 문제에 집중할 수 있을 것입니다."
 CZE_deal_with_bulgaria:0 "불가리아 해체"
 CZE_deal_with_bulgaria_desc:0 "불가리아는 현재 재무장했고 다시 발칸반도의 안보를 위협하고 있습니다. 이는 소협상국이 유럽 전체의 충돌에 집중할 수 없는 심각한 위협입니다."
 CZE_rapprochement_with_hungary:0 "헝가리와 화해"
 CZE_rapprochement_with_hungary_desc:0 "헝가리의 민족통일주의는 계속되는 위협이지만 한 국가의 노력으로 평화적으로 해결할 수 있지 않을까요?"
 CZE_czechoslovak_legion:0 "체코슬로바키아 군단"
 CZE_czechoslovak_legion_desc:0 "체코슬로바키아 군단은 대전쟁 동안 전 유럽의 전장에서 싸웠습니다. 그리고 적백내전이 한창일 때는 러시아의 심장부에서 싸웠습니다. 분쟁이 유럽을 뒤덮는 지금, 군단이 다시 한번 더 전진할 때가 왔습니다."
 CZE_military_research_institute:0 "군사기술연구소"
 CZE_military_research_institute_desc:0 "군사기술연구소는 체코슬로바키아군의 연구, 개발, 실험을 행하기 위하여 존재합니다."
 CZE_mountain_bonus:0 "산악 부대"
 CZE_mountain_bonus_desc:0 "우리의 영토의 대부분은 산으로 이루어져 있고 우리는 이러한 지형에서 전문화된 전투 여단이 필요합니다."
 CZE_inf_and_artillery_advancement:1 "보병 현대화"
 CZE_inf_and_artillery_advancement_desc:1 "보병은 군대에서 가장 중요한 보직입니다. 그렇기에 보병화기를 향상시키는 것은 방위를 위한 성공의 길입니다."
 CZE_support_bonus:1 "지원 분대"
 CZE_support_bonus_desc:1 "보병이 최선의 효율을 내기 위해서 지원 분대 또한 현대화 되어야 합니다."
 CZE_inf_and_artillery_advancement_2:1 "포병 발전"
 CZE_inf_and_artillery_advancement_2_desc:1 "전장의 여왕인 현대화된 야포는 우리 군대의 큰 힘이 되어줄 것입니다."
 CZE_doctrine_bonus:0 "교리 발견"
 CZE_doctrine_bonus_desc:0 "무기만으로는 강한 군대를 만들지 못하기에, 효과적인 교리 또한 필요합니다. 군사 기술 기관은 이를 잘 인지하고 있으며 몇 가지 제안을 내놓았습니다."
 CZE_motorization_scheme:0 "차량화 계획"
 CZE_motorization_scheme_desc:0 "우리가 주변에서 가장 큰 군대를 보유하고 있지는 않지만, 차량화는 지역 내에서 우리 군대를 더 빠르게 집중시킬 수 있는 가능성을 제공합니다."
 CZE_armour_bonus_1:1 "38년형 경전차"
 CZE_armour_bonus_1_desc:0 "우리의 군대는 세계에서 가장 최신화된 탱크를 자랑하고 있지만 기술은 급속도로 발전하고 있습니다. 우리는 뒤쳐질 수 없습니다."
 CZE_mechanization:0 "기계화"
 CZE_mechanization_desc:0 "차량화는 우리 군대에게 속력을 주었고 기계화는 속력, 방호, 화력을 제공해 줄 것입니다."
 CZE_armour_bonus_ii:1 "기갑 현대화"
 CZE_armour_bonus_ii_desc:0 "군사기술원은 슈코다 차량회사와 함께 새롭고 더 좋은 탱크를 설계하였습니다."
 CZE_doctrine_bonus_2:0 "교리 발견 II"
 CZE_doctrine_bonus_2_desc:0 "무기만으로는 강한 군대를 만들지 못하기에, 효과적인 교리 또한 필요합니다. 군사 기술 기관은 이를 잘 인지하고 있으며 몇 가지 제안을 내놓았습니다."
 CZE_war_college:0 "육군사관학교"
 CZE_war_college_desc:0 "육군사관학교는 우리 군대가 승리로 이끌기 위한 잘 훈련된 장교들을 양성할 것입니다."
 CZE_war_college_effect_tt:0 "§Y이미 5개의 연구 슬롯을 보유하고 있다면 추가 슬롯을 받을 수 없습니다.§!\n"
 CZE_military_aeronautical_institute:0 "공군 연구소"
 CZE_military_aeronautical_institute_desc:0 "공군 연구소는 체코슬로바키아 공군의 연구와 설계를 담당하고 있습니다."
 CZE_import_foreign_fighters:0 "외국 전투기 수입"
 CZE_import_foreign_fighters_desc:0 "다양한 외국의 전투기를 시험하고 평가하면서 자국의 전투기 모델은 더욱 더 우수해질 것입니다."
 CZE_light_fighter_focus:0 "전투기 중점"
 CZE_light_fighter_focus_desc:0 "공군 연구소는 전투기가 우리 공군에 가장 유용하고 핵심이라고 결론지었습니다."
 CZE_heavy_fighter_focus:0 "중전투기 중점"
 CZE_heavy_fighter_focus_desc:0 "공군 연구소는 중전투기가 우리 공군에 가장 유용하고 핵심이라고 결론지었습니다."
 CZE_air_is_our_sea:0 "하늘은 우리의 바다"
 CZE_air_is_our_sea_desc:0 "다른 나라는 해안선을 지키기 위해 해군에 힘을 쏟고 있는 반면 우리는 공군을 통해 이를 실현시킬 것입니다."
 CZE_rule_the_air:0 "공중 지배"
 CZE_rule_the_air_desc:0 "공군에 대한 우리의 노력은 놀라운 생산 효율성을 가져와 주었습니다."
 CZE_import_foreign_bombers:0 "외국 폭격기 수입"
 CZE_import_foreign_bombers_desc:0 "다양한 외국의 폭격기를 시험하고 평가하면서 자국의 폭격기 모델은 더욱 더 우수해질 것입니다."
 CZE_cas_focus:0 "근접항공지원기 중점"
 CZE_cas_focus_desc:0 "공군 연구소의 시험에 따른 결과로는 우리는 근접항공지원기에 집중해야합니다."
 CZE_tac_focus:0 "전술폭격기 중점"
 CZE_tac_focus_desc:0 "공군 연구소의 시험에 따른 결과로 우리는 전술폭격기에 집중하여야 합니다."
 CZE_access_to_the_sea:0 "바다로 진입"
 CZE_access_to_the_sea_desc:0 "언제까지 육상에만 머물 수는 없습니다. 이제 우리는 해안을 가지고 있고 우리는 해군을 창설하고 연구할 게획을 세워야 합니다."
 CZE_sudden_shipyard:0 "빠른 조선소 건설"
 CZE_sudden_shipyard_desc:0 "해군은 조선소가 필요합니다. 우리는 비록 계획하지는 않았지만 대규모 작업에 대해 경험이 있기 때문에 우리는 적절한 자원과 노력을 기울인다면 최소한의 시간으로 조선소를 건설할 수 있을 것입니다."
 CZE_shipbuilding_legacy:0 "조선소의 유산"
 CZE_shipbuilding_legacy_desc:0 "우리들의 해군을 창설하는 것은 새로운 것입니다. 슈코다는 오스트리아-헝가리 제국의 조선소를 건설한 경험이 있습니다. 이제 우리의 해군을 위해 이를 이용할 때입니다."
 CZE_battleship_catchup_1:1 "빠른 전함 개발"
 CZE_battleship_catchup_1_desc:1 "해군에 대한 새로운 요구로 인해 갑작스럽게 전함의 설계가 시작되었습니다."
 CZE_destroyer_catchup_1:1 "빠른 구축함 개발"
 CZE_destroyer_catchup_1_desc:1 "해군에 대한 새로운 요구로 인해 갑작스럽게 구축함의 설계가 시작되었습니다."
 CZE_cruiser__catchup_1:1 "빠른 순양함 개발"
 CZE_cruiser__catchup_1_desc:1 "해군에 대한 새로운 요구로 인해 갑작스럽게 순양함의 설계가 시작되었습니다."
 CZE_raiding_focus:0 "습격 중점"
 CZE_raiding_focus_desc:1 "해군은 반드시 직접적인 전투를 피하고 간접적인 전투를 통해 적을 휩쓸어야 합니다."
 CZE_capital_focus:0 "현존함대 집중"
 CZE_capital_focus_desc:1 "우리 해군은 직접적이고 결정적인 전투에 집중해야 합니다."
 YUG_western_focus:0 "서방 중점"
 YUG_western_focus_desc:1 "유고슬라비아의 미래는 지리학적으로나 경제적으로 가까운 서쪽에 달려 있습니다."
 YUG_friendship_treaty_with_italy:0 "이탈리아와의 친선 조약"
 YUG_friendship_treaty_with_italy_desc:1 "우리의 가장 강력한 이웃 국가로서, 이탈리아는 우리를 친구로 보아야 합니다. 우리는 양국 간의 우호 선언을 위한 협상을 시작할 것입니다."
 YUG_reinforce_old_alliances:0 "옛 동맹국과의 결속"
 YUG_reinforce_old_alliances_desc:1 "우리 국가의 설립 이래로 우리는 프랑스와 영국의 위대한 유럽 민주 국가들의 지지를 누렸습니다. 미래의 연합에 대비하여 이러한 관계를 확고히 다질 때입니다."
 YUG_attract_foreign_capital:0 "외국인 투자자 유치"
 YUG_attract_foreign_capital_desc:1 "우리는 가까운 외교관계를 활용함으로써 외국의 자본과 투자의 유입을 가능케 할 수 있습니다."
 YUG_ban_slovene_nationalist_parties:0 "슬로베니아 민족당 금지"
 YUG_ban_slovene_nationalist_parties_desc:1 "우리 국가를 위해 독립을 주장하는 자들을 뭉개버려야 합니다. 민족주의 정치는 이제 불법이 될 것이며 그들의 지지자들은 내부적으로 우리를 약화시킬 수 없을 것입니다."
 YUG_traditional_values:0 "전통적 가치관"
 YUG_traditional_values_desc:1 "정교회 종교에서 가르친 것처럼, 전통적 가치관은, 우리 사회의 기초입니다. 이를 홍보하는 것으로 우리는 정교회의 지지를 얻을 뿐만 아니라, 우리의 국민들을 단합시킬 것입니다."
 YUG_greater_yugoslavia:0 "대유고슬라비아"
 YUG_greater_yugoslavia_desc:0 "남부의 모든 슬라브 민족이 우리 깃발 아래 단합할 때까지 우리는 쉴 수 없습니다. 불가리아인들은 스스로를 우리 국가의 일부분으로 여기지 않을지 모르지만, 우리는 확실히 그렇게 여기고 있습니다."
 YUG_all_yugoslavian_regiments:0 "전유고슬라비아연대"
 YUG_all_yugoslavian_regiments_desc:1 "우리 민족은 다양할지 모르나, 국가를 지키기 위해 모두 복무해야 합니다. 우리 연대를 조직할 때 우리는 민족성의 차이를 두지 않을 것입니다."
 YUG_crush_the_ustasa:0 "우스타샤 진압"
 YUG_crush_the_ustasa_desc:1 "크로아티아의 국수주의 운동인 우스타샤는 우리에게 거슬리는 눈엣가시로 자라났습니다. 우스타샤는 더 이상 테러 조직으로 밖에 간주할 수 없으며, 국가의 이익을 위해 뿌리를 뽑아야 합니다."
 YUG_invite_german_military_mission:0 "독일 군사사절단 초청"
 YUG_invite_german_military_mission_desc:1 "독일에 대한 우리 군의 반감은 극복되어야 합니다. 군사사절단을 초청하여 함께 협력하는 것이 충분한 이익이 있음을 우리의 고위층에게 보여주는데 도움이 될 것입니다."
 YUG_join_axis:1 "삼국 동맹 조약 체결"
 YUG_join_axis_desc:2 "많은 사람이 유고슬라비아가 연합국에 참전하여 파시즘에 저항하기를 바라지만, 우리는 이것이 우리를 전쟁과 혼란으로 끌어들이는 희망 없는 꿈이라는 것을 알고 있습니다. 우리는 독일, 이탈리아, 일본과 함께 군사 및 경제 협력을 맺을 수 있는 기회를 얻었고 우리는 이를 즉시 이용해야 합니다."
 YUG_invite_italian_naval_experts:0 "이탈리아 해군 전문가 초청"
 YUG_invite_italian_naval_experts_desc:1 "우리의 지중해 동맹은 선박 설계 및 건조에 대해 우수한 지식을 보유하고 있습니다. 우리는 이탈리아 전문가를 초청하여 우리에게 그들의 지식을 전하도록 권유할 것입니다."
 YUG_limited_self_government:0 "제한된 자치정부"
 YUG_limited_self_government_desc:2 "우리나라 내부의 분열은 너무 깊고 많아서 간단하게 끝날 일이 아닙니다. 우리나라를 구성하는 여러 민족에게 자치권을 부여해야만 무력을 사용하지 않고도 우리의 연합을 함께 지킬 수 있습니다."
 YUG_guarantee_religious_liberties:0 "종교의 자유 보장"
 YUG_guarantee_religious_liberties_desc:1 "모든 이들은 종교 선택의 자유를 가져야 합니다. 우리는 이를 법으로 보장해 줄 것입니다."
 YUG_local_militias:0 "지역 민병대"
 YUG_local_militias_desc:1 "고국을 지키기 위해 사람들이 민병대를 조직하는데 격양되었습니다. 이는 후에 더 많은 지원병을 얻게 될 것입니다."
 YUG_concessions_for_macedonians:0 "마케도니아인을 위한 양보"
 YUG_concessions_for_macedonians_desc:1 "마케도니아인들의 모임에 연락해서 우리는 그들의 불만사항을 다루고 애국심을 받을 것입니다."
 YUG_establish_the_banovina_of_croatia:0 "크로아티아 바노비나 설립"
 YUG_establish_the_banovina_of_croatia_desc:1 "반 자치적인 크로아티아 바노비나 설립을 통해 우리는 진짜 독립 세력을 가라앉힐 수 있습니다."
 YUG_non_discriminating_officer_promotions:0 "차별없는 장교 진급"
 YUG_non_discriminating_officer_promotions_desc:1 "우리의 차별 정책은 되돌려져야 하며, 지금부터 모든 민족들이 장교단의 계급으로 승진할 수 있게 할 것입니다. 이것은 우리가 가장 유능한 군사 지도부를 얻게끔 할 것입니다."
 YUG_join_allies:2 "왕실 동맹"
 YUG_royal_alliance_tt:0 "우리는 왕실 결혼 상대의 세력에 합류할 것입니다.\n 우리의 결혼 상대가 알렉산드라 공주일 경우, 우리는 연합군에 합류할 것입니다."
 carlist_text:0 "카를로스주의"
 YUG_join_allies_desc:3 "이제 우리의 왕이 행복하게 결혼하였으니, 우리는 우리의 동맹에 대한 충성을 대중에게 알려야 합니다. 그래야만 우리가 주변국의 공격 대상이 되었을 때 그들의 군사력에 의지할 수 있습니다."
 YUG_reclaim_istria_and_zadar:0 "이스트리아 및 자다르 탈환"
 YUG_reclaim_istria_and_zadar_desc:1 "이탈리아는 이스트리아와 자다르 영토를 소유하고 있습니다. 이제 원소유자에게 돌아올 차례입니다."
 YUG_claim_macedonia:0 "마케도니아 영토 주장"
 YUG_claim_macedonia_desc:1 "마케도니아의 몇몇 지역들은 여전히 우리 국경 바깥 지역에 있습니다. 모든 마케도니아는 슬라브족의 것이며 우리 나라에 속해 있어야 합니다."
 YUG_allied_air_combat_school:0 "동맹 조종사 학교"
 YUG_allied_air_combat_school_desc:1 "우리의 새로운 동맹국은 항공 전투 경험이 아주 넓습니다. 우리는 동맹 항공 전투 학교를 추진함으로써 우리의 신병 조종사들이 우리의 동맹이 피 흘려 배운 귀중한 교훈을 자유롭게 가르칠 수 있도록 보장할 수 있습니다."
 YUG_recognize_the_soviet_union:0 "소련 인정"
 YUG_recognize_the_soviet_union_desc:1 "역사적으로 우리는 동쪽의 볼셰비키 당을 인정하지 않았지만 이제 우리의 입장을 재고려 할 때가 왔습니다. 서쪽의 민주주의자들이 약한 공세를 펼치는 곳을 보아서 소련이 더욱 더 믿을 만한 동맹이 될 수 있을 것입니다."
 YUG_form_peasant_councils:0 "소작농위원회 설립"
 YUG_form_peasant_councils_desc:1 "지역 정치에서는 소작농들이 큰 권력을 가져야 합니다. 소작농위원회를 설립함으로써 그들의 목소리와 함께 나아갈 수 있을 것입니다."
 YUG_mutual_economic_aid:0 "공동경제원조"
 YUG_mutual_economic_aid_desc:1 "소비에트 연방과 유고슬라비아는 경제적으로 주고받을 것이 많습니다. 경제원조를 통한 거래를 통해 우리는 서로간 많은 이득을 얻을 수 있습니다."
 YUG_abolish_the_monarchy:0 "군주제 폐지"
 YUG_abolish_the_monarchy_desc:1 "군주제는 우리의 사회적인 관점에서 보았을 때, 현대에는 성립되기 어려운 정부체제입니다. 그렇기에 반드시 폐지되어야 하고 왕실법은 시민을 위한 법으로 제정되어야 합니다."
 YUG_join_comintern:0 "코민테른 가입"
 YUG_join_comintern_desc:1 "혁명의 발상의 가장 좋은 길은 코민테른의 동지 국가들과 함께하는 것입니다."
 YUG_yugoslavian_path_to_communism:0 "유고슬라비아에 공산주의 도입"
 YUG_yugoslavian_path_to_communism_desc:1 "우리 노동자들의 집회와 싸우는데 보호는 필요없습니다. 우리는 우리의 리더십에 응하는 자와 함께 우리의 혁명을 퍼트려 나갈 것입니다."
 YUG_form_the_federal_republic:0 "연방공화국 성립"
 YUG_form_the_federal_republic_desc:1 "모든 회원국이 환영받는 진정한 연방 국가를 형성해야 할 때입니다. 지난 수십 년 동안 이어진 분열된 국가는 더 이상 존재하지 않을 것입니다."
 YUG_pan_slavic_workers_congress:0 "범슬라브주의 노동자 의회"
 YUG_pan_slavic_workers_congress_desc:1 "슬라브 노동자들은 그들의 대의를 위해 싸우기 위해 연합해야 하며, 소련은 발칸 노동자들의 곤경을 모르기에, 우리는 스스로 지도자의 역할을 차지할 것입니다."
 YUG_research_collaboration:0 "연구 협력"
 YUG_research_collaboration_desc:1 "우리의 동맹은 우리보다 더 많은 자원을 가지고 연구를 하고 있습니다. 그렇기에 우리는 그들과 연구를 협력하여 연구를 진행해야 합니다."
 YUG_federal_defense_council:0 "연방방위위원회"
 YUG_federal_defense_council_desc:1 "우리의 위대한 국가 방어를 위해 모든 지역이 한 목소리를 내야 합니다. 그러면 가능한 한 목소리가 멀리 들릴 것이고, 초기 메리트를 식별하는 것을 막지 못 할 것입니다."
 YUG_invite_bulgaria:0 "불가리아 초대"
 YUG_invite_bulgaria_desc:1 "불가리아에 있는 우리의 슬라브 사람들은 그들의 공산주의 방식을 찾기 위해 우리의 지도력을 요구했습니다. 더욱이, 우리의 동부 측면을 차지하고 있기에, 그들을 끌어들일 수 있게 되면 우리의 국경의 큰 구역에 대해 걱정할 필요가 없어지고, 그들의 군사력은 혁명을 확산시키는데 매우 유용할 것입니다."
 YUG_pan_balkan_workers_congress:0 "범발칸 주도권"
 YUG_pan_balkan_workers_congress_desc:0 "우리가 남쪽 이웃이 사회주의를 지켜냈지만, 발칸반도에는 군주제와 부르주아지 독재정권 하에서 고통받는 사람들은 수없이 많습니다. 루마니아, 헝가리, 그리스 노동자 전부를 해방해야만 발칸 반도의 노동자들을 해방했다고 말할 수 있습니다."
 YUG_invite_albania:0 "알바니아 초대"
 YUG_invite_albania_desc:1 "알바니아는 작지만 전략적으로 중요한 지역입니다. 그들을 우리 의회로 넣음으로써 우리는 남쪽 국경을 지킬 수 있을 것이고 그들의 힘을 우리에게 보탤 수도 있을 것입니다."
 YUG_invite_greece:0 "그리스 초대"
 YUG_invite_greece_desc:0 "그리스의 젊은 남녀들은 강력한 탄압에 고통받고 있습니다. 가난하고 억압받는 사람들을 무장시킴으로써 우리는 그들을 옥죄이는 사슬을 끊을 수 있을 것입니다."
 YUG_invite_romania:0 "루마니아 초대"
 YUG_invite_romania_desc:0 "루마니아인은 귀족과 자본주의가 악영향을 끼치는 귀족 사회에 살고 있습니다. 그들은 더 이상 부패한 군주들의 변덕스러운 손아귀에 고통받지 않을 것입니다. 그들은 자신들의 운명을 결정할 것입니다!"
 YUG_invite_hungary:0 "헝가리 초대"
 YUG_invite_hungary_desc:0 "헝가리는 합스부르크 군주정이 붕괴된 이후 불확실하게 변화해 왔습니다. 우리의 도움으로, 헝가리 국민들은 통일된 공산주의 독재국가에서 진정한 형태를 찾게 될 것입니다!"
 YUG_invite_turkey:0 "터키 초대"
 YUG_invite_turkey_desc:0 "터키 사람들은 10년 전에 칼리파로부터 해방되었지만, 여전히 그들의 부르주아 독재자로부터 해방되지 못했습니다. 터키 공화인민당이 본인들을 \"사회민주주의\"라고 주장하지만, 사실 그들은 그들 국민들을 구속하는 사슬을 끊는 데 완전히 실패했으며, 발칸 반도의 모든 노동자를 진정으로 해방할 수 있는 것은 유고슬라비아의 직접 개입밖에 없습니다."
 YUG_united_autonomous_croatia:0 "연합된 크로아티아 자치"
 YUG_united_autonomous_croatia_desc:0 "크로아티아 바노비나 연합은 크로아티아 분리주의 대두에 대한 해결책으로 오랫동안 제안되어 왔었습니다. 크로아티아에 어느정도 자치권을 부여함으로써, 우리는 잠재적인 적들로부터 강력한 동맹을 만들 수 있을 것입니다."
 YUG_devolved_croatia:0 "크로아티아 분리"
 YUG_devolved_croatia_desc:0 "연합의 반대에서 크로아티아인들만큼 목소리가 큰 이들은 없을 것입니다. 현재 크로아티아는 북쪽의 사바 강과 남쪽의 해안가로 나뉘어져 있습니다. 주마다 각각의 자치권을 부여한다면 양측의 크로아티아 반대파를 달래고 크로아티아인들이 연합해 영향력이 너무 커지는 것을 막을 수 있을 것입니다."
 YUG_safeguard_bosnia:0 "보스니아 보호"
 YUG_safeguard_bosnia_desc:0 "우리 주변 많은 국가에서 보스니아인들이 억압받는 것을 볼 수 있습니다. 우리는 이런 일이 일어나도록 내버려 두어서는 안 되며 보스니아와 헤르체고비니아인들이 무장하고 산업화하기 위한 노력에도 지지를 보내야 합니다."
 YUG_divide_bosnia:0 "보스니아 분할"
 YUG_divide_bosnia_desc:0 "보스니아 지역에서는 세르비아인, 크로아티아인, 이슬람교도, 기독교인, 그리고 다른 수많은 다른 민족들 간에 문화와 종교의 분열이 있습니다. 이 지역을 제대로 방어할 수 있는 유일한 방법은 우리 연합과 조화를 이루는 보스니아 헤르체고비니아 주를 적절하게 분할하는 것입니다."
 YUG_dissolve_serbia:0 "세르비아 바나트 해체"
 YUG_dissolve_serbia_desc:0 "우리가 \"세르비아\"라고 생각하는 지역은 사실 스스로를 세르비아인이라고 생각하지 않는 많은 이들의 고향입니다. 마케도니아인, 알바니아인, 몬테네네그로인은 모두 우리가 세르비아라고 주장하는 지역에 살고 있습니다. 우리는 스스로가 그 문화의 침략자로 인식되도록 내버려 두어서는 안 되며, 옳은 세르비아인이 무엇인지를 다시 생각해 봐야 합니다."
 YUG_banat_for_support:0 "지원을 위한 바나트"
 YUG_banat_for_support_desc:0 "헝가리와 루마니아가 세르비아 북부를 합병하려 한다는 것은 비밀이 아니며, 우리 나라에 대한 국제적인 지원이 부족하기 때문에, 우리는 어느 정도의 국제적인 인정과 지원을 받는 대가로 이 영토들을 양도할 수 있습니다."
 YUG_autonomous_transylvania:0 "슬라브계 트란실바니아에 자치를"
 YUG_autonomous_transylvania_desc:0 "바나트, 보이보디나 지역은 세르비아인뿐만 아니라 루마니아인, 헝가리인의 고양이기도 합니다. 이 지역에 자치권을 제공하고 자치정부를 세움으로써 이 지역에 대한 루마니아와 헝가리인들의 주장을 종식시킬 수 있을 것입니다."
 YUG_fortify_banat:0 "바나트 요새화"
 YUG_fortify_banat_desc:0 "헝가리와 루마니아는 걱정스러울 정도로 우리의 적들과 가까워지고 있습니다. 세르비아와 세르비아 자치 보호국을 보호하려면 북부지역을 빠르게 요새화 해야 합니다."
 YUG_evolution:0 "진화"
 YUG_evolution_desc:0 "비록 몇몇 사람들은 우리나라가 다양한 문화의 불안정한 결합이라고 주장하겠지만, 우리가 외국의 승냥이들을 물리칠 방법은 오직 하나로 뭉쳐 있어야만 한다는 것을 확실히 알고 있습니다. 우리는 우리 민족을 단결시키고 우리를 분열시키려는 자들을 분쇄하기 위해 노력해야 합니다."
 YUG_slovenia_for_support:0 "지원을 위한 슬로베니아"
 YUG_slovenia_for_support_desc:0 "추축국들은 우리 나라를 그들끼리 나눠 먹기 위해 고안해 왔습니다. 슬로베니아를 이탈리아에 준다면, 우리는 슬로베니아의 불안정한 요소를 처리하고 추축국에 우리의 우호를 보여줄 수 있을 것입니다."
 YUG_surrender_macedonia:0 "마케도니아 굴복"
 YUG_surrender_macedonia_desc:0 "불가리아는 세르비아 남부와 마케도니아 지역을 자신의 것으로 주장하며, 이는 우리와 적대할 명분을 너무 많이 제공합니다. 그들의 주장을 묵살함으로써, 우리는 남쪽 국경의 위협을 잠재우고 마케도니아 민족주의를 불가리아의 문제로 만들 것입니다."
 YUG_zara_for_axis:0 "추축국 가입을 위한 차라"
 YUG_zara_for_axis_desc:0 "이탈리아는 자라 지역에 있는 정부가 달마티아의 정당한 통제권을 가지고 있다고 주장하지만, 우리가 그들과 같은 대의를 위해 싸운다는 것을 이탈리아에 확신시킨다면, 그들은 자라 지역을 우리에게 돌려주고 발칸반도에 대한 야망을 버릴지도 모릅니다."
 YUG_surrender_italian_claims:0 "이탈리아 내 영유권 포기"
 YUG_surrender_italian_claims_desc:0 "자라와 이스트리아가 여전히 이탈리아의 손에 남아 있지만, 그 지방들이 우리의 것이라고 계속 주장함으로써 [ITA.GetLeader](을)를 악화시킬 위험을 무릅쓸 수는 없습니다. 우리는 그것에 대한 영유권을 포기하는 대가로 추축국에 들어갈 수 있을 것입니다."
 YUG_end_the_regency:0 "섭정 종식"
 YUG_end_the_regency_desc:0 "파블레 대공은 왕위에 충분히 오랫동안 있었습니다. 전쟁이 임박했으니, 우리 국민은 국왕이 파시스트와 공산주의자에 맞서 강대하게 버티는 것을 볼 필요가 있습니다."
 YUG_coronation:0 "대관식"
 YUG_coronation_desc:0 "우리나라엔 오랫동안 왕이 없었기 때문에, 왕권의 영속성을 보여줘야 할 때입니다. 베오그라드의 성당에서 대관식하여, 우리는 우리 국민들에게 왕권이 영원하고 결코 외국의 침략자들에게 정부가 넘어가지 않는다는 확신을 줄 것입니다."
 YUG_royal_wedding:0 "왕실 결혼"
 YUG_royal_wedding_desc:0 "왕실 결혼은 오랫동안 동맹을 맺기 위한 방법이었고, 공주는 많지만 왕이 항상 부족하기 때문에, 자격이 있는 젊은 페테르 2세는 우리에게 세계 강대국과의 동맹을 보장할 수 있습니다."
 YUG_enforced_neutrality:0 "유고슬라비아 중립 집행"
 YUG_enforced_neutrality_desc:0 "우리는 발칸반도가 자극적인 세계 분쟁의 일부가 되는 것을 용납할 수 없습니다. 중립을 선언하고, 반목하는 세계 강대국들과 우리를 일치시킬 어떤 행동도 피해야만 합니다."
 YUG_fortress_yugoslavia:0 "유고슬라비아 요새화"
 YUG_fortress_yugoslavia_desc:0 "우리 국경에서 나치의 위협을 방치할 수 없습니다! 자라에 있는 이탈리아인들과 오스트리아에 있는 독일인들과 함께, 우리는 우리의 국경을 보호하고 군인들이 파시스트들과 싸우기 위해 필요한 모든 것을 지원해야 합니다."
 YUG_ban_fascists:0 "파시스트 정당 금지"
 YUG_ban_fascists_desc:0 "아직도 우리나라에는 하나의 문화 아래에서의 유고슬라비아연합의 지배를 추구하는 정당이 있습니다. 이 사람들은 우리나라에 있으면 안 되니, 반드시 침묵시켜야 합니다."
 YUG_towards_independence:0 "독립을 향해"
 YUG_towards_independence_desc:0 "이제 우리는 연합을 일련의 자치 국가로 해체했으므로, 다음 단계인 독립을 시켜야 합니다. 우리는 동료들 위에 설 수 없습니다. 우리는 그들을 신뢰하고 세르비아의 개입에서 자유로이 그들 스스로 통치할 수 있도록 해야 합니다."
 YUG_defence_army_of_yugoslavia:0 "유고슬라비아 방위군"
 YUG_defence_army_of_yugoslavia_desc:0 "우리 연합을 위해 싸우는 것은 평범한 시민들에게 부탁하기엔 어려운 일이지만, 자기 집을 위해 싸우는 것은 모든 사람의 의무입니다. 우리의 연합은 우리의 적과 싸울 용의가 있는 자들로 넘쳐나며, 그들에게 필요한 것은 정부의 지원뿐입니다."
 YUG_defence_league:0 "유고슬라비아 방위연맹"
 YUG_defence_league_desc:0 "우리 주의 구성원들은 상당한 수준의 자치권을 부여 받았으며, 마지막 단계만이 남았습니다. 모든 발칸 국가들의 독립을 공식적으로 인정함으로써, 우리는 유고슬라비아연합을 다국가체제의 경제 및 군사 협력국으로 변화시킬 것입니다."
 YUG_united_kingdom:0 "연합왕국"
 YUG_united_kingdom_desc:0 "이제 우리 민족이 독립을 맛보고 우리 연합에서 제대로 대표된다고 느끼게 되었으니, 이전 국가에서는 부족했던 범민족주의와 통합의식을 만들어내기 위한 조치를 해야 할 때입니다."
 YUG_reunite_the_kingdom:0 "왕국 재결합"
 YUG_reunite_the_kingdom_desc:0 "비록 많은 사람들이 유고슬라비아를 특징지을 수 있는 분열과 문화적 갈등으로 다시 빠져드는 위험을 우려하지만, 우리는 국경을 둘러싼 더 큰 위협에 대처하기 위해 우리 나라를 다시 단일한 국가로 통합해야 합니다."
 YUG_attract_allied_capital:0 "연합국 자본 유치"
 YUG_attract_allied_capital_desc:0 "우리는 1차 세계 대전 이전부터 오랜 기간 동맹국이었고, 영국인들은 우리나라를 지지할 이유가 있습니다. 연합국으로부터 투자자들을 끌어모음으로써, 우리들의 관계를 증명해 그들을 안심시킬 것입니다."
 YUG_attract_axis_capital:0 "추축국 자본 유치"
 YUG_attract_axis_capital_desc:0 "우리 경제는 좋지 않으며 이탈리아가 우리의 땅을 점령하고자 하는 것을 알고 있지만, 우리가 경제적으로 그들에게 저항할 준비가 되어 있다면 이웃 나라들과의 무역을 장려해야 합니다."
 YUG_industrialization_program:0 "산업화 계획"
 YUG_industrialization_program_desc:1 "우리가 이웃나라의 재무장 계획에 뒤처지지 않으려면 빠른 산업화 계획이 필요합니다."
 YUG_expand_the_mining_industry:0 "광업 확장"
 YUG_expand_the_mining_industry_desc:1 "우리는 막 돌아가는 전쟁 기계에 연료를 공급할 충분한 자원이 필요합니다. 우리는 국내 광업의 확장을 생각하여야 합니다."
 YUG_rare_minerals_exploitation:0 "희귀 자원 개발"
 YUG_rare_minerals_exploitation_desc:1 "이전에 미개발된 희귀 금속 매장층이 갑자기 크게 중요해졌습니다. 우리는 필요한 광산과 기반시설을 건설해 즉시 이용해야 합니다."
 YUG_exploit_the_pannonian_deposits:0 "파노니안 광산 활용"
 YUG_exploit_the_pannonian_deposits_desc:1 "우리는 우리 영토 내에 있는 석유 채굴지를 잘 활용하여야 합니다. 비록 그 양이 미미할지라도 우리는 전쟁을 위한 차량들의 연료로써 이를 활용할 수 있습니다."
 YUG_develop_civilian_industry:0 "민간공장 개발"
 YUG_develop_civilian_industry_desc:1 "우리의 민간공장은 기계와 다른 필수품들을 보급한다는데 있어 군수공장과 대응 관계에 있습니다."
 YUG_integrated_rail_network:0 "철도망 통합"
 YUG_integrated_rail_network_desc:1 "우리는 국내의 모든 철도망을 동일하게 확장하여야 합니다. 우리나라에 이보다 더 중요한 것은 없습니다."
 YUG_improve_light_industry:0 "경공업 증진"
 YUG_improve_light_industry_desc:1 "우리는 이미 국내의 불안을 가지고 있고 이 때문에 경공업을 방치할 수는 없습니다. 사람들을 일용품을 생산하는데 박탈되지 않도록 할 것입니다."
 YUG_develop_slovenian_industry:0 "슬로베니아 산업 개발"
 YUG_develop_slovenian_industry_desc:1 "오랫동안 방치되었음에도 불구하고 슬로베니아는 새로운 산업적 중심지가 될 충분한 공간이 있습니다. 이는 슬로베니아의 주민들을 기쁘게 할 것입니다."
 YUG_local_self_management:0 "지역 자체 관리"
 YUG_local_self_management_desc:1 "지역 자체 관리 체제를 승인시킴으로써 지역의 자원과 새로운 건설 계획의 효율성을 향상시킬 수 있을 것입니다."
 YUG_expand_the_university_of_ljubljana:0 "류블랴나 대학교 확장"
 YUG_expand_the_university_of_ljubljana_desc:1 "슬로베니아의 대학을 확장시킴으로써 우리는 우리의 시민들을 가르침으로써 더 많은 기관을 얻을 수 있을 것입니다."
 YUG_develop_military_industry:1 "군수산업 개발"
 YUG_develop_military_industry_desc:2 "현대 군대는 새로운 항공기의 생산을 위해 중공업 기반을 필요로 합니다."
 YUG_improve_serbian_rail_network:0 "세르비아 철도망 개발"
 YUG_improve_serbian_rail_network_desc:1 "우리는 도외의 지역의 철도 건설을 생략할 수 있습니다. 가장 중요한 지역은 중앙과 동쪽입니다."
 YUG_serbian_steel:0 "세르비아산 강철"
 YUG_serbian_steel_desc:1 "우리는 세르비아의 철들을 생산해야 합니다. 우리는 항상 전쟁에 필요로 하는 것보다 더 많이 생산해야 합니다."
 YUG_expand_the_university_of_belgrad:0 "베오그라드 대학교 확장"
 YUG_expand_the_university_of_belgrad_desc:1 "우리의 가장 가치있는 대학을 확장함으로써 우리는 연구에 관한 창의적인 생각과 개발팀을 만들 것입니다."
 YUG_expand_the_university_of_zagreb:0 "자그레브 대학교 확장"
 YUG_expand_the_university_of_zagreb_desc:1 "오래된 자그레브 대학교는 오랫동안 최고의 고등교육기관 중 하나였습니다. 추가적인 자금은 가치 있는 연구를 가능하게 할 것입니다."
 YUG_central_management:0 "중앙 관리화"
 YUG_central_management_desc:1 "강력한 중앙 관리화는 생산 허용량을 증가시켜 줄 것입니다."
 YUG_expand_the_sarajevo_arsenals:0 "사라예보 무기공장 확장"
 YUG_expand_the_sarajevo_arsenals_desc:1 "우리는 점점 커지는 군대의 요구에 부응하기 위해 더 많은 생산 능력을 필요로 합니다. 사라예보 무기공장은 확장의 주요 후보로, 즉시 자원을 할당할 것입니다."
 YUG_modernize_the_air_force:0 "공군 현대화"
 YUG_modernize_the_air_force_desc:1 "우리의 공군은 너무 구시대적입니다. 만약 우리가 적의 영공에서 적과 싸울 일이 있다면 훨씬 더 많은 적들과 싸워야 할 것입니다. 이런 관점에서 우리는 공군을 현대화하는 프로젝트를 당장 실시해야 합니다."
 YUG_local_developers:0 "지역 항공기 개발"
 YUG_local_developers_desc:1 "우리는 항공기 개발에 지원을 하여 새로운 항공기 모델들을 얻고 우리의 산업에 활력을 주어야 합니다."
 YUG_ikarus:0 "이카루스"
 YUG_ikarus_desc:1 "우리의 오래된 항공기 산업인 노비 사드의 이카루스 공장은 우리의 새로운 항공단을 창설하기 위한 수요를 위해 확장되어져야할 준비를 해야합니다."
 YUG_designer_tt:0 "이 회사를 항공기 설계사로 해제합니다.\n"
 YUG_rogozarski:0 "로고자르스키"
 YUG_rogozarski_desc:1 "이카루스 프로젝트 직후, '첫 번째 세르비아 지보진 로고자르스키 항공기 공장'은 필요한 장비들을 군대에 제공하기 위해 확장이 필요해졌습니다."
 YUG_zmaj:0 "즈마이"
 YUG_zmaj_desc:1 "베오그라드의 즈마이 항공기 작업소는 새롭게 확장될 부지를 할당받아야 합니다. 신생 회사인 이곳은 확장만 된다면 우리의 생산요구를 충족시킬 충분한 잠재력을 가지고 있습니다."
 YUG_the_ik_3:0 "IK-3"
 YUG_the_ik_3_desc:1 "남은 기간동안 기밀을 유지하며 작업을 해 온, 세명의 엔지니어는 현제 외국에서 제작된 전투기를 대체할 획기적인 제안을 선보였습니다. 충분한 지원이 있으면 생산은 곧 가능할 것입니다."
 YUG_heavy_fighter_project:0 "중전투기 계획"
 YUG_heavy_fighter_project_desc:1 "우리의 전투기는 더 많고 중요한 폭격기들을 보호해야 합니다. 이는 속력과 조종성을 감수해서라도 중무장과 긴 항속거리를 요구합니다."
 YUG_bomber_project:0 "폭격기 계획"
 YUG_bomber_project_desc:1 "적들과 싸우기 위해 우리는 폭격기가 필요합니다. 우리의 기술자들은 이러한 종류의 새로운 자국만의 항공기를 개발할 것입니다."
 YUG_purchase_foreign:0 "외국 제품 구매"
 YUG_purchase_foreign_desc:1 "우리가 만든 것보다 다른 나라에는 더 많은 자원를 쏟아부어서 만든 더 좋은 전투기 모델이 있습니다. 우리는 우리 스스로 시행착오를 겪어가며 만들기 보다는 그들의 전투기를 면허 생산을 할 수 있을 것입니다."
 YUG_license_production:0 "면허 생산"
 YUG_license_production_desc:1 "새로운 항공기 모델을 얻는 과정은 우리 스스로 그들의 것을 생산해야 합니다. 우리는 가능한 빨리 그러한 과정에 착수할 것입니다."
 YUG_fighter_license:0 "전투기 면허 생산"
 YUG_fighter_license_desc:1 "우리의 항공단을 위해 전투기를 면허 생산 해야합니다. 폭격기는 전투기의 호송없이는 쓸모없습니다."
 YUG_bomber_license:0 "폭격기 면허 생산"
 YUG_bomber_license_desc:1 "하늘은 적과 폭격기와 싸우는데 있어서 새로운 가능성이 열려있는 곳입니다. 그렇기에 우리는 모든 면허 가능한 무기들을 이에 집중해야 합니다."
 YUG_army_modernization:0 "육군 현대화"
 YUG_army_modernization_desc:1 "지난 전쟁 이후 전쟁의 방법이 바뀌었습니다. 우리는 장비와 전술에 있어서 현대화 작업을 해야합니다."
 YUG_motorize_the_cavalry:0 "기병 차량화"
 YUG_motorize_the_cavalry_desc:1 "자동차 공학의 새로운 발전은 군부대의 속도와 기동성에 잠재적 대변혁을 일으켰습니다. 우리의 기병대는 말을 포기하고 대신 트럭을 장비해야 합니다."
 YUG_motorized_logistics:0 "차랑화 군수"
 YUG_motorized_logistics_desc:1 "차량화는 필수불가결하고 전문화된 장비가 최전선 부대에 계속 보급되도록 보장하는 유망한 새로운 방법을 열어주었습니다. 이것은 우리의 부대가 항상 최상의 전투 상태를 유지하도록 보장할 수 있게 해줍니다."
 YUG_armored_cavalry:0 "장갑화된 기병대"
 YUG_armored_cavalry_desc:1 "장갑화된 기병대는 생존성, 전투력, 사기의 향상이 눈에 띄게 올라갑니다. 그러나 이는 어떠한 지형에서도 기동할 수 있고 자체 무기를 탑재한 새로운 무한궤도 차량을 필요로 합니다."
 YUG_tank_conversions:0 "전차 개조"
 YUG_tank_conversions_desc:1 "우리가 탱크를 요구하는 지금, 우리는 같은 차체를 기반으로 한 자주포나 구축전차를 지금 당장 개발해야합니다. 우리의 전차들은 유연하고 다양한 우리의 요구에 응할 수 있게 개조가능해야 합니다."
 YUG_modern_tanks:0 "현대식 전차"
 YUG_modern_tanks_desc:1 "대구경 화기를 주 무기로 장착함으로써, 기갑 기술은 단순히 병력을 안전하게 A 지점에서 B 지점으로 수송하는 것 그 이상으로 발전하였습니다. 우리는 이웃과 겨루기 위해선 독자적인 형태의 현대식 전차를 개발해야 합니다."
 YUG_tank_licenses:0 "전차 면허"
 YUG_tank_licenses_desc:1 "독자적인 탱크 모델을 개발하는데 우리의 제한된 자원을 쓰는 것보단, 면허를 취득해 훨씬 효율적으로 외국 모델을 생산할 수 있습니다."
 YUG_small_arms:0 "소형 화기"
 YUG_small_arms_desc:1 "어떠한 육군에서라도 보병은 육군의 중추임에는 틀림없습니다. 그렇기에 우리는 우리의 최고의 기술력으로 보병들을 무장시켜야 합니다. 우리는 새롭고 현대화된 무기들을 개발해야합니다."
 YUG_domestic_artillery_production:0 "국내산 포 생산"
 YUG_domestic_artillery_production_desc:1 "현대화된 국내 야포 개발을 장려함으로써 우리가 제공할 수 있는 최고의 화력지원을 제공할 수 있을 것입니다."
 YUG_anti_tank_defenses:0 "대전차포 방어"
 YUG_anti_tank_defenses_desc:1 "탱크가 현대전의 중심이 되어버린 이 상황에서 보병들이 탱크를 해치울 수 있는 새로운 대전차포의 개발이 필요해졌습니다."
 YUG_mountain_brigades:0 "산악여단"
 YUG_mountain_brigades_desc:1 "우리의 영토의 대부분은 산으로 이루어져 있고 우리는 이러한 지형에서 전문화된 전투 여단이 필요합니다."
 YUG_independent_engineer_regiments:0 "독립 공병 연대"
 YUG_independent_engineer_regiments_desc:1 "기동성은 현대 군사교리에서의 핵심이지만, 지형에 구애를 받곤 합니다. 각 사단에 전속된 공병 연대가 어떠한 지형에서도 사단의 이동을 도울 것입니다."
 YUG_motorized_recon_companies:0 "차량화수색중대"
 YUG_motorized_recon_companies_desc:1 "적의 진형과 위치에 관한 정확한 정보를 얻기 위해서는 우리의 군대을 앞질러 광범위한 지역을 정찰할 수 있는 전문적이고 차량화된 중대가 필요합니다."
 YUG_form_parachute_battalions:0 "공수대대 창설"
 YUG_form_parachute_battalions_desc:1 "공중을 이용함으로써 우리는 적이 예상하지 못한 전선의 후방에서 적을 타격할 수 있습니다. 공수대대를 창설함으로써 우리의 항공력을 더욱 더 활용할 수 있게 되었습니다."
 YUG_army_maneuvers:0 "육군 기동 훈련"
 YUG_army_maneuvers_desc:1 "군대를 새로운 전략에 맞게 개편해야 합니다. 또한 그에 대한 경험은 의심할 여지 없이 현대전의 새로운 시야를 제공해 줄 것입니다."
 YUG_supremacy_of_offense:0 "공격의 우월성"
 YUG_supremacy_of_offense_desc:1 "공격적인 전략은 승리의 지름길이기에 우리는 전반적인 전략과 새로운 육상 전술의 개발에 있어서 그에 맞추어서 방향을 잡아야 합니다."
 YUG_supremacy_of_defense:0 "방어의 우월성"
 YUG_supremacy_of_defense_desc:1 "적에게 둘러싸인 상황에서 우리의 동맹을 위해서 적들의 공세를 버틸 수 있어야 합니다. 새로운 육상 전술의 개발은 방어에 초점을 두어야 합니다."
 YUG_artillery_regiments:0 "포병연대"
 YUG_artillery_regiments_desc:1 "강력한 포병연대를 우리 사단에 도입함으로써 사단의 전반적인 군사력이 크게 증가할 것입니다."
 YUG_expand_the_split_shipyards:0 "스플리트 조선소 확장"
 YUG_expand_the_split_shipyards_desc:1 "달마티아에 이전부터 존재하고 있던 조선소는 가장 먼저 확장되어져야 합니다. 또한 이곳은 더 큰 군함들을 수용하기에 충분한 장소입니다. 그러나 크로티아의 자치권에 대한 소동은 이 시설에 대한 통제권을 잃어버릴 가능성이 있습니다."
 YUG_contest_the_adriatic:0 "아드리아해에서의 전투"
 YUG_contest_the_adriatic_desc:1 "우리 해안에 대한 방어는 바다에서의 전투에서 시작됩니다 우리는 아드리아해를 통제하거나 최소한 전투를 하기위한 새로운 해상 전략과 전술을 개발해야 합니다."
 YUG_replace_the_dalmacija:0 "달마치야 교체"
 YUG_replace_the_dalmacija_desc:1 "오래된 독일 순양함인 달마치야는 구세대의 설계입니다. 우리는 아드리아해를 위한 새롭고 현대화된 순양함이 필요합니다."
 YUG_naval_bombers:0 "해군 폭격기"
 YUG_naval_bombers_desc:1 "아드리아해는 범위가 길지만 좁아서 비행기가 접근하기에 용이한 곳입니다. 해군 폭격기 개발을 장려하는 것은 우리 해군에게 더욱더 강점을 줄 것입니다."
 YUG_heavy_cruiser_project:0 "중순양함 프로젝트"
 YUG_heavy_cruiser_project_desc:1 "적 해군과 적절히 맞서기 위해선 보다 큰 톤수와 육중한 무기가 필요합니다. 이때까지 우리 함대의 중추를 이룬 경순양함에서 중순양함으로 한 발자국 나아가야 합니다."
 YUG_modern_destroyers:0 "현대식 구축함"
 YUG_modern_destroyers_desc:1 "구축함은 모든 해군의 중추입니다. 그렇기에 우리는 구축함 분야에서 적들보다 뒤쳐지지 않아야 합니다."
 YUG_expand_the_serbian_shipyards:0 "세르비아 조선소 확장"
 YUG_expand_the_serbian_shipyards_desc:1 "지역에 대형 군함을 쉽게 생산할 수 있는 시설이 부족하지만, 몬테네그로 지역에 조선소를 확장시키는 것은 크로아티아 자치권에 대한 우리의 미래 정책에 상관없이 우리가 그들을 통제할 수 있도록 보장할 것입니다."
 YUG_coastal_defense:0 "해안 방어"
 YUG_coastal_defense_effect_tt1:0 "§Y2개의 해안 요새§!를 해안선에 추가합니다.\n"
 YUG_coastal_defense_effect_tt2:0 "§Y1개의 해안요새§!를 §Y해군기지§!에 추가합니다.\n"
 YUG_coastal_defense_desc:1 "아드리아해에서 적들의 함대와 싸우기에는 희망이 없습니다. 대신에 우리는 적들의 해안에 대한 침공을 대비에서 요새를 세워야 합니다."
 YUG_expand_the_submarine_fleet:0 "잠수함 함대 확충"
 YUG_expand_the_submarine_fleet_desc:1 "우리의 빈약한 해군으로 적들과 직접 싸우기 보다는 우리는 적 수송선을 침몰시키도록 중점을 맞추어야 합니다."
 panslavic_workers_congress:0 "범슬라브주의 노동자 의회"
 panbalkan_workers_congress:0 "대 발칸 노동자 전당"
 create_one_units_tt:0 "§Y1 민병대§! 유닛을 생성합니다."
 create_two_units_tt:0 "§Y2 민병대§! 유닛을 생성합니다."
 create_three_units_tt:0 "§Y3 민병대§! 유닛을 생성합니다."
 create_four_units_tt:0 "§Y4 민병대§! 유닛을 생성합니다."
 release_dalmatia_tt:0 "§Y달마티아§!를 괴뢰국으로 해방합니다."
 release_transylvania_tt:0 "§Y트란실바니아§!를 괴뢰국으로 해방합니다."
 release_vojvodina_tt:0 "§Y보이보디나§!를 괴뢰국으로 해방합니다."
 release_dalmatia_units_tt:0 "(§Y달마티아§!) §Y1 민병대§! 유닛을 생성합니다."
 transylvania_create_one_units_tt:0 "(§Y트란실바니아§!) §Y1 민병대§! 유닛을 생성합니다."
 vojvodina_create_one_units_tt:0 "(§Y보이보디나§!) §Y1 민병대§! 유닛을 생성합니다."
 all_subjects_become_fascist_tt:0 "§Y유럽§! 내 모든 종속국이 §Y파시스트§!로 변합니다."
 neutral_to_fascist_tt:0 "모든 §Y중립§! 인구가 §Y파시스트§! 인구로 변합니다."
 YUG_towards_independence_mod:0 "독립을 추진하는 유고슬라비아"
 YUGOSLAV_DEFENCE_LEAGUE:0 "발칸 방위연맹"
 YUG_crush_ustasa:0 "임박한 우스타샤 폭동"
 YUG_crush_ustasa_desc:0 "파시스트 우스타샤 단속에 나선 정부의 결정에 크로아티아 독립 지지자들은 동요했고 우스타샤는 우리를 상대로 한 무력 봉기를 빠르게 준비하고 있습니다. 만약 우리가 우스타샤를 적시에 해체하지 못한다면, 이들은 현지 크로아티아 정부를 제압하고 우리 국가에 반란을 일으켜 그들만의 국가를 세울 수도 있습니다."
 YUG_ustasa_uprising:0 "우스타샤 봉기"
 YUG_ustasa_uprising_desc:0 "만약 우리가 제 시간 내에 우스타샤 봉기를 억제해내지 못한다면, 우리는 우리 국가에 반기를 드는 대규모 크로아티아 반란에 직면하게 될 것입니다."
 YUG_ustasa_crushed_mission:0 "우스타샤 봉기를 우회"
 YUG_ustasa_crushed_mission_desc:0 "만약 우리가 크로아티아에 대한 우리의 통제권을 늘릴 수 있다면, 우스타샤 봉기를 피할 수 있을 것이며 크로아티아 민족주의자들과 관련된 모든 어려움들은 당분간 억제될 것입니다."
 YUG_delay_ustasa_uprising:0 "봉기 지연"
 YUG_delay_ustasa_uprising_desc:0 "우스타샤가 부상하고 있는 가운데 크로아티아에서 이루어지고 있는 반란을 지연시키기 위한 정부의 조치가 절실합니다. 비록 이러한 노력이 크로아티아 민족주의를 종식하기 위한 우리의 작전도 지연시키겠지만, 어쩔 수 없습니다."
 YUG_croat_concessions:0 "크로아티아인을 위한 양보"
 YUG_croat_concessions_desc:0 "우스타샤 단속에 대한 결정 이후 크로아티아 일반 대중들은 우리들이 잔인하고 비정하다고 생각하고 있습니다. 크로아티아 대중들에게 관용을 베푼다면, 그들은 우리를 조금 더 호의적으로 볼 것입니다."
 YUG_croat_concessions_cooldown:0 "크로아티아인을 위한 양보"
 YUG_croat_concessions_cooldown_desc:0 "우스타샤 단속에 대한 결정 이후 크로아티아 일반 대중들은 우리들이 잔인하고 비정하다고 생각하고 있습니다. 크로아티아 대중들에게 관용을 베푼다면, 그들은 우리를 조금 더 호의적으로 볼 것입니다."
 YUG_positive_discrimination_croat:0 "크로아티아인 우대"
 YUG_positive_discrimination_croat_desc:0 "크로아티아는 크로아티아 사람들 외에도 많은 문화들과 사람들의 고향입니다. 취업 기회와 세금 관용을 위해 크로아티아인들에게 유리한 법을 제정함으로써, 우리는 그들에게 우스타샤가 그들에게 약속하는 민족자결권의 허상을 깨우치게 할 수 있을 것입니다."
 YUG_positive_discrimination_croat_cooldown:0 "크로아티아인 우대"
 YUG_positive_discrimination_croat_cooldown_desc:0 "크로아티아는 크로아티아 사람들 외에도 많은 문화들과 사람들의 고향입니다. 취업 기회와 세금 관용을 위해 크로아티아인들에게 유리한 법을 제정함으로써, 우리는 그들에게 우스타샤가 그들에게 약속하는 민족자결권의 허상을 깨우치게 할 수 있을 것입니다."
 YUG_listening_posts_croatia:0 "크로아티아 정보수집소 설치"
 YUG_listening_posts_croatia_desc:0 "우스타샤는 적발을 피하고 비밀리에 반란을 꾸미면서 현재 지하에서 활동하고 있습니다. 아마도 몇몇 유고슬라비아 충성파가 우스타샤에 가입하도록 설득함으로써, 우리는 이 지역에의 그들의 작전과 선전 활동을 엿듣고 방해할 수 있습니다."
 YUG_listening_posts_cooldown:0 "크로아티아 정보수집소 설치"
 YUG_listening_posts_cooldown_desc:0 "우스타샤는 적발을 피하고 비밀리에 반란을 꾸미면서 현재 지하에서 활동하고 있습니다. 아마도 몇몇 유고슬라비아 충성파가 우스타샤에 가입하도록 설득함으로써, 우리는 이 지역에의 그들의 작전과 선전 활동을 엿듣고 방해할 수 있습니다."
 YUG_progress_crushing_decisions:0 "우스타사 탄압"
 YUG_progress_crushing_decisions_desc:0 "우스타샤를 없애야 할 때가 왔습니다. 많은 사람들이 이러한 행동을 파시즘의 행위로 간주할지 모르지만, 우리는 이러한 조치들이 우리 국가의 지속적인 안정을 보장하기 위해 필요하다는 것을 알고 있습니다."
 YUG_raid_croat_villages:0 "크로아티아인 마을 습격"
 YUG_raid_croat_villages_desc:0 "우스타샤는 어디에나 있지만 동시에 어디에도 없으며, 누구나 그들의 지지자가 될 수 있습니다. 크로아티아 지역의 모든 마을과 마을을 습격해서 반드시 그들을 찾아내야 합니다."
 YUG_shut_down_recruitment_centers:0 "우스타샤 모병소 폐쇄"
 YUG_shut_down_recruitment_centers_desc:0 "우스타샤 또한 그들만의 모집 센터를 가지고 있으며 그들의 대의에 맞서 싸우고 죽을 만큼 어리석은 사람들을 훈련하고 무장시킵니다. 우리는 이 모집 센터를 찾아 없애야 하며, 더 많은 시신을 쌓을 수도 없게 우스타샤를 파괴해야 합니다."
 YUG_arrest_ustasa_leaders:0 "우스타샤 지도층 체포"
 YUG_arrest_ustasa_leaders_desc:0 "우리는 우스타샤 운동의 중요한 인물들의 명단을 가지고 있으며, 이것을 이용하여 그들을 체포할 때가 되었습니다."
 YUG_croatian_recruitment:0 "크로아티아인 모집 추진"
 YUG_croatian_recruitment_desc:0 "독립에 대한 문제는 모든 크로아티아인의 입에 오르내리지만, 유고슬라비아 정부보다 우스타샤 정부를 선호하는 것은 아닙니다. 이제 소수의 충성파를 우리에게 합류시키고, 크로아티아 대중들에게 유고슬라비아의 따뜻한 품속에 크로아티아가 안전하게 머무르기를 원하는 사람들이 있다는 것을 보여줄 때입니다."
