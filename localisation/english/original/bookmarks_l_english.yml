 YUG_GATHERING_STORM_DESC:1 "유고슬라비아는 1922년 세르비아인, 크로아티아인, 그리고 슬로베니아인들의 신생 국가가 독립국이 였던 옛 세르비아 왕국과 합병된 후에 생겨났습니다. 처음에 유고슬라비아는 그들의 독립을 지키고자 소협상국과 발칸 동맹에 가입했으나, 최근 민족주의자들로부터 커지는 내부의 압력과 이탈리아와 독일로부터의 압력과 연관된 알렉산더 왕의 암살은 급격한 격변을 일으키고 그들의 정치 및 전략적 위치가 재평가되게 했습니다."
 YUG_BLITZKRIEG_DESC:0 "유고슬라비아는 1922년 신생 세르비아, 크로아티아와 슬로베니아 왕국이 독립국이었던 옛 세르비아 왕국과 합병된 후에 생겨났습니다. 처음에 유고슬라비아는 그들의 독립을 확보하고자 소협상국과 발칸 동맹에 가입했으나, 최근에 민족주의자들로부터 커지는 내부의 압력과 이탈리아와 독일로부터 압력은 급격한 격변을 일으키고 그들의 정치 및 전략적 위치가 재평가되게 했습니다."
 CHI_GATHERING_STORM_DESC:0 "청 황제의 독재를 끝낸 혁명 이후, 신생 중화민국은 생존을 위해 투쟁했습니다. 변방의 많은 땅을 군벌이 지배하고 있습니다. 나라의 심장부에서는 공산주의자들이 외딴 산골짜기를 거점삼아 준동하고 있습니다. 국경 바로 너머에서는, 일본이 마지막 중국의 황제를 앞세워 괴뢰정부를 세웠고 그의 지배 아래 나라를 재통일하고자 합니다.\n\n많은 적들이 위협하는 가운데, 장제스의 정부는 국가의 생존과 우뚝 서서 지배할 중국을 위해 어려운 선택을 해야할 것입니다."
 PRC_GATHERING_STORM_DESC:0 "고작 2년 전, 중국 공산당은 몰살당할 뻔 했습니다. 살아남기 위해 대장정이라는 고행을 맞닥뜨려야 했습니다. 시련의 행군 끝에 살아남은 몇 줌의 군대와 미약한 산업으로는, 국공내전에서 승리할 가망은 실낱 같았습니다.\n\n하지만 때가 왔습니다. 사람들은 공산당의 대의에 흔들리고 있으며, 새로운 군대가 일어섰고, 새로운 거점이 세워졌으니, 적절한 때가 찾아오면, 투쟁은 재개되어 최후의 승리를 이루는 그 순간까지 계속될 것입니다."
 CHI_BLITZKRIEG_DESC:0 "일본과의 전쟁이 시작된지 2년, 장제스의 군대는 공세를 멈추고자 피 흘리며 분투하고 있습니다. 적들은 나라에서 가장 부유한 지역을 몰아세우고 있습니다. 서방의 민주주의자들에게서는 약간의 지원이 곧 당도할 것이고, 공산주의자들은 적과의 일전을 원치 않는 것 같습니다.\n\n전쟁의 위협이 더 널리 퍼지고 있지만, 아직 최악의 상황은 오지 않은 것 같습니다. 하지만 일본의 공격은 이 나라의 광대함 앞에 느려졌고, 그들이 다른 방향으로 눈을 돌리게 된다면, 새로운 동맹들은 이 전세를 뒤바꿀 수 있을 지도 모릅니다..."
 PRC_BLITZKRIEG_DESC:0 "일본의 전면적인 총공세를 직면했고, 국민당과 공산당은 쉽지 않은 정전을 맺었습니다. 양측은 이 국공합작이 오래 가지 못할 것을 알고 있습니다. 이제 옌안의 공산당 거점들이 대일 항전의 최전선이 되었습니다.\n\n공산당은 살아남기 위해 자원을 조심스레 절약해야 합니다. 일본과의 항전에서 고통스러운 피해를 입는다면 국민당과의 전쟁이 다가왔을 때 돌이키지 못할 것이고, 그것은 장제스의 정부가 바라는 일일 것입니다..."
 MAN_GATHERING_STORM_DESC:0 "용상에 앉았다가 쫓겨난 여섯 살 배기 중국의 황제, 푸이의 시간이 이제 도래할 차례입니다. 그의 옛 토지들은 국공내전에 의해 갈갈이 찢겼고, 푸이는 일본을 새로운 동맹으로 맞이했습니다.\n\n1932년, 푸이는 상속 생득권을 되찾는 사명을 위한 첫 걸음으로 만주 제국을 세웠습니다. 당장은 일본군에 의해 지배를 보장받는 종속적인 위치에 있지만, 때가 되면 노예와도 같은 족쇄를 벗어던져 혈통이 약속한 바를 되찾을 기회가 오고야 말 것입니다."
 MAN_BLITZKRIEG_DESC:0 "용상에 앉았다가 쫓겨난 여섯 살 배기 중국의 황제, 푸이의 시간이 이제 도래할 차례입니다. 그의 옛 토지들은 국공내전에 의해 갈갈이 찢겼고, 푸이는 일본을 새로운 동맹으로 맞이했습니다.\n\n1932년, 푸이는 상속 생득권을 되찾는 사명을 위한 첫 걸음으로 만주 제국을 세웠습니다. 당장은 일본군에 의해 지배를 보장받는 종속적인 위치에 있지만, 때가 되면 노예와도 같은 족쇄를 벗어던져 혈통이 약속한 바를 되찾을 기회가 오고야 말 것입니다."
 WARLORDS_GATHERING_STORM_DESC:0 "중앙정부는 약해졌고 야심가가 권력을 잡기에 충분한 기회가 다가왔습니다. 나라 변방의 지역 지도자들은 중앙정부의 질서가 보살피는 아래 자그마한 봉토를 얻고자 노력했습니다.\n\n전쟁이 지평선 너머에서 다가왔고, 군벌들은 제각각 어려운 선택을 해야만 했습니다. 중앙정부와 협력하거나 공산당과 동맹을 맺을 것인가? 양쪽 모두 회담석의 자리를 약속할 기회이지만 세 번째 가능성도 있습니다. 우리가 곧 중국이 되는 것입니다."
 WARLORDS_BLITZKRIEG_DESC:1 "일본과의 전쟁은 중국 군벌들에게 어느 편에 설 지를 강요했지만, 이 동맹은 살아남을 시간을 벌어줬음이 틀림없습니다. 시간이 흘러 그 쓸모를 잃는 날이 오면, 무자비한 야심가들이 중국의 지배자 자리를 두고 다투는 한 판 싸움이 다시 시작될 것입니다."
 MEXICO_GATHERING_STORM_DESC:0 "멕시코는 폭군 포르피리오 디아스가 전복된 후 20여 년의 내전에 직면했습니다. 중앙집권주의자들은 지역분권주의자들과, 소작농과 사회주의자들은 대농장 지주들과, 그리고 국가 대 종교라는 권력 다툼은 공포에 떠는 멕시코의 계몽 연대기가 되고 말았습니다.\n\n세속주의 정부는 이 싸움에서 이겼지만, 잔해 위에 남은 권좌일 뿐입니다. 멕시코가 재건되면 또 다른 승자가 모습을 드러낼 것입니다."
 MEXICO_BLITZKRIEG_DESC:0 "라사로 카르데나스 정부는 지금은 미국으로 망명한 전임 대통령 플루타르코 카예스보다는 사회 변화에 긍정적이고 강한 힘을 보여주었습니다. 경제 상황이 안정되고 외국계 석유 채굴회사들이 국가 관리 하에 들어오며, 멕시코 정부는 외부로 눈을 돌리기 시작했습니다. 미국은 여러 전선의 적들을 직면했고 스탠더드 오일 국유화를 포기할 것 같습니다만, 저 적들과 친하게 지낸다면 수익이 괜찮을 것 같습니다..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "네덜란드 정부는 국제적 긴장을 염려스럽게 예의주시하고 있습니다. 악화된 경제, 강력한 파시스트 운동, 그리고 잠재적 동맹국과는 거리를 두고 중립을 유지한다는 확고한 믿음, 자국의 국방을 준비하기도 벅찹니다.\n\n그와 동시에, 네덜란드는 유럽 대륙으로의 무역 관문으로서 중요하기에 영국과 독일이 네덜란드와의 '협력'으로 서로를 좌절시키고자 하며, 거부는 적대의 원인이 될 것입니다. 어쩌면 식민지로의 철수만이 침략에 저항할 유일한 대책은 아닐까요..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "독일과 여타 유럽 강국들 사이의 전쟁은 불가피해보이며, 네덜란드는 중립에 대한 믿음을 내려둔 채, 지휘관들은 남부 인접국과의 비밀 참모 계획을 수립하며 유사시를 대비하고 있습니다.\n\n군대가 동원되었고, 주권 침해를 막아내고 평화를 지키기 위해 온 나라가 방어선 구축에 몰두하고 있습니다. 실패하면, 식민지 말고는 갈 곳이 없습니다..."
 SPAIN_GATHERING_STORM_DESC:0 "신생 스페인 제2공화국은 불과 건국 5년 만에 파업, 군사 쿠데타 시도, 대규모 혁명 봉기에 맞닥뜨렸습니다. 비록 이러한 시련에서 살아남았지만, 스페인 사회는 아나키스트, 공산주의자, 그리고 팔랑헤주의자 사이의 정치적 양극화와 폭력에 의해 계속해서 엉망이 되고 있습니다.\n\n모두가 희망찬 눈으로 다가오는 1936년 총선을 바라보지만 어느 한쪽의 승리가 안정을 되찾을 것 같지는 않습니다. 그리고 폭력이 계속됨에 따라 군부가 기다리면서 음모를 꾸미고 있습니다..."
 SPAIN_BLITZKRIEG_DESC:0 "지난 3년간 나라를 초토화시켰던 내전이 마침내 막을 내렸습니다. 프랑코의 지도 아래, 승자들은 이제 스페인의 회복과 남은 저항의 불씨 제거, 그리고 전쟁으로 인해 생긴 분열의 봉합을 위해 나아가야 합니다.\n\n하지만 시간은 무한히 주어지지 않습니다. 세계는 의심할 여지 없이 훨씬 더 크고 피비린내 나는 전쟁에 휘말리게 되었습니다. 만약 스페인이 다가올 분쟁으로 인한 주어진 기회의 결실을 거두기는커녕 자신의 입장을 고집하려면, 스페인은 지체 없이 산업과 군대를 준비시켜야 합니다."
 PORTUGAL_GATHERING_STORM_DESC:0 "1932년 살라자르가 집권한 후, 포르투갈은 불안정한 제1공화국의 시기와 점차 멀어지고 있습니다. 주요 강대국들로부터의 재정자주권과 정치적 독립은 제2공화국(이스타두 노부, Estado Novo)을 선포하여 포르투갈 산업 발전과 군 현대화 토대를 마련했습니다.\n\n지금, 이웃 스페인에서 정치적, 사회적 불안이 커지고 국제적 긴장이 가망 없이 악화됨에 따라 포르투갈은 앞으로 나아갈 길을 결정해야 합니다..."
 PORTUGAL_BLITZKRIEG_DESC:0 "보수적인 살라자르 정부는 스페인 내전 기간 동안 포르투갈을 중립으로 유지하면서 민족주의자들을 적극 지원함으로써 공산주의자들과 아나키스트들의 패배를 확정지었습니다.\n\n이제 이베리아 반도가 마침내 안정을 찾았으니, 이제 외국을 돌아보고 불가피해 보이는 세계 분쟁에서 포르투갈이 할 역할을 생각해 봐야 할 시간입니다."
 LIT_GATHERING_STORM_DESC:0 "폴란드는 여전히 새로운 연방에 리투아니아를 편입 시키려 하고, 소련은 리투아니아의 자결권을 무시하고 있으며, 메멜 지역에 나치의 위협이 날로 커지고 있는 상황에서 독립 전쟁의 참전 용사들이 공화국의 안정과 독립을 지키기 위해 일어났습니다. 안타나스 스메토나는 활용할 수 있는 몇 안되는 것들을 가지고 정권의 수장이 되었습니다. 파시스트 준군사조직 강철 늑대단은 리더인 아우구스티나스 볼데마레스의 투옥에 분노하여 시골을 배회하고 있습니다. 전쟁이 임박한 가운데 리투아니아는 어떤 대가를 치루더라도 국민들을 보호해야만 합니다."
 LIT_BLITZKRIEG_DESC:0 "무대는 준비되었습니다. 안타나스 스메토나는 독재를 공고히 했고, 공화국 리투아니아의 꿈은 저 멀리 날아갔습니다. 소련이 폴란드를 분할하여 빌뉴스를 리투아니아에게 반환하기로 합의했지만, 스메토나는 스탈린과 그의 목마른 전쟁기계가 리투아니아의 주권을 존중한다는 걸 얼마나 믿을 수 있을까요?"
 LAT_GATHERING_STORM_DESC:1 "5월 쿠데타로부터 2년이 지났고, 라트비아는 여전히 불안정한 상황입니다. 라트비아 전 수상인 카를리스 울마니스는 이제 독재자처럼 행동하고 있으며, 이러한 라트비아의 자유를 파괴하는 공격에 민주주의 지지자들은 강하게 반발하고 있습니다. 파시스트인 천둥십자당은 당수인 구스타우스 셀민스의 체포에 아주 동요하고 있으며 만약 독재 정권이 이런 위협을 신속히 제거하지 못한다면, 라트비아는 내전에 빠질 것입니다.\n\n 동서 양쪽으로 위협받는 라트비아는 승리와 멸망 사이 위태롭게 칼날같은 길을 걷고 있습니다."
 LAT_BLITZKRIEG_DESC:0 "라트비아가 소련 무역에 지나치게 의존한 끝에, 마침내 독재 정권의 목을 조르게 되었습니다. 소련과 독일국은 이빨을 드러내며 울마니스에게 입김을 불어넣고 있습니다. 라트비아의 독립을 유지하기 위해선 빠른 동원령이 필요합니다. 혹은 독재를 끝내고 소련에게 자비를 구하거나요..."
 EST_GATHERING_STORM_DESC:0 "동방의 공산주의 위협과 남방의 파시스트 위협으로 콘스탄틴 패츠와 이사말리트는 에스토니아의 미래를 보장하기 위해 국가의 완전한 통제권을 장악했습니다. 에스토니아 독립 전쟁 참전 용사 집단은 자신들을 밥스라고 알려진 운동으로 조직화했습니다. 즉, 중립적인 손에서 국가의 지배권을 빼앗으려는 우익 대중주의자들입니다.\n\n에스토니아의 미래는 여전히 불확실합니다. 패츠가 평화를 지켜 침묵의 시대를 열까요? 아니면 밥스가 지배권을 잡고 새로운 에스토니아 국가를 세울까요?"
 EST_BLITZKRIEG_DESC:0 "에스토니아는 동서로 공산주의의 위협에 갇혀 있습니다. 옛 동맹국들의 지원도 없이 말이죠. 비록 항복이 불가피해 보이기는 하지만, 에스토니아는 어쩌면 버텨낼 수 있을지도 모릅니다. 소련의 노예로서 버티든지, 아니면 숲속에서 싸우는 레지스탕스로서 버티든지 말이죠."
 BUL_GATHERING_STORM_DESC:0 "1878년의 독립전쟁과 서구민주주의 국가들의 산 스테파노 조약 거부 이후 불가리아는 발칸반도의 오랜 갈등과 배신의 역사를 뚫고 살아왔습니다. 불가리아는 대전쟁에서 패배한 동맹국의 일원으로 심각한 영토 손실을 보았으며, 뇌이 조약은 가혹한 경제 제재와 군대 제한을 부과했습니다. \n\n그러나 현재 유럽에서 일어나고 있는 주요한 정치적, 사회적 변화와 함께, 불가리아는 자신의 길을 선택하고 발칸반도에서 정당한 자리를 찾을 시간입니다."
 BUL_BLITZKRIEG_DESC:0 "지난 몇 년 동안, 차르 보리스 3세는 자신의 권력을 공고히 하고 즈베노를 해체하고 독일을 향해 불가리아 외교의 방향을 틀었습니다. 최근 발칸 주변국들과의 협상은 불가리아가 추축국에 동조하는 것을 막기 위해 영국이 지난 대전이 끝난 후 주변국들에 가해졌던 군사적 제한을 해제하는 것을 보았습니다. \n이제 차르는 나라를 새로운 분쟁으로 끌어들이지 않고 과거에 잃어버린 영토들을 되찾으려 하지만, 유럽에서 긴장이 고조되면서, 불가리아의 미래가 어떻게 될지는 두고 봐야만 합니다..."
 GRE_GATHERING_STORM_DESC:0 "그리스는 위기에 처한 나라입니다. 1935년 그리스 제2공화국이 폐지된 후 군주주의자들과 공화주의자들은 국민정신을 차지하기 위한 열렬한 투쟁을 계속해 왔습니다. 외국인 전제군주는 불확실한 미래 속에서 매우 혼동되는 모습을 보여주고 있습니다. \n\n자질구레한 국내 정치에 정신이 팔려, 보복주의에 물든 불가리아가 북쪽에서 문제를 터뜨리는 것을 허용해버렸고, 그리스의 오랜 숙적이자 새로 발견된 동맹국일지도 모를 터키가 동쪽에서 정치적 변혁을 겪고 있는 동안, 아드리아해 반대편에서 일어나고 있는 괴물은 말할 필요도 없을 것입니다..."
 GRE_BLITZKRIEG_DESC:0 "독재자 이오아니스 메탁사스의 강력한 통치 아래 그리스에 안정을 되찾았습니다. 4개년 계획은 그리스의 산업기반을 지난 몇 년간 엄청나게 성장할 수 있도록 해주었고, 그리스의 부채는 여전히 과도하게 높지만 어느 정도 감당할 수 있는 것으로 보입니다. 불행히도, 강력한 정부와 분별 있는 경제 정책은 오히려 이 위태로운 나라를 붕괴시킬지도 모릅니다. 거대하고 끔찍한 전쟁이 눈앞에 다가오고 있습니다. 그리고 그리스가 미래의 어떤 분쟁에도 중립을 지킬 것이라는 메탁사스의 확고한 주장에도 불구하고, 그 결정은 궁극적으로 그의 손에 달린 것이 아닐지도 모릅니다..."
 TUR_GATHERING_STORM_DESC:0 "오스만 제국의 잿더미에서 터키 공화국이 태어났습니다. 터키의 독립은 1923년의 전국적인 전역에서 피와 총알로 얻어졌고, 투쟁은 정당하였지만 그로 인한 비용은 터키인들에게 계속 큰 부담이 되고 있습니다. \n\n신앙심이 깊은 보수주의자들은 내륙 지역에서 강경한 조건으로 전국적인 현대화 시도에 저항하며, 쿠르드 민족주의자들은 동부 지역을 아수라장으로 만들고 있습니다. 존경받는 무스타파 케말 아타튀르크 대통령은 유럽에서 분란이 일어나기 전에 국가를 통합하거나 이를 해낼 적절한 지도자에게 횃불을 넘겨야만 합니다..."
 TUR_BLITZKRIEG_DESC:0 "터키의 아버지인 무스타파 케말 아타튀르크가 세상을 떠났습니다. 터키는 지금 존경받는 정치가인 이스메트 이뇌뉘가 이끌고 애도를 표하고 있는 국가입니다. 이뇌뉘는 지도자의 사망으로 인해 분열이 뚜렷해진 나라를 물려받았습니다. \n\n국내 상황은 차치하고도, 이뇌뉘는 파괴 면에서 대전쟁을 능가할 수 있는 유럽의 전쟁에 직면해 있습니다. 아타튀르크는 종종 자신의 구호인 \"집에 평화가 있다면, 세계에도 평화가 온다\"라고 선전하였습니다. 이뇌뉘는 이 격동의 시대 동안 평화를 유지할 수 있을까요?"