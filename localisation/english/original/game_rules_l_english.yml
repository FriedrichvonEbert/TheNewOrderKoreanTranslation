 RULE_OPTION_SOV_FRAGMENTED_DESC:1 "소련은 게임 시작시 냉전 말기에 해체된 것처럼 모든 자치 공화국들을 해방시킬 것입니다."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "소비에트 연방 파편화"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "소련 내의 모든 해방 가능한 공화국, 지역, 영토들은 게임 시작부터 자유로운 독립국으로 해방됩니다."
 RAJ_FRAGMENTATION_STATUS:0 "인도 파편화 상태"
 RULE_OPTION_RAJ_FRAGMENTED:0 "영국령 인도 파편화"
