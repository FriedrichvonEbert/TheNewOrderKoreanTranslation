 RULE_OPTION_NATIONALIST_HISTORICAL:0 "프랑코주의"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "프랑코는 국민파를 장악하고 새롭고 통일된 스페인에 팔랑헤주의와 카를로스주의 이념을 병합하여 공격받지 않는 한 세계 대전에서 중립을 지키려 할 것입니다."
 RULE_OPTION_SECOND_REPUBLIC:0 "제2공화국"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "스페인의 민주정부는 파시즘과 공산주의 둘 다 거부하면서 제2공화국을 유지할 것입니다."
 RULE_OPTION_FALANGIST:0 "팔랑헤주의"
 RULE_OPTION_FALANGIST_DESC:0 "호세 안토니오 프리모 데 리베라 휘하의 팔랑헤주의자들은 카를로스주의를 거부하고 스페인 제국주의의 회복을 모색할 것입니다."
 RULE_OPTION_CARLIST:0 "카를로스주의"
 RULE_OPTION_CARLIST_DESC:0 "마누엘 팔 콘데 휘하의 카를로스파는 팔랑헤주의를 배격하고 합법적인 카를로스 왕가 아래서 구시대의 절대군주제로 복귀할 것입니다."
 RULE_OPTION_ANARCHIST:0 "아나키즘"
 RULE_OPTION_ANARCHIST_DESC:0 "아라곤과 카탈루냐의 아나키스트들은 파시스트와 공산주의자들을 모두 물리치고 민족국가 그 자체에 완전히 저항하기 위해 함께 뭉칠 것입니다."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "자주적 공산주의"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "마르크스주의통일노동자당과 그들의 아나키스트 동맹들은 내전 이후 스탈린주의의 멍에를 벗어 던지고 독자적인 공산주의 이념을 추구할 것입니다."
 RULE_OPTION_STALINIST:0 "스탈린주의"
 RULE_OPTION_STALINIST_DESC:0 "진정한 공산주의자들은 모스크바의 명령을 받아 아나키스트들과 파시스트들에게 저항하고 자주적 공산주의자들의 영향력을 억제하며 스탈린주의자들의 지도 아래 제2공화국의 새로운 시대를 열 것입니다."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "살라자르 정권 하에서 포르투갈은 제2공화국을 강화하고 세계대전 중 중립을 지키려 할 것입니다."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "라파엘 페레이라는 스페인 내전에서 국민파를 지원하고 이후 추축국 가입을 시도하면서 파시스트 독재자로 포르투갈을 장악할 것입니다."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "제5제국"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "포르투갈 정부는 파시즘을 포용하고, 스페인 내전 동안 공화파에 맞서 싸우며, 잃어버린 아프리카, 아시아, 아메리카 영토를 되찾기 위해 다시 한번 주요 강국으로 부상할 것입니다."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "군주주의"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "두아르트 국왕은 포르투갈의 왕정복고 이후 브라질 군주주의자들에게 호소하여 포르투갈-브라질 제국의 복원을 시도할 예정입니다."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "영국의 영향력으로 민주정부는 살리자르의 권위주의 정권을 전복시키고 영국의 도움으로 연합국에 가입하기 전까지 국가산업을 발전시키는데 주력할 것입니다."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "공산주의"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "포르투갈은 스페인 공화국을 지지하고 코민테른에 가입하려고 시도하면서 소비에트 연방을 따를 것입니다."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "통일 유럽 사회주의 공화국"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "공산주의자들은 정부를 뒤엎고 스페인 내전 기간 동안 국민파 스페인에 맞서 싸울 것이며, 이베리아 반도를 파시즘에 대항할 유럽의 마지막 보루인 통일 유럽 사회주의 공화국으로 통합할 것입니다."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "군주주의: 오를레앙파"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "군주주의: 부르봉파"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "군주주의: 보나파르트파"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "프랑스 AI는 프랑스의 왕정복고를 시도할 것이며 오를레앙파의 계승자를 옹립하려 하는 것과 관련 있는 국가중점 계통도를 따라 내려갈 것입니다."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "프랑스 AI는 프랑스의 왕정복고를 시도할 것이며 부르봉파의 계승자를 옹립하려 하는 것과 관련 있는 국가중점 계통도를 따라 내려갈 것입니다."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "프랑스 AI는 프랑스의 제정복고를 시도할 것이며 보나파르트파의 계승자를 옹립하려 하는 것과 관련 있는 국가중점 계통도를 따라 내려갈 것입니다."
