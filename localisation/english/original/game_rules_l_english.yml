 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "공산주의 - 발칸 연방"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "불가리아는 이웃 국가들에게 혁명을 전파하고 궁극적으로 발칸 반도를 통일하는 발칸 동맹의 형성을 시도할 것입니다."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "불가리아는 코민테른에 가입하여 유럽의 파시즘과 자본주의에 맞서 소련 동지들과 함께 싸우려 할 것입니다."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "민주주의 - 자유주의"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "불가리아 민주당은 차르 보리스를 권좌에서 끌어내리고 친연합국적인 섭정의회를 구성하기 위해 음모를 꾸미면서 연합국에 가입하려 할 것입니다."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "민주주의 - 사회주의"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "Nikola Mushanov의 정부는 주변 국가들과의 관계를 개선하여 발칸 연방을 결성하고 외세 침략자들에 맞서 발칸 반도를 방어하는 방안을 모색하면서 사회주의 정책을 따를 것입니다."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "국가에서 파시즘이 부상함에 따라 우파 지도자인 흐리스토 루코프는 추축국 가입을 시도하여 결국 차르를 전복시키고 군사독재정을 수립할 것입니다."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "차르 보리스 3세는 불가리아 국경의 평화적 확장을 위해 독일의 중재에 의존합니다. 삼국조약에 서명하되 불가리아의 참전을 지연시키려 하지만, 결국 추축국으로 나라를 이끌게 될 것입니다."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "페르디난트 1세의 귀환"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "차르 보리스 3세의 승하에 이어 그의 아버지 페르디난트 1세가 다시 한번 옥좌에 앉아 수십 년 전 자신을 모욕한 자들에 대한 복수를 도모할 것입니다."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "그리스는 메탁사스주의를 발전시키면서 중립 정책을 추진할 것입니다."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "군주주의"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "그리스는 전제군주국이 되고 연합국 가입을 모색할 것입니다."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "동맹국 가입"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "그리스는 전제군주국이 되고 독일이나 오스트리아-헝가리와 함께 동맹국 가입을 모색할 것입니다."
 RULE_OPTION_STALINIST_GRE_AI:0 "스탈린주의"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "그리스는 코민테른 가입을 시도하고 터키와의 보스포루스 전투에 불을 붙일 것입니다."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "공산주의"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "그리스는 공산주의 유고슬라비아와 함께 유럽의 파시즘과 싸우려 할 것입니다."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "베니젤로스주의"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "그리스는 메갈리 이데아를 실현할 권리를 위해 싸울 것입니다."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "그리스는 국가사회주의 공화국이 되어 터키와 함께 추축국에 가입하려고 시도할 것입니다."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "아나톨리아 파시즘"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "그리스는 민주화되고 정부 붕괴를 겪게 될 것입니다. 그리고 나서 원대한 야망을 갈망하게 될 것입니다."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "역사적"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "터키는 이스메트 이뇌뉘의 주도 하에 가능한 오랫동안 중립을 추구한 뒤 연합국 가입을 시도할 것입니다."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "케말주의 대체"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "터키는 무스타파 케말 아타튀르크의 후임 대통령으로 페브지 차크마크를 임명할 것이며, 가능한 오랫동안 중립을 추구한 뒤 추축국이나 연합국 가입을 시도할 것입니다."
 RULE_OPTION_OTTOMAN:0 "오스만 술탄국의 복원"
 RULE_OPTION_OTTOMAN_DESC:0 "터키 공화국이 붕괴되고, 그 잿더미에서 오스만 술탄국이 다시 한번 권좌에 복귀할 것입니다."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "공산주의"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "터키는 공산주의 정부를 수립하고 코민테른에 가입하려고 시도할 것입니다."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "자주적 공산주의"
