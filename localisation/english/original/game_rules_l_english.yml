 RULE_HISTORICAL_EST_AI_DESC:0 "에스토니아 AI는 대부분의 전역에서 중립을 지킬 것이지만 1940년대에 소련의 괴뢰국이 될 것입니다."
 RULE_HISTORICAL_LAT_AI_DESC:0 "라트비아 AI는 대부분의 전역에서 중립을 지킬 것이지만 1940년대에 소련의 괴뢰국이 될 것입니다."
 RULE_HISTORICAL_LIT_AI_DESC:0 "리투아니아 AI는 대부분의 전역에서 중립을 지킬 것이지만 1940년대에 소련의 괴뢰국이 될 것입니다."
 RULE_OPTION_MONARCHIST:0 "군주주의"
