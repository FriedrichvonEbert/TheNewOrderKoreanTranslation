 YUG_idea_croatian_opposition:0 "크로아티아인과의 대립"
 YUG_idea_croatian_opposition_desc:0 "크로아티아의 정치 대표자들은 왕국의 연방제 조직을 추진하고 있습니다. 그들의 요구가 충족되지 않으면, 그들은 중앙정부의 모든 움직임에 계속 반대할 것 입니다. 거기다 그들은 적절한 때가 됐다고 생각할 때 반란을 일으킬 수도 있습니다."
 YUG_idea_slovene_nationalism:0 "슬로베니아 민족주의"
 YUG_idea_slovene_nationalism_desc:0 "슬로베니아인들은 오래전부터 자신들의 영토를 원했습니다. 비록 그들이 우리의 지배를 용인했을지라도, 그들은  특별히 그에 대해 열정적이지 않았습니다. 슬로베니아 기업가들은 현지의 사업은 거의 투자하지 않고 해외에서 투자하기를 선호하는 것으로 보입니다."
 YUG_idea_slovene_nationalism_2:0 "슬로베니아 자치정부"
 YUG_idea_slovene_nationalism_2_desc:0 "크로아티아 위임정부는 이제 우리 군사를 재건하기 위해 우리와 힘을 합칠 것이지만, 저들에게 주어진 이권들은 그들의 공장 운영 방식에 대한 통제력이 약하다는 것을 의미합니다."
 YUG_idea_croats_suppressed:0 "크로아티아 민족주의 억압"
 YUG_idea_religious_freedoms_guaranteed:0 "종교의 자유 보장"
 YUG_idea_macedonian_opposition:0 "마케도니아인과의 대립"
 YUG_idea_macedonian_opposition_desc:0 "마케도니아인들은 세르비아의 신분을 받아들이려 하지 않고 그들의 특별한 권리를 요구하고 있습니다. 불가리아의 정치적인 지원은 의심할 여지가 없습니다."
 YUG_idea_macedonian_opposition_1:0 "완화된 마케도니아인과의 대립"
 YUG_idea_macedonian_opposition_1_desc:0 "마케도니아인들에게 약간의 가벼운 정치적 양보를 허용하고 세르비아인에 대한 정체성을 강요하려는 우리의 노력을 중단함으로써 마케도니아에서의 긴장이 다소 완화되었습니다."
