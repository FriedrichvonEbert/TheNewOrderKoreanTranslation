l_english:
 HUN_treaty_of_triannon:0 "트리아농 조약"
 HUN_treaty_of_triannon_desc:0 "트리아농 조약은 많은 면에서 베르사유 조약과 비슷한데, 우리 군대를 약체화하고 재무장에 제약을 가하는 것이 그렇습니다. 조약을 수정하거나 아예 폐기하는 것이 최우선 목표입니다. 소협상국 세력에 다시 접근하며 기회를 엿보거나, 블레드 협정을 체결하거나, 아예 포기하여야 할 수도 있습니다. 폭넓게 검토할 마지막 선택지는 가장 공격적인 행보로 반발을 막아버리는 것입니다."
