 wtt_political_organisation.1.t:0 "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.1.desc:0 "[state.GetName]의 지역 정당 공무원이 지역 내 시민들의 다수가 여전히 우리를 지지한다고 보고했습니다. 광범위한 작업으로 지역의 지지도를 더 높일 수도 있습니다."
 wtt_political_organisation.1.a:0 "민중은 승자를 보고 싶어할 것이다."
 wtt_political_organisation.2.t:0 "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.2.desc:0 "[state.GetName]에서의 보고에 따르면 [majority_country.GetNameDef](이)가 지역을 아울러 지지를 높이기 위해 합심하여 밀어붙이고 있다 합니다. 주민의 대다수가 그들을 지지함에도 말입니다."
 wtt_political_organisation.2.a:0 "투쟁은 계속된다."
 wtt_political_organisation.3.t:0 "우리를 지지하는 [state.GetName]"
 wtt_political_organisation.3.desc:0 "[state.GetName]에서 격려의 소식이 도착하였는데, 얼마 전 '[Root.GetLeader] 사상 연구회'가 만들어졌다고 합니다. 이 모임은 주민들로부터 큰 지지를 받고 있습니다. 이전까지 그들이 보였던 [old_majority_country.GetLeader]에 대한 지지는 완전히 사라졌습니다."
 wtt_political_organisation.3.a:0 "그들은 우월한 이론을 따를 것이다."
 wtt_political_organisation.4.t:0 "[state.GetName]의 다수파가 된 [From.GetNameDefCap]"
 wtt_political_organisation.4.desc_not_majority:0 "[state.GetName]의 우리 공작원이 [old_majority_country.GetNameDef]의 지지도가 대폭 하락했다는 보고를 해왔습니다. 가장 최근에는, [majority_country.GetNameDef]의 지지를 촉구하는 큰 집회가 열려 국가의 주요 도시를 가로지르는 행군을 했고, [majority_country.GetLeader]의 대형 초상화를 어느 마을에서나 볼 수 있었습니다."
 wtt_political_organisation.4.desc_had_majority:0 "그들을 처리하기 위해 애쓴 결과, [majority_country.GetNameDef]의 공작원이 저들 진영이었던 [state.GetName]의 주민들을 동요시키는데 성공하였습니다. 우리는 신뢰에서 이길 수 있도록 더욱 주력해야만 합니다."
 wtt_political_organisation.4.a:0 "용납할 수 없다."
 wtt_political_organisation.5.t:0 "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.5.desc:0 "[state.GetName]의 주민들을 설득하려는 최대한의 노력에도 불구하고, 일부만이 진영을 바꿀 의사를 표명하고 있습니다. 소문에 따르면 [majority_country.GetLeader](이)가 어떤 대가를 치르더라도 [state.GetName](을)를 사수하라고 선언했다는 것입니다. 많은 시민들이 [Root.GetLeader](을)를 공개적으로 지지했을 때 가해질 보복을 두려워하지만, 우리의 지역 대표단은 다시 노력하면 미래에는 많은 사람들을 설득할 수 있을 것이라고 희망하고 있습니다."
 wtt_political_organisation.5.a:0 "다시 시도할 것이다."
 wtt_political_organisation.6.t:0 "[state.GetName]에서의 [From.GetNameDef] 지지도 상승"
 wtt_political_organisation.6.desc_not_majority:0 "[state.GetName]에서 발행된 신문에 따르면 [From.GetLeader]의 최근 연설 현장들에 많은 사람이 모였다고 합니다. [From.GetNameDef](을)를 지지하는 사람들이 늘어나는 것처럼 보입니다. 현재까지는, 다수파는 여전히 [majority_country.GetLeader](을)를 지지하고 있습니다."
 wtt_political_organisation.6.desc_has_majority:0 "[state.GetName]에서 불편한 소식이 도착했습니다. [From.GetLeader]의 여러 연설 현장에 많은 인파가 모였으며, 우리의 지역 정당 인사들은 성난 시민들에게 둘러싸인 채 [state.GetName](이)가 직면한 문제들에 관해 답을 해주어야 했다고 합니다. 현재까지는, 우리의 지위는 여전히 공고합니다만 이는 빠르게 바뀔 수도 있습니다."
 wtt_political_organisation.6.a:0 "상황을 예의주시할 것이다."
 wtt_political_organisation.7.t:0 "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.7.desc:0 "[state.GetName]에서의 시위는 점차 폭력성이 고조되었고 시위자들은 복면을 쓴 폭력배들에게 공격받았습니다. 이 폭력성의 폭발은 지금은 거의 사라져버린 반대파가 정치적 지지를 바라고 행한 것으로 보입니다.\n\n사건과 직접적으로 연관된 것은 아직까지 없었으며, 메시지는 명확히 전해지고 있습니다."
 wtt_political_organisation.7.a:0 "참견하지 않는 방법을 가르쳐야겠군."
 wtt_political_organisation.8.t:0 "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.8.desc:0 "우리 정부가 지원하는 [state.GetName]의 시위대가, [majority_country.GetLeader]에게 고용된 무장 폭력배들에게 공격받았습니다. 충돌 과정에서 다수의 우리 측 지지자가 살해당했고, 우리 정부의 지지는 하락하여 약화되고 말았습니다."
 wtt_political_organisation.8.a:0 "치욕이다."
 wtt_political_organisation.9.t:0 "[state.GetName](이)가 우리를 지지합니다"
 wtt_political_organisation.9.desc:0 "[state.GetName]에 잠복한 우리 공작원들이 [old_majority_country.GetLeader]의 지역 정당 근거지에 수 차례 공격을 감행했고, 그의 정당은 정치적 조직으로서 심각한 손실을 입었습니다. 이 일은 사람들의 주목을 끌지 않은 채 이루어졌습니다. [old_majority_country.GetLeader]의 지지자들은 이제 명백한 소수파로 전락했습니다."
 wtt_political_organisation.9.a:0 "사랑과 전쟁은 모두에게 공정하지만, 정치는 양쪽을 합친 것이지."
 wtt_political_organisation.10.t:0 "[state.GetName]의 다수파가 된 [From.GetNameDefCap]"
 wtt_political_organisation.10.desc_not_majority:0 "정당 사무실에 수 차례 화염병 투척이 있고 난 뒤, [state.GetName]의 [old_majority_country.GetLeader] 지지도는 크게 하락했습니다. 이 공격들은 아마 [state.GetName]의 \"질서를 회복\"하겠다고 약속하던, [majority_country.GetLeader]의 명령을 받고 감행되었을 것입니다. 주민의 대다수는 이제 그를 지지하는 것처럼 보입니다."
 wtt_political_organisation.10.desc_had_majority:0 "[state.GetName]에서 수 차례 테러 공격이 있은 뒤, 지역 주민들은 우리의 능력이 그들 자신을 지킬 수 있는지 믿음을 잃은 것 같습니다. 공격은 우리 정당의 사무실만을 목표로 노렸으며, 분명 [majority_country.GetLeader](이)가 배후에서 이를 조장했을 것입니다."
 wtt_political_organisation.10.a:0 "용납할 수 없다."
 wtt_political_organisation.11.t:0 "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.11.desc:0 "[majority_country.GetLeader]의 지지도를 억누르려던 우리의 운동이 완벽한 성공에는 크게 미치지 못했습니다. 최선의 노력을 다했지만, [state.GetName] 시민의 대다수는 여전히 [majority_country.GetLeader](을)를 지지하고 있습니다."
 wtt_political_organisation.11.a:0 "우리의 뜻을 확실히 알아듣게 만들겠다."
 wtt_political_organisation.12.t:0 "[state.GetName]의 압박"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName](은)는 정치적 폭력의 전례없는 파급을 경험하고 있습니다. [From.GetLeader](와)과 [majority_country.GetLeader] 지지자 사이의 시가전은 매일같이 발생하고 있습니다. 현재로선, [majority_country.GetLeader](이)가 여전히 주민 대다수의 지지를 받는 것으로 보입니다."
 wtt_political_organisation.12.desc_has_majority:0 "[state.GetName]에 침투한 [From.GetLeader]의 공작원들이 협박성 행동과 정치적 테러를 시작했습니다. 보고에 따르면 우리르 지지하는 시민들은 공개적인 해코지를 당했으며 반역자로 낙인 찍혔다고 합니다. 정당 관계자들을 폭행 당했고 우리의 몇몇 사무실은 방화를 당했습니다. 이런 일들을 겪었음에도, 지역 주민의 대다수는 공포에 뜻을 굽히지 않고 여전히 우리를 지지하고 있습니다."
 wtt_political_organisation.12.a:0 "우리가 압도할 것이다."
 wtt_political_warlord_support.1.t:0 "우리의 지지를 원하는 [From.GetNameDefCap]"
 wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader]의 대표단이 정치적 동맹을 타진하기 위해 도착했습니다. [asking_for_support.GetLeader](은)는 현재의 정치적 투쟁에서 우세를 점한 동안은 우리 국내의 문제에 간섭하지 않을 것이라고 약속했습니다. 이 분쟁에서 한 진영에 서는 것은 장기적인 영향을 끼칠 것이며, 다른 정당들은 예외없이 이를 배신으로 여길 것입니다."
 wtt_political_warlord_support.1.a:0 "그들을 지지할 것이다."
 wtt_political_warlord_support.1.b:0 "더 나은 거래를 기다려야지."
 wtt_political_warlord_support.2.t:0 "우리를 지지하는 [warlord_asked_for_support.GetLeader]"
 wtt_political_warlord_support.2.desc:1 "[Root.GetLeader](이)가 개인적으로 보낸 편지에서, [warlord_asked_for_support.GetLeader](은)는 그의 행정에 관대한 지원을 보낸 우리에게 감사하고 있다 합니다. 편지의 이어진 내용이란, 숙고를 거듭한 끝에 [warlord_asked_for_support.GetLeader](은)는 [Root.GetLeader](으)로서 정계의 미래를 빚는데 큰 공헌을 해, 중국 전체의 이익을 대변한다고 결론내렸다는 것입니다.\n\n향후에도 [warlord_asked_for_support](이)가 현재의 정치적 투쟁에서 발할 우리의 노력을 지지한다고, 편지는 끝을 맺었습니다."
 wtt_political_warlord_support.2.a:0 "좋은 사람이군."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] 거부"
 wtt_political_warlord_support.3.desc:0 "[warlord_asked_for_support.GetLeader]의 지지를 구하고자 파견된 우리 사절단은 성공하지 못했습니다.\n[warlord_asked_for_support.GetLeader](은)는 현재의 권력투쟁을, 중국이 직면한 진정한 위협에 집중하는 것을 방해하는 한낱 지엽적 문제로 여기고 있었습니다."
 wtt_political_warlord_support.3.a:0 "오랫동안 중립으로 남기를..."
 wtt_political_warlord_support.10.desc:0 "우리는 현재의 정치적 투쟁이 끝나기를 기다리고 있었습니다. 이를 [From.GetLeader](이)가 눈치채게 된 모양입니다. 그가 보낸 친서에는, 그들의 진영에 서서 지지를 선언했을 때 우리가 얻게될 것들을 말하고 있었습니다.\n\n우리는 신중히 선택해서 자주 독립을 싸구려처럼 팔아넘기지 말아야 할 것입니다."
 wtt_political_warlord_support.10.a:0 "대중의 지지를 보여주기를 원한다."
 wtt_political_warlord_support.10.b:0 "소총의 운송을 원한다."
 wtt_political_warlord_support.10.c:0 "우리 군의 개혁을 원한다."
 wtt_political_warlord_support.10.d:0 "우리를 쉽게 살 수 있을 것 같은가!"
 wtt_political_warlord_support.11.t:0 "대중의 지지를 요구하는 [From.GetLeader]"
 wtt_political_warlord_support.11.desc:0 "[From.GetLeader](와)과의 협상이 끝났습니다. [From.GetNameDef]의 지도자가 보낸 친서에는, 중국을 둘러싼 사건들에 지역 주민들이 지대한 관심을 가지고 있으며 [From.GetLeader](이)가 분쟁에 동참해 지배권을 잡거나 협상석의 자리를 포기할 것인지에 대한 추측이 난무하고 있다 합니다.\n\n[From.GetLeader](이)가 우정과 존경을 공개적으로 선언한다면, 중국 정계의 중요한 힘이자 널리 존경받는 지도자 [From.GetNameDef]의 국민들이 우리와 같은 편에서 먼 길을 함께 걸어가줄 것입니다."
 wtt_political_warlord_support.11.a:0 "이게 그 조건인가..."
 wtt_political_warlord_support.11.b:0 "용납할 수 없다."
 wtt_political_warlord_support.12.t:0 "총을 요구하는 [From.GetLeader]"
 wtt_political_warlord_support.12.desc:0 "[From.GetLeader](와)과의 협상이 끝났습니다. [From.GetNameDef]의 지도자가 보낸 친서에는, 그의 군인들이 빈약한 장비를 갖춘 것에 지역 주민들이 크게 염려하고 있다 합니다. 많은 병력들 중 모든 인원에게 소총을 지급하지 못했으며, 군인의 많은 수가 오래된 전장식 머스킷 및 검과 같은 구식 병기를 사용 중이라고 합니다.\n\n진행 중인 분쟁에서 진영을 선택하면 분명히 전면적인 군사적 대치가 있을 것이고, [From.GetLeader](은)는 공식적으로 지지를 표하기 전에, 그의 부대를 무장시킬 무기를 확실히 약속받기를 원하고 있습니다."
 wtt_political_warlord_support.12.a:0 "결국 후회하게 되지 않기를..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader]의 군사적 지원 요청"
 wtt_political_warlord_support.13.desc:0 "[From.GetLeader](와)과의 협상이 끝났습니다. [From.GetLeader]의 친서에 적힌 답신은, 그의 군사력은 경험많은 장교진에 있어 절망적으로 뒤떨어졌고 개혁을 절실히 필요로 한다는 것이었습니다. 그의 군대가 난장판인 동안, [From.GetNameDef]의 국민들은 그가 현재의 분쟁에서 대담한 태도를 취하는 데에 결코 관용을 보이지 않을 것입니다.\n\n만약 우리가 [From.GetLeader](을)를 도와 군대를 개혁해준다면, 그는 기뻐하며 공식적으로 우리를 지지할 것입니다."
 wtt_political_warlord_support.13.a:0 "작은 희생이다."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader]의 지지도 양도"
 wtt_political_warlord_support.21.desc:0 "전국민적인 여론과 국제 언론은 이번 주 이르게, [From.GetLeader](이)가 스스로를 \"[From.From.GetLeader] 사상의 첫 번째 학생\"이라고 불렀다며 전했습니다. 이 말은 마치 [From.From.GetLeader](을)를 내부적 갈등과 분쟁의 혼돈 속에서 중국을 일으켜세울 것인양 들립니다.\n\n[From.From.GetLeader](이)가 지닌 정부에서의 위치를 어떻게 생각하냐는 질문에, [From.GetLeader](은)는 그의 편에선 이들에게 [From.From.GetLeader]의 경험과 지혜를 줄 수 있는 것이 행복하다고 대답했습니다."
 wtt_political_warlord_support.21.a:0 "친절하기도 하군."
 wtt_political_warlord_support.22.t:0 "장비를 보낸 [From.GetLeader]"
 wtt_political_warlord_support.22.desc:0 "[From.GetNameDef](으)로부터 소총과 기타 보병용 장비와 같은 첫 번째 운송품이 도착했습니다. 이 무기들은 극도의 최첨단 기술이 담겼다고 볼 수는 없지만, 제대로 작동할 것이며 가능한 빨리 부대에 보급할 수 있습니다.\n\n우리는 이 운송품과 함께 [From.GetLeader]의 친서도 전달받았고, 우리의 책임을 다할 것을 상기시켰습니다."
 wtt_political_warlord_support.22.a:0 "아주 유용할 것이다."
 wtt_political_warlord_support.23.desc:0 "우리 군대의 개혁을 돕기 위한 임무를 맡은 [From.GetLeader](이)가 파견한 장교단이 도착했습니다. 장교단은 폭 넓은 범위의 전문가로 구성되었고, 그들 모두 숙련된 포병대의 보병 지휘관이자 참모이기도 했습니다.\n\n장교단의 지휘관이 [From.GetLeader]의 친서를 전달했고, 우리의 책임을 다할 것을 상기시켰습니다."
 wtt_political_warlord_support.23.a:0 "정말 환영한다."
 wtt_take_national_leadership.1.t:0 "국가 지도층이 될 준비를 한 [From.GetLeader]"
 wtt_take_national_leadership.1.desc:0 "[old_leader.GetLeader](이)가 중국의 지도자 자리에서 물러나고 [new_leader.GetLeader]에게 직책을 이양하기를 요구하는 대규모 시위가 중국 전역에서 개최되고 있습니다. 심지어 우리 정부 내에서도, [new_leader.GetLeader](이)야말로 중국을 단결케 하고 미래로 이끌 좋은 기회라고 믿는 이들이 많습니다.\n\n[new_leader.GetLeader](이)가 받고 있는 정치적 지지는, 권력 이양을 거부할 경우 무력 충돌로 되돌아올 수 있을 만큼 명백히 자라났습니다."
 wtt_take_national_leadership.1.a:0 "국민들은 알아줄 것이다."
 wtt_take_national_leadership.1.b:0 "이건 민주주의가 아니야!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader]의 투항"
 wtt_take_national_leadership.2.desc:0 "공식 행사에서, [old_leader.GetLeader](은)는 민국의 총통직을 [new_leader.GetLeader]에게 위임하였습니다. 연설을 하기 전 지지자들의 앞에서, [new_leader.GetLeader](은)는 이렇게 말하였습니다.\n\n\"[old_leader.GetLeader](이)가 이룬 사상의 전통이 오늘의 중국을 있게 했습니다. [old_leader.GetLeader](이)가 우리나라를 강하게 만들고자 힘겹게 노력했음은 의심할 여지가 없습니다. 그는 진정한 애국자이며 위대한 지도자로 기억될 것입니다. 하지만 우리는 새로운 사상으로써 진짜 세계를 향해 우리를 증명해야만 합니다. 우리가 함께하면, 새롭고 더 나으며, 강하고 하나된 중국을 만들 수 있을 것입니다!\"\n\n[old_leader.GetLeader](은)는 아무런 말도 하지 않았습니다."
 wtt_take_national_leadership.2.a:0 "[new_leader.GetLeader](을)를 위한 만세 삼창!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader]의 거부"
 wtt_take_national_leadership.3.desc:0 "[new_leader.GetLeader]의 압도적인 국민적 지지에도 불구하고, [From.GetLeader](은)는 공화국의 일인자 자리를 내려놓는 데 거부했습니다. 그는 협박에 굴하거나 반역자와 도적떼에게 나라를 넘겨주지 않겠다고 밝혔으며, [From.GetLeader](은)는 후임자로부터 물러서지 않겠다고 확실히 하였습니다."
 wtt_take_national_leadership.3.a:0 "그럼 힘으로라도 빼앗아주지!"
