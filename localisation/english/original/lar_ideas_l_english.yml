l_english:
 SPR_military_disloyalty:0 "불충한 군대"
 SPR_military_disloyalty_desc:1 "1932년의 실패한 군사 쿠데타는 오늘날까지도 스페인 군대에 짙은 그림자를 드리우고 있습니다. 쿠데타가 실패한 뒤 쿠데타 지도자 호세 산후르호를 포함한 많은 불충한 군 장교들이 포르투갈로 망명해서 지금도 그곳에서 음모를 꾸미고 있습니다.\n\n심지어 스페인 국민들조차도 왕정복고나 강력한 파시스트 지도력을 원했기 때문에 이 쿠데타의 실패조차도 불충한 장교들을 단념시키지 못했습니다. 군 내부 문제에 정부가 너무 과도하게 개입하면 또 다른 봉기가 일어날 수도 있습니다. 그리고 이번에는 지난번보다 훨씬 폭력적이고 피투성이일 것입니다."
 SPR_military_disloyalty_tt:2 "§R군대를 훈련 및 해산하거나 사단편제를 수정할 수 없습니다.§!\n"
 SPR_disbanded_army:0 "해산된 군대"
 SPR_disbanded_army_desc:2 "군대가 불충하다는 것이 분명해졌기에 정부에 의해 해산되었습니다. 우리가 장교들의 충성심을 확보하기 전까지는 전문 군대 대신 민병대에 의지해야만 합니다."
