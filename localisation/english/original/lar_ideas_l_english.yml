 FRA_full_employment:0 "완전고용"
 FRA_full_employment_desc:0 "우리는 대전쟁의 대규모 유혈사태 이후로 매우 낮은 실업률을 가지고 있습니다. 그러나 이는 기업들이 숙련된 근로자를 찾거나 군대가 신병 모집을 두고 노동시장과 경쟁하기 어렵게 만들었습니다. 징병을 확대하는 것은 문제를 악화시킬 뿐입니다. 우리는 신병 모집이나 경제 분야에서 부족한 인원을 보충할 인력원을 찾아야 합니다."
 FRA_worker_shortage:0 "노동자 부족"
 FRA_worker_shortage_desc:0 "군대의 요구는 노동력 부족에 대한 우려를 압도하는 것이기에 허용되었습니다. 현재 많은 회사들이 숙련된 노동자들의 부족으로 생산량의 감소를 보고하고 있습니다. 우리의 징병법을 완화하는 것은 사람들로 하여금 공장으로 돌아갈 수 있게 할 것이지만 근본적인 문제는 해결되지 않을 것입니다."
 FRA_inefficient_economy_1:0 "비효율적인 경제"
 FRA_inefficient_economy_1_desc:0 "여전히 주요 산업국가이지만 프랑스는 집중적인 생산능력 면에서 뒤쳐져 왔습니다. 우리 경제가 글로벌 규모의 경쟁력을 갖추기 위해서는 대대적인 개혁이 필요합니다."
 FRA_political_violence:0 "정치적 폭력"
