 SPA_awaiting_the_rebellion:0 "반란을 기다리다"
 SPA_awaiting_the_rebellion_desc:1 "쿠데타는 치밀하게 계획되었고, 우리는 언제든지 쿠데타를 터트릴 준비가 되어 있습니다. 하지만, 우리는 이전의 실패로부터 배웠습니다. 1932년에 있었던 산주르자다 쿠데타의 실패를 되풀이하기보다는 민심이 우리의 대의를 충분히 지지할 때까지 기다려 그렇게 쉽게 축출되지 않도록 할 것입니다."
 SPA_carlism:0 "카를로스파"
 SPA_carlism_desc:1 "1830년 국왕 페르난도 7세는 국사조칙을 공포하고 훗날 이사벨 2세가 되는 그의 딸을 후계자로 삼았습니다. 이 행위는 그의 동생 카를로스 왕자를 왕위 계승 후보에서 배제한 것이었고 왕이 죽음과 동시에 카를로스 왕자의 지지자들이 일련의 내전에 불을 붙이게 만들었습니다. 그들은 카를로스파의 기치 아래 단결하여 살릭 가문의 계승과 복권을 위해 투쟁했습니다. \n\n100년이 지난 지금도 카를로스파 운동은 여전히 불타오르고 있습니다. 레케테라 불리는 그 민병대는 기독교의 수호 및 정당한 군주의 귀환을 옹호하기 위해 다시 한번 필요할 때를 대비하여 끊임없이 훈련하고 있습니다."
 SPR_government_power_struggle:0 "정부 권력투쟁"
 SPR_government_power_struggle_desc:0 "최근 선거에서의 승리에도 불구하고, 좌파 정당들은 신정부의 주도권을 잡기 위해 서로 경쟁하면서 분열되어 있습니다. 대통령이 좌파들과 겪어온 불화가 정점에 달하면서, 대통령 집무실 자체가 특히 공격을 받고 있습니다. 열정적이고 야심 찬 정치인들은 이미 이 자리를 탐욕스럽게 주시하고 있습니다."
 SPR_death_before_surrender:0 "항복할 바에는 죽으리라"
 SPR_political_violence:0 "정치적 폭력"
 SPR_political_violence_desc:0 "스페인의 정치 상황은 갈수록 심해지는 양극화와 폭력을 보여줍니다. 지난번의 큰 봉기였던 아스투리아스 광부들의 파업 이후 불과 2년이 지났을 뿐이고, 현재의 정치 분위기는 새롭고, 훨씬 더 크고, 훨씬 더 국가적인 봉기가 있을 것이라는 상황을 보여줍니다. 다가오는 선거가 이러한 사회 불안을 종식시키기는 어려울 것 같습니다."
 SPR_national_strikes:0 "전국 파업"
 SPR_national_strikes_desc:0 "노동자들의 파업이 시작 단계에 접어든 것 같습니다. 노동자들이 더 적은 시간의 노동과 더 많은 급료를 요구하고, 정부가 외면하는 동안 가난한 소작농들은 경작할 농지를 요구하고 있기 때문에 산업과 일상을 마비시키고 있습니다."
