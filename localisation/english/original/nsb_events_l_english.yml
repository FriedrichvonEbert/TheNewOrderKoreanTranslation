 NSB_soviet_five_year_plan.01.t:0 "5개년 계획 방해됨"
 NSB_soviet_five_year_plan.01.desc:0 "현재 모국이 공격받고 있는 상황에서, 경제 성장을 위한 계획들은 더이상 진행할 수 없습니다. 평화가 다시 찾아올 경우 그 계획을 재개할 수 있을지 모르지만, 지금은 우선 군수품 생산에 집중해야만 합니다."
 NSB_soviet_five_year_plan.01.a:0 "저주받을 놈들!"
 NSB_soviet_five_year_plan_tt:0 "§Y$SOV_third_five_year_plan$§!과 관련된 모든 산업 중점들이 비활성화됩니다."
 NSB_soviet_great_patriotic_war.01.t:0 "니콜라이 이바노비치 쿠츠네초프가 보직을 원함"
 NSB_soviet_great_patriotic_war.01.desc:0 "[?ROOT.SOV_invader_of_ukraine.GetAdjective](이)가 우크라이나를 침공하자, 니콜라이 쿠츠네초프가 NKVD에게 조국을 방어하는 전쟁에 참여하도록 해 달라는 부탁을 전해 왔습니다. 그의 뛰어난 능력들을 이용하면 그는 그 지역에서 활동하는 파르티잔 활동에 아주 유용한 자원이 될 수 있을 것입니다."
 NSB_soviet_great_patriotic_war.01.a:0 "합류를 환영하네, 동무!"
 NSB_soviet_propaganda_capmaign_events.1.t:0 "공산주의의 젊은 건설자들"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "우리의 친구들과 [SOV.GetNameDef]의 지도자들이 지금 자라나는 세대들에게 꼭 필요한 지식을 전해주기 위한 활동을 시작했습니다. 좋은 공산주의자란 모름지기  더 나은 세계를 건설하기 위해 신체적으로 튼튼해야 하며, 잘 교육받고 무슨 일을 해야 하는지 완전히 이해해야 합니다.\n\n우리 나라의 열정 넘치는 젊은이들이 이 활동에 자극받았으며, 이제는 가능하면 이 가르침을 최대한 따르며 살기 위해 노력하고 있습니다."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "미래 세대는 더 밝은 미래를 스스로 건설해 나가야 한다."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "평화 약속이 깨짐"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "지속적인 안전 보장을 위해 선제적인 행동을 취하기로 한 우리의 결정이 최근 우리가 발표한 성명과 맞물려서 우리의 발목을 잡고 있습니다. 대부분의 사람들은 이 상황에 대해서 대놓고 따지고 들지는 않습니다. 하지만 비밀 경찰들의 보고에 따르면 전쟁준비를 하는 것이 뻔한 상황에서 왜 평화를 약속하고 있는지 많은 사람들이 남몰래 궁금해하고 있다고 합니다.\n\n아무도 우리의 행동을 보고 거짓말이라고 감히 따지려 하지 않습니다. 하지만, 우리가 대중들에게 신뢰를 많이 잃은 것은 확실해 보입니다."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "정말 유감스러운 타이밍이군."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "전쟁의 발발로 인해 대중들을 향안 우리의 입장이 약간 불편해졌습니다. 대다수의 사람들이 우리가 불공평하게 당한 쪽이라는 점에는 동의하고, 대중들의 분노 또한 당연히 침략자들에게 향해 있지만, 많은 사람들은 [THIS.GetLeader](이)가 어째서 이 공격을 예상하지 못했는지 궁금해하고 있습니다. 비밀경찰들의 보고에 따르면 사람들이 [THIS.GetLeader](을)를 \"위험할 정도로 순진하거나 범죄적으로 무능력하다\"고 선을 넘는 비난을 했다는 일이 몇 건 있었다고 합니다."
 NSB_soviet_propaganda_capmaign_events.3.a:0 "하지만 우리는 전쟁따위 원치 않았다!"
 NSB_soviet_foreign_politics_events.1.t:0 "정부에 가해지는 [SOV.GetAdjective]의 압력"
 NSB_soviet_foreign_politics_events.1.desc:0 "[FROM.GetAdjective] 외무장관이 [THIS.GetLeader](와)과의 긴급 협의를 위해 수도에 도착했습니다. [FROM.GetAdjective] 대표단은 국경 수비 문제에서부터 [FROM.GetLeader](이)가 현지 언론에 불쾌하게 묘사된 건까지 수많은 놀라운 현안들을 가지고 나타났습니다. 보도 자료에 의하면, 외무장관은 평화로운 협력관계의 중요성을 강조하였지만, [FROM.GetLeader]이 \"적대적이거나 비우호적인 [THIS.GetNameDef](을)를 받아들이기는 힘들 것\"이라고 말했습니다."
 NSB_soviet_foreign_politics_events.1.a:0 "저들이 우리 헌법을 고치려 하지만 않는다면 저들의 세력에 합류할 생각이 있다."
 NSB_soviet_foreign_politics_events.1.b:0 "우리 정부의 이념을 저들과 맞춰야 한다."
 NSB_soviet_foreign_politics_events.1.c:0 "조금도 양보할 생각은 없다."
 NSB_soviet_foreign_politics_events.2.t:1 "수도에서 [SOV.GetAdjective]의 지원을 받은 집회가 개최됨"
 NSB_soviet_foreign_politics_events.2.desc:0 "몇몇 정치 집단들이 이번 주 수도에서 집회를 한다고 선언했습니다. 우리 나라가 [SOV.GetNameDef](와)과 관계를 개선하려는 노력을 보여야 한다는 주장, [SOV.GetAdjective] 정권에 비판적인 정치인을 모두 공직에서 배제해야한다는 주장 말고는 딱히 표출하고 싶은 불만이 있어보이진 않았습니다.\n\n이 집회들이 그저 대중들의 지속적인 의견 표출일 뿐일 수도 있지만, 한 가지 주목할 만한 것은 집회를 주도하는 핵심 주동자 몇 명이 최근 모스크바에 다녀왔다는 사실입니다. 그들은 모스크바에서 돌아온 이후로 점점 활동에 열기를 띄는 것 같았습니다."
 NSB_soviet_foreign_politics_events.2.a:0 "뭐, 시민들에겐 권리가 있다."
 NSB_soviet_foreign_politics_events.2.b:0 "경찰을 보내 머리통을 두들겨 줘라!"
 NSB_soviet_foreign_politics_events.10.t:1 "우리 경제에 투자하고 싶어하는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.10.desc:0 "[FROM.GetAdjective] 정부는 우리 경제에 투자를 확대하는 프로그램을 실시하기로 했습니다. 프로그램의 일환으로, 그들은 우리에게 교량, 터널, 수도와 그 외 지방에 지을 도로 건설을 위한 자금을 마련해 줬습니다. 우리 나라의 건설 산업을 위한 수용량이 함께 증가하면서, 미래에도 이자를 낼 수 있을 것이 분명합니다. \n\n하지만, 정부 내 몇몇 사람들은 [FROM.GetAdjective]의 엔지니어들을 초대하고 투자를 받는 것은 앞으로 그들에게 계속 의존하게 되는 결과를 낳을 것이라고 우려하고 있습니다."
 NSB_soviet_foreign_politics_events.10.a:0 "고맙소, 동무들!"
 NSB_soviet_foreign_politics_events.10.b:0 "앞으로 [FROM.GetNameDef]에게 더 의존하게 될 뿐이다."
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap]의 전시 조치 요구"
 NSB_soviet_foreign_politics_events.11.desc:0 "전쟁이 조만간 일어날 가능성이 크게 올라가자, [FROM.GetAdjective] 정부는 우리의 전투 능력을 향상시키도록 우리에게 압력을 넣고 있습니다. 그들은 우리의 군 인력을 크게 증가시키길 원하고, 훈련 시간을 줄여서 전방에 배치될 사단의 숫자를 늘려서 [FROM.GetAdjective]의 사단들이 임무에서 벗어날 수 있도록 하기를 바라고 있습니다."
 NSB_soviet_foreign_politics_events.11.a:0 "확실히 그 말이 맞는 것 같다."
 NSB_soviet_foreign_politics_events.11.b:0 "우리 스스로를 지키는 법은 우리가 가장 잘 안다."
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap](이)가 국경 요새를 증설하기 원함"
 NSB_soviet_foreign_politics_events.12.desc:0 "[JAP.GetNameDef]의 위협이 커져가는 것을 인지하자, [FROM.GetAdjective] 정부는 당장 [JAP.GetNameDef]과의 국경지역을 요새화해야한다고 강하게 제안해 왔습니다. 방어선을 유지할 인력을 아끼기 위해서 그들은 요새화에 필요한 자재와 보급품은 모두 대겠다고 약속했습니다."
 NSB_soviet_foreign_politics_events.12.a:0 "먼저 제안해 줘서 고맙다."
 NSB_soviet_foreign_politics_events.12.b:0 "쓸데없는 분란이 생길지 모른다."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef](이)가 [ROOT.GetAdjective]의 제안을 거절하다"
 NSB_soviet_foreign_politics_events.13.desc:0 "예상과는 다르게 [FROM.GetAdjective] 정부는 우리의 제안을 거부하고 우리 당국이 제시한 계획들을 모두 거절했습니다. 마치 [FROM.GetLeader](이)가 [ROOT.GetNameDef]에게 적대적인 의도를 가진 것처럼 보입니다..."
 NSB_soviet_foreign_politics_events.13.a:0 "진짜, [FROM.GetLeader] 저 인간 왜 저러지?"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap](이)가 군사 고문단을 파견하다"
 NSB_soviet_foreign_politics_events.20.desc:0 "민주주의를 수호하기 위한 우리의 절박한 분투를 돕기 위해 [FROM.GetLeader](이)가 [FROM.GetAdjective] 군사 고문단을 파견하였습니다. 다양한 형태의 분쟁으로부터 경험을 쌓은 그들의 풍부한 경험을 받아들인다면 우리 군을 재건하는 데 큰 도움이 될 것이 분명합니다. 그들의 장비와 전략도 이용하면 파시스트 열강 놈들이 보내온 자칭 의용군들을 상대로 전장에서 대등하게 싸울 수 있을 것입니다."
 NSB_soviet_foreign_politics_events.20.a:0 "우리는 어깨를 맞대고 함께 싸운다!"
 NSB_soviet_foreign_politics_events.30.t:1 "알래스카 반환을 요구하는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.30.desc:0 "몇 주 전, [FROM.GetAdjective]와 연계된 언론과 [FROM.GetAdjective]의 선전부가 협력해서 알래스카를 다시 논란의 중심으로 만들기 위한 압력을 가하기 시작했습니다. 그들은 일단 표면적으로는 1867년 있었던 알래스카의 구매가 사기, 또는 강매 계약이라고 근거 없는 주장을 하고 있습니다. 심지어는 알래스카에 사는 원주민, 개척자 모두가 분명 [FROM.GetNameDef]의 시민이 되는 편이 낫다는 식으로 말을 하고 있습니다.\n\n오늘, [FROM.GetAdjective] 대사가 서한을 가지고 왔습니다. 서한의 내용은, 자칭 \"망명 알래스카 자치 공화국 정부\"가 [FROM.GetNameDef]의 일부가 되기를 원하고 있으며, [FROM.GetLeader](이)가 그 요청을 받아들였다는 것이었습니다. 대사에 따르면 이제 마지막 남은 것은 권한 이양을 어떤 식으로 진행할지 협상하는 일 뿐이라고 합니다."
 NSB_soviet_foreign_politics_events.30.a:0 "그깟 얼어붙은 황무지는 놈들이 가지라지."
 NSB_soviet_foreign_politics_events.30.b:0 "정말 농담도 잘 하는군."
 NSB_soviet_foreign_politics_events.31.t:0 "알래스카의 반환"
 NSB_soviet_foreign_politics_events.31.desc:0 "시트카 요새에서 진행된 공식 행사에서, [FROM.GetNameDef](은)는 알래스카의 주권을 우리에게 양도하였습니다. 알래스카 주민들은 이번 양도 건으로 인해서 복잡한 심정인 것 같습니다만, 우리 고향 사람들은 좋아하고 있습니다."
 NSB_soviet_foreign_politics_events.31.a:0 "차르의 실수 중 또 하나가 없어지게 되었다."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap]의 거부"
 NSB_soviet_foreign_politics_events.32.desc:0 "[FROM.GetAdjective] 국무부 장관은 우리의 요구에 입장을 내지 않았습니다. 대신, 문화개발부 차관 명의의 편지 한 통이 우리 대사관에 도착했습니다. 편지에는 완벽한 대체역사 소설을 쓰려고 하는 거였다면 노력을 가상하게 여기지만, 소설을 쓸 때는 공식적인 채널로 하지 말아 줬으면 한다고 써 있었습니다."
 NSB_soviet_foreign_politics_events.32.a:0 "오, 우리가 허세 부리는 걸로 알고 있나본데?"
 NSB_soviet_foreign_politics_events.32.b:0 "얼어붙은 땅덩어리는 더 이상 필요 없다."
 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap]의 굴복"
 NSB_soviet_foreign_politics_events.150.desc:0 "이른 아침 내내 진행된 장관회의의 결과, [FROM.GetLeader](은)는 공식적으로 우리의 요구를 받아들였습니다. 우리의 [FROM.GetNameDef] 대사는 앞으로 [FROM.GetAdjective] 정부가 외교 및 내치에 있어서 우리와 뜻을 함께 하도록 지켜볼 것입니다."
 NSB_soviet_foreign_politics_events.150.a:0 "정말 지혜롭군."
 NSB_soviet_foreign_politics_events.151.t:0 "우리 세력에 가입한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.151.desc:0 "[FROM.GetAdjective] 정부 내에서의 협상이 해결될 기미가 보이지 않자, [FROM.GetLeader](은)는 타협 방안을 제시했습니다. 그들이 [THIS.GetAdjective]군을 [FROM.GetAdjective] 영토 내에 받아들일 의향이 있는 한, 그들은 정부의 시스템에 일절 간섭을 받지 않을 것입니다.\n\n더 나아가, [FROM.GetAdjective]군은 계속 활동하게 될 것이고, [FROM.GetAdjective] 장교와 계급 체계를 따라갈 것이며, [FROM.GetAdjective] 정부의 명령만 들을 것입니다. 그러나, [FROM.GetLeader](은)는 상호 방위 계획에 대해 기꺼이 논의할 마음이 있어 보입니다."
 NSB_soviet_foreign_politics_events.151.a:0 "적어도 그들은 올바른 편에 써서 싸우게 될 것이다."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap]의 거부"
 NSB_soviet_foreign_politics_events.152.desc:0 "[FROM.GetNameDef](와)과의 두드러지는 문제들을 해결하려 한 우리의 노력은 실패로 돌아간 듯합니다. 재차 논의를 하기 위해 우리 측 대사가 면담을 요청하자 [FROM.GetLeader](은)는 [FROM.GetAdjective]의 입장은 이미 명확하게 표현되었다면서, 앞으로 더 논의할 일은 없다고 무례하게 말했습니다."
 NSB_soviet_foreign_politics_events.152.a:0 "놈들은 더 끔찍한 운명을 선택한 것이다."
 NSB_soviet_foreign_politics_events.152.b:0 "일단은 더 몰아붙이지 않을 것이다."
 NSB_soviet_foreign_politics_events.152.c:0 "[FROM.GetNameDef] 침공 준비!"
 NSB_soviet_foreign_politics_events.152.d:0 "[ENG.GetAdjective](와)과 협동 침공을 준비해야만 합니다"
 NSB_soviet_foreign_politics_events.153.t:0 "이란을 향한 [SOV.GetAdjective]-영국의 침공"
 NSB_soviet_foreign_politics_events.153.desc:0 "[FROM.GetNameDef](으)로부터 우리에게 [PER.GetNameDef](을)를 향한 합동 군사작전을 제안하는 외교 메시지가 도착했습니다. [FROM.GetAdjective] 지휘부는 이 작전으로 우리가 이란의 유전 및 [FROM.GetNameDef](을)를 향한 보급선을 확보할 수 있을 것이라고 확인하였습니다. 또한 적성국이 [TUR.GetNameDef]에서 [PER.GetName](을)를 지나 바쿠 유전지대와 [RAJ.GetNameDef](으)로 진격하는 것을 방지할 수 있다고 합니다."
 NSB_soviet_foreign_politics_events.153.a:0 "페르시아 회랑을 확보해야만 한다!"
 NSB_soviet_foreign_politics_events.153.b:0 "[PER.GetAdjective]의 독립을 존중해야 한다."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "[FROM.GetAdjective]는 홀로 [PER.GetNameDef](을)를 상대해야 할 것이다."
 NSB_soviet_foreign_politics_events.154.t:0 "이란을 향한 [SOV.GetAdjective]-영국의 침공"
 NSB_soviet_foreign_politics_events.154.desc:0 "[FROM.GetAdjective] 대사가 [PER.GetNameDef](을)를 향한 합동 군사작전을 조직하고 실행하는 데에 [FROM.GetNameDef](이)가 동의한다는 서한을 전해 왔습니다. [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 지휘부는 이번 공격 작전은 숫자도 부족하고 기술적으로 낙후된 적을 상대로 빠르고 효율적으로 진행될 것으로 확신하고 있으며, 이란의 유전지대와 [ROOT.GetNameDef](을)를 향한 [FROM.GetAdjective] 보급선의 확보 및 적성국이 [TUR.GetNameDef]에서 [PER.GetName](을)를 지나 바쿠 유전지대와 [RAJ.GetNameDef](으)로 진격하는 것을 방지하는 효과를 가져올 것이라고 합니다."
 NSB_soviet_foreign_politics_events.154.a:0 "작전준비를 시작하라!"
 NSB_soviet_foreign_politics_events.155.t:0 "[FROM.GetAdjective] 정부의 거부"
 NSB_soviet_foreign_politics_events.155.desc:0 "[ROOT.GetAdjective](와)과 [FROM.GetAdjective] 양국의 외교관이 몇번의 진이 빠지는 회의를 가진 끝에, [FROM.GetNameDef](은)는 [PER.GetNameDef](을)를 목표로 하는 우리의 계획에 참여하지 않기로 결정하였습니다. 심지어 이 계획은 우리의 영토 야욕을 정당화하기 위한 계획이 아니냐며 [FROM.GetLeader](이)가 직접 떠보기까지 했습니다.\n아무래도 [PER.GetNameDef](은)는 우리 힘만으로 처리해야만 할 것 같습니다."
 NSB_soviet_foreign_politics_events.155.a:0 "믿을 게 못 되는 나라..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap]의 요구"
 NSB_soviet_foreign_politics_events.158.t:0 "신 [FROM.GetAdjective] 정부"
 NSB_soviet_foreign_politics_events.158.desc:0 "우리 측 외교관과의 협상이 실패로 돌아가고, 여론과 언론의 크나큰 압박을 이기지 못하고 스웨덴 정부 수장이 하야를 결정하고 선거를 개시하기로 결정했습니다. 예상했던 대로, 이번 선거에서는 우리의 이익에 더 부합하는 [FROM.GetRulingParty]당이 승리했으며, [FROM.GetLeader](이)가 수장이 되었습니다."
 NSB_soviet_foreign_politics_events.158.a:0 "드디어, [FROM.GetNameDef]에게서 더 많은 협조를 받아낼 수 있겠다."
 NSB_soviet_foreign_politics_events.200.desc:0 "[SOV.GetAdjective] 대사는 [THIS.GetLeader](와)과 시급한 면담을 요구한다는 서한을 보내 왔습니다. 그 서한에 따르면, [SOV.GetAdjective] 정부는 더 이상 우리 나라 내의 \"불확실한 안보 상황\"을 참아줄 수 없다고 합니다. 현재로서는 그게 무슨 뜻인지 확실하지는 않습니다. 하지만 우리에게는 현재  [FROM.GetAdjective]군의 국내 주둔을 허용하거나, [FROM.GetNameDef]의 요구에 맞게 우리 정부를 재편하거나, [FROM.GetNameDef]의 군사 공격을 받거나, 세 가지의 선택지가 주어진 것만은 확실해 보입니다."
 NSB_soviet_foreign_politics_events.200.a:0 "우리에겐 선택의 여지가 없다."
 NSB_soviet_foreign_politics_events.200.b:0 "타협을 할까?"
 NSB_soviet_foreign_politics_events.200.c:0 "우리의 자유를 위해 싸우겠다!"
 NSB_soviet_foreign_politics_events.210.t:0 "[FROM.GetNameDef]의 압력"
 NSB_soviet_foreign_politics_events.210.desc:0 "[FROM.GetAdjective] 정부는 현재 우리의 외교 상황에 대해 불안함을 키우고 있는 것 같습니다. 지난 주, [FROM.GetAdjective] 대사는 최소 6회 이상 [THIS.GetLeader](와)과 접견하였으며, 마지막 접견 때 실질적으로 최종 권고를 통보했습니다.\n\n우리는 [FROM.GetNameDef]에 방위 조약 형식으로 참가하여 \"국내 문제에 대해 일정 수준의 감독을 받을 것\"을 요구받고 있습니다. 이 요구를 거부하면 [FROM.GetNameDef](은)는 우리에게 군사적 제재를 가할 것입니다."
 NSB_soviet_foreign_politics_events.210.a:0 "싸워봤자 소용 없을 것이다."
 NSB_soviet_foreign_politics_events.210.c:0 "오게 두어라!"
 NSB_soviet_foreign_politics_events.211.t:0 "하키모프 제안"
 NSB_soviet_foreign_politics_events.211.desc:0 "소련 총영사 카림 하키모프는 소비에트와 아랍 국가의 외교적 관계를 증진시키기 위해 기존의 두 배 노력을 기울이고 있습니다. 타타르 혈통의 소련인이자 무슬림 신도인 하키모프는 1926년 2월 이븐 사우드를 히자즈의 왕, 네지드의 술탄임을 확인하는 공식 서류를 제다에서 이븐 사우드의 집까지, 자차를 몰고 총탄을 뚫고 배달해낸 일로 이븐 사우드에게 존중받으며 우정을 나누는 사이가 되었습니다. 그 일 이후로 하키모프는 소비에트-아랍의 관계를 증진시키는 데 주역이 되었습니다. 정말로 소련판 아라비아의 로렌스라고 할 수 있습니다."
 NSB_soviet_foreign_politics_events.211.a:0 "하키모프의 제안에는 악의가 없을 지 모르지만, 소련의 야욕은 주의해야 한다."
 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap]의 군사 원조"
 NSB_soviet_foreign_politics_events.250.desc:0 "소총과 보급품을 운반하는 [FROM.GetAdjective] 수송대가 우리 전선에 도착했습니다. 다음 수송대가 언제 도착할 거라는 말이 없으니, 이번 보급품으로 최대한 버텨야 될 겁니다."
 NSB_soviet_foreign_politics_events.251.t:0 "[JAP.GetNameDef](와)과의 전쟁을 준비하는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.251.desc:0 "[FROM.GetLeader](은)는 [JAP.GetNameDef](와)과의 전쟁은 피할 수 없으며 가까운 미래에 일어날 가능성이 높다는 결론을 내린 것 같습니다. 따라서, 수도에 있는 [FROM.GetAdjective] 대변인은 국경 수비대에게 경고를 전달하고 군대 동원령을 내려 임박한 [JAP.GetAdjective]의 공격에 대비할 것을 촉구했습니다."
 NSB_soviet_foreign_politics_events.251.a:0 "우리는 준비되었다."
 NSB_soviet_foreign_politics_events.252.t:0 "[JAP.GetNameDef](와)과의 전쟁"
 NSB_soviet_foreign_politics_events.252.desc:0 "오랫동안 기다렸던 [JAP.GetNameDef](와)과의 전쟁이 찾아왔습니다. 오늘 이른 아침, [FROM.GetAdjective]군이 중국 전역에 위치한 [JAP.GetAdjective] 진지를 공격하기 시작했고, 이제 우리가 그들과 함께할 시간입니다. 우리 동맹 [FROM.GetAdjective]과 함께, [JAP.GetAdjective]군을 우리 땅에서 몰아낼 것입니다!"
 NSB_soviet_foreign_politics_events.252.a:0 "복수의 날이 밝았다!"
 NSB_soviet_foreign_politics_events.260.t:0 "평화를 제안한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.260.desc:0 "쿠릴 열도와 사할린을 점령하고 나자, 평화 협정을 준비하기 위해 [FROM.GetAdjective] 지휘관이 현재 전선에서 교전 정지를 제안했습니다. 평화 협정에서는 높은 확률로 쿠릴 열도와 남사할린을 [FROM.GetNameDef](이)가 할양받으며 북방 열도를 새 국경으로 설정할 것이라는 사실은 말하지 않았습니다."
 NSB_soviet_foreign_politics_events.260.a:0 "고통스럽지만 참을 만 하다."
 NSB_soviet_foreign_politics_events.260.b:0 "전세가 다시 우리에게 유리하게 흐를지 모른다."
 NSB_soviet_foreign_politics_events.261.desc:0 "쿠릴 열도와 남사할린을 점령하고 홋카이도에 효과적으로 상륙을 성공하자, 평화 협정을 준비하기 위해 [FROM.GetAdjective] 지휘관은 현재 전선에서 교전 정지를 제안했습니다. 평화 협정에서는 높은 확률로 쿠릴 열도 및 사할린의 [FROm.GetAdjective]영토임을 확인, 그리고 홋카이도를 [FROm.GetAdjective] 관리 하로 편입시킬 것입니다."
 NSB_soviet_foreign_politics_events.262.b:0 "정말 터무니 없는 제안이군!"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap]의 동맹 제의"
 NSB_soviet_foreign_politics_events.263.desc:0 "An envoy from [FROM.GetLeader] has approached us with a bold offer - the [FROM.GetAdjective] government is willing to sign a treaty of alliance with us! While the details would still have to be worked out, it is clear that this alliance would primarily be aimed at reducing or removing the influence of [USA.GetNameDef] in the Pacific ocean. In one fell swoop, it would remove the biggest threat to our position in China, while also freeing up a lot of forces to be employed elsewhere.\n\nWhile most officers in the Navy are enthusiastic about this prospect, many Army officers are deeply suspicious of the proposal, worrying that [FROM.GetNameDef] would stab us in the back as soon as our back is turned."
 NSB_soviet_foreign_politics_events.263.a:0 "This will dramatically shift the balance of power."
 NSB_soviet_foreign_politics_events.263.b:0 "We can't trust them to keep their word."
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] Complies with our Peace Terms"
 NSB_soviet_foreign_politics_events.264.desc:0 "After the [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] has accepted our peace offer, complying with our territorial demands in return for an immediate cessation of hostilities between our countries.\nThey will now transfer the regional administrations of [537.GetName], the [555.GetName] and [536.GetName] to [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "[ROOT.GetAdjective] occupation of the [FROM.GetAdjective] Northern islands by [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "advance of [GetAppropriateRedArmyNsName] in the [FROM.GetAdjective] Northern territories, including [536.GetName],"
 NSB_soviet_foreign_politics_events.264.a:0 "A wise decision by [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] Rejects our Peace Terms"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef] has rejected our offer of peace, vowing to continue fighting until [ROOT.GetAdjective] occupation of [FROM.GetAdjective] territories is eliminated and the war is brought back to our territory."
 NSB_soviet_foreign_politics_events.265.a:0 "Can't [FROM.GetLeader] see how this will end for his country?"
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Friendship Pact"
 NSB_soviet_foreign_politics_events.266.desc:0 "The [FROM.GetAdjective] government has been satisfied with our reconciling attitude, and has accepted our proposal. \nJust a few hours ago, [FROM.GetAdjective] and [ROOT.GetAdjective] diplomats signed a Non-Aggression Pact that, in the words of the [FROM.GetAdjective] ambassador, could usher in a new era of cooperation in the East."
 NSB_soviet_foreign_politics_events.266.a:0 "Our compromises will pay off in the future."
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] Rejects our Proposal for a Defensive Pact"
 NSB_soviet_foreign_politics_events.267.desc:0 "The [FROM.GetAdjective] government has not been impressed with our offer of reconciliation and has flatly rejected our proposal. \nIt seems that we must remain vigilant about [FROM.GetLeader]'s ambitions in the Far East..."
 NSB_soviet_foreign_politics_events.267.a:0 "We will have to readjust our plans..."
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Pact Against [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc:0 "The [FROM.GetAdjective] government has shown genuine interest in our proposal for an offensive pact against [USA.GetNameDef], and [FROM.GetLeader]'s diplomats have just signed the agreement that was presented to them. The [FROM.GetAdjective] armed forces are currently readjusting to the new situation, and their High Command is confident that, together, we will defeat [USA.GetNameDef] and end their influence on the international scene once and for all."
 NSB_soviet_foreign_politics_events.268.a:0 "We shall curb [USA.GetAdjective] imperialism!"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] Rejects our Proposal for an Offensive Pact"
 NSB_soviet_foreign_politics_events.269.desc:0 "The [FROM.GetAdjective] government has rejected our proposal. It appears that [FROM.GetLeader] is not interested in our proposed treaty to join [ROOT.GetAdjective] and [FROM.GetAdjective] forces in an offensive pact against [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.a:0 "That's regrettable..."
 SOV_decision_will_be_locked_tt:0 "\nThe decision will no longer be available. We can only send an ultimatum to a country once."
 SOV_decision_will_remain_available_tt:0 "\nThe decision will remain available."
 NSB_soviet_foreign_politics_events.270.t:1 "The [FROM.GetAdjective] Trans-Caspian Railway Expansion"
 NSB_soviet_foreign_politics_events.270.desc:1 "The Russian Trans-Caspian railway line runs through Central Asia with an eastern terminus in Tashkent. The [FROM.GetAdjective] government now intends to expand it and has sent a proposal to connect the line to our capital in order to establish better trade relations. It appears that [FROM.GetAdjective] officials are interested in expanding to Sinkiang market and claim that this may become the first step on a mutually beneficial path towards development and exchange."
 NSB_soviet_foreign_politics_events.270.a:1 "We are in favor of this initiative!"
 NSB_soviet_foreign_politics_events.270.b:1 "[SOV.GetAdjective] traders shall not meddle in our country."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] Agrees to our Proposal"
 NSB_soviet_foreign_politics_events.271.desc:1 "The [SIK.GetAdjective] consul stationed in Semipalatinsk has contacted our diplomats to communicate that the [SIK.GetAdjective] government willingly accepts the [ROOT.GetAdjective] initiative to expand the Trans-Caspian line, communicating Urumqi with it. He also stated that the provincial government of [SIK.GetNameDef] is open to developing new economic and diplomatic relations with our country."
 NSB_soviet_foreign_politics_events.271.a:1 "The doors are opened to a new economic market!"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] Rejects our Proposal"
 NSB_soviet_foreign_politics_events.272.desc:1 "The [SIK.GetAdjective] consul stationed in Semipalatinsk has contacted our diplomats to communicate that the [SIK.GetAdjective] government has decided to reject the [ROOT.GetAdjective] initiative to expand the Trans-Caspian line and connect the [SIK.GetAdjective] capital, Urumqi, with it."
 NSB_soviet_foreign_politics_events.272.a:1 "This is an unexpected and very unfortunate turn of events."
 NSB_soviet_foreign_politics_events.272.b:1 "그들은 불장난을 하고 있다!"
 NSB_soviet_foreign_politics_events.273.t:1 "[FROM.GetAdjective] Mineral Prospection in [619.GetName]"
 NSB_soviet_foreign_politics_events.273.desc:1 "The [FROM.GetAdjective] representative in Dihua have presented us with a new proposal to prospect for resources in [619.GetName] and improve the region's infrastructure in order to facilitate exploitation. In exchange, they ask that [FROM.GetAdjective] trading entities are repaid in commodity exports such as gold and rare minerals from Altay."
 NSB_soviet_foreign_politics_events.273.a:1 "This is a beneficial agreement for both parts."
 NSB_soviet_foreign_politics_events.273.b:1 "They just want to increase [FROM.GetAdjective] influence in our country."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] Agrees to our Proposal"
 NSB_soviet_foreign_politics_events.274.desc:1 "The [ROOT.GetAdjective] representative in Dihua has been notified by [SIK.GetAdjective] diplomats that they have accepted our proposal to prospect for resources in [619.GetName] and improve the region's infrastructure in order to facilitate exploitation. In exchange, [SIK.GetAdjective] trading entities will be repaid in commodity exports such as gold and rare minerals from Altay."
 NSB_soviet_foreign_politics_events.274.a:1 "This opens up new trade opportunities!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] Rejects our Proposal"
 NSB_soviet_foreign_politics_events.275.desc:1 "The [ROOT.GetAdjective] representative in Dihua has been notified by [SIK.GetAdjective] diplomats that their government has rejected our proposal to invest in the country. It seems that [SIK.GetNameDef] is no longer interested in opening trade and developing better business and diplomatic relations with [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.a:1 "An unwise decision..."
 NSB_soviet_foreign_politics_events.275.b:1 "우린 허락을 구하던 것이 아닌데."
 NSB_soviet_foreign_politics_events.276.t:1 "[FROM.GetAdjective] Mineral Prospection in [618.GetName]"
 NSB_soviet_foreign_politics_events.276.desc:1 "A new [FROM.GetAdjective] proposal has been delivered to our diplomats. It appears that [FROM.GetNameDefCap] has developed great interest in finding mineral and oil sources in the northern part of our country, and they propose to carry out a mineral prospection and expansion of infrastructure facilities in the region, in exchange for resource exploitation rights. [FROM.GetAdjective] representatives affirm that this industrial investment will naturally boost our national exploitation of gold and silver in the region."
 NSB_soviet_foreign_politics_events.276.a:1 "Those resources are unimportant to us. We need the gold!"
 NSB_soviet_foreign_politics_events.276.b:1 "The resources in [ROOT.GetAdjective] soil belong to [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "[ROOT.GetAdjective] diplomats in [SIK.GetNameDef] report that our proposal to prospect for mineral and oil deposits in the northern part of [SIK.GetNameDef] has been accepted. The provincial government of [SIK.GetName] is eager to see the expansion of infrastructure facilities in [618.GetName], which will naturally boost its exploitation of gold and silver in the region, thus they agree to concede us the right to exploit any strategic resources we may find in [618.GetName] as a means to repaying [ROOT.GetAdjective] investment."
 NSB_soviet_foreign_politics_events.277.a:1 "They couldn't refuse such an offer!"
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective] 군사 원조"
 NSB_soviet_foreign_politics_events.278.desc:0 "A letter from the [FROM.GetAdjective] ambassador has been delivered to our diplomats in which our neighbor, apparently concerned about [ROOT.GetName] military capabilities, offers military aid to carry out the reconstruction of the [ROOT.GetAdjective] army by sending equipment and instructors to our country. We will receive aircraft and equipment for aviation, rifles and machine guns for our troops, artillery workshops and fortifications will be built and pilot schools will be opened to train local airmen. In exchange, the [FROM.GetAdjective] government seeks to reduce the barriers to trade and increase [ROOT.GetAdjective] exports of commodity goods such as wool, cotton, furs and hides."
 NSB_soviet_foreign_politics_events.278.a:0 "This really is a generous offer."
 NSB_soviet_foreign_politics_events.278.b:0 "We must resist [FROM.GetAdjective] economic occupation!"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap](이)가 우리 군사 원조를 수락함"
 NSB_soviet_foreign_politics_events.279.desc:0 "Our diplomats in [SIK.GetNameDef] have informed us that our proposal to provide military aid to [SIK.GetName] has been accepted by [SIK.GetLeader]. Aparently, the Chinese leader is eager to strengthen his army and military defenses, and believes that, with [ROOT.GetAdjective] help, [SIK.GetNameDef] will be able to stand up to the hostile powers coming from the east."
 NSB_soviet_foreign_politics_events.279.a:0 "A wise decision!"
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective] Support for Territorial Expansion"
 NSB_soviet_foreign_politics_events.280.desc:0 "Following our territorial expansion to the east, the [FROM.GetAdjective] government has shown interest in supporting our growth and aiding in the construction of infrastructure and military defenses in our newly acquired territories. [FROM.GetNameDefCap] is also interested in developing the oil fields in [756.GetName], which they state might prove key in our military push to the east. \nOnce again, the [FROM.GetAdjective] government asks for further financial benefits for their trade entities in our market and increased exports as payment."
 NSB_soviet_foreign_politics_events.280.a:0 "It's a fair offer."
 NSB_soviet_foreign_politics_events.280.b:0 "That's enough, we don't need them!"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] Accepts our Aid"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] has accepted our proposal to provide logistical and military aid for his territorial expansion to the east. We will be allowed to build infrastructure and military defenses in their newly acquired territories, as well as develop the oil fields in [756.GetName]. In return, the government of [SIK.GetAdjective] will grant greater financial benefits for our trade entities in their market and will increase the amount of exports to our country."
 NSB_soviet_foreign_politics_events.281.a:0 "We are always glad to help!"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] Demands Formalization of the [ROOT.GetNameDef]'s Soviet Republic"
 NSB_soviet_foreign_politics_events.282.desc:0 "We have received an official communique from [FROM.GetNameDef] demanding the integration of [ROOT.GetNameDef] as an Independent Soviet Socialist Republic, subordinate to the government of [FROM.GetNameDef]. [FROM.GetLeader] himself has promised that our nation will enjoy a certain degree of autonomy, and that the Red Army will be ready to defend Sinkiang as if it was Soviet land. According to him, these are necessary measures to ensure an efficient cooperation between our countries in these difficult times. \nConsidering the large investements of [FROM.GetNameDef] in our country and the increasing [FROM.GetAdjective] influence on our economy, it is best to think carefully before submitting a response."
 NSB_soviet_foreign_politics_events.282.a:0 "We have no other option."
 NSB_soviet_foreign_politics_events.282.b:0 "We must stop this charade!"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "We have received an official communiqué from [FROM.GetLeader] accepting the integration of the Chinese province of Sinkiang as an Independent Soviet Socialist Republic, subordinate to the government of [ROOT.GetNameDef]. Our large development projects in the region have shown [ROOT.GetAdjective] good faith in establishing good relations with our allies and providing assistance when needed. These actions have helped [FROM.GetLeader] understand that our demands are but necessary measures to ensure efficient cooperation between our countries in these difficult times."
 NSB_soviet_foreign_politics_events.283.a:0 "Welcome to the Union, comrades!"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] Rejects our Demands"
 NSB_soviet_foreign_politics_events.284.desc:0 "We have received an official communiqué from [FROM.GetLeader] rejecting our demands for the integration of [FROM.GetNameDef] as an Independent Soviet Socialist Republic. It appears that large investements we made to develop the region and aid our Chinese neighbors meant nothing to [FROM.GetLeader], who still looks at [ROOT.GetNameDef] with mistrustful eyes."
 NSB_soviet_foreign_politics_events.284.a:0 "They're hindering cooperation between our countries."
 NSB_soviet_foreign_politics_events.284.b:0 "We will not let this offense go unpunished!"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] on the Verge of Collapse"
 NSB_soviet_foreign_politics_events.285.desc:0 "After suffering terrible losses in the war, it would appear that the collapse of [SOV.GetNameDef] may be closer than they would like us to think. Several members of our government affirm that our country is inevitably threatened by this turn of events and suggest that we immediately cancel [SOV.GetAdjective] agreements and start working on strengthening relations with Chinese officials instead. They state that if we are to ensure [ROOT.GetNameDef] safety, we must do whatever it takes to find powerful allies that can support us, and that [SOV.GetNameDef] is unlikely to be able to do anything in retaliation, considering the current state of affairs."
 NSB_soviet_foreign_politics_events.285.a:0 "We oppose our enemies together!"
 NSB_soviet_foreign_politics_events.285.b:0 "Time to look for new friends elsewhere!"
 NSB_soviet_foreign_politics_events.286.t:0 "Sinkiang Threatened by Soviet Losses in the War"
 NSB_soviet_foreign_politics_events.286.desc:0 "Yesterday, in an official statement, [SIK.GetLeader] reaffirmed Sinkiang's loyalty to [ROOT.GetNameDef] and its personal desire to continue cooperation between our countries. However, it is clear that alarmist elements in [SIK.GetNameDef] have seriously damaged the image of the [ROOT.GetNameDef] and that the support of [SIK.GetLeader] within the [SIK.GetRulingParty] has been hit hard."
 NSB_soviet_foreign_politics_events.286.a:0 "A pitiful situation..."
 NSB_soviet_foreign_politics_events.286.b:0 "We must deal with those talkative traitors!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] Leaves the [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "Yesterday, in an official statement, [SIK.GetLeader] announced Sinkiang's separation from the [ROOT.GetFactionName], canceling all [ROOT.GetAdjective] agreements with immediate effect. \nAccording to his speech, with a [ROOT:GetName] on the verge of collapse and surrounded by enemies to the east and west, it is time for Sinkiang to strengthen ties with its eastern Chinese neighbors and brothers to confront foreign invaders."
 NSB_soviet_foreign_politics_events.287.a:0 "Let them go! We have more impending matters to attend to."
 NSB_soviet_foreign_politics_events.287.b:0 "We must make them pay for this!"
 SOV_sinikiang_influence_cg_tt_sik:0 "§Y[SOV.GetFlag][SOV.GetNameDefCap]§! will receive a §Y-1.0%§! Consumer Goods bonus by this agreement."
 SOV_sinikiang_influence_cg_tt_sov:0 "$SOV_modify_fyp_ns_intro$ \n소비재 공장: §Y-1.0%§!"
 SOV_sinkiang_when_project_finishes_tt:0 "\nEffects when the project is finished:"
 NSB_soviet_soviet_german_trade_agreement.1.t:0 "소비에트-독일 무역협정"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "The [FROM.GetAdjective] ambassador has contacted our diplomats proposing a trade agreement between our countries. According to the proposal, [FROM.GetNameDef] will send us raw materials, such as grain, cotton, oil, metal ores and rubber. In exchange, the [FROM.GetAdjective]s will receive an incomplete Hipper-Class cruiser, plans for other military vessels, heavy naval guns and samples of [ROOT.GetAdjective] aircraft. \nThis agreement will undoubtedly help us in the war effort against the hostile nations in Europe, allowing us to find the means to evade [GetTradeAgreementBlockadeWarPeace] blockade."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "the [ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "the enemy"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "a potential enemy"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "We are in need of raw materials"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "We will not share our naval secrets with them!"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] signs the $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "[FROM.GetAdjective] diplomats have informed us that they have agreed to our proposal. Our countries have entered into a trade pact whereby [ROOT.GetNameDef] will send raw materials such as grain, cotton, oil, metal ores and rubber to [FROM.GetNameDef]. In exchange, we will receive an incomplete Hipper-class cruiser, plans for other military vessels, heavy naval guns and samples of [FROM.GetAdjective] aircraft. \nThis agreement will certainly help us in the development of modern military technology."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "The Red Fleet will benefit from this."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] rejects the $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "After several attempts from our embassador to convince [FROM.GetAdjective] officials of the mutual benefits of a trade pact between our countries, [FROM.GetAdjective] diplomats have just informed us that they have no interest in establishing a trade agreement with [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "Obstinate fools!"
 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] Proposes a Mutual Assistance Pact"
 NSB_soviet_policies_of_collective_security.1.desc:0 "Noting the threats facing both of our nations, the [FROM.GetAdjective] government has proposed a pact of mutual assistance. Under the terms, we would undertake no hostile actions against each other.\n\nAn outstanding issue is the fact that [POL.GetNonIdeologyName] sits between our nations. Any attempt by either side to come to the other's aid will necessarily have to come through Poland. Some members of the diplomatic service strongly believe that we should include Poland in this pact to ensure that we can actually support each other directly."
 NSB_soviet_policies_of_collective_security.1.a:0 "We will agree to the original terms."
 NSB_soviet_policies_of_collective_security.1.b:0 "We should reach out to Poland."
 NSB_soviet_policies_of_collective_security.1.c:0 "This is not in our interest."
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] Agrees to sign the Pact"
 NSB_soviet_policies_of_collective_security.2.desc:0 "The government of [FROM.GetNameDef] has agreed in principle to our proposed Pact of Mutual Assistance. A delegation of diplomats has arrived to decide on the finer details of the implementation."
 NSB_soviet_policies_of_collective_security.2.a:0 "We stand together."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] Rejects our Proposal"
 NSB_soviet_policies_of_collective_security.3.desc:0 "Following several long nights of tense negotiations, the [FROM.GetAdjective] delegation has departed, without a treaty being signed. While some members of the diplomatic service still hold out hope that the pact might be salvaged, there seems that the [FROM.GetAdjective] government considers the matter closed."
 NSB_soviet_policies_of_collective_security.3.a:0 "A very short-sighted decision."
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] Pushes for [POL.GetAdjective] Inclusion in the Pact"
 NSB_soviet_policies_of_collective_security.4.desc:0 "While fundamentally open to a pact of mutual assitance, the [FROM.GetAdjective] government has some concerns regarding the position of Poland. It seems that the position of the [FROM.GetAdjective] government is that Poland must be included in the pact. \n\nThis is an issue on which the [FROM.GetAdjective] delegation will not budge, and have asked that we formally invite [POL.GetNonIdeologyName] into the pact."
 NSB_soviet_policies_of_collective_security.4.a:0 "They have a point."
 NSB_soviet_policies_of_collective_security.4.b:0 "The proposal was only between us, for a reason."
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] refuses to include [POL.GetNameDef] in the Pact"
 NSB_soviet_policies_of_collective_security.5.desc:0 "Our attempts to convince the [FROM.GetAdjective] delegation of the necessity to include [POL.GetNonIdeologyName] into the Pact seem to have borne little fruit. \n\nAccording to them, the issue of [POL.GetNonIdeologyName] is not relevant to the treaty at hand, and have flatly refused to discuss it further. We now need to decide whether to end negotiations here or to continue with the \"small\" treaty solution."
 NSB_soviet_policies_of_collective_security.5.a:0 "This shouldn't sink the treaty."
 NSB_soviet_policies_of_collective_security.5.b:0 "Then the deal is off."
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] agress to include [POL.GetNameDef] in the Pact"
 NSB_soviet_policies_of_collective_security.6.desc:0 "Following an additional round of negotiations, the [FROM.GetAdjective] delegation has agreed to include [POL.GetNonIdeologyName] in the pact. As soon as the details are worked out, we will send a message to the [POL.GetAdjective] government offering them to join the Pact under the same terms as we have."
 NSB_soviet_policies_of_collective_security.6.a:0 "자, 이제 폴란드인들과 대화를 나눠보자."
 NSB_soviet_policies_of_collective_security.7.t:0 "[SOV.GetAdjective]-[FROM.GetAdjective] Mutual Assistance Pact"
 NSB_soviet_policies_of_collective_security.7.desc:0 "The [FROM.GetAdjective] Ambassador has informed us that his country has just signed a treaty of mutual assistance with [SOV.GetNameDef]. Under the treaty terms, neither side will attack the other, and will try to support the other in times of war. \n\nHe further stated that his government only signed this treaty under the express provision that we be allowed to join the pact if we so wish."
 NSB_soviet_policies_of_collective_security.7.a:0 "We will happily be the third party to that."
 NSB_soviet_policies_of_collective_security.7.b:0 "Don't they know that you can't trust the Soviets?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] refuses to sign a Pact excluding [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.8.desc:0 "Our attempts to negotiate a treaty with [FROM.GetNameDef] have ended in failure. It appears that the issue of [POL.GetNonIdeologyName] and its inclusion in the pact was a critical issue on which no compromise could be found."
 NSB_soviet_policies_of_collective_security.8.a:0 "Such missplaced loyalty."
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] Agrees to Sign the Pact"
 NSB_soviet_policies_of_collective_security.9.desc:0 "Following further negotiations, the [FROM.GetAdjective] government has agreed to sign the pact despite their earlier missgivings about the exclusion of Poland. While there is still some grumbling in the [FROM.GetAdjective] delegation, they appear willing to continue to ratify the treaty."
 NSB_soviet_policies_of_collective_security.9.a:0 "They saw reason."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] rejects the Pact"
 NSB_soviet_policies_of_collective_security.10.desc:0 "In an unexpected turn of events, the government of [POL.GetLeader] has declined to join the proposed Pact. While the official reason given was a lack of credible threats, privately, the [POL.GetAdjective] government pointed out that the Soviets may be eager to march into Poland to defend it - but they would also be reluctant to leave afterwards."
 NSB_soviet_policies_of_collective_security.10.a:0 "At least they got the offer."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] Refuses to Join our Mutual Assistance Pact"
 NSB_soviet_policies_of_collective_security.11.desc:0 "The [POL.GetAdjective] government has refused to join the Pact of Mutual Assistance, citing a lack of credible threats against them, and being unwilling to become entangled in alliances.\n\nRumors abound in diplomatic circles that this is merely a face-saving measure, and the real reason is that they don't trust us."
 NSB_soviet_policies_of_collective_security.11.a:0 "What a waste of time."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] agrees to join our Mutual Assistance Pact"
 NSB_soviet_policies_of_collective_security.12.desc:0 "The [FROM.GetAdjective] government has agreed in principle to join the Pact. While there are some details still to work out, these will not impede the ratification of the treaty."
 NSB_soviet_policies_of_collective_security.12.a:0 "This will make the alliance even stronger."
 NSB_soviet_policies_of_collective_security.13.desc:0 "With the issue of [POL.GetNonIdeologyName] resolved, the [FROM.GetAdjective] government is willing to proceed to formally ratifying the treaty, under the terms originally agreed on."
 NSB_soviet_policies_of_collective_security.13.a:0 "Now, let's put ink to paper!"
 NSB_soviet_academy_of_sciences.1.t:0 "The founding of the [THIS.GetAdjective] Academy of Sciences"
 NSB_soviet_academy_of_sciences.1.desc:0 "In a lavish ceremony today, [THIS.GetLeader] and the [SOV.GetAdjective] ambassador formally inaugurated the [THIS.GetAdjective] Academy of Sciences. Modelled on the [SOV.GetAdjective] Academy of Sciences, this new institute will allow us to conduct advanced research at a very high level, guided by experts from [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.a:0 "A big step forward!"
 NSB_soviet_atomic_bomb_project.1.t:0 "Agent returns with nuclear secrets"
 NSB_soviet_atomic_bomb_project.1.desc:0 "One of our agents tasked with infiltrating a foreign nuclear research program has returned to our embassy, carrying a large number of top-secret documents of various different items that the scientists are working on, from centrifuge designs to calculations of warhead dimensions. This data will no doubt be very valuable in advancing our own nuclear weapons program."
 NSB_soviet_atomic_bomb_project.1.a:0 "Another victory for peace."
 NSB_soviet_atomic_bomb_project.2.t:0 "Agent caught at Nuclear Facility"
 NSB_soviet_atomic_bomb_project.2.desc:0 "One of our Agents tasked with infiltrating a nuclear weapons program was apprehended today while trying to leave a secure facility. A search of his bag produced a number of secret documents. Unfortunately, he has evidently confessed to working for us, as our ambassador was summoned for urgent consultations and confronted with the evidence."
 NSB_soviet_atomic_bomb_project.2.a:0 "Absurd! We have no connection with this person."
 NSB_soviet_atomic_bomb_project.3.t:0 "Security Breach at Nuclear Research Facility"
 NSB_soviet_atomic_bomb_project.3.desc:0 "Earlier today, an employee at one of our nuclear research facilities was stopped in a routine inspection. A thorough search of his belongings found a hidden compartment in his bag. Inside that compartment were a number of high-classified documents related to nuclear technologies. \n\nThe suspect has been handed over to counter-intelligence, and has made a full confession. It appears that he was in contact with the [SOV.GetAdjective] embassy, and tasked with infiltrating our nuclear research program to steal blueprints and other research data."
 NSB_soviet_atomic_bomb_project.3.a:0 "다행히 아무것도 도난당하지 않았군."
 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "If the pact comes to fruition, we will agree to the following conditions:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "If both [FROM.GetAdjective] and [POL.GetAdjective] governments consent to include [POL.GetNameDef] in the Pact, the same effects will be applied to [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "We will reject the [FROM.GetAdjective] proposal of including [POL.GetNameDef] in the pact. [FROM.GetNameDefCap] will have to choose between accepting our original proposal or abandon the idea of an collective agreement on mutual assistance."
 NSB_soviet_policies_of_collective_security_tt:0 "If the [POL.GetAdjective] government consents, [POL.GetNameDef] will be included in the collective agreement on mutual assistance along with [FROM.GetNameDef] and [ROOT.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! and [POL.GetFlag]§Y[POL.GetNameDefCap]§! will renounce to any claims or wargoals against each other, signing a non-aggression pact and guaranteeing each other."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! and [POL.GetFlag]§Y[POL.GetNameDefCap]§! will renounce to any claims or wargoals against each other, signing a non-aggression pact and guaranteeing each other."
 NSB_soviet_comecon.1.t:0 "[FROM.GetAdjective] Industrialization Project in [ROOT.GetNameDef]"
 NSB_soviet_comecon.1.desc:0 "As part of the COMECON economic coordination organisation, the [FROM.GetAdjective] government has begun to invest in our economy. This will allow us to grow our economy substantially over the next couple of months."
 NSB_soviet_comecon.1.a:0 "This is what mutual aid looks like in praxis!"
 NSB_soviet_comecon.2.t:0 "[FROM.GetAdjective] Military Development Program for COMECON Countries"
 NSB_soviet_comecon.2.desc:0 "The [FROM.GetAdjective] government has decided on an extensive series of maneuvers and exercises. This will boost our military capabilities and enable us to work together with our other allies. We should use the experiences we gain from these exercises to execute any necessary military reforms."
 NSB_soviet_comecon.2.a:0 "We will be ready to fight with you, comrades!"
 NSB_soviet_comecon_effect_duration_tt:0 "These effects will last for §Y180§! days, after which our National Spirit will be swapped back to its former version."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] Joins [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc:0 "A ship arrived at Kronstadt yesterday, packed with Spanish refugees fleeing the country due to the imminent fall of their government in the civil war. They were received by our delegation from [ROOT.Capital.GetName], who took care over the group, formed mostly by children but also by a few Spanish politicans and military. \nAmong them, was the great Communist fighter [?SOV.SOV_spanish_general.GetName] with whom our representatives held a talk. The former Spanish army officer stated that the Spaniards were coming to [ROOT.GetNameDef] to heal their wounds and to find solidarity for their task of liberating the Spanish people, and asked for the [ROOT.GetAdjective] government to recognize his military rank and return him to service so that he can keep the fight against fascism and imperialism."
 NSB_soviet_spanish_civil_war.1.a:0 "We welcome all Spanish refugees."
 NSB_soviet_spanish_civil_war.2.t:0 "International Marxist Brigades Arrive in [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.2.desc:0 "Sympathizers from the Soviet Union have been organizing the mobilization and training of hundreds of international brigade members who support our cause of winning the war without abandoning the revolution. These brave members of the international proletariat and peasantry are ready to give their lives in the war against fascism and the bourgeoisie."
 NSB_soviet_spanish_civil_war.2.a:0 "이것은 범세계적 혁명의 시작이다!"
 NSB_soviet_spanish_civil_war.3.t:0 "Soviet Commandos Arrive in [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.desc:0 "Soviet anti-Stalinist commandos have clandestinely arrived in Barcelona together with a number of highly trained agents and operatives sympathetic to our cause. According to our contacts in the Soviet Union, these reinforcements will allow us to form elite brigades with which to break enemy lines or halt enemy offensives, as well as incorporate skilled agents and officers into our chain of command."
 NSB_soviet_spanish_civil_war.3.a:0 "We will make good use of them."
 NSB_soviet_spanish_civil_war.4.t:0 "Soviet-Organized Popular Speeches"
 NSB_soviet_spanish_civil_war.4.desc:0 "Charismatic members of the right-wing opposition movement in the Soviet Union, together with local orators from the POUM, CNT and FAI, have carried out an information and agitation campaign to ignite the revolutionary spirit of the proletarian and peasant masses of [ROOT.GetNameDef]. Through fiery speeches in countless localities, the masses have developed a strong class consciousness and are now more willing than ever to commit to the cause."
 NSB_soviet_spanish_civil_war.4.a:0 "United, we shall prevail!"
 NSB_soviet_spanish_civil_war.5.t:0 "Soviet Agents Infiltrate the Stalinist Command"
 NSB_soviet_spanish_civil_war.5.desc:0 "A new batch of Soviet military attaches and advisers has recently arrived in Spain to assist the bourgeois republican government. \nAmong this group are several Soviet anti-Stalinist agents infiltrated as assistants to the military advisers sent by [FROM.GetLeader]. \nThese agents have contacted and recruited numerous officials, soldiers, international Brigadistas and militiamen sympathetic to the POUM who are currently fighting in units of the bourgeois republican side, creating an impressive network of informants that allows us to have first-hand information on the movements planned by the enemy chain of command."
 NSB_soviet_spanish_civil_war.5.a:0 "It is time to strike the final blow!"
 NSB_soviet_spanish_civil_war.6.t:0 "Triumphant Revolution in Spain"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "A letter written by [SPC.GetLeader] himself has been delivered to our organization this morning. In this letter, the Spanish leader declares that the Spanish people will never forget the support received by the true Soviet revolutionaries and that, when the time comes when we have to confront the tyrannical monolith that is Stalinism, we can be sure that the POUM will do everything in their power to aid the Soviet people in their struggle for freedom and true revolution."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "After defeating its fascist and bourgeois enemies in Spain, and aware of the situation of the Soviet people in their struggle against the Stalinist counterrevolution, the POUM has organized an impressive operation to bring a significant number of volunteer brigades to our headquarters. These brave men and women hail not only from Spain but from all over the world, and most of them are seasoned veterans of the Spanish Civil War, whose experience and skills can help tip the balance of the Soviet struggle in our favor."
 NSB_soviet_spanish_civil_war.6.a:0 "The revolution shall triumph in Russia too!"
 NSB_soviet_spanish_civil_war.6.b:0 "혁명이 아니면 죽음을!"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "스페인 통일 노동당은 [ROOT.GetLeader](와)과 스탈린주의 원칙에 맞서는 내전에서 우리를 돕기 위해 국제여단 의용군을 조직할 것입니다."
 NSB_soviet_planned_economy.1.t:0 "[SOV.GetAdjective] Program for a Planned Economy"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] has presented the new scheme for a joint, planned economy. \nWhile not flawless, the [FROM.GetAdjective] government believes that the NEP also had a number of successes, and it is determined to establish a planned economy model, creating a more inter-dependent economy between [FROM.GetNameDef] and its partners, and paving the way towards a full Socialist society."
 NSB_soviet_planned_economy.1.a:0 "We must abide by it"
 nsb_news.100.desc:1 "Lev Trotsky, once the top lieutenant and heir presumptive of Vladimir Ilich Lenin, was attacked today in his home by an armed group who carried out a raid on his villa. The assailants burst into the room where the Bolshevik was, immediately opening fire before hastily disappearing. They left behind a mortally wounded Trotsky, who died a few hours later in a hospital in Mexico City. \n\nAfter a failed power struggle with $SOV_iosif_stalin$ and his allies for control of the Communist Party of the Soviet Union, Trotsky spent the thirties in exile, living in Turkey, France and Norway before finally settling in Mexico. \nHe remained a constant critic of Stalin and the 'degenerated 'workers' state' of the Soviet Union."
 nsb_news.101.desc:1 "The old Bolshevik, Lev Trotsky, was attacked today in his home by an armed group who carried out a raid on his villa. The assailants burst into the room where he was, firing wildly and without aim and hastily disappearing, leaving behind an unscathed Trotsky, who had managed to hide behind the bed with his wife and grandson. \n\nTrotsky was once the top lieutenant and heir presumptive of Vladimir Lenin, but after a failed power struggle he was forced into exile from the Soviet Union by $SOV_iosif_stalin$. Speaking to the press, Trotsky denounced the attempt on his life as 'yet another cowardly plot hatched by Stalin to silence his critics.'"
 nsb_news.102.t:0 "[SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] Pact"
 nsb_news.102.desc_default:0 "A pact of mutual assistance between [SOV.GetNameDef] and [SOV_collective_security_pact_integrant.GetNameDef] was signed yesterday in [SOV.Capital.GetCapitalVictoryPointName] by diplomats from both countries. \n\nThis agreement is part of the policies of Collective Security proposed by the [SOV.GetAdjective] People's Commissar for Foreign Affairs, [SOV.SOV_maksim_litvinov.GetName]. Under this pact, [SOV.GetNameDef] and [SOV_collective_security_pact_integrant.GetNameDef] have pledged to defend each other in the event of aggression by hostile powers."
 nsb_news.102.desc_poland:0 "A pact of mutual assistance between [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] and [POL.GetNameDef] was signed yesterday in [SOV.Capital.GetCapitalVictoryPointName] by diplomats from all three countries. \n\nThis agreement is part of the policies of Collective Security proposed by the [SOV.GetAdjective] People's Commissar for Foreign Affairs, [SOV.SOV_maksim_litvinov.GetName]. Under this pact, [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] and [POL.GetNameDef] have renounced any territorial claims between them, and have pledged to defend each other in the event of aggression by hostile powers."
 nsb_news.102.a:0 "An unusual alliance..."
 nsb_news.102.b:0 "For the sake of collective security."
 SOV_collective_security_news_poland_included:0 "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "[SOV.GetAdjective]-[GER.GetAdjective] 무역협정"
 nsb_news.103.desc:0 "The [SOV.GetNameDef] and [GER.GetNameDef] have signed a commercial agreement between them. With this agreement, the [SOV.GetAdjective]s seek to boost their industrial development and military research, while the [GER.GetAdjective]s look for the import of much needed raw materials such as grain, oil and iron ore."
 nsb_news.103.a:0 "This will benefit [ROOT.GetNameDef]"
 nsb_news.103.b:0 "How long will it last?"
 nsb_news.104.t:0 "Anglo-[SOV.GetAdjective] Invasion of [PER.GetName]"
 nsb_news.104.desc:0 "After weeks of planning, [ENG.GetNameDef] and [SOV.GetNameDef] have launched a joint military operation in [PER.GetName], with the aim of carrying out a swift occupation against an enemy outnumbered and technologically outmatched. According to [ENG.GetLeader], this operation will allow them to secure the [PER.GetAdjective] oil fields and [ENG.GetAdjective] supply lines to [SOV.GetNameDef], while also preventing a potential enemy advance from [TUR.GetNameDef] through [PER.GetName] towards the Baku oil fields and [RAJ.GetNameDef]."
 nsb_news.104.a:0 "It is a necessary measure."
 nsb_news.104.b:0 "Another victim of [ENG.GetLeader] and [SOV.GetLeader]."
 nsb_news.104.c:0 "Not a fair fight..."
 NSB_Soviet_fascist_civil_war.001.t:0 "The [GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "정치적 공작의 시간은 끝났습니다. 공산주의자들에 대한 무장 투쟁이 재개되었습니다. 이 전쟁 동안 우리를 지휘할 위원회도 구성되었습니다. 이번에는 끝까지 하나되어 싸울 것입니다. 이번에는 지지 않을 것입니다. 이번에는 제국을 다시 되찾을 것입니다!"
 NSB_Soviet_fascist_civil_war.001.a:0 "전투 준비!"
 NSB_Soviet_fascist_civil_war.002.t:0 "Our Recruits are Ready"
 NSB_Soviet_fascist_civil_war.002.desc:0 "The Ruki divisions are ready to rise up and fight against the Communist oppressors."
 NSB_Soviet_fascist_civil_war.002.a:0 "Perfect"
 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ Leaves [ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "The Russian Civil War has once again broken out. $SOV_grigory_semyonov$, who has been residing here since escaping the reds, has decided to once again leave [ROOT.GetName] to join the struggle against the communists in [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.a:0 "He has to go, I suppose"
 NSB_soviet_communist_civil_war.001.t:0 "The [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "동지들이여, 깃발을 세우고 혁명을 위한 전쟁으로 나아갈 시간이 다시금 왔습니다. 우리가 프롤레타리아를 구원하기 전에, [ROOT.GetNameDef]의 통제권을 먼저 다시 얻어야 합니다. 우리가 백군을 이겨낸 것처럼, 우린 지금 모국의 진정한 혁명을 가로막고 있는 자들을 이겨내야 합니다.\n또한 우리는 이 투쟁에서 누가 우리의 지도자가 될지도 결정해야 합니다."
 NSB_soviet_communist_civil_war.001.a:0 "트로츠키는 언제나 스탈린의 적수였다"
 NSB_soviet_communist_civil_war.001.b:0 "스미르노프가 인민을 승리로 이끌 것이다"
 NSB_soviet_communist_civil_war.001.c:0 "군사 경험이 있는 사람이 필요하다"
 NSB_soviet_communist_civil_war.001.d:0 "지노비예프는 타고난 리더다"
 NSB_soviet_communist_civil_war.001.e:0 "카메네프는 좋은 간판이 될 것이다"
 NSB_soviet_communist_civil_war.002.t:0 "군에 체포된 베리야"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ 는 육군 장교들에게 체포되었으며 감옥으로 호송되어 재판을 기다리고 있습니다. 몇몇 사단이 베리야 지지자들로부터의 돌발상황을 차단하기 위해 수도로 이동했습니다. 한편 베리야의 측근들의 체포도 진행 중입니다. 이제 [ROOT.GetNameDef]의 새로운 지도자를 찾을 때가 되었습니다."
 NSB_soviet_communist_civil_war.002.a:0 "부하린은 완벽한 후보이다"
 NSB_soviet_communist_civil_war.002.b:0 "리코프여야 한다"
 NSB_soviet_communist_civil_war.002.c:0 "군대의 충성을 보장할 수 있는 사람"
 NSB_soviet_communist_civil_war.002.d:0 "지노비예프는 타고난 리더다"
 NSB_soviet_communist_civil_war.002.e:0 "카메네프는 좋은 간판이 될 것이다"
 NSB_soviet_communist_civil_war.003.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "전쟁이 다시금 발발했습니다. 우리는 나라를 엉망진창으로 다스린 독재자에 맞서 무장해야 합니다. 스탈린은 소련을 너무 오랫동안 잘못된 방향으로 이끌었습니다. 내전을 일으키는 것이 좋은 방법은 아니지만 선택의 여지가 없었습니다."
 NSB_soviet_communist_civil_war.003.a:0 "부하린이 우릴 이끌 것이다"
 NSB_soviet_communist_civil_war.003.b:0 "인민들은 리코프를 따를 것이다"
 NSB_soviet_communist_civil_war.003.c:0 "군사 경험이 있는 사람이 필요하다"
 NSB_soviet_communist_civil_war.003.d:0 "지노비예프는 타고난 리더다"
 NSB_soviet_communist_civil_war.003.e:0 "카메네프는 좋은 간판이 될 것이다"
 NSB_soviet_communist_civil_war.004.t:0 "국제혁명가 여단에 대한 소집"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader]가 [SOS.GetLeader]에 대항하는 투쟁에 의용군들을 소집하고 있습니다. 다양한 단체들이 소집에 응답하고, 국제여단을 형성하고 있습니다."
 NSB_soviet_communist_civil_war.004.a:0 "이것은 권장해야 된다"
 NSB_soviet_communist_civil_war.004.b:0 "이것은 멈춰야 된다!"
 NSB_soviet_communist_civil_war.004.c:0 "오"
 NSB_soviet_communist_civil_war.005.t:0 "국제여단이 도착했습니다."
 NSB_soviet_communist_civil_war.005.desc:0 "Revolutionaries from all around the world have arrived to fight against the enemies of the true revolution. The volunteers are being formed into international brigades that can soon be unleashed on the enemies of [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.a:0 "A welcome addition"
 NSB_soviet_communist_civil_war.006.t:0 "[?SOV_uprising_state.GetName]에서의 대규모 시위"
 NSB_soviet_communist_civil_war.006.desc:0 "Workers in [?SOV_uprising_state.GetName] have taken to the streets in a mass rally. Calls for increased influence for the unions are prevalent, but other slogans and protest signs have been common to. There are even some reports of direct anti-Stalin chants."
 NSB_soviet_communist_civil_war.006.a:0 "저들이 시위하게 놔두라"
 NSB_soviet_communist_civil_war.006.b:0 "통제불능이 되기 전에 시위를 멈춰야 한다"
 NSB_soviet_communist_civil_war.008.t:0 "암살 시도에서 살아남은 스탈린"
 NSB_soviet_communist_civil_war.008.desc:0 "There has been an unsuccessful attempt on the Stalin's life. A lone gunman had broken into Stalin's datcha but was discovered before he could get to the general secretary's room. The would be assassin was shot dead on the spot by Stalin's guards. The capital is now buzzing with rumors about who might be behind the deed."
 NSB_soviet_communist_civil_war.008.a:0 "Things might get ugly"
 NSB_soviet_communist_civil_war.009.t:0 "스탈린의 죽음"
 NSB_soviet_communist_civil_war.009.desc:0 "The undisputed leader of [SOV.GetNameDef], $SOV_iosif_stalin$, has been killed by unknown assassins. Apparently, the leader of [SOV.GetNameDef] was alone in his datcha when the deed was carried out.\nA troika, led by Stalin's trustee, the universally disliked $SOV_lavrenty_beriya$, has assumed control of the country, but the situation is unstable, and the future of [SOV.GetNameDef] is uncertain."
 NSB_soviet_communist_civil_war.009.a:0 "Interesting times ahead."
 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] Defects"
 NSB_soviet_communist_civil_war.010.desc:0 "Unhappy with Stalin's treatment, [?SOS.SOV_general_to_desert.GetName] has decided to abandon the dictator and join our rightful struggle. A small number of units have decided to follow their general, rather than stay with [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.a:0 "They are more than welcome!"
 NSB_soviet_civil_war_common.001.t:0 "승리"
 NSB_soviet_civil_war_common.001.desc_left:0 "The war against Stalin is over. The dictator has been overthrown. [ROOT.GetLeader] has led us to victory.\nIt is time to re-ignite the revolutionary flame and bring freedom to the working class across the globe."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "The country has been won, [ROOT.GetLeader] has led us to victory. Now is the time to start healing and reshaping the country. We have shown that we were ready to do what it takes to win. Victory always comes at a cost though, and apart from the sacrifice of our heroic soldiers, we also have debts to pay before the chapter of our history can be laid to rest."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Our victorious armies parade past the Kremlin. Victory is ours!\nThe new era for [ROOT.GetNameDef] begins today. Under the wise leadership of [ROOT.GetLeader] the country will rebuild, and come out stronger than ever."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "The communist regime has fallen. Our victorious troops control the capital. The people are free from the red tyranny at last. A new Russia shall rise from the devastation caused by two civil wars and years of misrule inbetween."
 NSB_soviet_civil_war_common.001.a:0 "Time to move on"
 NSB_soviet_civil_war_common.002.t:0 "The Capital of [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.002.desc:1 "The war is over. A decision needs to be taken regarding the future capital of the country."
 NSB_soviet_civil_war_common.002.a:0 "모스크바가 가장 중요한 도시다"
 NSB_soviet_civil_war_common.002.b:0 "레닌그라드가 혁명의 발상지다"
 NSB_soviet_civil_war_common.002.c:0 "페트로그라드여야 한다"
 NSB_soviet_civil_war_common.002.d:0 "Let's keep [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e:0 "Vladivostok will be our new Eastern Capital"
 NSB_soviet_civil_war_common.002.f:0 "상트페테르부르크가 제국의 수도였다"
 SOV_petrograd:0 "페트로그라드"
 SOV_StPetersburg:0 "상트페테르부르크"
 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] Mobilizes the Armed Forces"
 NSB_soviet_civil_war_common.003.desc:0 "Our operations can no longer continue covertly. [ROOT.GetLeader] has mobilized the army and the NKVD, and has started rounding up everyone suspected of plotting against the state. If we don't act now everything we have fought for will be for naught."
 NSB_soviet_civil_war_common.003.a:0 "War it is then"
 NSB_soviet_civil_war_common.006.t:0 "Partisans Join the Uprising"
 NSB_soviet_civil_war_common.006.desc:0 "[SOS.GetLeader]'s hold on the country is faltering. All across [SOS.GetNameDef], people are rising up against the tyranny of [SOS.GetLeader]. Partisan units are forming that will help us in our struggle."
 NSB_soviet_civil_war_common.006.a:0 "좋아"
 SOV_popular_uprising_units_tt:0 "Partisan units join [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.010.t:0 "스탈린 격하 운동"
 NSB_soviet_civil_war_common.010_right_opposition:0 "The dictator has fallen. It is time to dismantle the cult of Stalin, to deprive his remaining followers of the icons they cherish, and to show the people that the old times are no more. Monuments must be removed and cities renamed. Perhaps the most prized gem of Stalin was the city Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition:0 "The revolution is triumphant. The dictator has fallen, and once again the proletariat rule the country. The cultish behavior of Stalin must be stopped and all its symbols must be removed. The cities named after Stalin and his followers need to be renamed to something more fitting. This is especially true for the city of Stalingrad."
 NSB_soviet_civil_war_common.010_exiles:0 "The Bolsheviks tried to change the state religion to communism and created a personal cult around it’s leaders. They even went so far as to rename the cities of Russia. Order must be restored around the empire, and nowhere is more fitting to start than with the old city of Tsaritsyn, renamed Stalingrad."
 NSB_soviet_civil_war_common.010.a:0 "볼고그라드가 적당한 이름일 것이다"
 NSB_soviet_civil_war_common.010.b:0 "차리친이었고, 차리친일 것이다"
 NSB_soviet_civil_war_common.010.c:0 "트로츠키가 혁명의 진정한 영웅이다"
 NSB_soviet_civil_war_common.010.d:0 "We should rename it in memory of Bukharin"
 SOV_Volgograd:0 "볼고그라드"
 SOV_Donetsk:0 "도네츠크"
 SOV_Dushanbe:0 "두샨베"
 SOV_Trotskygrad:0 "트로츠키그라드"
 SOV_Trotsk:0 "트로츠크"
 SOV_Smirnovabad:0 "Smirnovabad"
 SOV_zinovyev:0 "지노비예프"
 SOV_Tsaritsyn:0 "차리친"
 SOV_Yuzovka:0 "유조프카"
 SOV_Bukharino:0 "부하리노"
 SOV_Rykovgrad:0 "Rykovgrad"
 SOV_Tver:0 "트베리"
 SOV_Pokrovsk:0 "포크롭스크"
 SOV_Baronsk:0 "바론스크"
 SOV_Kosakenstadt:0 "코자켄슈타트"
 SOV_Yekaterinograd:0 "예카테리노그라드"
 SOV_Vyatka:0 "뱟카"
 SOV_Nizhny_Novgorod:0 "니즈니 노브고로드"
 SOV_Vladikavkaz:0 "블라디캅카스"
 SOV_Bishkek:0 "비슈케크"
 SOV_Krasnokokshaysk:0 "Krasnokokshaysk"
 SOV_Khem-Beldir:0 "Khem-Beldir"
 SOV_Petrovsk-Port:0 "Petrovsk-Port"
 SOV_Tsaryovokokshaysk:0 "차료보콕샤이스크"
 SOV_Petrovskoye:0 "Petrovskoye"
 SOV_Novo-Mariinsk:0 "Novo-Mariinsk"
 SOV_Belotsarsk:0 "벨로차르스크"
 SOV_Yekaterinburg:0 "예카테린부르크"
 NSB_soviet_civil_war_common.100.t:0 "Vladivostock in Return for Support"
 NSB_soviet_civil_war_common.100.desc:0 "Opposition groups in [FROM.GetNameDef] are planning an uprising against [FROM.GetLeader]. Their chief negotiator has offered to hand over Vladivostok after they defeat [FROM.GetLeader], in return for support in case of a civil war."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Russian opposition groups in Manchuria are planning an uprising against [FROM.GetLeader]. Their chief negotiator, $SOV_konstantin_rodzayevsky$, has offered to hand over Vladivostok after they defeat [FROM.GetLeader], in return for Japansese support to the white forces during the civil war."
 NSB_soviet_civil_war_common.100.a:0 "This is perfect"
 NSB_soviet_civil_war_common.100.b:0 "We can't spare the manpower"
 vladivostock_concession_tt:1 "A [ROOT.GetAdjective] expeditionary force led by §Y[?SOV.SOV_japanese_general.GetName]§! will be sent to support the opposition forces.\n§Y[408.GetName]§! will be transferred to §Y[ROOT.GetName]§! at the end of the Civil War in [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] Supports Our Cause"
 NSB_soviet_civil_war_common.101.desc:0 "The [FROM.GetAdjective] regime has agreed to our request and will support our cause against the Stalinists with a strong expeditionary force if push comes to shove. Vladivostok will be theirs once the fighting ends."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Our [FROM.GetAdjective] friends have agreed to our request and will support our fight against the Bolsheviks with a strong expeditionary force once we rise up. Handing over Vladivostok is a high price to pay, but sometimes you have to make sacrifices - at least temporarily."
 NSB_soviet_civil_war_common.101.a:0 "That should secure our back."
 NSB_soviet_civil_war_common.102.t:0 "일본이 블라디보스토크를 거절하다"
 NSB_soviet_civil_war_common.102.desc:0 "In a rather unexpected turn of events, the [FROM.GetAdjective] government has turned down the offer of getting the port and area around Vladivostok in return for active support against Stalin."
 NSB_soviet_civil_war_common.102.a:0 "These are interesting times"
 NSB_soviet_civil_war_common.103.t:0 "North Sakhalin in Return for Arms"
 NSB_soviet_civil_war_common.103.desc:0 "In return for supporting a rebellion against Stalin with equipment, the Soviet opposition is prepared to hand back the entirety of the island they call Sakhalin to [ROOT.GetName]."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "A representative from the Russian Emigree community in Manchuria has approached us with a request for supplies in case of a second Russian Civil War. In return for this they say they are prepared to acknowledge the rights of [ROOT.GetNameDef] to the entirety of the island of Karafuto."
 NSB_soviet_civil_war_common.103.a:0 "If they are to stand any chance, they will need all the help they can get"
 NSB_soviet_civil_war_common.103.b:0 "We can probably spare something"
 NSB_soviet_civil_war_common.103.c:0 "We can purchase some arms for them at least"
 NSB_soviet_civil_war_common.103.d:0 "It is not worth the risk of being dragged into that conflict"
 sakhalin_concession_tt:0 "[655.GetName] will be transferred to [ROOT.getName] at the end of the Civil War in [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] will Supply Weapons"
 NSB_soviet_civil_war_common.104.desc:0 "The negotiations with the [FROM.GetAdjective] have been successful. [FROM.GetName] have promised to supply our cause with arms in return for control of the Northern part of Sakhalin."
 NSB_soviet_civil_war_common.104.a:0 "A heavy price, but hopefully worth it"
 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] Refuses to Supply Arms"
 NSB_soviet_civil_war_common.105.desc:0 "Despite offering [FROM.GetLeader] a deal that would certainly be in [FROM.GetAdjective] interests, the delegation has come home empty handed."
 NSB_soviet_civil_war_common.105.a:0 "This is bad"
 NSB_soviet_civil_war_common.106.t:0 "Covert Assistance in Return for Baku Oil Fields"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Opposition groups in [FROM.GetNameDef] are planning a coup against Stalin. They have approached us, asking for help with covert military build-up in return for future oil rights in the Baku oil fields."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap], led by [SOV.GetLeader] have risen up against [SOS.GetLeader] and are fighting a desperate civil war. The rebels have approached us, offering future rights to the Baku oil fields in return for assistance in building their miltary capacity."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Anti-communist groups in Manchuria are plotting against [SOV.GetLeader]. They plan to overthrow the Bolsheviks with another civil war. Representatives from this group have approached us, asking for help with covert military build-up in return for future oil rights in the Baku oil fields."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "Russian white forces have risen up against [SOS.GetLeader], starting another civil war in Russia. The rebels have approached us, offering future rights to the Baku oil fields in return for assistance in building their miltary capacity."
 NSB_soviet_civil_war_common.106.a:0 "소비에트 연방을 불안정하게 만든다면 그게 뭐든 좋다"
 NSB_soviet_civil_war_common.106.b:0 "That sounds very good. We should even send some military advisors"
 NSB_soviet_civil_war_common.106.c:0 "연루되지 말자"
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] will help build military industry in preparation for a civil war in [FROM.GetNameDef]. In return, [ROOT.GetNameDef] will receive §Yresource rights§! to the Baku Oil fields after the Soviet Civil War is over\n"
 SOV_german_advisors_tt:0 "Two army leaders will go to fight for the opposition during the Soviet Civil War\n"
 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] Agrees to Help in Return for Baku Oil Fields"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Our request for aid with building our miltary capability has been received well by [FROM.GetNameDef]. The [FROM.GetAdjective] governement will help build military factories in return for future oil rights in the Caucasus."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "The [FROM.GetAdjective] governement has agreed to help building military industry in return for future oil rights. In addition, they have also agreed to send a few military \"advisors\" that will stay with us for the duration of the civil war."
 NSB_soviet_civil_war_common.107.a:0 "Good news"
 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap]가 도움을 거부하다"
 NSB_soviet_civil_war_common.108.desc:1 "[FROM.GetNameDef]와의 협상은 성과가 없었습니다. 그들은 우리가 미래 석유 권리를 제안했음에도 불구하고 더 많은 군사 산업을 건설하는 데 돕지 않을 것입니다."
 NSB_soviet_civil_war_common.108.a:0 "우리 스스로 알아서 잘할 수 있다"
 NSB_soviet_civil_war_common.109.t:0 "[SOV.GetNameDef]에 \"고문\"을 보냅니다"
 NSB_soviet_civil_war_common.109.desc:0 "Civil war has once again broken out in Russia. [SOV.GetLeader] leads the war against [SOS.Getleader] and if the rebels are successful, we have a lot to gain. We promised them support, and [?ROOT.SOV_foreign_military_advisor_1.GetName] and [?ROOT.SOV_foreign_military_advisor_2.GetName] are ready to go to [SOV.GetName] to help plan the war, and gain valuable insights into [SOV.GetAdjective] military capability."
 NSB_soviet_civil_war_common.109.a:0 "이것이 가장 흥미로울 것이다."
 NSB_soviet_civil_war_common.110.t:0 "우크라이나 반란 선동을 지원합니다"
 NSB_soviet_civil_war_common.110.desc:0 "The Soviet Opposition have asked us for help in their struggle for power. They want us to secretly train Ukrainian militia in return for future resource right in an independent Ukraine."
 NSB_soviet_civil_war_common.110.a:0 "That's too good an offer to refuse"
 NSB_soviet_civil_war_common.110.b:0 "거기 연루되지 말자"
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName] will be training Ukrainian Milita in return for future §Yresource rights§! in Ukraine.\n"
 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap](이) 가 우크라이나 민병대를 훈련 시킬겁니다"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] has agreed to start training Ukrainian militia. The units will then be smuggled into Ukraine when they are ready and launch an insurrection against the stalinist regime."
 NSB_soviet_civil_war_common.111.a:0 "This had better work"
 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] Rejects Ukrainian Proposal"
 NSB_soviet_civil_war_common.112.desc:0 "After several days of dicussions, [FROM.GetLeader] suddenly decided against supporting a Ukrainian insurrection, leaving our negotiators with no clue as to why their proposal was rejected."
 NSB_soviet_civil_war_common.112.a:0 "정말 안됐어"
 NSB_soviet_civil_war_common.113.t:0 "우크라이나 민병대는 준비가 되었습니다"
 NSB_soviet_civil_war_common.113.desc_before:0 "Our German contacts report that the Ukrainian militia they have trained are ready to strike. The units have been equipped and trained and will be secretely deployed in the Ukraine, awaiting the outbreak of the war."
 NSB_soviet_civil_war_common.113.desc_started:0 "Our German contacts report that the Ukrainian militia they have trained are ready to strike. The units have been equipped and secretely transported to strategic locations. The order to go has been given and the insurrection will start any minute now."
 NSB_soviet_civil_war_common.113.a:0 "One more enemy for [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "Good to know"
 NSB_soviet_civil_war_common.113.c:0 "잠깐, 뭐라고?"
 NSB_soviet_civil_war_common.114.t:0 "우크라이나 봉기"
 NSB_soviet_civil_war_common.114.desc:0 "독일의 훈련된 우크라이나인 군인들이 우크라이나의 주요 도시를 장악했습니다. [UKR.GetLeader](이)가 이끄는 임시 정부가 출범했으며 [UKR.GetNameDef](은)는 스스로 독립국임을 선포했습니다."
 NSB_soviet_civil_war_common.114.a:0 "이건 용납할 수 없어!"
 NSB_soviet_civil_war_common.114.b:0 "음, 우린 이 일을 하기 위해 처음부터 동의했잖아"
 NSB_soviet_civil_war_common.114.c:0 "이 일은 [SOS.GetLeader]에 심각한 타격을 줄 것입니다."
 NSB_soviet_civil_war_common.115.t:0 "Future Independence to Belarus in Return for Support"
 NSB_soviet_civil_war_common.115.desc:0 "The Soviet opposition has approached us with a request for covert support. In return for supplies and help with military build-up, they are prepared to accept the return of the [BLR.GetAdjective] government in exile."
 NSB_soviet_civil_war_common.115.a:0 "멋진 생각이군"
 NSB_soviet_civil_war_common.115.b:0 "We have enough problems of our own already"
 SOV_belarus_tt:0 "[BLR.GetNameDefCap] will be released as an independent country at the end of the [GetSovietCivilWarName]"
 NSB_soviet_civil_war_common.116.t:0 "우리의 대의를 돕는 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.116.desc:0 "Our negotiations with the [FROM.GetAdjective] have been successful. In return for allowing the [BLR.GetAdjective] government in exile return after the war, the [FROM.GetAdjective] government will support us with military build-up and equipment."
 NSB_soviet_civil_war_common.116.a:0 "좋아"
 NSB_soviet_civil_war_common.117.t:0 "No Support from [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.117.desc:0 "Our negotiations with the [FROM.GetAdjective] haven't resulted in anything concrete. [FROM.GetLeader] turned our offer down, so no help will be forthcoming from [FROM.GetName]."
 NSB_soviet_civil_war_common.117.a:0 "We will have to make do without their help"
 NSB_soviet_civil_war_common.118.t:0 "Soviet Opposition Requests Support"
 NSB_soviet_civil_war_common.118.desc:0 "Members of the anti-Stalinist Soviet opposition are currently campaigning against the Stalinist regime. A number of anti-Stalin rallies have been have been organized and they are running fundraising campaigns here in [ROOT.GetName].\nIn addition to raising popular support for their cause, they have secretly approached us with a request for arms to support the uprising."
 NSB_soviet_civil_war_common.118.a:0 "Let's supply them with rifles"
 NSB_soviet_civil_war_common.118.b:0 "We can spare a few rifles at least"
 NSB_soviet_civil_war_common.118.c:0 "We don't have any, but maybe if we buy some for them"
 NSB_soviet_civil_war_common.118.d:0 "연루돼서 좋을게 없다"
 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] Supports our Cause"
 NSB_soviet_civil_war_common.119.desc:0 "The [FROM.GetAdjective] governement has agreed to secretly supply us with arms."
 NSB_soviet_civil_war_common.119.a:0 "Great"
 NSB_soviet_civil_war_common.120.t:0 "The [FROM.GetAdjective] Government won't Support us"
 NSB_soviet_civil_war_common.120.desc:0 "Our fundraising in the [FROM.GetNameDef] was successful. However, the government refused to supply us with weapons."
 NSB_soviet_civil_war_common.120.a:0 "저런"
 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] Requests our Protection"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] has sent a delegation requesting our support against [SOS.GetNameDef]. \nThe [FROM.GetAdjective] government is willing to offer up its sovereignty in return for a [ROOT.GetAdjective] entry into the war."
 NSB_soviet_civil_war_common.121.a:0 "This is what we have been waiting for"
 NSB_soviet_civil_war_common.121.b:0 "Let's not get drawn into that"
 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] Accepts our Offer"
 NSB_soviet_civil_war_common.122.desc:1 "It is a shame that it had to come to this. But in order to regain control of what we have lost, we must make sacrifices. This is a temporary emergency measure only.\nOnce the Bolsheviks are gone, we will strive to achieve total independence."
 NSB_soviet_civil_war_common.122.a:0 "To victory"
 NSB_soviet_civil_war_common.123.t:0 "우리를 버린 [FROM.GetName]"
 NSB_soviet_civil_war_common.123.desc:0 "In our most desperate hour, [FROM.GetLeader] decided to withdraw the support that [FROM.GetNameDef] had promised, even though we were prepared to go to extreme lengths in order to secure it."
 NSB_soviet_civil_war_common.123.a:0 "This will not be forgotten!"
 NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjective] Factories Finished"
 NSB_soviet_civil_war_common.124.desc:0 "The factories built in [?SOV_civil_war_start_state.GetName] are ready to be started up. This will greatly help our war effort, both now and in the future."
 NSB_soviet_civil_war_common.124.a:0 "좋아"
 NSB_soviet_civil_war_common.125.t:0 "적의 탈영"
 NSB_soviet_civil_war_common.125.desc:0 "After our capture of [?SOV.SOV_defections_army_state.GetName], the army of [SOS.GetLeader] is losing heart. Soldiers are deserting en masse, some are just laying down their arms, while others are actually joining our cause."
 NSB_soviet_civil_war_common.125.a:0 "Great"
 SOS_army_desertions_tt:0 "The army of §Y[SOS.GetNameWithFlag]§! loses §Yequipment§!, §Ymanpower§!, and §Yorganization§!, and some units defect to §Y[ROOT.GetNameWithFlag]§!."
 NSB_soviet_civil_war_common.126.t:0 "Army Stockpile Captured in [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.126.desc:0 "A [SOS.GetAdjective] army depot was captured by our victorious troops in [?SOV.SOV_captured_stockpile_state.GetName]. The retreating [SOS.GetAdjective]s had tried to destroy it, but our soldiers managed to capture some of the equipment."
 NSB_soviet_civil_war_common.126.a:0 "We can put it to good use"
 NSB_soviet_civil_war_common.127.t:0 "Navy defections"
 NSB_soviet_civil_war_common.127.desc:0 "After our victory in [?SOV.SOV_defections_navy_state.GetName], several naval officers have come to realize that they are fighting for a lost cause. As a consequence, a number of ships have left the Red Fleet and their crews have offered to join our side."
 NSB_soviet_civil_war_common.127.a:0 "One shouldn't look a gift horse in the mouth"
 SOS_navy_desertions_tt:0 "Naval units from §Y[SOS.GetNameWithFlag]§! defect to §Y[ROOT.GetNameWithFlag]§!."
 NSB_soviet_civil_war_common.128.t:0 "[SOS.GetNameDef]의 불안"
 NSB_soviet_civil_war_common.128.desc:0 "Reports suggest that our latest victories in the field, such as the capture of [?SOV.SOV_civilian_unrest_state.GetName], have led to a protests all around [SOS.GetNameDef]. Naturally, [SOS.GetLeader]'s cronies are striking these protests down brutally, but regardless, it is bound to impact the [SOS.GetAdjective] war effort negatively."
 NSB_soviet_civil_war_common.128.a:0 "We will win this"
 SOS_civilian_unrest_tt:0 "Industry in §Y[SOS.GetNameWithFlag]§! suffer damage. \n The surrender limit of §Y[SOS.GetLeader]§! decreases."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] Departs"
 NSB_soviet_civil_war_common.129.desc:0 "With civil war raging in Russia, it is time for us to fulfill our promises. [?SOV.SOV_japanese_general.GetName] will lead the [ROOT.GetAdjective] expeditionary force to victory and glory, and protect the honor of [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.a:0 "One must do one's duty"
 NSB_soviet_nationalist.001.t:0 "Nationalist uprising in [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] has declared an independent [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] calls this an act of treason and has ordered the rebels to be captured and shot. As a result, [SOS.GetNameDef] and [?SOV.SOV_nationalist_country.GetNameDef] are now in a state of war."
 SOV_breakaway_country_flag:0 "Declared Independence from the Soviet Union"
 NSB_soviet_nationalist.001.a:0 "적의 적은 우리의 친구"
 NSB_soviet_nationalist.001.b:0 "This is rightful [ROOT.GetAdjective] territory!"
 indepence_war_threat:0 "독립 선언"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] Demands Subjugation"
 NSB_soviet_nationalist.002.desc:0 "The [FROM.GetAdjective] ambassador has approached our government with a \"request\" that we acknowledge [FROM.GetNameDef] as the true and supreme government of [ROOT.GetName]. In return for this they offer a \"certain degree of autonomy\"."
 NSB_soviet_nationalist.002.a:0 "We beat the Soviet Union, we can beat them too."
 NSB_soviet_nationalist.002.b:0 "아마 이게 최선일지도."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap]의 수락"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] saw no reason not to accept our rightful demands. [FROM.GetNameDef] will return to the Empire, with some right to self government."
 NSB_soviet_nationalist.003.a:0 "A great day for Russia"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap]의 거절"
 NSB_soviet_nationalist.004.desc:0 "Despite pressure, and despite being totally aware of [FROM.GetLeader.GetHerHis] country's precarious situation, [FROM.GetLeader] refused to accept our generous offer of autonomy within the rebuilt Russian Empire."
 NSB_soviet_nationalist.004.a:0 "We must make them submit!"
 NSB_soviet_nationalist.004.b:0 "I guess we will have to wait a bit"
 NSB_soviet_permanent_revolution.1.t:0 "Trotskyist Revolutionaries Agitating the Masses"
 NSB_soviet_permanent_revolution.1.desc:0 "Trotskyists from [FROM.GetNameDef] are rousing the masses with revolutionary propaganda. They are even making promises to come to the aid of the [ROOT.GetAdjective] proletariat should they rise up against the state. The situation is threatening to go out of hand."
 NSB_soviet_permanent_revolution.1.a:0 "It is basically an act of aggression"
 NSB_soviet_for_the_common_good.1.t:0 "공익 추구"
 NSB_soviet_for_the_common_good.1.desc:0 "The collective is stronger than the individual. That is also true for economies. [SOV.GetNameDefCap] has decided to re-organize the economies of all it's allies, to better serve the collective, rather than the individual country. This will mean changes to the way we do things now, and possibly some difficulties initially, but in the end it will serve everyone better."
 NSB_soviet_for_the_common_good.1.a:0 "For the common good!"
 NSB_soviet_fascist_tsarist.1.t:0 "Membership of the Pan-Slavic Union"
 NSB_soviet_fascist_tsarist.1.desc:0 "As the world around us descends into violence, [FROM.GetNameDef] has stepped up and vowed to defend all Slavic peoples against those who would seek us harm. They have extended an invitation to us for membership in a new \"Pan-Slavic Union\", in which they claim all Slavic peoples will be represented fairly and justly, protected by the great [FROM.GetAdjective] army."
 NSB_soviet_fascist_tsarist.1.a:0 "We will participate in this great unification of Slavic peoples!"
 NSB_soviet_fascist_tsarist.1.b:0 "Their protection is not worth our independence."
 NSB_soviet_fascist_tsarist.2.t:0 "Pan-Slavic Union: [FROM.GetNameDef] Accepts"
 NSB_soviet_fascist_tsarist.2.desc:0 "We have just received word from the [FROM.GetAdjective] government: [FROM.GetNameDef] has accepted our invitation of membership of the Pan-Slavic Union."
 NSB_soviet_fascist_tsarist.2.a:0 "현명한 선택이군."
 NSB_soviet_fascist_tsarist.3.t:0 "Pan-Slavic Union: [FROM.GetNameDef] Rejects"
 NSB_soviet_fascist_tsarist.3.desc:0 "Representatives from the [FROM.GetAdjective] government have informed us that they categorically reject any possibility of their voluntary participation in our Pan-Slavic Union."
 NSB_soviet_fascist_tsarist.3.a:0 "The Pan-Slavic Union will be a reality - with or without their consent."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] Influences our Politics"
 NSB_soviet_fascist_tsarist.4.desc:0 "Troubling reports have reached us of [FROM.GetAdjective] agitators spreading fascist propaganda within our country, as well as [FROM.GetAdjective] money subsidizing domestic fascist party activities and political expenditures."
 NSB_soviet_fascist_tsarist.4.a:0 "We must be on our guard, lest we are conquered without a fight."
 NSB_soviet_fascist_tsarist.5.t:0 "Invitation to Join [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc:0 "Recognizing our similar world views, [FROM.GetNameDef] has invited us to the [FROM.GetFactionName], offering us their military and economic support as we seek a glorious future or our nation!"
 NSB_soviet_fascist_tsarist.5.a:0 "Under [FROM.GetAdjective] leadership we are stronger."
 NSB_soviet_fascist_tsarist.5.b:0 "We do not need the Russians to be strong!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] 의 [ROOT.GetFactionName] 가입"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] has accepted our alliance offer, and has forthwith joined our faction!"
 NSB_soviet_fascist_tsarist.6.a:0 "They now form our beachhead in the Americas."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] Rejects Invitation"
 NSB_soviet_fascist_tsarist.7.desc:0 "The [FROM.GetAdjective] government has informed us they reject our alliance offer. They prefer to stand alone in the Americas."
 NSB_soviet_fascist_tsarist.7.a:0 "멍청이들!"
 NSB_soviet_fascist_tsarist.8.desc:0 "Recognizing that we now at last share similar world views, [FROM.GetNameDef] has invited us to the [FROM.GetFactionName], offering us their continued military and economic support as we seek a glorious future or our nation, much as they supported our party's rise to power in [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] has finally become a fascist power. Accordingly, they have been offered, and have accepted, membership in our alliance."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] has finally become a fascist power. However, despite all our aid in bringing their fascist party to power, and offering them membership in our alliance, they have rejected our invitation and elected to stand alone."
 NSB_soviet_fascist_tsarist.11.t:0 "[FROM.GetAdjective] Naval Build-up"
 NSB_soviet_fascist_tsarist.11.desc:0 "Reports have reached us that [FROM.GetNameDef] has been seen massively expanding their naval infrastructure in the Far East. This bodes ill for the status quo in the Far East..."
 NSB_soviet_fascist_tsarist.11.a:0 "They no doubt seek to challenge our hegemony."
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjective] Anti-Japanese Propaganda"
 NSB_soviet_fascist_tsarist.12.desc:0 "[FROM.GetAdjective] newspapers have been seen printing increasing numbers of articles critical of [ROOT.GetAdjective] exploits in the Far East, and their politicians are using increasingly inflammatory language denouncing us and reminding the [FROM.GetAdjective] of their indignant loss in the war of 1905. Already, the most vocal agitators are calling to \"avenge Tsushima\"!"
 NSB_soviet_fascist_tsarist.12.a:0 "We would do well to prepare for war with our old adversary..."
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjective] Kamchatka Build-up"
 NSB_soviet_fascist_tsarist.13.desc:0 "Reports indicate that [FROM.GetNameDef] is in the process of massively expanding their military infrastructure in Kamchatka. Military analysts suggest that these installations can only be intended to increase [FROM.GetAdjective] force projection against our forces in Alaska - and in the worst case as an outright springboard for invasion!"
 NSB_soviet_fascist_tsarist.13.a:0 "We would do well to act on this information..."
 NSB_soviet_fascist_tsarist.14.t:0 "차르의 귀환"
 NSB_soviet_fascist_tsarist.14.desc:0 "The injustice visited upon our nation decades ago has now, at last, been undone. In a befittingly grand and pompous ceremony within the Dormition Cathedral, Grand Duke Vladimir Kirillovich was crowned Tsar Vladimir I, to the unbridled elation of the crowds.\n\nFrom here, the Tsar made it his first act to lead a procession out from the gates of the Kremlin, greeting the jubilant masses, and attending the impressive military marches in his honor, personally.\n\nIn a magnificent speech, the new Tsar extolled the virtues of the Russian people, and vowed to once again lead the nation on a path to re-attaining its former glory."
 NSB_soviet_fascist_tsarist.14.a:0 "Glorious!"
 NSB_soviet_fascist_tsarist.15.t:1 "The Coronation of Patriarch Meletius"
 NSB_soviet_fascist_tsarist.15.desc:1 "As the importance of religion is increasingly felt throughout our nation, and the status of the church has once again attained - nay, exceeded - what it once was, it is only natural that we solidify our commitment to God by the elevation of His foremost representative to the position of national leader.\n\nToday, in dual grand ceremonies in the Savior Cathedral and the Cathedral of the Dormition in Moscow, Meletius of Harbin and Manchuria, elected in honor of his service to the Exile cause, was both enthroned as Patriarch of Moscow and All Russia, as well as crowned Tsar of all the Russias.\n\nWith this final, ultimate unification of church and state, there is no obstacle remaining for the execution of the Will of God on this earthly theater..."
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t:0 "삼국 협상"
 NSB_soviet_fascist_tsarist.16.desc:0 "Having come out of their internal turmoil to establish a new government friendly to us, [SOV.GetNameDef] has now extended an offer to us to reform our old alliance, checking [GER.GetAdjective] aggression in Europe."
 NSB_soviet_fascist_tsarist.16.a:0 "훌륭한 생각이다!"
 NSB_soviet_fascist_tsarist.16.b:0 "We haven't forgotten what their promise was worth the last time."
 NSB_soviet_fascist_tsarist.17.t:0 "Triple Entente - Offer Accepted"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] informs us that they accept our alliance offer, and has taken steps immediately to expand their diplomatic ties with us."
 NSB_soviet_fascist_tsarist.17.a:0 "That will give the Germans something to worry about."
 NSB_soviet_fascist_tsarist.18.t:0 "Triple Entente - Offer Rejected"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] has informed us that they do not see any benefit in an alliance with us at this time."
 NSB_soviet_fascist_tsarist.18.a:0 "A dismal failure in diplomacy..."
 NSB_soviet_fascist_tsarist.19.desc:0 "The [FROM.GetAdjective] and [SOV.GetAdjective] governments have opened talks to recreate the Triple Entente alliance that once existed between our powers. They now mean to go forward with this plan, and send us an invitation to join them."
 NSB_soviet_fascist_tsarist.19.a:0 "We will agree, for the future stability of Europe."
 NSB_soviet_fascist_tsarist.19.b:0 "Their \"Triple Entente\" shall unfortunately be a double one."
 NSB_soviet_fascist_tsarist.20.a:0 "Together we stand strongest!"
 NSB_soviet_fascist_tsarist.21.a:0 "At least we have the Russians."
 NSB_soviet_fascist_tsarist.22.t:0 "베를린-모스크바 추축국"
 NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective] representatives have reached out to us with an alliance proposal. They suggest that, since their new government and ourselves have similar world views and interests, it would be prudent for us to cooperate more closely in the economic and military spheres."
 NSB_soviet_fascist_tsarist.22.a:0 "This new Axis is the one the world will revolve around!"
 NSB_soviet_fascist_tsarist.22.b:0 "Alliance? We think not."
 NSB_soviet_fascist_tsarist.23.t:0 "Berlin-Moscow Axis: Proposal Accepted"
 NSB_soviet_fascist_tsarist.23.desc:0 "The [SOV.GetAdjective] government informs us that they would gladly participate in the creation of our new diplomatic Axis. They are already undertaking preparations for sending diplomatic and military liasions."
 NSB_soviet_fascist_tsarist.24.t:0 "Berlin-Moscow Axis: Proposal Rejected"
 NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjective] diplomats have today informed us of their government's rejection of our proposal."
 NSB_soviet_fascist_tsarist.24.a:0 "Most unfortunate... Surely not a sign of ill intent?"
 NSB_soviet_fascist_tsarist.25.t:0 "도쿄 추축국"
 NSB_soviet_fascist_tsarist.25.desc:0 "[SOV.GetAdjective] representatives have brought forth a proposal to include [JAP.GetNameDef] into our alliance. Given a history of tense relations between [SOV.GetName] and [JAP.GetName], they suggest that we should be the ones to contact them and mediate between the two powers."
 NSB_soviet_fascist_tsarist.25.a:0 "We shall send envoys fortwith."
 NSB_soviet_fascist_tsarist.25.b:0 "We fear our interests do not align with those of the Japanese."
 NSB_soviet_fascist_tsarist.26.t:0 "Tokyo Axis - [JAP.GetName] Accepted"
 NSB_soviet_fascist_tsarist.26.desc:0 "We have now heard back from the [GER.GetAdjective] government: they inform us they have mediated between ourselves and the Japanese, and the Japanese have accepted the proposal!"
 NSB_soviet_fascist_tsarist.26.a:0 "Excellent news - our eastern flank is secure!"
 NSB_soviet_fascist_tsarist.27.t:0 "Tokyo Axis - [JAP.GetName] Rejected"
 NSB_soviet_fascist_tsarist.27.desc:0 "The [GER.GetAdjective] government informs us that, despite their best efforts, the Japanese have sadly rejected our proposal for an alliance."
 NSB_soviet_fascist_tsarist.27.a:0 "A major setback..."
 NSB_soviet_fascist_tsarist.28.t:0 "Tokyo Axis - [GER.GetName] Rejected"
 NSB_soviet_fascist_tsarist.28.desc:0 "The [GER.GetAdjective] government has considered our proposal for Japanese membership in our alliance, but they regretfully inform us that they do not see such an alliance to be in their interest currently."
 NSB_soviet_fascist_tsarist.28.a:0 "A pity! They surely have good reasons for it."
 NSB_soviet_fascist_tsarist.29.desc:0 "The [GER.GetAdjective] has contacted us with what they say is a [SOV.GetAdjective] alliance proposal between our three powers. They argue that, with the three of us united, the rest of the world cannot hope to stand against us."
 NSB_soviet_fascist_tsarist.29.a:0 "Let this alliance be the final word on diplomacy!"
 NSB_soviet_fascist_tsarist.29.b:0 "History tells us of the fate of triumvirates... We decline."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] informs us that they have elected to accept the [SOV.GetAdjective] proposal, and are prepared to join our alliance at our earliest convenience."
 NSB_soviet_fascist_tsarist.30.a:0 "Glorious!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] regretfully informs us that they believe the [SOV.GetAdjective] proposal is currently not in there best interest, and so are obliged to decline."
 NSB_soviet_fascist_tsarist.31.a:0 "We shall make do without them."
 NSB_soviet_fascist_tsarist.32.t:0 "블라소프가 체포되다"
 NSB_soviet_fascist_tsarist.32.desc:0 "최근 적군의 대규모 후퇴에서, 고위 장교 [SOV.GetAdjective] 장군이 우리 군에 체포되었습니다. 체포된 장군 안드레이 블라소프는 그의 \"반볼셰비즘\"을 공언했으며 우리와 함께 \"스탈린주의\"에 맞서 싸울, 러시아 포로들로 구성된 사단을 만들 것을 제안합니다."
 NSB_soviet_fascist_tsarist.32.a:0 "Any ally against Bolshevism is welcome."
 NSB_soviet_fascist_tsarist.32.b:0 "그를 믿을 수는 없다!"
 NSB_soviet_fascist_tsarist.33.desc:0 "We have received word that our general [SOV_andrey_vlasov.GetName] has been captured by enemy forces. We can only guess as to his fate..."
 NSB_soviet_fascist_tsarist.33.a:0 "Unfortunate, but we have bigger things to worry about right now!"
 nsb_news.301.t:0 "The Mountainous Republics Unite"
 nsb_news.301.d:0 "In the spirit of Tapa Tchermoeff, the Mountainous Republics have once again United under the leadership of [FROM.GetLeader]. They claim that they will fight off any foreign invaders who enter the North Caucasian territories, and that they will claim their place in the annals of history. And thus, the Mountainous Republic of the Northern Caucasus is born!"
 nsb_news.301.a:0 "We are Disunited no more!"
 nsb_news.301.b:0 "Interesting"
 nsb_news.302.t:0 "Transcaucasia Unites Again"
 nsb_news.302.d:0 "First time was at the beginning of the Russian Civil War which quickly fell apart. Second time was as a Soviet Republic, which was split apart after the Soviet Constitution of 1936. Now for a third time, [FROM.GetLeader] has made an effort to reunite the Transcaucasian countries, and they once again stand ready to not only defend their territories, but also expand into others territories. Only time can tell what they will do."
 nsb_news.302.a:0 "Third times a Charm"
 nsb_news.302.b:0 "또?"
 nsb_news.303.t:0 "시베리아가 통일되다"
 nsb_news.303.d:0 "After centuries of rule under Russia, Siberia is now not only a region within a foreign power, but a political entity, which is united and ready to fight for it's rights at any cost. The people of Siberia rejoice, as the days of Imperialism are no more, as they get to live within an independent state, with no foreign intervention. The Republic has proclaimed that it shall not sit idley however, for there are more people of Siberia who need to be preotected and liberated, at all costs!"
 nsb_news.303.a:0 "마침내, 시베리아는 제국주의로부터 해방이다!"
 nsb_news.303.b:0 "Russia's Grip on the East is Diminishing..."
 nsb_news.304.t:0 "Idel-Ural is Back"
 nsb_news.304.d:0 "For the first time since the Russian Civil War, the nations comprising the Volga Ural area have reunited into a state which they call Idel-Ural. This time, they proclaim that they shall not be thwarted by Russia, and that they will keep their independence at any cost. Only the future will tell if the state is destined to survive or not..."
 nsb_news.304.a:0 "This time it will stay together!"
 nsb_news.304.b:0 "So uh, where is that again?"
 nsb_news.400.t:1 "블라디미르 3세의 대관식"
 nsb_news.400.desc:0 "After nearly three decades ruled by the Bolsheviks, [SOV.GetName] today saw a return to Tsardom with the coronation of Tsar Vladimir I in a grand ceremony in the Dormition Cathedral in Moscow. After a royal procession through the crowds, the new Tsar spoke to the people that had come to witness him, praising the spirit of the Russian people and vowing to 'return the nation to its former glory'."
 nsb_news.400.a:0 "A magnificent event!"
 nsb_news.400.b:0 "Warmongering!"
 nsb_news.400.c:0 "A travesty!"
 nsb_news.401.t:0 "해체된 젬스키 소보르"
 nsb_news.401.desc:0 "Scant months after legimitizing their government through the reinstatement of the Zemsky Sobor, fascist elements in the [SOV.GetAdjective] government have already dissolved the new parliament and placed the nation under the control of [SOV.GetLeader]. As of yet, the newly-crowned Tsar still plays a figurehead role, but it is clear that little real power remains to him.\n\nIn the wake of the regime change, nationalist rhetoric has already increased measurably, with speeches extolling the fraternity of the 'slavic peoples' as well as denouncing past 'transgressions' by neighboring powers."
 nsb_news.401.a:0 "Our glorious nation needs strong leaders!"
 nsb_news.401.b:0 "Whether this improves the situation remains to be seen."
 nsb_news.401.c:0 "A new ally rises?"
 nsb_news.402.t:0 "베를린-모스크바 추축국"
 nsb_news.402.desc:0 "In a joint statement earlier today, spokesmen of [GER.GetNameDef] and [SOV.GetNameDef] announced the creation of a 'Berlin-Moscow Axis'. The two powers will cooperate economically, politically, and militarily to 'safeguard their interests', professing to have the 'stability of Eastern and Central Europe at heart'.\n\nWhether this reflects their true motivation remains to be seen."
 nsb_news.402.a:0 "Our glorious alliance rises!"
 nsb_news.402.b:0 "An excellent idea by our new allies to the East."
 nsb_news.402.c:0 "Are they shaping a New World Order?"
 nsb_news.402.d:0 "They now have Europe at their whims..."
 nsb_news.403.t:0 "아메리카에 간섭하는 [SOV.GetAdjective]"
 nsb_news.403.desc:0 "Evidence has emerged of wide-spread [SOV.GetAdjective] meddling in the internal political affairs of numerous nations in Southern and Central America. Through funding of right-leaning political organizations and paramilitary groups, bribing, cajoling, and the spread of misinformation, the internal stability of these nations has become increasingly precarious.\n\nLest this covert [SOV.GetAdjective] activity is brought to a halt, experts agree it is inevitable at least some of these nations will become an ideological foothold for [SOV.GetName] in the Americas. It is likely [SOV.GetAdjective] support for these nations will only increase and become more overt if this occurs."
 nsb_news.403.a:0 "유감스럽게도 우리의 개입이 드러나버렸군."
 nsb_news.403.b:0 "They meddle on our doorstep?!"
 nsb_news.403.c:0 "They soon will see the advantages of strong leadership."
 nsb_news.403.d:0 "파시즘의 확산은 걷잡을 수 없군!"
 nsb_news.404.t:0 "제3의 로마의 부상"
 nsb_news.404.desc:0 "국가를 황폐화시킨 최근의 내전으로, 러시아의 정교회 교회는 꾸준히 세력을 키워왔습니다. 이제, 옛 비잔티움 정복이 성공하면서 그들은 교회와 국가의 완전한 통합을 위한 마지막 단계를 밟았습니다. \n\n최고 총대주교이자 모든 러시아의 차르로 즉위한 후, [SOV.GetLeader](은)는 그가 말하는 '신의 뜻'을 추구하여 이름을 붙인 '[SOV.GetNameDef]'를 이끌게 되었습니다."
 nsb_news.404.a:0 "훌륭해!"
 nsb_news.404.b:0 "그들은 제정신이 아니야!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "다시 한번 '모든 슬라브인의 수호자'의 역할을 맡게 되면서, 러시아는 이를 위한 최선의 방법은 모든 슬라브인들을 하나의 국가에 포함하는 것이라고 결정했습니다.\n\n마침내 그 통합이 이루어지면서, [SOV.GetLeader]는 [SOV.GetNameDef]의 형성을 발표하고, \"이 새로운 국가가 이용할 수 있는 모든 자원은 국민들의 이익을 위해, 외부의 위협으로부터 나라를 보호하기 위해 사용될 것이다.\"라며 맹세했습니다."
 nsb_news.405.a:0 "함께라면, 슬라브족은 패배할 수 없다!"
 nsb_news.405.b:0 "무시할 수가 없겠군."
 nsb_news.406.t:0 "슬라브 민족의 수호자"
 nsb_news.406.desc:0 "Once more, [SOV.GetNameDef] has assumed the mantle of \"Defender of the Slavs\", issuing guarantees to other slavic peoples in Europe. In a statement, [SOV.GetLeader] has vowed that \"all resources available to [SOV.GetNameDef] will be brought to bear to benefit all slavic peoples, and protect them from outside threats.\"\n\nSpecifically citing its entry into the Great War to illustrate it is a country that keeps its promises, the [SOV.GetAdjective] government seems to be under no illusions what their guarantees may lead to, and that they do not intend to shirk their responsibilities."
 nsb_news.406.a:0 "We keep our promises to our brethren."
 nsb_news.406.b:0 "As long as they respect our independence..."
 nsb_news.406.c:0 "The Big Brother of the Slavs is back..."
 nsb_news.407.t:0 "The Triple Entente?"
 nsb_news.407.desc:0 "[From.GetNameDefCap] and [SOV.GetNameDef] have announced renewed military cooperation, three decades after the end of the old Triple Entente.\n\nThough not stated overtly, it is likely this new alliance has formed in an effort to curb the expansion of certain Central European powers. Whether the alliance will continue to expand remains to be seen."
 nsb_news.407.a:0 "A step towards a stable Europe."
 nsb_news.407.b:0 "A relic from the past..."
 nsb_news.408.t:0 "삼국 협상"
 nsb_news.408.desc:0 "[From.GetNameDefCap] has now announced its decision to join its former allies in a renewed Triple Entente - squarely aimed against expansionist forces in Central Europe."
 nsb_news.408.a:0 "We stand together once more."
 nsb_news.408.b:0 "Let us see how long until it fractures."
 nsb_news.409.t:0 "베를린-모스크바 추축국: 도쿄 가입"
 nsb_news.409.desc:0 "In a trilateral statement the governments of [GER.GetNameDef], [SOV.GetNameDef], and [JAP.GetNameDef] have announced that [JAP.GetNameDef] will become the next member of the Axis alliance.\n\nWhile unexpected in light of recent tensions between the [SOV.GetAdjective] and [JAP.GetNameDef] governments (and likely a result of ample [GER.GetAdjective] negotiations), this new development will essentially secure the [SOV.GetAdjective] eastern flank, while allowing [JAP.GetNameDef] to focus their attention on the Pacific."
 nsb_news.409.a:0 "A powerful diplomatic move."
 nsb_news.409.b:0 "An unexpected development!"