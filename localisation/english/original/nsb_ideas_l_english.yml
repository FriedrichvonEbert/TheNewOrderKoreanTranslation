 SOV_young_builders_of_communism:0 "Young Builders of Communism"
 SOV_young_builders_of_communism_desc:1 "We are not building Socialism for the adults of today, we are building it for the children and the generations not yet born. They must be taught how to improve and build on the achievements we make, so that they can complete the work that we have started."
 SOV_broken_peace_dreams_attacker:0 "Broken Peace Dreams"
