l_english:
 CHI_secure_internal_politics:0 "내정 안정화"
 CHI_secure_internal_politics_desc:1 "우리 정부가 혼란스러운 중국 정치의 난장판에서 살아남으려면 내부 싸움에 정신이 팔려서는 안 됩니다. 내부의 어떤 반대파라도 뿌리 뽑아야만 합니다."
 CHI_cooperation_with_the_nationalists:0 "국민당과의 협력"
 CHI_cooperation_with_the_nationalists_desc:1 "국민당이 나라를 통일하고 일본을 격퇴할 좋은 기회를 제안했습니다. 그들이 우리를 위협으로 보지 않도록 해야 합니다."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap](와)과 공산당의 편에 선 군벌은 이에 반응해 §H국경 분쟁§!을 시작할 수 있습니다."
 CHI_technological_cooperation:0 "기술 협력"
 CHI_technological_cooperation_desc:1 "중앙정부와 협력하면서 그들이 개발한 신기술을 접할 수 있게 되었습니다."
 CHI_new_model_province:0 "새로운 모범성"
 CHI_new_model_province_desc:1 "중앙정부의 투쟁은 나라가 현대로 들어서는 것을 느리게 만들었고, 우리는 보다 작은 규모로 개혁을 시행해 국가의 나머지 지역들의 후진성과 대비되는 진보의 등대로서 밝게 빛나게 될 것입니다."
 CHI_root_out_corruption:0 "부패 척결"
 CHI_root_out_corruption_desc:1 "수십 년 간, 정부 관료들은 지위를 악용해 사리사욕을 채우고 사람들을 괴롭혔으며, 그들의 주머니를 넘보지 않는 범죄자들을 눈감아주었습니다. 이제는 끝입니다."
 CHI_embrace_the_opium_trade:0 "아편 무역의 수용"
 CHI_embrace_the_opium_trade_desc:1 "나라가 움직이려면 돈이 필요합니다. 우리의 현재 상황은, 돈줄을 가릴 처지가 아닙니다."
 CHI_land_reform:0 "토지개혁"
 CHI_land_reform_desc:1 "공산주의자들은 토지 재분배를 공격적으로 밀어붙이고 있으며, 많은 소작민들의 지지를 받아 이기고 있습니다. 우리는 보다 덜 급진적인 계획을 시행해 사람들을 우리 편으로 만들어야 합니다."
 CHI_reform_the_administration:0 "행정 개혁"
 CHI_reform_the_administration_desc:1 "정부 단계에서 이루어지는 우리의 모든 노력이 지역 단계에서 시행되지 못하면 아무 가치가 없습니다. 현장의 관료들이 우리의 명령을 시행할 능력과 의지가 있게 해야 합니다."
 CHI_join_the_republican_government:0 "공화국 정부에 가담"
 CHI_join_the_republican_government_desc:1 "우리의 영토를 강력하게 하고 정부를 개혁하려면, 중앙정부와 접촉하여 협상에 앉을 것을 요구하여야 할 때입니다. 일단 우리가 정부에서 인정받는 정당이 되면, 우리는 권력이 기반을 성장시키고자 다른 주에 지지를 이끌어내는데 이 새롭게 발견된 합법성을 이용할 수 있습니다."
 CHI_power_struggle:0 "권력투쟁"
 CHI_power_struggle_desc:1 "지역에 미치는 우리의 정치적 영향력은 크게 자라나고 있습니다. 이제는 다른 나라들과 동등해져도 될 때입니다."
 china_nationalist_focus:0 "중국 국민당의 중점 계통도"
 china_communist_focus:0 "중국 공산당의 중점 계통도"
 CHI_cooperation_with_the_communists:0 "공산당과의 협력"
 CHI_cooperation_with_the_communists_desc:1 "국민당은 현대적 국가를 건설하려 했으나 실패했습니다. 나라는 어느 때보다 잘게 갈렸고, 소작농들은 정부를 두려워하며 살고 있으며, 부패는 정부 각층에 만연했습니다. 일본 제국주의자들까지 국경 너머에 버티고 있습니다. 어쩌면 공산주의가 미래를 보기에 좋은 관점일지도 모릅니다."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "국민당의 편에 선 군벌은 이에 반응해 §H국경 분쟁§!을 시작할 수 있습니다.\n"
 CHI_land_redistribution:0 "토지 재분배"
 CHI_land_redistribution_desc:1 "소작농들은 지주들에게 무자비하게 착취당하고 있으며, 심지어 그것이 우리 경제의 기반을 이루고 있습니다. 농지를 일구는 사람이야말로 실질적인 토지의 소유주가 될 수 있도록 만든다면 더욱 공평하고 효율적인 사회가 될 것입니다."
 CHI_ideological_education:0 "이념 교육"
 CHI_ideological_education_desc:1 "우리 미래를 성공시키기 위해서는 우선 오늘을 만들어야 합니다. 미래 세대에게는 모든 역사가 곧 계급투쟁의 역사라는 기본적인 진실과, 그들 자신의 위치를 가르쳐야 합니다."
 CHI_land_value_tax:0 "토지 가치세"
 CHI_land_value_tax_desc:1 "토지에 세금을 매긴다면 훨씬 안정적이고 공정하며 많은 여분의 돈을 남길 수 있는 세금 체계가 될 것입니다."
 CHI_judiciary_reforms:0 "사법부 개혁"
 CHI_judiciary_reforms_desc:1 "만약 우리의 행정부가 달라지고자 한다면, 모든 판사들이 우리의 법률을 올바르게 시행하도록 충분히 교육받아야만 합니다."
 CHI_communist_administrators:0 "공산주의자 행정관"
 CHI_communist_administrators_desc:1 "행정부의 보수파들은 못박힌 듯 우리의 사고 방식에 동요하지 않습니다. 그들 전부를 더욱 급진적인 사상을 지닌 새롭고, 젊은 행정관으로 대신해야 합니다."
 CHI_join_the_chinese_soviet:0 "중화 소비에트 가입"
 CHI_join_the_chinese_soviet_desc:1 "혁명은 오직 공산주의자들이 함께 할 때 성공할 수 있습니다. 물론 우리는 당 내의 반동주의 분자에게 대응해, 혁명이 시작되기도 전에 탈선하는 일이 벌어지지 않도록 해야 합니다."
 CHI_the_yanan_incident:0 "옌안 사건"
 CHI_the_yanan_incident_effect_tt:1 "§H[SOU.GetNameDef]§!에게 §H[WTT_communist_china.GetNameDef]§!(을)를 공산당 지도자로 교체하기 위한 지원을 요청합니다.\n만일 그들이 거부할 경우 §H[WTT_communist_china.GetNameDef]§!(와)과 전쟁으로 이어질 것입니다.\n§H[SOU.GetNameDef]§!과의 이 거래로 [SOU.GetLeader]의 요구를 받을 가능성이 생길 것입니다.\n"
 CHI_the_yanan_incident_desc:1 "당의 현 지도자는 소련의 사회주의 형제들을 배신했습니다. 우리는 혁명을 중국 전역에 퍼뜨리는 데 있어서 소련에 접근해 그들의 지지를 확보해야 합니다."
 CHI_opposition:0 "반대파"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§!(은)는 이에 반응해 국경 분쟁을 시작할 수 있습니다."
 CHI_opposition_desc:1 "중앙정부는 부패하고 나약합니다. 공산주의자들은 5,000년의 중국 역사를 파괴하려고 합니다. 이러한 상황은 어떤 수단을 써서라도 어려운 선택을 하고 나라를 통합시킬 수 있는 위대한 지도자를 부르고 있습니다."
 CHI_public_works:0 "공공사업"
 CHI_public_works_desc:1 "사람들은 그들 자신의 이익을 위해 일할 수 있어야만 합니다. 세간의 이목을 끄는 프로젝트들이 유용한 선전 도구가 될 것이고 우리를 더 지원했을 때 중국이 어떤 모습으로 변할지 각인시킬 수 있을 것입니다."
 CHI_labor_reform:0 "노동개혁"
 CHI_labor_reform_desc:1 "중국의 노동 방식과 풍속은 천 년 넘게 발전되어왔습니다. 현대의 시대로 움직이게 할 시간입니다."
 CHI_rural_militias:0 "농촌 민병대"
 CHI_rural_militias_desc:1 "광대한 시골 지역에서는 급습을 받은 현장에 군사적 지원이 오기까지 긴 시간이 걸립니다. 지역 민병대들을 일으켜서, 어떤 침략자라도 우리의 농촌 땅을 누비는 것을 더 힘겹게 만들 것입니다."
 CHI_war_taxes:0 "전시 세금"
 CHI_war_taxes_desc:1 "극단적인 시대에는 극단적인 정책이 필요합니다. 전쟁이 계속된다면, 사람들의 경제적 자원을 가능한 최대로 동원하여야만 합니다."
 CHI_seek_japanese_support:0 "일본의 지원 모색"
 CHI_seek_japanese_support_desc:1 "중앙정부와 공산주의자 모두 강력한 동맹을 가졌습니다. 지금의 모든 일들이 끝날 때 최고의 자리에 있고자 한다면, 우리만의 수호자를 찾아야 할 것입니다."
 CHI_personal_leadership:0 "개인의 지도력"
 CHI_personal_leadership_desc:1 "군 지휘권을 분산시키면 자신의 지위 이상의 생각을 가지고 권력을 찬탈하려는 장교가 나타나는 위험이 있습니다. 우리는 군인들이 항상 정부에 충성하도록 하여야 합니다."
 CHI_cult_of_personality:0 "개인의 숭배"
 CHI_cult_of_personality_desc:1 "국민들은 뛰어난 자질을 갖추고 암울한 시대를 헤쳐나가 밝은 미래로 인도하는 것이 누구인지 알 필요가 있습니다."
 CHI_provoke_border_clashes:1 "국민당과의 국경 분쟁"
 CHI_provoke_border_clashes_desc:1 "우리는 아직 전면전을 감당할 수 없습니다. 전면적인 충돌 없이 가치있는 땅을 얻을 수 있도록, 아주 작고 억제된 분쟁은 가능할 것입니다. 이상적인 상황이라면, 상대의 군대가 어디론가 이동할 때 바로 타격할 수 있을 것입니다."
 CHI_defensive_posture:0 "방어 태세"
 CHI_defensive_posture_desc:1 "이 분쟁은 마라톤이지, 단거리 경주가 아닙니다. 다른 세력에 도전하는 것은 일찍이 재앙을 불러들이는 것입니다. 당장은 방어 태세를 취할 것입니다."
 CHI_rapid_mobilization:0 "신속 동원령"
 CHI_rapid_mobilization_desc:1 "중국 지도층의 가능성 있는 경쟁자가 되려면 우리 군대의 규모를 늘려야만 합니다. 능률적인 훈련 방식을 개발하고 어떤 도전에도 대처할 수 있는 군대를 만들 것입니다."
 CHI_proclaim_rival_government:0 "정부와의 경쟁 선포"
 CHI_proclaim_rival_government_desc:1 "우리의 야망을 공식적으로 알릴 때가 됐습니다. 중국을 완전히 거머쥐는 것 외에 필요한 것은 없으며, 세계 여러 나라들과 동등한 지위에서 협상할 것입니다."
 CHI_industrial_investment:0 "산업 투자"
 CHI_industrial_investment_desc:1 "우리의 자원이 제한되어있다면, 자본을 쏟아넣어 우리 경제를 발전시켜야 합니다."
 CHI_public_education_reform:0 "공교육 개혁"
 CHI_public_education_reform_desc:1 "현대 국가의 기반은 지식과 과학입니다. 우리는 먼저 그 기반을 발전시키고 강화하여야만 합니다."
 CHI_local_arms_production:0 "현지 무기 생산"
 CHI_local_arms_production_desc:1 "이 전쟁에서 보잘 것 없는 약소 세력으로 인지되는 한, 외부의 무기 지원에 의존할 수 밖에 없습니다. 무기를 만들 수 있는 우리만의 조병창을 개발할 것입니다."
 CHI_long_term_economic_planning:0 "장기 경제계획"
 CHI_long_term_economic_planning_desc:1 "우리의 관료주의적 조직체는 중앙정부만큼 크지 않습니다. 경제 개발을 저해하는 형식상의 행위를 청산하고 최대한의 성과를 내도록 주력하는 데 중점을 둘 것입니다."
 CHI_local_arms_development:0 "현지 무기 개발"
 CHI_local_arms_development_desc:1 "외국산 총의 조잡한 복제를 생산하는 것만으로는 부족합니다. 중국의 다른 곳들과 속도를 맞추려면, 새로운 무기를 개발해야만 합니다."
 90_days_tt:0 "시행되기까지 90일이 걸릴 것입니다.\n"
 CHI_heavy_weapons_development:0 "중화기 개발"
 CHI_heavy_weapons_development_desc:1 "자원이 부족할 때, 우리가 가진 소규모의 중화기 화력을 최대한 활용해야만 합니다. 우리는 새로운 화포를 개발하도록 명령할 것입니다."
 CHI_anti_opposition_campaigns:0 "반대파 적대 운동"
 CHI_anti_opposition_campaigns_desc:0 "우리의 적들이 국경 바로 너머로 모여들고 있습니다. 손쓰지 않고 내버려 둘 수 없습니다. 일련의 소규모 공격을 감행해 그들을 물러나게 하고 더 많은 공간을 넘기게 해야 합니다."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "£decision_icon_small §H결정§!이 해금되어, 우리와 같은 편에 있지 않은 군벌들과 §H국경 분쟁§!을 시작할 수 있습니다.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§R아직 공산당의 편이 된 군벌이 없습니다.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§R아직 국민당의 편이 된 군벌이 없습니다.§!\n"
 CHI_institute_cross_border_raids:0 "월경 습격 도입"
 CHI_institute_cross_border_raids_desc:0 "우리 땅에서 벌어지는 싸움에 동참하지 않는다면, 세계가 우리를 중국 지도층과 투쟁하는 독립된 경쟁자로 진지하게 받아들일 증거를 내보이지 못할 것입니다. 소규모 급습을 몇 차례 치러 우리의 진가를 보이고 방어되지 못한 영토를 점유할 수도 있을 것입니다."
 CHI_institute_cross_border_raids_effect_tooltip:0 "£decision_icon_small£ §H결정§!이 해금되어, [WTT_communist_china.GetNameDef](와)과의 §H국경 분쟁§!을 시작할 수 있습니다.\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "£decision_icon_small£ §H결정§!이 해금되어, [WTT_current_china_leader.GetNameDef](와)과의 §H국경 분쟁§!을 시작할 수 있습니다.\n"
 CHI_inflation_up_tt:0 "인플레이션 §R상승§!.\n"
 CHI_inflation_down_tt:0 "인플레이션 §G감소§!.\n"
 CHI_invite_foreign_investors:0 "외국인 투자자 초청"
 CHI_invite_foreign_investors_desc:0 "수치스러운 일이 될 수도 있지만, 우리 국가를 산업화시킬 최고의 길은 우리를 착취했던 바로 그 자들과 접촉하는 것입니다."
 CHI_mission_to_germany:0 "독일 사절단"
 CHI_mission_to_germany_desc:0 "유럽의 패배자들은 큰 도약으로 나라를 개혁하고 옛 영광을 되돌려놓았습니다. 우리도 그들에게서 많은 것을 배울 수 있습니다."
 CHI_give_falkenhausen_citizenship:0 "팔켄하우젠에게 시민권 부여"
 CHI_give_falkenhausen_citizenship_desc:0 "독일인 고문단은 우리의 군대를 재건하고 현대화하는데 지대한 공을 세웠습니다. 정치적 상황이 급변하는 때가 오더라도 그들이 여기에 머물 수 있도록 해야 합니다."
 falkenhausen_tt:0 "다른 국가가 이미 폰 팔켄하우젠에게 시민권을 제안했습니다."
 CHI_chinese_general_staff:0 "중국인 장군참모"
 CHI_chinese_general_staff_desc:0 "잘 조직된 장군참모진은 복잡한 작전을 계획하는 열쇠입니다. 독일의 예시를 배워서 비슷한 조직을 만들어야 합니다."
 CHI_wargaming_division:0 "모의전 사단"
 CHI_wargaming_division_desc:0 "미래의 전쟁을 대비하고 우리의 적을 격퇴할 수 있도록 새 전술과 전략을 개발하는 데 중점을 둘 특수 부서를 장군참모진에 창설하고자 합니다. 어쩌면 세계 대전을 시뮬레이션 할 계산용 장비 같은 것이 사용될 지도 모르겠습니다..."
 CHI_closer_ties_with_germany:0 "독일과의 밀접한 결속"
 CHI_closer_ties_with_germany_desc:0 "독일로 파견된 우리의 사절단은 크나큰 협력의 가능성을 열었고, 추후 산업 개발을 위한 기금을 빌릴 수도 있을 것입니다."
 CHI_purchase_tanks:0 "전차 구매"
 CHI_purchase_tanks_desc:0 "기갑 차량은 현대전의 선봉을 형성할 것입니다. 우리는 중국군 최초로 기갑부대를 편성할 때를 대비하여 전차를 적당히 구매하여야 합니다."
 CHI_chinese_panzers:0 "중국산 전차"
 CHI_chinese_panzers_desc:0 "독일의 전차란 두말할 것 없이 세계 최고입니다. 그들의 예시를 배우고 같은 양식으로 우리만의 전차를 개발할 것입니다."
 CHI_tank_plant:0 "전차 공장"
 CHI_tank_plant_desc:0 "신형 전차 연구에 진전이 있었고, 이제 우리는 제작에 전념할 수 있는 시설에 투자할 수 있습니다."
 CHI_experimental_mechanised_unit:0 "실험적인 기계화 부대"
 CHI_experimental_mechanised_unit_effect:0 "2개 §Y경전차§! 사단과 4개 §Y차량화§! 대대를 얻습니다\n"
 CHI_experimental_mechanised_unit_desc:0 "유럽의 이론가들은 전차를 사용하는 최선의 방법을 오랫동안 논의했습니다. 빠른 전차와 기동보병을 결합한 부대가 최선이었습니다. 우리도 그런 부대를 만들 것입니다."
 CHI_combined_arms_warfare:0 "제병협동전"
 CHI_combined_arms_warfare_desc:0 "트럭은 현대의 기계화된 전쟁에 관한 기초적인 실험을 하기에 충분했지만, 처참한 국토 횡단성과 장갑성 부족은 최전선에서 운용되기에는 부적합했습니다."
 CHI_hire_soviet_designer:0 "소비에트 설계사 고용"
 CHI_hire_soviet_designer_desc:0 "소비에트는 오랫동안 전차에 관한 실험을 해왔으며 세계에서 가장 뛰어난 전차 설계사가 있는 곳입니다. 우리를 위해 기갑 전투 차량을 설계하도록 그들 중 한 곳을 고용할 것입니다."
 CHI_joint_tank_development:0 "공동 전차 개발"
 CHI_joint_tank_development_desc:0 "소비에트 설계사와 일을 하며 얻은 경험으로, 공동 설계부를 만들어 더 조직화된 작업을 하며 서로 배울 수 있을 것입니다."
 CHI_mission_to_the_soviet_union:0 "소비에트 연방 사절단"
 CHI_mission_to_the_soviet_union_desc:0 "소비에트 연방은 중국에 흥미를 보이고 있으며, 특히 일본의 팽창주의에 대한 평형추를 만들고 싶어 합니다. 우리의 목표를 같이할 수 있는지 모스크바로 사절단을 보낼 것입니다."
 CHI_rapprochement_with_soviet_union:0 "소비에트 연방과의 재접촉"
 CHI_rapprochement_with_soviet_union_desc:0 "우리와 소비에트 연방 사이에는 이념적 차이가 약간 존재하지만, 우리와 같은 관심사를 두고 있기도 합니다. 우리의 새로운 관계를 정립하고 상호불가침조약을 체결해 함께할 것임을 세계에 보여줍시다."
 CHI_invite_soviet_advisers:0 "소비에트 고문단 초청"
 CHI_invite_soviet_advisers_desc:0 "소비에트는 우리의 군대를 재건하는 데 도움을 줄 수 있도록 군사 사절단 파견을 제안했습니다."
 soviet_advisers_tt:0 "소비에트는 이미 중국과 같은 세력으로 군사 사절단을 파견했습니다"
 CHI_the_soviet_volunteer_group:0 "소비에트 의용대"
 CHI_the_soviet_volunteer_group_desc:0 "우리의 공군은 권역의 다른 강대국들과 비교했을 때 비통할 만큼 하위의 전력으로 남아있습니다. 소비에트는 의용대를 파병할 가능성이 열려있습니다."
 CHI_reach_out_to_france:0 "프랑스와의 접촉"
 CHI_reach_out_to_france_desc:0 "비록 프랑스가 계속해서 우리에게 치욕을 주고 새로운 조계지 할양을 강요했었더라도, 현재의 상황에서는 그들의 도움을 구해야 합니다."
 CHI_small_arms_expertise:0 "소화기 전문화"
 CHI_small_arms_expertise_desc:0 "개인용 소총은 여전히 우리 군대의 주력 무기입니다. 이 분야를 현대식으로 유지할 수 있도록 우리의 자원을 중점적으로 사용할 것입니다."
 CHI_elite_mountaineers:0 "정예 산악병"
 CHI_elite_mountaineers_desc:0 "산악전은 평지에서의 전투와는 완전히 다른 것입니다. 우리의 지형을 잘 활용할 수 있도록 특수 사단을 훈련시킬 것입니다."
 CHI_free_mountain_template_tt:0 "§Y7 산악병§!과 §Y2 포병§! 대대와 그 편제를 얻습니다.\n"
 CHI_heavy_weapons:0 "중화기"
 CHI_heavy_weapons_desc:0 "지원해줄 포병이 없는 군대는 심각한 공격에 대항할 수 없습니다. 우리의 군대는 반드시 이러한 장비로 적절히 무장해야 합니다."
 CHI_guarantee_the_hanoi_route:0 "하노이 경로 보장"
 CHI_guarantee_the_hanoi_route_desc:0 "일본과의 전쟁이 발발했을 때, 우리의 국경 북쪽으로 이어지는 하노이의 경로를 통해 외부 세계로부터 지원을 받을 가능성이 높습니다."
 CHI_construction_battalions:0 "건설 대대"
 CHI_construction_battalions_desc:0 "우리 나라에 풍부한 것 한 가지를 꼽아야한다면, 그것은 사람입니다. 기초적인 군사 공학 작업을 위해 삽을 드는데 특화된 특별 부대를 창설할 수 있습니다."
 CHI_french_military_mission:0 "프랑스 군사 사절단"
 CHI_french_military_mission_desc:0 "프랑스군은 유럽에서 가장 잘 훈련된 군대 중 하나입니다. 우리도 그들에게서 많은 것을 배울 수 있습니다."
 CHI_french_drill:0 "프랑스식 훈련"
 CHI_french_drill_desc:0 "프랑스인들은 대전쟁에서의 경험으로 방어에 특화된 군대를 만들었습니다. 그들의 훈련 방식과 제식을 받아들인다면, 우리의 방어 능력을 개선시킬 수 있을 것입니다."
 CHI_modern_logistics:0 "현대식 군수"
 CHI_modern_logistics_desc:0 "잘 작동하는 군수 체계가 없다면, 야전의 군대를 유지할 수 없을 것입니다."
 CHI_renegotiate_the_unequal_treaties:0 "불평등 조약의 재협상"
 CHI_renegotiate_the_unequal_treaties_desc:0 "오래 전부터 서양인들은 우리의 국경 안에서, 우리가 하는 일들에 관여해왔습니다. 그들의 시민을 우리의 법률로부터 보호하고, 우리의 도시에서 무슨 짓을 하건 일언반구조차 하지 못했습니다. 반드시 끝내야만 합니다. 다시 한번 저들과 평등하게 서고 말 것입니다."
 CHI_one_china_policy:0 "하나의 중국"
 CHI_one_china_policy_desc:0 "혁명에 이은 혼란 속에서 여러 지역이 뿔뿔이 흩어지며 그들 자신의 국가 형성을 시도했습니다. 어떤 이들은 중앙정부의 말을 듣지 않았고, 다른 이들은 다시 주권 국가인 척 했습니다. 지금과 같이 성장한 우리는 우리가 수세기 동안 서있던 오래된 중국 국경들에 대한 권리를 주장한다고 공개적으로 선언할 것입니다."
 CHI_integrate_tibet:0 "티베트 통합"
 CHI_integrate_tibet_desc:0 "티베트인들의 독립에 관한 실험은 이제 끝입니다. 무력 침공도 고려될 수 있지만, 평화로운 방법으로 편입할 수 있도록 시도해야 합니다."
 CHI_conquer_tibet:0 "티베트 정복"
 CHI_conquer_tibet_desc:0 "티베트 점령은 우리와 인도 사이의 전략적 요충지를 점하는 것입니다. 그들은 자국을 방어하기에 너무 약합니다. 우리의 남쪽 방면을 수호하기 위해 개입해야만 합니다."
 CHI_renounce_the_mcmahon_line:0 "맥마흔 라인 재설정"
 CHI_renounce_the_mcmahon_line_desc:0 "심지어 영국이 우리를 존중하는 척 했을 때조차도, 제국 정부와 영국이 그렸던 낡은 국경선은 결코 적절하지 못했습니다. 지난 수십 년 동안, 우리는 너무 약했기에 그것에 이의를 제기하지 못했습니다. 이제는 아닙니다."
 CHI_demand_mongolia:0 "몽골 요구"
 CHI_demand_mongolia_desc:0 "우리와 러시아 사이에 끼어있는 몽골은, 언제든지 러시아로 넘어갈 수 있습니다. 우리가 먼저 공격해야만 합니다."
 CHI_anti_imperialism:0 "반제국주의"
 CHI_lessons_of_war_completed:0 "§Y육군 개혁§!과 §Y전쟁의 교훈§!의 모든 단계 완료\n\n"
 CHI_anti_imperialism_desc:0 "우리는 오늘 식민주의의 족쇄를 벗어던진 첫 번째 국가가 될 것입니다. 아시아의 사람들이 자신들의 운명을 결정할 수 있도록 우리의 성스러운 의무를 감내할 것입니다."
 CHI_guidance_and_support:0 "지도와 조력"
 CHI_guidance_and_support_desc:0 "인도차이나의 사람들은 그들만의 국가를 세우기 위한 원조가 여전히 필요합니다. 우리는 그들이 외세의 압박에 시달리지 않도록 할 것입니다."
 CHI_indian_cooperation:0 "인도와의 협력"
 CHI_indian_cooperation_desc:0 "인도인들은 식민지 압제의 최후의 족쇄를 던지기 위해 애쓰고 있습니다. 우리는 그들에게 다가가서 그들의 투쟁을 지지하고 우리 두 나라의 밝은 미래를 위해 함께 나아가야 합니다."
 CHI_commit_to_korean_independence:0 "한국 독립 약속"
 CHI_commit_to_korean_independence_desc:0 "한국인들은 일본의 점령에 대한 첫 번째 희생자들입니다. 그들은 자유민으로서 세계의 국가들 사이에 다시 서게 될 것입니다."
 CHI_influence_mongolia:0 "몽골에 영향력 행사"
 CHI_influence_mongolia_desc:0 "몽골을 우리와 러시아 사이의 완충 국가로 둔다면 우리의 북쪽 측면이 좀 더 안전해질 것입니다. 우리는 그들이 그들 스스로 자신을 돌볼 수 있는지를 확인해야만 합니다."
 CHI_imperial_legacy:0 "제국의 유산"
 CHI_imperial_legacy_desc:0 "중국은 평화를 보장하고 권역의 안정을 꾀하며, 수천 년 간 동양의 패자로서 존재했습니다. 우리의 옛 지위를 재주장할 시간입니다."
 CHI_overlordship_over_indochina:0 "인도차이나의 지배권"
 CHI_overlordship_over_indochina_desc:0 "인도차이나는 예로부터 중국의 보호를 받았던 속령입니다. 그곳이 프랑스의 손에 떨어진 것을 볼 때 알 수 있는 사실은, 그들이 스스로를 보호할 수 없다는 것입니다."
 CHI_dominate_japan:0 "일본 지배"
 CHI_dominate_japan_desc:0 "수십 년 전, 일본은 우리의 독립에 대한 거대한 위협으로 다가왔습니다. 서양 강대국과 동맹을 맺고 우리를 복속시키려 했습니다. 그들이 다시 한번 그리 하도록 둘 수 없습니다. 우리가 먼저 공격해야 합니다."
 CHI_secure_the_peninsula:0 "반도 확보"
 CHI_secure_the_peninsula_desc:0 "한반도가 다시는 적들의 손에 떨어지지 않도록 하는 것이 우리의 최우선 관심사입니다."
 CHI_british_cooperation:0 "영국과의 협력"
 CHI_british_cooperation_desc:0 "제일가는 제국주의자들일 수도 있지만, 영국 장교단과 일하는 것은 우리의 공군을 현대화하고 보급품의 지속적인 흐름을 꾀할 최고의 기회일 것입니다."
 CHI_burma_road:0 "버마 로드"
 CHI_burma_road_desc:0 "버마 로드는 서양을 향한 우리의 생명선입니다. 무슨 수를 써서라도 지켜내야만 하며 보급품의 원활한 흐름을 위해 확장할 필요가 있습니다."
 CHI_ledo_road:0 "레도 로드"
 CHI_ledo_road_desc:0 "버마 로드만으로는 버틸 수 없었습니다. 계속 싸울 수 있도록 보급품을 가져올 새 길을 찾아야만 합니다."
 CHI_fighter_purchases:0 "전투기 구매"
 CHI_fighter_purchases_desc:0 "우리의 공군이 외세의 위협과 맞먹으려면 현대적인 전투기가 필요합니다. 우리 산업은 그런 것을 생산하기에 여의치 않으니, 외국에서 구매해야만 합니다."
 CHI_camco:0 "중앙비기제조창"
 CHI_camco_desc:0 "독자적인 항공 산업을 만들고자 한다면, 부품을 조립하고 보유 중인 항공기를 유지하기 위한 기술과 방법론을 우선 배워야먄 합니다."
 CHI_local_fighter_production:0 "현지 전투기 생산"
 CHI_local_fighter_production_desc:0 "노동자들이 기본적인 유지보수 작업에 익숙해졌으니, 우리는 현대 전투기를 위한 모든 부품을 생산할 수 있습니다."
 CHI_local_bomber_production:0 "현지 폭격기 생산"
 CHI_local_bomber_production_desc:0 "단발형 비행기를 위한 생산 기술에 통달했으니, 우리는 더 무거운 다발형 엔진을 탑재한 지상지원기를 개발하고 생산할 수 있습니다."
 CHI_the_hump:0 "험프"
 CHI_the_hump_desc:0 "히말라야를 넘나드는 공수 작전은 다른 수송로를 대신하기에는 미약하지만, 방해하기에도 어려울 것입니다."
 CHI_chinese_expeditionary_force:0 "중국 원정군"
 CHI_chinese_expeditionary_force_desc:0 "우리 동맹국과의 긴밀한 협조를 위해, 미국인들이 합동군을 이끌기 위한 장군을 한 사람 파견했습니다."
 CHI_the_chu_x_po:0 "추 X-PO"
 CHI_the_chu_x_po_desc:0 "추 X-PO는 중국이 갖춘 개발 능력의 정점을 상징하는 것으로, 최초로 개발 및 생산된 지역산 전투기이자, 어떤 적과도 맞붙을 수 있었습니다."
 CHI_mission_to_the_us:0 "미국 사절단"
 CHI_mission_to_the_us_soong_us_decision:0 "미국이 §Y일본§!과의 전쟁을 치르는 우리를 지원하는 동안, §Y쑹메이링§!을 §Y정치 조언가§!로 기용할 수 있습니다.\n"
 CHI_mission_to_the_us_desc:0 "중국은 오랫동안 미국의 강한 동맹이었습니다. 그들은 우리에게 필요한 지원을 해줄 수 있는 최고의 기회와 같습니다."
 CHI_hire_chennault:0 "셰놀트 고용"
 CHI_hire_chennault_desc:0 "클레어 셰놀트는 우리와 일하는 것에 흥미를 보인 미국의 공중전 이론가입니다. 그를 고용해 우리의 공군을 재건할 것입니다."
 CHI_invite_the_flying_tigers:0 "플라잉 타이거스 초청"
 CHI_invite_the_flying_tigers_desc:0 "우리의 친구 미국이 조종사들도 이루어진 의용대를 조직하고 현대식 전투기 다수를 보내 우리를 지원하고자 합니다. 이 말이 정말 듣고 싶었습니다."
 CHI_sino_american_cooperative_organization:0 "중-미 협력 조직체"
 CHI_sino_american_cooperative_organization_desc:0 "미 정보부가 적 전선의 후방에서 있을 특수 작전을 조직화하기 위해 우리와 함께 일하고자 합니다. 이것이 야전에서의 우리 능력을 개발하는 데 도움을 줄 것입니다."
 CHI_light_cruiser_project:0 "경순양함 계획"
 CHI_light_cruiser_project_desc:0 "믿음직한 대양해군을 창설할 첫 걸음은 우리의 순양함 함대를 현대화하는 것입니다. 우리의 첫 프로젝트가 너무 야심차서는 안 됩니다."
 CHI_heavy_cruiser_project:0 "중순양함 계획"
 CHI_heavy_cruiser_project_desc:0 "일전의 순양함 설계는 성공적이었고, 규모와 성능을 높여 우리 함대를 지킬 수 있는 함선을 더 만들 수 있을 것입니다."
 CHI_naval_aviation:0 "해군 항공대"
 CHI_naval_aviation_desc:0 "해전의 미래는 항공모함에 있습니다. 우리만의 항공모함을 가지지 못한다면 절대 진정한 해군력으로 여겨지지 못할 것입니다."
 CHI_carrier_air_wing:0 "항모 비행단"
 CHI_carrier_air_wing_desc:0 "항공모함은 함재기가 잘 뜰 수만 있으면 족합니다. 우리는 최대의 함재량을 갖춘 현대적 유형을 가져야만 합니다."
 CHI_investment_into_shipbuilding:0 "건함 투자"
 CHI_investment_into_shipbuilding_desc:0 "큰 함대는 뒷받침할 수 있는 큰 산업기반이 필요합니다. 외국인 투자자들을 초청해 우리의 조선소를 세우는 데 도움을 받을 수 있을 것입니다."
 CHI_order_destroyers:0 "구축함 주문"
 CHI_order_destroyers_desc:0 "해군 재무장의 첫 걸음은, 소형 구축함 선단을 만들어내는 것입니다."
 CHI_train_marines:0 "해병대 훈련"
 CHI_train_marines_desc:0 "우리의 긴 해안선은 적의 상륙에 취약하지만, 이것은 지상으로 올라온 적들을 예상하지 못한 방향에서 공격할 기회가 될 것입니다."
 CHI_collaboration_with_the_japanese:0 "일본과의 협력"
 CHI_collaboration_with_the_japanese_desc:0 "중국에 대해 무슨 속셈을 품었건 간에, 충분한 존중을 보여준다면 일본인들은 분명 우리와 함께 일하고자 할 것입니다."
 CHI_modern_submarines:0 "현대식 잠수함"
 CHI_modern_submarines_desc:0 "일본인들은 그들의 함대에 공공연히 도전할 수 없도록 기술적 지식을 우리와 나누기를 꺼리고 있지만, 잠수함전이라면 보조적인 것이라고 여기는 듯합니다. 당연히 우리는 그런 의견까지 공유할 필요가 없습니다."
 CHI_coastal_patrol_planes:0 "해안 순찰 비행대"
 CHI_coastal_patrol_planes_desc:0 "우리의 긴 해안선을 오직 공중에서만 효율적으로 정찰할 수 있습니다. 현대적인 뇌격기는 많은 자원의 소비없이도 우리 해안을 지킬 수 있도록 해줄 것입니다."
 CHI_three_principles_of_the_people:0 "삼민주의"
 CHI_three_principles_of_the_people_desc:0 "민국의 설립자, 쑨원 선생께서는 기틀이 되는 세 가지 강령을 세우셨습니다. 민족, 민권 그리고 민생주의가 바로 그것입니다."
 CHI_welfare:0 "민생주의"
 CHI_welfare_desc:0 "현대 국가는 시민들을 돌볼 수 있어야 합니다.  언젠가 필요한 때가 되면, 그때는 시민들이 국가를 지키고자 할 것입니다."
 CHI_refugee_relief_agency:0 "난민 구호국"
 CHI_refugee_relief_agency_desc:0 "전쟁의 격변으로 인해 수백 만의 사람이 집을 잃었습니다. 그들이 머물 장소를 찾도록 도움을 줄 수 있는 기관을 만들 것입니다."
 CHI_land_tax_reform:0 "토지세 개혁"
 CHI_land_tax_reform_desc:0 "우리의 재정은 절망적이고 개혁할 필요가 있습니다. 세수를 늘리는 것이 그 일환입니다."
 CHI_refugee_resettlement:0 "난민 재정착"
 CHI_refugee_resettlement_desc:0 "전쟁은 집을 잃고 자포자기한 채 아무렇게나 정착한 수백 만의 난민을 만들었습니다. 우리의 영토 안에 피난처를 만들어주면, 우리 군대와 경제에 징집될 대상으로 삼을 수 있을 것입니다."
 CHI_new_life_movement:0 "신생활 운동"
 CHI_new_life_movement_desc:0 "도덕, 정직, 정의 그리고 충성. 이 네 가지 미덕은 우리 시민들을 더 좋고 생산적인 삶으로 이끌 것입니다."
 CHI_unemployment_assistance:0 "실업자 지원"
 CHI_unemployment_assistance_desc:0 "실업은 시민들의 빈곤과 궁핍을 줄일 수 없습니다. 굶주림은 공산주의자가 가진 최고의 우군입니다."
 CHI_free_hospitals:0 "무상 의료"
 CHI_free_hospitals_desc:0 "훌륭한 국가는 시민이 질병으로 아픈 순간을 내버려두지 않습니다. 종합적인 의료 복지 체계를 만들어, 우리 인구의 전반적인 건강을 개선할 것입니다. 모두가 이를 지키기 위해 몰려들 것입니다."
 CHI_rural_schooling:0 "농촌 교육"
 CHI_rural_schooling_desc:0 "잘 교육받은 인구는 현대화된 국가의 열쇠입니다. 교육받은 행정관 소수에게 의존할 수는 없기 때문에, 각 마을마다 지식과 과학의 정신을 줄 필요가 있습니다."
 CHI_democracy:0 "민권주의"
 CHI_democracy_desc:0 "쑨원 선생의 여정은 끝내 공화국의 창건으로 반드시 이어질 것입니다. 긴 여정이라는 사실에는 의심할 여지가 없지만, 우리는 한 걸음씩 내딛을 것입니다."
 CHI_constitutional_reform:0 "헌법 개정"
 CHI_constitutional_reform_desc:0 "오늘날 우리를 가로막은 문제는, 중국의 현실이 입헌주의의 후진성에 기인한 것이기 때문입니다. 우리는 반드시 바로잡아야 합니다."
 CHI_republicanism:0 "공화주의"
 CHI_republicanism_desc:0 "우리가 서양의 형태를 따른 공화국이 되려는 것이 진심인지 많은 서양인들이 궁금해하고 있습니다. 우리의 의도를 세간에 선언해야겠습니다."
 CHI_inter_party_coordination_council:0 "정당 간 조정위원회"
 CHI_inter_party_coordination_council_desc:0 "우리나라를 다당제 민주주의로 기능하도록 바꾸는 첫 걸음이자 국민들에 대한 필수적 지도를 끝내기 위해서는, 정책 수립에 또 다른 이해 당사자가 참여할 수 있는 조직을 만드는 것입니다."
 CHI_judicial_yuan:0 "사법원"
 CHI_judicial_yuan_desc:0 "쑨원 선생께서는 권력 분립이 이루어진 현대 공화국을 꿈꾸셨습니다. 우리의 사법권은 외부의 영향에서 독립되어야 하며 사건을 법률에 의거해, 또 법률만으로 판단해야 합니다."
 CHI_control_yuan:0 "감찰원"
 CHI_control_yuan_desc:0 "부패는 어떤 정부에게나 필연적입니다. 효율적인 정부는 이를 수시로 확인하는데 주력해야 합니다. 우리는 입법, 행정, 그리고 사법기관과 동등하되 독립된 정부기관을 만들 것입니다."
 CHI_examination_yuan:0 "고시원"
 CHI_examination_yuan_desc:0 "수천 년 전, 중국 관료들은 철저히 시험받아 간택되었습니다. 맥락은 바뀌었을지 몰라도, 규율은 여전히 같습니다."
 CHI_executive_yuan:0 "행정원"
 CHI_executive_yuan_desc:0 "정부의 핵심은 법률을 집행하는 행정입니다. 움직이는 공화 정부를 만들기 위한 첫 걸음이라는 것은 자명합니다."
 CHI_legislative_yuan:0 "입법원"
 CHI_legislative_yuan_desc:0 "자신들을 다스릴 법을 제정할 주체를 선출하는 유권자의 능력은 현대 공화국의 심장입니다. 우리 국가에 맞지 않으리란 법은 없습니다."
 CHI_nationalism:0 "민족주의"
 CHI_nationalism_desc:0 "혈족과 종교를 넘어선 민족 의식이란 대중을 국가로 만들 것입니다."
 CHI_foreign_threats:0 "외세의 위협"
 CHI_foreign_threats_desc:0 "몇 년 전, 일본은 우리에게서 만주를 강탈하고 괴뢰 국가를 세웠습니다. 그들은 전 중국을 예속시키기 전까지 맘추지 않을 것입니다. 지역 독재자들과의 거래를 해서라도, 반드시 그들과 대면할 준비를 해야만 합니다."
 CHI_prioritize_the_interior:0 "내정 우선"
 CHI_prioritize_the_interior_desc:0 "일본이 빼앗아간 영토를 다시 되찾는다는 생각에 즐거워하기 전에, 우리의 내정을 다스려야만 합니다. 여러 지역으로 갈라져 서로 싸우며 분열되고 만다면, 우리에게 기회란 없을 것입니다."
 CHI_united_front:0 "국공합작"
 CHI_united_front_desc:0 "일본이 우리의 숨을 조이고 있고, 우리는 잡을 수 있는 모든 도움의 손길을 청해야만 합니다. 공산주의자라 할 지라도."
 CHI_pick_a_fight_with_japan:0 "일본과의 싸움"
 CHI_pick_a_fight_with_japan_desc:0 "수 년 간, 일본은 우리에게 꼬리에 꼬리를 무는 요구를 퍼부어댔습니다. 그런 날들은 끝입니다. 다음에는 아무리 사소한 요구를 해와도 한 치의 양보조차 하지 않을 것입니다."
 CHI_anti_communism:0 "반공주의"
 CHI_anti_communism_desc:0 "공산주의는 우리 국가에 맞서는 거대한 위협입니다. 가차없이 일소되어야만 합니다."
 CHI_subjugate_the_warlords:0 "군벌 예속화"
 CHI_subjugate_the_warlords_desc:0 "우리가 약하던 시절, 지역의 군 지도자들을 나라의 많은 곳에 선을 긋고 통제하에 두고 있습니다. 그들이 우리에게 어떤 식으로든 답을 하여야 한다는 사실을 상기시킬 때입니다."
 CHI_war_of_resistance:0 "항전"
 CHI_war_of_resistance_desc:0 "우리는 아직 일본과의 전쟁을 수행할 만큼 강하지 못합니다. 다시 공격할 수 있을 때까지 침략자들에게서 저항해야만 합니다."
 CHI_industrial_evacuations:0 "산업시설 대피"
 CHI_industrial_evacuations_desc:0 "현대전은 공장의 수로 이기는 것입니다. 총 없는 군대는 우스꽝스러운 모자를 쓴 인파에 불과합니다."
 CHI_war_of_national_liberation:0 "국가 해방 전쟁"
 CHI_war_of_national_liberation_desc:0 "일본의 공격을 물리쳤으니, 우리는 공세를 계속하며 우리의 모든 영토를 해방시킬 것입니다."
 CHI_scorched_earth_tactics:0 "청야 전술"
 CHI_scorched_earth_tactics_desc:0 "국가의 생존이 걸린 투쟁에서, 생각지 못할 것은 없으며 모든 선택지가 고려되어야만 합니다."
 CHI_war_of_anti_imperialism:0 "반제국주의 전쟁"
 CHI_war_of_anti_imperialism_desc:0 "압제에서 우리의 땅을 자유롭게 하려면, 적들의 전선으로 눈을 돌려 어떤 침략도 일어날 수 없게 해야 합니다."
 CHI_forced_conscription:0 "강제 징병"
 CHI_forced_conscription_desc:0 "우리의 현행 징병 방식은 우리 요구량에 부합하는 수의 군인을 만드는 데 충분하지 않습니다. 이 전쟁에서의 패배는 곧 몰살이며, 우리 국민들에게 더 많은 것을 요구해야만 합니다."
 CHI_dare_to_die_corps:0 "결사대"
 CHI_50_cheaper_force_attack:0 "§Y무차별 공격§!의 비용이 §G-50%§!\n"
 CHI_dare_to_die_corps_desc:0 "투쟁 속에서 공화국은 이미 수많은 순국선열을 만들었습니다. 그 수는 이전보다 더 많아질 것입니다. 그들의 희생은 대대손손 기억될 것입니다."
 CHI_military_affairs_commission:0 "국민정부군사위원회"
 CHI_military_affairs_commission_desc:0 "우리 군대는 충격적이도록 능숙함이 부족합니다. 최고사령부 개혁이 이 사안을 바로잡는 첫걸음입니다."
 CHI_fortify_shanghai:0 "상하이 요새화"
 CHI_fortify_shanghai_desc:0 "일본이 공격한다면, 첫 번째 불길이 상하이를 함락시킬 것입니다. 우리는 준비해야만 합니다."
 CHI_army_reform:0 "육군 개혁"
 CHI_army_reform_desc:0 "부패, 미숙함 그리고 비겁함이 우리 육군 사령부의 각계각층에 만연했습니다. 긴 과정을 통해 해결할 것입니다."
 CHI_bureau_of_investigation_and_statistics:0 "조사통계국"
 CHI_bureau_of_investigation_and_statistics_desc:0 "우리 국가의 미래를 위한 전쟁을 치르는 중에도, 반역자와 첩자가 우리 나라를 돌아다니는 것을 용납할 수 없습니다. 새로운 기관이 이용하는 방식은 다소 불편하지만, 그 일은 행할 필요가 있는 것입니다."
 CHI_the_chinese_hindenburg_line:0 "중국의 힌덴부르크선"
 CHI_the_chinese_hindenburg_line_desc:0 "우리의 독일인 고문은 대전쟁에서 배운 유용한 요새화 기법의 비결을 알려주었습니다. 상하이에 가해질 적의 어떠한 공격 시도조차 이 요새화 앞에 산산조각날 것입니다."
 CHI_60_divisions_plan:0 "60사단 계획"
 CHI_60_divisions_plan_desc:0 "문제를 해결하는데 물량의 쇄도에 의존하는 대신, 우리의 외국인 고문은 급진적이고 새로운 계획을 구상했습니다. 고도로 훈련된 소수의 군이 적과 싸우는 것입니다. 초기 계획은 이미 시작되었습니다."
 CHI_whampoa_military_academy:0 "황푸 군관학교"
 CHI_whampoa_military_academy_desc:0 "제대로 된 지휘층이 없는 군대는 쓸모가 없습니다. 우리의 군대를 제일가는 군으로 만들고자 한다면, 잘 훈련된 장교가 그들을 이끌어야만 합니다."
 CHI_unified_industrial_planning:0 "통일 경제 계획"
 CHI_unified_industrial_planning_desc:0 "산업화를 향한 우리의 공격적인 계획이 절대 지연되어서는 안 됩니다."
 CHI_expand_the_academica_sinica:0 "중앙연구원 확충"
 CHI_expand_the_academica_sinica_desc:0 "수천 년 동안, 중국은 예술과 과학의 발전상에 있어 세계의 선두였습니다. 우리의 대학 기금을 증가시키는 것은 우리의 지위를 재주장하기 위한 첫 걸음입니다."
 CHI_chemical_research_institute:0 "화학연구기관"
 CHI_chemical_research_institute_desc:0 "우리가 먼저 화학 무기를 사용하는 일은 절대 없을 테지만, 유사시 그에 맞서 방어하기 위한 준비가 되어야만 합니다. 우리는 중요한 방법론과 기술을 개발하기 위한 새로운 연구기관을 설립하기 위해 기금을 조성할 것입니다."
 CHI_rural_reconstruction_movement:0 "농촌 재건축 운동"
 CHI_rural_reconstruction_movement_desc:0 "우리의 도시 인구가 누리는 삶에 있어 크나큰 진전을 이루었지만, 고작 몇 킬로미터 떨어진 소작농들의 삶은 중세와 같은 상태입니다. 우리 시민 모두가 노동의 과실을 즐길 수 있도록 할 것입니다."
 CHI_mining_commission:0 "채광위원회"
 CHI_mining_commission_desc:0 "자원은 전쟁 주력에 필수적입니다. 우리가 필요로 하는 것의 생산을 보장하려면 광업을 도맡아야 합니다."
 CHI_taiyuan_arsenal:0 "태원병공창"
 CHI_taiyuan_arsenal_desc:0 "태원병공창은 중화기를 생산하는 중국의 몇 안 되는 병공창입니다. 우리 부대에 포와 여러 무기를 보급할 수 있도록 확장할 것입니다."
 CHI_develop_the_hanyan_arsenal:0 "한양병공창 개발"
 CHI_develop_the_hanyan_arsenal_desc:0 "한양병공창은 오랫동안 중국군에 총을 보급해왔습니다. 미래에도 그러할 수 있도록 확장할 것입니다."
 CHI_financial_policy:0 "재정 정책"
 CHI_financial_policy_desc:0 "국가의 재정은 특별히 고정된 것이 아니며, 정부의 야심찬 프로그램은 많은 사람들에게 초인플레이션을 염려하게 만듭니다. 재정 개혁은 우리가 첫째로 우선시해야 합니다."
 CHI_price_controls:0 "물가 통제"
 CHI_price_controls_desc:0 "인플레이션을 통제 아래에 둘 첫 걸음은 주요 상품이 고정된 가격으로 팔리게 하는 것입니다. 상인들에게는 인기가 없을 것입니다."
 CHI_grain_tax:0 "곡물세"
 CHI_grain_tax_desc:0 "정부가 발행한 화폐의 구매력이 점점 낮아지고 있습니다. 언젠가 우리 군대를 먹일 수조차 없게 될 것입니다. 소작농들의 세금을  곡물로 내게 하는 새로운 법률을 제정해, 시장으로 나가지 못하게 해야만 합니다. 그들이 좋아하지는 않을 것이며, 총체적인 기근의 위험도 뒤따를 것입니다."
 CHI_reform_the_national_bank:0 "국립은행 개혁"
 CHI_reform_the_national_bank_desc:0 "새로운 국립은행은 정부의 모든 재정 활동을 조직화하고 중요한 기금을 제공할 것입니다."
 CHI_forced_loans:0 "강제 공채"
 CHI_forced_loans_desc:0 "상인과 산업가들은 비교적 평화로운 시기 동안 놀라운 부를 축적했습니다. 이 절망적인 시대에 정부가 그들의 부 일부를 원하는 것이 지나친 것은 아니라고 확신하며, 상황이 허락하는대로 지체없는 상환을 약속할 것입니다."
 CHI_purchase_tanks_tt:0 "우리의 후원자로부터 100대의 구형 경전차를 받을 것입니다."
 CHI_purchase_fighters_tt:0 "우리의 후원자로부터 50기의 구형 전투기를 받을 것입니다. 영국과 미국 양국으로부터의 지원을 확보하면 양국에서 동시에 판매를 할 것입니다."
 PRC_strengthen_the_central_secretariat:0 "중앙서기처 강화"
 PRC_strengthen_the_central_secretariat_desc:0 "대장정 이후, 우리는 국민당과의 경쟁할 국가를 만들기 위해 정치 조직을 재조직해야만 합니다."
 PRC_marxist_orthodoxy:0 "마르크스주의 정통파"
 PRC_marxist_orthodoxy_desc:0 "진정한 공산주의를 이룩하는 열쇠는 마르크스의 가르침을 최대한 많이 시행하는 것입니다."
 PRC_soviet_leadership:0 "소비에트의 지도자상"
 PRC_soviet_leadership_desc:0 "소비에트 연방은 완전한 공산주의로 나아간 제일의 나라입니다. 우리는 이를 인정하고 그들의 선례로부터 배워야합니다."
 PRC_soviet_economic_aid:0 "소비에트 경제 원조"
 PRC_soviet_economic_aid_desc:0 "외부의 도움이 없다면 대장정의 참상은 세대가 지나도록 계속될 것입니다. 소비에트의 경제적 지원에 접촉해야 합니다."
 PRC_internationalism:0 "국제주의"
 PRC_internationalism_desc:0 "만국의 노동자와 소작농은 족쇄를 벗어던지고 단결해야 합니다. 어깨동무를 한 우리는 나은 미래를 건설할 것입니다."
 PRC_agrarian_socialism:0 "농촌 사회주의"
 PRC_agrarian_socialism_desc:0 "중국은 세계의 산업화된 국가들과 같지 않습니다. 마르크스가 상상한 공산주의 혁명을 기대하는 것은 우리 나라의 처지를 착오하는 것입니다."
 PRC_rectification_campaign:0 "교정 운동"
 PRC_rectification_campaign_desc:0 "우리가 견지해야 할 투쟁의 방식에 대해 오해가 많습니다. 잘못 길을 든 동무들에게 그들의 길에 오류가 있음을 인정할 기회를 줄 것입니다."
 PRC_maoism:0 "마오주의"
 PRC_maoism_desc:0 "주석께서 오랜 시간 구상했고 논리적 이념으로 승화된 정치 이론이 우리 나라를 전진케 할 것입니다."
 PRC_socialism_with_chinese_characteristics:1 "중화 정체성의 마르크스주의"
 PRC_socialism_with_chinese_characteristics_desc:1 "명석함에는 의심할 여지가 없지만, 마르크스는 명백히 유럽인의 관점에서 저술했습니다. 중국의 특수한 상황에서는 사회주의 정책에 우리의 방식을 반영할 것입니다."
 PRC_proclaim_the_peoples_republic:0 "인민공화국 선포"
 PRC_proclaim_the_peoples_republic_desc:0 "국민당을 이겼으니 우리의 정당한 자리를, 중국의 정통성 있는 정부를 세울 때입니다. 아직 해야할 일은 많이 남아있지만, 미래는 어느 때보다 밝아보입니다."
 PRC_socialist_market_economy:0 "사회주의 시장경제"
 PRC_socialist_market_economy_desc:0 "정의대로라면, 사회주의와 공산주의로의 이행은 자본주의를 통해 이루어지는 것입니다. 중국은 결코 제대로 된 자본주의 시장 경제를 발전시켜본 적이 없으며, 사회주의로의 진전조차도 불가능한 것입니다. 우리가 나아갈 수 있도록, 먼저 생산 양식의 자본주의적 발전을 이루어야만 합니다."
 PRC_social_democracy:0 "사회민주주의"
 PRC_social_democracy_desc:0 "당의 급진적인 정책은 상황을 나빠지게 했지, 나아지게는 못했습니다. 국민당은 비록 결점은 있으나 나은 미래를 위해 투쟁하는 우리의 동맹입니다. 정치적 영역에서 그들을 향해 발을 내딛어야 합니다."
 PRC_coalition_government:0 "연립정부"
 PRC_coalition_government_desc:0 "우리 나라의 통일은 분명 아직까지도 갈 길이 멀지만, 국민당과 공동의 정부를 형성한다면 그 길이 더 쉬워질 것입니다."
 PRC_purge_the_radicals:0 "급진파 숙청"
 PRC_purge_the_radicals_desc:0 "우리 당의 현재 인원들은 여전히 계급투쟁의 교리와 이른바 착취계급과의 적대를 신봉하고 있습니다. 그들을 떠나보낼 것입니다."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "국민당 좌파 강화"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "국민당은 우리 체제와의 합의를 타도하고자 하는 내부 파벌에 의해 그들만의 문제를 겪고 있습니다. 국민당 내부의 우리 우군들이 권력투쟁에서 이길 수 있도록, 우리의 모든 힘을 다해야 할 것입니다."
 PRC_remove_chiang_kai_shek:0 "장제스 제거"
 PRC_remove_chiang_kai_shek_desc:0 "우리의 노력에도 불구하고, 총통은 여전히 우리를 공산주의자라고 내심 여기는 듯합니다. 그의 독소와도 같은 적대감은 문제가 될 것입니다. 대책을 써야만 하겠습니다."
 PRC_national_leadership:0 "국가의 지도자상"
 PRC_national_leadership_desc:0 "장제스가 사라짐과 동시에, 재통일에 대한 최후의 반대자도 사라졌습니다. 남은 것은 이 연립정부를 제대로 이끌어나가는 것입니다."
 PRC_land_redistribution:0 "토지 재분배"
 PRC_land_redistribution_desc:0 "수 세기 동안, 땅을 일구며 일하는 사람들은 땅을 소유한 이에게 강제로 지대를 지불해야 했습니다. 우리가 바꿀 것입니다."
 PRC_the_yanan_base_area:0 "옌안 거점"
 PRC_the_yanan_base_area_desc:0 "우리 혁명의 기반은 옌안의 거점입니다. 다가오는 투쟁에서 우리가 우세하기를 원한다면, 반드시 확장하고 개선해야만 합니다."
 PRC_prepare_for_war_with_japan:0 "일본과의 전쟁 준비"
 PRC_prepare_for_war_with_japan_desc:0 "일본 군국주의자들은 우리 국가에 있어 크나큰 위협이 될 것입니다. 그들은 중국 정부가 지금껏 상상하지 못한 방식으로 분열과 착취를 소망하고 있습니다. 그에 비하자면 국민당과의 투쟁은 예삿일에 불과합니다."
 PRC_government_of_national_defense:0 "국방정부"
 PRC_government_of_national_defense_desc:0 "분열된 나라는 곧 패배할 나라입니다. 우리는 국민당군과 함께 해 우리의 방위를 조직화해야만 합니다."
 PRC_confrontation_with_the_warlords:0 "군벌과의 대치"
 PRC_confrontation_with_the_warlords_desc:0 "중국의 몇몇 인사들은 중앙정부를 무시하며, 투쟁에서 한 쪽의 편을 들기를 거부했습니다. 심지어 그 중 일부는 은밀히 나라를 팔아넘기려는 흑심을 품거나 일본과 공조하려고까지 했습니다. 그 자들을 끌어내야만 합니다."
 PRC_anti_japanese_expedition:0 "반일 원정"
 PRC_anti_japanese_expedition_desc:0 "우리의 현재 처지를 볼 때 일본과 접전을 치르는 것은 용맹하기보다 어리석은 짓입니다. 우리의 첫 번째 준비는 육로로 소규모 분대를 보내 적지에서 거점을 구축하게 하는 것입니다. 때가 되면, 우리는 궐기를 알릴 것입니다."
 PRC_revolutionary_military_commission:0 "혁명군사위원회"
 PRC_revolutionary_military_commission_desc:0 "우리 적들과의 혁명적인 투쟁은 특별히 만들어진 주체에 의해 긴밀히 조율되어야 합니다."
 PRC_provoke_japan:0 "일본 도발"
 PRC_provoke_japan_desc:0 "세 세대에 걸쳐 우리는 일본의 위협 아래에서 살아왔습니다. 일본의 팽창을 저지해낸다면 우리는 중국인들의 눈에 영웅으로 비칠 것입니다. 또한 일본인들이 적당한 전쟁 명분을 제공하지 않는다면, 우리가 만들어낼 것입니다."
 PRC_protracted_warfare:0 "지연전"
 PRC_protracted_warfare_desc:0 "우리의 차례가 오도록 전쟁을 끌어야만 합니다. 중국은 사람과 시간이 넘쳐납니다. 적과 대면해 전투를 벌이는 것은 자살 행위입니다."
 PRC_mobile_warfare:0 "기동전"
 PRC_mobile_warfare_desc:0 "언제까지고 산과 숲에 숨을 수는 없습니다. 적과 싸울 시간이 다가왔고, 우리가 싸우기를 두려워하지 않는다는 것을 세계에 보여줄 것입니다."
 PRC_peoples_war:0 "인민의 전쟁"
 PRC_peoples_war_desc:0 "다른 나라들은 기술력과 화력으로 전쟁에서 이길 수 있다고 믿습니다. 우리는 더 나은 것을 압니다. 희생을 무릅쓴 인민의 단호함과 비견할 수 있는 기술력은 없습니다."
 PRC_100_regiments_campaign:0 "백단대전"
 PRC_100_regiments_campaign_desc:0 "이제 우리는 소규모 전투와 접전에 중점을 둘 것입니다. 적들은 우리가 약하고 성가시기만 하다 생각합니다. 경계심이 잦아들었을 때, 그들은 불시의 대공세를 맞이할 것입니다."
 PRC_central_military_commission:0 "중앙군사위원회"
 PRC_central_military_commission_desc:0 "우리의 지위가 안전해졌으니, 생존을 위한 혁명적 투쟁에서 국가의 지도층이 되기 위한 투쟁으로 이행할 수 있습니다."
 PRC_peoples_liberation_army:0 "인민해방군"
 PRC_peoples_liberation_army_desc:0 "중화 홍군은 대단한 위업을 이루었습니다. 미래에, 우리 인민들을 해방시킬 싸움으로 크나큰 명예를 얻어 이길 것입니다."
 PRC_peoples_volunteer_army:0 "인민의용군"
 PRC_peoples_volunteer_army_desc:0 "세계의 노동자와 소작농을 해방하려는 투쟁에서 많은 나라들이 함께 싸우고 있습니다. 이러한 분쟁에 직접적으로 개입하는 것이 늘 현명한 것은 아니지만, 힘의 균형을 변하게 만드는 데는 작은 힘만이 필요합니다."
 PRC_military_intelligence_department:0 "군사정보부"
 PRC_military_intelligence_department_desc:0 "우리에게 값진 정보를 제공하는 많은 친구들이 민중 속에 섞여있습니다. 적들은 더욱 많습니다. 그들을 분리시키기 위한 조직을 만들어야만 합니다."
 PRC_central_security_bureau:0 "중앙안보국"
 PRC_central_security_bureau_desc:0 "우리는 반혁명적인 것이라면 자그마한 촌락조차 좌시하지 않을 것입니다. 우리의 목표는 피해를 입기 전에 반드시, 단 한 명의 반역자마저 찾아내는 것입니다."
 PRC_focus_on_china:0 "중국에 중점"
 PRC_focus_on_china_desc:0 "우리가 국민당과 군벌들과 계속 싸우는 동안 일본과 맞서기를 희망할 수는 없습니다. 일본을 쓰러뜨리기 전에 반드시 그들부터 패배시켜야 합니다."
 PRC_exploit_the_weak_neighbours:0 "인접 약소국 착취"
 PRC_exploit_the_weak_neighbours_desc:0 "우리의 이웃들은 부패와 내분으로 약해졌습니다. 지금이야말로 우리 영토를 확장할 완벽한 기회입니다."
 PRC_infiltration:0 "침투"
 PRC_infiltration_desc:0 "국민당은 공공연히 우리와 싸우고 싶어합니다. 그 유혹에 빠지지 말아야 합니다. 거점을 만들 수 있도록 작은 분대를 적지로 파견할 것입니다. 때가 되면, 궐기의 방아쇠를 당기고 불시에 국민당을 사로잡을 것입니다."
 PRC_enforce_the_three_rules:0 "삼대기율 시행"
 PRC_enforce_the_three_rules_desc:0 "1: 명령을 따르라.\n2: 소작농의 것은 훔치지 말라.\n3: 적에게서 취한 모든 것은 모두가 나눈다.\n이 간단한 기율로써 우리가 인민의 편이라는 것을 보여줄 것입니다."
 PRC_permit_opium_trade:0 "아편 무역 허용"
 PRC_permit_opium_trade_desc:0 "유감스러운 부작용에도 불구하고, 우리 군대의 보급에 필요한 돈을 마련하려면 소작농들에게 양귀비 재배를 허가해야 합니다."
 PRC_ban_the_opium_trade:0 "아편 무역 금지"
 PRC_ban_the_opium_trade_desc:0 "아편은 서양 강대국들이 우리를 무릎꿇린 계기였습니다. 우리는 악이 퍼져나가는 것을 용납하지 않을 것입니다."
 PRC_abolish_the_land_rent:1 "토지 임대료 파기"
 PRC_abolish_the_land_rent_desc:0 "토지의 개인 소유권은 터무니없는 관념입니다. 토지는 그곳에서 일하는 자의 것입니다. 소작농들을 규합해 우리를 지지하도록 만들 것입니다."
 PRC_literacy_programs:0 "문자 교육"
 PRC_literacy_programs_desc:0 "현대 사회를 만들기 위한 첫 걸음은 모든 시민들이 여러 사안들을 이해하고 해결할 수 있도록 하는 것입니다."
 PRC_china_medical_university:0 "중국의과대학"
 PRC_china_medical_university_desc:0 "위생과 의료 처치는 야전에 있는 우리 군대는 물론 시민들에게도 이로울 것입니다. 이것에 관한 새로운 방법론을 개발하고 사람들에게 가르칠 것입니다."
 PRC_form_the_academy_of_sciences:0 "과학학술원 설립"
 PRC_form_the_academy_of_sciences_desc:0 "우리의 여러 연구 시설과 대학을 규합해서 더욱 효율적인 관리가 가능한 새로운 조직을 만들 것입니다."
 JAP_the_unthinkable_option:0 "생각지 못한 선택지"
 JAP_the_unthinkable_option_desc:0 "우리 국가의 미래는 지도자가 품고 있는 길만 따라서는 안 됩니다. 이 선택지는 이제 진심으로 고민해보아야 합니다."
 JAP_approach_the_young_officers:0 "청년 장교단과의 접촉"
 JAP_approach_the_young_officers_desc:0 "구 세대는 사고의 방식을 새로 하기에는 너무 자신들만의 방식에 얽메여 있습니다. 대신 우리는 젋은 세대에서부터 시작해야 합니다."
 JAP_approach_the_young_officers_tt:0 "3명의 공산주의자 장군을 얻습니다.\n"
 JAP_exchange_the_exiles:0 "망명자 교환"
 JAP_if_man_accepts:1 "만약 §H만주국§!이 승낙한다면 발생합니다:\n"
 JAP_exchange_the_exiles_desc:0 "일찍이 우리는 좌파 장교와 공무원들을 만주의 비공식적인 망명자로 만들어버렸습니다. 이제는 우파인 자들을 대신 보내 그들을 돌려받을 것입니다."
 JAP_open_up_the_universities:0 "대학 개방"
 JAP_open_up_the_universities_desc:0 "재산과 사회적 지위와 상관없이, 모두가 공부할 수 있어야만 합니다."
 JAP_cast_the_die:0 "주사위 던지기"
 JAP_cast_the_die_desc:0 "우리의 정치적 그리고 군사적 거점은 충분히 확보되었습니다. 운명을 움켜쥘 때입니다!"
 cast_the_die_TT:0 "§R도쿄를 점령하면 내전은 빠르게 끝날 것입니다.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "황실의 운명"
 JAP_the_fate_of_the_imperial_family_desc:0 "일본에 남은 세습 통치의 자취를 마지막으로 볼 순간입니다. 우리는 천황과 황족들이 어떤 운명에 처하게 할지 결정해야만 합니다."
 JAP_rebuild_the_civil_service:0 "공무원 조직 재건"
 JAP_rebuild_the_civil_service_desc:0 "우리 국가를 적절히 관리하려면, 이 일에 가장 적합한 공무원 조직을 재건해야만 합니다."
 JAP_reeducation_campaign:0 "재교육 운동"
 JAP_reeducation_campaign_desc:0 "우리의 대혁명이 남긴 여파 속에도 불안은 아직 만연해 있습니다. 우리는 인민들을 재교육하여 가장 적절한 행위들을 강화해야만 합니다."
 JAP_finish_the_fight:0 "싸움을 끝내다"
 JAP_finish_the_fight_desc:0 "우리의 옛 식민지들과의 싸움을 끝내고, 우리 일본의 이념적 적들을 마지막 하나의 보루조차 제거해야만 합니다."
 JAP_join_comintern:0 "코민테른 가입"
 JAP_join_comintern_desc:0 "우리 홀로 세계와 맞설 수는 없습니다. 혁명을 지키기 위해 공산주의의 발상지와 함께 해야만 합니다!"
 JAP_red_brigades:0 "붉은 여단"
 JAP_red_brigades_desc:0 "모든 남성과 여성은 국가를 지킬 의무가 있습니다. 우리는 그렇게 할 기회를 줄 것입니다."
 JAP_communist_volunteers:0 "공산주의 의용군"
 JAP_communist_volunteers_desc:0 "우리의 투쟁은 여기에서 끝나지 않습니다. 반드시 다른 국가들을 일깨워야 합니다. 우리 중 최고이자 명석한 이들을 가려내 저 국가들에 혁명과 우리의 대의를 전파할 것입니다!"
 JAP_asian_communist_solidarity:0 "아시아 공산주의 연대"
 JAP_asian_communist_solidarity_tt:0 "§H[WTT_communist_china.GetNameWithFlag]§! 측을 우리 세력으로 초대합니다."
 JAP_asian_communist_solidarity_desc:0 "우리는 반드시 아시아의 동지들과 함께 해야합니다. 공산주의의 서구적 형태는 이곳에 맞지 않으니, 우리 이웃들과 더불어 아시아가 필요로 하는 모습으로 바꾸어 퍼뜨릴 것입니다."
 JAP_nationalize_the_zaibatsus:0 "재벌에 국유화 조치"
 JAP_nationalize_the_zaibatsus_desc:0 "우리 국가의 대기업들은 오랫동안 전례없는 정치적 그리고 경제적 권력을 쥐고 있었습니다. 이제 끝냅시다. 국가가 통제한다면 도전받지 않을 것입니다."
 JAP_people_owned_mines:0 "인민 소유의 광산"
 JAP_people_owned_mines_desc:0 "인민들은 자신이 일하는 광산의 지분을 가질 수 있어야 하며, 이는 노동자들에게 동기를 부여하고 능률의 향상을 가져올 것입니다."
 JAP_public_works:0 "공공사업"
 JAP_public_works_desc:0 "모두를 위해 일하는 공공사업을 새로이 시행해, 국가를 관통하는 기반시설을 개선할 것입니다."
 JAP_tokyo_aluminum_plant:0 "도쿄 알루미늄 공장"
 JAP_tokyo_aluminum_plant_desc:0 "우리 노동자들에게 권력의 고삐를 주고 국가의 자급력도 높일 것입니다."
 JAP_purge_the_kodoha_faction:0 "황도파 숙청"
 JAP_purge_the_kodoha_faction_desc:0 "정권을 장악하고 북방의 소비에트 연방을 공격하고자 하는 새로운 파벌이 나타났습니다. 그들이 너무 큰 손실을 끼치기 전에 제거해야만 합니다."
 JAP_liaison_conference:0 "연락 회의"
 JAP_liaison_conference_desc:0 "정부 및 군부의 모든 부서와 중앙회의의 연락망을 연결함으로써 우리는 의사 결정 속도를 크게 높일 수 있습니다."
 JAP_greater_east_asian_co_prosperity_sphere:0 "대동아공영권"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "서양 제국주의를 끝낼 시간입니다. 아시아 민중을 하나로 묶어 강대해질 것이며, 우리의 지도력 아래 대륙을 통일할 것입니다. 아시아인을 위한 아시아를!"
 JAP_intervene_in_china:1 "루거우차오 사건"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap](은)는 자원이 빈약하지만, 우리의 이웃나라들은 그렇지 않습니다. 우리는 부족한 것들을 빼앗아와야 하며 필요한 것은 오직 이를 시작할 빌미 뿐입니다. 몇 사람의 도전정신 있는 군인이 빌미를 마련하면, 천황께서도 어쩔 수 없이 전쟁을 허락하실 것입니다. 준비가 안 되었더라도 말이지요..."
 JAP_secure_china:0 "중국 확보"
 JAP_secure_china_desc:0 "중국의 저항은 완고하고 끝을 모릅니다. 우리는 두 배로 주력해 서둘러 본토를 평정해야만 합니다."
 JAP_develop_chinese_resources:0 "중국의 자원 개발"
 JAP_develop_chinese_resources_desc:0 "다음 전쟁에 유용하게 쓰일 수 있도록 우리 손에 떨어진 부유한 중국의 자원을 개발해야만 합니다."
 JAP_strike_south_doctrine:0 "남진론"
 JAP_strike_south_doctrine_desc:0 "중국은 부유했지만 우리가 필요로 하는 모든 자원이 있지는 않았습니다. 멀지 않은 남방에 네덜란드령 동인도와 영국령 말레이 및 보르네오 식민지가 있습니다. 진정한 자급자족을 위해 우리는 반드시 유럽 제국주의자들에게서 그 지역들을 확보해야 합니다."
 JAP_non_aggression_pact_with_the_soviet_union:1 "[SOV.GetNameDef] 과의 불가침 조약"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "남방을 자유롭게 공격하기 위해서는 북방 국경을 먼저 안전하게 해야 합니다. [SOV.GetNameDef](와)과 지금 당장 협상을 시작해야 합니다."
 JAP_bypass_the_philippines:0 "필리핀 우회"
 JAP_bypass_the_philippines_desc:0 "필리핀은 우리의 진정한 목표로 가는 길을 가로막은 불청객입니다. 당장은 무시해야 합니다."
 JAP_secure_the_philippines:0 "필리핀 확보"
 JAP_secure_the_philippines_desc:0 "필리핀은 우리의 진정한 목표로 가기 위한 중요한 거점입니다. 미래의 군사 작전을 위해 확보해야만 합니다."
 JAP_strike_on_the_southern_resource_area:0 "남방 자원 지대 공격"
 JAP_strike_on_the_southern_resource_area_desc:0 "우리의 계획을 실행할 때가 왔습니다. 우리 스스로를 위해 남방을 공격하고 자원이 부유한 서구 식민지를 가져올 것입니다."
 JAP_alliance_with_siam:0 "시암과의 동맹"
 JAP_alliance_with_siam_desc:0 "시암은 다가오는 서양 강대국들과의 전쟁에서 우리를 원조할 수 있는 최상의 위치에 있습니다. 우리 편으로 만들 수 있다면 말레이와 더 나아가 동인도제도를 침공하는데 크게 용이할 것입니다."
 JAP_exploit_the_southern_resource_area:0 "남방 자원 지대 채굴"
 JAP_exploit_the_southern_resource_area_desc:0 "우리의 전쟁에서 싸우는 우리 군대를 키우기 위해 동인도제도의 풍부한 자원을 더 많이 산출해야만 합니다."
 JAP_sign_tripartite_pact:0 "삼국 동맹 조약 체결"
 JAP_sign_tripartite_pact_bypass_tt:0 "독일과 이탈리아가 파시스트 정권이 아니거나 우리가 둘 중 하나와 전쟁 중입니다."
 JAP_sign_tripartite_pact_desc:0 "우리 앞에 놓인 과업은 우리 능력에 대한 도전이 될 것입니다. 비슷한 목표를 지닌 정부들과 접촉해, 협력에 관한 대책을 마련할 수 있을 것입니다."
 JAP_guide_the_zaibatsus:0 "재벌에 지침 하달"
 JAP_guide_the_zaibatsus_desc:0 "우리 국가의 대기업들은 오랫동안 전례없는 정치적 그리고 경제적 권력을 쥐고 있었습니다. 약간의 수완만 있다면, 우리의 입맛을 맞추도록 공들이게 할 수 있을 것입니다."
 JAP_nationalize_war_industry:0 "전시경제 국유화"
 JAP_nationalize_war_industry_desc:0 "우리의 전시경제에 미치는 국가의 통제력을 높이면 효율성은 물론 생산량까지 오래도록 개선시킬 수 있을 것입니다."
 JAP_coal_liquification:0 "석탄 액화"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap](은)는 석유가 부족하고, 합성 석유 분야에 더욱 주력해야만 합니다."
 JAP_national_mobilization_law:0 "국가총동원법"
 JAP_national_mobilization_law_desc:0 "새로운 법률은 어디서나 군을 징집할 수 있게 함으로써 국민들에게 의무감을 심어주고, 전쟁의 필요성을 분명히 깨닫도록 해 줄 것입니다."
 JAP_national_research_policy:0 "국가 연구 정책"
 JAP_national_research_policy_desc:0 "정부가 우리의 연구기관들을 지원하고 통제한다면 연구개발 프로그램은 대단한 유연성과 생산성을 보일 것입니다."
 JAP_imperial_arsenals:0 "제국 조병창"
 JAP_imperial_arsenals_desc:0 "우리의 전시경제에 미치는 천황의 통제력을 높이면 효율성은 물론 생산량까지 오래도록 개선시킬 수 있을 것입니다."
 JAP_national_defense_state:0 "국방 국가"
 JAP_national_defense_state_desc:0 "모든 시민들은 우리 나라를 어떠한 공격도 견뎌 낼 수 있는 거대한 요새로 만드는 작업이 시급하다는 것을 알아야만 합니다."
 JAP_spiritual_mobilization:0 "국민정신 총동원"
 JAP_spiritual_mobilization_desc:0 "신토의 교리를 통해 국민들에게 군사적 의무의 감각을 새겨넣어 모병 가능한 신병을 늘릴 수 있을 것입니다."
 JAP_warrior_spirit:0 "무사의 혼"
 JAP_warrior_spirit_desc:0 "국가신토는 국익과 황실에 대한 전국민적인 희생 정신을 고취시킬 것입니다."
 JAP_strengthen_the_divine_wind:0 "카미카제 강화"
 JAP_strengthen_the_divine_wind_effect:0 "§H요코스카 MXY7 오카§! 생산 가능"
 JAP_strengthen_the_divine_wind_desc:0 "카미카제, 자포자기식 최후의 수단이었던 자살 공격은 특수 공격 부대의 교리로 자리잡았습니다. 새로운 비행체이자 근본적으로 사람이 탑승한 유인 유도 미사일의 공격은, 절대 막아낼 수 없을 것입니다."
 JAP_support_the_kodoha_faction:0 "황도파 지원"
 JAP_support_the_kodoha_faction_desc:0 "정권을 장악하고 북방의 소비에트 연방을 공격하고자 하는 새로운 파벌이 나타났습니다. 천황 폐하와 제국의 미래를 위해서 우리는 이 파벌의 우세를 보장해야 합니다!"
 JAP_challenge_the_zaibatsus:0 "재벌에 정면 도전"
 JAP_challenge_the_zaibatsus_desc:0 "우리 국가의 대기업들은 오랫동안 전례없는 정치적 그리고 경제적 권력을 쥐고 있었습니다. 그들이 천황 폐하의 의중에 여전히 종속되어있다는 것을 상기시켜야만 합니다."
 JAP_showa_restoration:0 "쇼와 유신"
 JAP_showa_restoration_desc:0 "얼굴마담으로 존재하던 긴 과거를 지우고, 천황이 국가를 직접 통치해야 할 때가 왔습니다. 그것만이 우리 제국이 서양 제국주의자들에 맞설 수 있는 유일한 방법입니다."
 JAP_modern_shogunate:0 "현대의 막부"
 JAP_modern_shogunate_desc:0 "천황은 더욱 상징적인 존재로 남아야 하며, 실권은 그의 이름을 빌린 강한 신하들이 가질 것입니다. 이것은 천황의 칙명을 더 넓고 멀리 퍼지게 할 것입니다."
 JAP_prepare_for_war_with_the_soviet_union:1 "대[SOV.GetNameDef] 전쟁 준비"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "우리의 북방 국경에 미치는 [SOV.GetSovietThreatName]의 위협을 처리해야 합니다. [SOV.GetNameDef](와)과의 전쟁 준비를 시작해야만 합니다."
 SOV_communist_threat:0 "공산주의자"
 SOV_fascist_threat:0 "파시스트"
 SOV_country_threat:0 "[SOV.GetAdjective]"
 SOV_communist_threatAlt:0 "볼셰비키"
 SOV_fascist_threatAlt:0 "제국주의자"
 JAP_join_the_london_naval_treaty:0 "런던 해군군축조약 체결"
 JAP_join_the_london_naval_treaty_desc:0 "우리가 곰을 사로잡으려 할 때 배후를 수호해야만 합니다. 우리 해군의 증강을 제약하는 서류에 서명하는 것으로 평화를 가져올 수 있다면, 그렇게 해야 합니다."
 JAP_build_up_the_manchurian_army:0 "만주군 증강"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap](은)는 북방에서 발발할 전쟁의 최전선입니다. 우리는 어떤 적들의 공격 가능성도 감당할 만큼 강한 군대를 길러내야 합니다."
 JAP_non_aggression_pact_with_china:0 "중국과의 불가침조약"
 JAP_non_aggression_pact_with_china_desc:0 "역사적으로 중국과의 관계는 험악했지만, 과장이 아니라, 우리는 북방 공격에 대비해 군대를 자유로이 움직일 수 있도록 그들과 불가침조약을 체결해야 합니다."
 JAP_create_a_manchurian_imperial_air_force:0 "만주 제국 공군 창설"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "제공권 장악은 전쟁을 이기는 열쇠입니다. 만약 [MAN.GetNameDef](이)가 그들만의 공군을 보유한다면 먼 길이지만 우리의 대공 상황을 개선시킬 수 있을 것입니다."
 JAP_technological_exchange:0 "기술 교환"
 JAP_technological_exchange_desc:0 "곰을 잡기 위해서는 동맹국이 필요합니다. 독일은 좋은 후보일 뿐 아니라, 충분한 기술적 진보를 공유해 우리의 싸움을 원조해줄 수 있을 것입니다."
 JAP_preemptive_war:0 "예방 전쟁"
 JAP_preemptive_war_desc:1 "우리의 북쪽 국경에서 [SOV.GetAdjective]의 공격이 증가했다는 보고를 조작함으로써, 우리는 북쪽의 위협을 제거하기 위해 선제공격을 요구하는 빌미를 만들 수 있습니다."
 JAP_establish_the_northern_resource_area:0 "북방 자원 지대 설립"
 JAP_establish_the_northern_resource_area_desc:0 "계속 늘어나는 우리의 전쟁 병기를 위해 부유한 시베리아 황무지를 채굴해야만 합니다."
 JAP_german_rocketry:0 "독일 로켓공학"
 JAP_german_rocketry_desc:0 "독일의 기술적 진보는 우리가 전쟁에 주력하는데 장차 큰 도움이 될 것입니다. 무슨 수를 써서라도 그 도식들을 얻어내야만 합니다."
 JAP_strengthen_civilian_government:0 "문민정부 강화"
 JAP_tora_tora_tora_idea:0 "도라! 도라! 도라!"
 JAP_tora_tora_tora_idea_desc:0 "최초의 강타 이후로 일본은 항모전단을 통한 공세적이고 신속한 군사 활동에 착수했습니다."
 JAP_strengthen_civilian_government_desc:0 "자유주의와 민주주의의 가치를 높이는 것이 우리 국가에 전혀 위협이 되지 않을 것이며, 오히려 크나큰 힘을 줄 것입니다. 우리 정부가 이러한 이상을 수호할 수 있도록 힘을 주어야만 합니다."
 JAP_ally_with_the_zaibatsus:0 "재벌에 우호 제의"
 JAP_ally_with_the_zaibatsus_desc:0 "우리 국가의 대기업들은 오랫동안 전례없는 정치적 그리고 경제적 권력을 쥐고 있었습니다. 그들은 자유와 개성을 표출할 모든 기회의 증거와 같으며, 국가의 이익을 위해 함께 일할 방법을 모색해야만 합니다."
 JAP_research_spending:0 "연구 예산"
 JAP_research_spending_desc:0 "우리 국가의 최고이자 가장 명석한 이들을 활용하고자 한다면, 연구개발에 적절히 큰 예산을 할당해야 합니다."
 JAP_pre_emptive_coup:0 "선제 쿠데타"
 JAP_pre_emptive_coup_desc:0 "우리의 이상이 권위적인 정부에 의해 무산되기 전에, 우리 아이들과 국가의 미래를 위해, 선제 타격을 감행해야만 합니다."
 JAP_purge_the_militarists:0 "군국주의자 숙청"
 JAP_purge_the_militarists_desc:1 "더 이상 신중할 여지가 없다고 생각되면, 군사력만이 모든 것의 해답이라고 믿는 이들을 우리 섬에서 숙청해야만 합니다. 그들의 길은 우리의 국경 바깥에서나 찾아보라고 합시다."
 JAP_the_showa_constitution:0 "쇼와 헌법"
 JAP_the_showa_constitution_desc:0 "우리는 우리 황실의 역사를 인정하고 또 존중합니다만, 어쨌든 우리가 세우고자 하는 일본에는 권위주의가 남아있을 자리는 없습니다. 많은 서양 국가들이 그렇듯 천황은 상징적인 지도자로만 남을 것이고, 헌법을 통해 그 권력을 제한할 것입니다."
 JAP_west_pacific_treaty_organization:0 "서태평양 조약기구"
 JAP_west_pacific_treaty_organization_desc:0 "다른 아시아 국가들과의 동맹은 우리의 새로운 삶의 방식에 대한 어떤 잠재적인 위협에게서도 확고하게 맞설 수 있도록 해 줄 것입니다."
 JAP_rekindle_the_old_alliance:0 "옛 동맹과의 화해"
 JAP_rekindle_the_old_alliance_desc:0 "우리에게 최고의 기회는 대전쟁 시절의 동맹에게 있습니다. 이전의 동맹을 재활성하고 민주주의를 수호하기 위해 [ENG.GetNameDef](와)과 함께 합시다."
 JAP_pacific_guardian:0 "태평양의 수호자"
 JAP_pacific_guardian_desc:0 "우리는 태평양과 태평양 주변의 모든 아시아 국가들의 수호자 역할을 자처할 것입니다. 일단 서구 제국 주의에게서 해방되면, 그들은 그들을 민주주의의 본격적인 발전으로 이끌어 갈 지도자의 손이 필요할 테니까요."
 JAP_anti_communist_bulwark:0 "반공주의 방벽"
 JAP_anti_communist_bulwark_desc:0 "민주주의의 원칙은 공산주의와 부합하지 않습니다. 이 이념과 맞서야만 하며, 우리 스스로와 우리를 필요로 하는 이들을 수호해야만 합니다."
 JAP_anti_communist_volunteers:0 "반공주의 의용군"
 JAP_anti_communist_volunteers_desc:0 "우리는 공산주의와 맞서 싸워야 합니다. 공산주의가 있는 곳이 어디이든 말입니다. 우리가 공식적으로 분쟁에 휘말려 있지 않더라도, 이런 경우엔 대신에 우리의 대의를 옹호할 의용군들을 보낼 것입니다."
 JAP_the_korean_question:0 "한국 문제"
 JAP_the_korean_question_desc:0 "우리는 한동안 한반도를 지배해 왔지만, 한국의 자결권에 대한 문제는 더욱 더 긴급해지고 있습니다. 우리가 우리 이웃에게 그들 스스로 통치할 권리를 주지 않는다면 진정 민주주의의 이상을 고수하겠다고 주장할 수 있을까요?"
 JAP_liberate_manchuria:0 "만주 해방"
 JAP_liberate_manchuria_desc:0 "만주는 여전히 권위주의자들의 지배 하에 있습니다. 우리가 벌인 식민 통치의 추한 잔재입니다. 이 상황을 해결할 방안을 마련해 지역을 적법한 중국의 관리로 되돌려주어야 합니다."
 JAP_liberate_manchuria_tt:0 "만주를 정복하면 결정이 가능해질 것입니다.\n"
 JAP_ultimate_deterrence:0 "궁극의 억지력"
 JAP_ultimate_deterrence_desc:0 "우리의 시민들을 수호하는 최선의 방법은 전쟁에서 싸우지 않는 것입니다. 무서운 힘을 지닌 신무기를 개발하면 절대 그럴 필요가 없을 것입니다."
 JAP_full_sovereignty_for_the_philippines:0 "필리핀의 완전 주권"
 JAP_full_sovereignty_for_the_philippines_desc:0 "자결권은 아시아 전체에 퍼져야 합니다. [USA.GetNameDefCap](은)는 계속 필리핀을 통제하고 있고, '필리핀 국민들의 민주적 권리를 존중하도록 압력을 가해야만 합니다."
 JAP_the_manchurian_project:0 "만주 계획"
 JAP_the_manchurian_project_desc:0 "우리 열도에 쓸만한 땅이 많지 않고, 우리 본토는 가진 것이 많지 않습니다. 우리 스스로를 개발할 수 없다면, 대신 대륙의 땅을 개발할 수 있습니다. [MAN.GetNameDef](을)를 위한 대규모 산업화 계획을 시작할 것입니다."
 JAP_expand_the_showa_steel_works:0 "쇼와 제강소 확장"
 JAP_expand_the_showa_steel_works_desc:0 "대규모 산업화의 중대한 전제 조건으로서, 쇼와 제강소는 생산량을 과감히 증가시키기 위하여 확장되어야 합니다."
 JAP_develop_aluminum_sources:0 "알루미늄 산출지 개발"
 JAP_develop_aluminum_sources_desc:0 "우리의 항공기 계획은 충분한 알루미늄을 필요로 하고, 만주의 자원은 널리 개발되어야만 합니다."
 JAP_expand_manchurian_railways:0 "만주 철도 확장"
 JAP_expand_manchurian_railways_desc:0 "만주의 기반시설은 산업화 증가를 이끌기 위해 과감히 확충될 필요가 있습니다."
 JAP_light_industry_development:0 "경공업 개발"
 JAP_light_industry_development_desc:0 "경군수공업은 군대의 기본적인 수요를 채울 최중요 조건이기에, 반드시 확충되어야 합니다."
 JAP_heavy_industry_development:0 "중공업 개발"
 JAP_heavy_industry_development_desc:0 "중군수공업은 군대의 발전된 수요를 채울 최중요 조건이기에, 반드시 확충되어야 합니다."
 JAP_japanese_settlement:0 "일본인 거주지"
 JAP_japanese_settlement_desc:0 "만주에 우리 국민들을 정착하게 하면, 노동력을 증가시키고 적절한 공장 부지를 만들 수 있을 것입니다."
 JAP_fortify_the_border:0 "국경 요새화"
 JAP_fortify_the_border_desc:0 "북방 접경지대는 사실상 무방비 상태입니다. 방어를 다져 우리의 북방에서 가해질 공격 가능성을 준비해야만 합니다."
 JAP_army_expansion_law:0 "육군 확장법"
 JAP_army_expansion_law_desc:0 "우리 정부는 군사력의 즉각적이고 과감한 증강을 핵심 원리로 두어야만 합니다."
 JAP_small_arms_modernization:0 "소화기 현대화"
 JAP_small_arms_modernization_desc:0 "우리의 잠재적 적들과 경쟁할 수 있도록 현대적인 무기로 군대를 무장시켜야 합니다."
 JAP_supremacy_of_technology:0 "기술의 우월성"
 JAP_supremacy_of_technology_desc:0 "기술이 승리를 안겨줄 수 있습니다. 무기와 장비의 측면에서 적을 질적으로 압도하도록 모든 노력을 다해야 합니다."
 JAP_modern_artillery:0 "현대식 포"
 JAP_modern_artillery_desc:0 "용맹하고 맹렬한 우리의 군인들을 위해, 진격을 도와줄 우월한 포가 필요합니다."
 JAP_armored_divisions:0 "기갑사단"
 JAP_armored_divisions_desc:0 "다른 국가들은 이미 기갑사단의 힘을 배웠습니다. 우리는 뒤처져서는 안 되며, 적을 강하고 빠르게 타격할 수 있는 더욱 발전되고 강력한 기갑 장비를 개발하여야 합니다."
 JAP_bicycle_battalions:0 "자전거 대대"
 JAP_bicycle_battalions_desc:0 "기동성이 열쇠입니다. 자전거를 장비한 부대는 기동사단으로서 능력이 철저히 향상될 것입니다."
 JAP_army_expansion:0 "육군 확장"
 JAP_army_expansion_desc:0 "육군을 확장하려는 우리의 목표를 달성하려면, 전술을 훈련시키는 능력이 입증된 장교들의 기술을 이용하여야 합니다."
 JAP_supremacy_of_will:0 "의지의 우월성"
 JAP_supremacy_of_will_desc:0 "가장 발전된 장비가 있어도 맹렬히 싸우고자 하는 사람이 없다면 무용지물이기에, 그 맹렬함은 돌멩이조차 치명적인 무기로 바꿀 수 있을 것입니다."
 JAP_fighter_modernization:0 "전투기 현대화"
 JAP_fighter_modernization_desc:0 "우리는 모든 곳에서 적보다 우위를 점해야 하며, 이는 공중전에서도 마찬가지입니다. 현대식 전투기가 필수 조건입니다."
 JAP_range_focus:0 "장거리 중점"
 JAP_range_focus_desc:0 "태평양 전구의 전장으로 도달해야 하는 거리는 광대하며, 그 거리를 이어줄 수 있는 기종이 필요합니다."
 JAP_agility_focus:0 "기동성 중점"
 JAP_agility_focus_desc:0 "항속거리만으로 우리의 기체와 접근해온 적이 맞붙을 수는 없습니다. 그들의 허를 찌를 수 있도록, 우월한 기동성을 갖춘 기체를 생산해야만 합니다."
 JAP_the_zero:0 "제로센"
 JAP_the_zero_desc:0 "미쓰비시의 신형 설계는 지금껏 설계된 모든 함재기보다 훨씬 적합합니다. 견줄 곳 없는 기동성, 그에 걸맞은 항속거리는 우리가 수년간 갈구했던 바로 그 설계입니다. 시제품의 제작에 착수했고 생산은 즉시 이루어질 것입니다."
 JAP_the_zero_tt:0 "§H미쓰비시 A6M 제로센§!의 생산이 가능해집니다"
 JAP_bomber_modernization:0 "폭격기 현대화"
 JAP_bomber_modernization_desc:0 "현대화된 전술폭격기는 전장에서 싸우는 우리 군대를 지원하는 열쇠입니다."
 JAP_strategic_bomber_effort:0 "전략폭격기 주력"
 JAP_strategic_bomber_effort_desc:0 "이미 잘 알고 있지만, 전쟁은 직접적인 군사적 대치만으로 이길 수 없습니다. 산업 능력은 전쟁의 결과에 지대한 영향을 끼치고, 우리는 반드시 전선 너머에 존재하는 적의 산업력을 파괴하기 위한 새로운 전략폭격기에 투자하여야만 합니다."
 JAP_unified_fighter_development:0 "단일 전투기 개발"
 JAP_unified_fighter_development_desc:0 "별도로 항공기를 개발하려는 육군과 해군 사이에서 오랫동안 학을 뗐습니다. 그 프로그램들을 단일화해, 병기 품질을 균일히 만들고 한정된 연구 자원을 잘 활용해야만 합니다."
 JAP_jet_prototypes:0 "제트기 시제품"
 JAP_jet_prototypes_desc:0 "공중전의 미래는 프로펠러로는 다다를 수 없습니다. 제트 추진체를 통한 항공기의 성능 향상을 꾀해야만 합니다."
 JAP_new_naval_estimates:0 "신규 해군 예산"
 JAP_new_naval_estimates_desc:0 "우리 해군의 규모를 늘리고, 조선 시설을 확충하기 위해 신규 예산을 논의해야만 합니다."
 JAP_carrier_warfare_experiments:0 "항모전 실험"
 JAP_carrier_warfare_experiments_desc:0 "전함은 흘러간 시대의 유물입니다. 우리는 미래를 보아야만 하고, 그 미래는 항공기에 있습니다. 항공모함이 태평양을 좌우하는 공군력 계획을 가능케 해줄 것입니다."
 JAP_expand_the_snlf:0 "해군특별육전대 확충"
 JAP_expand_the_snlf_desc:0 "태평양에서의 전쟁은 해상 상륙이 빈번하게 발생할 것입니다. 이 과제를 맡을 해군특별육전대를 확충해야 합니다."
 JAP_first_air_fleet:0 "제1항공함대"
 JAP_first_air_fleet_desc:0 "공세적인 타격 능력을 극대화하려면 항공모함에 지대한 집중을 기해 세계가 일찍이 보지 못한 전단을 편성해야 합니다. 그러한 연계적 공세 작전을 가능케 할 수 있는 교리를 개발하고, 우리의 우월한 해군 항공대에 감히 맞설 기회가 없다는 것을 적들에게 보여줄 것입니다."
 JAP_modern_escorts:0 "현대식 호위함"
 JAP_modern_escorts_desc:0 "우리 함대에는 적 잠수함과 어뢰정를 방해할 호위함이 최신식으로 존재해야 합니다."
 JAP_supremacy_of_the_battlefleet:0 "전투함대의 우월성"
 JAP_supremacy_of_the_battlefleet_desc:0 "우월한 전함 설계의 의의는, 해상전을 결정지을 단 한 차례의 함대결전을 위해서입니다. 우리의 전투함대가 바로 그 결전에서 승리할 수 있도록 최선을 다해야 합니다."
 JAP_the_ultimate_battleship:0 "궁극의 전함"
 JAP_the_ultimate_battleship_desc:0 "우리는 자원이 부유하지 않으므로 가능한 최고의 것을 만들어야 합니다. 지구 역사상 가장 강력한 전함을 건조해 교전하는 모든 적들을 패퇴시킬 것입니다."
 JAP_cruiser_modernization:0 "순양함 현대화"
 JAP_cruiser_modernization_desc:0 "순양함은 태평양을 가로지르는 우리 태스크 포스의 중심이 될 것이기에, 최고의 것을 건조해야 합니다."
 JAP_long_lance_torpedoes:0 "장창 어뢰"
 JAP_long_lance_torpedoes_desc:0 "세계적 자원 분배의 잔혹함은 우리 해군을 적보다 수적으로 우세하게 해주었습니다. 우리는 더 나아가 긴 사정거리와 강력한 화력, 압축공기가 아닌 압축산소로 추진되어 작은 어뢰정조차 더 큰 배수량의 함선을 타격할 수 있게 해줄 세계에서 가장 발전된 어뢰를 만들 것입니다."
 JAP_torpedo_cruisers:0 "중뇌장순양함"
 JAP_torpedo_cruisers_desc:0 "신형 어뢰를 대량으로 적재하여, 적 함대를 고철더미로 만들어버릴 수 있는 함급을 건조하는 데 전념해야 합니다."
 JAP_yamato_tt:0 "야마토급 초중전함 2대를 각각 75%와 50%의 완성률로 생산 대기열 마지막에 추가합니다."
 cost_reduced_last_stand:1 "지휘 능력 §Y최후의 저항§!을 사용하는 비용이 크게 줄어듭니다.\n"
 MAN_pacify_the_countryside:0 "시골 지역 안정화"
 MAN_pacify_the_countryside_desc:0 "권력을 잡은 이후로, 무법자와 역도들은 나라 안의 외딴 곳에서 우리의 통치에 도전했습니다. 만약 정부답게 이를 심각한 상황으로 받아들여야 한다면, 테러리스트를 뿌리 뽑고 주민들에게 통치력을 집행할 수 있음을 보여줄 필요가 있습니다."
 MAN_pacify_the_countryside_effect_tooltip:0 "주마다 부대를 배치하면 시골 지역의 도적떼를 무력화할 수 있습니다.\n"
 MAN_army_modernization:0 "육군 현대화"
 MAN_army_modernization_desc:0 "우리 육군은 미약하고 낡았습니다. 가용할 수 있는 모든 자원을 주어도 이렇다면, 용납할 수 없습니다. 우리가 해야만 하는 일을 합시다."
 MAN_mukden_military_academy:0 "만주국 육군군관학교"
 MAN_mukden_military_academy_desc:0 "목표에 더 가까이 다가갈 수 있도록, 훌륭하고 충성스러운 장교가 우리 군대를 이끌어야 합니다."
 MAN_invite_japanese_settlers:0 "일본인 이민자 초청"
 MAN_invite_japanese_settlers_desc:0 "우리에게는 사람으로 채우지 못할 넓은 공간이 있습니다. 나라 안의 많은 지역이 황야 상태로 방치되어있습니다. 이민자들이 그곳에서 새로운 공동체를 이루면 경제를 더 개발할 수 있을 것입니다."
 MAN_collective_farms:0 "집단 농장"
 MAN_collective_farms_desc:0 "개인 소유 농장과 일가족에 의한 경영 체계는 후진적이고 비효율적입니다. 모든 인력과 일개 집단이 거주하는 토지를 결합한다면  더욱 효율적인 개발이 가능해질 것입니다."
 MAN_law_university:0 "법학대학"
 MAN_law_university_desc:0 "우리 나라는 아직 어립니다. 정부에 대한 가장 현대적인 이해에 기초하여, 완전히 새로운 법률 체계를 만들 진짜 기회를 가질 수 있습니다. 그러려면, 아시아 최고의 지성들을 한 곳에 모으도록 특별한 기관을 만들어야 합니다."
 MAN_research_and_education_department:0 "연구교육부"
 MAN_research_and_education_department_desc:0 "우리 국가가 성장하려면, 그에 맞게 교육과 연구기관도 성장할 필요가 있습니다. 더욱 큰 노력을 쏟아 가장 필요로 하는 곳에 중점을 두고 연구에 주력해야 합니다."
 MAN_trade_delegation:0 "무역 대표단"
 MAN_trade_delegation_desc:0 "세계 각국은 우리보다 앞선 산업적 방법을 가지고 있습니다. 대표단을 보내 그들의 기술을 배워, 우리의 것을 개선시킬 좋은 방법을 찾아야 합니다."
 MAN_expand_the_textile_industry:0 "섬유 산업 확충"
 MAN_expand_the_textile_industry_desc:0 "오랫동안 우리 산업의 중심은 섬유공업이었고, 이는 더 많은 외국 자본을 끌어들여 우리의 산업기반을 확충하는 쉬운 길이 될 것입니다."
 MAN_obedience:0 "복종"
 MAN_obedience_desc:0 "일본의 꼭두각시라 불리는 우리지만, 그것은 우리 사이의 밀접하고 대등한 관계를 근본적으로 오해한 것입니다. 후원자에게 대항하는 것은 어린이가 부모에게 대항하는 것과 같습니다."
 MAN_hoankyoku:0 "보안국"
 MAN_hoankyoku_desc:0 "우리 정부가 지향하는 최고의 소원은 중국의 밝은 미래입니다. 많은 이들이 이것을 파괴하는데 흥미를 두고 있음이 분명합니다. 그런 자들을 소탕하고 국가를 수호할 조직을 창설해야만 합니다."
 MAN_first_five_year_plan:0 "제1차 5개년 계획"
 MAN_first_five_year_plan_desc:0 "공산주의와의 제휴로 더럽혀졌다해도, 5개년 계획은 나라의 경제 개발을 계획하는데 가치가 있었습니다. 이러한 계획을 더 시행해 우리 산업의 확충에 박차를 가해야 합니다."
 MAN_invite_japanese_investors:0 "일본인 투자자 초청"
 MAN_invite_japanese_investors_desc:0 "우리 나라를 발전시키려면 외부의 도움이 필요합니다. 다수의 일본계 회사가 우리 국가에 투자를 할 의향을 내비쳤습니다."
 MAN_expand_the_railways:0 "철도 확장"
 MAN_expand_the_railways_desc:0 "현대적인 철도 체계는 우리 국가의 전 분야를 연결하고 한 지붕 아래로 모으는 열쇠입니다."
 MAN_develop_aluminum_sources:0 "알루미늄 산출지 개발"
 MAN_develop_aluminum_sources_desc:0 "랴오닝의 보크사이트 대량 매장지는 채굴할 수 있습니다. 우리의 항공 산업에 생동력을 불어넣을 것입니다."
 MAN_expand_showa_steel_works:0 "쇼와 제강소 확장"
 MAN_expand_showa_steel_works_desc:0 "쇼와 제강소는 우리 중공업의 중추입니다. 투자한다면 향후 큰 이득을 거둘 수 있을 것입니다."
 MAN_social_research_unit:0 "사회연구부"
 MAN_social_research_unit_desc:0 "우리 국민들의 삶과 관습을 연구할 특별 전담반을 만들어, 국가의 생산적인 시민으로 가꿀 좋은 지침을 마련할 수 있을 것입니다."
 MAN_second_five_year_plan:0 "제2차 5개년 계획"
 MAN_second_five_year_plan_desc:0 "제1차 5개년 계획이 성공을 거두었고, 이는 또 다른 경제 개발 계획을 재개할 만한 이유가 될 것입니다."
 MAN_national_defense_state:0 "국방 국가"
 MAN_national_defense_state_desc:0 "전쟁에서 이겨 다시 중국 전체의 지배자가 될 때까지, 우리는 어떤 희생도 감내하며 가용할 수 있는 자원을 전쟁을 치르는데 사용하는 등, 모든 노력을 다해야만 합니다."
 MAN_mukden_arsenal:0 "묵던 조병창"
 MAN_mukden_arsenal_desc:0 "옛 제국 조병창을 신식 군수산업단지의 핵심으로 삼아 우리 군대에 현대 무기를 보급할 것입니다."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "만주 항공기 제조회사를 설립해 다른 곳에 견주어도 손색없는 현대적 공군을 만들어낼 것입니다."
 MAN_alliance_with_the_kwantung_army:0 "관동군과의 동맹"
 MAN_alliance_with_the_kwantung_army_desc:0 "국내에 주둔한 일본군은 가끔 우리의 사상과 맞지 않을 때도 있습니다. 작은 분쟁을 감내하고 함께 할 수 있다면 우리는 더 가깝게 연계될 수 있을 것입니다."
 MAN_chinese_leadership:0 "중국의 지도자상"
 MAN_chinese_leadership_desc:0 "중국인들은 중국의 지도자가 필요합니다. 우리는 중국 전체에 대한 제국 통치의 완전한 복원에 다름아닌 목표를 공개적으로 선언해야 합니다."
 MAN_vassalize_mengukuo:0 "몽강연합자치정부 봉신화"
 MAN_vassalize_mengukuo_desc:0 "몽강의 덕왕은 만주국 황제와 어깨를 나란히 하기에는 알맞지 않습니다. 이 가소로운 시험을 끝내고 그에게 적당한 자리를 줄 시간입니다."
 MAN_national_cooperation_government:0 "국민협력정부"
 MAN_national_cooperation_government_desc:0 "일본인들이 협력정부를 구성하기 위해 다른 중국인 정치가들, 즉 평민들까지 고려하고 있다는 충격적인 소문을 들었습니다. 용납할 수 없습니다. 우리의 함께 힘을 합쳐 얻은 중국 땅은 우리가 행정을 맡아야만 합니다."
 MAN_the_two_emperors:0 "두 황제"
 MAN_the_two_emperors_desc:0 "우리가 절대로 일본과 완전히 대등한 동반자가 될 수 없다는 터무니 없는 생각에 너무 시간을 쏟았습니다. 우리의 두 황제는 형제나 다름없습니다!"
 MAN_assertiveness:0 "주장"
 MAN_assertiveness_desc:0 "일본은 화가 치솟는 오만함으로 우리를 지배하려 하고 있습니다. 그들에게 우리 역시 존중을 받을 만한 제국이라는 것을 상기시켜야 합니다."
 MAN_request_control_of_the_railways:0 "철도 통제권 요청"
 MAN_request_control_of_the_railways_desc:0 "우리의 국토는 넓고, 철도를 통제하는 것은 곧 나라를 통제하는 것입니다. \n\n그리고 일본은 철도를 통제하고 있습니다.\n\n 그것은 바뀌어야 합니다."
 MAN_staff_the_court_with_manchus:0 "만주인 궁정대신"
 MAN_staff_the_court_with_manchus_desc:0 "청나라는 수 세기 동안 중국을 통치했습니다. 우리의 옛 영광을 되찾고자 한다면, 그 모습과 최대한 흡사해야만 합니다."
 MAN_expand_the_imperial_guards:0 "금위대 확충"
 MAN_expand_the_imperial_guards_tt:1 "4개 부대의 §Y7 보병§!과 §Y2 포병§! 대대를 얻습니다.\n"
 MAN_expand_the_imperial_guards_desc:0 "금위대는 우리의 신생 군대에서 가려낸 정예들로 구성될 것이며 모든 군인들의 귀감이 될 것입니다."
 MAN_local_arms_procurement:0 "현지산 무기 조달"
 MAN_local_arms_procurement_desc:0 "일본인들이 영원히 우리에게 총을 보급해줄 것이라 기대할 수 없습니다. 만일 우리 스스로 하려면, 우리가 관리할 수 있는 무기의 생산지가 필요합니다."
 MAN_bolster_nationalism:0 "민족주의 고취"
 MAN_bolster_nationalism_desc:0 "너무 오래도록, 사람들은 만주국이 일본인의 손에 인위적으로 세워진 것이라 생각했습니다. 그러나 모든 국가에는 사상이 있습니다. 우리는 국민들이 가진 만주 정체성의 감각을 바로세우고 사상을 현실로 바꿀 것입니다."
 MAN_five_equal_peoples:0 "오족협화"
 MAN_five_equal_peoples_desc:0 "한 사람이 만인지상의 위치에서 다른 모두를 다스리는 날은 끝났습니다. 만주국은 국가의 새로운 유형이 될 것이고, 다섯 민족 - 러시아인, 일본인, 몽골인, 한국인 그리고 만주인이 조화를 이루고 함께 살아갈 것입니다."
 MAN_white_russian_advisers:0 "러시아 백군 참모"
 MAN_white_russian_advisers_desc:0 "러시아 내전 이후, 승리한 적수 소련이 계획한 운명을 피해 많은 러시아인이 망명했습니다. 우리는 이들을 이용해 군대를 재건하고 훈련시킬 수 있습니다."
 MAN_empower_the_legislative_council:0 "입법회에 힘을"
 MAN_empower_the_legislative_council_desc:0 "입법회는 현재 우리의 일본인 주군이 앞서 결정한 바를 동의하기만 하는 다소 형식적인 의제 기구입니다. 만일 우리가 진정한 주권 국가가 되고자 한다면, 반드시 입법 과정부터 완전한 자치를 얻어야만 합니다."
 MAN_five_people_armies:0 "오족군"
 MAN_five_people_armies_desc:0 "모든 시민이 평등하다면, 외세의 압제자로부터 조국을 지킬 준비와 의지를 평등하게 가져야만 합니다."
 MAN_five_people_armies_tt:2 "§Y보병대대 3개§!로 이루어진 사단 7개를 얻습니다.\n"
 MAN_purge_the_general_affairs_council:0 "국무원 숙청"
 MAN_purge_the_general_affairs_council_desc:0 "국무원은 우리 정부를 완전히 통제하고자 일본인들이 설치한 기관입니다. 이대로 둘 순 없습니다. 정부에 충성을 다하지 않을 누구라도, 조금의 혐의라도 있다면 제거되어야만 합니다."
 MAN_reform_the_civil_service:0 "공무원 조직 개혁"
 MAN_reform_the_civil_service_desc:0 "국무원은 빙산의 일각이었습니다. 일본인들은 공무원 조직의 많은 부분을 효과적으로 장악했고 완전히 우리의 통제 바깥에 있었습니다. 우리의 행정관을 그곳에 두어야 합니다."
 MAN_independence_war:0 "독립전쟁"
 MAN_independence_war_desc:0 "압제의 족쇄를 벗어던지고 오랜 자유를 찾아 싸울 때가 왔습니다. 만주국은 모든 외세의 압제를 벗어나 중국에서 최초로 마음껏 숨쉴 것입니다."
 MAN_imperial_divinity:0 "제국의 신성"
 MAN_imperial_divinity_desc:0 "옛 시대에는, 중국의 황제란 살아있는 신이었습니다. 우리는 현재의 황제를 오랜 전통과 결부시켜야만 합니다."
 MAN_imperial_university:0 "제국대학"
 MAN_imperial_university_desc:0 "제국에는 더 나아가고자 하는 명석한 사람들이 필요합니다. 우리 사람들 중 최고이자 가장 명민한 이들이 함께 서로를 가르치고 배울 수 있는 장소를 만들어야 합니다."
 MAN_move_capitals:1 "천도"
 MAN_move_capitals_desc:0 "중국 전체의 오랜 수도는 언제나 베이징이었습니다. 이제 그곳을 되찾았으니, 황제 폐하께서는 옛 집으로 귀향해 승리를 만끽하실 것입니다."
 MAN_claim_the_mandate_of_heaven:0 "천명 주장"
 MAN_claim_the_mandate_of_heaven_desc:0 "전쟁에서의 승리는 곧 하늘이 황제 폐하께서 옥좌에 앉을 가치가 있다고 판결한 것과 다름없습니다. 그 분이 중국 전체의 정통성 있는 통치자가 아니라는 어떠한 의심조차, 이 압도적인 증거 앞에 쓸려 사라지고 말 것입니다."
 MAN_reclaim_the_empire:0 "제국 탈환"
 MAN_reclaim_the_empire_desc:0 "자유를 얻고 승리한 지금, 중국의 나머지 역적과 역도들에 맞서 전쟁을 치를 시간입니다. 우리는 이 나라를 지배하거나, 그러지 못한다면 차라리 파멸할 것입니다."
 MAN_assert_our_authority:0 "우리의 권위 주장"
 MAN_assert_our_authority_desc:0 "나라의 변방은 내부적으로 분열됐습니다. 찬탈자들과 도적떼는 군벌이나 주석 따위의 말로 자칭하며 지배하는 자들 뿐입니다. 그들을 굴복시켜야, 우리의 찬란한 통치가 중국 전체에 퍼질 것입니다."
 MAN_offer_vassalization:0 "봉신화 제안"
 MAN_offer_vassalization_desc:0 "전쟁은 나라를 갈라놓았습니다. 궁궐로 입조하기를 거부한 자들에게 제안을 한다면, 우리가 끝낼 수 있습니다."