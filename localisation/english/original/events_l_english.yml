 soviet.35.t:0 "[SOV.GetNameDef] 가입을 모색하는 [From.GetNameDefCap]"
 soviet.35.d:0 "최근의 [From.GetName]에서의 정치적 파란이 지나자 우리의 계획과 일치한 미래 비전을 가진 행정부가 구성되었습니다. 그들은 우리의 보호를 원하며 또한 우리에게 무조건적인 지원을 할 것입니다. 그들은 훌륭하고 강력한 소비에트 연방이 세계를 위해 할 수 있는 것을 보았고, 모국에게 모든 것을 내어줄 것입니다."
 soviet.35.a:0 "실행에 옮겨라."
 soviet.35.b:0 "아직 때가 이르다."
 soviet.35_threat_LIT:0 "리투아니아는 소비에트 연방의 일부분이 되었습니다"
 soviet.35_threat_FIN:0 "핀란드는 소비에트 연방의 일부분이 되었습니다"
 soviet.35_threat_EST:0 "에스토니아는 소비에트 연방의 일부분이 되었습니다"
 soviet.35_threat_LAT:0 "라트비아는 소비에트 연방의 일부분이 되었습니다"
 soviet.36.t:0 "우리의 통치를 원하는 [From.GetName]"
 soviet.36.d:0 "최근 [From.GetName]에서의 정치적 소란이 지나고 우리의 계획과 일치한 미래 비전을 가진 행정부가 구성되었습니다. 그들은 우리의 보호를 원하고 우리에게 무조건적인 지원을 할 것입니다. 공식적으로는 그들이 소유한 국가로 지속되겠지만, 모든 행동은 모국을 따를 것입니다."
 soviet.36.a:0 "또 다른 도구는 우리의 진행에 도움이 된다."
 soviet.36.b:0 "그들은 과도한 보호를 요구한다."
 soviet.36_threat_LIT:0 "리투아니아는 소비에트 연방의 괴뢰국이 되었습니다"
 soviet.36_threat_FIN:0 "핀란드는 소비에트 연방의 괴뢰국이 되었습니다"
 soviet.36_threat_EST:0 "에스토니아는 소비에트 연방의 괴뢰국이 되었습니다"
 soviet.36_threat_LAT:0 "라트비아는 소비에트 연방의 괴뢰국이 되었습니다"
 soviet.37.t:0 "재능 있는 신규 장교."
 soviet.37.d:1 "우리의 새로운 장교들은 임무수행능력을 입증하고 있고 군 고위 지휘부에서의 새로운 역할에 적응하고 있습니다. 충직한 장교단이 우리 군을 맡게 되면서 [Root.GetLeader]의 숙청은 우리가 기대한 효과를 다소 보이고 있습니다. 붉은 군대는 힘을 되찾고 있으며 곧 어느 때보다 더 강해질 것입니다."
 soviet.37.a:0 "훌륭해."
 soviet.37.a_tt:0 "§Y숙청된 장교들§!로 인한 패널티를 줄입니다"
 soviet.46.t:0 "대조국전쟁"
 soviet.46.d:0 "여전히 군 고위 지휘부 재건에 해야 할 것들이 많지만, 국경에 있는 [From.GetAdjective]군의 진격은 장교단 안팎으로 독창성과 애국심을 고취시키고 있습니다. [Prev.GetName]의 모든 힘으로 다시 일어서고 반격할 준비를 하면서 우리는 타격할 때마다 강해지고 있습니다. 모든 병사들은 자신의 목숨을 바치면서 우리의 적과 굳건히 맞서고자 합니다. 전쟁 후에도 우리의 새 장교단의 훈련과 헌신에 큰 도움이 될 것입니다!"
 soviet.46.a:0 "[Root.GetName]의 영광을 위하여"
 soviet.46.a_tt:0 "§Y숙청된 장교들§!로 인한 패널티를 상쇄하는 §Y대조국전쟁§!을 추가합니다"
 soviet.48.t:0 "영구혁명"
 soviet.48.d:0 "수많은 사람들이 반역자란 명목으로 처형되고 감옥에 갖혔지만, 반혁명은 지난 수년간 지속되었고 지도부는 대부분 무사했습니다. 그러나 그들은 의심에서 벗어나진 못했습니다. 제4인터내셔널이 창설됨에 따라, 스탈린은 그와 가장 가까운 사람도 진정으로 그의 편이 아니란 생각에 사로잡혔습니다. 스탈린의 신뢰를 얻으려고 노력한 사람들은 그의 생각을 더욱 북돋게 했습니다.\n\n현 상황은 한 이례적인 아이러니입니다: 현 행정수반에 대한 불신은 행정을 더 이상 지속할 수 없게 만들었고, 쿠데타는 이제 임박했습니다. 몇몇 당원들은 트로츠키를 다시 추대해 스탈린주의자들을 숙청하고 뒤따를 내전의 피해를 최소화하자고 합니다. 서기장의 가장 큰 두려움인 이 계획은 과연 진정으로 실행될까요?"
 soviet.48.a:0 "상상할 수 없군!"
 soviet.48.a_tt:0 "§Y대규모 내전이 곧 발발할 것입니다§!"
 soviet.48.b:0 "일국사회주의는 실패했다. 우리는 트로츠키가 필요하다."
 soviet.48.b_tt:0 "§Y트로츠키가 돌아오자 소규모 내전이 발발했습니다.§!"
 soviet.49.t:0 "제2차 러시아 내전"
 soviet.49.d:0 "스탈린의 편집증이 심해지면서, 공산당과 군부는 분리되었습니다. 그의 신뢰를 얻은 사람들은 - 최소한 잠시나마 - 그가 권력을 잡고 그가 만들어낸 우상화를 회복하길 바라지만, 대부분은 비공식적으로 무리에서 떨어져 나갔습니다. 일부는 스탈린의 통치는 실패했다고 믿고 있고, 다른 사람들은 NKVD가 그들을 체포할 구실을 찾거나 만들어낼 날이 올때까지 기다리고 있을 뿐이라고 생각합니다.\n\n그들은 함께 현 행정수반에 도전할만한 파벌을 만들었습니다. 그들이 공언한 목표는 스탈린의 독재를 타도하는 것이며, 군 간부들의 감독 하에 전체주의 국가로부터의 전환입니다. \n\n군과 당의 스탈린 지지자들은 현 정권을 존속시키기 위한 세력을 모았고, 반대파를 반혁명 반역자로 규정하였습니다. 새로운 내전이 눈앞에 있습니다."
 soviet.49.a:0 "반역자들에게 죽음을!"
 soviet.50.t:0 "러시아 해방군 창설"
 soviet.50.d:0 "제4인터내셔널의 창설 토대가 당과 군 지휘부 내의 반역자들에 대한 스탈린의 두려움을 다시 불러 일으켰습니다. 대숙청 때의 재판과 처형을 지켜본 바, 많은 사람들은 또 다른 숙청이 있을 것이라 생각합니다. 이에 따라, 안드레이 블라소프를 필두로 한 제법 많은 장군들은 러시아 인민해방위원회를 창설했고, 목표는 스탈린 정권이 더 피해를 일으키기 전에 전복하는 것입니다.\n\n장기적인 목표는 민주주의로의 전환이지만, 구체적인 형태는 아직까지 요원합니다. 명확한 것은, 스탈린의 권력을 축출하고 볼셰비키 통치를 끝내려는 것입니다."
 soviet.50.a:0 "그들은 멈춰야 한다!"
 soviet.51.t:0 "NKVD의 쿠데타"
 soviet.51.d:0 "제4인터내셔널의 창설 토대가 당과 군 지휘부 내의 반역자들에 대한 스탈린의 두려움을 다시 불러 일으켰습니다. 대숙청 때의 재판과 처형을 지켜본 바, 많은 사람들은 또 다른 숙청이 있을 것이라 생각합니다. 대숙청의 핵심적인 하수인이였던 NKVD로서는, 기관 자체가 잠재적인 대상이란 것을 절실하게 느끼고 있습니다. NKVD 지도부는 가만히 기다리다 감옥에 갇히고, 처형되고, 교체되는 것보다는 선제 공격을 하기로 결정하고 비슷한 고민을 하는 군 간부들의 지원을 받아 쿠데타를 일으키려 합니다.\n\n그러나 NKVD의 영향력 있는 지위에도 불구하고, 군 지도부의 신임을 얻기는 어려웠습니다. 쿠데타는 연합의 일부분만을 지배하는데 그쳤습니다. 하지만 나머지 기관 사람들은 틀림없이 처형당할 처지에 있기에, 그들은 항복하지 않을 것입니다."
 soviet.51.a:0 "놈들을 체포해라!"
 soviet.52.t:0 "생존자들의 쿠데타"
 soviet.52.d:0 "제4인터내셔널의 창설 토대가 당과 군 지휘부 내의 반역자들에 대한 스탈린의 두려움을 다시 불러 일으켰습니다. 대숙청 때의 재판과 처형을 지켜본 바, 많은 사람들은 또 다른 숙청이 있을 것이라 생각합니다. 잔인하게 심문된 후 수감될 경우, 그들은 다른 숙청의 첫 희생자가 될 것임을 잘 알고 있습니다. 자포자기한 장군들은 이런 일이 발생하기 전에 스탈린의 정권을 전복하기로 결정했습니다.\n\n이 시도에 성공 가능성이 있을거 같지는 않지만, 대숙청의 몇몇 생존자들이 연방의 일부 지역의 통제권을 장악하는데 성공했습니다. 적어도 서기장의 통치는 불안정해지고 있습니다."
 soviet.52.a:0 "우리는 가능한한 빨리 그것을 안정화해야한다."
 soviet.53.t:0 "성공적인 숙청"
 soviet.53.d:0 "제4인터내셔널의 설립에 의해 트로츠키 지지자에 대한 탐색은 격화되었으며 스탈린의 측근 몇몇도 처형되었습니다. 자신 이외에 아무도 남지 않은 상태에서 스탈린은 자신의 집으로 돌아왔습니다. 모든 불성실한 친구와 가족을 처분한 것으로 그는 약간의 안식을 찾았고, 소비에트 연방에 영광을 가져오기 위한 일에 온전히 집중할 수 있게 되었습니다."
 soviet.53.a:0 "도끼를 휘두를 시간이다!"
 soviet.54.t:0 "새로운 지도 아래에서"
 soviet.54.d_nopurge:0 "공산당의 권력이 시들해짐에 따라, 스탈린 체제는 더 이상 지속될 수가 없습니다.\n권력을 잡기 위한 새로운 세력이 등장했고, 우리나라를 새 길로 이끌어갈 러시아 이상을  주창했습니다.\n변화의 상징으로, [Root.GetLeader](은)는 스탈린을 축출했고 그가 위험한 계획들을 구상했던 권력의 전당에서 저 먼 곳으로 가택연금했습니다.\n새로운 러시아 체제가 공산당의 썩어가는 시체를 대신함에 따라 구 서기장의 비밀, 편집증, 정치적 모략은 끝났습니다."
 soviet.54.d_purge:0 "러시아의 가장 큰 위협은 공산당을 음해하는 자들이 아니라, 공산당 그 자체였음이 명백해졌습니다.\n러시아에서 공산당의 꿈에 대한 환멸감이 팽배해지자, 장차 우리나라를 이끌어갈 새로운 세력이 권력을 잡았습니다.\n[Root.GetLeader](이)가 스탈린을 축출하고 난 뒤, 구 서기장은 임시 재판을 받았습니다. 그의 편집증적인 마녀사냥은 가장 필요한 때의 국가 지도부의 파괴를 이끌었으며, 스탈린은 반역죄으로 사형을 선고받았습니다. 구 체제는 그와 함께 아무 표시도 없는 무덤으로 들어갔습니다."
 soviet.54.a:0 "러시아 정계에 새 여명이 밝아왔다."
 usa.14.t:0 "파시스트의 황혼"
 usa.14.d:0 "우리의 위대한 롤 모델이었던 국가사회주의 독일 노동자당이 대적인 공산주의자와 동맹을 맺음으로써 그들의 가장 주요한 원칙을 어겼습니다. 이 사실이 알려지면서, 불안이 퍼져나가고 있습니다. 공산주의 혁명의 공포로 인해 국민들이 지금까지 우리를 따라왔지만, 독일의 오염으로 인해 우리의 거대한 경장자에 대한 의문이 제기되고 있습니다."
 usa.14.a:0 "민주주의로 회귀하자."
 usa.14.b:0 "파시즘에 충실하자."
 usa.24.t:0 "붉은 황혼"
 usa.24.d:0 "자본주의를 전복시키는 것이 가능하다는 확신을 독려해온 소비에트 연방은 국제적 혁명을 배신하고 나치 독일과 손잡았습니다. 일국사회주의 국가가 파시스트와 동맹을 맺음으로서, 전세계적으로 공산주의자의 이상에 진정성이 있는지 의문을 품기 시작했습니다. 미국 공산주의자들은 그저 힘의 결집을 위한 [Root.GetLeader]의 도구에 지나지 않는 것일까요?"
 usa.24.a:0 "민주주의로 회귀하자."
 usa.24.b:0 "공산주의에 충실하자."
 usa.17.t:0 "[From.GetName]에게 선전포고한 [From.From.GetName]"
 usa.17.d:0 "세계는 이미 불안정합니다. 우리 지역에 전쟁을 용납할까요 아니면 평화를 확보할까요? 우리는 [From.From.GetName]에 최후통첩을 보내 [From.GetName](와)과의 평화를 가져올 수도 있고 그들이 끝까지 싸우게 놔둘 수도 있습니다."
 usa.17.a:0 "전쟁은 준비됐다고 [From.From.GetName]에게 알리자."
 usa.17.a_tt:0 "§R만약 [From.From.GetName](이)가 물러선다면 무조건 평화가 이루어질 것입니다.§!\n"
 usa.17.b:0 "우리는 이번만은 개입하지 않을 것이다."
 usa.18.t:0 "[being_attacked.GetName]의 전쟁에 개입한 [From.GetName]"
 usa.18.d:0 "[From.GetName](은)는 우리나라와 [being_attacked.GetName] 사이에서 발발한 분쟁에 대해 불쾌감을 드러내고 있습니다. 그들은 우리나라가 즉시 [being_attacked.GetName](와)과의 평화협정에 서명하지 않는다면 군사 개입을 할 것이라고 협박하고 있습니다. \n이번에는 물러서야 할까요?"
 usa.18.a:0 "전쟁은 준비됐다고 [From.GetName]에게 알리자."
 usa.18.b:0 "우리는 패배를 인정할 것이다."
 usa.18.b_tt:0 "[being_attacked.GetNameWithFlag](와)과의 평화를 맺은 [Root.GetNameWithFlag]"
 usa.19.t:0 "[Root.GetName]에 괴뢰화(중점) 전쟁 목표를 얻은 [From.GetNameWithFlag]"
 usa.20.t:0 "미국의 영향력"
 usa.20.d:0 "[From.GetName]의 민주주의로의 이행 절차가 우리나라에 영향을 미치기 시작했습니다. [From.GetLeader]의 연설이 라디오 전파를 타고 나가 국민들에게 전달되면서. [Root.GetAdjective] 사람들은 [From.GetAdjective]의 생활상에 매료되고 있습니다. [Root.GetName](이)가 꼭두각시가 아니기 때문에 자국의 정부가 [From.GetName]에 의해 결정되는 것을 우리가 인정한 것은 아니지만, 우리는 [From.GetAdjective]의 정치 사상이 우리나라에 미치는 영향을 부정할 수 없습니다."
 usa.20.a:0 "우리 마음 속에서 우리는 항상 [Root.GetAdjective]일 것이다"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] 획득: §Y미국의 영향력§!"
 usa.21.d:0 "[From.GetName]의 공산주의 옹호는 우리나라에 영향을 미치기 시작했습니다. 라디오 방송은 [From.GetLeader]의 연설을 국민에게 전했습니다. 우리는 [Root.GetAdjective] 노동자 조직과 [From.GetAdjective]의 생활상을 장려하는 선전물을 더 많이 보게 되었습니다. [Root.GetName](이)가 꼭두각시가 아니기 때문에 자국의 정부가 [From.GetName]에 의해 결정되는 것을 우리가 인정한건 아니지만. 우리는 [From.GetAdjective]의 정치 사상이 우리나라에 미치는 영향을 부정할 수 없습니다."
 usa.22.d:0 "[From.GetName]의 파시즘 옹호는 우리나라에 영향을 미치기 시작했습니다. 라디오 방송은 [From.GetLeader]의 연설을 국민에게 전했습니다. 우리는 [From.GetAdjective]의 생활상을 장려하는 선전물을 더 많이 보게 되었습니다. [Root.GetName](이)가 꼭두각시가 아니기 때문에 자국의 정부가 [From.GetName]에 의해 결정되는 것을 우리가 인정한건 아니지만. 우리는 [From.GetAdjective]의 정치 사상이 우리나라에 미치는 영향을 부정할 수 없습니다."
 usa.23.t:0 "미국의 보호"
 usa.23.d:0 "[From.GetName](은)는 현재 더욱 엄격한 먼로 독트린을 시행하고 있습니다. 자국 내 그들이 끼치고 있는 정치적 영향력을 제외하더라도, [From.GetName] 관료들은 지금 아메리카 국가 간 어떠한 분쟁에도 개입할 준비가 되었다고 선언하였습니다."
 usa.23.a:0 "[From.GetName](은)는 더욱 강해지고 있다"
 usa.23.a_tt:0 "[From.GetNameWithFlag](은)는 이제 아메리카의 전쟁에 개입할 수 있습니다"
 britain.11.t:0 "베를린-모스크바 추축국"
 britain.11.d:0 "독일과 소비에트의 완전한 군사동맹은 세계 질서를 전복시킬 위험을 내재하고 있어 전체주의의 새 시대를 불러올 수 있습니다. 이러한 위협에 맞서기 위해 우리는 세계의 민주주의 국가들이 대연합을 통해 나치-공산주의의 위협에 맞서 싸워야 합니다."
 britain.11.a:0 "민주주의여 뭉치자!"
 britain.11.b:0 "호들갑 떨 필요 없다."
 britain.12.t:0 "위대한 동맹"
 britain.12.d:0 "영국이 위협적인 나치-공산주의자와 싸우기 위해 그들의 세력에 우리를 초대했습니다. 어떻게 대답할까요?"
 britain.12.a:0 "그래"
 britain.12.b:0 "아니"
 britain.13.t:0 "연합국 가입을 원하는 프랑스"
 britain.13.d:0 "세계의 위험도가 증가하고 있습니다. 영국과 프랑스는 여전히 유럽의 자유와 민주주의의 수호자로 남아있습니다. 그리고 프랑스는 지금 연합국에 참여하고 싶어 합니다.\n우리는 어떻게 답변해야 할까요?"
 britain.13.a:0 "그래"
 britain.13.b:0 "아니"
 britain.14.t:0 "런던 회담"
 britain.14.d:0 "독일 정부는 슬로베니아가 역사적으로 카르니올라 지방의 주이며 독일인이 유고슬라비아 정부에 억압받고 있다고 주장하기 시작했습니다. 국왕 폐하의 정부는 프랑스, 독일, 이탈리아 정부를 런던 회담에 초청해 타개책을 찾고자 합니다. 독일인들은 독일에 편입되고 싶어하지만, 슬로베니아인들이 원하는 바는 분명해 보이지 않습니다. 독일은 병력을 출동시킬 준비가 되어 있는 것 같습니다. 전쟁의 암운이 유럽에 드리우고 있습니다."
 britain.14.a:0 "지속적인 평화를 모색해야 한다."
 britain.14.b:0 "역사는 우리를 용서하지 않을 것이다"
 britain.15.t:0 "프랑스의 이탈"
 britain.15.d:0 "프랑스 정부는 우리가 겸손한 국경 재조정안을 제시한 이유를 알아채지 못한 채 평화를 깨기로 결의하고 끔찍한 전쟁에 돌입했습니다. 우리는 그들이 한번 더 무의미한 참호전을 겪고 지칠 때까지 내버려둘 것입니다. 그럼 그들은 우리의 도움을 애원하겠지요."
 britain.15.a:0 "그들은 그들의 위치에 대해 배울 것이다."
 britain.16.t:0 "국왕 조지 5세의 승하"
 britain.16.d:0 "연합왕국과 영국 자치령의 국왕이자 인도의 황제이신 조지 5세 폐하께서 승하하셨습니다. 그의 평온함과 헌신은 제국이 대전쟁과 대공황을 겪는 동안 국민들이 보았습니다. 그의 아들이 국왕 에드워드 8세로 그의 자리를 물려받을 것이나, 사상의 독립성이 너무 강하다는 우려가 이미 있습니다. 스탠리 볼드윈과 네빌 체임벌린은 총리와 내각에서 방향을 보장할 수 있도록 준비하고 있습니다."
 britain.16.a:0 "고이 잠드소서."
 britain.17.t:0 "에드워드 국왕의 퇴위"
 britain.17.d:0 "볼드윈 총리는 국왕이 미국에서는 나쁘지 않을지도 모르는 이혼녀나, 평민과 결혼한다면 국왕의 존엄성에 좋지 않은 영향을 줄 것이 명백하다고 했습니다. 존엄성에 대해 많은 고민 끝에 그는 존엄성보다 사랑을 택하고 지위를 버렸습니다. 그의 동생, 알버트가 조지 6세로 왕위를 물려 받았습니다. 런던 저술가들은 이미 그 소심한 남자가 그의 대관식을 열 것인지에 대한 논쟁을 하고 있습니다."
 britain.17.a:0 "신이여, 조지 6세를 지켜주소서!"
 britain.18.t:0 "국왕의 귀환"
 britain.18.d:0 "조지 6세와 [Root.GetRulingParty] 사이에 밀월 관계가 사라졌다는 사실은 비밀이 아닙니다. 의회에서는 유배된 형제 에드워드 8세에게 호의를 베풀어 사면과 복위를 청하는 요구의 목소리가 공공연하게 나오고 있습니다. 외세에 대해 힘을 통한 단결의 사상을 수용하는 사람으로, 영국의 장래를 이끌 사람입니다. 우리 국가의 지도자로 꼽을 인물로 적격입니다!"
 britain.18.a:0 "제국을 위해서, 에드워드 8세가 통치해야 한다!"
 britain.18.b:0 "우리는 의회에 간섭하지 않을 것이다."
 britain.19.t:0 "자유 인도 임시정부의 설립"
 britain.19.d:0 "일본의 지원 속에서 인도 국민주의자들이 자유 인도라는 망명정부를 설립했습니다.\n\n국민주의자들이 영국의 통치에 대해 선전물을 퍼뜨리고, 세포이들의 탈영을 조장하고 있습니다. 비록 그들이 지금은 미약한 지원만을 하고 있지만, 이 노력은 언젠가 큰 위험으로 자라날 것입니다."
 britain.19.a:0 "쓸데 없는 짓을!"
 ENG_RAJ_azad_hind_tooltip:0 "궁극적으로 독립을 약속하지 않는 한, 독립주의자들의 지원은 계속 커져갈 것입니다."
 britain.20.t:0 "아자드 힌드가 이끄는 인도인 궐기"
 britain.20.d:0 "아자드 힌드, 자유 인도 임시정부는 선전을 퍼뜨리면서 영국령 인도 민중에게 지지를 촉구해왔습니다. 제국이 함께 노력하는것이 어느 때보다 중요함에도 불구하고, 그들은 이제 공격할 때가 되었다고 결심하였습니다."
 britain.20.a:0 "아니, 제국은 하나로 연합되어야 한다!"
 britain.23.t:0 "인도인 궐기"
 britain.23.d:0 "아자드 힌드, 자유 인도 임시정부가 모든 참애국자들이 영국의 지배에 대항해 무기를 들어야 할 때가 되었다고 선언했습니다. 인도의 운명은 극히 불안정하며, 우리는 반드시 선택을 해야 합니다."
 britain.23.a:0 "우린 제국과 함께할 것이다!"
 britain.23.b:0 "우린 기회를 잡을 것이다!"
 britain.24.t:0 "사용중인 그림자 계획 공장"
 britain.24.d:1 "The careful preparations we took in the Shadow Scheme to ease the transition of our civilian factories to full war-time industry have now paid off. The new factories are already much more efficient than could reasonably have been expected within this time-frame."
 britain.24.a:0 "이 얼마나 놀라운 선견지명인가!"
 poland.1.t:0 "동쪽으로의 확장"
 poland.1.d:0 "독일에 그단스크 할양을 강요한 일 때문에, 지금 우리는 나사에 끼워져있는 것처럼 조여져 주권을 위협하는 두 제국 사이에서 꼼짝할 수 없게 되었습니다. 서부 영토의 상실로 인해 연합국이 독일의 공격으로부터 우리를 지켜주는 것은 전혀 기대할 수 없게 되었으니, 독일의 야망에 협력하여 소비에트 연방에 합병된 폴란드-리투아니아 연방의 영토를 회복하기를 고려해야 할 지도 모릅니다. 현재처럼 중립을 유지한다면 쉬운 먹잇감이 될 뿐이며, 또 다른 분할을 대비해 힘겨운 싸움을 해야 할 것입니다."
 poland.1.a:0 "동맹을 위협하는 추축국으로 전향할 때다."
 poland.1.b:0 "소련과 외교적으로 협력하는게 낫다."
 poland.2.t:1 "[FROM.GetNameDefCap] Demands the East"
 poland.2.d:1 "Having reasserted their claims on our eastern territories, [FROM.GetNameDef] has now put pressure on us to cede this land to them, suggesting that this is the only way to avoid another invasion and possible annexation or partition.\n\nOrdinarily, giving in to such threats easily would be out of the question, but [FROM.GetNameDef] is far from our only concern. If we agree to their demands, we may have less to worry about on the eastern front, although it would also position the eastern front significantly further to the west."
 poland.2.a:0 "평화롭게 동방을 포기하자."
 poland.2.b:1 "[ROOT.GetName] will not surrender without a fight!"
 poland.3.t:1 "[FROM.GetName] Cedes the East"
 poland.3.d:1 "After we put pressure on [FROM.GetNameDef] to give in to our rightful claims on its eastern territories, they have agreed to cede what we demanded without further conflict. However, we can probably abandon any hopes of forming a stronger bond with the nation in the future. Having given us our due, they seem to hope we'll have as little contact as possible."
 poland.3.a:0 "그들이 우리의 주장을 알고 있는 한, 아무 문제는 없다."
 poland.4.t:1 "[FROM.GetName] Refuses to Cede the East"
 poland.4.d:1 "Despite our effort to resolve the dispute with [FROM.GetNameDef] peacefully, they have refused to cede their eastern territories and forced us into a position where the only option for claiming them is through war. Clearly, this troublesome country won't avoid a partition even when they are given the chance."
 poland.4.a:0 "저들이 정말로 우리를 상대할 수 있을거라 생각하는 것인가?"
 poland.5.t:1 "[FROM.GetNameDefCap] Offers Protection"
 poland.5.d:1 "After [FROM.GetNameDef] claimed their right to eastern Poland, we assumed another attack as impending. However, a recent offer from the [FROM.GetAdjective]s indicate otherwise. Apparently, provided we cede the claimed territory, they are willing to let us join them in an alliance. Furthermore, they promise that in the event of a war with Germany, we will be compensated for the loss by being granted new land in the west.\n\nWhile this may be a better offer than we expected, we can't know if this supposed future war will ever be pursued. Perhaps [FROM.GetNameDef] is only looking for an easy land grab and forcing us into their sphere of influence. Nevertheless, it may be the best protection we can count on."
 poland.5.a:0 "너무 늦기 전에 지금 받아들여야 한다."
 poland.5.b:1 "[ROOT.GetName] Is Not Yet Lost!"
 poland.6.t:1 "[FROM.GetNameDefCap] Accepts Protection"
 poland.6.d:1 "Offering to take [FROM.GetNameDef] under our wing and guide them to future conquest in the west in exchange for territory in the east turned out to be a successful approach. Being promised a share of Germany in case of a successful war and our protection, they agreed to cede their eastern territories peacefully."
 poland.6.a:0 "독일에 대항한 연합이 또 다른 분단보다 훨씬 낫다."
 poland.7.t:1 "[FROM.GetNameDefCap] Refuses Protection"
 poland.7.d:1 "Despite making the most generous offer we possibly could, attempting an agreement where [FROM.GetNameDef] would cede its eastern territory for a promise of a future share of Germany, [From.GetLeader] has rejected our diplomatic efforts. [FROM.GetNameDefCap] has chosen the hard path, for us, but even more so for themselves."
 poland.7.a:0 "살 수 없는 것은 빼앗아야 한다."
 poland.8.t:1 "[POL.GetName] Granted Eastern Germany"
 poland.8.d:1 "As previously agreed upon, after the annexation of eastern Germany territories by [SOV.GetNameDef], some of these will be come under [POL.GetAdjective] control as recompense for the past transfer of eastern Poland to [SOV.GetNameDef]."
 poland.8.a:0 "이런 상황에선 서쪽으로 옮기는 게 최선이다."
 poland.9.a:0 "이 상황이 우리가 서로 만족할 수 있도록 해줄 것 같다."
 poland.10.t:0 "[From.GetName]의 [Root.GetFactionName] 가입!"
 poland.10.d:0 "사방의 위협에 대해 우리들이 단합할 필요가 있기에 , [From.GetLeader](은)는 오늘 [From.GetName](은)는 [Root.GetName](와)과의 상호방위조약에 들어가겠다고 세계에 발표하였습니다."
 poland.10.a:0 "[Root.GetName](와)과 [From.GetName](은)는 오늘날 형제로서 일어섰다."
 poland.11.t:0 "[From.GetName]의 [Root.GetFactionName] 가입 거부"
 poland.11.d:0 "자기 보호의 일환으로, [From.GetLeader](은)는 오늘 [From.GetName](은)는 그들의 막강한 인접국들이 위협으로 여길 수 있는 모든 정치적 행동을 삼갈 것이라고 발표했다. 따라서 그들은 우리의 [Root.GetFactionName] 가입 요청을 거절했습니다."
 poland.11.a:0 "유일한 안전은 함께 일어서는 것이다."
 poland.12.t:0 "절대 상자를 떨어뜨리지 않는 보이테크"
 poland.12.d:0 "보이테크 이병은 우리 보급선의 특별하고 소중한 일원임을 스스로 증명했습니다. 소화기가 머리, 팔, 다리에 빗발치는 전투의 포화 속에서도 그는 단 하나의 포탄상자도 떨어뜨리지 않았습니다. 이 용감한 군인 덕분에 우리 대포가 쉬지 않고 발사할 수 있었고, 적을 무찌르는데 중요한 역할을 하였습니다. 이에 따라 보이테크를 진급시키기로 결정하였습니다."
 poland.12.a:0 "그의 용기에서 영감을 얻는다"
 WOJTEK_COMMANDER:0 "보이테크가 §H군단장§!이 되었습니다"
 greece.1.t:0 "소련의 최후통첩"
 greece.1.d:0 "우리는 영토를 포기하라는 소련의 압력을 받고 있습니다. 그들은 우리가 굴복하지 않으면 전면전을 일으키겠다고 위협하고 있습니다. 굴복하면 많은 그리스 군인들의 생명을 지킬 수 있겠지만, 이게 마지막 영토 요구일까요?"
 greece.1.a:0 "전쟁을 피하는 것이 그리스에 최선이다."
 greece.1.b:0 "그들에게는 어떤 것도 줄 수 없다."
 greece.2.t:0 "제2차 류블랴나 중재"
 greece.2.d_GER_demand:0 "독일은 그리스가 '기지'를 위해 영토를 넘겨주도록 괴롭히려 합니다."
 greece.2.d_ITA:0 "독일은 그들의 이탈리아 친구에게 줄 땅을 우리에게서 찾고 있습니다."
 greece.2.d_BUL:0 "독일은 우리가 그들의 불가리아 하인놈들에게 땅을 넘겨주길 요구하고 있습니다."
 greece.2.d_ITA_BUL:0 "독일이 우리 영토에 대한 이탈리아와 불가리아의 요구를 밀어붙이고 있습니다."
 greece.2.a:0 "우리는 그들에게 대항할 수 없다."
 greece.2.b:0 "우리는 항복하지 않을 것이다"
 greece.3.t:0 "그리스의 운명"
 greece.3.d:0 "독일은 우리가 독일을 위해 '협력'하도록 요구했습니다. 이것은 우리를 독일의 괴뢰국으로 만드는데 효과적일 것입니다."
 greece.3.a:0 "불가피한 승인"
 greece.3.b:0 "거부"
 greece.4.t:0 "터키와의 전쟁"
 greece.4.d:0 "우리의 이탈리아 친구들이 터키로 진군할 계획을 세우고 있습니다. 이것은 에게해에서 우리의 위치를 확보할 완벽한 기회입니다. 이즈미르를 우리 손으로 얻어내고 이탈리아를 도와 터키인을 유럽에서 멀리 쫓아내버립시다."
 greece.4.a:0 "이즈미르는 우리 것이다"
 turkey.1.t:0 "무스타파 케말 아타튀르크의 죽음"
 turkey.1.d:0 "\n공화국의 비통한 날입니다. \n\n 전쟁영웅, 혁명가, 대통령 그리고 터키의 아버지, 무스타파 케말 아타튀르크가 서거했습니다.\n\n그는 터키 국민과 그가 세운 공화국에 끝까지 사명을 다했습니다. 수천 명의 조문객들이, 그의 시신이 방수 상자에 입관되어 배와 기차편으로 앙카라로 운송되기 전에 이스탄불에서 조의를 표했습니다. 그의 국장은 의회 전체와 전세계의 고위 관료들이 참석한 가운데 치뤄졌습니다.\n\n현대 터키 국가의 아버지는 이제 떠났으며, 공화국은 움직여야 합니다. 국회는 전임 총리인 이스메트 이뇌뉘를 후계자로 지목했습니다."
 turkey.1.a:0 "아타튀르크는 기억될 것이다."
 generic.1.t:0 "우리의 정치에 영향을 주는 [From.GetName]"
 generic.1.d_neutral_good:0 "오랜 기간 [From.GetAdjective] 정부는 나라가 나아갈 방향을 하나로 모으고자 했으며, [Root.GetAdjective] 정치에 대한 지대한 관심을 보였습니다. 최근에 이 경향은 강화되어 [From.GetRulingParty](은)는 [From.GetRulingIdeology] 선전을 밀어부쳐왔으며 수많은 연설을 하였고 선전물을 [Root.GetAdjective] 민중들에게 배포하였습니다. \n\n지금은 수많은 정치인들과 그 밖의 정부요원들은 [From.GetAdjective]의 선전에 휩쓸렸고, [Root.GetName]에서 [From.GetRulingIdeologyNoun](을)를 지지하기 시작했습니다."
 generic.1.d_bad:0 "오랜 기간 [From.GetAdjective] 정부는 나라가 나아갈 방향을 하나로 모으고자 했으며, 자주 [Root.GetName]의 정치에 간섭을 시도해왔습니다. 최근에 [From.GetRulingParty](이)가 [From.GetRulingIdeology] 선전을 밀어붙이기 시작하자 [Root.GetAdjective]의 정치 전통을 무시한 채 이 경향은 강화되었습니다. 수많은 연설과 다른 [From.GetRulingIdeology] 선전물은 이미 [Root.GetAdjective] 민중들에게 배포되었습니다. 수많은 정치인들과 그 밖의 정부요원들은 [From.GetAdjective] 선전에 휩쓸린 것으로 보이고 [Root.GetName]에서 [From.GetRulingIdeologyNoun](을)를 지지하기 시작했습니다."
 generic.1.a:0 "흥미롭군"
 generic.1.b:0 "어떻게 감히!"
 country_capitulated.0.t:0 "[Root.GetName]의 항복"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader](이)가 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하여 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef] 측이 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef] 측의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_negative_both_no_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n\n이 치명적인 손실에도 불구하고, [From.From.GetNameDef](와)과의 전쟁은 아직 끝나지 않았습니다."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n\n[From.From.GetNameDef](와)과의 전쟁은 계속되고 있지만, 이것은 [Root.GetFactionName]의 모두에게 불운한 타격이었습니다."
 country_capitulated.0.d_negative_prev_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n\n[From.From.GetFactionName]의 잔존국들이 [From.From.GetNameDef](와)과 전쟁을 계속하고 있지만, 이것은 [Root.GetFactionName]의 모두에게 불운한 타격이었습니다."
 country_capitulated.0.d_neutral_both_no_faction:1 "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복하였습니다.\n\n[From.From.GetName] 및 [Root.GetName](와)과의 싸움은 끝났지만, [From.From.GetNameDef](와)과는 아직 총력전 중이며, 전투는 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복하였습니다.\n\n[Root.GetName](와)과의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetNameDef] 및 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_faction:2 "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복하였습니다.\n\n[From.From.GetNameDef](와)과 [Root.GetNameDef]의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetFactionName](와)과 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언하였습니다. 수많은 독립 [Root.GetAdjective] [From.From.GetRulingIdeology] 지지자들과 [From.From.GetAdjective]군은 [Root.GetLeader](와)과 그의 정부를 추방하고, [From.From.GetNameDef](와)과 협력하여 [Root.GetNameDef]의 통치를 위한 신정부를 수립하였습니다. [From.From.GetLeader](은)는 이런 상호 간의 합의가 [Root.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급하였습니다.\n[Root.GetLeader](은)는 이 선언에 대하여, 그가 비록 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위하여 계속해서 투쟁하고, 모든 저항 노력을 지원할 것이라고 하였습니다."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언하였습니다. [Root.GetLeader]에 의하여 [Root.GetNameDef](이)가 되어버린 [From.From.GetRulingIdeologyNoun]의 오명에 실망한 수많은 [Root.GetAdjective] 시민들은 그를 권력에서 끌어내리고 [From.From.GetNameDef]의 지도 아래 신정부를 설립하기 위하여 [From.From.GetAdjective]군에 입대하였습니다. [From.From.GetLeader](은)는 이런 상호 간의 합의가 [From.From.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급하였습니다.\n[Root.GetLeader](은)는 이에 대하여 [From.From.GetLeader](은)는 진정한 [From.From.GetRulingIdeology](이)가 아니라고 주장하고 비록 그가 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위하여 계속해서 투쟁하고, 모든 저항 노력을 지원할 것이라고 하였습니다."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef](은)는 [From.From.GetNameDef]에게 완전한 항복을 선언하였습니다. [Root.GetFascistLeader]가 [From.From.GetLeader]의 소원대로 나라를 통치하도록 국가원수가 되었으며, 국가 내부의 [From.From.GetRulingIdeaology]주의자들에 대한 [Root.GetAdjective] 정부의 관용이 [Root.GetName]의 몰락에 작용하였다는 것이 분명합니다.\n[Root.GetLeader](은)는 이것이 [Root.GetAdjective]의 끝이 아니라고 주장하며, 조국에서 추방당한 동안에도 모든 저항 노력을 지원하겠다고 밝혔습니다."
 country_capitulated.0.a:0 "대단한 소식이야!"
 country_capitulated.0.b:0 "어둠의 시대가 도래했다."
 country_capitulated.0.c:0 "불확실한 시대다."
 britain.22.t:0 "스탠리 볼드윈 사임"
 britain.22.d:0 "국왕 조지 6세의 대관식을 한지 2주 뒤, 볼드윈 씨는 70세의 나이로 은퇴하기 위해서 총리직을 사임한다고 발표했습니다. 그는 1923년 이래로 국정를 이끌었고, 대영제국의 대공황을 타개할 책임을 도맡아 노력해왔으며, 최근에는 제국의 재무장과 국왕 에드워드 8세의 퇴위를 마지 못해 감독했습니다. 그는 인기 있고 성공적인 총리에서 물러났지만, 독일의 커져가는 위협에 대응하기에 충분했을까요?"
 britain.22.a:0 "체임벌린 씨가 정부 구성을 모색할 것이다."
 france.31.t:0 "에두아르 달라디에 사임"
 france.31.d:0 "제3공화국 붕괴와 독일 정부의 휴전 제의 거부로 인해, 식민지에서의 전쟁을 계속해 나아가기 위해서는 새로운 지도자가 필요합니다. 달라디에 씨가 좋은 총리였는지는 약간의 설왕설래가 있는데, 간단히 말해 그는 프랑스만의 상황에 비범한 태도를 제시하지 못했습니다. 우리는 그저 터널 끝에 빛이 있기를 기도할 뿐입니다."
 france.31.a:0 "레노 씨가 정부 구성을 모색할 것이다."
 germany.999.t:0 "두 도시 이야기"
 germany.999.desc:0 "독일군의 놀라운 승리에 이어, 유럽에 남은 볼셰비키 통치의 마지막 흔적을 파괴할 때가 왔습니다. 아직까지도 새로운 독일의 레벤스라움을 대표하는 두 개의 주요 도시에 스탈린과 레닌의 이름이 붙어있다는 불경스러움이, 도시를 얻는 과정에서 희생된 병사들을 조롱하고 있습니다.\n\n\"세계대전재향군인회\"는 이 끔찍한 상황을 바로잡기 위한 제안을 정부에 제시했습니다."
 germany.999.a:0 "지난 전쟁의 영웅들이 명예롭도록!"
 germany.999.b:0 "정말 터무니 없는 제안이군!"
 GAME_OVER_TT:0 "§R당신으로 인해 게임이 종료됩니다.§!"
 CAN_ANGERED_WORKERS:0 "국민들이 분노할 것입니다"
 generic.2.t:0 "[Root.GetFactionName] 가입을 모색하는 [From.GetNameDefCap]"
 generic.2.d.a:0 "자유와 민주주의적 가치에 반하는 위협이 커지자, [alliance_applicant.GetAdjective](은)는 우리를 자유의 수호자로 보고 있습니다. 그들은 우리와 함께 동맹을 맺기를 바라고 있으며, 함께 함으로써 우리는 민주주의에 위협이 되는 힘으로부터 대항할 수 있습니다."
 generic.2.d.b:0 "현재의 세계 질서를 뒤엎을 만한 우리의 곤경은 같은 생각을 가진 국가들도 벗어나지 못하는 상황입니다. [alliance_applicant.GetAdjective](은)는 번영하는 미래를 개척할 수 있는 가장 좋은 기회는 다가오는 분쟁에서 우리와 함께하는 것임을 인식했으며, 그들은 공식적으로 우리의 적들과 대적하기를 제안했습니다."
 generic.2.d.c:0 "[alliance_applicant.GetName](은)는 공산주의의 세계적 입지를 확고히 하기 위해서는, 사회주의 공화국 동지들의 연대가 필요함을 깨달았기에 결성되었습니다. [alliance_applicant.GetAdjective](은)는 드디어 우리와 동맹을 맺고 싶다는 요청을 해왔고, 우리는 국제 노동자들의 역경을 타파하는 주역이 될 것입니다."
 generic.2.d.e:0 "최근의 국제정치 동향은 격변적이어서 세상이 떠나갈 듯 소란스럽습니다. [alliance_applicant.GetAdjective](은)는 이런 격동의 시대에서 우리의 존재가 국가보전을 위한 절호의 기회라고 여기는 것 같습니다. 그들은 우리의 동맹에 가입하고 싶다는 요청을 해왔고, 몰려드는 폭풍을 함께 이겨낼 것입니다."
 generic.2.a:0 "자유와 민주주의를 위해 일어선 자들은 우리와 함께 할 것이다."
 generic.2.b:0 "세계는 강한 자에게 지배된다."
 generic.2.c:0 "우리가 함께라면 혁명은 일어나지 않을 것이다."
 generic.2.e:0 "그렇든 그렇지 않든 우리는 할 수밖에 없다."
 generic.2.f:0 "놈들이 없는게 더 나을 것이다."
 generic.2.g:0 "필요한 만큼의 동맹국은 이미 있다."
 generic.3.t:0 "[alliance_inviter.GetFactionName] 가담을 환영하는 [alliance_inviter.GetName]"
 generic.3.d:0 "[alliance_inviter.GetName](은)는 [alliance_inviter.GetFactionName]에 가입시켜 달라는 우리의 제안을 승낙하였습니다. 이제 우리는 함께 부흥하거나 함께 몰락할 것입니다."
 generic.3.a:0 "우리는 함께 민주주의를 지켜나갈 것이다."
 generic.3.b:0 "그 누구도 우리와 대적할 수 없다!"
 generic.3.c:0 "노동자들의 맹새는 더 훌륭한 투사가 되는걸 요구할 수 없었다!"
 generic.3.e:0 "지금은 그 차이점을 제쳐둘 때다."
 generic.4.t:0 "[alliance_inviter.GetFactionName] 가입 요청을 거부한 [alliance_inviter.GetName]"
 generic.4.d:0 "[alliance_inviter.GetName](은)는 [alliance_inviter.GetFactionName]에 가입하라는 우리의 제안을 거부했습니다. 우리는 그들의 도움 없이 해내어야 합니다."
 generic.4.a:0 "그들은 스스로를 자유의 수호자라고 부르는 건가?"
 generic.4.b:0 "그럼 놈들도 뭉개버리자!"
 generic.4.c:0 "그들의 혁명은 타락했다!"
 generic.4.e:0 "우리 서로는 너무 많이 다르다."
 news.289.t:0 "[alliance_applicant.GetNameDefCap]의 [alliance_inviter.GetFactionName] 가입"
 news.289.d:0 "\n오늘 아침 일찍, [alliance_inviter.GetName](와)과 [alliance_applicant.GetName](은)는, [alliance_inviter.GetFactionName]의 세력 가맹 상태에 관한 공동성명을 발표하였습니다. 회원국으로서 공세 및 방위 목적의 행동은 당연하나, 광범위한 공동 군사 계획의 수립이 진행 중임은 의심할 수 없을 것입니다."
 news.289.a:0 "우리는 함께일 때 더 강하다."
 news.289.b:0 "더 강한 군사력을 원할 것이다."
 news.289.c:0 "저들에게 이롭진 않을 것이다!"
 news.289.e:0 "전쟁이 다가온다..."
 news.289.f:0 "우리의 동맹은 날로 강해진다."
 generic.5.t:0 "[alliance_inviter.GetFactionName]에 [Root.GetNameDef] 측을 초대한 [From.GetNameDefCap]"
 generic.5.d.a:0 "세계 정세 속 의심의 눈길이 많은 가운데, [alliance_inviter.GetName](은)는 우정의 손길을 더 넓히려는지, 우리에게 보호의 약속과 더불어 자유와 민주주의 규범을 지키기 위해 함께 하자며 재촉하고 있습니다. [alliance_inviter.GetFactionName]의 일원이 된다면, 우리 국민들의 자유는 더욱 안전해질 것입니다."
 generic.5.d.b:0 "강대국조차 동맹의 필요성을 절감하게 되는 때가 있으며, 때마침 [alliance_inviter.GetAdjective](이)가 우리에게 [alliance_inviter.GetFactionName](으)로의 초청을 해왔습니다. 우리가 수락한다면, 해 뜨는 곳의 우리 땅을 찾기에 충분한 기회가 될 것입니다."
 generic.5.d.c:0 "우리의 이념적 동맹 [alliance_inviter.GetName](이)가 노동자 권익에 관한 우리의 값진 공헌을 높이 사, 오늘 아침 [alliance_inviter.GetFactionName](으)로의 초청을 해왔습니다. 다른 사회주의 공화국과 함께한다면, 더욱 강하게 혁명을 전파할 수 있을 것입니다."
 generic.5.d.e:0 "[alliance_inviter.GetAdjective](이)가 우리의 존재를 전략적 이익과 연관되었다고 생각하는 것 같습니다. 그리고 우리와 함께했을 때 더욱 이득이라 여기게 될 수 있으니 우리의 이념적 차이는 접어두는 게 좋을 것 같습니다. 오늘 아침, [alliance_inviter.GetAdjective] 외교관은 [alliance_inviter.GetFactionName]의 회원국이 되어달라는 초청장을 가져왔습니다."
 generic.5.a:0 "저들과 함께 일어서리라."
 generic.5.b:0 "몇 천 명 정도만 죽으면 된다..."
 generic.5.c:0 "우리는 동지들과 함께 싸우리라!"
 generic.5.e:0 "유익한 선택이다."
 generic.6.t:0 "[alliance_applicant.GetName]의 [alliance_inviter.GetFactionName] 가입 요청 수락"
 generic.6.d:0 "[alliance_applicant.GetName](이)가 [alliance_inviter.GetFactionName]에 가입해달라는 우리의 제안을 수락하기로 결정하였습니다. 이제부터 생사고락을 함께 할 것입니다."
 generic.7.t:0 "[alliance_applicant.GetName]의 [alliance_inviter.GetFactionName] 가입 요청 거절"
 generic.7.d:0 "[alliance_applicant.GetName](이)가 [alliance_inviter.GetFactionName]에 가입해달라는 우리의 제안을 거절하기로 결정했습니다. 저들의 도움 없이도 우리의 길을 헤쳐나가야 합니다."
 generic.7.a:0 "우리의 도움도 필요없겠지."
 news.290.t:0 "헝가리 왕위를 받아들인 오토"
 news.290.desc:0 "적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 최근까지도 그의 가문이 다스렸던 영지를 돌려받아달라는, 오토 폰 합스부르크에 대한 정중한 부탁으로 이어졌습니다. 오토, 대전쟁 이후 아버지의 유산이었던 제국을 잃고 서유럽으로 도망쳐야 했던 남자는 수락하였습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여, 헝가리의 국왕으로 추대되었습니다.\n\n대관식의 연설사 중에도 그는 헝가리인들의 헌신과 예우에 거듭 감사를 표하였습니다. 그리고 다시 한번 합스부르크 영지를 규합할 것이며 결코 헝가리를 백안시하지 않겠다는 의지를 천명하였습니다."
 news.290.a:0 "이름 뿐인 왕국은 안녕이다."
 news.290.b:0 "이건 위험한 대화인데...."
 news.290.c:0 "오스트리아를 향한 경주다!"
 news.290.e:0 "제국이 다시 일어서는 것인가?"
 news.291.t:0 "헝가리와의 통합을 택한 오스트리아"
 news.291.desc:0 "헝가리인들의 주장으로 오스트리아는 합스부르크 왕가 아래에서 두 나라의 재통일 가능성에 대한 국민투표를 실시하였습니다. 최종 개표가 거의 끝났지만, 재통일파의 압승은 이미 분명합니다. 투표 과정에서 어떤 부정행위도 보고되지 않았으며, 오스트리아 정부는 헝가리의 지방정부로 개혁할 의무가 있습니다.\n\n헝가리 대중들은 크게 환영하고 있지만, 국민투표의 정치적 영향은 유럽 전역에서 절실히 느낄 것으로 보입니다."
 news.291.a:0 "우리 우애의 결속은 잊히지 않을 것이다."
 news.291.b:0 "악영향은 없을 것이다..."
 news.291.c:0 "제국의 권력 공백은 아직 채워지지 않았다...."
 news.292.desc:0 "헝가리가 고집했던, 합스부르크 가문 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 근소한 승리가 이미 예상됩니다. 가짜 유권자의 존재와 부정 선거의 석연치 않은 정황이 다수 보고되었으나, 오스트리아는 이러한 혐의를 물리치고 공식적으로 헝가리 지역정부의 행정적 개혁을 이미 시작했다고 밝혔습니다.\n\n헝가리 대중들은 이러한 행보에 크나큰 환영을 보내고 있으며, 국민투표가 장차 유럽 전역에 정치적 영향을 끼치리라 예상됩니다."
 news.292.a:0 "형제의 결속과 약간의 뇌물...."
 news.292.b:0 "그것은 우리의 계획이었다."
 news.292.c:0 "제국의 권력 공백은 아직 채워지지 않았다...."
 news.292.e:0 "민주주의에 대한 모독이다!"
 news.293.t:0 "재통합에 반대하는 오스트리아"
 news.293.desc:0 "헝가리가 고집했던, 합스부르크 가문 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 승리는 요원해보입니다. 따라서 오스트리아 정부는 오스트리아-헝가리 연방 가입을 반대하게 될 것입니다.\n\n이 결과는 민주주의 정신과 자주독립 의식의 발로이며, 헝가리는 결과를 받아들이고 더 이상의 의외를 제기하지 않을 것입니다."
 news.293.a:0 "매우 안타깝군."
 news.293.b:0 "우리의 독립은 보장되었다!"
 news.293.c:0 "훌륭해... 다음은 우리 차례다."
 news.293.e:0 "그럼 제국의 몰락은 영원해졌군."
 news.294.t:0 "재통합에 반대하는 오스트리아"
 news.294.desc:0 "헝가리가 고집했던, 합스부르크 가문 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 승리는 요원해보입니다. 따라서 오스트리아 정부는 오스트리아-헝가리 연방 가입을 반대하게 될 것입니다.\n\n한편 헝가리는 오스트리아 정부가 재통일에 반대해 부정 선거를 했다는 의혹을 제기했습니다. 그들은 헝가리 동포들과의 재통일을 바라는 오스트리아 국민들의 염원을 수호하기 위해 무력 사용도 두려워하지 않겠다고 밝혔습니다. 양국은 동원을 시작했으며 전쟁은 불가피해보입니다."
 news.294.a:0 "제국을 위한 소수의 죽음이란 대체?"
 news.294.b:0 "우리는 빈을 최후의 한 사람까지 방어할 것이다."
 news.294.c:0 "이것은 우리의 모든 계획을 망칠 것이다."
 news.294.e:0 "전쟁이 퍼지지 않기를 바라야 겠군."
 news.295.t:0 "오스트리아-헝가리의 복원"
 news.295.desc:0 "오스트리아와 헝가리의 통합이 완료되자, 헝가리 정부는 부다페스트 주재 국제 언론에 오스트리아-헝가리가 완전히 복원되었음을 알리는 공문을 통지해왔습니다.\n\n오스트리아의 황제라는 정당한 제위를 얻은 국왕 오토는, 제국에는 아직 과거의 그림자가 드리워 있으나 모든 합스부르크 영지를 수복하고 통일할 때까지 쉬지 않겠다고 다시 한번 맹세했습니다. 여러 이웃나라들은 부다페스트에서 벌어지는 현 상황을 달갑게 바라보진 않을 것이라 예상됩니다."
 news.295.a:0 "잿더미에서 부활한 불사조 같군."
 news.295.b:0 "큰 변화가 생길 것이다..."
 news.295.c:0 "친구와 적, 어느 쪽이 될까?"
 news.295.e:0 "국경을 방비하는 게 좋겠다..."
 news.296.t:0 "헝가리 왕위를 받아들인 빌헬름"
 news.296.desc:0 "적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 이번 주 일찍, 스웨덴의 왕자이자 쇠데른만란드 공작 빌헬름에 대한 정중한 부탁으로 이어졌습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n새로운 국왕은 민생을 늘 마음에 두고 국민의 민주적 권리를 강력히 지지할 것임을 밝혔습니다.\n뿐만 아니라, 그는 적대 관계에 대한 헝가리의 이웃들과의 대화를 옹호합니다. 따라서 새로운 국왕이 이를 잘 헤아리고 지역적 긴장을 완화하기를 기대할 수 있었습니다."
 news.296.b:0 "약소국의 기지개로군."
 news.296.c:0 "횃불을 밝힐 시간이다."
 news.297.t:0 "헝가리 왕위를 받아들인 프리드리히 프란츠"
 news.297.desc:0 "적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 이번 주 일찍, 메클렌부르크슈베린 대공이자 독일인인 프리드리히 프란츠에 대한 정중한 부탁으로 이어졌습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n1931년 이래 SS 친위대의 일원이었던 새로운 국왕의 이념적 성향은 잘 알려져 있으며, 이미 '어떤 대가를 치르더라도 헝가리를 위대하게, 그에 합당한 대우를 받도록 만들겠다'고 선언하기도 했습니다. 그와 함께 국왕은 '과거로부터 내려앉은 불평등을 해소할 것'이라는 서약을 했고, 결국 이 대관식은 지역적 긴장감을 완화하는 결과를 내진 못할 것 같습니다."
 news.297.b:0 "상당한 문젯거리가 될 거야..."
 news.297.c:0 "새로운 잠재적 동맹"
 news.298.t:0 "트리아농 조약을 파기한 헝가리"
 news.298.desc:1 "[HUN.GetLeader](은)는 대전쟁 이후 연합국으로부터 강요된 조약의 파기를 공식적으로 선언하였습니다. 이는 1920년, 헝가리인들의 시위를 뒤로 한 채 체결되어, 국토의 규모와 군사력을 크게 제한하였습니다.\n\n또한 [HUN.GetLeader]의 연설은 이미 20년 전 빼앗긴 영토들의 영유권을 재주장할 것이라고 암시하였습니다."
 news.298.a:0 "치욕은 끝났지만, 잊지는 않겠다!"
 news.298.b:0 "세계 질서에 따라 간섭하려 하겠지..."
 news.298.c:0 "베르사유의 멍에를 벗어던진 것이다."
 news.299.t:0 "대헝가리를 선포한 헝가리"
 news.299.desc:0 "트리아농 조약으로 잃은 땅을 다시 회복한 뒤, [From.GetLeader](은)는 이른바 대헝가리라는 명칭이 이후로 쓰일 것임을 어제 저녁 선포했습니다. 세계가 대헝가리의 위엄을 알고, 특히 늘어난 국경선의 넓이를 말하며 그에 합당한 대우가 있기를 희망하고 있는 듯합니다."
 news.299.a:0 "세계가 우리의 위대함을 본다."
 news.299.b:0 "자신만만하군."
 news.300.t:0 "트란실바니아를 요구한 헝가리"
 news.300.desc:0 "트리아농 조약의 개정으로 말미암아, 헝가리는 트란실바니아의 반환에 관한 최후통첩을 루마니아로 보냈습니다. 공식적인 응답은 없는 상태이지만, 헝가리는 요구가 거부될 경우 무력의 동원도 이미 고려하고 있는 것 같습니다."
 news.300.a:0 "더는 겁먹지 않을 것이다!"
 news.300.b:0 "빨리 생각을 해보자..."
 news.300.c:0 "저들의 행동이 평화적이길 빈다."
 news.301.t:0 "트란실바니아를 반환한 루마니아"
 news.301.desc:0 "루마니아가 트란실바니아를 반환하라는 헝가리의 요구를 승낙하겠다고 밝혔습니다. 발표에 따르면, 영토는 헝가리로 즉시 재통합되어, 국토와 국력은 놀랍도록 신장될 것입니다. 이 막대한 성공에도 불구하고 상실한 미회복 영토에 관한 헝가리의 요구는 계속될 것 같습니다."
 news.301.a:0 "위대한 대장정에 올랐다!"
 news.301.b:0 "선택의 여지가 없다."
 news.301.c:0 "적어도 평화는 지켜졌다."
 news.302.t:0 "헝가리의 요구를 거부한 루마니아"
 news.302.desc:0 "최후통첩의 기한이 끝나가지만 루마니아의 답신은 없었습니다. 격노한 헝가리 대표들은 루마니아 정부를 맹비난하고 있고, '불법적인 조약'으로 초래되는 '지역적 불안정'을 명분으로 주장을 굽히지 않고 있습니다. 양국은 언제 발발할지 모를 전쟁을 준비하고 있습니다."
 news.302.a:0 "무력으로 말을 듣게 할 수 있을 것이다..."
 news.302.b:0 "오게 두어라!"
 news.302.c:0 "돌대가리 천치들..."
 news.303.t:0 "슬로바키아 남부를 요구하는 헝가리"
 news.303.desc:0 "그들이 맹세했기에 개정되었던 트리아농 조약에도 모자라, 헝가리는 [From.GetName]에게서 슬로바키아 남부의 반환을 요구하고 있습니다. [From.GetAdjective](으)로부터의 응답은 아직 없는 상태이지만, 헝가리의 논조에서 전쟁의 위협이 전무하지는 않은 것 같습니다. 거부한다면 이 지역에 새로운 전쟁을 불러올 것입니다."
 news.303.a:0 "우리의 요구이니 저들에겐 행운이다."
 news.303.b:0 "타협안을 강구할 수 있기를..."
 news.304.t:0 "[From.GetName]의 슬로바키아 남부 반환"
 news.304.desc:0 "[From.GetName](은)는 헝가리의 슬로바키아 남부 반환 요구에 공식적으로 응답하며,  지역이 헝가리로 즉각 반환될 수 있도록 채비를 서두르는 중이라고 밝혔습니다. 이러한 성공에도 불구하고 상실한 미회복 영토에 관한 헝가리의 요구는 계속될 것 같습니다."
 news.304.a:0 "거듭 환영을 표한다."
 news.305.t:0 "헝가리의 요구를 거부한 [From.From.GetName]"
 news.305.desc:0 "외교 협상은 결렬되었고, 오늘 [From.From.GetName](은)는 헝가리의 슬로바키아 남부 반환 요구를 거부하겠다고 밝혔습니다. 격노한 헝가리 대표들은 [From.From.GetName] 정부를 맹비난하고 있고, '불법적인 조약'으로 초래되는 '지역적 불안정'을 명분으로 주장을 굽히지 않고 있습니다. 양국은 언제 발발할지 모를 전쟁을 준비하고 있습니다."
 news.306.t:0 "헝가리의 보이보디나 요구"
 news.306.desc:0 "상실 영토 수복이 이전까지 거듭 성공했음을 고려한 것인지, 헝가리는 이제 유고슬라비아에게 보이보디나 반환을 요구하고 있습니다. 이에 유고슬라비아는 외교적 해법을 찾으려 노력하고 있으며, 헝가리는 벌써부터 조급하게 확답을 요구하고 있습니다. 평화적인 방안을 찾지 못한다면 유고슬라비아는 거부할 것입니다."
 news.306.a:0 "대헝가리를 향한 전진이다."
 news.306.b:0 "빨리 생각을 해보자...."
 news.307.t:0 "유고슬라비아의 보이보디나 반환"
 news.307.desc:0 "유고슬라비아는 헝가리의 요구를 따르기로 결정했고, 보이보디나를 이웃 나라로 빠르게 이양하기 위한 작업에 착수했습니다. 이렇게 잦은 함포 외교에도 불구하고, 헝가리는 부정할 수 없는 신흥 지역 강국으로 떠올랐습니다."
 news.307.a:0 "또 다른 외교적 승리군!"
 news.308.t:0 "유고슬라비아의 헝가리 요구 거절"
 news.308.desc:0 "유고슬라비아는 보이보디나에 관한 헝가리의 요구를 거부하고 분명히 저항하려는 것 같습니다. 헝가리는 이 사안에 대해 뒤로 물러설 생각이 없으며 '정당한 영토'의 확보에 대해 무력 사용의 위협을 가하고 있습니다. 양국은 피할 수 없는 전쟁을 준비하려는 듯 보입니다."
 news.309.t:0 "슬로바키아의 지배권을 요구하는 헝가리"
 news.309.desc.a:1 "헝가리가 슬로바키아를 일원화 통합 또는 자치 지역으로 삼아, 그들의 국가 일부로 만들고자 주장을 해왔습니다. 최후통첩은 군사력을 통한 위협을 뒷받침하고 있었으며, 외교관들은 다수의 유럽 국가들이 이런 뒤늦은 위기를 타개하기 위한 평화적 해법을 찾으라고 광분하고 있음을 알렸습니다."
 news.309.desc.b:0 "헝가리가 슬로바키아를 일원화 통합 또는 자치 지역으로 삼아, 그들의 국가 일부로 만들고자 주장을 해왔습니다. 최후통첩은 군사력을 통한 위협을 뒷받침하고 있었으며, 외교관들은 슬로바키아 정부가 이런 뒤늦은 위기를 타개하기 위한 평화적 해법을 찾으라고 광분하고 있음을 알렸습니다."
 news.309.a:0 "무력이 필요치 않기를."
 news.309.b:0 "사소한 요구가 아닌데..."
 news.309.c:0 "우리의 독립을 주지할 수 있을까?"
 news.310.t:0 "헝가리에 굴복한 [From.GetName]"
 news.310.desc.a:2 "After ample deliberations, the [From.GetAdjective] Government under [From.GetLeader] has decided to give in to [HUN.GetAdjective] demands. They have accepted [HUN.GetAdjective] control over Slovakia, preferring to appease [HUN.GetLeader] to preserve the peace. Undoubtedly this will strengthen [HUN.GetAdjective] resolve in future dealings with their weakened neighbors."
 news.310.desc.b:0 "심사숙고 끝에 슬로바키아는 헝가리의 요구를 받아들이기로 결정하였습니다. 다른 대안은 없었으며, 국민의 생명을 지키려고 자주독립을 내어주기로 한 것입니다. 나약한 이웃 나라들을 좌우하는 미래의 해결책이 될 것이 강성한 헝가리임은 의심할 여지가 없습니다."
 news.310.a:0 "슬로바키아에 더 낫다."
 news.310.b:0 "필요했던 희생이다."
 news.311.t:1 "헝가리의 요구를 거부한 [From.From.GetName]"
 news.311.desc.a:1 "슬로바키아의 운명을 두고 촉발된 독일과 헝가리 사이의 외교적 위기. [HUN.GetLeader](은)는 이전에 슬로바키아가 [HUN.GetNameDef]의 핵심적 국익과 연관되어 있음을 선언했고, 이는 헝가리와의 역사적 연결 고리에 근거해있다고 주장했습니다. 정부 당국은 슬로바키아 사안에 관한 모든 사례를 조사하는 중인 것 같습니다.\n\n독일의 지도자 [GER.GetLeader](은)는 일련의 모든 요구에 대해 승낙을 거부했습니다. 오히려 \"주권국에 대한 어리석고 위험한 내정 간섭\"이라 칭했습니다.\n\n긴장감이 고조되는 가운데, 세계의 이목은 헝가리가 폭력을 불사할 것이 기정사실화 되는 것에 맞추어지고 있습니다."
 news.311.desc.b:0 "자주독립을 끈질기게 주장하는 슬로바키아는 끝내 헝가리의 요구를 거부하고, 국경을 요새화하고 있습니다. 헝가리는 상황을 경감시킬 도리가 없는 것으로 보이며, 양국은 전쟁의 길로 접어들 듯합니다."
 news.311.b:0 "우리는 하나다. 올 테면 와라!"
 news.312.t:0 "로마 의정서 갱신"
 news.312.desc.a:0 "헝가리가 발안하고, 이탈리아, 오스트리아, 헝가리 간에 체결된 로마 의정서는 원래 1934년이 그 시작이었습니다. 경제 발전과 당사국들의 화해에 관한 조약. 기본적으로 당사국들의 우애에 대한 것이며, 독일의 헌법개정론자와 팽창주의자의 부상을 겨냥해 대응하기 위한 공식 동맹의 내용도 있었습니다."
 news.312.desc.b:0 "헝가리가 발안하고, 이탈리아, 헝가리 간에 체결된 로마 의정서는 원래 1934년이 그 시작이었습니다. 경제 발전과 당사국들의 화해에 관한 조약. 기본적으로 당사국들의 우애에 대한 것이며, 독일의 헌법개정론자와 팽창주의자의 부상을 겨냥해 대응하기 위한 공식 동맹의 내용도 있었습니다."
 news.312.a:0 "우리는 새로운 친구를 환영한다."
 news.312.b:0 "잘 될 조짐이 아닌데..."
 news.312.c:0 "좋은 결과가 있기를."
 news.313.t:0 "로마 조약 체결"
 news.313.desc.a:0 "오늘, 이탈리아, 오스트리아 그리고 헝가리 각국 정부는 로마 조약의 결성을 알리는 공동 성명을 발표했습니다. 3개국은 유사시 발동될 방어 또는 공격 성격의 군사적 행동을 맹세했습니다. 하룻밤 사이, 지역적 힘의 균형이 급격히 변해버렸습니다."
 news.313.desc.b:0 "오늘, 이탈리아와 헝가리 각국 정부는 로마 조약의 결성을 알리는 공동 성명을 발표했습니다. 양국은 유사시 발동될 방어 또는 공격 성격의 군사적 행동을 맹세했습니다. 하룻밤 사이, 지역적 힘의 균형이 급격히 변해버렸습니다."
 news.313.a:0 "우리는 함께 할 것이다."
 news.313.b:0 "이것이 염려되는 이유다..."
 news.313.c:0 "독일은 더 이상 적이 아니다."
 news.314.t:0 "암살된 호르티"
 news.314.desc:0 "호르티 미클로시가 부다페스트의 의회 건물을 나오던 중 무장 괴한에게 저격당한 사실이 헝가리로부터 흘러나오고 있다는 보고입니다. 그는 병원으로 응급 이송되었으나, 의사들은 도착했을 당시 이미 세상을 떠난 상태였다고 밝혔습니다. 무장 괴한은 경찰에게 총격을 당한 와중에도 현장에서 탈출하려 시도했으나, 끝내 잡혀 공산당원임이 확인되었습니다.\n\n호르티의 반공주의적 성향에, 궁지에 몰린 혁명분자들이 획책한 이 암살 사건은 헝가리 국내의 정치에 큰 소동을 불러일으켰습니다. 늙은 제독이 정계의 중심에서 사라졌으니, 공산주의자들의 영향력은 극적으로 상승할 것입니다."
 news.314.a:0 "인생이란 작게나마 대가를 치르는 법."
 news.314.b:0 "혁명은 멈추지 않는다!"
 news.314.c:0 "공산주의자들이 더 굽히고 들어올 수 있을까?"
 news.315.t:0 "국민투표를 거부한 오스트리아"
 news.315.desc:0 "헝가리의 증가하는 호전성에도 불구하고 오스트리아는 헝가리의 국민투표 요구를 전면 거부하였습니다. 헝가리는 오스트리아 정부가 자국민의 민주적 권리를 노골적으로 무시하였다고 비난하였습니다. 그들은 헝가리인들과 재결합하고자 하는 오스트리아 국민들의 열망을 보호하기 위하여 무력 사용을 피하지 않을 것이라고 말하였습니다. 양측은 동원령을 선포하였고, 전쟁은 불가피해 보입니다."
 news.316.t:0 "폴란드-루마니아 동맹"
 news.316.desc:0 "폴란드와 루마니아는 상호 간의 방위 약속을 재개하겠다고 밝혔습니다. 두 국가 사이에 오래도록 자리해온 좋은 관계는, 오늘의 상호방위조약으로 나타나게 되었으며 폴란드와 루마니아 양국의 군사 계획에도 큰 영향을 끼칠 것입니다."
 news.316.a:0 "우리는 서로가 필요하다."
 news.316.b:0 "이게 자구책이라고 생각하는 건가?"
 news.316.c:0 "이만하면 되었기를 빌자."
 news.317.t:0 "방역선"
 news.317.desc:0 "동부와 서부 모두에서 이념적 위험이 급증하는 와중에, 루마니아는 방역선 세력의 결성을 알렸습니다. 이 동맹은 파시즘과 공산주의에 숨막혀하는 동유럽 국가 모두를 환영하며, 이미 몇몇 나라는 루마니아의 힘에 이끌려 가입을 고려하고 있습니다."
 news.317.a:0 "우리가 나설 때다."
 news.317.b:0 "우리는 루마니아와 함께한다."
 news.317.g:0 "이 난장판이 우리의 계획이다..."
 news.317.e:0 "칭찬받을 만한 계획이군."
 news.317.f:0 "이제 누가 적이지?"
 news.318.t:0 "루마니아에 굴복한 불가리아"
 news.318.desc:0 "루마니아의 최후통첩, 그리고 거절했을 시 직면할 루마니아의 즉각적인 군사적 움직임 앞에, 불가리아는 친루마니아적인 정부로 정권을 교체하면서까지 응답을 해왔습니다. 불가리아는 이웃 나라의 모든 요구를 수용하기로 결정했고, 이 이상의 요청은 받아들이지 않기로 했습니다. 그 결과, 이제는 루마니아의 괴뢰국만이 남게 되었습니다."
 news.318.a:0 "그들은 자신들에게 무엇이 최선이었는지를 알았겠지."
 news.318.b:0 "중요한 사안이다..."
 news.318.c:0 "말썽이 일어날 것이다."
 news.319.t:0 "불가리아의 루마니아 요구안 거부"
 news.319.desc:0 "최후통첩과 거절했을 시 직면할 루마니아의 즉각적인 군사적 움직임 앞에도 불구하고, 불가리아는 루마니아의 요구를 거부했습니다. 후자를 선택했기에 퇴각은 없었고, 양국은 군사적 충돌을 향한 길을 빠르게 내달리고 있습니다."
 news.319.a:0 "그들은 얼마나 자신들이 잘못했는지 보게 될 것이다."
 news.319.b:0 "어디 가져가 보시지!"
 news.319.c:0 "또 다른 발칸 전쟁인가...?"
 news.324.t:0 "루마니아에 굴복한 유고슬라비아"
 news.324.desc:0 "루마니아가 요구한 '철저한 국가적 구조조정', 그리고 거절했을 시 직면할 군사력의 위협 앞에서, 유고슬라비아는 수용 외의 다른 길이 없다는 것을 깨달았습니다. 한편 이러한 '구조조정'에 따라, 유고슬라비아는 각각의 민족국가로 분할된 것뿐만 아니라 괴뢰정부마저 설치되었습니다.\n\n루마니아가 내세운 민족자결권이란 겉치장 뒤에는 국익만이 있었음이 확실해졌고, 루마니아의 지역적 영향력은 계속 커지고 있습니다."
 news.324.a:0 "이 얼마나 절묘한가!"
 news.324.b:0 "이 얼마나 기만적인가."
 news.320.t:0 "유고슬라비아의 루마니아 요구안 거부"
 news.320.desc:0 "루마니아가 요구한 '철저한 국가적 구조조정', 그리고 거절했을 시 직면한 군사력의 위협에도 불구하고, 유고슬라비아는 최후통첩을 거부했습니다. 나라에 다방면으로 가해진 막대한 압력을 무릅쓰고, 유고슬라비아는 필사적으로 조국을 방어할 것임을 알렸습니다. 루마니아는 이미 선전포고를 했으며 얼마나 많은 타국들이 분할에 한 몫 거들고자 달려들지 상상조차 되지 않습니다."
 news.320.a:0 "그들이 원했던 것이다."
 news.320.b:0 "어디 가져가 보시지!"
 news.320.c:0 "우리는 경고했다."
 news.320.f:0 "희망은 그리 오래 가지 못할 것이다."
 news.321.t:0 "분할된 유고슬라비아"
 news.321.desc:0 "루마니아의 선동이 있자, 유고슬라비아는 이 최후통첩을 '국가적 구조조정'이라 일컬으며 화두에 올렸습니다. 여러 이웃나라들의 압력에 직면하게 되자, 유고슬라비아인들은 동의 외에 다른 선택지가 없음을 깨달았고, 국가의 분할 작업이 현재 진행되고 있습니다."
 news.321.a:0 "우리 친구들에게 감사를 표하자."
 news.321.b:0 "이것은 좋은 아이디어였어!"
 news.321.c:0 "탐욕스러운 놈들."
 news.321.e:0 "우리는 그 기분을 알지..."
 news.322.t:0 "루마니아에서의 쿠데타"
 news.322.desc:0 "루마니아에서의 국가 지도자에 관한 불만 수준이 위험한 단계로 접어든 가운데, 미하이 왕자는 군부의 핵심들과 함께 쿠데타를 실시했습니다. 이른 보고에 따르면 결과는 성공적이며, 미하이 국왕은 이미 루마니아가 요구하던 지도자상으로서 국가원수의 역할을 맡고 있는 것으로 추정됩니다."
 news.322.a:0 "바뀐 게 더 나을 것 같군."
 news.322.b:0 "이 자는 제법... 겸손해보이는군, 최소한."
 news.323.t:0 "카롤 2세의 퇴위"
 news.323.desc:0 "정부 핵심들의 강력한 압박에 의해, 국왕 카롤 2세는 선택의 여지없이 퇴위를 선언했습니다. 그의 후계자는 국왕 미하이지만, 카롤 2세에 의해 심어진 정부 안의 많은 독재적 권력 탓에 젊은 국왕은 부득이하게도 선왕과 비슷한 정도의 권력을 행사하게 될 것 같습니다.\n\n카롤 2세는 텅 빈 은행 계좌와 함께 망명길에 올라, 그의 애인 마그다 루페스쿠와 멕시코시티의 부촌에서 주민으로 정착한 듯 보입니다."
 news.323.a:0 "속이 시원하군."
 news.323.b:0 "재미있군."
 news.325.t:0 "유고슬라비아의 불가리아 영유권 주장"
 news.325.desc:0 "'남슬라브인민연방'이라는 국가의 토대에 걸맞게, 유고슬라비아의 더 강해진 논쟁적 어조로 불가리아 국민들의 연방 가입에 관한 목소리를 높였습니다. 이제 선전 문구는 급격히 새로운 국면을 맞이하여 불가리아 지역에 대한 유고슬라비아의 명백한 영유권 주장으로 이어졌습니다. 양국은 군대를 출동 준비시켜, 언제 터질지 모를 전쟁을 대비하고 있습니다."
 news.325.a:0 "모든 슬라브인들을 위한 유고슬라비아!"
 news.325.b:0 "우리는 준비되었다!"
 news.325.c:0 "화약고는 실망시키지 않는군."
 news.326.t:0 "크로아티아 바노비나"
 news.326.desc:0 "지속적이며 급증하기까지 하는 크로아티아 민족주의자 핵심 인사들의 문제는, 유고슬라비아 정부로 하여금 크로아티아인들의 자치도를 크게 증대할 수밖에 없게 만들었습니다. 이런 영향으로 탄생한 새로운 준독립국 크로아티아 바노비나는 여전히 명목상으로는 유고슬라비아의 속국입니다만, 정부의 지역적 영향력은 크게 낮아진 상태입니다."
 news.326.a:0 "꼭 필요한 일이었다."
 news.326.b:0 "크로아티아 만세!"
 news.326.c:0 "유고슬라비아의 붕괴가 시작되는가?"
 news.327.t:0 "유고슬라비아 마케도니아 영유권 주장"
 news.327.desc:0 "마케도니아계 주민들과의 통합을 위해, 유고슬라비아는 중앙마케도니아 지역을 유고슬라비아 내의 한 지방으로 편입하고자 합니다. 그들의 요구를 들어주면, 접경 지대에서 태세 준비를 마친 사단들은, 새로운 군사적 충돌을 국지적으로 맞닥뜨리게 될 지 모릅니다."
 news.327.a:0 "모든 남슬라브족은 하나이다!"
 news.327.b:0 "그들의 시도를 환영한다!"
 news.327.c:0 "말썽이 일어날 것이다."
 news.328.t:0 "유고슬라비아의 이탈리아 접경지대 영유권 주장"
 news.328.desc:0 "이스트리아와 차라 접경 지대의 슬라브계 소수민족을 대하는 이탈리아의 처우에 대해, 유고슬라비아 정부가 입을 열었습니다. 대전쟁으로 이탈리아에 넘어갔으며 지역 대부분을 슬라브족이 구성하는 이러한 지역들에 대해 오늘, 유고슬라비아는 국가 내로 편입할 것이며 더 나아가, 주민들의 권리를 도맡아 책임질 것임을 밝혔습니다. 유고슬라비아는 이에 대해 군사력의 사용도 두려워하지 않을 것이라 말했습니다."
 news.328.a:0 "오직 우리의 국가 안에서 안전할 것이다."
 news.328.b:0 "대든다면 뭉개는 수밖에!"
 news.328.c:0 "또 다른 분쟁이 빚어졌군."
 news.329.t:0 "소비에트 연방과 수교하는 유고슬라비아"
 news.329.desc:0 "유고슬라비아는 다른 국가들보다 훨씬 냉정하게, 지난 몇 년간 공산주의 국가인 소비에트 연방을 인정하기를 거부하였습니다. 하지만 소련과의 공식적인 수교를 맺는다는 오늘 자 유고슬라비아 정부의 성명으로 이 정책을 끝을 고하였습니다. 이것이 유고슬라비아 내의 공산주의자들이 영향을 미친 것인지는 알 수 없지만, 성명의 논조는 놀라울 만큼 우호적이었습니다."
 news.329.a:0 "그들은 흥미로운 생각을 가지고 있군."
 news.329.b:0 "우리는 그들에게 혁명을 보여주리라."
 news.329.c:0 "소련의 영향력이 퍼지고 있군..."
 news.330.t:0 "범슬라브 노동자 회의"
 news.330.desc:0 "소비에트 공산주의에 대한 구조적 측면에서의 의견 불일치로 인해, 유고슬라비아인들은 자신들만의 방식으로 이념에 다가서기로 했습니다. 코민테른의 회원국이 되는 대신, 유고슬라비아 정부가 직접 남슬라브인 노동자들의 권리를 위해 싸울 것을 알렸습니다. 이들은 곧 이웃 나라들을 세력으로 끌어들이고자 할 것이며, 지역적 힘의 균형은 심각할 만큼 변동을 겪을 것입니다."
 news.330.a:0 "우리가 슬라브 동무들을 이끌 것이다."
 news.330.b:0 "하찮고 무례한 것들!"
 news.330.c:0 "흥미롭군..."
 news.330.e:0 "어쩌면 안정을 가져오지 않을까?"
 excellent:0 "훌륭하군."
 unfortunate:0 "유감스럽군."
 traitors:0 "배신자들!"
 stability.21.t:0 "병역 기피"
 stability.21.desc.a:0 "육군부의 새 보고서에 따르면 가용 인력이 현저히 감소되었음을 보여줍니다. 최근 신병 모집 량은 처음 예상한 것보다 훨씬 적은 것 같습니다. 차이는 현재 조사 중에 있지만, 첫 번째로는 기술적으로 복무에 적절한 많은 수의 사람들이 다양한 방법으로 병역을 피하고 있다는 겁니다. 18세 학생들은 갑자기 중요한 군수 공업에 일하는 숙련된 노동자이거나, 이전의 운동선수들은 체력 시험에 떨어지고, 어떤 경우에는 신병이 흔적도 없이 사라지기도 합니다.\n\n사람들이 체포되어 심문을 받을 때, 그들은 군대의 열악한 상태, 무관심한 장교들을 가리키며 잃어버린 대의를 위해 죽기를 원치 않습니다. 군 지도부는 병역을 기피하는 사람들에 대해 엄중한 단속을 요구했지만, 정부 내에 많은 사람들은 사병들의 생활여건을 개선하는 것이 더 나을 것이라 믿고 있습니다."
 stability.21.desc.b:0 "만연한 병역 기피에 대한 비효율적인 공식 대응이 문제를 더 안 좋게 만들었습니다. 점점 더 많은 신병들이 소집 영장을 받았으면서도 모습을 드러내지 않고 있습니다. 방첩부는 의사를 매수해 의학적으로 부적합하다는 판정을 받으라는 둥 병역 기피에 대한 조언이 담긴, 전문적으로 제작된 책자를 입수했습니다. 가정의 아버지는 면제라는 말에 아이가 있는 전쟁 과부들에게 청혼이 쏟아지고 있으며 이러한 윤리적 이유를 들어 면제를 인정받고자 하는 국민의 수가 기록적인 수치에 달했습니다.\n\n군 지휘관들은 최후의 예외조차 남기지 말고 없애서 체포된 기피자를 선례로 만들어야 한다고 제안했습니다. 정부의 다른 인사들은 이 전쟁에서 패배했을 때 닥칠 상황을 지적해 우리 시민들의 국민적 의무감을 호소하는 것이 바람직하다고 제의했습니다."
 stability.21.desc.c:0 "어떠한 긍정적 효과도 없는 병역 기피에 대한 정부의 대응으로, 점점 더 많은 사람들이 다른 사람들이 안전하게 지내는 동안 왜 자신들이 위험에 처해야하는지 의문을 가지기 시작했습니다. 신병들은 종종 불행한 대의를 위해 싸우는 바보들이라고 거리에서 괴롭힘을 당하거나 조롱당하는 것이 보고되고 있습니다. 아이들을 징병에 응하지 못하게 하는 어머니들의 대한 보고는 널렸으며, 육군부는 사라진 병사들을 모두 처리하는 과정에서 체계가 무너지기 시작하면서, 얼마나 많은 사람들을 더 징집해야하는지 더 이상 확신하지 못한다는 보고서를 제출했습니다."
 stability.21.a:0 "이 점에 대해선 어쩔 수가 없다."
 stability.21.d:0 "병역 기피자는 모조리 찾아내 체포할 것이다!"
 stability.21.e:0 "병사들의 급료를 올리면 해결되지 않을까."
 stability.21.f:0 "가혹한 대책을 쓸 시간이다."
 stability.21.g:0 "국민의 의무를 되새기게 하자."
 stability.21.h:0 "선례를 만들어야만 한다."
 stability.21.i:0 "국민들이 싸워 마땅하다고 여길 것을 주자."
 stability.22.t:0 "파업!"
 stability.22.desc.a:0 "노동자들이 모든 전시 생산에 대한 파업을 선언함으로써 지난 며칠 간 여러 공장들의 생산량이 확연히 감소하였습니다. \"평화와 빵을!\"이라는 구호를 외치며 요구하는 그들은, 해결을 위한 협상 시도를 일체 거부하고 있습니다. 정부의 몇몇 인사는 적성 공작원 혹은 반역자일 주동자를 빠르게 처분하기 위한 강경한 군사적 대응을 옹호하고 있습니다. 한편 행정부의 일각에서는 대책을 통한 접근을 권하고 있으며, 지나친 무력 대응은 만에 하나 존재할 충성스럽지 못한 군인들의 역공을 부를 수 있다고 지적하였습니다."
 stability.22.desc.b:0 "파업자들을 일터로 돌려보내려는 정부의 노력은 아무런 효과도 없었습니다. 정반대로, 파업이 더 많은 공장에서 보고되었고, 마지막까지 원래의 효율성을 보이던 노동 현장 일부조차 동료들의 분노를 보고 장비를 내려놓았습니다. 비축분을 풀어 최전선의 보급 부담에 가해질 충격을 완화하고는 있지만, 생산 부문의 분노가 우리의 전쟁 수행 능력에 영향을 미치는 것은 시간 문제일 뿐입니다.\n\n육군부는 정부가 파업자들에게 굴하지 않기를 재차 촉구하고 있지만, 다른 공장들의 내부 관리측에서는 중간에서 노동자들과의 만남을 주선해 일터로 복귀하기를 충분히 설득할 수 있다고 제안했습니다."
 stability.22.desc.c:0 "일부 외진 곳에서 시작된 산업 측면에서의 행동이 이제는 나라 전역으로 퍼져나가고 있으며, 제3의 방식으로 전시 주력과 연관되어 있던 다른 산업에까지 영향을 끼치고 있습니다. 심지어 정부에서 일하던 많은 하급 사무원, 배달부, 그리고 운전사들조차 영향을 받아, 일하기를 거부하는 인원은 점차 늘어나고 있습니다.\n\n각지에서 노동자 의회가 공장 건물들을 점거하고 있습니다. 비밀 경찰의 보고에 따르면 일부 공장은 이른바 \"전시 체제\"에 반하는 봉기를 위해 무기 생산을 재개한 것으로 보입니다.\n\n군 고위 사령부는 충성스러운 병력의 결정적인 행동으로 승리할 수 있으리라 믿고 있습니다만, 정부의 문민 계통에서는 내전의 위험과 명백한 패배를 두고 설왕설래가 이어지고 있습니다."
 stability.22.a:0 "이 또한 지나갈 것이다."
 stability.22.b:0 "마을에서 군사력 시위를 해라."
 stability.22.c:0 "노동에 전념하는 사람들을 영웅화하는 선전물을 만든다."
 stability.22.d:0 "노동자들을 군 복무자로 징집하고, 공장들은 군 관리 하에 둔다."
 stability.22.e:0 "노동자들에게 더 많은 식량 배급을 제안한다."
 stability.22.f:0 "부대를 보내 파업자는 체포하고, 주동자는 처형한다."
 stability.22.g:0 "새로운 복지 법안을 제의한다."
 stability.23.t:0 "병영 내 군사 반란"
 stability.23.desc.a:0 "우리 군대의 우수한 장교들이 명령에 불복종하며 군 고위 사령부에 비상이 걸렸습니다. 전선의 병력들이 위치를 벗어나는 동안, 군인들의 대표단은 적을 공격하라는 일체의 명령에 불복하겠다고 못박았습니다.\n\n반란군은 약간 훈련받은 소수의 대대와 지원 병력을 포함하고 있을 뿐이나, 육군부의 많은 이가 곧 다른 병력들도 봉기에 동참할 것이며 결국 전쟁 수행이 불가능해질 것이라고 공포에 휩싸였습니다. 단호한 결정이 필요합니다."
 stability.23.desc.b:0 "반란군들을 군으로 호출하는 것은 아무 효과가 없는 것 같습니다. 효율적인 정부의 대응이 결여되자 더 대담해졌고, 반란군은 요구안을 늘려 완전한 평화 조약에 의한 즉각적인 정전과 동원 해제를 포함시켰습니다.\n\n육군부는 반란군들에게 단념하지 않으면 조치를 취할 것이라는 강한 신호를 보내길 권하고 있습니다."
 stability.23.desc.c:0 "정부가 사안을 다룰 의지나 능력이 없는 것으로 비추어진 것인지, 반란군들은 직접 대책을 마련하기로 결정했습니다. 나라를 장악하고 적과의 평화를 이루려는 목표를 위하여 \"노동자 및 군인 의회\"의 선거가 발표되었습니다.\n\n재빠른 행동이 취해지지 않으면, 이 의회란 것이 나라의 일부 지역에서 우리 정부를 대신하게 될 것이며 전쟁을 지속할 능력이 없어지고 말 것입니다."
 stability.23.a:0 "우리는 그것에 대해 현재 아무것도 할 수 없다."
 stability.23.b:0 "정부군이 반란에 가담한 병력을 포위하면 투항을 명령한다."
 stability.23.c:0 "반란군 앞에서 애국 연설을 한다."
 stability.23.d:0 "반란군을 지지하면 반역으로 기소될 것을 공개적으로 발표한다."
 stability.23.e:0 "평화 구상을 발표한다. 적들은 용납 못할 것이다."
 stability.23.f:0 "충성파 민병대를 동원하고 근무지를 이탈한 모든 장병을 체포한다."
 stability.23.g:0 "군인들에게 지휘할 장교를 선출하게 할 것이다."
 15_days_tt:0 "시행되기까지 §Y15일§!이 걸릴 것입니다.\n"
 30_days_tt:0 "시행되기까지 §Y30일§!이 걸릴 것입니다.\n"
 45_days_tt:0 "시행되기까지 §Y45일§!이 걸릴 것입니다.\n"
 stability.31.t:0 "군사적 진압 성공"
 stability.31.desc:0 "우리의 재빠른 대응이 아주 효과적인 것으로 드러났습니다. 지역 법 집행기관과 애국적인 자원병의 지원에 힘 입어, 헌병대 병력은 공조가 잘 이루어진 작전을 통해 사라진 병역 기피자를 모두 찾아냈습니다. 소집에 응하지 않을 경우 처하게 될 상황을 알자 대부분은 응하기로 했습니다. 군 고위 사령부는 근무지에 출두한 자는 과거의 범죄나 병역 기피를 문제 삼지 않겠다고 공식적으로 선언했습니다. 여전히 국민 중 많은 수가 나라를 위해 무기 들기를 완강히 거부하고 있으나 곧 체포되었습니다."
 stability.31.a:0 "적극적인 행동이 악화를 막을 수 있다."
 stability.32.t:0 "징병거부 폭동"
 stability.32.desc:0 "군사력을 통해 상황을 해결하려던 우리의 시도는 성공하지 못했습니다. 우리측 공무원 중 한 사람이 신속한 대응을 위해 세우던 작전 계획을 대중에 유출해버린 것 같습니다. 헌병과 여타 법 집행기관의 요원들이 병역 기피자들을 체포하려 접근했지만, 성난 군중들에게 가로막히고 말았으며, 그들은 종전과 강제 징병의 중단을 요구했습니다. 경찰과 시위자 사이에 촉발된 시가전, 자기 방어를 위해 무기를 사용해야만 했던 군인들에 의한 사상자 발생 등의 상황이 벌어졌습니다. 경찰이 상황을 완전히 통제하려면 몇 시간이 더 걸릴 것 같습니다.\n\n험악한 분위기가 드리운 수도에는 바리케이드가 철거되고 사망자들은 땅에 묻혔습니다. 육군부의 보고에 따르면 입영 신고를 하는 신병의 수에는 아무 변화가 없었습니다. 정부의 많은 인원들이 이런 상황에서 얼마나 싸움을 계속할 수 있을지 궁금해하고 있습니다."
 stability.32.a:0 "상황이 더 커지면 우리에게 좋을 것이 없다."
 stability.33.t:0 "징병거부 반란"
 stability.33.desc:0 "군사력을 통해 상황을 해결하려던 우리의 시도는 성공하지 못했습니다. 우리측 공무원 중 한 사람이 신속한 대응을 위해 세우던 작전 계획을 대중에 유출해버린 것 같습니다. 헌병과 여타 법 집행기관의 요원들이 병역 기피자들을 체포하려 접근했지만, 성난 군중들에게 가로막히고 말았으며, 그들은 종전과 강제 징병의 중단을 요구했습니다. 경찰과 시위자 사이에 촉발된 시가전, 자기 방어를 위해 무기를 사용해야만 했던 군인들에 의한 사상자 발생 등의 상황이 벌어졌습니다.\n\n그 직후 상황은 빠르게 통제불능으로 치달았고, 시민들은 군인과 경찰서를 습격해 직접 무장했습니다. 나라의 여러 도시가 반정부 무장 반란의 상태에 처했습니다. 아이러니하게도, 반란군들은 군인들처럼 무기를 든 자신들이 보이지 않는 것 같습니다."
 stability.33.a:0 "아, 이제야 싸우고 싶어진 거냐!?"
 stability.34.t:0 "징병제 개정이 효과를 보다"
 stability.34.desc:0 "징병정책의 광범위한 절차를 개정하기 위해 정부가 통과시킨 사회대책법이 놀라운 인기를 끄는 것으로 드러났습니다. 높은 봉급과 더 많은 휴가를 크고 새로운 혜택으로 들 수 있지만, 많은 이들은 전쟁 과부와 고아를 지원하는 정부의 새 계획을 눈여겨보았습니다. 극히 소수만이 군대에 입영하라는 나라의 부름을 거부하는 자신을 정당화하고 있지만, 병역 기피자를 지지하는 모든 조짐은 사라졌습니다.\n\n확실히, 더 많은 국민들이 [ROOT.GetAdjective](이)가 향유하던 삶의 방식이 공격받았음을 깨닫고 정부에 대한 대중적 지지가 최근 급등하였습니다."
 stability.34.a:0 "현명한 선택이다."
 stability.35.t:0 "제591. 형벌부대"
 stability.35.desc:0 "상황의 혹독함으로 미루어 볼 때, 군 고위 사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 잠옷을 입은 채로, 그들은 군에 징집되어 무장 경비병들에 의해 병영으로 이송되었고, 타인에게 체제 전복적인 영향을 주지 못하도록 각기 다른 부대로 배치받을 것입니다.\n\n이 소식을 빠르게 퍼져나갔고, 많은 국민 중 병역에 관한 경고를 무시할 수 있다고 믿었던 이들이 이제야 마음을 고쳐먹은 것 같습니다. 전국의 징병소는 병역 기피를 시도했던 \"친구\"가 마음을 돌릴 경우 정확히 어떤 상황에 처하는지에 관한 문의를 하는 사람이 늘어났다는 보고를 했습니다."
 stability.35.a:0 "자신들의 결함을 채우도록."
 stability.36.t:0 "시위로써 목소리를 높이는 지역 엘리트들"
 stability.36.desc:0 "상황의 혹독함으로 미루어 볼 때, 군 고위사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 잠옷을 입은 채로, 그들은 군에 징집되었습니다. 가족들은 이 결정에 항의하기 위하여 광범위한 지지망을 동원하고 있습니다. 육군부에는 다양한 정부부처의 차관급으로 되돌아가기를 바라는 공장 관리자와, 또 현장에서 근로하며 전시 주력에 직접적인 인원들이 왜 일터를 떠나야만 하는지 대답을 요구하는 단순 노동자들의 연락과 편지가 넘쳐나고 있습니다. 만약 아들의 안전을 염려하는 내각 인사 중 일부는 전쟁에 대해 재고해야 할 것 같습니다."
 stability.36.a:0 "의무감이란 것도 없나?"
 stability.37.t:0 "엄숙하고 숭고한 의무"
 stability.37.desc:0 "\"물론 저도 살고 싶습니다. 저도 학교를 졸업하고 싶고, 여자를 만나고 싶으며, 가정을 이루고 싶습니다. 하지만 우리가 전쟁에서 지면, 저는 어떤 것도 이룰 수 없을 것입니다. 그래서 저는 싸웁니다.\"\n\n나라의 주요 신문사마다 투고된 익명의 편지가 큰 반향을 일으키고 있습니다. 처음에는 병역을 기피하였다가 군인이 되어 스스로 나라를 구하기 위해 싸워야만 함을 깨달았다고 주장한 그는, 같은 처지에 처한 많은 이들의 뇌리를 강타했습니다. 전국의 징병위원회는 여전히 소환에 응하지 않은 사람이 많지만 새로운 자원 입대자가 그보다 많아져, 다른 사람들이 싸우러 나가 나라와 일상을 구하는 동안 그들을 기다릴 필요가 없어졌다고 합니다."
 stability.37.a:0 "저들의 목숨을 헛되이 허비할 수는 없다."
 stability.38.t:0 "겁쟁이들의 최후"
 stability.38.desc:0 "새벽이 밝자 그는 벽 앞으로 끌려갔다. 그는 마지막 담배를 거부했고, 다만 눈가리개를 썼다. 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었다. 총살형 집행대는 잘 조준했다. 몇 분 뒤, 의사가 그의 죽음을 선언했다.\"\n\n병역을 회피한 이들 모두는 잡을 수 없었지만, 당국은 많은 수를 체포할 수 있었습니다. 우리가 처한 중대한 상황을 볼 때, 육군부는 소집을 거부한 자들에게 군법을 적용하기로 결정했습니다. 사형 선고가 연이어 내려졌고 총살형 집행대의 손에 처형되었습니다. 이 대책은 원했던 효과를 분명히 보여주었습니다. 국민 중 많은 수가 겁쟁이로서 불명예스러운 확실한 죽음을 맞느니 전쟁터에서 점쳐질 죽음의 확률을 택하기로 결정한 것 같습니다."
 stability.38.a:0 "이렇게 되다니 안타깝다."
 stability.39.t:0 "평화를 위한 순교자"
 stability.39.desc:0 "새벽이 밝자 그는 벽 앞으로 끌려갔다. 그는 마지막 담배를 거부했고, 다만 눈가리개를 썼다. 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었다. 총살형 집행대는 잘 조준했다. 몇 분 뒤, 의사가 그의 죽음을 선언했다.\"\n\n소집을 거부한 자들에게 사형 선고를 내려 처형하도록 공표한 것이 역효과를 일으킨 것 같습니다. 이 상황에 겁에 질린 국민들을 군대로 오게 하는 대신, 처형된 이들이 평화 운동을 위한 순교자로 탈바꿈한 것입니다. 그들의 이름과 인생사는 보기 좋게 윤색되고 말끔히 편집되어 출판되기까지 했습니다. 종전을 요구하는 대규모 평화 시위가 여러 대도시에서 시작되었습니다. 육군부는 어떤 상황에서도 소집에 불응할 것이며, 사형된 사람들과 똑같이 되더라도 같은 진영에 설 의사를 공개적으로 밝히는 병역 대상자들의 편지를 여럿 받았다는 보고를 올렸습니다."
 stability.39.a:0 "모든 것이 개선된 건 아니다."
 stability.40.t:0 "[Root.GetNameDef](을)를 위한 뉴딜"
 stability.40.desc:0 "오늘 라디오 연설에서, [Root.GetLeader](은)는 \"사회적 혁명\"이라는 것을 발표했습니다. 이윽고, 그는 사회 생활의 모든 영역에 걸쳐 개혁 체계를 펼칠 것이라고 했으며, 모든 귀환병들의 교육, 고임금 직업 소개와 관대한 연금을 약속했습니다. 휴전이 체결된 날을 시작으로, 젊은 가족들에게 분양할 수 있도록 주요 건설 계획을 발표했습니다. 이것은 대중의 사기에 크나큰 영향을 줄 것입니다. 전국의 징병 사무소는 현재의 분쟁 이후로도 복무 기한을 연장하는 선택지에 대한 문의와, 추가적인 혜택을 노리고 최전선 병력으로 배치되기를 요구한다는 징병 현황을 보고했습니다."
 stability.40.a:0 "이걸 어떻게 다 갚지...?"
 strikes_event.1.t:0 "질서의 회복"
 strikes_event.1.desc:0 "신속하게, 군 최고 사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대열을 맞추어 공장의 문을 넘고 완수 신호를 보냈을 때, 대다수의 파업자는 치명적인 결과를 야기할 무력 대치를 원하지 않았습니다. 그 중 일부는 대화로써 그들의 대의를 군인들에게 설득하려 했으나, 군인들은 아늑한 후방의 노동자들이 최전선에서 싸우는 이들을 왜 낙담시키느냐고 질문을 해 별 효과가 없음을 보이고 말았습니다."
 strikes_event.1.a:0 "대체 왜 저랬을까."
 strikes_event.2.t:0 "피의 월요일"
 strikes_event.2.desc:0 "신속하게, 군 최고사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대열을 맞추어 파업이 일어난 도시 사이를 이동하는 것은 예상보다 훨씬 어려웠고, 파업자들은 철도를 봉쇄해 부대가 육로 행군을 하도록 만들어 준비할 시간을 충분히 벌었습니다. 바리케이드가 쳐진 공장에 우리 부대가 도달했을 때, 파업자들은 준비를 한 채 맞이했습니다. 오도 가도 못하게 된 군인들은 무방비한 도로 위에서 돌팔매질과 같은 분노에 찬 노동자들의 공격을 받았습니다.\n\n이윽고 부대는 자기 방어를 위해 사격을 개시했고, 파업자 다수가 사망했으며 부상자는 더 많았습니다. 이것은 군중의 분노를 끌어낼 뿐이었으며, 방관자들의 \"살인자들!\"이라는 비명 소리만이 허공을 채웠습니다. 수도의 분위기는 파업자들을 향해 극적으로 기울었습니다. 자정쯤, 군인들은 바리케이드를 놔둔 채 철군해야 했습니다.\n\n상황을 강제하려는 일은 더 없을 것입니다. 파업자들은 여전히 공장을 통제하고 있으며, 어떤 작업도 진행 중이지 않습니다."
 strikes_event.2.a:0 "계획대로 되지 않았다."
 strikes_event.3.t:0 "생산 최전선의 영웅들"
 strikes_event.3.desc:0 "생산 전쟁은 사단의 행군과 비행기의 폭격보다 중요합니다. 나라를 위해 싸우고 죽어야 하는 군인의 의무보다 중요합니다. 어느 무엇보다, 공장과 주조소에서 펼쳐지는 산업 전쟁에서 이겨야 합니다. 생산 라인에서의 싸움을 버리는 것은 최전선을 버리는 것에 못지 않습니다. 그리고 생산 라인에서의 승리는 최전선에서의 승리 만큼 치하받아야 할 것입니다.\"\n\n가용할 수 있는 모든 선전 자원을 돌린 결과, 군수 노동자들의 일은 가장 보기 좋게 윤색되었습니다. [Root.GetLeader](은)는 할당량을 100% 이상으로 초과 달성한 노동자에게 수여할 새로운 상을 개인적으로 제정했고, 첫 번째 수상자는 나라 안을 돌며 다른 노동자들만의 방식을 습득하게 될 것입니다.\n\n이로 말미암아 많은 파업자들이 자신들의 위치를 재고하게 될 것입니다. 파업 중인 모든 공장에서의 노동이 재개될 것입니다."
 strikes_event.3.a:0 "모두가 영웅이다."
 strikes_event.4.t:0 "전시 생산부"
 strikes_event.4.desc:0 "[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 병역에서 제외되었던 숙련공들조차, 이제 예외란 없어졌으며 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에, 육군부는 전시 주력과 관련된 상품을 생산하는 공장의 공장주들이 능력 부족을 보일 시 직접적인 관리를 하기로 했습니다.\n\n이 발표에 법안을 적용받는 도시들은 조용히 체념했고, 특히 저항하는 사람은 누구라도 명령 불복종을 저지른 군인들과 똑같은 대우를 받는다는 대목이선 더욱 그랬습니다. 공장 노동자들의 사기가 바닥까지 내리깔린 채, 생산은 재개되었습니다."
 strikes_event.4.a:0 "처음부터 이랬어야 했다."
 strikes_event.5.t:0 "국가를 향한 저항"
 strikes_event.5.desc:0 "[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 병역에서 제외되었던 숙련공들조차, 이제 예외란 없어졌으며 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에, 육군부는 전시 주력과 관련된 상품을 생산하는 공장의 공장주들이 능력 부족을 보일 시 직접적인 관리를 하기로 했습니다.\n\n이 발표에 법안을 적용받는 도시들은 크게 웃었고, 특히 저항하는 사람은 누구라도 명령 불복종을 저지른 군인들과 똑같은 대우를 받는다는 대목이선 더욱 그랬습니다. 경찰관들이 복귀를 종용하고자 노동자들에게 단순한 서류 이상의 힘을 지닌 이 소집 영장을 배부하고 있습니다."
 strikes_event.5.a:0 "그래야 하겠군."
 strikes_event.6.t:0 "먹어야 산다"
 strikes_event.6.desc:0 "비일비재한 파업에 대한 언급은 없이, [Root.GetLeader](은)는 전시 산업에 종사하는 노동자들이 체력을 온존할 수 있도록 설탕, 커피 그리고 고기의 추가 배급을 실시한다고 오늘 발표했습니다. 슬프게도, 정부가 초콜릿을 무료로 나누어준다던 소문은 거짓으로 밝혀졌습니다.\n\n파업 주모자들이 노동자들이 업무로 복귀하는 것을 막아도, 대부분은 바라마지 않던 \"평화와 빵\" 중에서 빵만을 받았어도 행복을 느끼고 있습니다."
 strikes_event.6.a:0 "당초보다 많이 받게 하자."
 strikes_event.7.t:0 "검은 참나무 작전"
 strikes_event.7.desc:0 "밤새 마을 외곽에 부대가 집결했고, 소음과 빛을 유발하며 놀라게 만들었습니다. 해가 떠오르자 바리케이드에서 보초를 서던 노동자들과의 교대를 위해 경계가 풀어졌고, 공격 대열이 앞으로 나아갔습니다. 피로에 지친 노동자들은 느리게 저항을 조직화하고 빠르게 대응에 나섰습니다. 포로를 방어하기 위해 소규모 분견대를 보냈고, 부대는 마을을 휩쓸어, 공장 노동자 명단의 인원 전부를 체포했습니다. 오후가 되었을 무렵, 군은 도시를 완전히 통제에 두었고 통행금지령을 내렸습니다. 이 이상의 저항은 예상되지 않습니다. 노동자 대다수는 현장으로 복귀한다는 조건으로 풀려났으며, 주모자들은 재판을 받게 될 것입니다. 그들에게는 사형 선고가 내려질 것입니다."
 strikes_event.7.a:0 "질서를 회복할 것이다."
 strikes_event.8.t:0 "오크 가의 전투"
 strikes_event.8.desc:0 "밤새 마을 외곽에 부대가 집결했지만, 놀라게 하기에는 빛과 소음이 턱없이 부족했습니다. 부대가 앞으로 나아갔을 때, 비상을 발령한 채 그들을 기다리는 노동자들을 볼 수 있었습니다. 첫 번째 공격은 돌팔매 세례였습니다 두 번째 공격은 착검 돌격을 동반한 잔혹한 육탄전이었으며, 거리에는 수많은 시신들이 남겨졌습니다.\n\n지휘관들은 병력을 퇴각시키기로 합의했고, 노동자들은 요새화를 강화하고 후퇴하며 남겨진 무기들을 모아 무장하고 있습니다. 다음 전투는 내일이 될 것으로 예상되지만, 군 고위 사령부는 승리를 자신할 수 없어 보입니다."
 strikes_event.8.a:0 "선택지가 빠르게 줄고 있다."
 strikes_event.9.t:0 "노동자 권리 보호법"
 strikes_event.9.desc:0 "수도 전체에 높은 긴장감이 감도는 와중에, [Root.GetLeader](은)는 전시임에도 불구하고 노동자들의 권리를 보호하기 위한 새로운 법안을 발표했습니다. 광범위한 규모의 입법을 통해 병가 급여의 제한 해제, 모든 노동자의 상해 보험 의무화, 노동조합 가입의 권리, 그리고 최초로, 모든 여성 고용인의 산후 출산휴가 권리를 보장했습니다.\n\n정부의 많은 사람들이 파업에 완벽히 항복하는 것과 다를 것 없다고 생각했지만, 결과는 확실했습니다. 모든 공장이 일을 재개했습니다."
 strikes_event.9.a:0 "이걸로 충분하기를."
 mutiny_event.1.t:0 "반란 진압"
 mutiny_event.1.desc:0 "병영의 관문과 참호선에서 펼쳐진 수 시간 동안의 팽팽한 협상 끝에, 우리 군대의 군사 반란이 끝났습니다. 이길 가능성이 없음을 직시하고, 반란군들은 빠르게 물러나기로 결정했습니다.\n\n최우선적으로 검토할 사안은 명령에 불복한 이들의 운명입니다. 군 고위 사령부는 관대한 처분을 내리기로 하였고 반란군들이 가혹한 처벌을 받지 않으리라 자신했습니다. 예를 들자면 몇몇 병사가 계급을 강등당하거나 타 부대로 전출을 간 것 뿐입니다."
 mutiny_event.1.a:0 "이게 마지막이길 바라자."
 mutiny_event.2.t:0 "공허한 위협"
 mutiny_event.2.desc:0 "반란군을 두렵게 하려 시도했지만 진압을 위해 보낸 병력들이 역습을 받고 되려 공포에 빠진 뒤 보기좋게 항복해버리고 말았습니다. 전선에서 갈고 닦은 기술로써, 방어 태세를 신속히 다진 그들을 격퇴하려면 많은 대가를 치러야 할 것입니다.\n\n왕당파 병력들을 담당한 장교들은 후퇴하였고 다음 명령을 기다리고 있지만, 이 작은 성공이 반란군들에게 힘을 주었음은 의심의 여지가 없습니다."
 mutiny_event.2.a:0 "아무도 예상 못했을 것이다."
 mutiny_event.3.t:0 "무엇을 위해 우리는 싸우는가?"
 mutiny_event.3.desc:0 "군인이 자신이 하는 일이 진정 가치있는 것인지 의혹을 품는 것은 결코 드문 일이 아니다. 그대에게 희생을 요구하는 것이 무엇으로 정당화될 수 있을까? 정말 우리가 절대 보지 못할 목표를 좇으라며 죽음에도 굴하지 않길 요구할 수 있을까?\n\n우리가 태어난 이상 시대를 살며 반드시 알게 될 불행한 사실이다. 운명은 우리의 자유, 고향, 우리 [Root.GetAdjective]의 일상을 위해 전쟁을 치르라고 결정하고야 말았다! 우리는 이 전쟁을 선택하지 않았고, 강요받았다! 나 스스로 하지 못할 일은 어떤 것도 그대들에게 요구하지 않으리라 알고 있을 것이며, 승리해야만 한다면 무엇이든 할 것이라 알고 있겠다.\"\n\n[Root.GetLeader](이)가 최전선의 부대 앞에서 한 연설이 바라던 효과를 보인 듯하며, 군인들은 자발적으로 환호하며 아무런 불평없이 맡은 바 소임을 다하고자 복귀했습니다."
 mutiny_event.3.a:0 "좋은 연설이었다."
 mutiny_event.4.t:0 "전시 반역법"
 mutiny_event.4.desc:0 "육군부가 현재 군에 광범위하게 퍼진 군사 반란을 현상 유지하고자 최선을 다하기 위해, 오직 검열된 편지만이 반출될 수 있습니다. 병영을 벗어난 군인들은 군대가 이 전쟁에서 불필요하게 피 흘리기를 원치 않는다는 말을 빠르게 퍼뜨리고 있습니다.\n\n반란에 대한 특별한 언급을 하지 않았지만, [Root.GetLeader](은)는 전쟁 수행에 가해지는 모든 방해 행위를 정부가 반역으로 판단할 것이라며 오늘 발표했습니다.\n\n반역에 있어 처벌은 잘 알려져 있고, 반란 주모자들에 대한 대중의 지지는 모조리 증발할 것입니다. 당연히 이 뉴스는 널리 퍼졌을 것입니다. 일반 대중이 약간만 지지해준다면, 군인들은 의무를 다하기 위해 조용히 돌아올 것입니다."
 mutiny_event.4.a:0 "우리가 다 설명할 필요는 없었다."
 mutiny_event.5.t:0 "흐지부지된 진압 시도"
 mutiny_event.5.desc:0 "육군부가 현재 군에 광범위하게 퍼진 군사 반란을 현상 유지하고자 최선을 다하기 위해, 오직 검열된 편지만이 반출될 수 있습니다. 병영을 벗어난 군인들은 군대가 이 전쟁에서 불필요하게 피 흘리기를 원치 않는다는 말을 빠르게 퍼뜨리고 있습니다.\n\n이 흐름을 바꾸고자 한 정부의 시도는 완벽히 실패했습니다. 비밀경찰의 보고에 따르면 반란 주모자들은 대중으로부터 강한 지지를 받고 있으며, 이들을 억압한다면 오히려 우리가 고립될 수도 있습니다."
 mutiny_event.5.a:0 "법률에 대한 무례함이 깊이 우려되는군."
 mutiny_event.6.t:0 "[Root.GetAdjective] 평화 제의"
 mutiny_event.6.desc:0 "[Root.GetLeader](은)는 그가 제의한 마지막 평화 협상이 실패했다고 언론을 통해 발표했습니다. 사건이 불행하게 변한 원인은 매우 복잡합니다만, [Root.GetAdjective](은)는 상대측에 요구한 것은 모든 손실에 대한 배상, 완전한 무장해제와 전쟁이 시작된 것의 결정적인 책임이 그들에게 있음을 일반에 알리라는 것이었습니다.\n\n우리의 적들은 똑같이 응답했으며, 우리의 타당한 요청을 무조건 항복 요구라고 부르고 있습니다. 그들은 최후의 최후까지 전쟁을 치러낼 것이라고 맹세했습니다.\n\n적들이 이성을 차리지 않은 채 싸움을 기약했으니, 강제적인 평화협정을 시도하던 반란 주모자들은 무너져 내렸습니다."
 mutiny_event.6.a:0 "끔찍하도록 유감이다."
 mutiny_event.7.t:0 "군사적 진압 성공."
 mutiny_event.7.desc:0 "반란군의 소규모 분대와 접전을 치른 사례가 조금 보고되었지만, 반란군을 분쇄하려는 우리의 작전은 큰 성공을 거뒀습니다. 기술 대신 인원수로 밀어붙인 결과, 충성파 민병대는 반란군 요새를 포위했고 그들의 항복을 요구했습니다. 대부분의 군인은 동포와 무기를 맞대느니 평화적인 항복을 택했습니다.\n\n주모자는 비밀계엄재판에 서게 되겠지만, 일반 장병들은 전선으로 복귀할 것이며, 반란군의 새싹이 돋아나는 것을 방지하기 위해 다른 보직을 받게 될 것입니다."
 mutiny_event.7.a:0 "잘했다."
 mutiny_event.8.t:0 "형제와 맞서는 형제"
 mutiny_event.8.desc:0 "노동자 및 군인 의회의 선거를 막으려던 우리의 시도는 상황을 악화시켜 가장 비관적인 예측을 넘어서게 만들었습니다. 항복하는 대신, 반란군들은 과두의회를 설립했고, 야전 지휘관을 선출한 뒤 거리에 방어망을 구축하고 있습니다. 싸움을 노리는 것이 분명합니다.\n\n군 내부에는 균열이 생겨 전 병력은 물론 심지어 같은 가족 간에도 다툼이 생기고 있습니다. [Root.GetNameDefCap](은)는 내전의 경계선에 서 있습니다."
 mutiny_event.8.a:0 "더 최악으로 치달을 것이다."
 mutiny_event.9.t:0 "장교의 새로운 유형"
 mutiny_event.9.desc:0 "군의 강한 반대에도 불구하고, [Root.GetAdjective]군의 모든 장병들은 자신들을 이끌 지휘관을 선출할 수 있게 되었습니다. 결과는 아주 놀라웠는데, 대부분이 야전 경험이 풍부하고 실력이 뛰어난 군인을 뽑았습니다. 많은 고위 장교들은 여전히 이를 개인적인 모욕으로 받아들였지만, 대다수의 군인들이 이 상황을 더욱 선호한다는 것은 의심할 여지가 없습니다."
 mutiny_event.9.a:0 "잘 될 리가 없겠지?"
 if_they_accept:0 "승낙할 경우:\n"
 canada_vanilla.1.title:0 "브렌소녀 로니"
 canada_vanilla.1.desc:0 "백만 명이 넘는 캐나다 여성들이 제2차 세계 대전 중 노동자로서 종사했습니다. 전국 방송을 통해 회생과 애국의 상징이 된 이들 중 한 사람, 브렌소녀 로니로 잘 알려진 베로니카 포스터입니다. 그녀는 세 형제가 해외에서 싸우고 있을 때 존 잉글리스 앤드 컴퍼니의 토론토 총기 공장에서 일했습니다. 미국의 참전 이후 만들어진, '리벳공 로지'로 유명한 캠페인 방송에서 착안해, 그녀와 같은 여성들이 전쟁 수행에 참가하기를 독려하기 위해서, 그녀에 관한 포스터나 단편영화가 만들어졌습니다."
 canada_vanilla.1.opt:0 "뉴스에서 그러던데, '공장일이 집안일보다 어렵지 않아요'"
 usa.30.t:0 "의회 선거"
 usa.30.desc:0 "2년마다, 상원 의석의 3분의 1과 하원 의석 전체가 선출됩니다. 종종 국제적인 사건들에 가려지곤 하지만, 각 선거구 내의 현지 상황은 때때로 차이를 만들 수 있습니다. \n\n표가 모두 집계된 후, 정부를 지지하는 진영은 상원에서 [USA.GetSenateElectionOutcome]석 그리고 하원에서 [USA.GetHouseElectionOutcome]석을 얻은 것으로 나타났습니다."
 usa.30.a:0 "국민들이 말해줄 것이다."
 SenateElectionLost:0 "[?sen_loc] 의석 상실"
 SenateElectionGained:0 "[?sen_loc] 의석 확보"
 HouseElectionLost:0 "[?ror_loc] 의석 상실"
 HouseElectionGained:0 "[?ror_loc] 의석 확보"
 usa.31.t:0 "정치적 동향의 변화"
 usa.31.desc:0 "새로운 대통령이 집무실에 들어옴에 따라, 이전에 의회에서의 반대 진영이 신정부를 지지하는 쪽으로 입장을 바꾸었습니다. [USA.GetLeader] 대통령은 [?senators_support]명의 상원의원들과 [?representatives_support]명의 하원의원들의 지지에 의지할 수 있습니다."
 usa.31.a:0 "국민들이 말해줄 것이다."
 usa_congress_elections_tt_bad:0 "의회 선거에서, 정부를 지지하는 정당은 더 강한 반대에 부딪힐 것입니다.\n"
 usa_congress_elections_tt_good:0 "The momentum gained from the presidential election is likely to carry over to the congressional elections.\n"
 usa.32.t:0 "의회 다수석을 점한 정부 세력"
 usa.32.desc:0 "우리에 대한 많은 수의 지지자들이 지난 선거에서 당선된 것을 보아, 우리가 주도했던 선거 제도의 개편이 매우 성공적이었던 것으로 드러났습니다. 확고한 과반수를 확보한 이상, 우리는 우리의 정책을 밀고 나가는 데 별 지장을 받지 않게 될 것입니다."
 usa.32.a:0 "대중 속 우리의 지지에 대한 명확한 신호로군."
 usa.40.t:0 "상원의원이 정부 제안에 찬성하는 쪽에 투표하다"
 usa.40.desc:0 "최근의 투표에서, 한 상원의원이 놀랍게도 정부의 제안에 찬성하는 쪽으로 입장을 바꿔 투표했습니다. 그 자체는 사소한 편이었지만, [USA.GetLeader]의 전 대변인에게서 나온 공개적인 지지 의사 표명은 워싱턴 주변 많은 이들의 눈을 튀어나오게 만들었습니다.\n\n몇몇 분석가들은 이 사례가 더 많은 상원의원이 그들의 입장을 재고하는 데 주도적인 역할을 할 것이라 믿고 있습니다."
 usa.40.a:0 "쓸만한 협력자군."
 usa.41.t:0 "정부 지지에의 열변을 토한 하원의원"
 usa.41.desc:0 "기금 모금 저녁 행사에서, 여러 가지 정책 문제에 대해 그녀의 입장을 묻자 [USA.GetLeader] 대통령 정책을 지지한다고 의원이 말했습니다. 그녀는 동료 의원들도 비슷한 견해를 가지고 있다고 주장했지만, 미국 국민에게 옳은 일을하는 대신 \"다음 선거 외에는 더 이상 생각하지 않는 바보 같은 근시안적인 시각\"이라고들 생각했습니다.\n\n그녀의 논평은 언론에 의해 널리 보도되었으며 몇몇 의원이 곤란에 처했습니다. 그들은 이 문제에 대해 어느 편에 서 있는지 해명해야 했습니다."
 usa.41.a:0 "그녀 말이 옳다."
 usa.42.t:0 "정부 정책에 반대 연설을 한 상원의원"
 usa.42.desc:0 "한 상원의원이 유력 신문사와의 인터뷰에서, [USA.GetLeader] 대통령의 \"어리석고 위험한\" 정책을 더는 지지할 수 없다고 발언했습니다. 그는 더 나아가 자신과 비슷한 생각을 하고 있으며 가까운 시일 내에 대통령에 대한 지지를 철회할 것이라는 몇몇 다른 상원의원들을 알고 있다고 말했습니다."
 usa.42.a:0 "그는 머지않아 허겁지겁 돌아오게 될 거다."
 usa.43.t:0 "대통령을 비판한 하원의원"
 usa.43.desc:0 "최근 세제 개혁에 대한 논쟁 중에 한 의원이 행정부의 많은 실패에 대해 장황한 연설을 시작했습니다. 그의 말에 따르면, 우파적 사고를 가진 미국인들은 그들의 정당이 무엇이든 간에 대통령의 정책을 지지하고 싶어한다고 했습니다. \n\n이전에 [USA.GetLeader]의 정책을 지지해 온 많은 의원들이 이전에 지지를 얻지 못했기 때문에 그의 거친 말은 효과가 있는 것으로 보였습니다."
 usa.43.a:0 "수치스럽다."
 usa.44.t:0 "상원에서 참패한 반대파"
 usa.44.desc:0 "[USA.GetLeader] 대통령을 비난하기 위한 움직임은 상원에서 실패했습니다. 가장 열성적인 지지자들 조차 그것이 통과될 것이라는 희망은 거의 없었지만, 그것에 반대하는 투표의 양은 가장 비관적인 관측통들에게도 충격으로 다가왔습니다. 대통령은 대부분의 사람들이 믿는 것보다 상원에서 훨씬 더 많은 지지를 받고 있는 것으로 보이며, 이것은 그의 입법 의제를 진전 시키는데 도움이 될 것입니다."
 usa.44.a:0 "대단하군."
 usa.45.t:0 "대통령의 정책을 지지하는 하원 위원회"
 usa.45.desc:0 "세입 하원 위원회에서 열렸던 지난 청문회는 경제의 가능한 모든 지표에서 대통령의 정책들이 중대한 발전을 이뤄냈다는 내용의 보고서 작성으로 결론지어졌습니다. 이 보고서는 찬사의 고갈을 멈춤과 함께, 대통령을 비판하고 개혁을 요구하는 세력에게 있어 통렬한 한 방으로 작용했습니다.\n\n다수의 하원의원들이 이미 대통령의 안건에 대해, 여전히 의구심이 들기는 하지만, 이제는 지지하는 쪽으로 투표하기로 공개적으로 선언했습니다."
 usa.45.a:0 "그럼 그래야지."
 usa.46.t:0 "상원 사퇴"
 usa.46.desc:0 "경미한 심근경색 후, 원로 상원의원 한 명이 건강상의 이유로 은퇴하기로 했다고 오늘 발표했습니다. 의회에서 20년 이상을 지내면서, 해당 상원의원은 큰 폭의 지지층을 구축했고 그의 영향력은 큰 무게를 지녔습니다. 형식상으로는 1인 1표제이긴 하지만, 그럼에도 불구하고 워싱턴의 내부자들은 그가 다른 많은 표들을 얻어내는 데 핵심적인 역할을 했기에 그를 수 표 이상의 가치가 있는 것으로 평가했습니다. \n\n해당 의석이 [USA.GetLeader] 대통령의 공인된 비평가에게 돌아갈 가능성이 높아짐에 따라, 정부는 예산을 통과시키는 데 필요한 표 수를 확보하는 것이 더 힘들어질 것입니다."
 usa.46.a:0 "He will be missed. And his vote as well."
 usa.47.t:0 "대통령의 직권 남용에 관한 하원 청문회"
 usa.47.desc:0 "백악관에서 유래한 사소한 스캔들이 탄력을 받기 시작했습니다. 한 말단 행정 공무원이 유리한 정부 계약에 대한 대가로 뇌물을 받고 있었다는 것을 암시하는 몇 주에 걸친 언론 보도 이후, 행정부 내 하원 지출 위원회는 대통령이 이에 대해 알고 있었는지를 판단하기 위해 청문회를 열었습니다. 많은 관측통들은 이것이 [USA.GetLeader] 대통령에게 있어 중대한 문제가 될 것이라 생각하지는 않지만, 대통령의 지지자들 중 다수가 당분간 조용히 지내야 할 것이라는 데에는 의심의 여지가 없습니다."
 usa.47.a:0 "마녀 사냥이군."
 usa.61.t:0 "[USA_congress_investment_state.GetName] 상원의원의 지지 제안"
 usa.61.desc:0 "[USA_congress_investment_state.GetName]의 상원의원은 정부의 지원을 제안했습니다. 그는 과소 투자로 인한 비난을 받고 있는 상황이며, 정부 주도의 경기 부양책은 분명히 특정 정부 정책에 대한 입장을 재검토하게 만들 것입니다. 일부 중요 위원회의 자리를 겸임한 상원의원은 참석하여 정책을 삭감 할 수 있는 것으로 알려졌기 때문에, 두 곳에서 여러 번 투표가 가능한 그의 힘이 중요합니다."
 usa.61.a:0 "정말 낙후된 지역이군."
 usa.61.b:0 "부패의 냄새가 난다."
 usa.62.desc:0 "[USA_congress_investment_state.GetName] 주의 상원의원들이, [USA_congress_investment_state.GetName] 주가 육군을 위한 새 군수품 공장이 지어질 장소라는 비공식적인 보증을 대가로 대통령에 대한 지지를 표하고자 정부에 접근해 왔습니다. 그들은 해당 지역에 공장을 건설하는 것이 많을 일자리를 창출할 것이며 점점 위험해지는 세상 속에서 육군에 필요한 지원을 제공할 것이라고 주장합니다. 두 명의 상원의원은 또한 그들과 하원의 유력 인사들 다수 사이의 훌륭한 업무 관계에 대한 언급도 하였습니다."
 usa.62.a:0 "장점이 아주 많은걸."
 usa.62.b:0 "이러한 종류의 거래는 대통령의 뜻을 거스르는 것이다."
 usa.63.t:0 "[USA_congress_investment_state.GetName] 하원의원의 지원 제안"
 usa.63.desc:0 "[USA_congress_investment_state.GetName] 의회 대표단이 주의 기반시설을 발전시킬 몇 가지 제안과 함께 정부에 접근해 왔습니다. 주들 간의 상거래를 촉진하기 위해 도로와 교량을 개선할수 있게 하고자 한다면 연방정부의 투자가 이루어져야 합니다. 그들은 또한 이에 대한 정부의 지원이 대통령의 안건에 대해 더 직접적인 지지를 얻어낼 수 있음을 분명히 지적했습니다."
 usa.63.a:0 "칭찬받을 만한 계획이군."
 usa.63.b:0 "그들 스스로 알아서 하라지."
 usa.64.t:0 "[USA_congress_investment_state.GetName] 조선소를 수사한 상원 위원회"
 usa.64.desc:0 "[USA_congress_investment_state.GetName]의 고참 상원의원의 요구의 의해, 상원 무역의원회는 지역 조선 산업에 대한 청문회를 시작하였습니다. 전문가에 의하면, 미국 무역의 큰 부분은 해외무역에 의존적이며, 미국은 현재 조선 역량이 심각하게 부족하다고 합니다. [USA_congress_investment_state.GetName] 주는 큰 투자를 해야 할 곳으로 지목되었으며, 여러 위원회원들은 [USA.GetLeader] 정부가 이를 위한 자금을 준비할 것이라는 기대를 표출했습니다."
 usa.64.a:0 "치명적인 약점이다."
 usa.64.b:0 "큰 문제가 생겼군"
 news.334.t:0 "파나이 사건"
 news.334.d:0 "오늘 [USA.GetAdjective], 그리고 [ENG.GetAdjective]의 함선이 [JAP.GetName], 그리고 [CHI.GetName]의 전쟁에 휩싸인 서구 시민들을 대피시키려던 중 [JAP.GetName]의 전투기로부터 공격받았습니다. USS 파나이 호는 [USA.GetAdjective] 깃발을 달고 있었음에도 불구하고 두 발의 폭탄을 맞고 침몰되었으며, [USA.GetAdjective] 민간인 세명과 [ITA.GetAdjective] 민간인이 죽었으며 여러 명이 다쳤습니다. HMS 레이디버드에 대한 공격으로 [ENG.GetAdjective] 역시 민간인 한 명이 사망하였습니다.\n\n [USA.GetAdjective](와)과 [ENG.GetAdjective] 정부는 이 사건에 대해 강력하게 항의하였습니다. 이 사건은 강력한 해군력을 보유한 세 강대국 간의 갈등 상태가 심각해지고 있다는 것을 보여주고 있습니다."
 news.334.a:0 "[JAP.GetName](은)는 선을 지킬 줄 모르는가?"
 news.334.b:0 "문제를 복잡하게 만들 것이다"
 news.334.c:0 "[JAP.GetAdjective]의 위협 대두"
 news.335.t:0 "[USA.GetNameDef]-[JAP.GetName] 양국 사이의 고조되는 긴장"
 news.335.d:1 "\n최근의 파나이 호 사건은 통제를 벗어났습니다. [USA.GetNameDef] 내에서의 분노는 몇몇 정치인들의 [JAP.GetNameDef]에 대한 즉각적인 보복 요구로 이어졌습니다. [USA.GetAdjective]의 미디어는 [JAP.GetAdjective]의 잔악무도함에 대한 새로운 이야기들로 가득 차 있는데, 일부는 사실이고, 일부는 다소 과장되었으며, 일부는 완전히 지어낸 이야기입니다. 두 열강이 전쟁의 목전에 이른 가운데, 소수의 관찰자들만이 상황이 안정되리라는 희망을 놓지 않고 있습니다."
 news.335.a:0 "이것이 태평양에 있어 무엇을 의미하는 것인가?"
 news.335.b:0 "파나이를 기억하라!"
 news.335.c:0 "오게 두어라!"
 news.335.e:0 "일본에게 나쁜 소식은 우리에게는 좋은 소식이다."
 news.335.f:0 "중국에서의 상황을 더 어렵게 만들 수도 있다."
 news.336.title:0 "알라모를 기억하라"
 news.336.desc:0 "[MEX.GetAdjective]군이 100년에 걸친 공백 끝에 다시 텍사스를 점령하였습니다. [USA.GetAdjective]군은 샌안토니오와 유명한 랜드마크인 알라모를 포함한 텍사스의 모든 주요 도시들에서 완전히 축출되었습니다. 비록 역사적인 장소에서 분쟁은 일어나지 않았지만, [MEX.GetLeader](은)는 가톨릭 선교의 장을 방문하였으며, 증오스러운 '양키들'에 대한 완전한 승리를 향해 끝까지 싸우도록 부대들을 독려하는 행진들과 연설들을 하였습니다."
 news.336.a:0 "기억할 것이다."
 news.336.b:0 "잊을 건데."
 news.336.c:0 "어떻게 [USA.GetLeader](이)가 이런 일이 일어나게 둔 거지?"
 generic.19.t:0 "[From.GetName]에게 산업지원 보내기"
 generic.19.d:0 "우리의 대의에 대한 지지의 표명과, 공통의 적들에 대한 우리의 입지를 강화하기 위해 일정한 산업 원조를 제공할 것이라고 [From.GetNameDefCap]에서 알려왔습니다."
 generic.20.t:0 "우리의 항복을 요구하는 [From.GetNameDefCap]"
 generic.20.d_friends:0 "오늘 우리는 우리 국가 간의 관계를 증진하고 [Root.GetAdjective] 사람들과 [From.GetNameDef]의 사람들을 연합하는 단계를 밟는 것에 대한 [From.GetLeader]의 관심을 표명하는 사절단을 받았습니다. [From.GetLeader]의 제안을 수락하면 [Root.GetNameDef](은)는 [From.GetNameDef]의 어느 정도 자치적인 괴뢰국이 될 것이며, 우리 정부는 [From.GetLeader]의 비전에 더 부합하는 형태로 재편성될 것입니다.\n\n 우리는 선택의 기로에 놓여 있습니다. [Root.GetAdjective] 독립은 [From.GetNameDef](와)과의 친선보다 중요할까요?"
 generic.20.d_enemies:0 "오늘 [Root.GetLeader](이)가 [From.GetLeader](을)를 국가원수로 인정하고 우리나라를 [Root.GetNameDef]에 대한 [From.GetAdjective] 정부의 비전대로 다시 만들라는 내용의 메시지가 [From.GetNameDef]에서 도착했습니다. 이를 받아들이면 우리는 [From.GetNameDef]의 괴뢰국이 될 것입니다.\n\n우리는 국경 너머의 적들에게 독립을 저버리고 싶지 않지만, 메시지에는 우리가 [From.GetLeader]의 요구에 응하지 않으면 곧 [From.GetNameDef](와)과의 전쟁 상태에 놓일 것이라는 협박이 담겨 있는 것이 분명합니다."
 generic.20.a:0 "그들의 요구에 따르자."
 generic.20.b:0 "나는 우리의 새로운 [From.GetAdjective] 지배자들을 환영한다."
 generic.20.c:0 "절대 안돼!"
 generic.21.t:0 "[From.GetNameDefCap] 투항"
 generic.21.d:0 "[From.GetAdjective] 정부는 그들의 독립국 지위를 버리고 [Root.GetNameDef]의 종속국이 되는 것을 수락했습니다. 우리는 이것이 우리를 위대함과 지역 내 [Root.GetAdjective]에 대한 관심으로 이끌 것을 믿어 의심치 않습니다."
 generic.21.a:0 "훌륭하군."
 generic.22.t:0 "[From.GetNameDefCap] 저항!"
 generic.22.d:0 "[From.GetNameDef]의 외교 사절단이 [From.GetNameDef](을)를 [Root.GetNameDef](와)과 연합하자는 우리의 요구를 거부한다는 것을 공표하기 위해 오늘 도착했습니다. 실망스럽기는 하지만, [From.GetNameDef]의 입장을 바꾸기 위해 무력을 사용한다는 명확하고 유혹적인 선택지가 남아 있습니다."
 generic.22.a:0 "실망스럽군."
 generic.23.t:0 "[From.GetNameDefCap]의 [demanded_prov_target.GetName] 통제권 요구"
 generic.23.d:0 "우리는 오늘 [From.GetNameDef](으)로부터 [demanded.prov.target.GetName] 주 전체의 통치권을 주장하는 적대적인 사절단을 받았습니다. [From.GetLeader](은)는 즉각적으로 영토를 반환하지 않으면 전쟁을 선포하겠다고 합니다. 그는 해당 지역에 대한 [demanded_prov_target.Owner.GetAdjective]의 소유가 정당하지 않고 [demanded_prov_target.GetName](은)는 [From.GetName]의 필수적인 부분이라고 주장합니다. 우리가 그들의 요구를 받아들인다면, [demanded_prov_target.GetName](은)는 [From.GetNameDef]로 할양되지만 그 지역에 대한 영유권 주장이나 핵심 주는 유지될 것입니다. 거절한다면, 우리 국가 간의 전쟁은 필연적입니다."
 generic.23.a:0 "선택의 여지가 없다."
 generic.23.b:0 "[demanded_prov_target.GetName](은)는 [Root.GetAdjective]의 영토로 남을 것이다!"
 generic.24.t:0 "양도된 [demanded_prov_target.GetName]!"
 generic.24.d:0 "[From.GetNameDefCap](은)는 [demanded_prov_target.GetName]에 대한 우리의 정당한 주장을 받아들이기로 결정했고 [Root.GetNameDef]에게 지역을 양도하였습니다.\n이 문제가 신속하고 정중한 방식으로 해결됨에 따라, 우리는 [Root.GetNameDef](와)과 [From.GetNameDef] 사이의 평화가 영원히 지속되리라 확신합니다."
 generic.25.t:0 "[From.GetNameDefCap] 저항!"
 generic.25.d:0 "[From.GetNameDefCap](은)는 우리의 요구를 거절했고 이제 우리는 침공에 대한 우리의 약속을 실천할 지를 결정해야만 합니다. 만일 우리가 한 말을 지키는 데 실패한다면 [Root.GetLeader]에 대한 대중의 인식과 [Root.GetAdjective] 정부의 정통성에 심각한 피해를 입히게 될 것입니다."
 generic.25.a:0 "어떤 방식으로든, [demanded_prov_target.GetName](은)는 우리 것이 될 것이다."
 maybe_war_tt:0 "§R이는§! §Y[From.GetNameDef]§! §R(와)과의 전쟁으로 이어질 수 있습니다§!"
 usa.401.t:0 "구축함과 기지 협정을 수락한 [From.GetNameDefCap]"
 usa.401.desc:0 "[From.GetLeader] 영국 수상은 구축함과 기지 협정에 대한 그의 수락 의사를 밝혔습니다. 한 무리의 [From.GetAdjective] 해군 장교들이 구축함들을 조사하고 양도 과정을 감독하기 위해 도착했습니다.\n\n 몇몇 [From.GetAdjective] 장교들이 양도될 함선들에 있는 구아노와 녹의 두께에 대해 다소 우려를 표하는 것으로 보임에 따라, 해야 할 일이 아직 남아 있는 것이 명확해 보입니다."
 usa.401.a:0 "거지는 선거인이 아니다."
 spain.11.t:0 "카를로스파 봉기"
 spain.11.d:0 "카를로스파여, 분노하라!"
 spain.11.a:0 "오 안돼"
 spain.12.t:0 "아나키스트 봉기"
 spain.12.d:0 "아나키스트여, 분노하라!"
 spain.12.a:0 "오 안돼"
 lar_test.1.t:0 "TODO_LAR_BC: 테스트 제목"
 lar_test.1.d:0 "TODO_LAR_BC: 이것은 시험입니다\n이것:[This.GetName]\n수신:[From.GetName]\n수신.수신자:[From.From.GetName]\n루트:[Root.GetName]\n"
 lar_collab_gov.1.t:0 "[Root.GetNameDef]에서의 [From.GetAdjective] 파르티잔 운동"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap](은)는 최근 우리나라 내에서 협조자를 키우기 위한 노력을 증가시키고 있습니다. [This.GetAdjective] 정치인 몇몇은 [From.GetAdjective] 체제에 대해 동감하는 듯한 발언을 하기 시작했으며, 우리나라 내의 많은 빨치산들은 [From.GetRulingIdeology]에 대한 그들의 동정을 [From.GetNameDef]에 대한 직접적인 지지로 바꾸고 있습니다. 우리나라에서 성장하는 [From.GetAdjective]의 영향력은 틀림없이 [Root.GetAdjective]의 저항력을 저하시키고 심지어는 [Root.GetNameDef](이)가 항복할 경우 [From.GetNameDef](와)과 협력하는 새로운 [From.GetRulingIdeology](으)로 이어질 수 있습니다."
 worrying:0 "걱정스럽군."
 ETH_events.1.t:0 "평화협정을 제안하는 에티오피아"
 ETH_events.1.d:0 "몇 안되는 저항 지역을 제외한다면, 이탈리아는 아프리카에서 소말릴랜드와 에리트레아의 통제권을 완전히 잃어버렸고, 에티오피아 정부는 이 적대 관계를 끝내기 위해 평화적인 방법을 제안하였습니다. 이로써 이탈리아는 공식적으로 에티오피아에 대한 침공을 종료하고 동부 아프리카에서 점령당한 영토를 에티오피아에게 양도할 것입니다. 어떻게 하시겠습니까?"
 ETH_events.1.a:0 "조약에 서명하자."
 ETH_events.1.b:0 "또 굴욕을 당할 순 없다!"
 ETH_events.101.t:0 "평화협정을 거부하는 [From.GetNameDefCap]"
 ETH_events.101.d:0 "동아프리카에서 모든 영토의 통제권을 잃었음에도 불구하고, [From.GetLeader](은)는 우리가 제안한 평화의 협정을 거부하였습니다. 아무래도 이 전쟁을 끝낼 수 있는 유일한 방법은 그들의 완전한 항복을 받아내는 것 밖에 없어 보입니다."
 ETH_events.101.a:0 "슬프군."
 germany.1041.t:0 "[FROM.GetNameDefCap] Demands Sudetenland"
 germany.1041.desc:0 "Despite the recent upheaval in Czech borders, [FROM.GetAdjective] foreign policy has remained unwavering. [FROM.GetAdjective] diplomats have submitted an ultimatum to us - hand over Sudetenland, or war will be declared."
 germany.1041.a:0 "선택의 여지가 없다."
 germany.1041.b:0 "The [FROM.GetAdjective] war machine stops here."
 germany.1042.t:0 "[FROM.GetNameDefCap] Submits"
 germany.1042.desc:0 "[ROOT.GetAdjective] might knows no bounds - the Sudetenland has been transferred in entirety to us. The [FROM.GetAdjective] nation remains out of our sights. For now."
 germany.1042.a:0 "훌륭하군."
 germany.1043.t:0 "[FROM.GetNameDefCap] Refuses Demands"
 germany.1043.desc:0 "Despite the imbalance of power, [FROM.GetAdjective] diplomats have refused our demands for the cession of the Sudetenland. It is certain that war must follow."
 germany.1043.a:0 "Drat."