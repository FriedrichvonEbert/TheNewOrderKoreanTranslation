l_english:
 MINIMIZE_EVENT:0 "최소화하려면 §G클릭§!하세요. §H사건과 결정§! 탭 아래 이벤트가 위치할 것입니다."
 germany.4.t:0 "안슐루스"
 germany.4.d:0 "오스트리아에서 반복되는 봉기는 그들이 우리나라와 하나되기를 원하고 있음을 확실하게 보여주고 있습니다. 이제는 행동에 나서 그들의 의지가 분명하게 드러나도록 만들 때입니다."
 germany.4.a:0 "누가 감히 오스트리아가 독일이 아니라고 말할 수 있겠는가!?"
 germany.5.t:0 "방공협정"
 germany.5.d:1 "독일은 정부 전복과 폭력을 수반해서라도 세계에 공산주의를 확산시킨다는 코민테른의 목표에 대응하기 위한 조약을 발의하였습니다. 이 조약을 체결함으로써 우리는 공산주의자의 위협에 관한 정보를 공유하고 그러한 위협에 맞선 긴밀한 협력을 하는 데에 동의하게 됩니다."
 germany.5.a:0 "참여한다."
 germany.5.b:0 "거절한다."
 germany.6.t:0 "삼국 동맹 조약"
 germany.6.d:0 "조약 서명국들은 세계의 모든 국가가 제자리를 얻는 것이 항구적 평화가 자리잡을 수 있는 선행 조건이라 판단하여, 상호 번영과 국민 복지 증진, 대동아와 유럽 지역에 각각의 신질서를 정립하고 유지하는 것을 최상위 목적으로 두고 서로를 지키며 협력하는데 주력하기로 결정하였습니다."
 germany.6.a:0 "참여한다."
 germany.6.b:0 "거절한다."
 germany.11.t:0 "몰로토프-리벤트로프 조약"
 germany.11.d:0 "독일 외무부는 양국 간 불가침조약을 제안했습니다. 이 조약은 상호 간 무역을 크게 증대시킬 것이며, 추가 비밀 의정서는 독일과 소련을 위한 동유럽 분배를 제안하고 있습니다. \n\n베를린의 파시스트들은 신뢰할 수 없을지도 모르지만, 이 협정에 서명한다면 우리는 타국의 간섭에 대한 우려 없이 핀란드, 발트 3국 및 루마니아를 상대할 수 있게 되고, 또한 폴란드의 붕괴 이후 폴란드의 동부 지역을 획득할 수 있을 것입니다."
 germany.11.a:0 "조약에 서명한다."
 germany.11.a.tt:1 "§R조약이 발효되는 동안에는 폐쇄경제 무역정책이 사용 불가능해집니다.§!\n"
 germany.11.b:0 "파시스트와는 거래하지 않는다!"
 germany.12.t:0 "모스크바의 조약 서명"
 germany.12.d:0 "소비에트 연방은 현명하게도 우리의 불가침조약에 서명했습니다. 이는 우리가 소련의 침략으로부터 자유롭게 행동할 수 있음을 뜻합니다.\n\n불행히도, 이제 우리의 친구들 중 몇몇은 공산주의의 완전한 격멸을 향한 독일의 약속에 의문을 표하고 있습니다. 폴란드와 프랑스를 처리하고 나면, 우리는 아마 이 조약에 대해 다시 생각해 봐야겠지만, 이는 나중에 의논하면 될 일입니다..."
 germany.12.a:0 "훌륭하군."
 germany.13.t:0 "모스크바의 조약 거부"
 germany.13.d:0 "소비에트 연방이 우리의 불가침조약을 거부했습니다! 볼셰비키 놈들의 개입 위협을 안고서는 폴란드나 프랑스를 확실하게 처리하기는 어렵습니다. 골치아프게 되었군요."
 germany.13.a:0 "저주받을 놈들!"
 germany.14.t:0 "폴란드 분할"
 germany.14.d:1 "폴란드는 우리의 것이지만, 몰로토프-리벤트로프 조약의 이행에 의해 동부는 [SOU.GetAdjective]의 영토가 되었습니다. 우리는 병력을 철수시키고 이 영토가 [SOU.GetAdjective]의 영향 하에 두어야 할지 결정해야합니다. 계획의 실패는 우리의 조약을 무효시킬 것입니다."
 germany.14.a:0 "그래. 조약은 이행되어야만 한다."
 germany.14.b:0 "아니! 모든 폴란드 땅은 우리 조국에 속해야한다!"
 germany.15.t:0 "독일의 조약 이행"
 germany.15.d:0 "몰로토프-리벤트로프 조약에 따라 독일군은 폴란드 동부에서 철수하고 우리 부대들이 그 지역을 점령하기 위하여 진군하였습니다."
 germany.16.t:1 "조약을 파기한 [From.GetNonIdeologyName]"
 germany.16.d:1 "[From.GetNonIdeologyName] 측이 폴란드를 우리와 같이 분할하는 것을 거부하며 노골적으로 몰로토프-리벤트로프 조약을 위반했습니다! 이 배신으로 그들과 맺은 우리의 조약은 무효가 되었습니다!"
 germany.16.a:0 "파시스트놈들을 믿은 우리가 어리석었지!"
 germany.20.t:0 "제2차 빈 중재"
 germany.20.d:0 "유럽의 새로운 질서를 인정하는 바, 헝가리와 루마니아가 양국 간 영토 분쟁의 중재를 의뢰 해왔습니다. 트란실바니아의 루마니아 편입은 베르사유 조약에 의해 강제된 수많은 잘못된 변화 중 하나였고, 헝가리는 이에 굴복할 수밖에 없었습니다. 북부 트란실바니아가 헝가리에게 반환되어야 할까요?"
 germany.20.a:0 "헝가리에게 북부 트란실바니아를 양도한다."
 germany.20.b:0 "헝가리에게 트란실바니아 전역을 양도한다."
 germany.20.c:0 "트란실바니아는 루마니아에 남아야 한다."
 germany.21.t:0 "루마니아가 우리의 중재안을 거부"
 germany.21.d:0 "루마니아는 우리가 결정한 제2차 빈 중재에 따를 것을 거절했습니다! 그들의 대표단은 부쿠레슈티로 소환되었습니다, 그리고 그 어떤 지역도 헝가리에 이양되지 않았습니다."
 germany.21.a:0 "독일의 뜻은 반드시 이행되어야 한다!"
 germany.22.t:0 "리투아니아의 메멜 반환"
 germany.22.d:0 "부당하게 빼앗겼던 또 다른 지역이 독일 민족에게 돌아왔습니다! 리투아니아 정부는 우리의 요구에 응했고, 메멜 지방은 동프로이센에 편입될 것입니다."
 germany.22.a:0 "훌륭하군."
 germany.23.t:0 "메멜 - 요구를 거부한 리투아니아"
 germany.23.d:0 "리투아니아 정부가 우리의 요구를 거부하였습니다! 그들은 독일이 메멜 영토에 대한 법적 권리가 없다고 주장하며 클라이페다 협정 뒤에 숨어있습니다. 그들에게 우리의 위치를 다른 방법으로 설명해주어야 할 것 같습니다..."
 germany.23.a:0 "고집 센 멍청이들."
 germany.24.t:0 "주중 독일 군사고문단"
 germany.24.d:0 "비록 세계 대전 이후 중국 내의 조차지를 상실했지만, 독일은 계속 중국과 우호적인 관계를 유지하고 있었습니다. 특히 주중 독일 군사고문단으로써 오랫동안 파견되어 있었던 알렉산더 폰 팔켄하우젠은 국민당군을 재편하는 데 있어 큰 진전을 보였습니다.\n\n현재 중국과 전쟁 중인 일본은 이를 불안요소로 여겼고, 중국에 대한 모든 원조를 즉시 중단할 것을 독일에 촉구했습니다."
 germany.24.a:0 "폰 팔켄하우켄을 소환한다."
 germany.24.b:0 "아니, 우리 고문단은 그대로 거기 있을 것이다."
 germany.24.c:0 "아니, 중국인들과 약속한 대로 우리 고문단은 그대로 거기 있을 것이다."
 germany.25.t:0 "군사고문단 철수"
 germany.25.d:0 "중국과의 악화되는 관계를 비롯한 현 정치상황을 고려할때, 중국 내 군사고문단의 존치는 어려워졌습니다. 알렉산더 폰 팔켄하우젠을 비롯한 모든 군사고문들은 본국으로 소환되었습니다."
 germany.25.a:0 "팔켄하우젠에게 할 일을 줘야겠군."
 germany.26.t:0 "중국의 군사고문단 구금"
 germany.26.d:0 "독일과 중국이 전쟁상태에 들어가자, 중국은 그들의 군을 재편하고 있던 독일 군사고문단을 구금했습니다. 다행히 폰 팔켄하우젠과 몇 명의 장교는 구속을 피했고, 지금 유럽으로 돌아오는 길에 올랐습니다."
 germany.26.a:0 "잘했어!"
 germany.27.t:0 "서부 방벽의 요새화"
 germany.27.d:0 "육군 공병대가 우리 군의 요새화 지점들에 대한 조사를 완료하고 보강해야 할 부분을 특정해냈으며, 보강이 필요한 지점들의 작업 명령이 내려졌습니다."
 germany.27.a:0 "이걸로 지크프리트 선보다 더 오래 버틸 수 있을 것이다."
 germany.28.t:0 "독일의 안슐루스 압박"
 germany.28.d:0 "시위자들이 오스트리아가 독일의 독일인들과 연합하기를 바라는 그들의 욕구를 표명하면서 시민 소요와 폭력 행위가 발생했습니다. 베를린은 오스트리아가 자국에 합병되는 안슐루스를 보기 위해 열심히 노력하고 있습니다."
 germany.28.a:0 "우리는 독일 제국과 하나가 되어야한다!"
 germany.28.b:0 "아니, 오스트리아의 운명은 다른 곳에 있다."
 germany.29.t:0 "오스트리아의 합병 거부!"
 germany.29.d:0 "빈의 바보들이 우리 두 나라의 합병을 받아 들이는 것을 거절했습니다! 이것은 오스트리아 국민의 의사를 노골적으로 무시한 일이니 참을 수 없는 행위입니다! 우리는 군사적인 수단을 동원해서라도 합병을 시행해야 할지도 모릅니다."
 germany.29.a:0 "우린 군사 개입을 준비해야만 한다."
 germany.40.t:0 "뮌헨 협정"
 germany.40.d:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다. 영국은 어떻게 움직여야 할까요?"
 germany.40.d_2:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 우리가 독일의 팽창주의를 인정할 생각이 없다는 것은 이미 증명해보였으며, 이건 지금 독일과의 전쟁에서 새로운 동맹이 생겼음을 의미합니다."
 germany.40.d_3:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다. 네덜란드는 어떻게 해야 할까요?"
 germany.40.a:0 "체코슬로바키아는 이제 스스로 헤쳐나가야 한다."
 germany.40.b:0 "체코슬로바키아를 보호해야만 한다!"
 germany.41.d:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다.\n\n영국은 \"먼 나라의 실랑이\"라고 판단해 전쟁으로 이 문제를 해결 할 생각이 없는 것이 분명합니다. 영국의 결단을 따라야 할까요? 아니면 체코슬로바키아를 지원함으로써 우리의 의무를 이행해야 할까요?"
 germany.41.a:0 "체코인들은 그들의 운명에 맡기도록 하지."
 germany.41.b:0 "저주 받을 영국 놈들! 프랑스는 친구를 돕는다!"
 germany.42.d:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다.\n\n영국은 이 문제에서 물러서지 않을 것임을 천명했고, 체코슬로바키아의 국경을 독일이 침범 할 경우 전면전도 불사할 기세입니다. 전쟁이 임박했군요."
 germany.42.a:0 "우리는 전쟁을 준비해야 한다!"
 germany.42.b:0 "프랑스는 이 일에서 빠져야 할 것 같군."
 germany.43.t:0 "프랑스의 연합군 이탈"
 germany.43.d:0 "완고한 프랑스 놈들이 주데텐란트 위기에서 우리를 따를 것을 거부하고 있습니다! 그들은 체코슬로바키아 지원 결정에 우리가 동참하지 않았기 때문에 동맹을 파기하기로 결정했습니다. 프랑스는 지금 코 앞에 닥친 독일과의 전쟁을 준비중입니다."
 germany.43.a:1 "멍청한 놈들! [GER.GetLeader]에겐 유화책이 필요하다고!"
 germany.44.d:0 "우리의 영토, 주데텐란트 지방에 대한 독일의 요구는 갈수록 사나워지고 있으며, 저들의 군대가 우리의 국경에 집결하고 있습니다! 체코슬로바키아의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 정작 우리는 초대받지도 못했습니다. \n \n 다행히 동맹국 정상들은 일찍이 지원을 약속했습니다. 그들은 독일군이 우리의 국경을 조금이라도 침범한다면 전쟁도 불사하겠다며 [GER.GetLeader](을)를 위협했으나, 그래도 우리는 여전히 임박한 독일의 침략에 대비해야만 합니다."
 germany.44.a:0 "좋아! 올 테면 와라!"
 germany.45.d:0 "우리의 영토, 주데텐란트 지방에 대한 독일의 요구는 갈수록 사나워지고 있으며, 저들의 군대가 우리의 국경에 집결하고 있습니다! 체코슬로바키아의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 정작 우리는 초대받지도 못했습니다.\n\n겁쟁이 영국은 우리의 주권을 존중하는 것을 주저하고 있지만, 적어도 프랑스는 여전히 우리의 편입니다! 그들은 영국과의 동맹을 파기하고 우리와 새로운 동맹을 체결하며, 독일의 침략으로부터 체코슬로바키아를 보호하겠다고 약속했습니다."
 germany.45.a:0 "프랑스 만세!"
 germany.46.t:0 "뮌헨 명령"
 germany.46.d:0 "우리의 영토, 주데텐란트 지방에 대한 독일의 요구는 갈수록 사나워지고 있으며, 저들의 군대가 우리의 국경에 집결하고 있습니다! 체코슬로바키아의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 정작 우리는 초대받지도 못했습니다.\n\n프랑스와 영국 두 나라는 독일 침략에 대해 우리를 지원한다는 이전의 약속을 철회했고, 그들의 외교관은 우리가 독일의 요구를 거부하고 저항할 경우 그들의 개입 없이 홀로 싸워야 할 것임을 명시했습니다. 주데텐란트를 포기하는 것 외에는 다른 선택지가 없을지도 모르겠습니다..."
 germany.46.a:0 "온 유럽에 암운이 드리워지는구나."
 germany.46.b:0 "우린 절대로 항복하지 않는다!"
 germany.47.d:0 "체코슬로바키아의 미래에 대해 논의하기 위해 독일, 영국, 프랑스, 그리고 이탈리아 정상 간의 회담이 개최되었습니다. 영국과 그 동맹국은 주데텐란트에 대한 우리의 정당한 요구를 거부하고 체코의 국경을 침범한다면 전쟁이 벌어질 것이라고 위협했습니다!\n\n체코슬로바키아 침공 계획이 수립되었지만, 이 계획은 유럽 전역에 전쟁의 불씨를 당기게 될 것입니다. 이를 위한 확고한 대비가 필요합니다."
 germany.47.a:0 "굳이 일을 어렵게 만드는군"
 germany.48.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 모여서, 체코슬로바키아의 미래에 대해 논의하기 위한 회담이 뮌헨에서 개최되었습니다. 상식이 통하는 영국은 우리의 주데텐란트에 대한 영유권 주장을 정당한 것으로 인정하였으나, 완고한 프랑스는 한치도 양보하지 않고 있습니다. \n\n프랑스는 영국과의 협력 관계를 버리고 대신 체코슬로바키와 밀접한 관계를 쌓고 있으니, 이대로라면 프랑스와 체코슬로바키아 양국을 상대로 싸워야 할 것 같습니다. 적어도 영국의 개입이 없는 것은 다행이지만 말입니다..."
 germany.48.a:0 "그래도 이 정도면 우리한테 유리할 수도 있겠군."
 germany.49.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 모여서, 체코슬로바키아의 미래에 대해 논의하는 회담이 뮌헨에서 개최되었습니다. 영국과 프랑스 양국은 우리의 주데텐란트에 대한 영유권 주장을 정당한 것으로 인정하여 체코에 대한 지원을 철회했습니다.\n\n하지만 체코는 절망적인 상황에도 불구하고 우리에게 영토를 양도하는 것을 거부하였습니다! 이젠 힘으로 빼앗는 수밖에 없습니다. 이를 위한, 추악한 베르사유 조약에 의해 탄생한 거짓 국가를 지구상에서 쓸어버릴 계획이 준비되어 있습니다!"
 germany.49.a:0 "체코 놈들은 파멸할 것이다."
 germany.50.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 뮌헨에 모여 체코슬로바키아의 미래에 대해 논의하기 위한 회담을 진행했습니다. 영국과 프랑스 양국은 주데텐란트에 대한 우리의 영유권 주장을 정당한 것으로 인정하고 체코에 대한 지원을 철회했습니다. \n\n절망적인 상황에 놓인 것을 인지한 체코슬로바키아는 우리에 주데텐란트를 넘겨주는 데 동의했습니다. 체코슬로바키아 치하에서 박해 받던 우리 독일계 주민들이 마침내 조국의 품으로 돌아올 것입니다!"
 germany.50.a:0 "오늘은 독일에 있어 역사적인 날이다!"
 germany.51.t:0 "제1차 빈 중재"
 germany.51.d:0 "체코슬로바키아는 유럽의 심장부에 위치한 종양이었지만, 마침내 독일이 그들에 대한 결정적인 행동에 나설 것을 결정했습니다. 주데텐란트는 이미 독일의 손에 넘어갔고, 이제 뮌헨 협정의 결과로써 마땅히 헝가리의 영토여야 하는 체코슬로바키아의 지역들은 우리에게 반환되어야 합니다."
 germany.51.a:0 "좋은 기회다!"
 germany.52.t:0 "자올지에 합병"
 germany.52.d:0 "체코슬로바키아가 무너지고 있으니, 독일에 점령되기 전에 상당한 폴란드인이 거주하는 지역을 보호하기 위하여 빠르게 행동하여야 합니다. 우리는 항상 체코슬로바키아의 자올지에 소유권에 대하여 다투어 왔고, 이제 그 지역이 우리나라에 속할 때입니다."
 germany.52.a:0 "자올지에는 우리의 것이다!"
 germany.53.t:0 "체코슬로바키아의 운명"
 germany.53.d:0 "주데텐란트를 훔쳐간 것으로도 모자라서 독일은 우리 나라의 모든 것을 가져가려 합니다. 동맹들에게 버림받고, 뮌헨 명령에 의해 방어 수단도 잃은 지금 우리의 상황은 너무나도 절망적입니다..."
 germany.53.a:0 "독일에 무릎 꿇자."
 germany.53.b:0 "...우리는 계속 저항할 것이다!"
 germany.54.t:0 "체코슬로바키아의 저항"
 germany.54.d:0 "체코슬로바키아가 우리의 점령에 저항하고 있습니다. 그들의 군사 시설은 주데텐란트에 집중되어 있었으나 이젠 우리의 것이 되었으니, 이 저항은 얼마 가지 못할 겁니다."
 germany.54.a:0 "프라하는 곧 우리의 것이 될 것이다."
 germany.55.d:0 "체코슬로바키아의 멸망이 눈앞에 왔습니다. 이제 우리의 군대가 프라하로 진군하고 있고 체코슬로바키아 군대가 굴복하며 우리는 많은 장비들을 획득할 수 있었습니다. 특히 그들의 전차는 성능이 뛰어나 아군에게 유용해 보이니 잘 활용할 수 있을 것입니다.\n\n보헤미아 지역은 보호령으로써 독일에 합병되는데, 동쪽의 슬로바키아는 어떻게 할까요? 요제프 티소를 대통령으로 자치권을 가진 괴뢰국을 수립하는 것이 가능합니다."
 germany.55.d_2:0 "체코슬로바키아를 정복한 지금, 그 영토를 어떻게 분할해야 가장 좋을지 고민할 때가 왔습니다.\n\n보헤미아 지역은 보호령으로 독일에 합병되지만, 동쪽의 슬로바키아는 어떻게 할까요? 요제프 티소를 대통령으로 자치권을 가진 괴뢰국을 수립하는 것이 가능합니다."
 germany.55.a:0 "슬로바키아에 괴뢰정권을 수립한다."
 germany.55.b:0 "체코슬로바키아를 헝가리와 분할 점령한다."
 germany.55.c:0 "체코슬로바키아의 모든 영토는 우리 제국이 가진다!"
 germany.56.t:0 "체코슬로바키아의 분할"
 germany.56.d:0 "독일군이 프라하에 진주하고, 체코슬로바키아의 붕괴가 임박했습니다. 독일은 보헤미아 지역을 합병하고, 슬로바키아 지역은 우리에게 넘겨주려는 의사를 보이고 있습니다. 이에 동의해야 할까요? 이는 독일과의 공식적인 동맹 체결을 의미합니다."
 germany.56.d_2:0 "체코슬로바키아 합병 이후 독일은 보헤미아 지역을 자신들의 영토로 유지하려고 하는 반면에 슬로바키아 지역은 우리에게 넘겨주려고 하고있습니다. 이에 동의해야 할까요? 이는 독일과 공식적인 동맹 체결을 의미합니다."
 germany.56.a:0 "물론이지! 대헝가리가 눈앞에 있다!"
 germany.56.b:0 "아니, 우리는 슬로바키아나 독일과의 우호 같은 것은 원하지 않는다."
 germany.57.t:0 "우리의 제안을 거부한 헝가리"
 germany.57.d:0 "멍청한 헝가리가 감히 슬로바키아 지역을 넘겨주겠다는 우리의 관대한 제안을 관심이 없다며 거절하였습니다! 저들과는 곧 '이야기'를 나눠 보아야 하겠지만, 지금으로선 먼저 슬로바키아 지역을 어떻게 처리할지 결정해야 합니다."
 germany.57.a:0 "요제프 티소 괴뢰 정권을 수립한다"
 germany.57.b:0 "슬로바키아 지역을 독일에 합병한다."
 germany.58.t:0 "폴란드 문제"
 germany.58.d:0 "국무성의 민중 계몽과 선전은 훌륭했고, 이제 독일인들은, 더 나아가 전 세계는 우리의 게르만 형제들이 폴란드에서 겪고 있는 부당한 처사에 대해 알게 되었습니다. 이제 우리는 전쟁을 위한 모든 명분을 얻었습니다!"
 germany.58.a:0 "폴란드는 곧 사라질 것이다!"
 germany.60.t:0 "라인란트 재무장"
 germany.60.d:0 "최근 몇몇 독일군 사단들이 라인란트로 진주하였는데, 독일이 군대를 라인강 서쪽에 배치한 것은 대전쟁 종전 이후로 처음입니다. 이는 독일이 라인란트를 무장하는 것을 금지하고 있는 베르사유 조약을 명백하게 위반한 것입니다! 우리가 그들의 철수를 요구하는 최후통첩을 하지 않는 한, 그 조약은 이행되지 않을 것입니다."
 germany.60.a:0 "이는 선전포고나 다름 없다! 영국이 우리 편에 설 것이다!"
 germany.60.a.tt:0 "§R우리의 §Y분열된 정부§R 때문에 만약 전쟁이 발발한다면, 우리 나라에 내전이 벌어질 것입니다:§!§!\n"
 germany.60.b:0 "외교적으로 항의하라."
 germany.61.d:0 "최근 몇몇 독일군 사단들이 라인란트로 진주하였는데, 독일이 군대를 라인강 서쪽에 배치한 것은 대전쟁 종전 이후로 처음입니다. 이는 독일이 라인란트를 무장하는 것을 금지하고 있는 베르사유 조약을 명백하게 위반한 것입니다!\n\n프랑스는 군대를 동원하고 있으며, 최후통첩할 작정인 것 같습니다. 만약 독일이 거부한다면, 프랑스는 이 위협에 대처하고자 독일로 진군할 준비가 되어있습니다. 영국의 여론은 전쟁을 반대하지만, 만약 우리가 프랑스를 지지하기를 거부한다면 그들과의 동맹은 끝날 것입니다."
 germany.61.a:0 "전쟁은 있을 수 없는 일이다."
 germany.61.b:0 "우리는 프랑스 편에 서야만 한다!"
 germany.62.d:0 "대전쟁 종전 후 처음으로 독일은 라인강 서쪽에 군대를 배치하였으며, 몇몇 독일 사단들은 최근 라인란트로 진군했습니다. 이것은 베르사유 조약에 대한 명백한 위반 행위이며, 이 조약에 따라 독일이 이 지역에 군대를 파견하는 것은 금지되어 있습니다.\n\n프랑스는 외교적 반대에 대한 그들의 반응을 제한하는 것에 만족하는 것처럼 보였고, 영국의 여론은 확고히 전쟁에 맞서는 것입니다."
 germany.62.a:0 "우리 역시 외교적으로 항의할 것이다."
 germany.62.b:0 "베르사유는 더 이상 우리를 신경쓰지 않는다."
 germany.63.t:0 "영국의 전쟁 거부"
 germany.63.d:0 "영국은 \"단지 우리의 뒷마당을 거닐고 있을 뿐이다\"고 주장하고 있는 독일과 대적하고 있는 우리를 지원하는 것을 거절했습니다. 전쟁이 발발한다면 우리는 홀로 싸우게 될 것입니다. \n\n프랑스 여론은 반전에 물들어 있지만, 독일군이 계속 강해지는 한편, 우리는 그들의 라인란트 재무장으로 인해 직접적으로 국경을 위협받게 될 것입니다. 영국의 지원 없이 최후통첩을 보낸다면 독일이 이를 만만하게 볼 수도 있습니다. 정말로 영국의 지원 없이 최후통첩을 보내시겠습니까?"
 germany.63.a:0 "그래! 이걸로 독일 문제가 해결될 것이다."
 germany.63.b:0 "아니, 영국이 없다면 우린 물러나야만 한다..."
 germany.64.t:0 "우리를 지지하는 영국"
 germany.64.d:0 "영국에서는 전쟁에 대한 대중의 지지가 부족하지만, 영국 정부는 독일이 제기한 위협을 인지하고 우리에게 전폭적인 지지를 표명하였습니다. 우리는 독일에 비무장지대에서 철수하라는 최후통첩을 보낼 것입니다. 만약 그들이 거부한다면, 우리 군대가 독일로 깊숙이 진군하여 독재정권을 종식할 때입니다!"
 germany.64.a:0 "진격하라!"
 germany.65.t:0 "동원령을 선포한 프랑스와 영국!"
 germany.65.d:0 "영국과 프랑스는 그들이 베르사유 조약에 대한 '용납할 수 없는 위반'이라고 부르는 라인란트 재무장을 반대했습니다. 그들은 우리에 대항하기 위해 동원령을 내렸고 라인란트에서 우리 군대를 즉시 철수하지 않으면 전쟁도 불사하겠다는 최후통첩을 보내왔습니다."
 germany.65.a:0 "우리는 물러설 수 없다! 제국의 영토는 반드시 수복되어야 한다!"
 germany.65.b:0 "아직 저들과 싸울 준비가 되지 않았다. 우리는 물러나야만 한다."
 germany.66.t:0 "프랑스의 동원령 선포!"
 germany.66.d:0 "영국은 라인란드 재무장을 용인했지만, 미친 프랑스 놈들은 물러나기를 거부했습니다! 이 재무장이 자신들의 국가에 대한 위협이 될것이라고 주장하며, 놈들은 동원령을 선포하고 군대를 소집해 우리 국경에 집결시켰습니다! 전쟁이 시작되었습니다!"
 germany.67.t:0 "뒤로 물러선 프랑스"
 germany.67.d:0 "프랑스는 현명하게 그들의 미친 계획을 영국이 지원하지 않을 것이라는 것을 깨닫고, 물러서기로 결정했습니다. 그들은 동원령을 해제했고 유럽은 전쟁의 불길을 잠시 피했습니다. 정말 아슬아슬한 순간이었습니다!"
 germany.67.a:0 "지금 싸우는 건 미친 짓이다."
 germany.68.t:0 "물러서기를 거부한 프랑스"
 germany.68.d:0 "고집불통 프랑스는 혼자 독일로 향하는 것을 결정하였고 우리와의 동맹은 공식적으로 파기되었습니다. 이 섣부른 행동으로 유럽에서 또 다른 전쟁이 발발했습니다. 어쩌면 영국이 대륙에서 벌어지는 사건들로부터 다시 거리를 둬야할 때인지도 모릅니다..."
 germany.68.a:0 "아마도 필연적이었을 것이다."
 germany.70.t:0 "오스터 음모사건"
 germany.70.d:0 "히틀러가 승산없는 전쟁에 독일을 몰락시킬 것이라고 생각한 독일군 고위 장교들이 쿠데타를 일으켰습니다! 쿠데타 세력은 정보부 소속 한스 오스터 대령이 주도한 것 같으며, 베크 장군, 폰 브라우히치 장군, 할더 장군, 카나리스 제독 등 고위 관계자가 동조하고있는 것으로 확인되었습니다. \n\n베를린 곳곳에서 대기하고 있던 중무장 병력들이 집결하여 히틀러와 추종자들을 제거하기 위해 총통관저를 습격했고, 총통관저 내부에서는 격렬한 총격전이 벌어지고 있습니다."
 germany.70.a:0 "무슨 수를 써서라도 총통을 보호하라!"
 germany.71.t:0 "총통의 사망"
 germany.71.d:0 "총통에게 충성을 맹세한 친위대와 육군 병력이 총통관저에 도착했고 반역자들은 모두 사살되거나 체포당했습니다. 하지만 이미 총통은 반역자들에게 살해당한 뒤였습니다! 총통의 시체는 여러 총탄에 맞고 집무실 책상에 쓰러진 상태로 발견된 것으로 보아 죽음 직전까지 조국을 위해 헌신적으로 일하고 있던 것임에 틀림 없습니다! \n\n체포된 가증스러운 반역자들은 재판에 회부될 것입니다. 하지만 제국은 지금도 계속 전쟁을 치르고 있으며, 서둘러 새로운 지도자를 선출해야만 합니다. 누가 차기 총통에 적합하겠습니까?"
 germany.71.a:0 "하인리히 힘러가 우리를 미래로 이끌 것이다."
 germany.71.b:0 "헤르만 괴링이 타당한 선택이다."
 germany.72.t:0 "음모의 실패"
 germany.72.d:0 "총통에게 충성을 맹세한 친위대와 육군 병력이 총통관저에 도착해 반역자들을 모두 사살하거나 체포하는데 성공했습니다. 스스로 권총을 들고 반역자들과 맞서 싸운 총통 각하는 기적적으로 약간의 찰과상만 입은 상태로 위험에서 벗어났습니다.\n\n체포된 반역자들은 배신의 대가를 톡톡히 치르게 될 것이며, 총통 각하는 빛나는 승리를 위해 지금도 계속되고 있는 전쟁에 전념할 것입니다!"
 germany.72.a:0 "총통 만세!"
 germany.73.t:0 "음모의 성공"
 germany.73.d:0 "치열한 전투로 총통관저는 불타는 폐허가 되었습니다. 히틀러를 구하기 위해 많은 무장 친위대원들이 달려왔지만, 육군 부대가 쿠데타에 가담하면서 승패는 결정되었습니다. 총통이 사살된 것을 확인 한 쿠데타 병력은 베를린 정부 청사도 제압하는데 성공했습니다. \n\n 독일 군부 대부분은 쿠데타 결과를 수용했지만, 아직까지 나치당에 충성을 맹세하는 장교도 적지 않습니다. 이 상황에서 누가 이 나라를 이끌어야 하겠습니까?"
 germany.73.a:0 "국가사회주의에게 죽음을!"
 germany.73.b:0 "힘러가 모든 혼란을 해결할 것이다!"
 germany.73.c:0 "지금은 괴링이야말로 유일한 희망이다!"
 germany.74.t:0 "합병 준비 공작"
 germany.74.d:0 "수많은 오스트리아인들은 위대한 독일 제국의 일부가 되기를 갈망하고 있습니다. 하지만 빈의 편협한 정부는 합병을 향한 움직임에 저항하고 있으므로 우리는 오스트리아 파시즘의 핵심 세력인 오스트리아 나치당을 지원해야 합니다.\n\n군 정보부의 요원을 파견하여 오스트리아 내부에서 파시즘 정당의 지지도를 증가시킬 수 있습니다."
 germany.74.a:0 "오스트리아는 우리 것이 될 것이다!"
 germany.75.t:0 "독-소 불가침조약"
 germany.75.d:0 "과거에 [Root.GetName]의 사상적 리더십과 인민에 대한 신랄한 언사를 하였음에도 불구하고 현재 [From.GetLeader](와)과 독일은 우리에게 손을 내밀면서 양국에 이익이 되는 연구 협약을 요청하고 있습니다. 지식의 교환은 새로운 전차의 개발과 미래에 다른 분야의 연구에 이익이 되겠지만, 지금까지의 발언을 고려하면 독일이 자국을 위하여 이 제안을 꺼냈다는 점이 의문스럽습니다. 우리는 [From.GetLeader]의 야심에 협력하는 위험을 무릅쓰면서까지 협약을 수락하여야 할까요?"
 germany.75.a:0 "자본주의자들은 우리 모두에게 공통의 위협이다."
 germany.75.b:0 "우리는 프롤레타리아를 탄압하는 파시스트들에게는 무기를 제공하지 않는다!"
 germany.76.t:0 "독-소 조약을 수락한 소비에트"
 germany.76.d:0 "[From.GetName](와)과의 협상이 잘 해결되었습니다. 양국은 새로운 기갑 장비의 개발에 대한 상호협력과 향후 여러 분야에 대한 지원 확대를 포함한 협정을 체결했습니다."
 germany.76.a:0 "이 조약은 미래의 디딤돌이 될 것이다."
 germany.77.t:0 "독-소 조약을 거부한 소비에트"
 germany.77.d:0 "[From.GetName](은)는 양국 간 기갑 장비 연구와 상호협력을 목적으로 하는 조약의 체결을 거절했습니다. 미래에 우리의 강력한 무기가 그들을 향하게 될 것을 걱정한 선택인 것 같습니다."
 germany.77.a:0 "그 정도는 지금도 충분히 어렵지 않은데 말이지."
 germany.78.t:0 "독일과의 합동 공군 연구"
 germany.78.d:0 "독일과의 조약에 명시된 바와 같이, 일부 특별 연구 프로젝트에 대해서는 그 성과를 우리의 기술자와 공유하게 되었습니다. 최근 레이더 기술의 급속한 진전은 우리의 관심을 끌었고, 그 분야의 예상치 못한 급속한 연구 진전의 기회 또한 얻었습니다."
 germany.78.a:0 "적을 포착하는 것이 첫 번째 과제이다."
 germany.79.t:0 "독일로부터의 최후통첩"
 germany.79.d:0 "그리스가 독일에 끌려다니는 가운데, [From.GetLeader](은)는 우리 정부가 자신들의 세력권에 들어오도록 압력을 가하고 있습니다. 독일-소련 동맹은 더 이상 우리가 중립을 유지하기 어려운 입장으로 몰아 넣고있으며, 소련에게 우리의 동부 영토를 양도하고 그들의 세력에 가입할 것을 요구하는 지나친 최후통첩이 베를린으로부터 도착했습니다.\n\n비록 우리가 중립을 유지할 수는 없겠지만, 영국에 도움을 요청하는 방법도 있습니다. 하지만 어떤 선택을 하든 공화국의 미래는 불투명해 보입니다."
 germany.79.a:0 "우리가 독일에 협력한다면, 다른 영토를 획득할 기회를 갖게 될지도 모른다."
 germany.79.b:0 "우리는 영국의 도움에 의지할 수 있고, 그들 역시 우리에게 의지할 것이다."
 germany.79.c:0 "저 독재자가 우리의 고향을 빼앗으려 한다면 우리는 맞서 싸울 것이다."
 germany.80.t:0 "슬로바키아를 위한 단치히"
 germany.80.d:0 "독일은 동프로이센 지역과 본토를 연결할 방법을 찾으면서 단치히에 주목해왔고, 외교관들은 언젠가 우리가 단치히와 전쟁 둘 중에 하나를 선택하게 만들 날이 올 것이라고 경고해왔습니다.\n \n의외로, 우리는 독일이 고려한 좀 더 평화로운 해결책을 제안받았습니다. 그들은 우리에게 단치히와 최근 독일이 세운 슬로바키아 괴뢰 정권의 일부 영토를 교환하는 것을 제안했습니다\n\n우리가 이를 거절할 시 독일이 어떤 조치를 취할지는 미지수이지만, 약간의 영토를 얻음과 함께 이 분쟁을 해결할 기회가 주어졌습니다."
 germany.80.a:0 "이것이야말로 우리가 얻을 수 있는 최상의 조건이다."
 germany.80.b:0 "우리는 그들이 우리의 정당한 영토를 훔쳐가도록 두지 않을 것이다!"
 germany.81.t:0 "단치히를 위한 슬로바키아 양도"
 germany.81.d:0 "폴란드는 단치히가 [GER.GetNameDef]에게 양도되는 교환에 동의했고, 슬로바키아는 현재 폴란드의 지배를 받게 될 것입니다. 이 협정을 통해, 우리는 단치히를 되찾았습니다. 동쪽 이웃과 친근한 관계를 유지하거나, 적어도 공개적으로 적대하지 않은 동안은 타국의 영유권 주장이 없는 단치히의 확고한 소유권을 가집니다."
 germany.81.a:0 "독일은 다시 하나가 되었다."
 germany.82.t:0 "단치히를 포기하지 않는 [From.GetNameDefCap]"
 germany.82.d:1 "단치히에 대한 대가로 [From.GetNameDef]에 슬로바키아를 양도한다는 우리의 관대한 제안이 거부되어, 단치히는 폴란드 손에서 남게 되었습니다. 분명히, [From.GetLeader](은)는 단치히가 정당한 독일 영토라는 우리의 이해를 공유하지 않았습니다. \n[Root.GetLeader](은)는 단치히 주장에 대한 외교적 해결책이 거부당하자, 매우 분노했습니다."
 germany.82.a:0 "이제 다른 선택지를 고려해 볼 때가 되었다."
 germany.83.t:0 "반소비에트 협정"
 germany.83.d:0 "방공 협정으로, [From.GetNameDef](은)는 소련의 위협에 대처할 수 있는 안정적인 외교적 배경을 마련하게 되었습니다. 그러나 이 협정은 군사동맹은 포함하지 않았고 서명국에 대한 명확한 의무가 규정되어 있지 않습니다. [From.GetLeader](은)는 어느 한 서명국이 소련과의 전쟁에 돌입하면 모두 참전하는 것에 동의한 반소비에트 연합으로 조약을 확대하는 것을 꾀하고 있습니다.\n\n이것은 더욱 위험하고, 지금까지 유지해온 소련과의 어떠한 외교도 단절되겠지만, 이것은 또한 전쟁을 대비해 우리 측에 강력한 동맹을 확보할 좋은 기회이기도 합니다."
 germany.83.a:0 "우리는 독일과 그 동맹국과 함께 소련에 대항할 것이다."
 germany.83.b:0 "그까짓 조약이면 누구나 또 다른 세계 대전을 일으키겠는데."
 germany.84.t:0 "조약국에 참전 요청"
 germany.84.d:0 "반소비에트 협정에 서명했을 때 우려한 대로 우리는 지금 소비에트 연방과의 전쟁 상태에 있습니다. 이제 공동 서명국들은 협정을 준수하고 참전할 때입니다."
 germany.84.a:0 "우리의 선견지명이 결실을 맺었다."
 germany.85.t:0 "조약 회원국에 참전을 요구하는 [From.GetName]"
 germany.85.t.a:0 "조약 회원국에 참전을 요구하는 [From.GetName]"
 germany.85.t.b:0 "[From.GetName]의 보장 언급"
 germany.85.d:1 "반소비에트 조약의 서명국은 소비에트 연방과의 모든 방어 전쟁에 참전하여야 합니다. 지금 [From.GetName](이)가 소비에트 연방에 공격당하고 있으며, 모든 조약국에 즉각적인 지원 요청을 보냈습니다. 이제 소비에트 연방의 위협으로부터 세계를 보호할 [Root.GetAdjective]의 헌신을 보여줄 때가 되었습니다."
 germany.85.desc.a:0 "반소비에트 조약의 서명국은 소비에트 연방과의 모든 방어 전쟁에 참전하여야 합니다. 지금 [From.GetName](이)가 소비에트 연방에 공격당하고 있으며, 모든 조약국에 즉각적인 지원 요청을 보냈습니다. 이제 소비에트 연방의 위협으로부터 세계를 보호할 [Root.GetAdjective]의 헌신을 보여줄 때가 되었습니다."
 germany.85.desc.b:0 "우리의 독립 보장은 [From.GetNameDef](이)가 소비에트 연방과의 방어적 분쟁에 반드시 개입하기로 규정해두었습니다. 이제 그들이 소비에트로부터 공격받고 있으며, 우리의 약속을 이행해 즉시 원조해야 할 때입니다. 소비에트 연방의 위협에서 세계를 지키는데 헌신하는 [Root.GetAdjective]의 모습을 영원토록 남겨야 할 시간이기도 합니다."
 germany.85.a:2 "[From.GetName](은)는 혼자가 아니다!"
 germany.85.b:0 "이것은 우리의 전쟁이 아니다."
 germany.85.b_tt:0 "§Y이것은 협정을 존중하는 모든 국가에 대한 배신으로 간주됩니다 (§!§R-50§!§Y 의견)§!"
 germany.86.t:0 "단치히냐 전쟁이냐"
 germany.86.d:0 "[GER.GetNameDefCap](은)는 대전쟁에서 잃은 영토를 되찾겠다는 자신의 목표를 널리 공표하였습니다. 특히 그들은 단치히를 동프로이센의 분리된 나머지 영역으로 보고 있습니다. \n \n이제, 그들은 [GER.GetNameDef]에 단치히를 양도할 것을 요구하고 있으며, 대신에 포즈난의 영유권 주장은 철회하겠다고 약속하였습니다. 요구를 수락한다면 가능한 충돌을 막을 수 있겠지만, 앞으로 닥칠 모든 일에 대하여 독일이 더 많은 힘을 가지게 하는 대가를 치루어야 할 것입니다."
 germany.86.a:0 "요구를 수락하자. 아마 그들은 다른 곳으로 시선을 돌릴 것이다."
 germany.86.b:0 "단치히는 그단스크로 남아있을 것이다!"
 germany.87.t:0 "폴란드의 단치히 양도"
 germany.87.d:0 "우리의 최후통첩에 직면한 폴란드는 불법으로 점거한 우리의 영토를 포기했습니다. 이 영토들이 독일이 마땅히 가져야할 영토임이 입증된 것입니다!"
 germany.87.a:0 "폴란드는 전쟁을 피했다... 지금은."
 germany.88.t:0 "폴란드의 단치히 양도 거부"
 germany.88.d:0 "폴란드로 하여금 단치히를 평화롭게 넘기게끔 하는 우리의 노력과, 심지어 그 댓가로서 다른 독일 지역에 대한 우리의 권리를 포기했음에도 불구하고 우리는 거부당했습니다. 예상한 대로, 세계는 우리의 무력이 뒤따르지 않는다면 아무것도 주지 않을 것입니다."
 germany.88.a:0 "그것이 무엇을 의미하는지는 잘 알고 있겠지."
 germany.1002.t:0 "몰로토프-리벤트로프 조약 준수?"
 germany.1002.desc:1 "독일 측과 [SOU.GetNameDef] 측은 이미 폴란드를 동서로 분할하는 조약을 맺었지만, 동부를 점령하는 것은 이 조약에 약간의 문제를 야기시켰습니다. 우리의 독일 친구들은 우리가 약속한 폴란드 영토를 [SOU.GetNameDef]에 넘겨줄 것으로 기대하고 있지만, 우리는 그 대신 조약을 파기하고 점령을 유지할 수 있습니다."
 germany.1002.b:0 "폴란드는 우리 것이다!"
 germany.1003.t:0 "[From.GetNameDefCap]의 조약 파기!"
 germany.1003.desc:1 "폴란드 동부를 [SOU.GetNameDef] 측에 양도하기로 결정했음에도 불구하고,  [From.GetNameDef] 측은 공식적으로 몰로토프-리벤트로프 조약을 파기하고 폴란드를 계속 점령하기로 결정했습니다!"
 germany.1003.a:0 "이제 우리는 놈들의 오만함에 대한 처벌을 내려야 한다."
 china.1.t:0 "루거우차오 사건"
 china.1.d:0 "일본군은 최근 베이징 남쪽에 자리 잡은 군사적 요충지인 루거우차오에 조직적인 공격을 가하였으나, 우리들의 용감한 군대에 의하여 격퇴당하였습니다. 이것은 우리에게 책임을 돌리려고 조작된 사건으로, 일본이 만주에서 일으킨 만주사변처럼 우리를 강제적으로 항복시킴으로써 더 많은 영토를 할양시킬 목적임이 틀림없습니다.\n\n우리는 어떻게 대응해야 할까요?"
 china.1.a:0 "우리는 참을만큼 참았다!"
 china.1.b:0 "우린 일본과의 전쟁을 감당할 수 없다."
 china.2.t:0 "독일 고문단의  철수"
 china.2.d:0 "독일이 일본의 외교적 압력을 받고, 우리 나라에서 군사고문단을 철수시키기로 결정했습니다! 폰 팔켄하우젠은 우리와의 작별 만찬에서 일본에게 우리의 전투 계획을 어느 것도 공개하지 않기로 약속했지만, 독일의 지원이 끝나는 것은 우리 군대에게 있어 확실히 손해입니다."
 china.2.a:0 "우리는 그들없이 버텨야할 것이다."
 china.3.t:0 "중국-독일 관계의 악화"
 china.3.d:0 "독일과의 관계 악화로 인한 결과로 우리 나라에 있는 그들의 모든 군사고문단을 철수시켰습니다."
 china.3.a:0 "중국 장교들은 그들이 시작한 것을 끝내야 할 것이다!"
 china.4.t:0 "군사고문단의 구속"
 china.4.d:0 "지금 우리는 독일과 전쟁 상태에 돌입했으므로, 우리 나라에 있는 독일 군사고문단은 전원이 구속되었습니다. 다만 폰 팔켄하우젠과 그의 부하 몇 명은 우리의 추적을 뿌리치고 유럽으로 돌아간 것 같습니다!"
 china.4.a:0 "속이 다 시원하군!"
 china.5.t:0 "궁지에서 벗어나다"
 china.5.d:0 "'대장정'이후로 몇 년이 지나고 흐름은 바뀌었습니다. 이제 붉은 군대는 절망적인 상황에서 벗어나고 있습니다. 착착 지배 지역을 확장해 나가자, 우리를 패배자 취급하는 사람은 더 이상 없어졌습니다. 이번 투쟁을 수행한 결과로, 우리는 자신감을 회복하고 있습니다. 마오쩌둥은 게릴라 부대의 지휘와 주석 직위를 겸임하게 되었습니다."
 china.5.a:0 "인민공화국 만세!"
 china.6.t:0 "공산당 토벌을 위한 준비"
 china.6.d:0 "오랜 유랑 끝에 중국 공산당과 붉은 군대는 조직 재편에 성공한 뒤 산시성에 본진을 두었습니다. 그들은 지역의 지지를 확고히 하면서 소련의 지원을 받으려고 하고 있습니다. 이대로 방치하면 우린 힘을 잃어버리고 말 것입니다. 그러나 옌안 주변의 군벌 대부분이 우리 정부를 지지하고 있음에도 불구하고 공산당을 토벌하기 위해 희생할 생각은 가지고 있지 않습니다.\n\n붉은 군대가 재건을 위한 개발 단계에 있는지, 아니면 이미 전력을 회복하고 있는지는 불분명합니다. 그러나 시간은 우리 편이 아닙니다. 정치적 입장을 강화하기 위해, 우리는 공산주의자들을 때려 눕혀야만 합니다."
 china.6.a:0 "지역 군벌을 공격에 끌어들인다."
 china.6.b:0 "지역 도적떼들을 모집한다."
 china.6.c:0 "공산주의자들을 반대하는 지역 자원자들에 기댄다."
 china.6.tt:0 "§Y만일 중국이 공격받는다면 무슨 선택을 해야 하는가:§!\n"
 china.6.tt_2:0 "§Y만약 중국 공산당이 후퇴하기로 한다면:§!\n"
 china.7.t:0 "국민당의 공세"
 china.7.d:0 "우리가 대장정에서 명백한 패배를 겪었음에도, 국민당은 우리가 순순히 힘을 더 키우도록 내버려 둘 계획이 없습니다. 우리의 정보원들이 우리가 더 후퇴하려고 하면 우리의 정치적 지지가 약화되어 그들이 우리에 대항해 공격을 할 가능성이 있다고 알려주었습니다.\n\n우리는 지금 국민당의 압력에 어떻게 대처해야 할지 모릅니다. 그들과 대립하려고 하면 상당한 위험을 감수해야 합니다. 지역 군벌이 공격을 지원하기 위해 집합하면, 우리의 기회는 아주 적을지도 모릅니다.  어쩌면 퇴각을 멈추는 것이 유일한 방법이 아닐지도 모릅니다."
 china.7.a:0 "우리가 사용할 수 있는 모든 수단을 이용하여 공세에 대항하라!"
 china.7.b:0 "흩어져서 퇴각해라."
 china.8.t:0 "공산당의 퇴각"
 china.8.d:0 "중국 공산당은 지역 첩보망으로 우리의 공격 계획을 발견해 산시성으로 향하는 붉은 군대를 철수 시켰습니다. 그들의 수를 더욱 줄일 수 있는 우리의 기회를 빼앗겼지만, 공산주의자들의 선전어구에도 불구하고, 우리에 대항할 준비가 되지 않은 것이 판명되었습니다.  이러한 효과들은 우리의 이득을 어느정도 유지할 것입니다."
 china.8.a:0 "겁쟁이놈들!"
 china.9.t:0 "공산주의자들에게 승리"
 china.9.d:0 "붉은 군대 노선에 대한 우리의 헌신은, 적어도 지금은 성공적이었습니다. 공격에 대한 정보를 얻음에도 불구하고, 공산주의자들은 우리의 부대와 직면 하기를 결정했고 패배하게 되었습니다. 그들은 지금 강제로 철수 중이며 주민의 대부분은 정부를 전복하겠다는 그들이 약속을 이행 할 수 있는지에 대해 의심이 커져가고 있습니다."
 china.9.a:0 "마땅히 그래야 하지!"
 china.10.t:0 "공산당의 공세 격퇴"
 china.10.d:0 "우리의 계획에 대해 정보를 얻고 사전 공격을 실행한, 붉은 군대는 준비 되었고 우리의 공격에 맞섰습니다. 우리는 권력 기반이 약한, 이 지역에서 모집한 병력은, 공산주의 부대를 격파하기에 불충분 했습니다.\n슬프게도, 공격은 우리에게 좋지않은 방향으로 전개되었고  붉은 군대 회복의 징조로 보이는 긴 후퇴를 하였습니다."
 china.10.a:0 "그것은 장기적으로 그들에게 도움이 되지 않을 것이다."
 china.11.t:0 "국민당에게 패배하다"
 china.11.d:0 "각지에서 조직된 국민정부를 지지하는 무장병력을 격퇴한 최선의 노력에도 불구하고 우리의 준비는 그것을 멈추기엔 불충분하였다. 단기간이지만 새롭게 후퇴할 수밖에 없는 중대한 손실을 입었다.\n\n우리가 완전히 회복하기전에 국민당과 맞서게 된 것은 실수 일지도 모른다. 대장정을 수행할 동안의 장대한 회복은 우리의 지지자들에게 희망을 심어주었지만 지금은 의심의 씨앗으로 밖에 보여지지 않았다."
 china.11.a:0 "우리는 사람들의 믿음을 되돌릴 것이다."
 china.12.t:0 "국민당에게 승리하다"
 china.12.d:0 "국민당의 공세에 도전하는것은 우리의 바람대로 되었다. 홍군에 대항하기 위해 지역 의용병은 임박한 공격에 대한 우리의 지식에 대비하지 못하고 패배하였으며, 인근의 군벌들에게 우리를 공격하는 것은 많은 대가를 치르게 된다고 알려주었다.\n\n국민당은 오직 우리를 적으로서 과소평가 해왔다고 증명했고, 인민공화국은 다시 한번 부상하고 있다."
 china.12.a:0 "권력은 총구에서 나온다"
 china.13.t:0 "공산 게릴라와의 충돌"
 china.13.d:0 "우리와 마찬가지로 홍군은 우리가 이전에 공격에서 간신히 회복중이며, 국경에 가까운 우리의 병력은 서로 간의 충돌을 재점화 했습니다. 지역 군벌 및 민병대는 물론이고 우리 모두가 다른 곳으로 더 많은 병력 이동을 고려하고 있습니다.\n\n이로서 우리가 공산주의의 위협을 한번에 분쇄 할 수 있는 기회가 사라질지 모르나, 그들이 더 확장하도록 허용하지 않는다는 것을 보여줌으로 중요한 이념적 승리를 거두었습니다."
 china.13.a:0 "이제 결판을 내겠다!"
 china.13.b:0 "우리는 또 다른 충돌을 감내할 수 없다."
 china.14.t:0 "[From.GetName]에서의 패배"
 china.14.d:0 "공산주의자들이 그들의 영향력을 현재 지배하고 있는 곳 바깥으로 행사하는 것을 억제하려는 우리의 노력에도 불구하고, 우리는 [From.GetName] 경계에서 일어나는 분쟁에서 승기를 잡을만큼 충분한 자원이 부족합니다.\n\n이러한 산발적인 충돌들은 서서히 공산주의 군대들의 의도대로 나아가는 것이며, 결국에는 현재 이 전역에 대한 우리의 영향력을 무효화할 것입니다. 만약 그들에 대한 대중들의 지지가 증가한다면, 공산주의자들의 위협은 현실이 될 것입니다."
 china.14.a:0 "성가시군."
 china.15.t:0 "[From.From.GetName]에서의 승리"
 china.15.d:0 "우리의 통제 영토 외곽에서 약간의 교전을 한 결과, 국민당과의 충돌은 우리가 유리한 것으로 보입니다. 일정한 압력을 유지하는 것은 우리 병력과 보급에는 부담스럽지만, 노력할만한 가치가 있습니다.\n\n결정적인 전투를 치루지는 않았으나, 이번에 우리는 꾸준히 승리를 거두었고, 이는 우리의 조직에 믿음을 강화해 다시 한 번 혁명의 불길을 부채질 했습니다."
 china.15.a:0 "이것은 쉽게 잊혀지지 않을 것이다!"
 china.16.t:0 "[From.GetName]에서의 패배"
 china.16.d:0 "국민당의 영향 증가에 대해서 유격전을 수행하는 우리의 노력은 비참한 결과를 낳았습니다. 국민당은 이 실패가 아마도 우리의 평판에 영향을 줄 것이라 기대했는지, 우리의 생각보다 더 우리를 밀어내는데 더 전념했습니다. 지금은 우리 군대가 다시 안전하게 회복해야 할때지만 이 손실은 지역 주민들에게 주목되어 혁명이 실패했다는 소문이 이미 근처 마을로 확산하고 있습니다."
 china.16.a:0 "혁명은 죽지 않으리라!"
 china.17.t:0 "[From.From.GetName]에서의 승리"
 china.17.d:0 "공산주의의 위협에 대항해 선을 긋는 우리의 노력은 성공적이었습니다. 그들의 권력기반 주변 지역에 증가하는 우리의 군대에 대한 대응으로 공산당의 게릴라 작전을 했지만 그들을 막는 우리의 전의을 예측 못하고 실패했습니다. 이 힘을 과시함으로서, 어떤 희생도 없이 [From.GetLeader](은)는 자신에게 암묵적 지원을 해준 많은 지역 주민들을 납득시키고 있고, 그의 당은 지금 중국은 그런 사상에 절대 넘어가지 않을 것이라고 알려주기 시작했습니다."
 china.17.a:0 "그들이 우리를 기억해 내기를 기도하자."
 china.18.t:0 "국민당군과의 충돌"
 china.18.d:0 "우리가 이전 공격에서 간신히 회복하는 동안, 국민당이 우리 국경 가까운 지역에 그들의 병력을 증가시킨 걸로 보입니다. 이것은 그들이 다시 한 번 우리를 억누르려고 노력하고 있다는 명백한 움직입니다. 대장정은 충국 공산당에 대한 최후의 공격을 지연시켰습니다. 그러나 우리는 대중들에게 이러한 진실을 전파할 수 가 없습니다."
 china.18.a:0 "우리는 전력을 회복 할 수 없다."
 china.100.t:0 "추가 공격을 받는 중국"
 china.100.d:0 "고양이 같은 일본은 군대를 진군시켜 한국을 차지했습니다. 그들은 21개조 요구를 요구하였고, 우리에게 굴욕감을 주고자 만주를 점령하고 이제 그들은 다시 진격하고 있습니다. 하지만  중국은 최후의 순간까지 결코 자유를 포기하지 않을 것입니다. 국민들을 상대로 한 연설에서, [Root.GetLeader]께서는 함께 뭉쳐 맞서지 않는다면 남는 선택지는 확정적인 파멸을 홀로 마주하는 것뿐이라고 모든 [Root.GetAdjective]에 호소했습니다."
 china.100.a:0 "중국을 위하여!"
 china.101.t:0 "불타오르는 중국"
 china.101.d:0 "이제 우리 공동의 적인 일본과 맞서기 위해 함께 힘을 합쳐야 할 때입니다. 사소한 다툼은 잠시 접어두고, 중국을 위해 힘을 합칩시다!"
 china.101.a:0 "단결한 우리는 강하다!"
 china.101.b:0 "우리는 침략자에 맞서 싸워야 한다!"
 china.102.t:0 "불타오르는 중국"
 china.102.d:0 "독일과의 전쟁 탓에 여유가 없는 소련이 우리에게 예전처럼의 보호를 제공하는 것은 어려울 것이라고 합니다. 국민당의 지지를 얻고 그들을 일본과의 전쟁에 참여시키는 것이 우리에게 있어서 최선일 것 같습니다."
 china.102.a:0 "단결한 우리는 강하다!"
 china.102.b:0 "함께 일본의 위협에 맞서자."
 china.102.c:0 "소비에트야말로 우리의 이익을 지켜 준다."
 china.103.t:0 "국공합작"
 china.103.d:0 "[From.GetName](은)는 일본의 침략에 맞서 우리와 함께하기를 선택했습니다. 우리는 함께 침략자들을 내쫓을 것입니다."
 china.103.a:0 "단결한 우리는 강하다!"
 china.104.t:0 "불타오르는 중국"
 china.104.d:0 "중국이 불타고 있습니다. 군벌들은 일본군에 대항하기 위해 잠시 불만을 제쳐 두었습니다. 이건 중국 공산당의 영향력을 넓혀나갈 기회입니다. 퇴폐적인 국민당이 아니라 우리가 바로 진정한 중국의 미래임을 국민들에게 보여줄 수 있습니다. 하지만 일단 이 전쟁에서 이겨야 '중국의 미래'라는 것이 존재할 텐데, 일본에 맞서 참전하시겠습니까?"
 china.104_PRC_SOV_reinforcements:0 "소비에트로부터 10개 사단을 수령할 예정입니다."
 china.104.a:0 "단결한 우리는 강하다!"
 china.104.b:0 "그들은 우리의 도움 없이 일본에 맞서야 할거다."
 china.104.tt:0 "\n북중국과 만주는 [Root.GetName]의 이름으로 자유를 얻었습니다.\n"
 china.105.t:0 "국공합작"
 china.105.d:0 "[From.GetName](은)는 우리가 항일전쟁에 참여하기를 원합니다. 그들은 이미 [From.GetFactionName]에 가입해있으며, 일본의 침략에 대항하기위해 서로 간에 쌓인 해묵은 감정들은 잠시 미뤄둘 수 있다고 합니다."
 china.105.a:0 "단결한 우리는 강하다!"
 china.105.b:0 "다가올 전쟁 동안만 놈들의 지배를 인정한다."
 china.106.t:0 "국공합작"
 china.106.d:0 "[From.GetName](은)는 이번 싸움에 [Root.GetFactionName](을)를 참전시킵니다."
 china.106.a:0 "우리는 저 동양귀자들을 우리 땅에서 쫓아낼 것이다!"
 china.107.t:0 "합작의 끝"
 china.107.d_PRC_joined:0 "[Root.GetFactionName](은)는 결심했습니다. 통합하는 것에 대항하는 적이 더 이상 없으며. 마오쩌둥은 북중국에 대한 지배권을 굳히고 있습니다. 그래서 우리 군의 승리를 바라지 않을 것입니다."
 china.107.d_PRC_refused:0 "전쟁이 끝나고 진실한 애국자가 승리했습니다. 우리가 피를 흘렸던 동안 숨었던 자들에게 원한을 갚을 시간입니다."
 china.107_tt:0 "@PRC §Y중화인민공화국§!은 이제부터 §Y북중국§!과 §Y만주§!를 지배합니다.\n"
 china.107.a:0 "우리는 이제 더 이상 공통의 적을 지니고 있지 않다."
 china.108.t:0 "공산주의의 약진"
 china.108.d:0 "증오스런 일본 개자식들과의 싸움에서 우리의 역할은 중국 공산당의 명성을 드높히고 있습니다. 점점 더 많은 사람들이 부패한 국민당보다 우리가 중국의 미래라는 것을 인지하고 있습니다. 당 간부들은 이미 이런 자원자들로 인민의 바다에서 헤엄치게 될 새로운 군대를 조직하고 있습니다."
 china.108.a:0 "우리는 반드시 우리의 지위를 높여야만합니다"
 china.108_PRC_SOV_reinforcements_2:0 "20개 사단 수령"
 china.109.t:0 "중국을 위해 싸운다!"
 china.109_tt:0 "§Y중국 본토에 대한 영유권을 획득함§!\n"
 china.109.d:0 "국민당이라는 중국의 질병을 제거할 시간입니다. 우리는 마오쩌둥의 올바른 영도 아래 모든 중국인들을 해방하고 대중을 통합시킬 것입니다."
 china.109.a:0 "전쟁이다!"
 china.110.t:0 "[From.GetName]의 선전포고"
 china.110.d:0 "[From.GetName]의 [From.GetLeader] 내각은 우리에게 선전포고했습니다."
 china.110.a:0 "전쟁이다!"
 china.111.t:0 "합작의 끝"
 china.111.d:0 "[Root.GetFactionName](은)는 도움이 됐습니다. 연합해서 대항해야 할 적이 더 이상 없습니다. 우리는 북중국과 만주에서 우리의 지원을 현명하게 확립하는데 시간을 사용했고 지금은 이 지역에 우리의 통제를 공식화 하는데 시간을 들이고 있습니다."
 china.111.a:0 "우리는 더는 공통의 적을 가지고 있지 않다."
 china.200.t:0 "중화인민공화국에 합류"
 china.200.d:0 "인민을 해방하기 위해 국민당과 갈라진 우리는 지금 분리주의 운동을 방지하기위해 현존하는 중화인민공화국에 가입해야 합니다. 중국의 적들은 항상 우리를 내분으로 약화시키는데 의존했습니다; 새로운 사회주의 국가는 그런 실수를 하지 않을 것입니다!"
 china.200.a:0 "우리의 연합은 국민당을 패배시킬 것이다!"
 china.201.t:0 "공산주의 혁명가들이 인민공화국에 참가"
 china.201.d:0 "국민당의 통제를 타도하고, 우리의 대의를 동의하는 중국 혁명가들은 [Root.GetLeader]의 지도 아래 우리 국가에 참여하도록 결정을 내렸습니다. 지금 이후로, 하나로 통일된 중화인민공화국이 될 것입니다."
 china.201.a:0 "우리는 동지들을 보호하기 위해서라도 참가해야 한다!"
 china.202.t:0 "[CHI_communist_state.GetName]에서의 공산주의자 봉기"
 china.202.d:0 "[CHI_communist_state.GetName]에 성장하는 공산주의 지원이 한계점에 다다랐습니다. 정부 시설은 초과되고 반란군은 [Root.GetName]의 일부를 더 이상 고려 안하겠다고 선언했습니다. 우리는 효과적으로 공산주의 정권 [CHI_communist_state.GetName]의 모든 통제력을 잃게했습니다."
 china.202.a:0 "이 공산주의의 위협을 진압해야한다!"
 china.203.t:0 "[CHI_communist_state.GetName]에서의 공산주의자 봉기"
 china.203.d:0 "국민당의 통제가 사라지고, 중국인 혁명가들은 우리의 운동을 지지하기로 결정하여 [Root.GetLeader](은)는 우리 정부의 통제를 받습니다. 지금부터 계속 그들은 우리와 하나된 연합이 될 것입니다.\n[Root.GetName]."
 china.203.a:0 "우리는 공산주의 동지들을 환영한다!"
 china.204.t:0 "[Root.GetAdjective] 수도"
 china.204.d:0 "중국 내전의 끝으로, 우리가 중국에 권력을 강화하고 우리가 옛 중국의 현대 구현이라는 것을 사람들에게 보여줄 시간입니다. 우리는 국가를 미래로 이끌어 갈 것입니다.\n\n이를 위해, 우리의 위대한 국가에 어울리는 수도가 있어야 합니다."
 china.204.a:0 "우리는 옛 북부 수도에서 통치할 것이다."
 china.204.b:0 "우리는 옛 남부 수도에서 통치할 것이다."
 china.204.c:0 "정부의 위치를 굳이 옮길 필요 없다."
 CHI_nanjing_tt:0 "§Y난징§!으로 수도 이전."
 CHI_no_united_front:0 "외부의 위협에 대한 협력은 없을 것입니다"
 spanish_civil_war:1 "스페인 내전이 시작되었습니다."
 spain.1.t:0 "내전!"
 spain.1.d:0 "군대의 강력한 장군 집단은 현재 스페인 정부를 맹렬히 비난하면서 혁명을 선언했습니다! 그들은 보수파 군주주의자들과 사제들의 지원을 받는 우익 쿠데타를 시작했습니다. 군대의 상당 부분이 저 국민파의 편에 섰지만 그들은 세비야를 제외한 어느 스페인 주요 도시도 함락하지 못했습니다.\n\n좌익 자원병들은 그동안 공화파 정부의 기지 아래 모였고 반란군 진압을 지원할 준비를 했습니다. 공화파 지지자들은 아마 훈련 상태가 엉망일테지만, 누구도 그들의 열정에 의문을 제기할 수 없습니다.\n\n전선은 그어졌습니다. 어느 세력을 지원하겠습니까?"
 spain.1.a:0 "국민파!"
 spain.1.b:0 "공화파!"
 spain.10.d:1 "프란시스코 프랑코 장군이 스페인 대통령이 된 평화로운 선거 이후로, 최근 몇 년 간의 폭력적인 봉기와 정치적 혼란은 끝났을 거란 희망이 있었습니다. 프랑코가 정부의 지도자로서 스스로 유일한 독재 정당을 만들려고 할 거라는 루머는 몇몇 반대 측 지도자들의 갑작스러운 실종으로 부채질 되었습니다.\n신속한 재판 후에, 국경 경비대 장교 호세 갈란포르는 반역죄로 유죄가 선고되었고 그의 공개 처형은 얼마 후에 뒤따랐습니다. 이것이 떠오르는 국민파 스페인에 저항하는 어떤 의지라도 근절하겠다는 움직임으로 인식됐지만 그것은 역효과였습니다. 좌익 자원병들과 심지어 장군 집단들까지도 새로이 형성된 인민군의 깃발 아래 모였고 압제적인 국민파에 반대하여 싸울 준비를 했습니다. 대부분이 훈련 상태는 엉망이지만, 그들은 잇따른 반란으로 혼란 속에 빠진 몇몇 중요 도시들을 간신히 함락했습니다.\n\n전선은 그어졌습니다. 어느 세력을 지원하겠습니까?"
 spain.10.b:0 "인민군!"
 nationalists_chosen:1 "빨갱이들에게 죽음을!\n"
 republicans_chosen:1 "팔랑헤주의자들에게 죽음을!\n"
 spain.2.t:0 "국제사회의 지원을 모색?"
 spain.2.d:0 "쿠데타는 완전히 성공하지 않았지만, 카를로스파, 팔랑헤당과 자치우익연합이 공화국을 전복할 수 있을 만한 많은 수의 군대를 동원하는데 성공하고, 이는 자랑스러운 기독교 국가를 오랫동안 무정부 상태로 붕괴시킬 수 있습니다. 세계가 우려로 보는 동안 승리는 거두는 쪽이 어디든, 결과는 여전히 알 수 없습니다. \n\n우리는 아무것도 안하고 가만히 서서 이 쿠데타를 실행한 것이 아니며, 세계도 붉은 위협을 쳐부는걸 원할 것입니다. 다른 국가들이 자국의 영광을 회복하는 과정으로 우리를 도와주러 올 것입니다."
 spain.2.a:0 "탄약과 장비 지원을 요청하자."
 spain.2.b:0 "스페인은 스페인의 피로 승리해야한다!"
 spain.3.d:0 "군대에 반동주의자와 파시스트 세력은 공화국을 신속한 타격 한 방에 부수기 위해 시도 했으나, 그들은 주요 도시에서 만난 저항도 노동자 민병대의 신속한 동원을 예상하지 못했습니다. 쿠데타 보다는, 전쟁인, 진보와 스페인 사람들이 바라던 미래의 전쟁을 시작했습니다.\n\n민주주의와 사회주의 국가 모두 목소리로만 공화국을 지원하지만, 몇몇은 직접적 개입에 전념하고 있습니다. 우리는 우리의 시도를 지원하도록 요청을 보내거나, 또는 그들의 자유와 연대가 다음으로 탄압될 것입니다."
 spain.3.a:0 "이것은 파시즘을 봉쇄하기위한 국제적인 투쟁이다!"
 spain.3.b:0 "우리는 타락한 노동자 국가의 꼭두각시가 되지 않는다!"
 spain.4.t:0 "우리의 도움을 원하는 국민파 스페인"
 spain.4.d:0 "스페인 내전은 세계적 상황에 우리의 관점에 대한 축소판의 일종이 되고 있습니다: 공산주의자들과 자유주의자들은 오래된 가치를 파괴하는걸 추구하고, 그들을 소생시켜줄 팔을 들어올립니다. 스페인 국민당이 다가오는 충돌을 위해 그들을 채비 시키기 위해 우리와 다른 사람들에게 연락을 취한 것은 놀라운 일도 아닙니다."
 spain.4.a:0 "우리가 보낼 수 있는 장비를 공급할 것을 약속한다."
 spain.4.b:0 "만약 그들이 권력을 빼앗을 힘이 부족하다면, 그들은 지원을 받을 수 없다."
 spain.5.t:0 "우리의 도움을 원하는 공화파 스페인"
 spain.5.d:0 "스페인 제2공화국을 전복하려는 시도는 파시스트들이 자연스럽게 뿌리 내리는 어떤 진보의 꽃도 성장하는 것을 허용하지 않겠다는 분명한 신호입니다. 공화파과 그 동맹들, 민주주의자, 공산주의자와 아나키스트들을 섞은 것은, 우리가 국제사회의 다른 부분의 도움에 의지하게 했습니다. 민주주의와 자유를 보호한다고 주장하는 많은 국가들이 전쟁에 휘말리게 되는 두려움 때문에 지원을 보류하고 있습니다. 어떻게 응답하시겠습니까?"
 spain.5.a:0 "그들에게 무기와 장비를 보낼 것을 약속한다."
 spain.4.a.tt:0 "만약 우리가 전쟁 동안 무기대여를 해준다면 [From.GetName](은)는 고마워할 것입니다."
 spain.5.b:0 "슬프게도, 우리는 개입할 여력이 없다."
 spain.6.t:0 "우리의 지원에 감사를 표한 국민파 스페인"
 spain.6.d:0 "우리의 국민파 스페인에 대한 랜드리스는 공공연한 것으로 되어 있습니다. 그들이 승리하여 스페인이 재건 된 날에는 우리와 강력한 동맹 관계가 될 것입니다."
 spain.6.a:0 "그들이 붉은 위협을 억누를 것을 믿자."
 spain.7.t:0 "우리의 지원에 감사를 표한 공화파 스페인"
 spain.7.d:0 "우리의 공화파 스페인에 대한 랜드리스는 공공연한 것으로 되어 있습니다. 만약 공화국이 복원되면 세계에서 파시스트의 쓰레기를 제거하기 위해 계속되고있는 우리의 분투를 위해 그들이 도움을 줄 것입니다."
 spain.7.a:0 "공화국 만세!"
 spain.8.t:0 "마드리드 탈환"
 spain.8.d:0 "전쟁에서 승리했습니다. 마드리드는 다시 우리의 것이고 우리는 다시 한번 오래된 도시를 스페인의 중심지로 만들 기회를 가졌습니다. 그러나 마드리드는 많은 전쟁을 겪었고 재건을 필요로 한다. 어디가 우리의 수도로 만들기에 더 나은 선택일까요?"
 spain.8.a:0 "마드리드로 수도 이전"
 spain.8.b:0 "현재 위치 고수"
 spain.9.t:0 "1936년 스페인 총선거"
 spain.9.d:1 "제2공화국은 불안정한 존재임이 증명되었습니다. [Root.GetLeader](은)는 공화주의자들, 공산주의자들 그리고 아나키스트들의 광범위한 좌익 연대인 인민전선의 지원을 통해 대통령이 될 수 있습니다.\n\n하지만 보수주의자들, 군주주의자들 그리고 파시스트들을 아우르는 우익 적대진영 또한 인민전선을 끌어내리기 위한 명분 아래 단결하고 있습니다. 어느 쪽의 연립 진영이 무너지든, 해당 진영의 상대방은 혁명을 일으키기 위해 그들의 내부 갈등을 이용할 가능성이 높습니다. 이 선거는 스페인이 갈등을 해결하기 위해 견뎌야 할 마지막 시험이 되지는 않을 것입니다."
 spain.9.a:0 "인민전선을 유지한다."
 spain.9.b:0 "팔랑헤당을 주도로 보수파가 집결한다."
 italy.9.t:0 "스페인에 발레아레스 제도 요구"
 italy.9.d:0 "내전 동안, 이탈리아는 국민파를 위해 싸울 지원병들을 제공했습니다. 사상적인 동기가 중요했지만, 이탈리아는 결과에 전략적 지분을 가지게 됩니다. 발레아레스 제도, 특히 마요르카의 방어는, 특히 서부 유럽 식민지 관련으로 인해, 지중해에서 그들의 위치 때문에 이탈리아가 특별히 관심을 가지고 있습니다.\n\n지금, [From.GetLeader](은)는 제도 통제권을 영구적으로 이탈리아에 양도하라고 제안했습니다. 우리의 승리에 기여를 고려해, 제안에 장점이 있을 수도 있습니다."
 italy.9.a:0 "이탈리아인들이 지키도록 내버려 둔다."
 italy.9.b:0 "우리는 외국의 요구에 따르기 위해 전쟁에 이긴 것이 아니다!"
 italy.10.t:0 "발레아레스 제도를 포기한 스페인"
 italy.10.d:0 "스페인 내전 동안 파시스트 조직의 방어와 우리의 지원에 감사한, [From.GetLeader](은)는 마요르카, 메노르카와 이바사에 우리의 임시군사시설을 영구적으로 만들도록 승낙하였습니다. 이 제도는 중요한 전략 지점으로 우리 제국의 추가된 것에 환영하지만, 스페인 사람들은 빚을 갚는 것을 고려하는 걸로 보입니다."
 italy.10.a:0 "우리야말로 섬의 정당한 소유자이다."
 italy.11.t:0 "발레아레스 제도를 포기하지 않는 스페인"
 italy.11.d:0 "내전에서 우리가 준 도움에도 불구하고, [From.GetLeader](은)는 지금 우리에게 우리 동포가 지키기 위해 싸웠던 발레아레스 제도를 넘기는 걸 거부하고 있습니다. 그들은 우선 그들의 스페인 섬들을 지켰던 군 시설을 철수시키게 하면서 우리와 좋은 관계를 유지할 방법을 찾겠다고 주장하지만, 우리는 이를 잊지 않을 것입니다."
 italy.11.a:0 "섬을 필요해지면 우리는 어떻게 해서든지 손에 넣으려고 할 것이다"
 italy.12.t:0 "런던 회담"
 italy.12.d:0 "우리의 친구 유고슬라비아는 우리의 북부 이웃에게 압력을 받고 있습니다. 부패하고 퇴폐적인 서구의 힘은 유고슬라비아의 권리를 위해 일어서고 실패로 사라져 가는걸 보여줍니다. 이것은 세계 무대에 의도적으로 정당한 지도력으로 한 걸음 걸어갈 수 있는 젊고, 더 역동적인 힘을 위해 틀림없이 개방 할 수 있을 겁니다! 코만도 수프레모는 우리의 천하무적 군단을 발휘할 준비가 거의 됐다고 보고했습니다."
 italy.12.a:0 "우리의 시간이다!"
 italy.12.b:0 "더 좋은 기회가 올 것이다."
 italy.13.t:0 "제1차 류블랴나 중재"
 italy.13.d_dalmatia_montenegro:0 "유고슬라비아는 그 자신의 모순에 의해 붕괴되었기 때문에 이탈리아가 이제 이를 정당하게 취할 때입니다. 서방의 스러져가는 강대국들은 이탈리아를 너무 두려워해 이 정당한 의무를 부인할지도 모르지만, 이탈리아의 진정한 가치를 보는 새로운 강대국들이 부상하고 있습니다. 우리는 무력화된 승리에서 우리에게 거부된 것을 확보했을 뿐만 아니라 알바니아에 대한 우리의 보호령도 그 영토가 성장하는 것을 보았습니다."
 italy.13.d_montenegro:0 "독일의 상승하는 힘으로 우리의 결정을 조정해 보상을 받았습니다. 유고슬라비아는 소멸로 향하고 있고 독일의 지도력은 이탈리아 우호의 이득을 볼수 있는 선견을 가지고 있습니다. 정당한 권리자로 몬테네그로는 알바니아에 상속됩니다."
 italy.13.d_dalmatia:0 "우리는 북부 달마티아를 약속 받았던 서쪽의 파리 평화 회의에서 우리의 전 동맹들이 배신한 이후, 우리는 베를린을 지지하기로 선택했습니다. 독일은 현명하게도 이탈리아와의 우정을 무시하기에는 너무 가치가 있다고 판단하고 유고슬라비아에 대한 우리의 주장을 인정해주었습니다."
 italy.13.a:0 "이탈리아의 약진"
 italy.14.t:0 "우리의 요구를 묵살한 독일"
 italy.14.d:0 "독일은 비시 영토에 대한 우리의 겸손하고, 공정하고 합리적인 요구를 반대하는데 적합해 보입니다. [From.GetFactionName]에서 떠나야 할까요?"
 italy.14.a:0 "받아들일 수 없다. 우리는 우리 혼자서 더 잘할 수 있다"
 italy.14.b:0 "우리는 그들의 존경을 받을 것이다"
 italy.15.t:0 "우리의 요구를 지지하는 독일"
 italy.15.d:0 "독일이 비시 영토에 관한 우리의 요구를 지지하는 지혜를 보여주었습니다. 비시는 굴복했고 사보이와 코르시카는 우리 것입니다."
 italy.15.d_Corsica:0 "독일이 지지하여 비시 정권은 우리에게 코르시카 섬을 양도했습니다."
 italy.15.a:0 "이탈리아를 위한 복수"
 italy.16.t:0 "우리를 거의 지지하는 독일"
 italy.16.d:0 "독일은 우리와 비시 프랑스의 분쟁에 끼어드는 것이 좋다고 생각합니다. 그들은 코르시카를 얻으려는 우리의 시도를 막았지만 우리는 여전히 사보이를 가지고 있습니다."
 italy.16.a:0 "코르시카 문제는 단순히 연기됐을 뿐이다"
 france.1.t:0 "일본의 인도차이나 요구"
 france.1.d:0 "일본군이 우리의 인도차이나 식민지 국경선을 따라 배치되었고, 우리의 기지 및 설비에 대한 모든 사용 권한을 요구하고 있습니다! 만약 우리가 일본의 요구에 응한다면 인도차이나 지역의 지배권을 넘겨주는 것이나 다름없습니다. 하지만 거절한다고 하더라도 우린 지금 그들과 싸울 방법이 없습니다."
 france.1.a:0 "동의하는 수밖에 없다."
 france.1.b:0 "절대 안된다!"
 france.2.t:0 "마지노선의 확장"
 france.2.d:0 "마지노선을 영국 해협까지 확장하는 계획이 완료되었고, 요새 건설이 착수되었습니다. 벨기에는 국경 지대의 활동에 대해 공식적으로 항의했지만, 건설은 지속될 것입니다."
 france.2.a:0 "벨기에는 우리 동맹으로부터 탈퇴하지 말았어야 했다."
 france.3.t:0 "알프스 요새 확장"
 france.3.d:0 "우리는 알프스 선의 요새화를 향상시키는 작업을 시작했습니다. 이 새로운 방어선 구축이 끝나면, 이탈리아놈들은 미치지 않고서야 국경을 넘진 못할 것입니다!"
 france.3.a:0 "오라고 해라!"
 france.10.t:0 "패배"
 france.10.d:0 "전투에서 패배하였습니다. 파리는 독일의 손에 떨어졌으며, 국가의 남은 부분을 차지하는 것은 시간문제입니다. 우리는 이제 미래를 생각하여야만 합니다. 정부 내부에서는 독일과 휴전을 원하지만, 많은 장교들은 영국에서 계속 투쟁하기를 바랍니다.\n\n영국 전시내각의 일부 의원들은 다른 안을 제안하였습니다. 프랑스와 대영제국이 하나의 나라로 통합하여, 프랑스 전역이 해방될 때까지 싸우자고요."
 france.10.a:0 "우리는 독일과 협력해야 한다."
 france.10.a_tt:0 "§Y독일이 휴전 협정을 수락하면 비시 프랑스로 플레이합니다§!\n"
 france.10.b:0 "싸움을 시작하자!"
 france.10.b_tt:0 "§Y독일이 휴전 협정을 수락하면 프랑스로 플레이합니다§!\n"
 france.10.c:0 "영국과 합치자!"
 france.11.t:0 "프랑스의 연합 제의"
 france.11.d:0 "프랑스의 상황은 심각합니다. 그들 정부의 많은 사람들은 독일과의 휴전을 원하지만, 몇몇은 우리 두 나라를 하나로 통합하자는 영국 전시내각의 제안에 호의적으로 반응했습니다. 이 영불연합은 승리가 이루어질 때까지 독일과의 싸움을 계속할 것입니다. 우리는 어떻게 응답해야 할까요?"
 france.11.a:0 "아니. 영국은 영국이고, 프랑스는 프랑스일 뿐이다."
 france.11.b:0 "그래, 그렇게 하면 프랑스인들은 계속 싸울 것이다!"
 france.12.t:0 "연합 제안에 동의한 영국"
 france.12.d:0 "영국은 우리 두 나라를 하나로 통합하기로 합의했습니다. 지금도 런던에는 새로운 공동정부가 구성되고 있습니다."
 france.12.a:0 "런던으로!"
 FRA_franco_british_cores:0 "모든 §Y[FRA.GetAdjective] 핵심 지역§!은 §Y[ENG.GetAdjective] 핵심 지역§!이 됩니다."
 france.13.t:0 "영국의 합병 거부"
 france.13.d:0 "영국 정부는 우리 두 나라를 하나로 통합할 가능성을 일축했습니다. 이 시점에서 독일과의 휴전은 불가피합니다."
 france.13.a:0 "우리는 협력해야 한다."
 france.13.b:0 "우리는 계속 싸워야 한다!"
 france.14.t:0 "프랑스에서의 승리"
 france.14.d:0 "프랑스에 대한 우리의 승리가 목전까지 다가왔습니다. 프랑스 정부는 휴전을 요청했으며, 우리의 외교관들은 그들이 반드시 따를 수밖에 없는 조약들을 준비 중입니다. 프랑스는 남부 프랑스 지역을 얻을 것이며, 우리는 다른 모든 부분을 자유롭게 얻을 수 있습니다."
 france.14.a:0 "비시 프랑스를 수립하자."
 establishing_vichy_tt:1 "§Y비시 프랑스§!가 남프랑스에 수립될 것입니다. \n§Y비시 프랑스§!는 모든 §Y프랑스 식민지 영토§!를 얻을 것입니다.\n§Y프랑스§! 군대의 일부가 §Y비시 프랑스§!로 이전될 것입니다.\n(§Y비시 프랑스§!):\n §Y프랑스주의 운동§!이 집권 정당이 됩니다.\n §YPhilippe Pétain§!이 §Y파시스트§! 정당의 지도자가 됩니다.\n §Y점령 비용§!, 국민정신을 얻고, (소비재 공장: §Y20%§!) 효과를 얻습니다.\n §Y오베르뉴§!로 수도를 이전합니다."
 france.14.b:0 "아니, 독일은 모든 것을 점령할 것이다!"
 france.14.c:0 "부르봉 프랑스 설립."
 france.15.t:0 "휴전에 반대하는 독일!"
 france.15.d:0 "그 독일놈들은 우리의 휴전요구를 거부했습니다! 우리 모두를 노예로 만들려는 게 분명합니다... 우리는 끝까지 싸우는 수밖에 없습니다!"
 france.15.a:0 "우리는 끝장이다!"
 france.16.t:0 "뭉치면, 강해진다!"
 france.16.d:0 "최근 파리에서 일어난 사건들이 우리 대부분에게 영향을 미쳤기 때문에, 우리가 한 국가로서 함께 하는 것이 그 어느 때보다도 중요합니다. 우리는 국가를 보고 승복하지 말고 이 전쟁의 결과를 바꿔야 합니다.\n\n과거를 잊고 새로운 지평을 바라봅시다. 우리는 이 다음 몇 달 동안 무엇을 기대해야 할지 모르지만, 함께 직면할 것입니다!"
 france.16.a:0 "우린 더한 것도 봤었다!"
 france.17.t:0 "프랑스 세력으로의 초대"
 france.17.d:0 "체코슬로바키아, 유고슬라비아, 루마니아 등 소협상국을 강화하고 옛 중앙 강대국들의 침략적 팽창주의의 부활 가능성을 억제하기 위한 노력의 일환으로 프랑스는 이들 국가들을 하나로 묶기 위한 동맹에 동참할 것을 요청했습니다."
 france.17.a:0 "좋다. 소협상국은 재건될 필요가 있다."
 france.17.b:0 "[Root.GetName](은)는 자신만의 길을 걷는다."
 france.18.t:0 "[From.GetName]의 프랑스 세력 가입"
 france.18.d:0 "우리는 소협상국 동맹이 조각나고 우리로부터 멀어지는 것을 막기 위한 계획을 진행하고 있습니다. [From.GetLeader](은)는 우리의 노력을 인정하고 우리의 동맹 초대를 수락했습니다."
 france.18.a:0 "우리는 소협상국 재건에 한 발짝 더 다가갔다."
 france.19.t:0 "[From.GetName]의 프랑스 동맹 거부"
 france.19.d:0 "소협상국을 지지하기 위한 최선의 노력에도 불구하고, 우리의 가장 최근 시도는 회의적인 시각에 부딪혔습니다. [From.GetLeader](은)는 아마도 우리의 동기를 의심하거나, 우리와 너무 밀접하게 동조하는 것이 그들의 표적이 되는 것을 자처하는 것이라 우려하면서, 동맹에 가입하기를 거부했습니다."
 france.19.a:0 "그들은 주변국의 먹이가 되고 있다!"
 france.20.t:0 "정전 반대"
 france.20.d:0 "독일과 프랑스의 휴전 결과 비시 프랑스 정부를 설립하기로 하였으며, 고위직 의원들은 신생 프랑스 정부에 대해 반감을 나타냈습니다. 샤를 드골은 비시 정권의 협력자들에게 대항하여 저항할 것을 촉구하는 메세지를 라디오 방송을 통해 보냈습니다. 드골은 자유 프랑스의 실질적 지도권을 잡았으며 계속해서 독일에 대항하여 싸우겠다고 하였습니다."
 france.20.a:0 "프랑스를 위한 싸움이 계속된다."
 france.20.a_tt:0 "§Y샤를 드골이 프랑스의 지도자가 됩니다.§!"
 france.21.t:0 "파업으로 위협하는 노동자들"
 france.21.d:0 "큰 공장에서 두 노동자를 해고함에 따라, 노동자와 공장주가 전국 각지에서 폭발한 중간에서 투쟁을 하고 있습니다. 노동자들은 [Root.GetCommunistParty]에 의해 뒷받침을 받고 조직화하고. 높은 임금과 짧은 작업 주와 같은 더 나은 조건을 요구하고 있습니다. 이것은 우리 공장의 생산량을 크게 감소시켰고 [Root.GetCommunistParty]의 승리로 보입니다. 우리는 협상을 위해 마티뇽(총리관저)에 초대 받았습니다. 우리는 저들의 요구를 들어주거나 아니면 전국 파업 위험에도 완강히 버티시겠습니까?"
 france.21.a:0 "파업하게 두어라"
 france.21.b:0 "거래를 협상한다"
 france.22.t:0 "마티뇽 협정으로의 회귀"
 france.22.d:0 "최근에 서명한 마티뇽 협정으로 우리의 산업은 독일과 경쟁을 할 방법이 없습니다. 우리는 지나가는 매 날마다 생산 능력이 뒤떨어지고 있습니다. 일부 공장주들은 이미 노동자들의 별다른 저항 없이, 마티뇽 협정에서 부여된 권리 일부분을 재협상하기 시작했습니다. 우리는 공식적으로 새로 얻은 노동자의 권리를 전국으로 취소할 수 있는 기회를 가지고 있으나, 그들은 다른 파업에 희망을 품고, 다시 한 번 [Root.GetCommunistParty] 뒤에 집결할 위험이 있습니다. 노동자들은 자신의 권리를 유지시키고 우리가 같이 성장하고 재결합하여 현재 작업 흐름을 최적에 주력하는데 프랑스 사람들이 도울 수 있습니다."
 france.22.a:0 "시간이 흐르면 이전과 같이 효율적으로 될 것이다."
 france.22.b:0 "그들의 권리를 폐지하고 우리 산업을 궤도에 즉시 올려놔야 한다"
 france.23.t:0 "파업 종료"
 france.23.d:0 "대부분의 노동자들은 그들의 무모한 요구가 받아들여 질 수 없다는 것을 이제 깨달았습니다. 그들의 아이들이 배고파 지고 비록 [Root.GetCommunistParty](이)가 계속 파업을 촉구하더라도, 계속 진행할 자원이 없습니다. 하루가 지날 때마다 노동자들은 지쳐갔고 다시 공장으로 돌아 갔습니다. 언제든지 일어 날 수 있는 파업이 언제 그랬냐는 듯이 우리의 산업은 다시 완전한 능력을 되찾을 것입니다."
 france.23.a:0 "마침내 우리는 다시 경쟁할 수 있다"
 france.24.t:0 "공산주의의 위협"
 france.24.d:0 "통일 독일과 소련은 무시하기에는 엄청 커다란 위협입니다. 폴란드 분할에 대한 양국의 합의 후 우리는 어려운 선택을 했습니다. 우리가 만약 [Root.GetCommunistParty](을)를 운영하게 두었다면 소련이 힘을 성장하고 우리 자신에게 여태까지 내부항쟁을 열게 했을겁니다. [Root.GetCommunistParty]에 모든 공산주의 활동이나 제휴 관계를 박탈함으로 모든 시민들에게 우리는 평화에 위협이 되는 누구든지 용납 안한다는 강력한 신호를 보낼 수 있습니다.\n\n전통적으로 우리는 정치적 토론에 [Root.GetCommunistParty](을)를 포함 할 수 있으나, 모스크바에 충성을 포기하는 것을 거부함으로 가혹한 조치를 취할 시간이 될 수 있었습니다."
 france.24.a:0 "프랑스에서 공산주의를 금지한다."
 france.24.b:0 "반대는 민주적 과정의 한 부분이다."
 france.25.t:0 "런던 회담"
 france.25.d:0 "베를린 정권이 그들과 유고슬라비아 사이의 국경에서 긴장을 고조시키고 있는 가운데, 영국은 양보하기로 결정했습니다. 그러나 유고슬라비아는 동유럽에 형성되어 있는 세 기둥 중 하나이다. 만약 그들이 약화된다면 프랑스의 안보가 타격을 입을 것입니다. 우리가 더 큰 힘이라는 것을 증명하고 홀로 싸울 위험을 감수해야 할까요?"
 france.25.a:0 "우리는 평화를 유지할 것이다"
 france.25.b:0 "우리는 자유를 위해 일어설 것이다"
 france.26.t:0 "런던 회담"
 france.26.d:0 "베를린 정권이 그들과 유고슬라비아 사이의 국경에서 긴장을 고조시키고 있는 가운데, 영국은 독일의 침략에 맞서기로 결정했습니다. 그러나 지난 전쟁의 상처는 아직 치유되지 않았고 우리 나라는 깊이 분열되어 있는데, 우리는 홀로 전쟁을 할 수 있을 만큼 강할까요?"
 france.26.a:0 "독일에 맞설 시간이다"
 france.26.b:0 "이건 잘못됐어"
 france.27.t:0 "독일의 이탈리아 요구 지원"
 france.27.d_1_state:0 "독일은 우리 영토에 대한 이탈리아의 요구에 응했습니다. 우리가 패배했기에 이의를 제기할 상태가 아닙니다."
 france.27.d_both:0 "이탈리아는 사보이와 코르시카를 모두 얻게 되었습니다. 독일의 이러한 결정은 식민지 총독들에게 다음은 누구일지 우려를 불러일으키고 있습니다. 시리아 총독은 기다리지 않고 자유 프랑스로 망명했습니다."
 france.27.a:0 "우린 정말로 선택권이 없다."
 france.27.b:0 "독일은 근시안적인 멍청이다."
 france.28.t:0 "시리아 이탈"
 france.28.d:0 "비시 정권의 영토를 이탈리아에 내준다는 독일의 결정에 분노한 시리아 정부는 우리 편에 합류하기로 결정했습니다."
 france.28.a:0 "프랑스는 구원에 한발짝 다가섰다"
 france.29.t:0 "동맹 요청을 승낙한 영국"
 france.29.d:0 "'역사는 우리의 위대한 국가가 나란히 서 있을 때 달성 할 수 있는 것들이 얼마나 많은지 보여 주었습니다. 영-프 협정의 정신으로, 우리는 친구로서도, 동맹으로서도 매우 자랑스럽게 당신을 환영할 것입니니다. 우리는 함께 억압의 어둠에 잠식되는 세계에 자유의 빛나는 신호등이 될 것입니다!'\n\n영국을 동맹에 참여 시키자는 우리의 요구가 수락되었습니다. 우리는 앞선 격동의 시대에 그들의 전폭적인 지원을 기대할 수 있습니다."
 france.29.a:0 "함께 전선을 지킬 것이다!"
 france.30.t:0 "동맹 요청을 거부한 영국"
 france.30.d:0 "'우리는 과거에 좋은 관계를 즐기고 있다지만, 해협 건너 분쟁의 악화라는 위험을 감수할 수는 없습니다. 독일은 우리 해군 조약의 존경을 표하며 우리의 신뢰를 얻었고, 우리 자신을 방어하면서 확산되는 불에 부채질할 필요는 없습니다. 평화는 항상 민주주의 국가의 목표여야 합니다.'\n\n영국을 동맹에 참여시키려는 우리의 요구는 거부당했습니다. 영국 정부는 또한 독일을 적대시하지 않으려하고, 현재의 평화를 위태롭게 하지 않을 것 입니다."
 france.30.a:0 "그들의 '평화'라는 단어는 그냥 '패배'의 다른 말이다."
 france.33.title:0 "프랑스 해방"
 france.33.desc:0 "전쟁이 끝남에 따라 프랑스와의 가까운 연합을 유지할 필요성도 사라지고 있습니다. 프랑스 정당들은 갈수록 임시정부 설립과 총선거를 요구하고 있습니다."
 france.33.a:0 "물론이지, 우리의 견고한 동맹국은 자유국이다."
 france.33.b:0 "우리는 본토에 철저한 보안을 유지할 필요가 있다."
 france.34.title:0 "영불연합 종료"
 france.34.desc:0 "영국이 평화로운 가운데, [From.GetLeader](은)는 프랑스 임시정부의 복원을 위해 프랑스 정당들의 요청에 동의했습니다. 그들의 정치통합은 중단되었지만, 이 국가들이 미래에 단짝이 될 것임에 틀림없습니다."
 france.34.a:0 "브라보!"
 france.34.b:0 "알겠다."
 low.1.t:0 "프랑스 마지노선 확장"
 low.1.d:0 "프랑스는 그들의 마지노선을 서쪽 영국 해협까지 연장하기로 결정했습니다! 이건 명백히 독일이 침략할 경우 우리를 버릴 의도라고 보여집니다. 파리에 있는 우리 대사를 통해 공식적인 불만을 제출했지만, 많은 영향을 줄지 의심스럽습니다."
 low.1.a:0 "격노할 일이군!"
 soviet.1.t:0 "일본의 병력 증강"
 soviet.1.d:0 "서만주 국경지대에서 긴장 상태가 계속되고 있으며, 몽골의 동지들에게서 일본군이 헤이룽강에 군대를 집결시키고 있다는 보고가 도착해있습니다. 여기서 물러선다면 약한 모습을 보이게 되는 것일지도 모르지만, 이에 맞서 군대를 보내게 된다면 더 심각한 사태를 초래할 가능성도 있습니다. 사령관 동지, 어떻게 하시겠습니까?"
 soviet.1.a:0 "놈들을 밀어낸다. 얼씬도 못하게끔."
 soviet.1.b:0 "우리는 일본과 전쟁할 여유가 없다."
 soviet.2.t:0 "성공적인 습격"
 soviet.2.d:0 "서만주 국경에 집결해 있던 일본군에 대해 행한 공격이 성공했습니다! 놈들의 준비가 끝나기 이전에 급습하는데에 성공했고, 우리의 용감한 병사들은 놈들에게 뜨거운 맛을 보여줬습니다."
 soviet.2.a:0 "훌륭해!"
 soviet.3.t:0 "습격의 실패"
 soviet.3.d:0 "서만주 국경에 집결 해 있던 일본군에 대해서 행한 공격이 실패했습니다! 적은 아군을 포위해 협공했고, 우리 군은 포위를 벗어날 때까지 막대한 손실을 기록했습니다."
 soviet.3.a:0 "총살 집행대를 대기시켜라."
 soviet.4.t:1 "베사라비아를 넘겨준 [FROM.GetNameDefCap]"
 soviet.4.d:1 "[FROM.GetAdjective] 측은 현명하게 우리의 요구를 받아들였고 베사라비아에서 모든 병력을 철수시켰습니다. 우리는 이 지역을 몰도바 소비에트 사회주의 공화국으로 선언하고 합병할 것이며 그곳의 시민들은 이제 사회주의의 혜택을 누릴 것입니다."
 soviet.4.a:0 "훌륭해."
 soviet.5.t:0 "루마니아의 요구 거절"
 soviet.5.d:0 "루마니아인들은 우리의 요구를 거절했습니다! 우리는 힘으로 베사라비아 지방의 점령군을 격퇴해야 할 것으로 보입니다."
 soviet.5.a:0 "멍청한 놈들!"
 soviet.6.t:1 "[FROM.GetNameDefCap]의 항복"
 soviet.6.d:1 "[FROM.GetNameDefCap] 측이 우리의 요구에 굴복했습니다. 우리는 탈린의 퇴폐적인 정부를 인민의회로 대체하였고 인민의회는 만장일치로 [FROM.GetNameDef](을)를 소비에트 사회주의 공화국으로 전환시키기로 결정했습니다. 그 후 최고 소비에트는 숙고 끝에 이 요청을 받아들이기로 했습니다."
 soviet.6.a:0 "연방에 어서 오게, 동무."
 soviet.7.t:1 "우리의 요구를 거절한 [FROM.GetNameDefCap]"
 soviet.7.d:1 "[FROM.GetNameDefCap] 측이 우리의 후한 상호원조조약을 거절하기로 하는 터무니없는 결정을 내렸습니다! 탈린의 자본가들과 아첨꾼들은 우리가 그들의 조국의 영토 보전을 존중할 것을 요구하는 담대한 성명을 발표했습니다."
 soviet.7.a:1 "우리는 놈들로부터 [FROM.GetAdjective](을)를 보호해야 한다."
 soviet.8.t:1 "[FROM.GetNameDefCap]의 항복"
 soviet.8.d:1 "[FROM.GetAdjective] 측이 우리의 요구에 굴복했습니다. 우리는 리가의 부패한 정부를 인민의회로 대체하였고 인민의회는 만장일치로 소비에트 사회주의 공화국으로서 우리의 위대한 연방에 가입시켜줄 것을 요청하였습니다. 우리는 이 요청을 이행하는 것에 정중히 동의하였습니다."
 soviet.8.a:0 "이제 당신은 사회주의자네!"
 soviet.9.t:1 "우리의 요구를 거절한 [FROM.GetNameDefCap]"
 soviet.9.d:1 "[FROM.GetNameDef](을)를 지배하는 부르주아 압제자들이 모든 이성을 버린 것이 틀림없습니다. 그들은 우리의 관대한 상호원조조약을 거부하고, 국경을 따라 '집결'하는 모든 소련군의 즉각적인 철수를 요구하고 있습니다."
 soviet.9.a:1 "[FROM.GetAdjective]인들을 해방시켜야 한다."
 soviet.10.t:1 "[FROM.GetNameDefCap]의 항복"
 soviet.10.d:1 "[FROM.GetNameDef]에 위치한 군사기지 사용에 대한 우리의 요구는 승인되었으나, 안타깝게도 그들의 정부는 붕괴했습니다. 우리는 무정부사태를 피하기 위해 인민위원회를 설립하였으며, 위원회는 최고 소비에트를 우리 연방으로 초대하는 진정서를 보낼 것에 만장일치로 투표하였습니다. 이 요청은 승인되었습니다."
 soviet.10.a:0 "우리는 자본주의로부터 당신을 구원할 것이다."
 soviet.11.t:1 "우리의 요구를 거절한 [FROM.GetNameDefCap]"
 soviet.11.d:1 "[FROM.GetNameDefCap](은)는 스스로 무너진 것으로 보이고, 그 정부의 얼간이들은 우리의 병력이 자국에 접근하기를 부정합니다. 그들은 자신들이 독일의 밑에서 더 잘 할 것이라 착각하고 있는 것일까요? 그들의 이기적인 지도자들은 그들의 시민이 가지는 진정한 사회주의를 부정함으로써 시민에 대한 범죄를 저지르고 있습니다."
 soviet.11.a:1 "[FROM.GetAdjective]의 인민들은 충분히 고통받았다."
 soviet.12.t:1 "우리의 요구를 수용한 [FROM.GetNameDefCap]"
 soviet.12.d:1 "저들의 국경에서 보여준 우리의 압도적인 군사력은 [FROM.GetAdjective]의 정부에게 국경 개정에 대한 우리의 겸손한 요청을 수락할 것에 확신을 가지게 했습니다. 우리는 카렐리야의 통제권을 획득하였으며, [195.GetName]는 더욱 안전해졌습니다."
 soviet.12.a:0 "그들이 싸움을 걸어올거라 생각했는데..."
 soviet.13.t:1 "우리의 요구를 거절한 [FROM.GetNameDefCap]"
 soviet.13.d:1 "[FROM.GetAdjective]의 정부는 우리의 요구를 거절하였지만, 이는 계획된 일이었습니다. 우리가 카렐리야를 가지고자 한다면, 무력으로 쟁취해낼 것입니다. 고집만 쎈 핀란드 놈들에게 잊지 못할 교훈을 가르쳐줄 시간입니다!"
 soviet.13.a:0 "몇 주 내로 우리는 저들을 박살 낼 것이다."
 soviet.14.t:0 "소비에트 사회주의 공화국 연방 회원국"
 soviet.14.d:0 "우리는 모스크바로부터 공식적으로 소비에트 연방에 가입하라는 압력을 받고 있습니다. 받아들여야 할까요?"
 soviet.14.a:0 "그래, 가입하자."
 soviet.14.b:0 "아니, 우린 아직 우리의 최고 잠재력에 도달하지 못했다!"
 soviet.15.t:0 "탄누 투바의 거부!"
 soviet.15.d:0 "투바인들은 터무니없게도 소비에트 연방과의 합병을 거부했습니다! 그런 측은한 국가가 위업을 스스로 달성하기를 기대하는 건 절대로 풀 수 없는 미스터리일 것입니다."
 soviet.15.a:0 "그들에게 행운을 빌어주자"
 soviet.16.t:0 "탄누 투바의 합병"
 soviet.16.d:0 "소비에트 최고회의는 투바인 의회로부터 소비에트 연방의 회원국이 되겠다는 공식적인 요청을 받았습니다. 그들은 러시아 소비에트 연방 사회주의 공화국 안의 투바 자치주로 편입될 것입니다."
 soviet.16.a:0 "연방에 어서 오게, 동무."
 soviet.17.t:0 "스탈린선 강화"
 soviet.17.d:0 "우리의 서부 국경 지역을 따라 방어를 위한 요새화가 완료되었고, 노동 교화소의 죄수들은 일을 시작한 준비가 되었습니다. 곧 스탈린선은 그 영광스런 이름에 걸맞게 될 것입니다."
 soviet.17.a:0 "스탈린 동무께서 자랑스러워하실 거야!"
 soviet.60.t:0 "폴란드 분할"
 soviet.60.d:0 "폴란드는 우리의 것이지만, 서부 지역은 몰로토프-리벤트로프 협정 규정에 따라 [GER.GetAdjective] 관할 아래로 들어갑니다. 우리의 군대를 철수시키고 [GER.GetAdjective](이)가 이 영토를 차지하게 둘까요? 그렇지 않으면 우리의 협정은 무효가 될 것입니다."
 soviet.60.a:0 "맞아. 지금은 조약을 깰 때가 아니다."
 soviet.60.b:0 "안돼! 폴란드 전부는 모국에 속해야 한다!"
 soviet.61.t:0 "소련의 협정 준수"
 soviet.61.d:0 "협정에 따라, [SOV.GetAdjective](은)는 폴란드 서부 지역을 우리 관리에 넘겼습니다. 독일군은 보안을 제공하고자 이동하였습니다."
 soviet.61.a:0 "훌륭하군."
 soviet.62.t:0 "소련의 협정 위반"
 soviet.62.d:0 "거듭된 보장에도 불구하고, 소련은 지금까지 그들의 부대를 철수시키지 않았고, 우리가 합의한 국경을 반환하거나 영토를 돌려주려는 어떠한 움직임도 하지 않았습니다. 그들은 협정을 따를 의사가 없는 것으로 보입니다."
 soviet.62.a:0 "서명에 쓴 잉크가 아깝군!"
 finland.1.t:1 "카렐리야를 요구하는 [FROM.GetAdjective]"
 finland.1.d:1 "[FROM.GetNameDef]에서 파견 온 사절단이 [195.GetName](을)를 위한 완충지 건설의 필요성을 예로 들며 국경을 개정할 것을 요구하였습니다. 그들은 우리가 카렐리야를 그들에게 양도하기를 바라며, 우리 국경을 따라 증원되는 [FROM.GetAdjective]의 병력으로 미루어보아, 답변까지 많은 시간은 없어 보입니다. 우리는 이에 어떻게 대답해야 할까요?"
 finland.1.a:0 "저들의 요구를 받아들이는 것 외에 선택지가 없다."
 finland.1.b:0 "올 테면 와라!"
 finland.2.t:0 "스웨덴에 전쟁 지원을 요청"
 finland.2.d:0 "핀란드와 소비에트 연방은 전쟁 중입니다. 주권을 얻은 지 수 십 년이 고작 지난 지금, 이웃 중 하나가 우리를 목표로 삼아 위협을 가해왔습니다.\n\n직면한 적의 위협은 우리 국경을 넘어 확장하고 있습니다. 우리의 이웃나라 스웨덴은 여전히 소비에트 연방에 중립적인 입장을 유지하고 있지만, 서로의 유산을 지키고 그들 자신을 위한 전략적 완충지를 확보하는 데 참여하라고 설득할 수 있을지도 모릅니다."
 finland.2.a:0 "그들은 우리의 단호한 저항에 공헌해야 한다."
 finland.2.b:0 "한때 우리를 박해했던 자들을 도울 의리는 없다."
 finland.3.t:0 "핀란드가 스웨덴의 지원를 모색"
 finland.3.d:0 "우리의 이웃인 핀란드는 소련으로부터의 압력에 굴복하지 않고 있고 지금은 전쟁 중입니다. 공식적인 동맹이 양국 간에 맺어져 있지는 않지만 핀란드 정부는 스웨덴이 많은 스웨덴어 사용자가 남아있고 전략적으로 두 나라에 중요한 올란드의 합동방어를 같이 해줄 것을 요청하고 있습니다.\n\n정부가 핀란드를 돕기 위해 무엇을 해야 할 단계인가를 둘러싸고 분열된 동안 그들의 방어에 대한 대중의 지지가 중요합니다. 우리는 동쪽으로부터의 위협에 대해 우리의 북유럽 동료들과 어디까지 갈 의향이 있나요?"
 finland.3.a:0 "우리는 중립을 유지해야 합니다."
 finland.3.b:0 "대중들이 자신들의 인력과 장비로 지원할 것이다."
 finland.3.c:0 "핀란드는 우리와 남이 아니다! 전쟁이다!"
 finland.4.t:0 "요청을 거부한 스웨덴"
 finland.4.d:0 "스웨덴 정부는 소련의 공격에 대한 방어전쟁에서 우리의 원조 요청을 거절했습니다. 국제 및 국내에 영향을 피하고 중립을 유지하길 바라고 있기 때문으로 보입니다. 그 나라는 지금까지 어떠한 방법으로든 전쟁의 원조에 반대하고 있습니다."
 finland.4.a:0 "그들이 너무 늦게 전에 자신의 실수를 깨닫길 바라자"
 finland.5.t:0 "의용군을 보낸 스웨덴"
 finland.5.d:0 "스웨덴 정부는 소련과의 전쟁에 참여하지 않으려 하고 있으나 우리의 이웃 중에서 대중의 지지가 여전히 높고 다른 북유럽 국가에서 온 많은 지원병들은 전쟁을 돕기 위해 합류를 요청했습니다. 우리의 기대보다는 적었지만 적어도 그것은 우리가 직면한 위협에 대한 대중적인 의식입니다."
 finland.5.a:0 "우리가 기대한 수준의 최소치로군."
 finland.6.t:0 "우리의 전쟁에 참전한 스웨덴"
 finland.6.d:0 "올란드 합동 방어를 위해 스웨덴 정부에 대한 우리의 요청은 기대 이상의 성과를 거두었습니다. 스웨덴은 소련에 대한 전쟁에 우리 편으로 참가하였고 더 이상 뻔뻔스러운 위협에 대해 중립의 입장을 버리기로 하였다. 내부적인 의견 차이에도 불구하고 그들은 지속적인 핀란드인의 자주권을 지키기 위해 우리와 함께 싸울 것입니다."
 finland.6.a:0 "이 날은 기억될 것이다."
 finland.7.t:0 "[SOV.GetNameDef](와)과의 평화 협상"
 finland.7.d:0 "[Root.GetAdjective] 공산주의자 헬라 율리요기카가 우리 정부와 접촉해 [SOV.GetAdjective] 정권과의 접촉을 확립하기 위한 도움을 제공하고 있습니다. 회의는 스웨덴의 비밀 장소에 마련되었고, 우리가 계속 [Root.GetAdjective] 주권에 대한 답례로 영토를 양도 할 수 있는 기회를 제공했습니다.\n\n핀란드 군은 빠르게 고갈 되었고, 고갈되기 이전에 통신선을 개통 하려고 시도했지만 실패했습니다. 이 갈등의 평화적 해결을 위한 우리의 유일한 희망일지도 모릅니다."
 finland.7.a_tt:0 "§Y만약 [SOV.GetName](이)가 수락할 시:\n§!"
 finland.7.a:0 "이 전쟁에 더 이상 승리는 없다"
 finland.7.b:0 "우리는 계속 싸워야 합니다!"
 finland.8.t:0 "[From.GetNameDefCap]의 타협 제안"
 finland.8.d:0 "[From.GetNameDef](와)과의 전쟁은 비용이 많이들었지만, 우리가 [From.GetAdjective]군을 밀어낼 수 있게 되면서 그들이 우리에게 매우 흥미로운 제안을 보내왔습니다. 우리가 전략적 요충지의 통제권을 받는 대신 더이상의 적대 행위를 멈추고 병력을 철수 시키는 것입니다.\n[From.GetNameDef](을)를 향한 우리의 공세는 이 곳에 대한 완전한 통제 없이 끝나겠지만, 이 세상의 다른 부분들을 향해 우리의 세력권을 넓히는데 다시 초점을 맞출 수 있게 될 것입니다."
 finland.8.a:0 "다른 곳에서 우리 병사들을 필요로 한다"
 finland.8.b:0 "우리는 [From.GetNameDef]의 모든 걸 원한다"
 finland.9.t:0 "[From.GetNameDefCap]의 거부"
 finland.9.d:0 "[From.GetNameDef](와)과의 시작된 협상은 실패했습니다. [From.GetAdjective] 군대가 [Root.GetAdjective] 지역에 또 다른 공격을 위해 배치시키는 것은 우리의 시간을 낭비시키는 분명한 계략이었습니다.\n\n[Root.GetNameDef](은)는 자신만만하게 끝까지 싸울 것입니다."
 finland.9.a:0 "그 놈들은 행군의 대가를 피로 치룰 것이다!"
 FIN_agree_peace:0 "핀란드는 소련의 §Y카렐리야, 살라, 페차모§! 요구와 양도에 동의하였습니다."
 finland.10.t:0 "겨울 전쟁"
 finland.10.d:0 "마침내, [SOV.GetNameDef]의 영토 확장에 대한 야심은 결코 용납할 수 없는 이 적국에 의한 조국 침공으로 끝이 났습니다. 우리는 이 무자비한 공격에 대해 철벽의 수비를 위하여 취할 수 있는 모든 조치를 취해야만 합니다. 저들이 우리의 조국에 발을 내딛을 때마다 대가를 치러주어야 합니다!"
 finland.10.a:0 "저들을 산산조각 내버려!"
 japan.1.d:0 "중국 당국은 '부당한 침략 의도'가 '참아줄 수 있는 한계'를 도달하였다고 주장합니다! 우리의 배상 요구는 거절당하였고, 상하이에서 일본 국민들이 공격당하였다는 보고들도 올라오고 있습니다. 중국과 결정적으로 담판을 지을 명분이 필요하다면, 바로 이겁니다!"
 japan.1.a:0 "대가를 치를 것이다!"
 japan.2.d:0 "루거우차오에서의 군사 충돌 이후 중국이 놀랍게도 한 발 물러섰습니다. 놈들은 우리를 격노하게 한다면 혹독한 대가를 치르게 될 것을 알아챘고, 베이징과 그 주변 지역의 대규모 영토 할양에 동의하였습니다.  중국이 천천히 우리 손아귀 안으로 들어오고 있습니다."
 japan.2.a:0 "전면전은 나중으로 미룰 수밖에 없겠군."
 japan.3.t:0 "소규모 국경 충돌: 소련의 승리"
 japan.3.d:0 "러시아와 그들의 충실한 개인 몽골은 헤이룽장 지역에서 편성 중이던 우리의 병력들을 발견하고는 우리가 준비되기도 전에 국경을 넘어 광범위한 습격을 가했습니다! 우리의 군대는 그 두 병력들이 철수하기 전까지 치열한 소규모 접전에 의해 심각한 손실을 입었습니다."
 japan.3.a:0 "아니 어떻게 이런 일이?!"
 japan.4.t:0 "소규모 국경 충돌: 일본의 승리"
 japan.4.d:0 "러시아와 그들의 충실한 개인 몽골은 헤이룽강 지역에서 편성 중이던 우리의 병력들을 발견하고는 이를 방해하기 위해 국경을 넘어 대규모 습격을 가했습니다! 다행히도, 현명한 지휘관들이 양면 공격을 통한 반격에 성공하여 놈들이 국경 너머로 도주하기 전까지 큰 피해를 입힐 수 있었습니다."
 japan.4.a:0 "한 수 가르쳐 줬다!"
 japan.5.t:0 "소련군의 철수"
 japan.5.d:0 "우리의 병력 증강을 탐지한 후 소련은 영리하게도 만주 국경과 바로 인접한 지역에서 그들의 군대를 철수하기로 했다. 우리의 병사들은 여러 곳의 버려진 국경 초소를 일시적으로 점령하였습니다. 이것으로 러시아인들과 그들이 내세운 몽골인 동맹과의 터무니없는 국경 분쟁의 종지부를 찍기 바랍니다."
 japan.5.a:0 "무력시위만으로도 충분했군."
 japan.6.t:0 "우리의 요구를 수락한 프랑스"
 japan.6.d:0 "프랑스는 우리의 요구를 받아들였고, 인도차이나의 그들의 기지와 시설들은 우리에게 완전히 넘어왔습니다. 그들은 모든 그들의 식민지 통제권을 우리에게 효과적으로 넘겼습니다."
 japan.6.a:0 "현명한 선택이다."
 japan.7.t:0 "우리의 요구를 거부한 프랑스"
 japan.7.d:0 "프랑스가 우리의 제안을 건방지게도 거부했습니다! 이제 인도차이나 반도는 무력을 통해 취하는 수밖에 없습니다!"
 japan.7.a:0 "멍청이들!"
 japan.8.t:0 "군사고문단을 본국으로 소환한 독일"
 japan.8.d:0 "독일이 중국에 파견된 모든 고문들을 소환시키기로 동의했습니다. 지금 이 순간에도 다들 베를린행 비행기에 탑승하고 있을 것입니다. 독일은 대동아의 미래가 중국이 아닌 일본에 달려있다고 인정했습니다."
 japan.8.a:0 "해야 할 일을 해주는군."
 japan.9.t:0 "우리의 요청을 거부한 독일"
 japan.9.d:0 "중국에 파견된 독일 고문들의 군사적 업무가 동아시아에 대한 우리의 계획을 방해함에도 불구하고, 독일은 고문들을 귀환시키는 것을 거절했습니다! 이 조치가 우리 국가와의 외교적 토대를 약화시킨다는 것을 그들이 보지 못한 것일까요? 독일인들을 계속 신뢰할 수 있을까요?"
 japan.9.a:0 "그들은 중국 땅에서 죽을 것이다."
 japan.11.t:0 "시암에게 최후통첩 제시"
 japan.11.d:0 "시암 국경지대에 대군을 집결시킨 후, 우리는 서양 제국주의자들로부터 동남아시아 지역을 해방시키기 위해 시암을 기지로써 사용하고 싶다는 의사를 타진했습니다. 우리와의 군사동맹의 가능성(비록 그것이 우리의 괴뢰국이 된다는 것을 의미하더라도)을 열어둠으로써 우리는 무의미할 정도로 일방적인 전쟁을 피할 수 있을 겁니다. 만약 시암이 거절한다면, 선전포고나 다름없는 것이겠죠."
 japan.11.a:0 "우리는 그들이 뭐라고 하던, 시암에 진입할 것이다."
 japan.11.b:0 "돌이켜보니 침략 위협은 너무 공격적이다."
 japan.12.t:0 "일본의 최후통첩 제시"
 japan.12.d:0 "일본은 우리의 국경에 오랜 기간 군대를 모아왔고 차후 버마와 말레이반도로의 확장을 위한 기지로서 우리의 항구를 이용할 계획을 가지고 있습니다. 이제 그들은 우리에게 그들을 통과시켜 줄 것인지 아니면 침략을 받을지 선택할 것을 강요하고 있습니다.\n\n비록 이것이 우리의 자주권을 포기하고 일본의 괴뢰 정권으로 바뀌는 것처럼 볼 수도 있지만, 아마도 전쟁을 피하는 최선의 선택일지도 모릅니다."
 japan.12.a:0 "우리는 일본과의 동맹을 승낙할 것이다."
 japan.12.b:0 "우리의 독립권을 쉽게 넘겨주지 않을 것이다!"
 japan.13.t:0 "최후통첩을 수락한 시암"
 japan.13.d:0 "[From.GetLeader](은)는 현명하게도 우리의 최후통첩을 받아들였고 군사동맹을 맺었습니다. 우리는 효율적으로 시암을 태평양에서 펼쳐질 작전의 기점으로 사용할 수 있을 것입니다."
 japan.13.a:0 "대동아공영권은 더욱 강력한 힘을 얻으리라."
 japan.14.t:0 "최후통첩을 거부한 시암"
 japan.14.d:0 "[From.GetLeader](은)는 시암으로 진입하려는 우리의 요구와 군사동맹 제안을 거절했습니다. 답변의 승낙여부와는 관계 없이 진입할 것임을 통보했으니, 이제는 전쟁 뿐입니다."
 japan.14.a:0 "이렇게 되어 버린 것은 유감이다"
 romania.1.t:1 "베사라비아를 요구하는 [FROM.GetNameDefCap]"
 romania.1.d:1 "[FROM.GetAdjective]의 병력이 우리와의 국경 건너편에 결집 중이며, 그들의 사절단은 우리가 베사라비아 전체를 그들에게 양도할 것을 요구했습니다! 우리를 암묵적으로 [FROM.GetAdjective]의 영향 하에 있도록 묵시하는 조항이 러시아인들과 체결한 조약에 포함된 것으로 보아 독일의 개입은 기대할 수 없을 것으로 보입니다. 저들에 대해 저항해야 할까요?"
 romania.1.a:0 "아니. 희망이 없다."
 romania.1.b:0 "그렇다! 싸우지도 않고 영토를 포기할 수는 없다!"
 romania.2.t:0 "제2차 빈 중재"
 romania.2.d:0 "독일은 헝가리와 우리의 영토 분쟁을 중재하여 왔고 제2차 빈 협정에서 북부 트란실바니아 지역을 헝가리에 반환하는 것으로 결정했습니다. 우리는 이 결정을 따라야 할까요?"
 romania.2.a:0 "그래. 우리는 선택의 여지가 없다."
 romania.2.b:0 "아니, 우린 트란실바니아를 절대 포기하지 않을 것이다!"
 romania.3.d:0 "독일은 헝가리와 우리의 영토 분쟁을 중재하여 왔고 제2차 빈 협정에서 터무니없게도 트란실바니 전역은 헝가리 지배지역으로 복원되어야 한다고 결정했습니다! 우리는 이 결정을 따라야 할까요?"
 romania.4.t:0 "독일 분쟁 중재"
 romania.4.d:0 "독일은 헝가리와 우리의 영토 분쟁을 중재하여 왔고 그들은 현명하게도 트란실바니아 지역은 루마니아의 영토로 남아 있도록 결정했습니다. 헝가리인들은 만족하지 않았지만 한번에 모든 문제를 해결할 희망이 보입니다."
 romania.4.a:0 "트란실바니아는 루마니아에 머무를 것이다"
 romania.5.t:0 "크라이오바 조약"
 romania.5.d:0 "독일의 지지를 업고, 불가리아 외교관들이 나서서 우리가 1913년에 제2차 발칸 전쟁 이후 그들로부터 합병한 남부 도브루자 영토를 반환 요구하고 있습니다. 우리는 이미 이 요구를 받아들이라는 외압을 받고 있습니다."
 romania.5.a:0 "이것은 분쟁을 해결해줄 것이다"
 romania.5.b:0 "아니, 선은 여기에 그어져야 한다!"
 romania.6.t:0 "어려운 선택"
 romania.6.d:0 "우리는 많은 영토를 탐욕스러운 이웃들에게 빼앗겼다. 여전히 그들은 이익과 함께 잃어버린 땅을 수복할 기회를 노리고 있습니다. 우리가 해야 하는 것은 올바른 쪽을 선택하는 것입니다."
 romania.6.a:0 "우리의 유일한 희망은 독일이다."
 romania.6.b:0 "소비에트 연방이 우리에게 최고의 기회를 제안했다"
 romania.6.c:0 "우린 중립으로 남아야 한다"
 baltic.1.t:1 "[FROM.GetAdjective]의 최후통첩"
 baltic.1.d:1 "[FROM.GetNameDefCap](이)가 우리의 영토 내에 그들의 병력을 주둔시키기 위한 권리를 가지기 위해 그들과의 '상호원조조약'을 체결하도록 압력을 가하고 있습니다! 이는 우리의 조국을 합병하겠다는 의도조차 숨기지 않는 행동이지만, 우리는 국경에 배치된 병력에게 미미한 저항을 제안할 수 있습니다."
 baltic.1.a:0 "받아들일 수밖에 없다."
 baltic.1.b:0 "그들은 우리의 땅을 강제로 빼앗아야 할 것이다!"
 baltic.4.t:0 "독일의 메멜 요구"
 baltic.4.d:0 "독일군은 동프로이센으로 진주하고 그들의 외교부는 우리에게 최후통첩을 보내왔습니다! 우리는 즉시 메멜 지역을 그들에게 넘겨주거나 군사행동에 직면해야 합니다. 그들의 요구에 응해야 할까요?"
 baltic.4.a:0 "우리는 동의해야 한다."
 baltic.4.b:0 "안된다!"
 baltic.5.t:0 "공산주의자들의 지배"
 baltic.5.d:0 "[Root.GetName] 측은 연대를 선택하고 부르주아로부터 정치적 권력을 빼앗아왔습니다. 신정부 내부의 많은 사람들은 우리가 공산주의자의 의무를 다하여 소련과 하나가 되어야 한다고 제안합니다."
 baltic.5.a:0 "우리가 진정으로 조국과 하나가 된다면 우리의 미래는 가장 안전하다."
 baltic.5.b:0 "[Root.GetName] 측은 소비에트 연방의 보호 아래에서 더 많은 것을 얻을 수 있다."
 baltic.5.c:0 "[Root.GetName] 측은 자주국으로 남아 있을 것이다."
 baltic.7.t:0 "[Root.GetAdjective]에게 [From.GetFactionName] 참가를 요청한 [From.GetName]"
 baltic.7.d:0 "우리 국가 간 친선조약에 서명한 것으로 [From.GetName](은)는 [Root.GetName](이)가 그들의 [From.GetFactionName]에 참여할 것과 우리의 주위에서 커져가는 위협에 함께 대항할 것을 요청했습니다. 공산주의든 파시스트든 [From.GetName](은)는 [Root.GetAdjective]의 이익을 위해서 일어설 것을 약속했습니다."
 baltic.7.a:0 "[Root.GetName] 동지들과 함께 서겠다."
 baltic.7.b:0 "[Root.GetName](이)가 자력으로 생존하게 한다."
 baltic.8.t:0 "발트에서의 우리의 영향력을 확대하는 [SOV.GetNameDefCap]"
 baltic.8.desc:0 "오늘은 [ROOT.GetNameDef]의 위대한 날입니다! 우리의 동지들의 용맹한 군사 작전 이후로, [SOV.GetNameDefCap](은)는 새로이 해방된 발트의 영토에 더불어, 용감한 일꾼들이 우리의 관할 아래에 들어오는 것이 적법하다고 선언하였다. \n\n이는 우리 발트 단일국이 노동자의 적들과 싸울 수 있을 정도로 충분히 강력하게 만드는 또 하나의 과정에 불과합니다."
 baltic.8.a:0 "이것은 자연스러운 선택이다!"
 hungary.1.t:0 "독일의 야망"
 hungary.1.d:0 "우리의 정당한 주장에도 불구하고, 독일은 트란실바니아가 루마니아의 통제하에 남아있게 했습니다. 그들은 베르사유 조약의 잘못된 점을 고치려 한다고 말하지만, 분명 자신들의 국경과 관련된 부분만 고치려 하는 것이 틀림없다."
 hungary.1.a:0 "괘씸하군."
 hungary.2.t:0 "제2차 빈 중재"
 hungary.2.d:0 "독일은 영토 주장의 정당성을 인정하고 북부 트란실바니아를 헝가리에 반환하였습니다. 역사적인 순간입니다!"
 hungary.2.a:0 "축하할 날이군!"
 hungary.3.d:0 "독일은 우리의 영토 주장의 정당성을 인정할뿐만 아니라, 트란실바니아 전역을 헝가리 통치 하에 반환해야한다고 결정했습니다! 이것은 우리가 기대했던 이상의 결과입니다."
 hungary.4.d:0 "독일은 우리나라의 영토 주장의 정당성을 인정하고 북부 트란실바니아를 우리에게 반환하도록 판결했습니다. 하지만 루마니아는 이 판결의 승인을 완고하게 거부하고 있습니다!"
 hungary.4.a:0 "멍청하긴!"
 hungary.5.d:0 "독일은 우리나라의 영토 주장의 정당성을 인정하고 북부 트란실바니아를 우리에게 반환하도록 판결했습니다. 하지만 루마니아는 이 판결의 승인을 완고하게 거부하고 있습니다!"
 hungary.6.t:0 "제1차 류블랴나 중재"
 hungary.6.d:0 "독일은 베르사유 조약에 대해 불평하지만 트리아농 조약의 부당함에 비하면 가벼운 벌이었습니다. 그들은 그것을 민족자결주의라고 주장하겠지만 트리아농 조약은 헝가리의 수많은 후손들의 미래를 망쳤습니다. 헝가리인의 자존심에 가해진 상처 중 하나는 보이보디나 주입니다. 헝가리로 이 곳을 반환시킨다면 우리의 상처 중 하나가 치유될 것입니다."
 hungary.6.a:0 "헝가리의 정의"
 bulgaria.1.t:0 "크라이오바 조약 - 루마니아의 승낙"
 bulgaria.1.d:0 "루마니아 정부가 우리의 분쟁에 독일 중재를 수락했습니다. 남부 도브루자는 불가리아와 재결합되었습니다!"
 bulgaria.1.a:0 "드디어!"
 bulgaria.2.t:0 "크라이오바 조약 - 루마니아의 거부"
 bulgaria.2.d:0 "루마니아 정부는 모든 분쟁을 끝낼 수 있는 우리의 제안을 거절했습니다! 그들은 남부 도브루자를 국가로 통합하는 주장을 절대 포기하지 않을 것입니다."
 bulgaria.2.a:0 "받아들일 수 없다!"
 bulgaria.3.t:0 "제1차 류블랴나 중재"
 bulgaria.3.d:0 "우리는 오랫동안 위대한 불가리아를 꿈꿔왔지만 긴 시간 동안 이류 취급을 받아왔습니다. 1913년 런던 회의에서 우리는 동맹국들에게 배신당해 정당한 요구를 거부 받았고 1918년에는 정의를 원했기 때문에 처벌받았습니다. 이제는 아닙니다. 독일은 자신뿐만 아니라 다른 사람들을 위해서도 소위 평화라고 불리는 것의 잘못된 부분을 바로잡으려고 노력합니다. 불가리아는 이제 유고슬라비아에서 마케도니아의 귀환을 보게 될 것입니다."
 bulgaria.3.a:0 "불가리아인들이여 기뻐하라!"
 bulgaria.4.t:0 "크라이오바 조약"
 bulgaria.4.d:0 "우리는 1913년에 루마니아가 얼마나 비겁하게 뒤통수를 쳤고 우리 군이 다른 지역을 점유하고 있을 때 비겁하게 남부 도브루자를 가져갔는지를 잊지 않았습니다. 헝가리는 루마니아에 복수하기 위해 독일과의 우호관계를 이용했으니, 이제 우리 차례가 온 것이겠죠?"
 bulgaria.4.a:0 "우리는 복수해야 한다."
 bulgaria.4.b:0 "크라이오바 조약"
 bulgaria.5.t:0 "크라이오바 조약"
 bulgaria.5.d:0 "독일은 우리의 정의 추구에서 비열한 루마니아의 편을 들었습니다. [Root.GetLeader](은)는 독일 대사가 그녀의 친구로부터 더 많은 불가리아어를 알고 있을거라 기대했습니다."
 bulgaria.5.a:0 "거부되었다"
 italy.1.t:0 "알바니아 항복"
 italy.1.d:0 "알바니아 당국은 우리의 요구에 동의하였고 국왕 조구 1세는 강제로 퇴위당하였습니다. 지금부터 알바니아는 영원히 이탈리아에 속할 것입니다!"
 italy.1.a:0 "영광스러운 날이다."
 italy.2.t:0 "최후통첩을 거부한 조구"
 italy.2.d:0 "조구 왕은 끝까지 반항하며 우리의 최후통첩을 거부했습니다. 조구와 그 측근은 현재 한심하게도 수비대를 소집하려 하고 하고 있습니다. 티라나를 점령하고 이 광대극에 종지부를 찍어야 합니다!"
 italy.2.a:0 "쉽게 갈 수도 있었다, 조구!"
 italy.3.t:0 "이탈리아의 최후통첩"
 italy.3.d:0 "이탈리아의 외교관이 우리에게 항복하라는 최후통첩을 보내왔습니다! 알바니아는 이제 이탈리아 국왕 휘하의 동군연합이 될 것입니다!"
 italy.3.a:0 "우리는 항복해야한다."
 italy.3.b:0 "여긴 지나갈 수 없다! 조구를 따르라!"
 italy.4.t:0 "알프스 요새(Vallo Alpino) 확장"
 italy.4.d:0 "이탈리아 왕국 육군의 기술자는 우리의 북부 국경을 세심하게 계획하고 알프스 요새를 강화하고 확장할 필요가 있는 위치라고 확인시켜주었습니다. 필요한 건설 명령이 이미 내려졌습니다."
 italy.4.a:0 "이 요새가 한니발 시대에 있었다면..."
 italy.5.t:0 "이탈리아-독일 기술 조약"
 italy.5.d:0 "이탈리아가 우리 국가와 가까워 지고 우리 둘 다 강하게 만들수 있게 기술과 아이디어를 교한하자고 제안합니다."
 italy.5.a:0 "훌륭한 제안이로군!"
 italy.5.b:0 "독일 기술은 오직 독일 국민들만을 위한 것이다"
 italy.6.t:0 "이탈리아-독일 기술 조약 - 승낙!"
 italy.6.d:0 "우리의 예상대로, 독일은 일련의 기술교환을 기쁘게 작성해 주었습니다. 유럽에 새로운 바람이 부는게 명확해졌고, 이탈리아가 과거의 영광을 재건하는데 이재 더 가까워졌습니다."
 italy.6.a:0 "좋았어!"
 italy.7.t:0 "이탈리아-독일 기술 조약 - 거부!"
 italy.7.d:0 "독일이 우리가 제안한 조약을 거부했습니다."
 italy.7.a:0 "이제부터는 우리가 최고임을 주의해라"
 italy.8.t:0 "프랑스 세력에 가입"
 italy.8.d:0 "프랑스주의 운동은 프랑스 땅을 얻고 그들의 세력에 가입하기를 우리에게 묻습니다. 이게 이탈리아의 이익이 되지 않을까요?"
 italy.8.a:0 "프랑스와 함께 하자."
 italy.8.b:0 "프랑스는 신뢰할 수 없다."
 usa.1.t:0 "입대를 희망하는 아멜리아 에어하트"
 usa.1.d:0 "미국이 전쟁을 위해 동원 하고 있을때, 우리는 특별한 요청을 받았습니다. 아멜리아 에어하트, 얼마 전 세계를 일주하는데 성공한 유명한 비행사로, 전투기 조종사로 육군 항공대에 입대하기를 원하고 있습니다. 그녀는 모의 공중전에서 상당한 기술을 증명했으나, 군사 시설 내 많은 사람들이 비행 전투 임무에 여성을 보내는 생각에 못마땅해 하고 있습니다. 우리는 그녀의 경우를 예외로 하고 그녀를 참여 시킬까요?"
 usa.1.a:0 "그래, 우리는 그녀가 필요하다."
 usa.1.b:0 "아니, 필요치 않을 것이다."
 usa.2.t:0 "명백한 운명"
 usa.2.d:0 "미국이 가진 특유의 기반과 역사는 세계의 민주주의와 자유를 보호하기 위한 의무를 가지게 했습니다. 지난 10년간 이것은 그것을 파괴하려고 찾는 사람들에 대항하지 않고서는 이룰 수 없음이 증명되었습니다. 지금부터 모든 압제자에 맞서 우리 군대는 전 세계 사람들을 자유롭게 할 것입니다."
 usa.2.a:0 "자유가 아니면 죽음을!"
 usa.3.t:0 "진주만의 미국 함대"
 usa.3.d:0 "미국으로부터 받은 정치적, 외교적 제재는 어떤 다른 위협의 전조 같아 보입니다. 진주만과 하와이 해군기지를 거점으로 하는 미 태평양함대는 태평양에서 강력한 존재를 유지할 것이고 우리의 적들을 계속 지원하는 것은 명백히 위협을 나타내는 신호라고 할 수 있습니다. 이 시점에서 적 기지에 기습 공격을 가한다면 깜짝 놀랄 성과를 줄지 모릅니다."
 usa.3.a:0 "이 기회가 얼마나 갈 지 알 수 없다."
 usa.4.t:0 "구축함과 기지의 교환 협정"
 usa.4.d:0 "독일에 대해 입장을 취한, 미국은 영국이 독일의 위협에 대항해 강경하게 보장하는 것에 관심을 보이고 있습니다. 그러나. 이들은 또한 그들의 대서양 해군함을 유지하는데 걱정하고 있습니다. 우리의 몇몇 개의 해군기지를 대가로, 그들은 우리 국가에 구축함을 공급하기로 했습니다. 함선은 보류 중이지만, 우리 국가 사이의 군사공채를 강화하는데 허락하는 게, 현명한 결정 일지 모릅니다."
 usa.4.a:0 "다시 없을 기회다."
 usa.4.a.tt:1 "우리는 미국제 구축함 43척을 얻습니다.\n캐나다는 미국제 구축함 7척을 얻습니다."
 usa.4.b:0 "이것은 분명히 미국에 더 유리해 받아들일 수 없다."
 usa.5.t:0 "제안을 거부한 영국"
 usa.5.d:0 "우리의 준비와 좋은 의도임에도 불구하고 영국은 그들의 해군기지와 우리의 구식 구축함을 교환하는 제안을 거부했습니다."
 usa.5.a:0 "다 자기들 손해야."
 usa.6.t:0 "[GetYear]년 선거"
 usa.6.d:0 "대통령 선거의 날이 왔습니다. 현직 대통령인 프랭클린 델러노 루스벨트는 미국을 대공황에서 탈출시키기 위해 이미 뉴딜로 총칭되는 정책을 일부 시행하고 있었습니다.\n\n그 노력에 의해 인기를 끌고 있지만 추후 정부의 역할과 권한을 확장하는 정책에 대해서는 대립 후보인 공화당 알프레드 랜던의 비판으로 가득합니다. 석유 산업가 출신인 랜던은 더 큰 경제적 자유를 추구하고 있으며 민주당과 루스벨트는 경제의 안정성을 확보하고 사회 보장을 확대할 것을 요구했습니다. 이 선거에서 민주당이 승리할지 공화당이 역전의 승리를 보여줄지에 대한 여부를 선택할 수 있습니다."
 usa.6.a:0 "민주당은 4년 더한다!"
 usa.6.b:0 "공화당. 우리는 반드시 미국 체제의 이상을 지켜야 한다."
 usa.7.t:0 "루스벨트 대 윌키"
 usa.7.d:0 "미국 대통령 선거가 시작된 이후 어떤 대통령도 세 번이나 연임하지 못했습니다. 그러나 불안정한 세계의 상태와 최근 일어난 사건들을 고려할때 루스벨트 대통령은 전통을 부수고 세 번째 임기를 시작하기로 결정했습니다. 제한적인 정치경험을 가진 사업가, 다크 호스라고 특정 지을 수 있는 공화당의 후보자 원델 윌키는 루스벨트의 경제 개입주의와 그의 3번째 연임에 대한 정당성을 비난했습니다.\n\n비록 후보자들의 외교정책에 많은 공통점을 가지고 윌키는 뉴딜의 형태를 어느정도 유지 하고 싶어했습니다만, 많은 사람들이 아직도 미국 민주주의의 미래를 결정짓는 이 선거에 대해 고민하고 있습니다."
 usa.7.a:0 "민주당은 루스벨트가 없으면 안된다."
 usa.7.b:0 "공화당은 윌키를 원한다!"
 usa.8.t:0 "랜던 대 루스벨트"
 usa.8.d:0 "랜던 대통령은 4년 전에 특정한 공업 회사에 의존하는 것을 중단함으로서 민주당이 이끌어가던 뉴딜 정책에 종지부를 찍었는데 이것은 그의 대통령 당선에 기여했습니다. 루스벨트는 다시 대통령으로 복직해 본래의 뉴딜 정책을 완성하는 것에 대한 동참을 요구하는 선거 운동을 계속하고 있습니다.그는 여전히 인기있는 후보자이며, 랜던은 대통령에게 권한을 집중하려는 루스벨트의 노력을 비판하고 같은 방침을 가지지 않도록 피하고 있었습니다. \n\n우리뿐만 아니라 다른 나라도 해외의 위협에 노출되어있는 현실이지만, 두 후보 모두 그 문제에는 눈을 감고 미국만을 우선시 하고 있습니다. 문제는 이 전쟁이 임박한 시대에 누가 민주주의의 병기창이라는 역할을 주도할 것인가 하는 것입니다."
 usa.8.a:0 "공화당을 선택한다. 랜던은 우리의 가치를 대변할 것이다."
 usa.8.b:0 "민주당을 선택한다. 루스벨트는 우리에게 필요한 것을 갖추고 있는 지도자다."
 usa.9.t:0 "루스벨트 대 듀이"
 usa.9.d:0 "프랭클린 D 루스벨트의 대통령직은 이미 여러가지 의미에서 비범한 일이 되었습니다. 그의 건강 쇠약과 전례 없는 연임에도 불구하고, 전시의 노력을 통해 우리나라를 계속 이끌어 나가는 것을 지향하고 있습니다. 공화당은 많은 잠재적인 후보자들중에서 제한적인 선택을 해야했는데, 그중에서 주자사 토마스 E 듀이가 선출되었습니다. \n\n루스벨트는 대중의 지지를 얻고 있습니다만, 적지 않은 사람들은 그가 임기의 끝을 살아서 맞이하는 것은 어렵다고도 생각하고 있습니다. 그러나 이런 이유로 지금까지 우리가 그에게 주어왔던 지지를 듀이에게 줄 수 있을까요?"
 usa.9.a:0 "루스벨트가 듀이를 이겼다."
 usa.9.b:0 "듀이가 루스벨트를 이겼다."
 usa.10.t:0 "[Root.GetLeader] 대 루스벨트"
 usa.10.d:0 "뉴딜정책의 많은 측면이 [Root.GetLeader]에 의해 유지되고 있었지만 루스벨트는 아직 뉴딜정책의 현실적인 지속 가능 발전을 위한 자신의 원안을 수행 할 수있는 기회를 찾고있습니다. 건강이 악화하고 있음에도 불구하고, 그는 이전 대통령직에 취임했을 때의 지원을 유지하는데 성공하고 지금은 다시 민주당을 위해 선거 운동을 전개하고 있습니다.\n\n[Root.GetLeader](이)가 미국의 미묘한 상황에서 지도자가 바뀌는 것은 무책임하다고 주장했지만, 이것은 그가 승리한 지난 대통령 선거 전에도 같은 주장이 루스벨트에 의해서 다루어 지고있던 점을 감안하면 다소 냉소적이라고 할 수 있습니다. 그러나 그의 말에도 일리가있을 것입니다."
 usa.10.a:0 "[Root.GetLeader](은)는 유능한 지도자다."
 usa.10.b:0 "미국은 새로운 뉴딜을 준비한다."
 usa.11.t:0 "루스벨트 대 맥아더"
 usa.11.d:0 "전쟁의 지속적인 위협을 앞두고 민주당과 공화당 모두 군에서 대선 후보자를 찾는 것이 확실시 되고 있습니다. 일반적으로는 충실히 자신의 군무에 전념하고있는 더글러스 맥아더 장군은 우리나라가 평화와 승리의 와중에있는 동안 공화당 후보 지명을 얻기 위한 선거 활동에 몸을 옮겼습니다. 그는 이제 보수 연정이 지원하는 루스벨트에 도전할 것입니다.\n\n루스벨트는 여전히 인기가 많지만 맥아더의 카리스마와 책임감은 유권자들에게 강한 영향을주고 있습니다. 군인이 정말 최선의 선택일까요?"
 usa.11.a:0 "루스벨트와 트루먼은 이겨낼 것이다."
 usa.11.b:0 "맥아더는 전쟁만큼이나 평화를 가져다 올 남자다."
 usa.12.t:0 "더글러스 맥아더의 선거 운동"
 usa.12.d:0 "미국 역사상 전례없는 장기간의 대통령직을 재임을 계속하는 루스벨트에 대항하기 위해 공화당이 전쟁을 미국의 승리로 이끄는 능력을 가진 잠재적인 후보자를 요구하자, 존경받는 군 지휘관에 눈을 돌렸습니다. 더글러스 맥아더 장군은 보수파 사이에서 인기 있는 후보자입니다. 그러나 그는 현재도 계속되고 있는 전쟁에 빼놓을 수 없는 군사적 재능을 가진 인물이며, 선거 운동을 위해 구속되는 것을 본인도 원하지 않습니다. \n\n그래도 그는 보수파 후보 중에서는 가장 유망한 인물 중 하나이며, 아마도 평범한 공화당 대통령이 되는 것을 피하기 위해 선거 운동에 참여할 것이라고 확신하고 있습니다. 다만, 그 희생에 그만한 가치는 있는 것일까요?"
 usa.12.a:0 "맥아더는 백악관보다 전쟁의 제일선에서 더 필요로 한다."
 usa.12.b:0 "루스벨트에게 도전하기 위해 그가 필요하다"
 usa.13.t:0 "루스벨트 서거"
 usa.13.d:0 "루스벨트 대통령의 건강 상태는 얼마 전부터 악화되고 있었지만 대선에서 그의 강한 모습은 그에게 아직 많은 시간이 남아있는 것을 확신시켰습니다. 그러나 취임 중의 루즈 벨트의 죽음의 가능성은 현실이었으며, 그는 오늘 뇌졸중으로 쓰러진 후 사망했습니다. 부통령 해리 S 트루먼은 사람들의 지원과 기도가 필요하다며, 취임 선언문에서 언급했습니다. 내각은 그대로이며, 트루먼은 전임자의 많은 정책을 계속 이어 나갈 것을 다짐했습니다."
 usa.13.a:0 "한 시대의 끝이고 새로운 시대의 시작이기도 하다"
 news.1.t:0 "루거우차오 사건"
 news.1.d:0 "베이징 남서쪽에 위치한 전략적 거점 루거우차오(마르코폴로 다리)에서 일본군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n[CHI.GetNameDef](은)는 [JAP.GetNameDef]의 사과와 영토 양도 요구를 거절하고, 일본의 침략 의도가 '한계'에 도달했다고 주장하였습니다.\n\n외교관들은 변덕스러운 상황이 언제든지 전쟁으로 발전할 수 있다고 걱정하고 있습니다."
 news.1.a:1 "과연 재미난 시대군."
 news.1.b:0 "중국놈들의 버르장머리를 좀 고쳐놓을 필요가 있겠군!"
 news.1.c:0 "좋다!  한 치도 물러서지 마라!"
 news.2.d:0 "베이징 남서쪽에 있는 전략적 거점인 루거우차오에서 일본군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못하고 끝났습니다.\n\n[CHI.GetNameDef](은)는 사건에 대한 모든 책임을 지고, [JAP.GetNameDef]에게 사과뿐만 아니라 광대한 영토 양도도 동의하기로 하였습니다. 국경문제가 전쟁으로 발전할 것이라 예상한 많은 전문가들이 깜짝 놀랐습니다.\n\n아시아에 항구적인 평화가 오는 것일까요?"
 news.2.a:0 "불확실하다."
 news.2.b:0 "이는 우리를 만족시켜줄 것이다...당장은."
 news.2.c:0 "선택의 여지가 없었다."
 news.5.t:0 "[JAP.GetNameDefCap]의 프랑스령 인도차이나 요구"
 news.5.d:0 "유럽에서의 투쟁에 비추어 프랑스의 약점을 활용해, [JAP.GetNameDef](은)는 인도차이나 식민지의 통제권을 포기할 것을 신정부에게 강요하고 있습니다!\n\n일본군은 이미 이 지역의 모든 주요 기지를 점령하기 위해 이동했으며, 전문가들은 이 식민지가 향후 군사 원정의 발진지로 이용될 수 있다고 우려하고 있습니다."
 news.5.a:0 "독수리는 시체를 쪼아 먹는다."
 news.5.b:0 "이는 당연한 일이다."
 news.5.c:0 "자칼들은 우리에게 선택을 남겨두지 않았다."
 news.5.e:0 "우리의 동맹은 결단력을 보여줬다!"
 news.6.d:0 "유럽에서의 패배에 비추어 프랑스의 약점을 이용하려고 시도하면서, [JAP.GetNameDef] 정부는 프랑스 신정부에 인도차이나에 있는 그들의 근거지의 사용 권한을 내놓을 것을 강요했습니다.\n\n이 요청을 수락하는 것은 일본에게 인도차이나 식민지의 지배권을 넘기는 것이기에 프랑스는 동의하지 않았습니다.\n\n전문가들은 이번 결정이 일본군의 보복으로 이어질 가능성이 높다고 보고 있습니다."
 news.6.a:0 "그들이 그런 짓을 할리 없겠...지?"
 news.6.b:0 "이 완고한 바보는 실수의 대가를 지불하게 될 것이다"
 news.6.c:0 "우리의 일은 우리가 준비해야한다."
 news.6.e:0 "우리의 친구가 대담한 행동에 나섰다."
 news.7.t:0 "소련-일본 국경 접전"
 news.7.d:0 "소련군과 일본군은 최근 만주 국경에서 교전을 벌였습니다.\n\n몽골군 기병대가 지원하는 상당한 숫자의 소련군의 기습에 허를 찔린 일본군은 상당한 피해를 입었습니다. \n\n도쿄의 분위기는 긴장됐습니다만 전면전으로의 확대를 논하기엔 아직 이릅니다."
 news.7.a:0 "아시아에서 또 다른 전쟁이 시작되는 건가?"
 news.7.b:0 "입장을 표명하기 부끄럽군..."
 news.7.c:0 "우리는 세상에 교훈을 보여줘야 해."
 news.8.d:0 "소비에트와 일본군은 최근 만주 국경을 따라서 주요한 접전 충돌이 있었습니다.\n\n이 전투의 보고서에 따르면 일본군은 국경을 넘어 협공을 가했고 이로 인해 소비에트군은 혼란에 빠져 퇴각했습니다. \n\n모스크바에서 러시아 극동 지역으로 병력을 더 급파하겠습니까?"
 news.8.b:0 "천황 폐하 만세!"
 news.8.c:0 "우린 상황을 고려해야 한다..."
 news.9.t:0 "소련의 퇴각"
 news.9.d:0 "만주국 내의 일본군이 강화되면서, 예상치 못한 사태에 직면한 소련은 국경에 배치했던 부대를 후퇴시켰습니다.\n\n이것은 일본과의 새로운 대립을 피하기 위한 모스크바에서의 명령이라고 생각됩니다. 아마도 러일전쟁에서 러시아가 뼈아픈 패배를 당한 불쾌한 기억을 상기한게 원인이 된 것으로 추측됩니다."
 news.9.a:0 "이것은 아마 항구적인 평화가 될 것이다"
 news.9.b:0 "겁쟁이가 도망친다!"
 news.9.c:0 "전술적 후퇴일뿐이다."
 news.10.t:0 "베사라비아를 요구한 소비에트 연방"
 news.10.d:0 "루마니아와의 국경지대에 병력을 집결시킨 후 [SOV.GetNameDef] 부쿠레슈티 정부에 대해 즉각 베사라비아의 통치권을 양도하라는 최후통첩을 보냈습니다.\n\n이 지역은 과거 러시아 제국에 속해 있었고 말하는 [SOV.GetNameDef](은)는 자신들의 요구에 충분한 법적 근거가 있다고 생각합니다. \n\n루마니아는 이 요구에 응할 것을 표명하고 베사라비아에서의 철군을 시작했습니다."
 news.10.a:0 "흥미롭군."
 news.10.b:0 "베사라비아는 우리의 정당한 영토다."
 news.10.c:0 "우리에겐 선택의 여지가 없다."
 news.10.e:0 "잠시나마 승리의 기쁨을 즐겨라, 모스크바."
 news.11.t:0 "소련의 요구를 거부한 루마니아"
 news.11.d:0 "[SOV.GetNameDefCap](은)는 [ROM.GetNameDef](와)과의 국경 지대에 대규모 부대를 집결시켰습니다. 그리고 오늘 모스크바는 루마니아 정부에게 즉각 베사라비아의 통치권을 양도하라는 최후통첩을 보냈습니다. 이 지역은 과거 러시아 제국에 속해 있었다고 말하는 [SOV.GetNameDef](은)는 자신들의 요구에 충분한 법적 근거가 있다고 생각한다.\n\n소련의 도전적인 움직임에 부쿠레슈티 정부는 소련의 영토 요구를 모두 거부할 것을 선택하였고, 루마니아군에 총동원령을 내렸습니다.\n\n국제 소식통은 소련군이 언제 국경을 넘어도 이상하지 않다고 생각합니다."
 news.11.a:0 "흥미롭군."
 news.11.b:0 "그들은 치명적인 실수를 했다."
 news.11.c:0 "베사라비아는 우리의 것이다!"
 news.11.e:0 "바보들끼리 서로 싸우게 냅둬라."
 news.12.t:0 "소련의 요구를 거부한 [FIN.GetNameDefCap]"
 news.12.d:0 "소비에트 지도부는 [FIN.GetNameDef] 정부에 카렐리야 지역의 국경선 조정을 요구하는 최후통첩을 발표하였습니다. \n\n소련군이 국경 부근에 다수 집결하고 있음에도 불구하고, 헬싱키에서는 소련의 요구를 거부하고 \"러시아 침략자들이 핀란드의 땅을 한 발자국도 밟게 하지 않겠다!\"라고 밝혔습니다. \n\n국제 소식통은 소련의 침공이 임박한 것으로 우려하고 있습니다."
 news.12.a:0 "이걸로 끝나지 않을 것이다."
 news.12.b:0 "그들은 우리의 요청을 거부하지 않을 것이다."
 news.12.c:0 "우리의 방어 시설을 개선해야한다."
 news.12.e:0 "볼셰비키들이 얼마나 잘 하는지 지켜보자..."
 news.12.f:0 "그들은 곧 자신의 실수를 알게 될 것이다."
 news.13.t:0 "소련의 요구를 수락한 [FIN.GetNameDefCap]"
 news.13.d:0 "많은 토의 후 [FIN.GetNameDef] 정부는 카렐리야 지역의 국경선을 수정하는 소련의 최후통첩을 수락했습니다. \n\n[SOV.GetNameDef] 정부는 레닌그라드의 방위력 향상을 위해 국경에서 30km 범위에 완충지대를 마련할 필요성에 대해 언급했습니다. \n\n많은 소식통은 핀란드에 대한 소련의 전반적인 침공이 임박한 것으로 우려하고 있지만, 외교적 해결을 통해 이 무서운 일을 멈출 수 있을 것입니다."
 news.13.a:0 "평화가 왔군. 그러나 그 대가의 크기는 어느 정도일까?"
 news.13.b:0 "이제 우리는 우리의 국력을 다른 곳에 투자할 수 있다."
 news.13.c:0 "우리는 우리의 독립을 지켜냈다."
 news.13.e:0 "우리의 방어 시설은 개선되어야 한다."
 news.13.f:0 "우리의 동지들이 힘을 보여줄 것이다!"
 news.14.t:0 "[SOV.GetNameDefCap]의 [TAN.GetNameDef] 합병"
 news.14.d:0 "오늘 일찍 언론은 모스크바에서 발표한 [TAN.GetNameDef]의 합병 소식을 보도했습니다. \n\n소비에트 최고회의는 소련의 회원 자격에 대한 투바 의회의 요청을 수락했습니다.\n\n오로지 소비에트 연방과 몽골에게만 승인받은 소국 투바 인민 공화국은, 자치주로 편입되었습니다."
 news.14.a:0 "탄누... 뭐?"
 news.14.b:0 "그들을 위한 일이다."
 news.15.t:0 "제2차 빈 중재"
 news.15.d:0 "독일 중재에 의해 북부 트란실바니아가 다시 헝가리에 반환되기로 하는 조약이 빈에서 체결되었습니다. \n\n이 지역은 제1차 세계 대전의 결과 [ROM.GetNameDef]에 양도되어 격렬한 논쟁을 일으켰습니다. \n\n양도와 동시에 수많은 국경선이 조정되고 있으니, 이 시점에서 유럽의 새로운 질서가 형성되고 있는 것은 아닐까요?"
 news.15.a:0 "우리는 이것이 얼마나 오래갈 지 지켜볼 것이다."
 news.15.b:0 "유럽의 지도는 다시 그려져야 한다."
 news.15.c:0 "이 영토개정은 우리에게도 유리한 것이다."
 news.15.e:0 "그래, 그래!"
 news.16.d:0 "독일 중재에 의해 트란실바니아 전역이 다시 헝가리에 반환되기로 하는 조약이 빈에서 체결되었습니다. \n\n이 지역은 제1차 세계 대전의 결과, [ROM.GetNameDef]에 양도되어 격렬한 논쟁을 일으켰습니다. \n\n양도와 동시에 수많은 국경선이 조정되고 있으니, 이 시점에서 유럽의 새로운 질서가 형성되고 있는 것은 아닐까요?"
 news.17.t:0 "루마니아의 독일 중재안 거부"
 news.17.d:0 "빈에서 개최된 [HUN.GetNameDef] 및 [ROM.GetNameDef] 사이의 영토 문제에 관한 협상은 결렬됐습니다.\n\n중재자인 [GER.GetNameDef](은)는 북부 트란실바니아를 [HUN.GetNameDef]에 반환해야한다고 판결을 냈지만, [ROM.GetNameDef](이)가 이를 거부했습니다. 루마니아 정부는 대표단에게 즉시 부쿠레슈티로 돌아올 것을 명령했습니다. \n\n의외로 지금 당장은 [GER.GetNameDef](이)가 외교적 영향력을 행사할 생각이없는 것 같습니다."
 news.17.a:0 "흥미롭군..."
 news.17.b:0 "루마니아가 우리 얼굴에 먹칠을 하는군..."
 news.17.c:0 "트란실바니아는 우리 것이다!"
 news.17.e:0 "아직 끝나지 않았다."
 news.18.d:0 "빈에서 개최된 [HUN.GetNameDef], [ROM.GetNameDef] 사이의 영토 문제에 관한 협상이 결렬됐습니다.\n\n중재자인 [GER.GetNameDef](은)는 북부 트란실바니아를 [HUN.GetNameDef]에 반환해야한다고 판결을 냈지만, [ROM.GetNameDef] 정부는 이를 거부했습니다. 루마니아 정부는 대표단에게 즉시 부쿠레슈티로 돌아올 것을 명령했습니다. \n\n의외로 지금 당장 [GER.GetNameDef] 정부는 이에대한 외교적 영향력을 행사할 생각이 없는 듯 합니다."
 news.19.t:0 "[GER.GetNameDefCap]의 메멜 영유권 주장"
 news.19.d:0 "독일군이 국경에서 공격 태세로 배치되었고, [LIT.GetNameDef]에는 프로이센의 고유 영토인 메멜의 양도를 요구하는 [GER.GetAdjective]의 최후통첩이 내밀어졌습니다.\n\n이 곳은 베르사유 조약으로[LIT.GetNameDef]에 편입된 영토이지만, [GER.GetAdjective](은)는 지금이야말로 동프로이센을 통일할 기회로 보고 있습니다.\n\n독일의 영토에 대한 야심이 아직도 한계에 다달하지 못한 것인지 전문가들은 의구심을 가지고 있습니다."
 news.19.a:0 "새로운 지도를 만들어야겠군."
 news.19.b:0 "독일인의 영토는 모두 통일되어야 한다"
 news.19.c:0 "뭔가 저항이 있다면..."
 news.19.e:0 "강자에게 순종하는 것은 현명한 일이다!"
 news.20.t:0 "독일의 요구를 거부한 [LIT.GetNameDefCap]"
 news.20.d:0 "독일군이 국경에서 위협하고 있음에도 불구하고, [LIT.GetNameDef](은)는 독일에 메멜을 반환하라는 베를린의 최후통첩을 거부했습니다.\n\n메멜은 한때 동프로이센에 속해 있었지만, 베르사유 조약에 따라 [LIT.GetNameDef]에 합병되었습니다. [LIT.GetLeader](은)는 조약은 반드시 지켜져야 한다고 말하며, [LIT.GetAdjective] 정부에서 독일의 요청을 거부하고 국가 방어의 필요성을 선언했습니다.\n\n국제 소식통은 독일이 군사력으로 영토의 확보에 나설 것이라고 생각하고 있습니다..."
 news.20.a:0 "정말 용감하군."
 news.20.b:0 "놈들은 스스로 사형집행서에 서명한 것이다"
 news.20.c:0 "여기를 경계선으로 그어야 한다!"
 news.21.t:0 "크라이오바 조약"
 news.21.d:0 "[BUL.GetNameDef]의 남부 도브루자 반환과 더불어 [ROM.GetNameDef](은)는 더 많은 양보를 강요 당하고 있습니다.\n\n이 영토는 제2차 발칸 전쟁 이후, 1913년 루마니아에 합병되어 지금도 인구의 대다수가 소수민족인 불가리아인과 터키인으로 구성되어 있습니다.\n\n이유가 어찌 되었든, 이제 [ROM.GetNameDef]의 정치적 위상은 매우 약화되었습니다."
 news.21.a:0 "대체로 문제 없다"
 news.21.b:0 "이는 훌륭한 승리다."
 news.21.c:0 "그 땅은 어차피 쓸모 없었다."
 news.22.t:0 "이탈리아에 굴복한 조구 1세"
 news.22.d:0 "이탈리아 외교관이 알바니아 정부에 완벽한 군사점령을 받아들일 것을 요구하는 최후통첩이 제시하였습니다. \n\n알바니아 국왕 조구 1세는 무익한 저항을 포기하였고, 알바니아는 비토리오 에마누엘레 3세에 의한 동군연합의 지배하에 들어갔습니다. \n\n[ITA.GetNameDef](은)는 발칸반도를 바라보고 있습니다..."
 news.22.a:0 "무솔리니의 야망이 낳은 또 다른 희생자군."
 news.22.b:0 "우리는 대제국을 만드는 데 한걸음 더 가까워졌다."
 news.22.c:0 "우리 친구 [From.GetLeader]의 또 다른 승리!"
 news.23.t:0 "조구의 반항"
 news.23.d:0 "[ITA.GetNameDef] 외교관은 [ALB.GetNameDef]에 최후통첩을 제시하고 알바니아가 이탈리아로 합병될 것을 요구했습니다. \n\n알바니아 국왕 조구 1세는 국가 지도자로서 용감한 행동을 보였으며, 이탈리아의 요구를 거절하고 알바니아 국민에게 [ITA.GetNameDef]의 압력에 저항 할 것을 호소했습니다.\n\n그렇지만, 외국의 군사 전문가들은 [ALB.GetNameDef](이)가 외세 침략을 물리칠 칠 확률이 적다고 있다고 보고 있습니다."
 news.23.a:0 "[ALB.GetNameDef]의 반격까지 얼마나 걸리지?"
 news.23.b:0 "이것은 짧은 군사작전이 될 것이다."
 news.23.c:0 "조구 국왕 폐하 만세!"
 news.24.t:0 "폴란드 문제"
 news.24.d:0 "오늘 국회의사당 앞에서 열린 열정적인 연설에서 [GER.GetLeader](은)는 폴란드와 단치히에 거주하는 독일인에 대한 대우, 그리고 폴란드 회랑의 존재를 비난했습니다. \n\n폴란드에 사는 독일인 소수집단이 '상상조차 할 수 없을 정도로 악랄한 방식'으로 박해를 받고 있다고 주장하면서 [GER.GetLeader](은)는 자신과 정부의 입장을 분명히 했습니다. \n\n'단치히는 독일의 도시였고, 단치히는 지금도 독일 도시이다! 폴란드 회랑은 독일인의 것이었고 지금도 독일인 것이다! 독일인이 없는 이 동부 지역은 여전히 야만적인 수렁에 빠져들 것이다!'"
 news.24.a:0 "전쟁이 가까워지고있다"
 news.25.t:0 "라인란트 재무장"
 news.25.d:0 "독일이 베르사유 조약을 명백히 위반하고 프랑스 국경과 접하는 라인란트 지방에 군대를 진주시켰습니다. 현지 주민들은 독일 병사들에게 환호했으며, 프랑스와 영국은 이에 대해 어떠한 외교적 반응도 보이지 않은채 침묵을 유지했습니다.\n\n이에 대해 영국의 한 정치평론가는 '독일인들이 자신의 뒷마당에 걸어 들어간 것에 지나지 않는다'고 평했습니다."
 news.25.a:0 "걱정스럽군."
 news.25.b:1 "그곳은 독일 영토다."
 news.25.c:0 "국경 방위를 확인해야겠군."
 news.25.e:0 "당황할 필요 없다. 분명히."
 news.26.d:0 "베르사유 조약을 정면으로 위반한 독일군은 라인 강을 건넌 뒤 프랑스 국경 근처, 라인란트 영토에 진입했습니다.\n\n대전쟁을 끝낸 평화 조약에 대한 '용서받을 수 없는 침범'이라 일컬으며, 프랑스와 영국은 독일로의 무장 급습을 위해 군대를 동원했습니다. \n\n유럽에서 또 다시 전쟁이 벌어졌습니다!"
 news.26.a:0 "우리는 그곳으로 다시 나아가리라!"
 news.26.b:0 "독일은 승리하리라!"
 news.26.c:0 "다음 역은 베를린이다!"
 news.26.e:0 "정착한다."
 news.27.d:0 "베르사유 조약을 정면으로 위반한 독일군은 라인 강을 건넌 뒤 프랑스 국경 근처, 라인란트 영토에 진입했습니다.\n\n영국은 반응 없이 침묵하고 있지만, 프랑스군대는 독일로의 무장 급습을 위해 군대를 동원했습니다.\n\n유럽에서 또 다시 전쟁이 벌어졌습니다!"
 news.28.t:0 "히틀러 암살!"
 news.28.d:0 "전쟁을 반대하는 일부 국방군 장교가 베를린에서 쿠데타를 일으켰습니다. 무장한 신원 불명의 집단이 총통관저를 습격하고 경호원들과 총격전을 한 결과 총통의 생명을 빼앗는 데 성공했습니다. \n살아남은 습격자는 게슈타포에 체포되었고 하인리히 힘러가 독일의 새로운 총통에 취임했습니다.\n\n총통관저 앞에서 열린 연설에서 힘러는 영국과 프랑스를 히틀러 암살 배후로서 비난하고 독일이 양국을 완전히 파괴할 것을 명확하게 선언했습니다."
 news.28.a:0 "흥미롭군"
 news.28.b:0 "그들은 대가를 치르게 될 것이다!"
 news.28.c:0 "최소한 히틀러는 죽었다."
 news.29.d:0 "전쟁을 반대하는 일부 국방군 장교가 베를린에서 쿠데타를 일으켰습니다. 무장한 신원 불명의 집단이 총통관저를 습격하고 경호원들과 총격전을 한 결과 총통의 생명을 빼앗는 데 성공했습니다. \n살아남은 습격자는 게슈타포에 체포되었고 헤르만 괴링이 독일의 새로운 총통에 취임했습니다.\n\n총통관저 앞에서 열린 연설에서 괴링은 영국과 프랑스를 히틀러 암살 배후로서 비난하고 독일이 양국을 완전히 파괴할 것을 명확하게 선언했다."
 news.30.t:0 "히틀러 암살 계획의 실패"
 news.30.d:0 "전쟁을 반대하는 일부 국방군 장교가 베를린에서 전쟁을 지도한 히틀러에 대항해 쿠데타를 일으켰습니다. 신원을 밝히지 않은 무장 세력들이 총통관저에 습격했지만, 총통의 SS 친위대가 격퇴했습니다.\n게슈타포 수사관은, 루트비히 베크와 빌헬름 카나리스와 같은 고위 장교를 포함해\n 모든 공모자를 체포하였습니다.\n\n히틀러는 국회의사당 연설하기에 앞서, 영국과 프랑스가 꾸민 이 음모에 대해서 복수할 것을 맹세했습니다."
 news.30.a:0 "만약 그들이 성공했다면..."
 news.30.c:0 "아무것도 바뀌지않았다."
 news.30.e:0 "그 자식을 잡지 못해 유감이로군!"
 news.31.t:0 "독일 내전!"
 news.31.d:0 "전쟁을 반대하는 일부 국방군 장교가 베를린에서 전쟁을 지도한 히틀러에 대항해 쿠데타를 일으켰습니다. 무장한 신원 불명의 집단이 총통관저를 습격하고, SS와의 치열한 총격전 끝에 히틀러의 사살에 성공했습니다. \n\n쿠데타 계획자들은 베를린 장악에 거의 성공하였고 국방군의 대부분을 그들의 편으로 만들었습니다. 하지만 아직도 나치에 충성을 맹세하는 병사들은 새로운 지도자 아래에 모여, 독일에서 \"공산주의 반체제 인사와 현재 베를린을 점거하고 있는 외국의 간첩\"을 제거할 것을 천명하고 있습니다."
 news.31.a:0 "흥미롭군."
 news.31.b:0 "독일은 압제로부터 자유로워야 한다!"
 news.31.c:0 "반역자들에게 죽음을!"
 news.31.e:0 "이것은 우리에게 이득을 줄 것이다."
 news.32.t:0 "몰로토프-리벤트로프 조약"
 news.32.d:0 "소식통에 의하면 오늘 독일과 소련의 외교관으로부터 마침내 몰로토프-리벤트로프 협정의 서명은 역사적 합의를 이끌었다고 설명하고 있습니다.\n독일 외무장관 요아힘 폰 리벤트로프와 소련 외무장관 뱌체슬라프 몰로토프의 각각에서 이름을 딴 이 불가침조약에서는 서로의 적국에 대한 지원과 동맹이 금지되어 있습니다. \n\n이 조약에 의해 소련의 개입을 걱정하지 않고 독일이 유럽에 대한 전쟁을 수행할 수 있도록 되는 것은 아닐지 각국 외교관은 우려하고 있습니다."
 news.32.a:0 "이거 좋지 않군..."
 news.32.b:0 "우리의 새 볼세비키 친구들을 위해 건배!"
 news.32.c:0 "우리의 새 독일 친구들을 위해 건배!"
 news.32.e:0 "그들은 오래되고 유익한 우방이지!"
 news.33.t:0 "폴란드 동부를 점령한 소비에트 연방"
 news.33.d:0 "소련군은 공식적으로 폴란드 정부의 붕괴로 인한 혼란으로부터 벨라루스인들과 우크라이나인들을 지키기 위해 동부 폴란드를 점령했습니다.\n\n독일군은 이 지역으로부터 질서정연하게 철수했습니다. 결과적으로 폴란드는 효과적으로 두개의 힘에 의해 분할되었습니다."
 news.33.a:0 "멋진 이야기군!"
 news.33.b:0 "즐길 수 있을 때 즐겨라, 볼셰비키놈들..."
 news.33.c:0 "공산주의의 선봉이 진격하고 있다!"
 news.34.t:0 "콩피에뉴에서의 두 번째 휴전 협정"
 news.34.d:0 "[From.GetName] 측과 프랑스 제3공화국 간의 휴전이, 제1차 세계대전 당시 독일의 항복 협상이 있었던 콩피에뉴의 객차에서 체결되었습니다.\n\n휴전에 따라, 비시를 거점으로 하는 [vichy_france.GetLeader] 휘하의 프랑스 정부가 남프랑스 대부분을 관리하며, 나머지 국토는 독일의 점령 구역이 되었습니다.\n\n일부 프랑스 장교들은 외국에서 저항을 계속하겠다고 맹세하였지만, 적어도 잠시나마 프랑스에서의 싸움을 효과적으로 끝낼 수 있었습니다."
 news.34.a:0 "불안하다"
 news.34.b:0 "훌륭하군!"
 news.34.c:0 "싸움은 계속된다!"
 news.35.t:0 "영불연합의 탄생"
 news.35.d:0 "프랑스 본토에서 패배한 프랑스와 영국 정부는 독일에 대한 승리가 확실할때까지 두 국가를 하나로 통합하기로 결정했습니다. \n\n국가원수는 변함없이 에드워드 8세가 군림하지만, 새로운 공동정부는 런던에서 형성 중입니다. 공표된 '연합선언'에서 결성된 새로운 합동 전쟁 내각은 다음과 같이 선언했습니다: \n\n'프랑스와 영국은 두 국가가 아닌 영불연합이 된다. 연합 헌법은 일반 국방, 외교, 재정, 경제정책에서 이루어지는 것을 규정한다. 또한 프랑스와 영국의 전 국민은 즉시 양국의 시민권을 가지게 될 것이다.'"
 news.35.a:0 "프랑스는 절박했을 것이다"
 news.35.b:0 "다른 깃발 아래라고 안전할 것 같나?"
 news.35.c:0 "공동의 적에 맞서 힘을 합치자!"
 news.36.t:0 "오스트리아 안슐루스"
 news.36.d:0 "빈의 나치당이 쿠데타에 성공한 이후, 독일군은 국경을 넘어 오스트리아를 장악하는 데 성공하였습니다. \n\n교전 보고 없이, 독일군들은 도심의 군중들에게 응원받으며 환영받았습니다. \n\n빈에 있는 헤덴 광장의 수많은 인파 앞에서 히틀러는 오스트리아의 안슐루스를, 독일로 합병됨을 선언하였습니다.\n\n\"독일인의 역사 깊은 동부 지방은 지금부터 독일국의 새로운 요새가 될 것입니다!\""
 news.36.a:0 "그들이 그것을 원한다면..."
 news.36.b:0 "제국에 온 걸 환영한다!"
 news.36.c:0 "우리는 북쪽 국경을 사수해야 한다!"
 news.36.e:0 "베르사유 조약 위반이다!"
 news.37.t:1 "레프 트로츠키의 암살"
 news.37.d:2 "한때 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 하나였던 레프 트로츠키가 오늘 멕시코 병원에서 사망했습니다. 그는 자택에서 NKVD에게 고용된 것으로 보이는 스페인 국적의 괴한에게 얼음 도끼로 공격당했습니다.\n\n 소련 공산당 내 권력 싸움에서 $SOV_iosif_stalin$과 그의 동맹에게 패배한 트로츠키는 그의 30대를 터키, 프랑스, 노르웨이, 최종적으로는 멕시코에서 망명 생활을 하며 보냈습니다.\n\n 트로츠키는 한결같이 스탈린과 그의 '퇴화한 '노동자' 국가'가 되어버린 소비에트 연방에 대해 비판적인 태도를 유지해 왔었습니다."
 news.37.a:0 "야만적이군."
 news.37.b:0 "임무 완료."
 news.37.c:0 "선동가에게 어울리는 결말이다."
 news.38.t:0 "암살 시도에서 살아남은 트로츠키"
 news.38.d:2 "오늘 아침 멕시코시티에 있는 레프 트로츠키의 자택에서 격렬한 다툼이 있었습니다. 레프 트로츠키가 자신을 죽이러 온 암살자의 얼음 도끼를 격렬한 다툼 끝에 뺏어서 그를 살해했습니다. 암살자는 NKVD에게 고용된 스페인 국적의 인물로 밝혀졌습니다.\n\n트로츠키는 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 한 사람이었으나, $SOV_iosif_stalin$과의 권력 다툼에서 패배한 그는 소련에서 쫓겨나 망명생활을 해 왔습니다.\n\n트로츠키는 언론에서 '스탈린이 또 한번 자신을 비판하는 사람의 입을 막으려 겁쟁이처럼 모략질을 한다'고 자신에 대한 암살 시도를 비난했습니다."
 news.38.a:0 "흥미롭군."
 news.38.b:0 "구더기 같은 놈!"
 news.39.t:0 "소비에트 국경에서 살해된 트로츠키"
 news.39.d:1 "Soviet authorities have released photos of the dead body of Lev Trotsky, confirming rumors that he was killed recently while trying to sneak into [SOV.GetNameDef]. \n\nHis body was found washed up on the shores of the Atrek River which runs along the Soviet - Persian border.\n\nIt is believed that Trotsky sought to capitalize on the current turmoil within the USSR by seeking allies against his long-time rival Stalin and replacing him in a coup d'état."
 news.39.a:0 "흥미롭군."
 news.39.b:0 "적어도 위협이 하나 정리된 셈이다."
 news.40.t:0 "트로츠키의 쿠데타!"
 news.40.d:1 "A violent power struggle has occurred in the provisional Soviet capital. Lev Trotsky appears to have stealthily entered the remnants of the USSR, putting an end to the long exile that was forced upon him. \n\nTogether with allies in the highest echelons of the Communist Party, he launched a successful coup again Stalin.\n\nAfter a brief trial by a People's Court, Stalin was sentenced to death by hanging. The sentence was carried out this morning."
 news.40.a:0 "예상치 못한 일이다."
 news.40.b:0 "트로츠키 동지 만세!"
 news.41.t:0 "최후를 맞이한 트로츠키"
 news.41.d:1 "오늘 아침 부에노스 아이레스의 호텔 방에서 레프 트로츠키가 사망한 채로 발견되었습니다.\n\n그는 등산용 밧줄에 교살당한 것으로 보이며, 살인자는 건물에서 도망치지 못하고 트로츠키의 경호원들에게 체포되었습니다.\n\n살인자의 국적은 포르투갈이지만, 그가 소련 정보총국 GRU와 연관되어 있다는 증거가 있습니다. 아무래도 이것으로 스탈린이 마침내 그의 오랜 라이벌에게 최후의 일격을 날린 것으로 보입니다."
 news.42.t:0 "힌덴부르크 참사"
 news.42.d:0 "독일의 여객 비행선 힌덴부르크가 오늘 미국 레이크허스트 해군 비행장에 착륙을 시도하던 중 폭발하였습니다. 원인은 아직 판명되지 않았으며 비행선은 불꽃에 휩싸여 35명의 목숨과 함께 지상으로 추락하였습니다. \n\n헬륨의 희소성과 비싼 가격, 그리고 미국의 헬륨 수출 제한으로 인해 힌덴부르크와 같은 모든 독일 여객 비행선들은 수소를 사용하도록 설계되었는데 수소는 헬륨에 비해 부력이 좋지만 폭발하기 쉬운 가연성 물질입니다.\n\n이번 사고로 인한 대중의 불안과 훨씬 빠른 여객 비행기의 등장으로 비행선 시대는 종말을 고하는 것으로 보입니다."
 news.42.a:0 "오, 인류여!"
 news.43.t:0 "힌덴부르크 사건"
 news.43.d:0 "오늘 재난이 가까스로 비껴갔습니다. 독일의 여객 비행선 힌덴부르크가 오늘 미국 레이크허스트 해군 비행장에 착륙을 시도하던 중 디젤유 유출이 발견되었습니다.\n\n누유는 신속히 수리되었습니다. 아무도 눈치채지는 못하였지만, 가연성 증기가 불이 붙으면 비행선 전체가 화염에 휩싸였을 것입니다.\n\n비평가들은 예전부터 비행선들의 안전 비행 기록에 의구심을 품어 왔는데, 이 사건을  들어 그들은 더욱 강력하게 비난할 것입니다."
 news.43.a:0 "큰일날 뻔했군."
 news.44.t:0 "루돌프 헤스의 비행"
 news.44.d:0 "부총통 루돌프 헤스가 어제 중전투기에서 낙하한 이후, 스코틀랜드의 홈가드에게 체포되었습니다.\n\n기량이 뛰어난 파일럿인 그는, 혼자서 북해를 건너 비행했고 영국을 향해 서쪽으로 방향을 틀기 전 레이다 범위 밖으로 나간 것으로 보입니다. 비록 베를린에서 그를 미치광이라고 비난하고 그의 모든 정치적 지위를 박탈했지만 헤스는 영국과 독일 간 평화협상을 하기 위해 홀로 이륙한 것으로 보였습니다. \n\n영국 당국은 아무런 언급을 하지 않았습니다."
 news.44.a:0 "흥미롭군."
 news.44.b:0 "미쳤군!"
 news.44.c:0 "그를 런던탑에 유폐하라!"
 news.45.t:0 "루돌프 헤스의 죽음"
 news.45.d:0 "부총통 루돌프 헤스는 어제 스코틀랜드 해안에서 비행하던 중 왕립공군의 요격으로 피살되었습니다.\n\n헤스의 정확한 비행 사유는 불명하나 - 기량이 뛰어난 파일럿인 그는, 혼자서 비행하였으며 비행기엔 무장이 없었던 것으로 보입니다. 헤스의 시신은 영국 당국이 수습하였으나, 베를린에서 빈 관으로 국장을 치룰 예정입니다.\n\n히틀러 총통은 그의 오랜 친구의 죽음에 큰 충격을 받은 것으로 알려졌습니다."
 news.45.a:0 "흥미롭군"
 news.45.b:0 "한심한 바보 자식."
 news.45.c:0 "여기서 뭐 하고 있나?"
 news.46.d:0 "힌덴부르크 비행선은 스코틀랜드 상공에서 폭발하면서 극적인 결말을 맞이했습니다.\n비행선은 부총통 루돌프 헤스에 의해 징발되었던 것으로 보이며, 개인적인 임무인 영국과의 평화협상을 하기 위해 홀로 북해를 건너갔습니다.\n영국 레이다 기지는 거대한 비행선을 손쉽게 탐지하였고, 다수의 왕립공군 비행단은 즉시 위치로 향했습니다. 힌덴부르크 호가 라디오 응답을 하지 않자, 그들은 발포하였습니다.\n\n헤스는 무사히 낙하산으로 착륙하였으나, 지금은 런던탑에 구금되어 있습니다."
 news.47.d:0 "힌덴부르크 비행선은 스코틀랜드 상공에서 폭발하면서 극적인 결말을 맞이했습니다.\n비행선은 부총통 루돌프 헤스에 의해 징발되었던 것으로 보이며, 개인적인 임무인 영국과의 평화협상을 하기 위해 홀로 북해를 건너갔습니다.\n영국 레이다 기지는 거대한 비행선을 손쉽게 탐지하였고, 다수의 왕립공군 비행단은 즉시 위치로 향했습니다. 힌덴부르크 호가 라디오 응답을 하지 않자, 그들은 발포하였습니다.\n\n그의 시신은 잔해에서 발견되었습니다."
 news.47.b:0 "미친놈..."
 news.47.c:0 "뭘 하려고 했던 거지?"
 news.48.t:0 "아멜리아 에어하트의 실종"
 news.48.d:0 "대서양 단독 횡단 비행을 성공한 최초의 여성 비행사인 아멜리아 에어하트가 그녀의 항법사 프레디 누난과 함께 중부 태평양의 하울랜드섬 인근에서 실종되었습니다.\n\n실종된 두 명은 쌍발 엔진 록히드 일렉트라 비행기로 세계일주 비행을 시도하고 있었습니다.\n\n실종된 두 비행사에 대한 수색은 미국 해군과 해안 경비대에 의해서 실시되고 있지만, 그들이 발견될 확률은 희박합니다."
 news.48.a:0 "항공계의 손실이군."
 news.49.t:0 "아멜리아 에어하트의 세계 일주"
 news.49.d:0 "'창공의 여왕'이라고 불리는 유명 비행사 아멜리아 에어하트가 그녀의 항법사 프레드 누난과 함께 세계 일주 비행을 마쳤습니다.\n\n태평양의 하울랜드섬으로 향하는 동안 항로를 찾지 못하는 일시적인 위험을 겪은 후, 비행은 문제없이 진행되어 오늘 아침 그들의 록히드 일렉트라 비행기는 캘리포니아주의 오클랜드에 착륙하였습니다.\n\n기념식은 다음 주 백악관에서 개최되며 그 자리에서 대통령이 에어하트의 업적을 축하할 예정입니다."
 news.49.a:0 "대단한 업적이군!"
 news.55.t:0 "영국-폴란드 동맹"
 news.55.d:0 "최근 독일의 공격적인 행동을 감안하여, 영국과 프랑스는 폴란드와의 군사 동맹을 단행할 수밖에 없었습니다. 영국 수상은 하원에서 다음과 같은 성명을 발표했습니다:\n\n'폴란드의 독립에 명백하게 위협이 되는 행동에 대해서 폴란드 정부가 자국 군대로 저항하는 것을 고려할 경우, 영국 정부는 조약에 따라 폴란드에 즉시 가능한 한 모든 지원을 할 것입니다. 본 조약은 폴란드 정부의 독립을 보장합니다.'"
 news.55.a:0 "일이 빠르게 진행되고 있다."
 news.55.b:0 "허세 부리긴!"
 news.55.c:0 "우리는 폴란드의 편이다"
 news.55.e:0 "독일은 당장 공격할 수 없다!"
 news.55.f:0 "우리는 동맹들의 편이다."
 news.56.t:0 "뮌헨 협정"
 news.56.d:1 "상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 영역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. 체코슬로바키아는 초청되지 않았습니다. 독일이 주데텐란트 지역을 합병하지만 더 이상 유럽에서의 영토 요구을 하지 않는 것으로 동의안이 타결되었습니다.\n\n체임벌린이 런던의 군중에게 다음과 같이 말했습니다:\n'영국 총리가 독일에서 명예로운 평화를 들고 돌아왔습니다. 나는 이것이 우리 시대의 평화라고 믿습니다.'"
 news.56.a:0 "그럼 올해엔 전쟁이 없겠군."
 news.56.b:0 "적어도 지금은 평화롭겠지..."
 news.56.c:0 "또 다른 세계 대전이 발발할 뻔했군."
 news.56.e:0 "이건 협정이 아니라 협박이야!"
 news.57.t:0 "주데텐란트 위기"
 news.57.d:0 "최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. \n\n하지만 회담은 실패한 것으로 보입니다. 영국과 그 동맹국들은 독일 군대가 체코슬로바키아 국경을 넘는다면, 전쟁을 하게 될 것이라고 엄중히 경고하였습니다.\n\n이 분쟁의 평화적인 해결책은 없어 보입니다."
 news.57.a:0 "전쟁이 벌어질 것 같군!"
 news.57.b:0 "멍청이들!"
 news.57.c:0 "저항할 시간이다."
 news.57.e:0 "독일놈들에게 올테면 오라고 해라!"
 news.58.d:0 "최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. \n\n영국과 프랑스 사이에 이견이 있었습니다. 영국은 독일의 주장이 일리가 있다고 보았으나, 프랑스는 그렇지 않았습니다. 프랑스는 체코와 새로운 동맹을 맺었으며, 독일의 군대가 체코슬로바키아 국경을 넘으면 전쟁을 하겠다고 위협하였습니다"
 news.58.b:0 "기다리지 않아도 곧 프랑스와는 승부를 내야 할 거다."
 news.58.c:0 "프랑스는 이번엔 스스로 알아서 해야 할 거다."
 news.58.e:0 "독일인들이 지금 공격하지는 않겠지... 설마?"
 news.58.f:0 "자유 세계의 운명은 우리에게 달려있다."
 news.59.t:0 "뮌헨 강권"
 news.59.d:0 "최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색하였습니다. \n\n영국과 프랑스는 독일의 주장이 일리가 있다고 보았으나, 회담에 초대받지 못한 체코슬로바키아는 단 한 치도 물러설 수 없다고 거절하였습니다.\n\n체코는 홀로 독일과 맞설 것으로 보이며, 가망 없는 전투가 치러질 것입니다."
 news.59.a:0 "체코인들에게 어려운 일이 되겠군."
 news.59.b:0 "고집 센 멍청이들."
 news.59.c:0 "우린 절대로 항복하지 않는다!"
 news.60.t:0 "체코슬로바키아의 운명"
 news.60.d:0 "독일군은 보헤미아와 모라비아로 건너갔으며, 표면상으로는 체코슬로바키아 정부 붕괴에 이어 지역의 질서를 회복하기 위해서였습니다. \n\n프라하에서, 점령군은 독일국 내 '자치 보호령'의 창설을 선언하였습니다.\n\n독일의 지원으로, 슬로바키아는 요제프 티소의 지도하에 독립을 선언하였습니다. 체코슬로바키아는 더 이상 없습니다."
 news.60.d_2:0 "독일은 체코슬로바키아를 합병한 이후, 이 영토를 어떻게 분배할지에 대해 논의해 왔습니다. 이제 그 결론에 도달한 것 같습니다.\n\n독일의 지원 하에, 슬로바키아는 요제프 티소를 지도자로 하여 독립을 선언하였습니다."
 news.60.a:0 "평화란 이런 것이다."
 news.60.b:0 "체코는 스스로 방어해야 한다."
 news.60.c:0 "우리는 거기에 동의하지않았다!"
 news.60.e:0 "헝가리는 예전의 영광을 되찾을 것이다!"
 news.61.d:0 "독일군은 보헤미아와 모라비아로 건너갔으며, 표면상으로는 체코슬로바키아 정부 붕괴에 이어 지역의 질서를 회복하기 위해서였습니다. \n\n프라하에서, 점령군은 [GER.GetNameDef] 내 '자치 보호령'의 창설을 선언하였습니다. 헝가리군은 독일의 승낙에 따라 슬로바키아로 진군하여 헝가리로 합병하였습니다. \n\n체코슬로바키아는 더 이상 없습니다."
 news.61.d_2:0 "독일이 체코슬로바키아를 병합한 후, 그 영토를 어떤 식으로 분할해야 하는 지 논의가 지속되어 왔으며 이제 그 결론에 도달한 것으로 보입니다.\n\n독일의 승낙에 따라 헝가리 군이 슬로바키아로 진군하여 헝가리에 합병하였습니다."
 news.62.d:0 "독일군은 보헤미아와 모라비아로 건너갔으며, 표면상으로는 체코슬로바키아 정부 붕괴에 이어 지역의 질서를 회복하기 위해서였습니다. \n\n프라하에서, 점령군은 독일국 내 '자치 보호령'의 창설을 선언하였습니다.\n\n슬로바키아를 중심으로, 브라티슬라바에서 두 번째 보호국이 선언되었습니다. 모든 체코슬로바키아는 효율적으로 독일에 합병되었습니다."
 news.62.d_2:0 "독일이 체코슬로바키아를 병합한 후, 그 영토를 어떤 식으로 분할해야 하는 지 논의가 지속되어 왔으며 이제 그 결론에 도달한 것으로 보입니다.\n\n합병된 영토는 두개의 보호국으로 편성되었고, 나머지는 독일 통제로 남았습니다. 실질적으로 이전과 그다지 바뀌지 않은 상태로 독일은 체코슬로바키아 전체를 가지게 되었습니다."
 news.63.t:0 "스페인 내전"
 news.63.d:0 "스페인에서 내전이 발발했습니다! 마드리드의 현 정부를 전복하고자 하는 여러 장군이 반란을 선언했고, 스페인 군대의 상당수가 이에 호응하고 있습니다.\n\n이 우익 국민파 세력은 해외 영토를 포함하여 스페인 영토 대부분을 차지했습니다.\n좌익 공화파 정부 아래에 모인 스페인 군대와 자원병들은 이 반란에 맞서 최후까지 싸울 것을 각오했습니다.\n\n스페인에서 전쟁이 시작되었습니다."
 news.63.a:0 "스페인의 미래는 어떻게 될까?"
 news.63.b:0 "승리를 향해!"
 news.64.t:0 "스페인 내전의 끝"
 news.64.d:0 "공화파의 마지막 남은 요새가 항복하면서 스페인 내전은 끝났습니다.\n\n국민파가 승리했고 스페인에 새로운 시대가 열리고 있습니다.\n\n전쟁으로 폐허가 되고 고통받은 이 나라에는 상당한 재건 작업만이 남아있습니다."
 news.64.a:1 "흥미로운 발전이야."
 news.64.b:0 "이제 우리 국가를 재건하자."
 news.65.a:0 "잘된 일이군."
 news.65.d:0 "국민파의 마지막 부대가 항복하면서 스페인 내전은 끝났습니다.\n\n공화파가 승리하였고 스페인에 새로운 시대가 열리고 있습니다.\n\n전쟁으로 폐허가 되고 고통받은 이 나라에는 상당한 재건 작업만이 남아있습니다."
 news.66.t:0 "제11회 올림픽"
 news.66.d:0 "제11회 올림픽 대회가 최근 독일 베를린에서 개최되었습니다.\n\n전 세계 49개국 선수들이 참가하였으며 역사상 최초로 제한적이나마 텔레비전으로 생중계되었습니다. 행사는 화려하였고 독일 정권의 중요한 선전 도구로써 성공적으로 활용되었습니다.\n\n독일 선수들이 가장 많은 33개의 금메달을 획득하였고 미국이 24개로 뒤를 이었는데 그중 제시 오언스 선수가 4개의 금메달을 획득하면서 이번 올림픽에서 가장 뛰어난 선수로 기억되었습니다."
 news.66.d.b:0 "제11회 올림픽 대회가 최근 파괴되어 새로 재건된 독일 베를린의 피해를 받지 않은 곳에서 개최되었습니다.\n\n전 세계 49개국 선수들이 참가했으며, 1936년 하계 올림픽은 역사상 처음으로 제한적으로나마 TV로 생중계되어 즐길 수 있는 행사였습니다. 이 올림픽은 독일의 국가적 화합을 상징했고, 독일 정권의 중요한 선전 도구였으며, 이는 내란 이후 국가 재건에 엄청난 비용을 쏟아 부었음에도 불구하고 이 행사에 아낌없는 비용을 사용한 행사였습니다.\n\n독일 선수들이 가장 많은 33개의 금메달을 획득했고 미국이 24개로 뒤를 이었는데 그중 제시 오언스 선수가 4개의 금메달을 획득하면서 이번 올림픽에서 가장 뛰어난 선수로 기억되었습니다."
 news.66.a:0 "올림픽은 끝났다."
 news.66.b:0 "우리는 전 세계에 최고의 모습을 보여주었다."
 news.67.t:0 "제12회 올림픽"
 news.67.d:0 "제12회 올림픽이 일본 도쿄에서 개최되었습니다. 국제적 긴장이 심화됨에 따라, 많은 사람들은 올림픽이 취소될 것이라 생각했지만, 이번엔 그러지 않았습니다.\n\n도쿄는 올림픽을 주최하게 된 최초의 비서구권 도시로서, 연료 보급 없이 독일에서부터 올림픽 성화를 받기 위해 Me 261 장거리 비행기를 특별히 만들었습니다.\n\n일본 선수들의 기량은 뛰어났으며, 일본은 독일과 미합중국의 뒤를 이어 14개의 금메달을 획득해, 메달 집계수 3위를 등극하였습니다."
 news.68.d:0 "제12회 올림픽이 최근 핀란드의 헬싱키에서 개최되었습니다.\n\n올림픽은 원래 도쿄에서 개최되기로 하였으나, 일본이 전쟁에 주력함으로서 불가능해졌고 국제 올림픽 위원회는 대신 헬싱키에서 대회를 개최하기로 했습니다.\n\n미합중국의 선수들이 가장 많은 메달을 수상했고, 독일과 이탈리아가 그 뒤를 이었습니다. 핀란드는 10개의 금메달을 획득하여 4위에 올랐습니다."
 news.69.t:0 "유럽 내 소련의 팽창"
 news.69.d:0 "[From.GetRulingParty]의 권력이 증가하면서, [From.GetNameDef] 측은 [SOV.GetNameDef] 측과 긴밀한 관계를 맺고자 노력하였고, 이제 연방에 스스로 가입하였습니다.\n\n며칠 전 [From.GetAdjective] 정부는 공식적으로 [SOV.GetNameDef]의 통합 주로서 통제권을 이양하였습니다.\n\n소련 관리들은 최근 [From.GetNameDef]의 흡수를 공격적으로 묘사하는 것을 인정하지 않고, '영토 통합'은 아무런 외압 없이 일어났다고 주장하였습니다."
 news.69.a:0 "그들은 합리적으로 행동했다."
 news.69.b:0 "[SOV.GetNameDefCap](이)가 팽창하는군."
 news.70.t:0 "유럽 내 소련의 영향력"
 news.70.d:0 "[baltic_annexation.GetRulingParty]의 권력이 부상하면서, [baltic_annexation.GetNameDef] 측은 [SOV.GetNameDef] 측과 긴밀한 관계를 맺기 위해 노력해왔습니다.\n\n비록 [baltic_annexation.GetLeader](은)는 집무실에 계속 있지만, 장관들은 [SOV.GetNameDef]에 충성을 맹세하였고, 주권의 대부분이 넘어가 버렸습니다. 소련 관리들은 그저 [baltic_annexation.GetName] 측이 유럽에서 소국이 받는 위협이 점점 커지자 보호를 모색할 뿐이라고 대답습니다.\n\n[SOV.GetNameDef] 측은 또한 이런 위협을 느끼는 모든 주변 국가들에 '보호'를 확대할 의사가 있다고 거듭 강조하였습니다."
 news.100.t:0 "바르샤바 함락"
 news.100.d:0 "[POL.GetNameDef] 측으로 진격한 독일군은 바르샤바를 점령하는 데 성공하였습니다. \n\n프라하와 몇몇의 다른 지구에서 산발적인 전투가 발생하였지만, 도시 내 조직적인 저항은 중단된 것으로 보입니다.\n\n바르샤바 교외에 진입한 첫 번째 독일 부대들의 보고에 따르면 폴란드 정부는 도시를 빠져나갔고, 그들의 현재 위치는 알 수 없다고 합니다.\n\n일부 지역에서 독일 침략자들에 맞서 지속하여 싸웠으나, 수도를 잃음으로써 폴란드의 전쟁 수행력은 현저히 줄었습니다."
 news.100.a:0 "폴란드는 가망이 없었어."
 news.100.b:0 "조국을 위한 또 하나의 승리군."
 news.100.c:0 "이건 재앙이야!"
 news.101.t:0 "파리 함락"
 news.101.d:0 "[FRA.GetNameDef] 내 다른 곳에서는 여전히 전투가 벌어지고 있지만, 독일군은 파리에 입성하였습니다. \n\n수도는 마지막 부대가 후퇴하기 전에 프랑스군에 의해 무방비 도시임을 선언하였습니다. 독일군이 여러 행렬로 샹젤리제 거리를 행진하며 1871년에 있었던 프로이센의 개선식를 재현하는 모습을, 파리 시민들은 충격과 침묵으로 바라보았습니다.\n\n군사 전문가들은 [FRA.GetNameDef]의 붕괴가 임박하였다고 예상합니다."
 news.101.a:0 "[GER.GetNameDefCap] 군대는 막을 수가 없는 것 같군!"
 news.102.t:0 "런던 함락"
 news.102.d:0 "런던으로부터의 보고는 진군하는 독일군에게 영국의 수도가 점령되었다는 것을 확인해 주었습니다.\n\n일부 지역에서 여전히 소화기 총성이 들리지만, 의미 있는 규모의 영국군은 시내에서는 목격되지 않았다고 합니다.\n\n공수부대 파견대가 버킹엄궁을 습격하였지만, 왕실은 공격 전에 대피한 것으로 보입니다. \n\n정복왕 윌리엄 이후 처음으로, 외세의 침략에 런던이 함락되었습니다."
 news.103.t:1 "[195.GetCapitalVictoryPointName] 함락"
 news.103.d:1 "[195.GetCapitalVictoryPointName], birthplace of the Russian Revolution, has fallen to advancing German forces. \n\nSporadic fighting can still be heard from some suburbs, but a strange calm appears to have settled over the rest of the ruined city.\n\nEarlier today, columns of German soldiers marched past St. Isaac's Cathedral, whose great dome has been painted gray by [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Army engineers to avoid the attention of marauding Luftwaffe bombers. \nDespite their efforts, it is riddled with bullet holes and shrapnel impacts."
 news.103.c:0 "수비 책임자는 총살될 것이다!"
 news.104.t:0 "키예프 함락"
 news.104.d:0 "우크라이나 소비에트 사회주의 공화국의 수도인 키예프는 독일군의 진격 앞에 점령되었습니다.\n\n가장 중요한 도시 가운데 하나인 키예프의 점령은 소비에트 연방에 치명적인 타격이지만, 독일이 그들의 기세를 유지할 수 있을지는 여전히 의문으로 남아있습니다. 독일이 그 도시를 점령하고 난 후, NKVD가 매설한 수천의 지뢰들이 흐레샤티크 중심가 건물에서 폭발하였고, 이미 파괴된 도시를 더 심하게 손상시켰습니다.\n\n이제 침략군은 동쪽을 향해 눈을 돌리고 있습니다."
 news.105.t:1 "[217.GetCapitalVictoryPointName] 함락"
 news.105.d:0 "진격하는 독일 선봉대가 볼가강 기슭에 위치한 스탈린의 이름을 딴 도시인 스탈린그라드를 점령하였습니다.\n\n무너진 스탈린그라드 트랙터 공장을 뚫고 진격하여 전략적으로 중요한 마마예프 쿠르간 고지를 확보하면서, 독일은 마지막 소비에트 수비대를 볼가강 너머 동부 연안으로 몰아냈습니다. 불확실한 정보원에 따르면, 남은 붉은 군대는 저항세력군과 힘을 합쳐 하수도와 지하로 후퇴하여 항쟁을 이어나가고 있습니다.\n\n그러나 의미있는 조직적 저항은 남아있지 않습니다."
 news.105.d_alt:1 "Advancing German spearheads have seized [217.GetCapitalVictoryPointName], the industrial centre on the banks of the Volga. \n\nAfter fighting their way through the ruined [217.GetCapitalVictoryPointName] Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Germans have forced the last [SOV.GetAdjective] defenders across the Volga to its eastern shore. According to unconfirmed reports, holdouts from the [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Army fighting together with partisans have retreated into sewers and basements to continue their struggle. \n\nNo significant organized resistance is believed to remain, however."
 news.106.t:0 "모스크바 함락"
 news.106.d:0 "오늘 동틀 무렵, 독일 전차들이 급조된 방벽을 박살내며 모스크바 거리로 진격하였고 붉은 광장에서는 장갑척탄병을 내려주는 반무한궤도 차량들이 목격되었습니다. \n독일 보병대는 크렘린궁을 습격하면서 교외에서 맹렬히 타오르는 많은 화재에서 뿜어져 나오는 짙은 연기가 공중으로 솟아오르는 것을 볼 수 있었습니다. 전하는 바에 따르면, 복합단지 구석구석을 지키고 있는 완강한 NKVD 저항군에 맞서기 위하여 수류탄과 화염방사기가 필요하였다고 합니다. 러시아의 수도는 이제 독일의 손아귀에 떨어졌지만, 불타는 폐허만이 남았을 뿐입니다.\n\n불확실한 정보원에 따르면, 방부 처리된 레닌의 시신은 안전하게 동쪽으로 후송되었다고 합니다."
 news.106.a:0 "소비에트 연방은 이렇게 끝나는가?"
 news.106.b:0 "마침내 모스크바는 우리 것이다!"
 news.106.c:0 "파시스트들을 반드시 모스크바에서 몰아낼 것이다!"
 news.107.t:0 "세바스토폴 함락"
 news.107.d:0 "고도로 요새화된 소비에트 흑해 함대의 기지 세바스토폴시는 마침내 독일의 공세에 굴복하였습니다.\n\n세바스토폴의 함락으로 흑해 주도권을 가지기 위한 소련의 모든 노력은 극심한 방해를 받았고, 도시의 함락은 특별한 의미를 가지는 독일의 승리로 여겨지고 있습니다.\n\n도시를 향후 테오도리쿠스 대왕의 이름을 따서 '테오도리히스하펜'으로 명명하는 포고령이 베를린에서 이미 선포되었습니다."
 news.108.t:0 "바쿠 함락"
 news.108.d:0 "오늘 아침, 독일군은 성공적으로 소비에트 연방과의 전쟁에서 핵심적 전략 목표인 바쿠시를 점령하였습니다. \n\n카스피해 연안에 위치한 이 도시는 캅카스산맥의 요충지로서, 수많은 유전이 독일의 전쟁 수행에 도움이 될 것입니다.\n\n바쿠시 점령에 따라 독일은 전쟁을 중동 지방과 인도까지도 확장할 수 있는 입장이 되었습니다."
 news.109.t:0 "카이로 함락"
 news.109.d:0 "독일 아프리카 군단의 군대는 이집트의 수도인 카이로까지 싸워 나갔습니다.\n\n연합군이 사막으로 난잡하게 퇴각하면서, 독일 병사들은 영국을 압제자로 여겼던 수많은 시민들에게 해방자로서 환호 받았습니다.\n\n카이로의 함락은 연합군의 전쟁 수행에 지대한 손실이며, 다수의 전문가들은 독일의 중동 정복길이 활짝 열렸다고 예측했습니다."
 news.110.t:0 "워싱턴 함락"
 news.110.d:0 "워싱턴 지역의 전투는 오늘 끝났고, 독일군이 포토맥 지류를 따라 진격하면서 도시의 마지막 저항도 격멸되었습니다.\n\n두꺼운 연기층이 도시에 가득하며, 소문에 의하면 일부 연기는 미 전략 정보국 요원들이 마지막 순간까지 기밀문서들을 태우고 있었기 때문이라고 합니다. 무장친위대 별동대는 잠시 동안 대통령 경호원들과 교전한 뒤 백악관을 확보했습니다. 하지만 며칠 전 미국 대통령은 무사히 후송된 것 같습니다.\n\n미국 수도의 함락은 독일 전쟁기계의 무시무시한 위력을 증명했습니다."
 news.111.t:0 "뉴욕 함락"
 news.111.d:0 "전하는 바에 따르면 무장한 비정규군과의 몇 시간동안 시가전을 벌인 뒤, 독일 선봉대는 뉴욕시까지 진격해 도시를 장악했습니다.\n\n5번가를 따라 급조된 대전차 방벽은 무용지물이였고, 장갑척탄병들은 맨해튼까지 블록 단위로 공격해 나갔습니다. \n\n며칠째 이어지고 있는 도시 동쪽에서 발생한 통제 불가능한 화염은 밤에도 스카이라인을 비추고 있습니다.\n\n자유의 여신상은 어쩌다 맞은 포탄에 목이 잘렸고, 어느 진영에서 포탄을 발사했는지는 아직도 논란이 일고 있습니다."
 news.112.t:0 "지브롤터 함락"
 news.112.d:0 "몇몇의 상반되는 보고가 있었지만, 독일의 지브롤터 점령을 확인되었습니다.\n\n지중해의 입구를 지키고 있는 이 전략적 항구도시는, 전쟁 시작 전에 난공불락이라고 널리 알려져 있었습니다. 영국 수비대는 락(the Rock) 밑에 있는 터널로 후퇴했지만, 결국 화염방사기와 수류탄으로 제거되었습니다.\n\n지브롤터가 독일의 손아귀에 들어오게 되며, 지중해 전투에서 힘의 양상이 극적으로 변하게 되었습니다."
 news.113.d:0 "환희에 찬 이탈리아 군인들이 오늘 카이로에 입성하였고, 마지막까지 남아있던 영국군은 도시에서 퇴각하였습니다.\n\n개선식은 바로 열렸고, 이탈리아 군인들은 유명한 기자의 대피라미드 앞에 삼삼오오 모여 사진을 찍었습니다.\n\n카이로를 손에 넣은 [ITA.GetLeader](은)는 이탈리아령 리비아를 비롯한 인접 식민지들을 이탈리아령 동아프리카와 연결하는 데 한 걸음 더 다가섰습니다."
 news.113.b:0 "이탈리아를 위한 또 다른 정복이다!"
 news.114.d:0 "오늘 마지막 프랑스 소규모 저항군을 쓸어내고 이제 파리는 확고하게 이탈리아의 통제하에 있습니다.\n\n일 두체(Il Duce)는 샹젤리제에서 열리는 개선식 선두에서 백마를 타고 행진하고자 급히 비행편으로 갔습니다. 그는 축하 연설에서 카이사르의 갈리아 정복과 비유하면서, 위대한 이탈리아 건설이 이제 시작될 뿐이라고 호언장담하였습니다.\n\n그가 맞는지는 시간이 흐르면 알게 될 것입니다."
 news.115.d:0 "이탈리아군은 성공적으로 런던을 휩쓸었고, 빅토리아 탑에 삼색기를 계양했습니다. 도시 일부에선 국지전이 지속되고 있고, 오늘 아침엔 빅벤 꼭대기에 숨어있던 저격수들이 저격대를 저격하는 사건이 있었습니다.\n\n세 번이나 제거하려는 시도가 무산되자, 폭파 장약으로 시계탑 전체를 무너뜨렸습니다. 이탈리아 관료들은 이것을 두고 현지 사령관의 '후회할만한 과잉대응'었다며 질책했습니다."
 news.116.d:0 "락(the Rock)과 항구에서의 격전 이후, 이탈리아가 지브롤터 지역을 확보한 것으로 보입니다. 산발적인 폭발음은 락(the Rock) 군 갱도에서 여전히 들리지만, 이탈리아 관료들은 이제 모든 조직된 저항은 끝났다고 밝혔습니다.\n\n이탈리아가 지중해로의 핵심 관문을 통제하게 되면서, 영국 해군은 이제 이탈리아 왕립해군에 도전하는데 어려움을 겪을 것으로 보입니다."
 news.117.t:0 "싱가포르 함락"
 news.117.d:0 "동방의 지브롤터라 불리우고 전 소유국 영국이 난공불락의 요새라고 여기던 싱가포르가 일본군에 의해 점령되었습니다.\n\n상가포르 일본 통치 사령부는 풀러턴 빌딩을 본부로 삼았고, 도시를 대략 '쇼와 시대에 얻은 남방의 섬'으로 번역할 수 있는 쇼난토로 개명했습니다. 일본 헌병대가 집단으로 거리를 순찰하고 있으며, 이제 일본군이 주둔하게 될 것이라는 메시지를 곳곳에 전하고 있습니다."
 news.117.b:0 "천황 폐하를 위하여!"
 news.118.t:0 "진주만 함락"
 news.118.d:0 "일본군이 하와이 열도 오하우에 있는 가장 큰 도시 호놀룰루를 휩쓸고 점령했습니다. 미 태평양함대의 본부가 있었던 진주만 해군기지 또한 함락되었습니다.\n\n목격자에 따르면 사면초가에 몰린 미 해군과 해병들은 포드 섬으로 후퇴한 뒤 끈질기게 항전했지만, 집중적으로 쏟아지는 포화와 공습에 굴복했습니다. 하와이의 점령과 함께, 일본 제국 함대의 강력한 세력은 계속해서 커져가고 있습니다."
 news.119.t:0 "뉴사우스웨일스 함락"
 news.119.d:0 "남방 정복을 널리 확대하면서, 일본 제국은 호주의 수도 시드니를 점령하였습니다. 지역 방위군은 옵저버토리 힐으로 재집결 할 수밖에 없었고, 다리를 폭파 하려던 시도는 진격하는 일본군에 의해 무산되었습니다.\n\n이제 시드니 시청 사방에 일장기가 계양되어 있으며, 시청은 이제 군정의 새 본부로 쓰이게 되었습니다. 일본 헌병들은 예리한 눈초리로 거리를 지키고 있습니다."
 news.120.t:0 "로스앤젤레스 함락"
 news.120.d:0 "미국 본토에 발판을 마련하면서, 일본군은 로스엔젤레스로 몰려들어 도시 수비군을 궤멸시켰습니다. 황군의 긴 행렬은 오늘 오후 센트럴 에비뉴에 도달했으며 일본의 뉴스기자들은 모든 정황을 녹화했습니다.\n\n미군이 후퇴하기 전, 도심 곳곳에서 격렬한 전투가 있었다고 알려졌습니다. 할리우드는 특별히 많은 피해를 입었고 일본 장교들은 구멍 뚫리고 무너져가는 할리우드 사인 앞에서 사진을 찍었습니다."
 news.121.t:0 "난징 함락"
 news.121.d:0 "중화민국의 수도, 난징은 일본 제국군에 점령되었습니다. 성벽으로 둘러싸인 도시에서 수비군이 격렬하게 저항하였지만 일본군은 중산문을 확보하고 도시 내부로의 진입로를 확보하기 위하여 전투를 벌였습니다.\n\n여전히 산발적인 총성이 들리고 도시의 일부분에서 맹렬한 저항이 계속되고 있지만 대부분의 중국 잔존 병력들은 철수하거나 포로로 잡혔습니다. 이는 상하이 점령과 더불어 중일전쟁에서 일본에 상당한 의미를 주는 주요한 승리입니다."
 news.122.t:0 "블라디보스토크 함락"
 news.122.d:0 "극동에서 가장 큰 도시이자 소련 태평양 함대의 모항인 블라디보스토크는 일본군에 의해 휩쓸렸습니다.  시베리아 횡단 철도의 종착점을 잃어버린 것은 향후 아시아에서의 전쟁 수행에 큰 방해가 될 것입니다.\n\n많은 거주민들은 아직도 적백내전 당시 지속되었던 몇 년간의 일본군의 점령을 기억하고 있습니다. 그리고 이번엔 그 점령이 영원하지 않을까 걱정하고 있습니다."
 news.123.t:0 "홍콩 함락"
 news.123.d:0 "일본 제국 군대는 진 드링커 방어선(Gin Drinkers Line)을 뚫고 홍콩섬에 상륙하면서 영국령 홍콩을 점령하였습니다. 곧 수비대는 방어할 수 없는 상황에 처했고, 식민지 총독은 일본이 본부로 삼은 홍콩 페닌술라 호텔에 직접 찾아와 항복하였습니다.\n\n짤막한 축하연 후에 새로 일본인 총독이 자리를 맡으면서 세계에 '새로운 홍콩'이 '서양 식민주의로부터의 해방'이 되었음을 알렸습니다."
 news.124.t:0 "마닐라 함락"
 news.124.d:0 "필리핀의 수도 마닐라는 미국과 필리핀 수비대가 철수하면서 일본에 의해 함락되었습니다. 전략적으로 중요한 마닐라 항만 입구는 도시 함락 후에도 미군의 해안포가 밀집된 코레히도르 섬(Corregidor Island) 때문에 얼마간 치열한 전투가 벌어졌습니다. 하지만 일본의 집중공격 후엔 결국 침묵하게 되었습니다.\n\n마닐라가 일본 손에 들어오게 된 이상, 나머지 필리핀 군도의 함락도 불가피할 것입니다. 이것은 아시아와 태평양에서 미군의 뼈아픈 패배입니다."
 news.125.t:0 "캘커타 함락"
 news.125.d:0 "몇번의 집중포격 후, 인도의 캘커타 시는 진격하는 일본군에 의해 함락되었습니다. 산발적인 전투가 시 외곽에서 벌어지고 있지만, 승리 퍼레이드는 빨리 준비되어 쪼링기 가(Chowringhee avenue)에서 열렸습니다.\n\n영국으로부터 인도의 해방에 헌신하기로 한 인도 국군 장병들은 일본이 준비한 군복을 입고 퍼레이드에 참석하여 군중으로부터 열렬한 환호성을 받았습니다. 캘커타의 함락으로, 많은 사람들은 영국령 인도 전역이 곧 함락될 것이라 예상합니다."
 news.126.t:0 "뉴델리 함락"
 news.126.d:0 "인도에서 일본의 공세는 계속되었고 뉴델리는 최근 함락되었습니다. 영국령 인도의 수도로서 지대한 전략적 중심인 이 도시의 확보는 향후 인도 정복 전쟁에서 결정적인 요소가 될 것입니다.\n\n일본군  정찰부대가 인도 총독이 짐을 총독 관저에서 트럭 카라반으로 옮기는 것을 감독하던 중에 체포했다는 소문이 들리고 있습니다. 하지만 이것은 아직 확인되진 않았습니다."
 news.127.t:0 "파나마 운하 함락"
 news.127.d:0 "미국의 전쟁 수행에 결정적인 타격을 주기 위해, 일본군은 파나마에 상륙하여 주둔군의 항복을 얻어내 운하를 확보하였습니다.\n몇몇 미국과 파나마의 부대는 게릴라전에 돌입하기 위해 인근 정글로 탈출했지만, 현지 일본군에겐 그다지 위협적으로 보이진 않습니다. \n\n운하가 함락되었으므로, 미 해군은 이제 미 서해안이나 태평양에 가기 위해서는 남아메리카 대륙을 우회해야만 합니다. 이제 일본 제국 해군은 지대한 전략적 우위를 점했습니다."
 news.128.t:0 "베를린 함락"
 news.128.d:0 "미군이 베를린으로 여러 방향에서 싸워 나가면서 독일 수도의 점령을 워싱턴의 관료를 통해 확인하였습니다. 도시에서의 전투는 격렬했고, 독일 공병들이 미국의 진군을 막기 위해 몰트케 다리를 부쉈습니다. \n\n슈프레 강의 다른 다리는 마침내 확보하였고, 독일의 격렬한 저항에도 불구하고 미군 병사들은 크롤 오페라 하우스와 독일 국회의사당을 휩쓸었습니다. 이제 국회의사당 위로 성조기가 펄럭이고 있으며 도시에서의 전투는 끝났습니다. 베를린 전투가 끝났습니다."
 news.128.b:0 "교과서적인 작전이군!"
 news.129.d:0 "영국군은 베를린으로 진군하였고 이후 전쟁 내각은 대격전 후 독일 수도를 성공적으로 점령하였다고 발표하였습니다. 동틀 무렵, 영국 특공대는 템펠호프 공항을 장악하였고 기갑 행렬은 프랑크푸르트 가로수길을 따라 진군하였습니다.\n\n영국이 독일 국가수상부를 확보하면서, 도시에서의 전투는 대부분 끝났습니다. 독일 정부의 현 상태는 알 수 없으나, 도시가 함락되기 전에 핵심 인물들은 탈출한 것으로 보입니다."
 news.129.b:0 "기막히게 해냈구만, 자식들아!"
 news.130.d:0 "프랑스군은 시 경계의 국소적인 전투 끝에 독일의 수도를 성공적으로 휩쓸어 버렸습니다. 다수의 무장친위대원들은 올림피아 경기장에서 끝까지 저항하였지만, 포병의 지원에 힘입은 외인군단의 공격에 결국 함락되었습니다.\n\n프랑스 삼색기가 이제 독일 의회당에서 나부끼는 것을 볼 수 있으며, 비록 시 외곽에서 소규모 전투가 여전히 지속되고는 있지만 베를린 내 대부분의 조직적인 저항은 소탕된 것으로 보입니다."
 news.130.b:0 "프랑스 만세!"
 news.131.d:0 "독일의 수도인 베를린에서 필사적인 전투가 보고되었지만, 이제 그 도시는 완전히 폴란드의 손에 있다고 여겨집니다. 프랑크푸르트 대로를 따라 전진한 이후, 폴란드군은 대격전의 현장인 알렉산더 광장에 도착하였습니다.\n\n도시 어느 곳에서는, 브란덴부르크 문은 추정상 폴란드 전차가 들이박은 후 무너졌고, 크롤 오페라 하우스는 완고한 SS 수비대가 항복을 거부한 이후 포격으로 평평해졌습니다. 폴란드 국기의 붉은색과 흰색이 이제 독일 제국의회에 펄럭이며, 최후의 저항을 하고 있는 잔존 부대들이 도시에서 정리되고 있습니다."
 news.131.b:0 "폴란드의 전력을 막을 순 없다."
 news.132.t:0 "로마 함락"
 news.132.d:0 "수비대의 항복을 받은 이후 연합군이 최근 로마에 입성하였고, 이 도시는 이제 군사 점령하에 있습니다. 대부분의 역사적 건축물이 이번 싸움을 극복하고 멀쩡히 남았지만, 도시 통제에 대한 또 다른 싸움이 있었습니다. 적어도 지금은 교황청의 요청을 받아 연합군 부대는 바티칸 시국에 입성하지는 않고 있습니다.\n\n로마 함락은 이탈리아 전역에서 중요한 승리라고 할 수 있습니다. 무엇보다 사람들은 이것으로 이탈리아반도를 진격하는 연합군에 대한 조직적인 저항이 끝나는 것을 희망하고 있습니다."
 news.132.b:0 "위대한 승리다!"
 news.133.d:0 "이탈리아 수비대의 잔존 부대가 교외로 사라진 후 프랑스군은 마침내 로마에 입성했습니다. 프랑스군은 중요한 정부 청사를 점령하기 위해 신속하게 행동하고 코르소 거리를 행진하는 군인과 장갑차의 긴 줄이 '개선식'을 거행했습니다.\n\n로마의 함락으로 이탈리아의 전쟁 지속 능력에 의문이 제기되고 있습니다. 외신들은 로마가 함락하기 전에 시내에서 탈출 한 이탈리아 정부가 즉시 항복 협상을 시작할 것이라고 예상하고 있습니다."
 news.134.t:0 "파리 해방"
 news.134.d:0 "프랑스의 수도 파리가 독일의 점령에서 해방된 것이 확인되었습니다. 연합군은 파리에 입성하였고 독일군 수비대의 잔존 부대는 항복했습니다. 독일군 저격수가 시내 일부에서 저항을 계속하고 있다는 소문이 있음에도 불구하고, 파리 시민은 샹젤리제 거리를 행진하는 '해방군'에게 성원을 보내고있습니다.\n\n사람들은 독일이 청야전술을 실시해, 파리가 화염에 휩싸이고 폐허가 되는 것을 두려워했지만, 도시는 별다른 피해를 입지 않았습니다. 이제 에펠탑에는 다시 프랑스의 삼색기가 휘날리고 있습니다."
 news.135.t:0 "도쿄 함락"
 news.135.d:0 "미군이 도쿄 진입에 성공했고, 미국 군부는 도시에서의 대규모 전투 작전이 종료했음을 방금 발표했습니다. 공격이 시작되기 전에 천황은 이미 도시를 떠났을 것이라 추측됨에도 불구하고 황궁 근처에서는 광신적인 근위사단의 병사들이 지키고 있었기 때문에 격렬한 전투가 있었던 것으로 보고되었습니다. \n\n도쿄를 함락하여 남아있는 일본 본토의 조직적인 저항도 곧 붕괴될 것으로 전문가들은 예측하고 있습니다. 일본의 강경파가 마지막 한 사람까지 항전해야 한다고 천황을 설득하는데에 성공하지 않는 한 평화 협상이 곧 시작될 것으로 보입니다."
 news.136.d:0 "일련의 치열한 전투 후, 연합군은 소련의 수도 모스크바를 점령했습니다. 시가지는 광범위한 피해를 입었으며, 모스크바 강 양안에는 아직도 불길이 오르고있습니다. 격렬한 공습에도 불구하고 크렘린은 어느 정도 모습을 유지하고 있고, 현재는 연합군 점령 통치 사령부가 놓여 있습니다. \n\n모스크바의 상실에 의해 소련의 전쟁 수행 능력이 막대한 타격을 입었습니다. 정부 기능의 대부분은 함락 전에 대피했다고 볼 수 있지만, 군사 전문가들은 소련의 완전한 붕괴가 멀지 않다고 주장하고 있습니다."
 news.137.t:0 "런던 해방"
 news.137.d:0 "독일군의 마지막 저항 거점이 제압되자 런던에서의 전투는 끝났습니다. 경보가 모두 해제되고 그 즉시 환희하는 군중이 거리로 몰려나와 그들의 해방군인 미군을 칭송했고, 거리에서는 교회의 종소리가 울려 퍼졌습니다.\n\n독일군에 의한 점령과 압제가 마침내 끝났고, 영국 전역은 해방의 열의에 휩싸여 있습니다. 아직 독일 지배 하에 있는 지역도 결국 진압되겠지만, 자연 발생적인 봉기도 일어나고  있는 것으로 보고되었습니다. 영국은 마침내 자유를 되찾을 수 있을까요?"
 news.138.d:0 "1920년 때와는 달리 바르샤바에 접근한 소련군에게 \"비스와 강의 기적\"은 일어나지 않았습니다. 시내에서 폴란드군의 저항은 거의 붕괴 상태에 있으며, 대부분의 정부 청사에는 소련 국기가 걸려있습니다.\n\n과연 우리는 폴란드라는 국가의 종말을 목격하게 되는 것일까요, 아니면 어떻게든 태세를 바로잡은 뒤 적을 무찔러 수도를 탈환하는 장면을 목격하게 되는 것일까요? 다만 대부분의 전문가들은 후자의 줄거리는 있을 수 없는 것으로 간주하고 있습니다."
 news.138.b:0 "동지여, 전진하자!"
 news.139.t:0 "바르샤바 해방"
 news.139.d:0 "마지막으로 남아 있던 독일 수비대가 소멸된 교외에서 후퇴 한 후, 소련군의 진격에 의해 황폐해진 바르샤바는 함락되었습니다. 도시의 대부분은 앞선 전투로 폐허가 되어 있으며, 지역의 지하 레지스탕스 조직의 일원이 그들의 해방을 환영하기 위해 잔해에서 빠져나왔습니다.\n\n소련의 지배가 시작 된 바르샤바 동부 유럽은 독일의 전략 사정을 곧 더욱 악화시킬 것으로 보입니다. 전문가들은 그들이 반격을 준비하고 도시를 탈환하려고 하는지에 대해서는 의문을 제기하고 있지만 시달리고 있던 주민들은 확신하는 것은 좋지 않다고 생각하는 것 같습니다."
 news.139.a:0 "이것은 종말의 시작인가...?"
 news.140.d:0 "소련이 베를린의 모든 독일군의 항복을 공식으로 발표하였습니다. 베를린을 포위한 후, 소련군은 여러 방면에서 공격하였고, 독일군은 맹렬하게 저항하였습니다.\n\n소련군은 마침내 몰트케 다리를 건너 국회의사당에 진입하여 도시 위로 소련 국기가 게양된 지붕에 도달할 때까지 방마다 싸웠습니다. 베를린 전투가 끝났습니다."
 news.140.a:0 "[SOV.GetAdjective] 곰은 점점 성장하고 있다..."
 news.140.b:0 "파시스트의 은신처는 우리의 것이다!"
 news.141.d:0 "'영원한 도시' 로마가 전진하는 소련군의 선봉에 함락되었습니다. 이탈리아군의 철수로 소련군은 도시로 전개하여 저항하는 일부 지역을 정리하였습니다. 대부분의 역사적인 건물들은 거의 피해를 입지 않은 것으로 보이지만, 판테온이 기관총 사격으로 손상되었다는 보고가 들어왔습니다.\n\n지금까지 소련은 교황청의 중립을 존중하고 있는 것처럼 보이지만 소련군은 바티칸 시국을 둘러싸도록 부대를 전개하고 교황 성하를 위협하고 있습니다."
 news.142.d:0 "붉은 군대의 전진은 가차없이 이어졌고, 마침내 프랑스의 수도가 함락되었다는 보고가 전해졌습니다. 소련군이 시내에 들어가자 프랑스 공산주의자들은 그들을 지원해 철수하는 프랑스 육군의 공격에 참가했습니다.\n\n'부르주아 압제로부터의 해방'을 이루어 냈다는 선전물이 파리 전역에 흩뿌려지고, 결국 파리 코뮌이 부활했습니다."
 news.143.d:0 "모스크바에서 독일군으로부터 파리를 탈환했다는 소식이 보도되었습니다. 소련군 중포병대의 포격에 의해 센 강을 건너는 다리의 일부가 파괴되었고, 수비대의 대부분이 익사한 것으로 추정됩니다.\n\n에펠탑은 도중에 발생한 대규모 폭발에 의해 붕괴되었는데, 이것이 어느쪽에 의한 것인지는 아직 확실하지 않습니다. 소련군은 샹젤리제에서 승전 퍼레이드를 거행했으나, 피폐해진 파리 시민들은 이것을 보면서 이것은 단순히 압제자가 다른 이들로 바뀌었을 뿐이 아닌가라는 의문을 느끼고 있습니다."
 news.143.a:0 "이것은 종말의 시작인가...?"
 news.144.d:0 "공산주의자들의 약진은 계속되어 소련군이 방금 런던을 점령했다는 소식이 들려왔습니다. 붉은 군대에 의한 퍼레이드가 신속하게 이루어졌고 도시에 남은 마지막 저항 진지가 완전히 소탕되는 것을 기다리지 않고 이 퍼레이드는 강행되었습니다.\n\n런던의 공산주의 동조자들은 반공주의자들의 정보를 신속하게 소련 군사 당국에 제출했고, 가장 악랄한 사상범을 심판하기 위해 트라팔가 광장에서 인민재판이 열렸습니다."
 news.145.d:0 "런던 중심부는 여전히 포화에 휩싸여 있지만, 시내의 독일 점령군의 대부분은 진격해온 소련군에 의해 전사하거나 사로잡힌 것으로 보입니다. 거리에 나온 군중은 마지막까지 완강하게 저항을 계속하는 독일군을 제거하기 위해 이동하는 소련 군인들을 응원했습니다. \n\n독일에 협력한 자들에게 가혹한 조치가 이루어졌고, 소련군은 해방된 런던을 당분간 관리하기 위해 임시위원회를 조직했습니다. 전문가들은 이 위원회의 조직원들이 모두 영국 공산당 관계자로 추정된다고 언급했습니다."
 news.145.a:0 "중대한 발전이다."
 news.146.d:0 "소련군이 도쿄에 집결했으며, 도시 도처에서 격렬한 전투가 보고되고 있습니다. 이제 도시의 대부분은 거대하고 맹렬한 화염에 휩싸인 동부 교외지역만 제외하고, 소련군이 장악하고 있습니다.\n\n전투 지역이 황궁으로 바뀔 때, 근위병들이 접근하는 소련군 부대에 착검 돌격을 실시했다는 보고가 있었습니다. 황궁은 결국 방마다 섞여 대치하는 적들과 싸우기 위해 VDV 공수부대 별동대가 투입되었습니다. 하지만 일체의 포로를 잡지 못했고, 천황은 도시가 함락되기 전에 탈출했다고 믿어집니다."
 news.147.d:0 "옛 러시아 제국의 수도인 레닌그라드가 핀란드군에 점령되었습니다. 인구 300만명 이상이 거주하는 이 도시는 핀란드 총인구만큼이나 많은 시민을 가지고 있었지만, 이것이 핀란드 공격자들을 단념시킬 수는 없었습니다.\n\n도시 외곽에 꽤 많은 잉그리아-핀란드인들이 거주하기 때문에, 도시를 대핀란드에 통합되어야 하는지에 대한 약간 논란이 있습니다. 당연히 이는 붉은 군대가 반격하여도 도시를 탈환할 수 없다는 것을 전제로 하고 있습니다."
 news.148.d:0 "'도쿄가 중국군의 손에 떨어졌다'는 소문이 현지에서의 보도를 통해 사실로 확인되었습니다. 파손된 것이 대부분이긴 하지만 황궁을 포함하여 많은 건물이 현재 중국군 당국의 사령부 아래에 복속되었습니다.\n\n해외 기자는 도시를 활보하는 수많은 중국군 병사의 행렬이 돋보이는 큰 승리 행진을 목격하였습니다. 거리에 서 있는 일본인 시민들은 행진 중인 중국군을 침묵하면서 보았습니다."
 news.149.d:0 "2세기 전에 영국에 의해 점령되었던 지브롤터가 스페인의 손에 돌아왔습니다. 지브롤터에서 들어온 소식에 따르면, 수비대의 대부분이 항복했지만, 일부의 완고한 항복 거부자들이 더 락(지브롤터의 랜드마크가 되어 있는 바위산)의 아래를 달리는 터널 진지로 후퇴해 저항을 계속하고 있습니다.\n\n마드리드에서 열린 기자 회견장의 정부 대표는 앞으로 지브롤터가 '영원히' 스페인령이 되었다고 선포했습니다. 이에 대해 영국 외교관은 당연히 스페인 측의 발언에 오류가 있다고 지적하고 '완전히 넌센스'라고 딱 잘라 말했습니다."
 news.150.t:0 "유고슬라비아에서 쿠데타"
 news.150.d:0 "유고슬라비아 국내에의 친독파 정치인들은 자국군의 내부에 많은 적을 가지고 있었습니다. 그리고 오늘, 반체제 쿠데타가 일어나 현 정부가 붕괴하고. 피터 2세가 왕위에 앉게 되었습니다.\n\n새로운 체제는 독일과의 관계를 끊고, 협조 노선에서 대립 노선으로 방향을 틀어 대독일전의 위험을 감수할 준비가 된 것 같습니다."
 news.150.b:0 "멍청이들이 스스로 무덤을 팠다."
 news.151.t:0 "비무장 상태로 남게 된 라인란트"
 news.151.d:0 "베르사유 조약에서 정한 제한을 제거하고 라인란트 지방의 재무장을 추진하기 위해 독일이 한 시도는 연합국에서의 최후통첩에 의해 철회할 수밖에 없었습니다. 만약 독일이 이대로 계획을 추진한다면 동원령을 선포하겠다며 영국과 프랑스가 경고했고, 독일 측은 이처럼 강경한 반발을 만나는 것을 기대하지 않았던 것으로 추정됩니다. 독일은 영국과 프랑스 양국과 전면전을 위한 준비가 되어있지 않았습니다.\n\n현재는 독일이 전쟁을 결의하지 않는 한 라인란트 지방은 베르사유 조약에 따라 여전히 비무장지대로 남아있을 것입니다."
 news.151.a:0 "당장의 위기는 일단락되었다."
 news.151.b:0 "우리의 시대가 올 것이다."
 news.151.c:0 "그들은 우리가 용납하지 않을 것이라는 사실을 알았어야 했다."
 news.152.d:0 "베르사유 조약에서 정한 제한을 제거하고 라인란트 지방의 재무장을 추진하기 위해 독일이 한 시도는 프랑스의 최후통첩에 의해 철회할 수밖에 없었습니다. 영국은 개입을 거부했지만 프랑스는 독일의 계획이 계속 추진된다면 동원령을 선포하겠다고 강력히 경고했고, 독일 측은 이처럼 강경한 반발을 만나는 것을 기대하지 않았던 것으로 추정됩니다. 독일은 영국과 프랑스 양국과 전면전을 위한 준비가 되어있지 않았습니다.\n\n현재는 독일이 전쟁을 결의하지 않는 한 라인란트 지방은 베르사유 조약에 따라 여전히 비무장지대로 남아있을 것입니다."
 news.152.c:0 "프랑스는 혼자이지만, 강하다."
 news.152.e:0 "확실히, 우리의 간섭은 필요 없었다."
 news.153.t:0 "독일의 몰로토프-리벤트로프 조약 파기"
 news.153.d:0 "놀라운 전개로 독일과 소비에트 연방 간의 불가침조약은 이제 놀랄 것 없이 무너지기 시작하였습니다. 독일은 조약을 파기하고, 소비에트 연방이 현실이 될 미래에 우리가 맞이하게 될 위협이라는 공개 연설과 함께 공격하였습니다.\n\n소비에트의 지도자는 못마땅하였지만, 아마도 배신에 충격받은 것보다 먼저 기회를 잡지 못한 것에 실망하고 있습니다."
 news.153.a:0 "거인끼리의 신뢰는 깨지기 쉬운 것이다."
 news.153.b:0 "우리는 공격 시간을 벌기 위해서만 서명했을 뿐이다"
 news.153.c:0 "파시스트와의 조약은 휴짓조각에 불과하다."
 news.154.t:0 "소련의 몰로토프-리펜트로프 조약 파기"
 news.154.d:0 "놀라운 전개로 독일과 소비에트 연방 간의 불가침조약은 이제 놀랄 것 없이 무너지기 시작했습니다. 소비에트 연방은 조약을 깨고, 독일의 체제를 파괴하고 그 자리에 다시 국가확장을 하겠다고 선언한 뒤 공격했습니다. \n\n독일 지도자들이 선제 공격을 계획하고 있었는지 모르지만, 세계는 이제 알지 못 할 것입니다. 그들은 지금 새로운 위협에 대처하기 위해 신속하게 병력을 동원하고 있습니다."
 news.154.b:0 "공산주의자들은 명예와 자존심도 없나!"
 news.154.c:0 "조약의 목적은 달성했다."
 news.155.t:0 "독일의 전쟁 재개"
 news.155.d:0 "많은 사람들이 유럽의 평화를 바라고 있었지만, 최근 일련의 사건들로 독일은 다시 전쟁의 길을 걷기 시작하였습니다. 베르사유 조약에 대한 명백한 위배에도 불구하고 독일군은 동원되어 공격할 준비가 되어 있습니다. 독일은 공식 성명에서 현지 독일 국민을 보호하고자 더 이상 라인란트 비무장화에 따르지 않을 것을 밝혔습니다."
 news.155.a:0 "이것은 또 다른 대전쟁의 시작이 될 것이다"
 news.155.b:0 "독일 국민국가의 영광을 위해!"
 news.156.t:0 "혜성 출현"
 news.156.d:0 "하늘에 나타난 코메트(Komet, 혜성) 요격기에 의해 국민들 사이에 불안이 생겨나고 있습니다. Me 163 코메트라 불리는 실험용 로켓 항공기를 시험비행 중이었는데, 특이하게 하늘을 빠르게 나는 물체를 목격한 농촌 사람들은 충격을 받았습니다. 이것은 극비로 개발 되었지만, 머지않아 공개될 것입니다. 결국 이 작은 사건이 첫 정식 발표보다 더 인상적인 셈입니다."
 news.156.a:0 "우리 적들의... 종말이 다가왔다."
 news.156.a.tt:1 "꽃병이 깨졌다.\n"
 news.156.a.2.tt:0 "그 꽃병은 원래 마음에 안 들었다.\n"
 news.157.t:0 "[From.GetAdjective] 전쟁에 개입한 [From.From.GetName]"
 news.157.d:0 "겨우 며칠 전 [From.GetName]군은 [From.From.From.GetName](을)를 향한 전쟁 선포로 동원되었습니다. 그 뒤에 [From.From.GetName](은)는 최후통첩을 보냈고, 정당들에게 다툼을 그만하라는 명령을 내렸습니다. 그리고 모든  [From.GetAdjective]군은 철수하였습니다. [From.GetLeader](은)는 그들의 전쟁을 정당화하는 것을 거부해왔다고 주장합니다. 국가는 [From.From.From.GetName](와)과 [From.From.GetName] 둘 다와 전면적인 갈등을 겪고 있습니다."
 news.157.a:0 "[From.From.GetName](은)는 기꺼이 손을 더럽힐 것이다."
 news.157.a_usa:0 "그들에게 보여줄 것이다"
 news.158.t:0 "[From.GetAdjective] 전쟁에 개입한 [From.From.GetName]"
 news.158.d:0 "겨우 며칠 전 [From.GetName](은)는 [From.From.From.GetName]에 대해 선전포고했습니다. 만일 그들이 모든 공격을 중단하고 평화협정을 체결하지 않을 경우 [From.GetName](와)과 전쟁을 하게 될 것이라고, 오래 지나지 않아 [From.From.GetName](은)는 최후통첩을 보냈습니다. [From.GetLeader](은)는 전쟁에 대한 이유를 그저 주장할 뿐이지만, 동원령을 해제하고 평화에 동의했습니다."
 news.158.a:0 "[From.From.GetAdjective]의 공격적인 행동이 결실을 맺을 것이다"
 news.158.a_usa:0 "우리는 평화를 지켜야 한다"
 news.159.t:0 "[From.GetFactionName]의 여명"
 news.159.d_01:0 "[From.GetLeader](은)는 오늘 [From.GetName](이)가 새로운 동맹을 결성하는 합의에 이르렀다고 선언하였습니다. [From.GetFactionName](은)는 전쟁이 일어날 경우 협력할 뜻을 공표하였습니다.\n\n대연합은 적의 침략을 억제할 수 있지만, 싸움이 일어나면 적을 불러들인 결과를 우리는 보게 될 것입니다. 이 새로운 동맹에 참여하는 다양한 당파의 의도는 여전히 논란거리이지만, 알 수 없는 선동자들이 잇속을 차리더라도 결국 어떤 목적으로든 끝날 것입니다."
 news.159.d_02:0 "민주주의 국가는 서로 전쟁을 하지 않는다는 이론을 세웠지만, 이것이 전시에 서로 협력 한다는 것을 의미하지는 않습니다. 정치적 이해관계는 다양하고 사람들은 평화를 원하기 때문에, 참전은 종종 이러한 국가에 큰 대가를 요구합니다. \n\n그러나, 이것이 오늘날 [From.GetName]의 민족과 이상을 보호하는 데 힘을 합치기 위한 군사동맹인 [From.GetFactionName] 결성 발표를 막지는 못합니다."
 news.159.d_03:0 "심지어 [From.GetName](은)는 힘 그리고 국민과 민족의 우수성에 믿음으로 유명한, 그들이 존중하는 자들과 동맹을 형성하였습니다. [From.GetLeader](은)는 명예로운 국가가 위대해질 공간이라고 알려진 곳에서, [From.GetFactionName]에 대한 군사 연합이 이루어 졌다고 최종합의를 오늘 발표하였습니다.\n\n이 위대함이 각 국가의 국경 내에 이상적인 사회 건설 또는 함께 협력하여 그 이상으로 확장하려는 것인지, 너무 늦을 때까지 세계를 모를 것입니다."
 news.159.d_04:0 "소비에트 연방은 최근까지 일국사회주의에 중점을 두고 있었지만, 국제주의자들이 근간이 된 운동이 국경을 초월하기 시작하였습니다. 오늘 [From.GetLeader]의 연설을 통해 만국 노동자의 연대 [From.GetFactionName](이)가 선언되었고 그 핵심 요소도 드러나게 되었습니다.\n\n국제정치의 틀을 넘어, 양국의 정권은 외부의 위협에 맞서 원조를 약속하였으며 곧 두 나라를 하나로 묶는 군사동맹이 될 것입니다. 이것이 공산주의 혁명에 칼이 될지 방패가 될지 아직은 알 수 없습니다."
 news.159.a:0 "이것은 영구적인 평화 혹은 또 다른 전쟁을 불러오는 것인가?"
 news.159.b:0 "함께라면, 우리는 절대로 지지 않는다!"
 news.159.c:0 "굉장한 계획이다!"
 news.159.tt:0 "[This.GetName](은)는 [From.GetName](와)과 함께 [From.GetFactionName] 소속국 중 하나입니다.\n"
 news.160.t:0 "공격받은 독일"
 news.160.d:0 "얼마 전에 독일은 또 다른 전쟁에 휘말린 것을 알았습니다. 모두가 유럽에서 오래 지속되는 평화를 바라고 있었지만, 유럽의 긴장이 아직도 심한 것은 분명합니다. 독일 정부는 더 이상 라인란트의 비무장화를 유지할 여유가 없다고 표명하였고, 자신을 보호하고자 국경에 군을 배치할 것을 주장하였습니다."
 news.160.a:0 "이것은 유럽에게 불길한 징조이다."
 news.160.b:0 "독일인들은 승리할 것이다."
 news.161.t:0 "프랑스의 공산주의 금지"
 news.161.d:0 "[From.GetLeader] 내각은 [From.GetCommunistParty]의 해산을 명령했습니다. 소련이 독일과 불가침조약을 체결 한 이후, 프랑스의 공산주의를 금지해야한다는 목소리가 끊이지 않았기 때문입니다. 이 명령은 독일이 서폴란드 분할에 합의한 것에 대한 반동으로 실행되었습니다.\n[From.GetLeader](은)는 이 기회를 잡고 금지에 대한 지지를 펼쳤고 좌익계 신문에서조차 [From.GetCommunistParty]의 불법화를 요구하기 시작했습니다."
 news.161.a:0 "과감한 결단이다"
 news.161.b:0 "부르주아 권력을 지키려면 물불 안 가리는군"
 news.161.c:0 "이 또한 필요한 일이다."
 news.161.e:0 "유일한 방법이야"
 news.162.d:0 "두 개로 나뉘어진 스페인이 마침내 평화 조약을 맺음에 따라, 스페인 내전도 종식되었습니다. 비록 상반된 두 측이 이 타협을 헐뜯고 있지만, 이 위태로운 평화가 적어도 스페인을 재건시킬 것입니다."
 news.162.a:1 "스페인 사람들에게 좋은 일이다."
 news.162.b:0 "언젠가 우리는 스페인 전역을 되찾을 것이다."
 news.163.t:0 "런던 회담"
 news.163.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 \"정당하게 회복할 것\"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 \"슬로베니아 문제\"의 해결 방법을 협의했습니다. 이 대규모 평화 회의는 영구적 평화의 이름으로, 유고슬라비아가 슬로베니아를 독일에 할양할 것을 결의했습니다. \n\n유럽 열강으로부터 버림받은 [YUG.GetLeader] 정부는 제시된 합의에 서명할 수밖에 없었습니다."
 news.163.a:0 "좋은 결과로 끝날 것이다"
 news.163.b:0 "정의롭다"
 news.163.c:0 "유감스럽군"
 news.163.e:0 "배신자들"
 news.164.t:0 "슬로베니아 위기"
 news.164.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 \"정당하게 회복할 것\"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 \"슬로베니아 문제\"의 해결 방법을 협의했습니다. \n\n이 협의에서, 영국과 프랑스는 모두 독일 요구에 대해 베르사유 조약에 의해 규정된 유고슬라비아 국경은 유지되어야 한다고 선언했습니다."
 news.164.d_FRA_abandoned_yugoslavia:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 \"정당하게 회복할 것\"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 \"슬로베니아 문제\"의 해결 방법을 협의했습니다. \n\n영국은 베르사유 조약은 완벽하게 준수되어야한다고 주장한 반면, 프랑스는 유럽의 평화의 이름으로 독일 요구를 들어 주어야 한다는 입장을 보였습니다."
 news.164.a:0 "전쟁이라는 뜻으로 생각되는군"
 news.164.b:0 "우리의 분노를 직면할 것이다"
 news.164.c:0 "우리는 정의의 편에 선다"
 news.164.e:0 "먼저 싸운다!"
 news.164.f:0 "영국놈들은 멍청이들이다"
 news.165.t:0 "슬로베니아 위기"
 news.165.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]로부터 \"정당하게 회복할 것\"을 주장하였습니다.\n\n이에 대허여 베르사유 조약 가맹국들은 런던에 모여 '슬로베니아 문제'의 해결 방법을 협의하였습니다. \n\n며칠에 걸친 협상도 허무하게 협의는 합의에 도달할 수 없었습니다. 그러나 영국 정부는 평화적 해결을 모색하고, 프랑스는 독일의 위협에 단호하였습니다. 독일 대표단은 이에 항의하여 퇴장하였고, 슬로베니아에 전쟁의 먹구름이 끼고 있습니다."
 news.165.a:0 "이 얼마나 잔인한가"
 news.165.b:0 "우리는 양보하지 않는다"
 news.165.c:0 "불행이야"
 news.165.e:0 "함께면 우리는 승리할 것이다"
 news.165.f:0 "우리는 옳은 일을 할 것이다!"
 news.166.t:0 "런던 협정"
 news.166.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에서 \"정당하게 회복할 것\"을 주장하였습니다.\n\n이에 대하여 베르사유 조약 가맹국들은 런던에 모여 '슬로베니아 문제'의 해결 방법을 협의하였습니다. \n\n열강은 평화 유지를 위한 마지막 보루로서 슬로베니아를 독일에 할양한다는 취지로 합의하였습니다. \n\n그러나 유럽의 안정을 위협하는 독일에 저항하기 위한 [YUG.GetLeader]의 감동적인 연설에서 [YUG.GetName](은)는 비록 곤궁 속에서 모든 나라로부터 버림받게 될지라도 한 치의 영토라도 내주지 않을 것이며 자국의 영토를 수호할 것을 선언하였습니다."
 news.166.a:0 "빛이 사라지고 있다"
 news.166.b:0 "저들을 쳐부숴버릴 것이다"
 news.166.c:0 "우리는 홀로 일어서야 한다."
 news.167.t:0 "슬로베니아 위기"
 news.167.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 \"정당하게 회복할 것\"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 \"슬로베니아 문제\"의 해결 방법을 협의했습니다. \n\n협의는 이탈리아가 유고슬라비아 영토의 완전성을 지지하자 독일 요청을 불승인하는 놀라운 단결력을 보여줌으로써 결정되었습니다. \n\n변함없이 이탈리아 외교정책은 예측이 불가능하며, 그들의 정치적 목표가 어디에 있는지 향하는 지도 알 수 없습니다."
 news.167.a:0 "이 위기를 외면하면 안된다."
 news.167.b:0 "우리는 놈들을 모두 때려 잡는다"
 news.167.c:0 "적어도 우리는 고립하지는 않았어."
 news.167.e:0 "이탈리아가 세계에 보여줄 것이다!"
 news.168.t:0 "제1차 류블랴나 중재"
 news.168.d:2 "슬로베니아를 상실한 유고슬라비아의 민족 경계 문제가 더 표면화되는 것을 비롯해 중앙정부는 계속해서 약화되고 있었습니다. \n\n오늘 독일 외무장관은 \"베르사유 조약의 오류\"를 최종적으로 해결하는 계획을 공언했습니다. [YUG.GetName]에 인접한 가장 강력한 이웃 나라의 일부에서 체결된 조약에서 유고슬라비아의 영토는 독일의 우방 국가들에게 분할되었습니다.\n\n이 조약이 비준될 때까지 [YUG.GetAdjective]의 외교관은 그 존재조차 몰랐는데 다른 국가가 붕괴 중인 유고슬라비아 연방에 속해있던 영토를 빼앗아 [YUG.GetLeader] 정권에 남아 있는 것은 거의 없었습니다."
 news.168.a:0 "이렇게 새로운 질서가 세워졌다"
 news.168.b:0 "꿈은 오늘 무너졌다"
 news.168.c:0 "이것은 좋지 않다"
 news.168.e:0 "좋은 소식이군"
 news.168.f:0 "한심한 결과다"
 news.168.g:0 "우리는 관대하다"
 news.168.h:0 "불행하군"
 news.168.i:0 "이탈리아의 힘을 인정받은 것이다"
 news.168.j:0 "독일은 더 나은 자신을 볼 수 있을 것이다."
 news.169.t:0 "유고슬라비아의 운명"
 news.169.d_annex_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아 국가에서 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 늘어난 공백지대에 진입하여, 유고슬라비아의 나머지를 \"보호국\"화 하겠다고 선언하는 것을 선택했습니다."
 news.169.d_puppet_CRO_annex_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아의 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 '독립된' 크로아티아 국가를 만들고 나머지를 합병했습니다."
 news.169.d_puppet_CRO_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아의 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 자신들의 지시 하에, 세르비아 국가와 크로아티아 국가 사이의 나머지를 분할하는 것을 선택했습니다."
 news.169.a:0 "독일이 유럽에서 힘을 증명하다"
 news.169.b:0 "우리는 올바른 편을 선택했다"
 news.169.c:0 "불길하군"
 news.169.e:0 "평화가 위협받고 있다"
 news.170.t:0 "제2차 류블랴나 중재"
 news.170.d_BUL:2 "발칸반도에 평화를 보장하는 것은 자기들 때문이라고 주장하면서, 독일은 그리스 정부에 불가리아 영토 양도를 요구했습니다. [GRE.GetName](은)는 즉시 항의했지만, 발칸반도에 대한 독일의 영향력 때문에 선택의 여지가 없었습니다.[GER.GetName](와)과의 충돌을 피하는 유일한 방법은 독일의 영토 요구 명령 외교에 굴복할 수밖에 없습니다."
 news.170.d_ITA:1 "발칸반도에 평화를 보장한다고 주장하는 그들의 시도로, 독일은 [ITA.GetName](이)가 권리를 주장하는 모든 영토를 양도하라는 요구를 그리스 정부에 표했습니다. [GRE.GetName](이)가 엄청나게 항의했지만, 발칸반도를 떠나라는 독일의 영향력의 힘으로 선택의 여지가 거의 없습니다. [GER.GetName](와)과 [ITA.GetName] 모두 대립을 피할 수 있는 유일한 방법은 영토 보전을 지시하는 독일 외교를 허용하는 것뿐입니다."
 news.170.d_ITA_BUL:1 "발칸반도에 평화를 보장한다고 주장하는 그들의 시도로, 독일은 [BUL.GetName](와)과 [ITA.GetName](이)가 주장하는 모든 영토를 양도하라는 요구를 그리스 정부에 표했습니다. 발칸반도에 강력한 [GER.GetAdjective]의 존재로, 불가리아와 이탈리아 모두 위협적인 접근으로, [GRE.GetLeader]에게 수락 말고는 다른 선택이 없는 거 같습니다."
 news.170.d_GER:1 "발칸반도에 자체 세력을 자리잡은, [GER.GetName](은)는 이제 문제가 많은 지역에 평화를 유지해야 한다는 이유를 주장하고 있습니다. 이를 위해, 현재는 당국에 그리스 영토의 양도를 요구하고 있습니다.\n\n독일 전쟁 기계에 직면으로, [GRE.GetName](은)는 요구가 엉터리로 요구를 악담해도, 요구를 받아들일 수밖에 없었습니다."
 news.170.a:0 "평화를 지키려면 무엇이든"
 news.170.b:0 "우리는 궐기한다"
 news.170.c:0 "이것은 좋지 않다"
 news.170.e:0 "중간은 지킬 수 있나?"
 news.170.f:0 "치욕이다"
 news.171.t:0 "제2차 류블랴나 중재"
 news.171.d_BUL:1 "그리스는 불가리아와의 국경 분쟁에서 실제로는 항복이나 다름없는 독일의 중재를 거부하였습니다.\n\n언론에 따르면, [GRE.GetLeader](은)는 [BUL.GetLeader](와)과 [GER.GetLeader]에게 \"우리의 영토를 원하면 어디 전쟁으로 가져가봐라\"고 말했습니다.\n\n[BUL.GetAdjective] 정부는 [GER.GetNameDef](이)가 그리스 영토를 획득하는 데 도움을 주는 대가로 그들이 요청한 군사적 경제적 지원을 거부하였습니다."
 news.171.d_ITA:1 "[GER.GetLeader](와)과 [ITA.GetLeader](와)과의 회담 후, [GER.GetAdjective] 정부는 [GRE.GetNameDef](와)과 국경분쟁 중인 [ITA.GetAdjective]의 요구를 공개적으로 거부하였습니다.\n\n그리스의 지도자 [GRE.GetLeader](은)는 절대로 받아들일 수 없는 요구에 거절하며 \"최후의 한 명까지 싸울 것이다!\"라고 선언하였습니다."
 news.171.d_ITA_BUL:1 "독일이 그리스 그리고 이탈리아와 불가리아 간의 국경 분쟁에 관한 중재 제안은 그리스에 의해 거절되었습니다. [GRE.GetAdjective] 정부 대변인은 [GRE.Get Adjective]군이 어떠한 침략자로부터 국가를 방어할 준비가 되어 있고 독일군의 코트 자락에 들러붙은 자칼과 독수리에 항복하느니 싸우는 것을 택하겠다고 발표했습니다."
 news.171.d_GER:1 "[GRE.GetNameDef](와)과 [GER.GetNameDef]의 국경분쟁에 관한 조정안은 결렬되었습니다. 독일의 그리스 내의 독일군 군 기지 임대 요구는 그리스에 항복을 요구하는 거나 다름없었고, [GRE.GetLeader](은)는 동원령을 선포하였습니다."
 news.171.a:0 "멍청이들."
 news.171.b:0 "어떻게 감히 그들이!?"
 news.171.c:0 "그리스를 도울 방법을 찾아보자."
 news.171.e:1 "전쟁이라는 의미다."
 news.171.f:1 "페르시아가 그랬듯, 너희도 몰락한다."
 news.172.t:0 "그리스의 굴복"
 news.172.d:1 "독일 대사와의 긴 회의 끝에, [GRE.GetLeader](은)는 향후 [GRE.GetAdjective] 정부는 [GER.GetNameDef](와)과 긴밀하게 협조하기로 발표하였습니다.\n\n[GRE.GetAdjective] 정부는 경찰을 동원하여 \"겁쟁이 [GRE.GetLeader]\"라고 외치는 독일과의 협력정책 반대 시위자들을 진압하였습니다."
 news.172.a:1 "현명해 보이는군."
 news.172.b:0 "또 다른 승리다."
 news.172.c:0 "걱정되는군."
 news.172.e:0 "어쩔 도리가 없다."
 news.172.f:1 "그리스 비극 같군."
 news.173.t:0 "제4인터내셔널"
 news.173.d_1:0 "전 세계의 공산주의 조직에서 파견된 많은 사절이 오늘 파리에서 회의를 위해 한자리에 모였습니다. 트로츠키 이론의 지원자가 선창을 하는 것으로, 제4인터내셔널의 기초가 갖추어졌습니다.\n\n그러나 이 노력이 국제 정치무대에 어떤 영향을 미치는지는 지금도 불명이며, 이 뉴스는 스탈린의 시기심을 부추겼습니다. 그는 당과 군 상층부의 많은 사람이 트로츠키를 지원하고 있는 것은 아닐까 의심하고, 그들 대부분이 아직 살아있음에 주목했습니다. 그의 편집증이 다시 전력으로 가동되고 스탈린은 집에 틀어박혀있는 상황입니다. 그의 불신과 불안정은 소비에트 정권에 위기를 일으킬 수 있을 것이며,  소련이 내전으로 내던져질 수도 있을 것입니다."
 news.173.d_2:0 "전세계의 공산주의 조직에서 파견된 많은 사절들이 오늘 파리에서 회의를 가져 이른바 제4인터내셔널의 기초를 갖추었습니다. 이 조직은 몇 년 전부터 호소가 이루어졌으며, 그에 앞장선 것은 트로츠키의 이론 신봉자들이었습니다. \n\n스탈린은 해외에서 트로츠키주의가 신장한다는 소식에 암살과 옛 숙적에 대한 비방, 선전을 강화할 것을 명했습니다. 붉은 군대와 당 지도부가 트로츠키주의자라는 혐의로 의해 숙청된 기억이 남아있기 때문에 아직 새로운 정책이 지지를 받지는 않을 것입니다."
 news.173.a:0 "인터내셔널은 대체 몇 개야?"
 news.173.b:0 "우리 연방에 폭력의 시대가 온다."
 news.174.t:0 "핵 기술에 전념하는 [From.GetName]"
 news.174.d:0 "초기 시험에 이어, [From.GetName]의 정치인들은 [From.GetAdjective]의 연구 방향을 핵 에너지로 향했습니다. \n\n이 기술은 아직 실험 단계에 불과하며 실용적인 용도로 사용할지 여부도 알 수 없습니다. 이 힘로 그들의 전쟁에 무슨 일이 일어날 지 아직 아무도 모릅니다."
 news.174.a:0 "이 개발은 계속되어야 한다."
 news.174.b:0 "그들의 연구가 결실을 맺기를 기도하자."
 news.174.c:0 "아무런 이득이 없을 것이다."
 news.174.e:0 "우리 연구를 비밀리에 수행할 것이다."
 news.175.t:0 "프랑스와 영국의 동맹 발표"
 news.175.d:0 "대전쟁 동안 쌓은 우정을 위시하며, 프랑스는 유럽의 안정에 대한 불특정 위협을 이유로 영국과의 공식적인 동맹을 요구하였습니다.\n\n오늘, 프랑스의 요구를 영국 정부가 승인하였고 프랑스는 [ENG.GetFactionName]에 가입하였습니다."
 news.175.a:0 "우리는 함께 할 것이다."
 news.175.b:0 "최악의 상황을 대비하는군."
 news.175.c:0 "궁지에 몰린 쥐새끼들처럼 뭉치고 있군."
 news.175.e:0 "영국은 그들과 운명을 같이 할 생각이다."
 news.176.t:0 "프랑스와의 동맹을 거부한 영국"
 news.176.d:0 "놀랍게도 오늘 영국 의회는 [FRA.GetName]의 공식적인 동맹 요청을 거부했습니다.\n표면상의 이유는 이미 붕괴의 길을 걷고있는 유럽의 정세를 선동하는 것을 방지하기 위해서입니다.\n프랑스 정부는 이 거절을 \"영국 스스로의 이익을 위해 프랑스 안전을 희생한 정략적 선택이다.\"라며 비난했습니다."
 news.176.a:0 "그들은 우리에게 더 정중하게 요청했어야 했다."
 news.176.b:0 "우리의 옛 적들은 분열됐다."
 news.176.c:0 "옛 동맹들에게 암운이 드리운다."
 news.177.t:0 "소협상국"
 news.177.d:0 "공통의 적을 상대로 통일 전선을 형성하는 것을 모색하고 있었던, [From.GetName](은)는 공동의 적에 대해서 함께 대항하기 위한 '소협상국'을 결성하기 위해 제안을 가지고 체코슬로바키아에 접근했습니다. 이 제안을 통해 지난 대전 이후 친밀한 상태로 있던 영국과 영국 총리는 방위 협정의 장을 제공하는 한편, 영국은 동맹이 \"유럽의 자유를 지키는 도움이 된다\"고 생각하는 것은 아니라는 것을 분명히 상기시켰습니다. \n\n아직도 프랑스는 위협에 노출되어 있습니다. 이것은 타국과의 외교관계를 통해 유럽의 외교 균형을 유지하고 미래의 충돌을 피하기 위한 든든한 단결입니다. 그들이 잘했을지 여부는 시간만이 말해 줄 것입니다."
 news.177.a:0 "그 때가 되서 울고 불고 하지 마라!"
 news.177.b:0 "프랑스 만세! 협상국 만세!"
 news.177.c:0 "다시는 프랑스가 유럽을 지배하지 못하도록 해야 한다."
 news.177.e:0 "유럽은 파시스트에 맞서 단결해야 한다!"
 news.177.f:0 "유럽 긴장감이 상승하는 징조가 보이고 있다."
 news.178.t:0 "프랑스의 좌경화"
 news.178.d:0 "정치적 혼란기 이십년을 거쳐서, [From.GetName] 인민은 지난 대전에서 잃은 것을 아직 회복하지 못했다고 느낍니다. 그로 인해 [From.GetAdjective](은)는 [From.GetAdjective] 국가의 재건에 착수했습니다. 인민과, 인민을 위해. \n\n이러한 새로운 정치 개혁을 통해 노동 조합과 공산주의 조직이 대두했습니다. 프랑스가 이 길을 계속 유지한다면 그 정치 자세는 끝에는 전반적인 혁명에 이를 것입니다."
 news.178.a:0 "프랑스는 미래로 향하는 우리를 뒷바침해준다."
 news.178.b:0 "프랑스가 약하다는 증거다."
 news.178.c:0 "제3공화국에는 비극적인 일이다."
 news.178.e:0 "성가신 일이군."
 news.179.t:0 "프랑스의 우경화"
 news.179.d:0 "정치적 혼란 20년을 거쳐, [From.GetName] 인민은 지난 대전에서 잃은 것을 아직 회복하지 못했다고 느낍니다. [From.GetAdjective] 엘리트층은 [From.GetAdjective] 국가의 재건과 [From.GetAdjective]의 위대함 회복에 착수했습니다.\n\n이러한 정치 개혁은 국가와 군대의 힘을 강화했고, [From.GetAdjective] 인민은 [From.GetLeader](이)가 약속한 위업을 확신하게 되었습니다."
 news.179.a:0 "프랑스 정부는 인민의 적이다!"
 news.179.b:0 "이것은 프랑스를 다시 한번 위대한 나라로 만들 것이다."
 news.179.c:0 "제3공화국에는 비극적인 일이다."
 news.179.e:0 "성가신 일이군."
 news.180.t:0 "프랑스의 가입을 환영하는 코민테른"
 news.180.d:0 "공산주의로 전향은 프랑스 시민뿐만 아니라 의회에도 확산되고 있습니다. [France.GetName]의 공식 성명에 따르면 [From.GetFactionName]의 일부가 되기를 염원하고 있습니다.\n\n[From.GetName](은)는 즉시 반응했지만, 몇 주 간 협상이 비밀리에 진행되고 있던 것이 틀림 없음을 나타냅니다. 전세계 사람들이 모든 국가에 혁명을 가져오기 위해 어떻게 함께 해야하는지를 [From.GetLeader](은)는 일장연설 했습니다.\n\n[France.GetLeader](은)는 동의하며, 불분명하게 다음의 표현으로 위협했습니다. \"[From.GetFactionName](은)는 두려워 할 이유가 있는 사람이다."
 news.180.a:0 "세계혁명을 위한 단결이다!"
 news.180.b:0 "그들의 동맹은 곧 붕괴 할 것이다."
 news.180.c:0 "민주주의의 적들의 성장을 더 이상 용납할 수 없다."
 news.180.e:0 "프랑스는 진영을 정했다."
 news.181.t:0 "[France.GetName](와)과 [From.GetName]의 연합"
 news.181.d:0 "더욱 더 독재정치가 심해지자, [France.GetName](은)는 이제 전세계적인 공산주의의 위협에 맞서기 위한 연맹을 구성해야 할 때라고 알렸습니다. 이제 [From.GetName](이)가 그 연맹입니다.\n\n오늘 아침, [From.GetLeader](은)는 [France.GetName](와)과 [From.GetName](은)는 형제국으로써 공동투쟁하겠다고 선언했습니다. \"우리가 공유하던 세습은 더 이상 우리를 원수로 만들지 못 할것이며, 이젠 동맹이다! 유럽은 함께 거인에 맞서 싸울 것이다."
 news.181.a:0 "함께라면 강하다!"
 news.181.b:0 "적들의 민주주의가 강화되고 있다."
 news.181.c:0 "뜻 밖의 우정"
 news.182.t:0 "[France.GetName]의 [From.GetFactionName] 가입!"
 news.182.d:0 "유럽의 정세는 결국 생각을 뒤집어, 프랑스와 독일의 외교관이 [France.GetName](와)과 [From.GetName] 군사 동맹을 선언 했습니다. 또한 양국을 멸망 시키려하는 다른 세력에 의해 국경에서 너무 많은 피를 흘렸다고 말했습니다.\n\n[From.GetName](은)는 모두에게 상대방의 약점를 노리는 것이 아니라, 과거의 원수가 함께 강해지자는 의미에 대해 고려해 보라고 촉구했습니다."
 news.182.a:0 "그 무엇도  [From.GetFactionName](을)를 위협할 수 없다!"
 news.182.b:0 "새로운 [From.GetName](이)가 유럽에 나타났다."
 news.182.c:0 "유럽의 외교는 파리와 베를린을 추축으로 변모할 것이다."
 news.182.e:0 "이런 바보같은."
 news.183.t:0 "[From.GetName]의 프랑스 동맹 거부!"
 news.183.d:0 "[France.GetAdjective](이)가 외교 발전을 거절해, [From.GetLeader](이)가 [From.GetName](은)는 [France.GetName](와)과 군사 협정을 추구하지 않을 것이라고 공개적으로 발표했습니다.\n\n국가가 약하고 부패한 [France.GetAdjective](을)를 부르면, [From.GetAdjective] 외교관들이 진정으로 [From.GetAdjective]에 \"[France.GetAdjective](이)라는 질병\"이 확산될 것이라고 말했습니다."
 news.183.a:0 "어떻게 감히 그들이!"
 news.183.b:0 "놈들을 적대할 수밖에 없다."
 news.183.c:0 "그들이 서로 싸우느라 바쁜 틈에..."
 news.184.t:0 "독일과 더 밀접해지려는 이탈리아"
 news.184.d:0 "이탈리아와 독일은 오스트리아와 발칸반도에서 대해 많은 이해관계를 표명했습니다. 그러나 이는 양국의 외교정책이 더 우호적으로 성장하게 되는 것에 대한 방해가 전혀 되지 않았으며, \"공통의 이익을 보호할\" 동맹을 위한 협상이 진행되었습니다. \n\n이 협상이 성공하면 중부 및 동유럽에 큰 영향력을 미칠 동맹이 들어설 것입니다."
 news.184.a:0 "우리 국가들은 많은 공통의 관심사를 공유하고 있다."
 news.184.b:0 "우리는 이 상황을 계속 주시할 것이다."
 news.185.t:0 "광대한 군사 조약을 모색하는 [From.GetName]"
 news.185.d:0 "지중해의 전력 균형 재정을 목표로, [From.GetName](은)는 이 지역에 새로운 동맹의 생성을 향해 정치적 교섭을 하고 있습니다.\n\n주로 군사 관계로, [From.GetFactionName](은)는 [From.GetLeader]의 말에, 새로운 세계 권력의 중심에 이탈리아를 놓을 것입니다."
 news.185.a:0 "[From.GetName](이)가 앞장 선다!"
 news.185.b:0 "그들의 요구가 우리의 것과 충돌하지 않기를 바라자."
 news.185.c:0 "이는 우려의 원인이다."
 news.186.t:0 "이탈리아의 그리스 영토 요구"
 news.186.d:0 "현재 [From.GetAdjective] 국가의 전신인 로마 제국을 인용하여, [From.GetName](은)는 독립적인 그리스라는 국가가 존재할 권리가 없다고 주장하였습니다. 대신, '그리스 지역'은 이탈리아의 애게해 패권을 인정하거나, 무력으로 점령당하여야 한다고 하였습니다.\n\n[Greece.GetName](은)는 그 터무니 없는 주장을 비난하였습니다. 하지만, [From.GetName](은)는  [From.GetFactionName]의 지지를 받고 있습니다."
 news.186.a:0 "이탈리아가 에게해를 통제해야 한다."
 news.186.b:0 "터무니없는 요구이다!"
 news.187.t:0 "[GRE.GetName]의 지원을 모색하는 이탈리아"
 news.187.d:0 "최초의 고대 유럽 국가의 후계자인 [GRE.GetName](을)를 인용하여, [ITA.GetName](은)는 두 국가 사이의 자연적인 친선이 존재한다고 주장합니다.\n\n그들의 노골적인 정치적 선전은, [ITA.GetName](이)가 또한 [ITA.GetFactionName]의 자연적인 구성원으로 [GRE.GetName](을)를 보고있습니다.\n\n천년간 반으로 분리 된 후, 동쪽과 서쪽이 다시 결합할 수 있을지는 두고봐야 합니다."
 news.187.a:0 "명백히 [Greece.GetName](은)는 우리의 관심사를 공유하고 있다."
 news.187.b:0 "이것은 놀랄만할 일이 아니다."
 news.187.c:0 "우리는 많은 역사를 공유하고 있다."
 news.188.t:0 "[TUR.GetName](와)과의 화해를 모색하는 [ITA.GetName]"
 news.188.d:0 "[ITA.GetName](와)과 [TUR.GetName](은)는 수 십 년간의 충돌과 지중해에 장악을 이루기 위한 외교 책략같은 불쾌한 일들을 이제 묻어 두기 시작했습니다.\n\n[ITA.GetName](와)과 [TUR.GetName] 두 국가는 창립이래로 보다 더 가까운 외교적 유대를 보장하고, \"전 지중해 영향권의 이익을 위해\" 협력 하기로 합의 서약 했습니다."
 news.188.a:0 "[ITA.GetName]의 영향력 증가"
 news.188.b:0 "[ITA.GetAdjective](와)과의 \"협력\"에 어느 누가 동의하지?"
 news.188.c:0 "지중해에서의 파트너십은 중요하다"
 news.189.t:0 "이탈리아의 아나톨리아 해군기지 요구"
 news.189.d:0 "1915년 런던 조약은 이탈리아에 터키 영토 아나톨리아 양도를 약속하고 있습니다. 다른 조약에 의해 무시 될 수도 있지만, [From.GetAdjective] 지도자는 약속을 잊지 않았습니다.\n\n[From.GetLeader](은)는 아나톨리아 해안의 전략적 중요성으로 인해 공식적으로 언급했으며, [From.GetName](은)는 \"정당하게 이탈리아에 속하는 것\"을 완전히 취했습니다."
 news.189.a:0 "이 문제는 결판이 났다!"
 news.189.b:0 "우리는 우리가 약속했던 것을 얻을 것이다!"
 news.189.c:0 "터키와 이탈리아간의 긴장이 고조되고 있다."
 news.190.t:0 "[Italy.GetName]에 이양된 발레아레스 제도"
 news.190.d:0 "스페인 내전에서 [Italy.GetAdjective] 세력에 대한 의존도에 따르는 것으로, [Italy.GetName](은)는 [From.GetName]에 발레아레스 제도를 요구했습니다. [From.GetLeader](은)는 두 국가 사이 유대의 강화로 외교적 움직임을 강조하는 것을 묵인 하고 있습니다.\n\n[Italy.GetName]에 관해서는, 발레아레스 제도 해군기지들이 지브롤터 해협을 통해 더 큰 영향력을 행사하고, 그들에게 대서양에 더 나은 접근권을 줍니다."
 news.190.a:0 "이는 지중해 장악을 위한 중요한 전진이다."
 news.190.b:0 "이탈리아는 지중해의 장악력을 증대시키고 있다."
 news.190.c:0 "우리의 '깊은 우정'의 증거이다."
 news.192.t:0 "이탈리아의 유고슬라비아 영토 영유권 주장"
 news.192.d:0 "달마티아 해변에서 이탈리아 민중 앞에서 한 연설에서 [From.GetLeader](은)는 [YUG.GetName](이)가 [From.GetName]의 이탈리아의 영토로서 [From.GetName]에 정당하게 일부가 될 것이라고 공표하였습니다.\n\n[From.GetName](은)는 필요하다면 무력으로 영토를 차지할 준비가 되었다고 공식성명이 이 주장을 뒷받침하였습니다."
 news.192.a:0 "그곳은 유고슬라비아의 영토이지, 이탈리아의 것이 아니다!"
 news.192.b:0 "이미 불안정한 이 지역의 균형을 무너뜨릴 셈인가."
 news.192.c:0 "그 영토는 유고슬라비아보다는 이탈리아의 것으로 보인다."
 news.193.t:0 "주재 [YUG.GetName] 이탈리아 외무부"
 news.193.d:0 "[YUG.GetName](은)는 달마티안 해안의 이탈리아인들을 두고 맞서기 보다, [From.GetName](이)가 [YUG.GetName]에 영구적인 외교공관의 설립을 발표했습니다. [From.GetAdjective] 외교부의 성명에 따르면, 양국은 사소한 국경 분쟁보다 상호간의 이해가 훨씬 더 중요하고 훨씬 많은 공유된 역사와 공공이익이 있다고 했습니다.\n\n유럽 전역의 긴장도가 높아짐에 보다 더 많은 국가들이 이러한 방법을 취할 수 있습니다."
 news.193.a:0 "양국은 우방으로 협력한다."
 news.193.b:0 "그것은 아드리아해의 평화를 불러올 것이다."
 news.193.c:0 "이 끝이 어떻게 될지 지켜보는 것은 흥미로울 것이다."
 news.194.t:0 "[From.GetName]에 이양된 폴란드 동부"
 news.194.d:0 "알 수 없는 정치적 음모로, [Poland.GetName]의 지도자는 그들의 동부 지역을 [From.GetName]에 양도하였습니다. \n\n[From.GetName]에 의한 어떤 약속이나 위협이 이러한 정치적 승리를 거두게 하였는지는 아직도 알 수 없습니다. [Poland.GetLeader](이)가 동의성명 발표한 후 한마디 말도 없는 것으로 보아 우리는 결코 알지 못할 것입니다."
 news.194.a:0 "[Poland.GetName](은)는 [From.GetFactionName]의 강력함을 깨달았다!"
 news.194.b:0 "[From.GetName](은)는 그 앞에 있는 모든 것을 들쑤시고 있다."
 news.194.c:0 "[Poland.GetName]에 다른 선택의 여지가 남아 있지 않았다."
 news.195.t:0 "[From.GetName]의 동독 승인"
 news.195.d:0 "[Soviet.GetName]의 독일 점령에 따라, [From.GetName](은)는 분쟁지역이었던 동프로이센 영토를 포함한 동독의 대부분을 내어주었다.\n이것은 소련-폴란드 간의 비밀 조약의 결과로 보입니다. 폴란드는 [Soviet.GetName]에게 양도하도록 강요된 보상으로서 독일 영토를 접수하였습니다.\n\n폴란드는 많은 것을 걸고 도박을 했고 많은 손실이 있었지만 이제 많은 이득을 얻고 있습니다."
 news.195.a:0 "[Soviet.GetName](은)는 그 조약에 경의를 나타낸다."
 news.195.b:0 "자유 폴란드가 그들의 \"보호자\"에 의해 폐허에서 일어날 것을 기도하자."
 news.195.c:0 "폴란드의 지리적 위상이 변하는군. 또 다시."
 news.196.t:0 "[From.GetName]의 혁명가 장려"
 news.196.d:0 "열정적인 연설을 통해 [From.GetLeader](은)는 더 극단적인 전술을 사용함으로써 모든 곳에서 자본주의의 몰락을 재촉할 것을 공산당에 촉구했습니다. 박해의 두려움은 노동계급의 투쟁을 알리는 한 명의 남자 또는 여자로 멈추지 않아야 합니다.\n\n[From.GetName](은)는 외국 공산당의 자금을 증가시킬 것이고 [From.GetFactionName]에 맞춰 자신의 나라로 가져갈 보다 극단적인 전술로 그들을 교육할 것입니다."
 news.196.a:0 "민주주의가 찢어지는 것일은 없을 것이다!"
 news.196.b:0 "시시한 노력이다!"
 news.196.c:0 "일어나라, 형제 자매들이여!"
 news.196.e:0 "이념간의 충돌은 문명간의 최후의 전쟁이다"
 news.197.t:0 "[Soviet.GetAdjective]의 최후통첩에 굴복한 [From.GetName]"
 news.197.d:0 "[From.GetName](은)는 [Soviet.GetAdjective]의 최후통첩에 굴복했습니다. 그리고 에게해의 섬을 [Soviet.GetName]에게 양도했습니다.\n\n이것으로 [Soviet.GetName](은)는 지중해의 영향력을 강화하고 이 지방에 해군력을 증강했습니다."
 news.197.a:0 "그들은 우리가 그들에게 그런 좋은 조건을 제시하는 것을 반겨야한다."
 news.197.b:0 "[Soviet.GetName](을)를 멈춰야만 한다!"
 news.197.c:0 "[Soviet.GetName](은)는 지중해로 진입한다."
 news.198.t:0 "[Soviet.GetAdjective]의 최후통첩에 저항한 [From.GetName]"
 news.198.d:0 "[From.GetName](은)는 에게해 제도를 이양하라는 [SOV.GetAdjective]의 최후통첩을 거절했습니다. [SOV.GetName]의 압력과 영향력이 강해지는 것에 대해 [From.GetLeader](은)는 에게해의 섬을 하나 내주는 것은 결국 지중해 전부를 주는 것이라고 선언했습니다.\n\n최후통첩의 거절로 [From.GetName](은)는 전쟁이 일어나기 직전이고 [SOV.GetNameDef](이)가 방아쇠를 당기기만을 기다릴 수밖에 없습니다."
 news.198.a:0 "대화의 시간은 이제 끝이다."
 news.198.b:0 "[SOV.GetNameDef]의 전쟁광을 멈추어야한다."
 news.198.c:0 "이것은 그들의 최후통첩이다. 그리스는 전쟁을 준비해야 한다."
 news.198.e:0 "우리는 [From.GetNameDef](와)과 함께한다."
 news.199.t:0 "[From.GetNameDef]에 베사라비아를 양도한 [ROM.GetNameDefCap]"
 news.199.d:0 "\n\n[ROM.GetNameDef](은)는 [From.GetNameDef]에게 최후통첩을 받았습니다. 베사라비아의 영토는 [From.GetAdjective]의 손에 넘어갔고, [Romania.GetAdjective]의 국경선은 좁아졌다.\n\n이제 남은 것은 [ROM.GetNameDef](이)가 추가 손실을 피할 수 있을지 여부입니다."
 news.199.a:0 "이것은 [From.GetAdjective] 전략의 필수요소이다."
 news.199.b:0 "세계 각국은 [From.GetNameDef]의 악의에 직면했다!"
 news.199.c:0 "[ROM.GetNameDefCap](은)는 불행한 위치이다."
 news.200.t:0 "[CZE.GetNameDef] 내 독일 외교관의 영향"
 news.200.d:0 "최근 \"독일 영향권\" 내 국가 간의 친선에 대해 말하자면, 오늘 [From.GetLeader]의 연설에서 [CZE.GetNameDef](와)과 정치 및 외교 협력에 헌신하겠다고 [From.GetName](은)는 발표했습니다. 상당한 독일어권 인구로, [CZE.GetNameDef](은)는 [From.GetAdjective] 이익에 자연스럽게 파트너로 정했습니다. \n\n불확실하지만 어느 정도는 [CZE.GetNameDef](이)가 협력하자고 말하고, 적어도 그들의 국경은 [GER.GetNameDef]의 영토 야심으로부터 안전하게 보장됩니다."
 news.200.a:0 "독일과의 우호는 독일에 의한 통치보다 낫다."
 news.200.b:0 "체코는 언제나 독일의 우방이었다"
 news.200.c:0 "[From.GetName](은)는 여전히 그 영향력의 범위를 넓혀가고 있다."
 news.200.e:0 "우리 시대의 평화?"
 news.200.f:0 "[Root.GetLeader](이)가 뮌헨에서의 휴가에서 복귀했을때 들려줄 수 있는 희소식이다!"
 news.201.t:0 "[TUR.GetNameDef]에 굴복을 강요한 [GER.GetNameDefCap]"
 news.201.d:0 "\n동쪽과 서쪽 양쪽으로 [GER.GetFactionName]에게 외교적 및 군사적 압력에 마주치게 된, [TUR.GetAdjective] 정부는 정치적 혼란에 던져졌습니다.\n\n독일과 소련의 위협에 따라, 혼돈에서 나타난 신정부는 구정부 보다 [GER.GetFactionName]에 훨씬 우호적입니다. 몇몇 동부 지역은 이미 [SOV.GetNameDef]에 양도 되었습니다.\n\n실제로, 확실히 성급하게 침묵된 반대자들은 신정부가 [GER.GetLeader]의 모든 변덕을 따른다고 주장했습니다."
 news.201.a:0 "터키의 신정부는 지중해에서 우리의 경쟁력을 확보하고 있다."
 news.201.b:0 "[GER.GetFactionName]의 무서운 힘은 국가들을 마치 도미노처럼 무너뜨리고있다."
 news.201.c:0 "[From.GetNameDefCap](은)는 [GER.GetFactionName]의 강력함에 저항할 수 없었다."
 news.201.e:0 "동맹은 우리의 입장을 강력하게 하고 있다."
 news.201.f:0 "터키는 [GER.GetFactionName]의 침략에 먹이가 되었다."
 news.202.t:0 "단치히를 위한 슬로바키아"
 news.202.d:0 "더욱더 공격적인 수사법 몇 개월 후, [GER.GetNameDef](와)과 [POL.GetNameDef] 사이의 악화 중인 관계는 단치히에서 분쟁을 해결하기 위한 외교적 협상으로, 오늘 저녁 운명의 반전이 있을 겁니다.\n\n[POL.GetNameDef](은)는 슬로바키아를 포함한 폴란드를 하위 상태로 독일이 지배하며, 단치히의 지역을 양도합니다. 단치히 자유시의 상태를 신속히 해결하고, 곧 완전히 독일 국가로 다시 통합됩니다.\n\n문제가 평화적으로 해결된 것으로 보이지만, 제1차 세계 대전의 승리자들은 확실히 반대할 것입니다."
 news.202.a:0 "베르사유 조약의 잘못된 점을 수정하기 위한 공정한 거래"
 news.202.b:0 "협조는 갈등보다 우리를 더욱 강하게 만든다"
 news.202.c:0 "이것은 명백한 베르사유 조약 위반이다!"
 news.202.e:0 "단치히를 둘러싼 대립이 불가피해 졌다."
 news.203.t:0 "폴란드의 단치히 양도"
 news.203.d:0 "[GER.GetAdjective]의 최후통첩이 [From.GetNameDef]에 전달됨에 따라, [From.GetLeader](와)과 [From.GetAdjective] 정부는 전쟁보다는 모든 요구를 수용하기로 결정했습니다.\n\n단치히를 잃는 것이 [From.GetNameDef](으)로 독일의 영토에 대한 야심으로부터 안전해질 것이라고 바랐기 때문입니다. 이 상황에 긴장감이 지속됐지만 폴란드의 국경수비대는 물러나라는 명령을 받지 못했습니다."
 news.203.a:0 "[GER.GetLeader](이)가 유럽에 계속 요구하는 게 용서될 리가 없다."
 news.203.b:0 "이것은 [GER.GetFactionName]의 힘을 인정받은 것이다."
 news.203.c:0 "독일의 확장이 지속중"
 news.203.e:0 "유럽 '민주주의'가 파시즘의 위협을 막을 수 없는 것으로 밝혀졌다."
 news.204.t:0 "독일의 최후통첩을 거부한 폴란드"
 news.204.d:0 "요구를 생각해보면, 불가피한 것이었습니다.\n\n[From.GetNameDef](은)는 독일에 단치히의 양도를 강요받았고, 추가 조건을 협상하기 위해 폴란드 전권대사가 베를린으로 파견될 것입니다. [From.GetLeader](은)는 [GER.GetNameDef]의 최근 행보에 독일이 단치히만으로 만족하지 않을 것이 분명하다고 지적했습니다.\n\n독일과 폴란드군은 전쟁을 준비하고 있으며, 이미 국경에서는 충돌이 보고되고 있습니다. 다시 한번 유럽에 전쟁이 일어날 것입니다."
 news.204.a:0 "독일은 모든 경고를 무시한다!"
 news.204.b:0 "그러면 전쟁이다"
 news.204.c:0 "우리는 함께 이 침략자들에 맞서야 한다!"
 news.204.e:0 "이것은 중대한 사태이다."
 news.205.t:0 "팍스 아메리카나"
 news.205.d_america:0 "다른 대륙의 충돌을 지켜보던 [USA.GetLeader](은)는 국가 내의 평화를 지키기 위해 새로운 외교정책을 발표했습니다.\n\n미대륙에 있는 어떤 정부라도 이웃국가에 위협을 받는다면 미군의 보호를 요청할 수 있습니다. 미국의 평화는 그저 꿈에 불과한 누구도 보장할 수 없는 것임에도 미국의 공식적인 정책입니다."
 news.205.d_not_america:0 "다른 대륙의 충돌을 지켜보던, [USA.GetLeader](은)는 국가 내 평화를 유지하기 위한, 새로운 외교정책을 발표했습니다.\nn미대륙에 있는 어떤 정부라도 이웃국가에 위협을 받는다면 미군의 보호를 요청할 수 있습니다. 특정 국가의 보장은 아니지만 미국의 평화에 대한 열망은 더 이상 그저 꿈이 아닌, 미국의 공식적인 정책입니다."
 news.205.a:0 "이것은 아메리카를 더욱 안전하게 만들 것이다"
 news.205.b:0 "국내가 평화로워야 미국은 외적에 집중할 수 있다"
 news.205.c:0 "우리는 이제 아메리카 대륙 내에서 동맹을 찾는데 분투할 것이다"
 news.205.e:0 "평화가 지속되기를 기대하자"
 news.206.t:0 "미국의 반제국주의"
 news.206.d_communist:0 "미국 노동자의 혁명의 확산에 따라, 구 체제에 대한 그들의 수사는 훨씬 더 공격적으로 바뀌었습니다. 미국 외교관들이 전 세계에 귀족과 지배자의 세계 자유화를 옹호하는 동안, 지금 [USA.GetLeader](은)는 대영 제국을 대상으로 캐나다의 상태를 묻고 있습니다.\n\n함께 묶는 채권에도 불구하고, [USA.GetNameDef](와)과 [ENG.GetNameDef]의 식민제국 사이 긴장이 증가하고 있습니다. 이 외교 갈등 고조와 혁명이 강제로 [ENG.GetNameDef]에 오기까지 그저 시간 문제일 뿐입니다."
 news.206.d_not_communist:0 "미국의 새로운 공산주의 정권은 공산당 인터내셔널의 구성원들에게 더 가까워 지는 동안, 전 동맹국과 친구들을 향해 더 공격적인 자세를 취하도록, [USA.GetAdjective] 외교정책의 새로운 교리를 채택했습니다.\n이 정책 변화는 예속국인 [CAN.GetName]의 지위와 그들 용어의 일반적 관행 \"전세계적 영국 제국주의\"를 묻는걸 포함했습니다.\n\n긴장감이 상승하는, 새로운 영국-미국 충돌의 위협은 너무 진짜 같아 보입니다."
 news.206.a:0 "전 세계는 혁명으로 해방될 것이다!"
 news.206.b:0 "우리는 모든 우발상황을 대비해야 한다"
 news.206.c:0 "세계의 균형이 위협받고 있다"
 news.206.e:0 "[USA.GetAdjective] 정권은 평온하고 무사하다."
 news.206.f:0 "불쾌한 추세다"
 news.207.t:0 "코민테른을 비난한 [USA.GetNameDefCap]"
 news.207.d_fascism:0 "\n[SOV.GetNameDef]의 더욱 더 공격적인 미사여구에 대응하며, [USA.GetLeader](이)가 \"인류 문명에 가장 큰 위험은, 공산주의입니다\"라고 맞받아쳤습니다.\n\n[USA.GetNameDef](은)는 아메리카 대륙에서 세계 사회주의 확산을 막기 위해 보호정책을 추진할 뿐만 아니라, 공산주의 체제 핵심을 파괴하는 것을 목표로 합니다.\n\n[USA.GetAdjective] 전쟁기계의 힘으로 모든 공산주의를 완전히 제거하는 것은 처음으로 완전히 가능한 것처럼 보입니다."
 news.207.d_not_fascism:0 "[USA.GetLeader](은)는 오늘 \"인류 문명에 가장 큰 위험\" 공산주의라는 이름에 대한 공개 연설을 가졌습니다.\n\n뿐만 아니라 [USA.GetNameDef](은)는 미국에서 세계 사회주의의 확산을 막기 위해 보호 정책을 추진하고 있지만, 분명하게 [USA.GetAdjective](은)는 공산주의 자체에 심장을 파괴하는 걸 목표로 하고 있습니다.\n\n사상 최고의 긴장감으로, [SOV.GetNameDef](와)과 [USA.GetNameDef]. 사이 전쟁의 불을 지피는데 필요한 건 단 한번의 불똥입니다."
 news.207.a:0 "인류는 이 악성 이념에서 해방될 것이다!"
 news.207.b:0 "그들은 공산주의에 대항하기 위해 필요하다."
 news.207.c:0 "그놈들을 무릎꿇게 해라."
 news.207.e:0 "이 전투가 향하는 길이 어떻게되든, 대참사는 면할 수 없을 것이다."
 news.207.f:0 "[USA.GetNameDefCap]](은)는 자기 방어를 위한 모든 수단을 취한다."
 news.208.t:0 "남진론을 수용한 일본군"
 news.208.d:0 "일본의 군부는 [JAP.GetName](이)가 전쟁 활동을 이어가기 위한 천연자원을 소유하지 않음을 인지하고 갈망했습니다. 상승하는 세계긴장과 세계 강대국들이 개입하는 무력 충돌의 발생으로, 수입 손실의 위협은 날이 갈수록 커지고 있습니다.\n이에 대응하기 위해, 일본 전략가들은 동남아시아와 태평양의 서부 식민지를 점령하는 계획을 제시했습니다. 이러한 자원이 풍부한 지역은 일본 전쟁 장비의 연료를 더 지속되게 하거나 덜 제약받도록 할 것이며, 식민지의 힘이 있는 한 [USA.GetName](을)를 궁지로 몰 수 있습니다."
 news.208.a:0 "그들이 정말 우리의 재산을 위협할 수 있을까?"
 news.208.b:0 "더 이상 미국의 영토를 위협하지 않는다."
 news.208.c:0 "다른 곳에서 먹이감을 찾아야 하는 것을 깨달아야 할 것이다"
 news.208.e:0 "전쟁은 동남아시아에서도 일어날 것이다."
 news.209.t:0 "북진론을 수용한 일본군"
 news.209.d:0 "일본군은 [JAP.GetNameDef](이)가 장기적인 전쟁 물자에 필요한 천연자원을 소유하지 않음을 인정했습니다. 상승하는 긴장과 세계의 강대국을 포함한 무력 충돌의 발생으로, 수입 손실의 위협은 날이 갈수록 커지고 있습니다.\n이에 대응하기 위해, 일본 전략가들은 [SOV.GetNameDef]에 시베리아 광산과 유전을 점령하는 계획을 제시했습니다. 제대로 된 [SOV.GetAdjective] 역습이 시작되기 전에 빠른 전진으로 일본이 중요한 영토의 지배권을 장악한다는 이론입니다. 그 때까지는 일본군은 [SOV.GetAdjective](이)가 항복할 때까지 전쟁 연소의 화염을 유지하는데 필요한 모든 자원을 가져가야 합니다."
 news.209.a:0 "우리의 재산을 위협하는 어리석은 선택이다."
 news.209.b:0 "우리는 일본의 태평양 진출을 단념시켰다"
 news.209.c:0 "그들은 얼마나 무서운 군사력에 직면하게 될지 깨닫지 못하고 있다"
 news.209.e:0 "피할 수 없는 시베리아의 전투"
 news.210.t:0 "일본에 의한 중국 정권 교체"
 news.210.d:0 "무장에 대한 내외부적 분쟁이, 중국의 정치적 불안과 더해 수 십년간 지속됨으로 인해, 일본 정부는 중국 정부를 자신의 이익 세력권 안정에 위협이 된다고 발표했습니다.\n\n이런 근거로 - 전쟁의 위험 속에서 일본과 천황에 충성과 책임을 질, 신정부를 세웠습니다. 이 신정부는 일본군 보호 뿐만 아니라, 중국 군벌을 탈환하는 군사위임을 받았습니다.\n\n정치적 분쟁을 하는 동안, 노골적인 전쟁을 향한 분노는, 확실히 피하게 되었습니다."
 news.210.a:0 "일본의 영향력은 부정할 수 없다."
 news.210.b:0 "우리는 동남부 국경을 주시해야 한다"
 news.210.c:0 "어쩌면 일본의 야망에 맞서 우리의 식민지들을 강화해야할 시간일지도 모른다"
 news.210.e:0 "중국과 일본간의 평화가 찾아온다고 생각한다."
 news.211.t:0 "일본의 동아시아 패권 주장"
 news.211.d:0 "동아시아에서의 독보적인 군사적 우위를 감안해 [JAP.GetLeader](은)는 권역 전체가 [JAP.GetNameDef]의 이익권이라고 발표했습니다. 일본의 세력 투사 역량에 대한 정확한 정보가 없고, [JAP.GetNameDef](이)가 최근 창설한 [JAP.GetFactionName](이)가 정당한 영역으로 간주하는 지역을 여전히 정확하게 알 수 없습니다."
 news.211.a:0 "[JAP.GetFactionName](이)가 일어나는군"
 news.211.b:0 "이것은 흥미로운 진전이다"
 news.211.c:0 "그들에게 우리의 아시아 영토에 대한 영유권을 주장할 용기가 없다"
 news.211.e:0 "태평양의 우려적인 추세"
 news.211.f:0 "우리는 이해의 불일치가있는 것 같다"
 news.211.g:0 "우리는 여기에 주목해야 한다"
 news.212.t:0 "베를린의 일본 외교관"
 news.212.d_not_axis:0 "새로운 협력 관계가 도쿄와 베를린 사이에서 전개되고 있습니다. 전략적 이익과 공동의 가치 모두를 언급한 양국 간 조약에 대한 협상이 시작되었습니다. 협상에 의해 일어날 일은 아직 모르지만, 지구의 북반구와 남반구의 최강의 군사력을 가진 국가끼리의 협력 관계가 될 것이라는 전망은 적국이 우려하는 요인이 됩니다."
 news.212.d_axis:0 "새로운 협력 관계가 도쿄와 베를린 사이에서 전개되고 있습니다. 전략적 이익과 공동의 가치 모두를 언급한 양국 간 조약에 대한 협상이 시작되었습니다. 협상에 의해 일어날 일은 아직 모르지만, 지구의 북반구와 남반구의 최강의 군사력을 가진 국가끼리의 협력 관계가 될 것이라는 전망은 적국이 우려하는 요인이 됩니다."
 news.212.a:0 "이는 우리를 더 강하게 만들 것이다"
 news.212.b:0 "우리의 원수를 우방으로 만들 수 없는 것 같다"
 news.212.c:0 "이 협력 관계에서 아무 일도 생기지 않았더라면 최고인데 ..."
 news.213.t:0 "[USA.GetNameDefCap]에서의 파시즘 타도 시위"
 news.213.d_peace:0 "자유의 땅, [USA.GetNameDef](이)가 자신을 전세계에 모든 종류의 파시즘의 천적으로 간주합니다. 독일 정권의 침략으로, 자유주의 원칙을 기반으로 고수하는 [USA.GetNameDef](이)가 그들을 현재 세계의 가장 큰 적이라고 했습니다.\n\n이 생각으로, [USA.GetAdjective]의 의회의 승인으로 [USA.GetLeader](이)가 [GER.GetNameDef]에게 경고를 보냈습니다. [GER.GetNameDef](이)가 그들의 정치적 과정을 바꾸지 않는 한, [USA.GetNameDef](은)는 그들에 대한 행동을 취할 것입니다.\n\n행동 방침이 지정되지 않는 동안, 전쟁의 암시적 위협은 두 나라 사이를 무겁게 짓누르고 있습니다."
 news.213.d_war:0 "자유의 땅, [USA.GetNameDef](이)가 자신을 전세계에 모든 종류의 파시즘의 천적으로 간주합니다. 독일 정권의 침략으로, 자유주의 원칙을 기반으로 고수하는 [USA.GetNameDef](이)가 그들을 현재 세계의 가장 큰 적이라고 했습니다.\n\n이 생각으로, [USA.GetAdjective]의 의회의 승인으로 [USA.GetLeader](이)가 [GER.GetNameDef]에게 경고를 보냈습니다.  [GER.GetNameDef](이)가 그들의 정치적 과정을 바꾸지 않고 항복하지 않는 한, [USA.GetNameDef](은)는 그들에 대항해 모든 산업과 군사력을 동원 할 것입니다.\n\"우리는 [GER.GetNameDef](이)가 역사의 진보를 돌리는걸 허용하지 않을 것입니다!"
 news.213.a:0 "[GER.GetName](은)는 분연히 일어나 천년을 호령할 것이다!"
 news.213.b:0 "그들의 말에 힘이 수반되는 것을 증명할 필요가 있을 것이다"
 news.213.c:0 "[GER.GetName](은)는 몰락할 것이다."
 news.213.e:0 "이것은 평화적인 해결책이 아니다."
 news.214.t:0 "발트 3국과의 협력을 모색하는 폴란드"
 news.214.d_not_baltic:0 "폴란드 사람들의 더 많은 위험을 감수하지 않는 한 우리에 대한 결과도 없을 겁니다.\"\n\n국제사회에서 [POL.GetName]의 거리에 이어, 폴란드 정치가들은 권력의 이념 \"바다를 사이로\"를 추구해왔습니다.\n\n희망이 흑해에 발트해까지 동맹을 늘릴 수 있지만, 정해진 우선 순위는 동쪽과 서쪽에 있는 위협 세력에 대항해 그들의 위치를 강화하기 위해 남아있는 것입니다. 이를 위해, [POL.GetName](은)는 발트에서 자신의 이웃과 더 가까워 지려고 노력하고 있습니다."
 news.214.d_baltic:0 "[POL.GetName](은)는 점차적으로 그들이 다시 한 번 폴란드 국가를 무너뜨릴 침략자를 막기 위해 \"강대국\"의 정치 공작에 의존할 수밖에 없다는 것을 인식하고, 국제사회의 자신의 거리를 두고 있습니다.\n\n대신, [POL.GetLeader](은)는 희망을 갖고 동쪽 또는 서쪽 중 하나에서 침략을 억제 할, 발트 지역을 강화하는 동맹에 대한 계획을 제시했습니다.\n\n유럽 안정성의 악화로, 이러한 동맹은 우리에게 최선의 이익이 될 수 있습니다."
 news.214.a:0 "동유럽에 새로운 힘이 떠오르고 있다."
 news.214.b:0 "놈들은 우리의 영향권에 간섭하고 있다!"
 news.214.c:0 "놈들은 분명히 [GER.GetName](을)를 협박하려고 하고 있다."
 news.214.e:0 "[POL.GetFactionName](이)가 가장 안전한 선택일 것이다."
 news.215.t:0 "[GER.GetName]의 반소비에트 협정"
 news.215.d_not_soviet:1 "[GER.GetNameDefCap] has long condemned communism in all forms, and has made diplomatic motions to demand other nations oppose it as well.\n\nNow, the [GER.GetName] has offered \"states under immediate threat from communism\" a chance to form a pact against the [SOU.GetName]. Any country in the pact will be committed to fighting a war against the [SOU.GetName], should there come a time when a member is attacked."
 news.215.d_soviet:1 "[GER.GetLeader] has been a vocal opponent of communism since before he came to power, and there has never been any doubt that [GER.GetNameDef] considers itself an enemy of [SOU.GetNameDef].\n\nToday, that attitude has been announced to the world, as the previously held \"Anti-Soviet Agreement\" between [GER.GetNameDef] and several other countries now has been formalised into a pact. The other members will be called to war should one of them end up in a conflict against us."
 news.215.a:0 "이것이 공산주의의 위협에 대처하는 유일한 방법이다"
 news.215.b:0 "투쟁만이 노동자 혁명을 촉진시킨다."
 news.215.c:0 "서로의 피를 말리지 않겠는가."
 news.216.t:0 "[GER.GetName]의 최후통첩에 저항한 [TUR.GetName]"
 news.216.d:0 "어제 [GER.GetName]의 외교관이 [TUR.GetName]에 독일이 지지하는 정부를 위해 [TUR.GetLeader](이)가 사퇴하라는 최후통첩을 전달했습니다. [TUR.GetLeader](은)는 터키 대국민의회의 지지에 힘입어 최후통첩을 거절하고,  [TUR.GetAdjective]의 국민들에게 터키는 외국 독재자의 전쟁놀이 졸개가 되지 않겠다고 알렸습니다.\n\n이제 나라는 전쟁을 향한 마음을 단단히 하고 있습니다."
 news.216.a:0 "[GER.GetName](을)를 끌어내려 주겠다."
 news.216.b:0 "우리는 [TUR.GetName](와)과 함께할 것이다."
 news.216.c:0 "어리석은 레지스탕스 놈들.."
 news.216.e:0 "터키와의 전쟁은 피할 수 없겠군."
 news.217.t:0 "[TUR.GetNameDef](이)가 [ENG.GetFactionName]에 가입하도록 조종한 [GER.GetNameDefCap]"
 news.217.d:0 "\n\n[TUR.GetAdjective] 정부에 최후통첩을 보낸 순간 [GER.GetNameDef](은)는 스스로 새로운 적을 만들어 버렸습니다. [GER.GetLeader](이)가 바란 [GER.GetAdjective]의 요구에 순응하는 대신, [TUR.GetNameDef](은)는 [ENG.GetNameDef](와)과 방위동맹에 동의했습니다.\n\n[ENG.GetNameDef](와)과 그 동맹은 [GER.GetNameDef]의 최후통첩에 대해 [TUR.GetNameDef](을)를 보호해주기 위해 준비했습니다."
 news.217.a:0 "우리는 모두 [GER.GetNameDef]에게 맞서야 한다."
 news.217.b:0 "[GER.GetNameDefCap](은)는 적을 늘리고 있다"
 news.217.c:0 "평화적 협력을 거부한다면...."
 news.217.e:0 "[GER.GetNameDefCap](와)과 [TUR.GetNameDef](은)는 위험한 승부수를 던지고 있다."
 news.218.t:0 "그래! 우린 바나나들은 필요없어!"
 news.218.d:0 "엄격한 상황이 계속되자 식량 배급이 신선한 과일에 적용되지 않는 반면, 전쟁의 그림자는 우리의 수입 능력의 대부분에 영향을 미치고 있습니다. 이전에는 열대 국가에서의 일용품에 지나지 않았던, 예를 들면 레몬이나 바나나 같은 것도 더는 구할 수 없는 사치품이 되었습니다. \n전시 하의 상황에있어서 병사들의 전의를 유지하기 위해 상인들은 크리스마스 캐롤을 바탕으로 한 슬로건을 창문에 내걸고 있습니다. \n\n불행하게도 강낭콩과 양파, 양배추. 샬롯(양파의 일종) 그리고 모든 과일들도 마찬가지로 고갈되고 있습니다. 하지만 영국의 정신은 이에 굴하지 않습니다!"
 news.218.a:0 "나는 그저 바나나를 원했을 뿐인데.."
 news.219.t:0 "[SOV.GetNameDef]의 지도층 숙청"
 news.219.d:0 "불확실성은 오랫동안 [SOV.GetNameDef]에 군림하고 있었습니다. 세부사항은 부족하지만, 거기에는 최고 수준에 일련의 은밀한 재판이 있었고, 장군과 장관 모두 대중의 시선에서 사라졌습니다.\n자연스런 가정으로 거대한 음모가 공산당 내에서 발견되었지만, 어떠한 공식 성명도 없었습니다. 또한, 우리가 접근 할 수 있는 외교 보고서에는 이 재판에 아주 명백한 증거가 나타나 있습니다.\n\n무슨 일이 일어났든, [SOV.GetAdjective] 고위 지휘부의 구조는 완전히 바뀌어야 합니다."
 news.219.a:0 "[SOV.GetNameDef]의 안정성을 확보한 [SOV.GetLeader]"
 news.219.b:0 "부패는 공산주의의 특성이다."
 news.219.c:0 "[SOV.GetAdjective] 지도부는 혼란에 빠졌다."
 news.220.t:0 "[SOV.GetNameDef]에서의 장교단 반란!"
 news.220.d:0 "소련의 고위 지도부 중 일부가 [SOV.GetLeader]에 맞서려 합니다!\n이 반란이 일어난 이유는 정확히 알 수 없으나 특별히 잘 계획된 권력장악은 아닌 것 같습니다.\n\n[SOV.GetAdjective]의 정치적 상황은 외부에 선전하는 것과 달라보입니다."
 news.220.a:0 "인민은 언제나 승리한다."
 news.220.b:0 "[Root.GetNameDef](을)를 위하여!"
 news.220.c:0 "놈들은 내부에서 무너질 것이다."
 news.220.e:0 "사회주의자의 권력 구조는 불안정하다."
 news.220.f:0 "이건 예상 못한 발전인데."
 news.221.t:0 "[SOV.GetNameDef](으)로 귀국한 트로츠키"
 news.221.d:0 "스탈린의 옛 정적인 [SOV.GetLeader](을)를 지지하는 세력에 의해 스탈린이 숙청된 것으로, [SOV.GetNameDefCap](은)는 몹시 흔들리고 있습니다! \n\n스탈린이 지금 어디서 무엇을 하고 있는지, 또 어떻게 하여 정변이 일어났는지 자세한 정보는 아직 불분명합니다. \n\n그러나 일부 스탈린 추종자들이 트로츠키의 신정권에 저항하기 위해 깃발을 치켜들었기 때문에 모든 것이 평화적인 권력 이양이 아니었다는 것을 보여줍니다."
 news.221.a:0 "제4인터내셔널이 앞장선다."
 news.221.b:0 "새로운 세계의 지도자가 등장했다"
 news.221.c:0 "하지만, 트로츠키는 여기에... 어라?"
 news.222.t:0 "스칸디나비아 개입을 검토하는 [ENG.GetAdjective]"
 news.222.d:0 "\n스칸디나비아 지역에서 [ENG.GetAdjective]의 방어 노력에 대한 전략적 가치와 적의 영향력 행사에 대한 잠재적 위협을 고려해, [ENG.GetAdjective] 의회는 무력 간섭 가능성에 대해 의논하기 시작했습니다.\n정치적 의미에서 [ENG.GetLeader]에게 이 행동은 상당한 부담을 주고 몇몇 결정적인 논쟁거리가 결론을 내리기 전에 올 것을 생각하면 토의는 은밀히 진행되어야 했습니다.\n\n이 개입은 북유럽에 돌이킬 수 없는 정치적 변화를 불러올 것입니다."
 news.222.a:0 "우리는 국왕 폐하와 조국을 위해 일한다."
 news.222.b:0 "[Root.GetAdjective]의 독립을 위협하는 것인가?"
 news.222.c:0 "[ENG.GetNameDefCap](은)는 어려운 선택을 강요받고 있는 것이다"
 news.222.e:0 "이러한 행위는 유럽의 균형을 깨뜨릴 것이다."
 news.222.f:0 "정말 개입할 기회일까?"
 news.223.t:0 "베네룩스 개입을 검토하는 [ENG.GetAdjective]"
 news.223.d:0 "\n[ENG.GetAdjective](은)는 대전쟁을 통해 결코 베네룩스 지역의 전략적 가치를 과소평가하지 않을 것이며 그곳에 적국이 영향력을 행사하는 잠재적 위협성을 지켜볼 것을 배웠고 [ENG.GetAdjective] 의회는 무력 간섭 가능성에 대해 의논하기 시작했습니다.\n정치적 의미에서 [ENG.GetLeader]에게 이 행동은 상당한 부담을 주고 몇몇 결정적인 논쟁거리가 결론을 내리기 전에 올 것을 생각하면 이 토의는 은밀히 진행되어야 했습니다.\n\n개입은 서유럽에 돌이킬 수 없는 정치적 변화를 불러올 것입니다."
 news.223.a:0 "우리는 국왕 폐하와 조국을 위해 일한다."
 news.223.b:0 "[Root.GetAdjective]의 독립을 위협하는 것인가?"
 news.223.c:0 "[ENG.GetNameDefCap](은)는 어려운 선택을 강요받고 있는 것이다"
 news.223.e:0 "이러한 행위는 유럽의 균형을 깨뜨릴 것이다"
 news.223.f:0 "정말 개입할 기회 일까?"
 news.224.t:0 "[ENG.GetNameDefCap]의 [Spain.GetNameDef] 압력"
 news.224.d:0 "영국의 지중해에 대한 영향력은 지브롤터 덕분에 나오므로 [ENG.GetAdjective] 정부가 [Spain.GetNameDef] 파시스트 정부에 정치적 압력을 가하는건 특이할 게 없었습니다.\n\n내전의 재건을 위해 [ENG.GetAdjective]의 지원은 정치적 원칙보다 더 중요했습니다."
 news.224.a:0 "외교 대표단을 수용해야한다"
 news.224.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.224.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.225.t:0 "[ENG.GetNameDefCap]의 [TUR.GetNameDef] 압력"
 news.225.d:1 "\nThe Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a \"special consul to the [TUR.GetAdjective] state.\"\n\nConsidering the centuries of fierce competition for naval supremacy in the Mediterranean, whether they are successful in bringing their two countries closer together remains to be seen."
 news.225.a:0 "그들의 외교 임무는 우리에게 도움이 될 수 있다."
 news.225.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.225.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.226.t:0 "[ENG.GetNameDefCap]의 [GRE.GetNameDef] 압력"
 news.226.d:0 "지중해는 오랫동안 [ENG.GetNameDef]의 제국주의적 영향력에 있어 전략적 가치가 큰 지역이었습니다. 이제 [ENG.GetAdjective] 정부는 이 지역 국가들에 추가 지원을 모색하고 있습니다. 이를 위해 \"[GRE.GetAdjective] 특별영사\"를 임명 했습니다.\n\n바이런 경이 그리스 독립전쟁에 참여한지 한 세기가 더 지났지만, [ENG.GetNameDef]의 성공 여부는 더 지켜봐야 합니다."
 news.226.a:0 "그들의 외교 임무는 우리에게 도움이 될 수 있다."
 news.226.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.226.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.227.t:0 "어둡고 황량한 여행길이 될 것 같다."
 news.227.d:0 "그것이 효과를 볼 무렵, 우리는 베를린에서 10마일 떨어져 있었다. 그것은 우리의 전투력을 강화했어야 했다. 이상하게도. 늘어나는건 내가 이끄는 중대가 날 없애려 하는 내 의혹만 증대되었다. 내 눈 뒤에서 쿵쾅거리는 소리와 독일 전차의 무한궤도 소리를 구분할 수 없는 것은 전혀 도움이 되지 않았다.\n곤조 박사를 만나야겠다."
 news.227.a:0 "우리는 박쥐의 나라에 있다."
 news.228.t:0 "발칸 외교 구상을 발표한 [ENG.GetNameDefCap]"
 news.228.d:0 "\n[ENG.GetNameDef]만이 중앙유럽의 커지는 위협을 보고있는 것은 아닙니다.\n\n현재 문제가 되고 있는 베르사유 조약에 의해 그들의 독립국으로서의 지위를 보장받거나, 그들의 영토에 대한 권리를 주장하는 공격적인 언사에 있어서 파시스트 강국들로써, 몇몇 국가들은 친영국 정책의 필요성을 느꼈습니다.\n[ENG.GetNameDef](은)는 이 전개에 대한 대응으로 이 지역에서 외교적 노력을 반복할 것입니다."
 news.228.a:0 "그들이 파시스트의 물결에서 우리를 지켜 주길 바라고 있다."
 news.228.b:0 "그들은 자신의 '세력 범위'에 충실하면 된다!"
 news.228.c:0 "유럽 질서가 유지되지 않으면 안된다!"
 news.228.e:0 "[ENG.GetNameDefCap](은)는 전략을 준비하고 있다."
 news.229.t:0 "[GER.GetAdjective]의 압박에 저항하는 [GRE.GetNameDefCap]"
 news.229.d:0 "[GER.GetNameDef]의 영토요구가 매우 줄었음에도 불구하고, [GRE.GetNameDef](은)는 무의미한 국경선을 그리고 있었습니다. [GRE.GetLeader](은)는 [GRE.GetNameDef](이)가 더 이상 양보하지 않을 것이고, [GER.GetAdjective]에 대한 어떤 요구에도 고개 숙이지 않을 것이라 못을 박았습니다.\n\n이는 모두 [GER.GetNameDef]의 최후통첩의 대답에 따른 것으로, [GRE.GetNameDef] 정부는 한발 물러서 [GER.GetAdjective]의 교체를 승인했습니다."
 news.229.a:0 "[GER.GetAdjective]의 진출을 막아야만 한다!"
 news.229.b:0 "기회가 있는 동안에 그들은 스스로를 구해야 할 것이었다."
 news.229.c:0 "이것은 아마도 무력 충돌로 끝날 것이다."
 news.230.t:1 "중남미의 반란"
 news.230.d:0 "중앙 및 남아메리카에서, 혁명가들은 무기를 가지고 [USA.GetRulingIdeologyNoun]의 이름으로 반란을 일으켰습니다.\n\n그들은 대부분 무장과 조직이 잘 되어 있으며, 만약 그들이 다른 이념을 옹호했다면, 그들의 자금 추적은 쉬웠을 것입니다. 그들의 행동을 지원한 것이 누구였던 간에 그들이 개입한 것을 숨기려는 노력을 합심하도록 만들었습니다.\n\n물론, 아메리카에서 [USA.GetRulingIdeologyNoun](을)를 촉진하기 위해 정해진 외교정책 사명을 가지고 있는 유일한 강대국은 하나뿐입니다..."
 news.230.a:0 "그들은 우리나라를 폐허 직전까지 몰고 갈 것이다!"
 news.230.b:0 "응? 그거 우리 아냐."
 news.230.c:0 "모든 인류는 자유를 위해 일어나야 한다!"
 news.230.e:0 "미국의 지원을 받은 쿠데타라고?\n인생에서 단 한번 있을 사건인데!"
 news.231.t:0 "[CHI.GetAdjective] 국경에 [JAP.GetAdjective]군 증강"
 news.231.d:0 "루거우차오 사건으로, [JAP.GetName](은)는 [CHI.GetAdjective] 국경에 대한 압박을 멈추지 않았습니다.\n\"[CHI.GetNameDef]의 협력 거부에 대한 끔찍한 보복\"이라는 말과 [JAP.GetAdjective]의 공격적인 언행이 결합해, [JAP.GetNameDef](와)과 [CHI.GetNameDef] 사이에 나날이 새로운 전쟁이 발발하려는 우려가 높아지고 있습니다.\n\n외교 정세는 곧 폭발 직전까지 이를 것이고, [JAP.GetNameDef](은)는 이 상황을 안정시키는 데에는 관심이 없습니다."
 news.231.a:0 "사악한 제국주의 침략자놈들!"
 news.231.b:0 "중국에서의 분쟁이 걱정이다."
 news.232.t:0 "스칸디나비아의 지원을 모색하는 [GER.GetNameDefCap]"
 news.232.d:0 "일반적인 정치적 이해관계\"에 대해 말하자면, [GER.GetLeader](이)가 오늘 [GER.GetNameDef](와)과 스칸디나비아 국가들과의 관계가 외교적 활동을 통해 증진되었음을 발표했습니다.\n첫 단계는 두나라 사이에 분쟁이 발생하지 않도록 [DEN.GetNameDef](와)과의 영구적 외교임무를 수행할 기관입니다.\n\n[GER.GetLeader]에 따르면 [DEN.GetAdjective] 정부는 고맙게도 이 외교적 홍보를 허가했습니다.\n\n[DEN.GetAdjective] 외교관은 말을 할 수 없는 상태였습니다."
 news.232.a:0 "친구를 만드는게 적을 만드는 것보단 낫지..."
 news.232.b:0 "지금 와서 새로운 동맹을 찾으려고 하는거야?"
 news.232.c:0 "이 상황을 좀 더 지켜봐야겠어."
 news.233.t:0 "스칸디나비아에 흥미를 가진 [GER.GetAdjective]"
 news.233.d_war:0 "[GER.GetNameDefCap](은)는 스칸디나비아에 대한 군사기지와 천연자원에 대한 이익의 전략적 이해관계를 확실하게 했습니다. 갈등이 고조된다는 것은 북해에 존재하는 자원을 손에 넣는 것에 대한 진정한 위협을 의미했습니다.\n\n외교적 위협이 서서히 강화되고 [GER.GetAdjective]의 이지역에 대한 군사작전이 현실화 됨에 따라 [DEN.GetNameDef](와)과 [NOR.GetNameDef](은)는 대항하기로 했습니다."
 news.233.d_no_war:0 "최근 몇주간 [DEN.GetNameDef], [NOR.GetNameDef]의 독일의 상품 수입을 거부하거나 방해하지 말라는 [GER.GetAdjective]의 성명은 명확했고, 요구에 대해 명확하게 드러난 것은 없으나 독일로 나가는 상품이 넘쳐나는 상황에서 우리의 외교관들은 이것이 [GER.GetAdjective](이)가 우리 지역에 대한 야욕의 서막이 아닌가 걱정하고 있습니다."
 news.233.a:0 "좋지 않은 징조다."
 news.233.b:0 "우리의 처신을 생각해 두지 않으면 안된다."
 news.233.c:0 "상황의 추이를 지켜보아야겠다."
 news.234.t:0 "베네룩스 3국을 향한 [GER.GetAdjective]의 압력"
 news.234.d:0 "프랑스와의 전쟁 발발에 이어, 독일은 이전보다 베네룩스의 국가들에 대해 강한 외교적 압력을 가하고 있습니다. [FRA.GetAdjective] 및 [ENG.GetAdjective]의 지원이 있기에, 그들도 압박에 굴복하기를 거부하고 있습니다.\n\n[GER.GetNameDef](이)가 외교로 원하는 것을 얻지 못할 경우, 강제로 빼앗을 것이라는 믿을만한 이유가 있습니다."
 news.234.a:0 "전쟁을 두 번이나 겪을 수는 없다!"
 news.234.b:0 "[GER.GetNameDefCap]놈들이 다가오게 하지 마라!"
 news.234.c:0 "반드시 침략 전쟁으로 발전할 것이다."
 news.235.t:0 "캘리포니아에서 잡힌 채플린"
 news.235.d:0 "오늘 [GER.GetLeader]에게 즐거운 소식은, 자신이 좋아하는 영화 배우, 유명한 찰리 채플린이 오늘 캘리포니아에서 발견되었다는 겁니다. 농촌 지역으로 탈출하는 동안, 그의 상징적 콧수염을 바로 알아본 [GER.GetAdjective] 순찰에 의해 제지 되었습니다. 그의 대작 \"위대한 독재자\"의 마지막 독백을 되풀이 한 후, 존경하는 배우가 이 지역에 주둔하는 [GER.GetAdjective] 부대를 즐겁게 따라오는 것을 '확신'했습니다.\n\n이제 그는 베를린으로 보내져, [GER.GetLeader](은)는 마침내 자신의 영웅을 만나게 될 것입니다. 정치적 차이로 만남에 흥을 깰 위험이 있지만, [GER.GetLeader](은)는 어린아이처럼 들떠서 그 순간을 기다리고 있습니다."
 news.235.a:0 "그는 미국의 영웅에 걸맞은 환영을 받을 것이다!"
 news.236.t:0 "얄타 회담"
 news.236.d:0 "[yalta_origin.GetNameDef](와)과 [yalta_partner.GetNameDef](은)는 미래 유럽의 안정을 위해서 [GER.GetNameDef] 독일에 대항해서 거둔 공동의 승리는 필연적이었습니다. [yalta_origin.GetLeader](와)과 [yalta_partner.GetLeader] 그리고 전쟁에 참여한 다른 국가의 지도자들은 [GER.GetNameDef]에 대한 이익 분배를 받기 위해 참석했습니다.\n\n하루에 걸친 회담을 통해 유럽의 새로운 국경선을 긋게 됐습니다. 새로운 유럽은 [GER.GetNameDef]의 중심을 가로질러 동과 서로 나뉘게 되었습니다.\n\n남은 것은 이를 통해 유럽에 변치 않는 평화가 오는 것 뿐입니다."
 news.236.a:0 "김칫국부터 먼저 마시지 마라."
 news.236.b:0 "우리는 옳다고 생각하는 것을 요구했다."
 news.236.c:0 "빨리 이 전쟁을 끝낼 것이다."
 news.236.e:0 "[GER.GetNameDef]의 종말이 될 것이다."
 news.237.t:0 "오스트리아 안슐루스"
 news.237.d:0 "[From.Root.GetNameDef]의 지역 나치당이 일으킨 성공적인 쿠데타 이후, 독일군은 국경을 넘어 오스트리아를 제압하는데 성공했습니다.\n\n[From.Root.GetAdjective]의 내전에 관여하기 위해 달려와 준 독일군은 도심의 군중들에게 지지를 받으며 환영받았습니다. [GER.GetLeader](은)는 오스트리아의 안슐루스를 알리고 다음 말을 강조했습니다:\n\n'국민들의 투쟁은 곧 끝날 것이다! 독일인의 역사 깊은 동부 지방은 지금부터 [GER.GetNameDef]의 새로운 요새가 될 것이다!'"
 news.237.a:0 "그들이 그것을 원한다면..."
 news.237.b:0 "제국에 온 걸 환영한다!"
 news.237.c:0 "우리는 북쪽 국경을 사수해야 한다!"
 news.237.e:0 "베르사유 조약 위반이다!"
 news.238.t:0 "식민지 자산의 책무를 맡은 [AST.GetNameDefCap]"
 news.238.d:0 "\n동남아시아에 [ENG.GetAdjective] 소유한 땅에 대한 증가하는 위협에 대항하기 위해, 싱가포르와 보르네오의 식민지 영토가 [AST.GetNameDef]에게 이전되었습니다. 태평양에 영연방에 첫 번째이자 최고의 방어선이 되는 것을 목표로, [AST.GetNameDef](은)는 이 지역에서 싸울 경우 군사 및 행정 준비에 대한 전적인 책임을 맡게 되었습니다.\n\n아마도 [JAP.GetNameDef]의 제국적 야심에 맞서기 위해, [AST.GetNameDef](은)는 침략으로부터 그녀의 해안을 보호하기 위해 이전 식민지 지배자의 노력에 더 이상 전적으로 의존하지 않을 것입니다."
 news.238.a:0 "참 인상적인 전략이군."
 news.238.b:0 "[AST.GetNameDef](이)가 무엇을 하고 있는지 알기를 바라자."
 news.238.c:0 "우리는 대륙을 방어할 필요가 있으며 마침내 그 수단을 찾아냈다."
 news.238.e:0 "그들은 정말 이것이 다르게 만들어 줄 것이라고 믿을까?"
 news.239.t:0 "[AST.GetNameDefCap]의 [SOV.GetFactionName] 가입"
 news.239.d:0 "그들의 국가를 \"혁명의 확산에 있어 자연스러운 동맹국\"으로 본 [AST.GetLeader](와)과 [SOV.GetLeader](은)는 [AST.GetNameDef](이)가 [SOV.GetFactionName]의 주요 회원 중 하나로 가입하는 조약에 서명했습니다. [AST.GetNameDef](은)는 유럽의 식민 지배자가 아닌, 민중에 의한, 노동자들의 국가의 빛나는 예시로 선언되었습니다.\n\n최근 [AST.GetAdjective] 정치의 발전으로 인해, 이런 움직임은 불가피하다고 말할 수 있습니다. 그럼에도 불구하고 그것은 \"유럽의 식민지 지배자들\"과 공산주의자들과 그들의 세계혁명의 규제 없는 통제에 반대하는 사람들 사이에 큰 걱정거리로 여겨지고 있습니다."
 news.239.a:0 "매우 당혹스럽군"
 news.239.b:0 "우린 두 팔을 벌리고 모든 혁명가들을 환영한다!"
 news.239.c:0 "우리는 매우 공정하고 정의로운 변경이다!"
 news.239.e:0 "우리가 가라앉힐 배에 더 많은 쥐들이 타고 있군."
 news.240.t:0 "자야푸라 조약"
 news.240.d:0 "[AST.GetAdjective](와)과 [HOL.GetAdjective] 정부는 오늘 동남아시아의 [HOL.GetAdjective] 소유 식민지가 [AST.GetAdjective] 군대의 보호 아래 놓이게 됐다는 \"공동협조 및 방위 조약\"을 발표했습니다. 조약은 인도네시아의 네덜란드 총독과 [AST.GetLeader]에 의해 서명되었으며, 협약은 \"유럽의 멀고 도전적인 상황\"으로 인해, 완전한 식민지 통치를 포함 할 것이라고 발표했습니다.\n\n[HOL.GetAdjective] 정부는 조약에 대한 어떠한 성명도 발표하지 않았습니다."
 news.240.a:0 "이건 놀랄만한 일이군"
 news.240.b:0 "최소한 하나는 살아남아야지."
 news.240.c:0 "태평양을 주시하는 [AST.GetNameDefCap]"
 news.241.t:0 "[AST.GetAdjective]의 영향력에 굴복한 [NZL.GetNameDefCap]"
 news.241.d:0 "호주에 사회주의 국가가 설립되면서 [AST.GetAdjective] 정부는 현재 이 지역에 영향력을 행사하기 위해 노력하고 있습니다. [NZL.GetNameDef]의 억압된 농민과 공장 근로자들의 요구를 인용하여, [AST.GetNameDef](은)는 남태평양의 \"인민 연합\"에 가입하도록 [NZL.GetAdjective] 정부에 압력을 가했습니다.\n\n주변을 둘러보면, [ENG.GetFactionName](으)로부터 제때 지원받을 희망이 없기 때문에, [NZL.GetNameDef](이)가 우리 요구에 부합합니다. [AST.GetLeader](은)는 \"모든 국민이 평한 것처럼 모든 국가도 같게 만들 것이다\"라고 선포하면서, 어느 국가가 총성을 부를지 의심할 여지가 없게 되었습니다."
 news.241.a:0 "태평양에서 상황이 변하고있다."
 news.241.b:0 "혁명에 대해 다른 선택의 여지가 없군..."
 news.241.c:0 "혁명을 위해!\"라는 소리를 내게 듣게 해줘"
 news.242.t:0 "동남아시아 식민지의 지배를 맡은 [AST.GetNameDefCap]"
 news.242.d:0 "\n[ENG.GetNameDef] 군사 교리는 동남아시아의 방어 문제로 오랫동안 고심해왔습니다. 이제 그들은 [AST.GetNameDef](이)가 이 지역에 적대적 군사 활동에 대처하기 위해, 싱가포르와 보르네오의 방어 책임을 맡게되어, 그들의 문제가 끝나기를 희망하고 있습니다. \n\n이런 권력 이전은, 적어도 당분간, 대륙이 외국의 공격으로부터 안전하게 하기 위해 모든 필요한 조치를 [AST.GetNameDef]에 허용하기 위해, 식민지 지역의 민간 행정을 포함하고 있습니다. [ENG.GetNameDef], [AST.GetNameDef] 그리고 [MAL.GetNameDef]에 대한 이러한 움직임의 정치적 영향을 아직 불확실합니다."
 news.242.a:0 "동남아시아의 힘의 균형은 바뀔것이다."
 news.242.b:0 "[AST.GetNameDef](이)가 망치질 않길 빌어보자고"
 news.242.c:0 "완벽해! 모두 계획대로 되고 있군."
 news.243.t:0 "[AST.GetNameDefCap] 및 [JAP.GetNameDef]의 동맹 발표"
 news.243.d:0 "최근 동아시아 및 태평양 지역에서 [AST.GetNameDef](와)과 [JAP.GetNameDef]의 성장으로, 많은 소식통들은 급증한 두 제국이 충돌하게 되기까지는 시간 문제라고 예상했습니다. 하지만 이 나라들은 즉각적으로 \"태평양 장벽\"이라고 불리는 협력 협정에 합의했습니다.\n이 협정은 양국이 공표하지 않았기 때문에 많은 부분이 알려지지 않았습니다. 확실한 사실은 \"양측은 각자의 지역을 탐욕스러운 외부 국가로부터 맞서기 위해 군사 지원을 약속\"한다는 것입니다.\n\n[JAP.GetNameDef](와)과 [AST.GetNameDef]에 의해 구상된 세계 질서가 어떻게 될지 말하는 것은 너무 이르지만, [AST.GetFactionName](이)가 현재 태평양에서 패권을 쥐고 있는 것은 의심에 여지가 없습니다."
 news.243.a:0 "정말로, 당혹스럽군."
 news.243.b:0 "[Root.GetNameDefCap](은)는 우리 앞길을 막지 않는 모든 이들과의 협력을 환영한다."
 news.243.c:0 "적어도 지금은, 훌륭한 상호협약이다."
 news.244.t:0 "영향권을 확립하는 [AST.GetNameDefCap]"
 news.244.d:0 "[AST.GetNameDef](은)는 자체적 독립 조약기구를 발표를 통해 일부 소식통을 놀라게 했습니다. [AST.GetLeader](은)는 [AST.GetNameDef](이)가 동남아-태평양 지역 및 그 너머의 안정을 유지하기 위해 동맹국을 찾으며, [AST.GetAdjective] 및 기타 다른 국가에 대한 역침략에 대비하기 위해 필요할지도 모른다고 했습니다.\n\n최근 영연방과의 관계가 멀어지면서, 이것은 마치 자연스러운 다음 단계로 [AST.GetNameDef](이)가 독주가 될 운명이 되기를 추구하는 것 같습니다."
 news.244.a:0 "그들은 지배력을 얻기 위한 판도를 만들고 있다."
 news.244.b:0 "우리 뒤뜰을 유럽인에 의해 지배되지 않을 것이다!"
 news.245.t:0 "[AST.GetAdjective] 방어 구상에 가담한 [USA.GetNameDefCap]"
 news.245.d:0 "\n태평양의 전략적 중요성에 대한 우려가 커짐에 따라, [AST.GetNameDef](와)과 [USA.GetNameDef](은)는 태평양 협력 조약에 서명했습니다. 그 지역의 정치적 안정을 유지하기 위해, 태평양 횡단 수송을 확장하기 위한 것이지만. 조약은 또한 군사방위를 위한 만일의 사태를 수반하며, 양국이 그들의 실제 영토 주장을 훨씬 뛰어넘는 권한을 행사할 수 있도록 합니다.\n\n이처럼 광대한 지역이 현재 호주-미국의 보호하에 있기 때문에, 이러한 만일의 사태가 시험에 오르기까지는 시간 문제일 뿐입니다."
 news.245.a:0 "흥미로운 움직임이로군..."
 news.245.b:0 "태평양에서의 우세한 힘으로 우릴 지켜주겠군."
 news.245.c:0 "우리는 함께 세계 절반의 안정을 유지할것이다."
 news.246.t:0 "[USA.GetNameDefCap] 및 [CAN.GetNameDef] 동맹 공식화"
 news.246.d:0 "합동국방위원회를 통해 얼마 동안 협력하면서, [USA.GetNameDef](와)과 [CAN.GetNameDef] 사이 새로운 정치적 관계가 발전했습니다. [CAN.GetFactionName](이)라고 불리는, 이 프로그램은 방어와 군사 행동의 모든 문제를 포함하고, 모든 외교 문제에 대한 북미의 이익을 증대하는 것을 목표로 하고 있습니다.\n\n[CAN.GetNameDef](이)가 고립주의와 간섭주의 정책에 대해 식민지 독립 후 자신과 [USA.GetAdjective] 정치인들이 실질적으로 여전히 서로 싸우고 있음을 발견하고, 새로 형성된 동맹은 양국에 심하게 부족한 외교정책 방향을 제시할 수 있을 것입니다."
 news.246.a:0 "그들은 아메리카를 볼 것인가, 아니면 그 너머를 볼 것인가?"
 news.246.b:0 "동포들이여, 전우들이여!"
 news.246.c:0 "이제, 국토에 위협이 될 만한 것이 없다."
 news.247.t:0 "[CAN.GetNameDefCap]의 [GER.GetAdjective] 주도 동맹 가입!"
 news.247.d:0 "신속한 협상으로 [CAN.GetNameDef](은)는 [GER.GetFactionName]의 가맹국이 되었다고 발표했습니다. [CAN.GetAdjective] 정부는 \"[GER.GetName](이)가 [CAN.GetAdjective]의 수비수가 된 것처럼, [GER.GetAdjective] 국민들이 자랑스러운 수호자\"라고 선언했습니다.\n\n협정에 대한 [CAN.GetNameDef]의 세부사항은 알 수 없지만, [GER.GetNameDef] 적들에 대한 적대 행위가 짧은 시일 내에 시작될 것으로 보입니다. 이것은 전쟁 활동에서 결정적인 순간이 될 것입니다."
 news.247.a:0 "충격적인 개발이구만!"
 news.247.b:0 "우린 유럽의 연합군들을 도와야 한다!"
 news.247.c:0 "형제 들이여 함께 하자!"
 news.247.e:0 "이 망할 변절자 [CAN.GetAdjective]놈들!"
 news.248.t:0 "[ENG.GetNameDefCap]의 북동부 영토 포기"
 news.248.d:0 "\n[CAN.GetNameDef]에서 외교 압박이 증가하자, [ENG.GetNameDef](은)는 래브라도와 뉴펀들랜드의 영토를 [CAN.GetAdjective]의 주로 양도했습니다. 오랫동안 [CAN.GetAdjective] 정치인들의 목표는 \"모든 정당한 [CAN.GetAdjective] 영토 통합\" 이었고, 이제 목표는 성취하기 까지 한 걸음 더 가까워졌습니다.\n\n물론, 무엇이 \"정당한 [CAN.GetAdjective]\" 영토를 구성하는 것에 대한 답할 수 없는 질문이 남아있습니다. [ENG.GetNameDef](와)과 북아메리카 대륙 전체가 이제부터 한 쪽 눈을 뜨고 잘 것입니다."
 news.248.a:0 "[ENG.GetNameDefCap](은)는 더 이상 북아메리카 지역에 발판이 없다..."
 news.248.b:0 "모든게 잘 돌아가는군."
 news.248.c:0 "허, 그 시골 암초나 가져가라고!"
 news.249.t:0 "[CAN.GetNameDefCap] 및 [MEX.GetNameDef] 연합!"
 news.249.d:0 "오늘 아침, [USA.GetAdjective] 정치인들은 [CAN.GetNameDef](와)과 [MEX.GetNameDef](이)가 \"양국은 즉각적인 위협에 대해서 대응하고 제재하는 것을 계속 소극적으로 했다\"는 것에 중점을 둔, 새로운 방위 협정을 발표라는 걱정스러운 소식에 눈을 떴습니다. 얇게 가려진 위협은 아메리카 대륙에서 [USA.GetNameDef]의 군사 노력을 방해하려는 의도로 작게 위장 되었으며, 아마도 그 이상을 의미합니다.\n\n정치 논평가들은 이전에 유럽에서의 대전쟁 상황과 비교합니다. 양쪽 모두 긴장을 완화시킬 방법과 잃을 게 없기 때문입니다. 문제는 누가 누가 더 큰 위협이 될 것 인가에 대한 질문보다는, 어디를 우선적으로 선제 공격을 가해야 할지가 되어야 합니다."
 news.249.a:0 "전에도 이런 것을 겪었다; 피만 흘리며 끝날 것이다."
 news.249.b:0 "북부군을 준비시켜라."
 news.249.c:0 "남부군을 준비시켜라."
 news.249.e:0 "이런 움직임에 신속하게 대처할 수있는 방법을 찾아야 한다"
 news.250.t:0 "[MEX.GetNameDef] 내전!"
 news.250.d:0 "지난 몇 년간 [MEX.GetAdjective] 정치의 불안정이 무력 충돌로 이어졌습니다! 시나키스트 세력은 무장했고, [MEX.GetAdjective]의 몇몇 주요 도심지에서는 싸움이 벌어졌습니다!\n\n정부가 반란에 대항해 확실한 우세를 점할 것으로 생각되는 동안, 국민주의자들에 대한 외세의 지원에 대한 소문이 많습니다. 가까운 이웃 국가들은 숨을 죽이고 지켜보고 있습니다. 이 충돌이 멕시코를 어디로 데려갈지는 오직 시간만이 알려줄 것입니다."
 news.250.a:0 "멕시코를 황폐화 시킬 우려가 있는 충돌이로군."
 news.250.b:0 "이제 우리는 국민주의자가 권력을 장악할 수 있도록 해야 한다."
 news.250.c:0 "터무니 없는 비용이지만, 부담해야 하는 비용이로군."
 news.251.t:0 "즉각적인 결별을 모색하는 [CAN.GetNameDefCap]"
 news.251.d:0 "\n\n웨스트민스터 협상 실패와 전례 없는 63시간 토론 후, 캐나다 의회는 영국 의회나 군주국이 손댈 수 없는 법을 캐나다 헌법에 간직함으로, 영국의 북아메리카 법을 뒤엎었습니다.\n그것 자체가 반영 움직임이 아닐지라도, 구 제국의 영연방 정책에서 벗어나려는 움직임을 의미합니다.\n\n미래의 안정을 보장하고자 하는 어느 국가든 자연스럽게 밟는 단계지만, 그것은 이미 긴장된 세계 정치의 상태를 완화하는데 아무런 도움도 되지 않습니다."
 news.251.a:0 "그렇다면, 혼자 힘들어 할 수 있다."
 news.251.b:0 "[ENG.GetNameDefCap](이)가 하루가 다르게 쇠퇴한다."
 news.251.c:0 "왜 이런 일들이 지금 당장 일어나야 하지?!"
 news.251.e:0 "제국은 산산조각이 날 것이다."
 news.251.f:0 "바다에서 바다로, [CAN.GetNameDef](이)가 독립하다!"
 news.252.t:0 "[CAN.GetNameDefCap]의 [GER.GetFactionName] 가입!"
 news.252.d:0 "[GER.GetNameDef](와)과 [CAN.GetNameDef](은)는 상호방위조약을 체결을 통해, 그들은 자연스러운 동맹처럼 보였습니다. [CAN.GetAdjective]의 [CAN.GetLeader] 수상은 [CAN.GetAdjective](와)과 [GER.GetAdjective]의 자연스런 이해관계를 인용한 연설에서 동맹을 발표했습니다.\n\n유럽 ​​전역에서의 동원 확대와 [CAN.GetNameDef]의 최근 영연방과의 거리감을 고려할 때, 논의중인 관심 분야를 예측하는 것은 어렵지 않습니다.\n유럽과 아메리카 양 대륙에서, 구세대는 점점 커져가는 관심사를 주시하게 됩니다."
 news.252.a:0 "이게 세상이 돌아가는 방식이지..."
 news.252.b:0 "우린 힘의 균형을 유지해야 한다."
 news.252.c:0 "이 일로 우린 힘의 균형을 우리에게 유리한 쪽으로 써야 해!"
 news.252.e:0 "전쟁으로 이어진다면, 걱정해야 할 또 다른 전선이로군."
 news.252.f:0 "우리는 어느 때보다 강하다!"
 news.253.t:0 "영연방과 거리를 두는 [AST.GetNameDefCap]"
 news.253.d:0 "\n오늘 아침 연설에서, [AST.GetLeader] 수상은 호주 정부가 오세아니아 국가로서 성장과 안정에 헌신하겠다고 발표했습니다. 이것은 호주 국민이 그들 어깨의 국제분쟁의 무게를 더 이상 연길 수 없기에, 영국의 유럽보다 새로운 해안을 찾는 것을 의미합니다. 지난 의회가 열렸을 때 국왕의 연설에 대해 직접적 언급하며, [AST.GetLeader](은)는 \"또 다른 갈리폴리는 절대 없으리!\" 라고 말하며 정곡을 찔렀습니다.\n\n'군중들로부터 열광적인 환호는 호주 정치의 새로운 시대가 시작되었음을 나타냅니다. 그것이 어디서 끝날지, 세계는 그저 추측만 할 뿐입니다."
 news.253.a:0 "[Root.GetFactionName](은)는 [AST.GetNameDef] 없이 해야 할 것이다."
 news.253.b:0 "제국이 갈기갈기 찢어지는 걸 지켜보자..."
 news.253.c:0 "더 큰 독립을 추구하기 위해 지금 그들은 선택했다."
 news.253.e:0 "이는 태평양에 큰 파급효과를 미칠것이다."
 news.253.f:0 "우린 우리의 길을 걷겠다!"
 news.254.t:0 "[AST.GetNameDefCap] 및 뉴질랜드 \"통일"
 news.254.d:0 "[AST.GetNameDefCap](은)는 완전한 독립을 주장하면서, 남태평양에 영향력을 행사하기 시작했으며. 이것의 일환으로 [AST.GetAdjective] 정부는 오세아니아의 모든 식민지 국가들이 지배 아래 있도록 요구했습니다.\n\n당연히 내키지 않아 하는, [ENG.GetAdjective](와)과 뉴질랜드 정부는 처음에 외교적 저항을 했으나 그들은 이 지역에서 제국의 권위를 투영하기 위한 기반이 없는 반면 - 호주는 이런 조건을 이전부터 충족시켜 왔으며,  [AST.GetNameDef](이)가 힘을 바탕으로 최후통첩을 알리기까지는 시간문제입니다. \n뉴질랜드는 이제 [AST.GetNameDef]의 동쪽 지방입니다."
 news.254.a:0 "이 상황을 좀 더 지켜봐야 겠군."
 news.254.b:0 "제대로 되고 있군."
 news.254.c:0 "이건 배신이야!"
 news.260.t:0 "식민지 자산의 책무를 맡은 [SAF.GetNameDefCap]"
 news.260.desc:0 "\n오늘 공식 행사에서, [SAF.GetLeader](은)는 그의 정부가 아프리카에 영국 속국을 통제할 수 있는 조약에 서명했습니다. 베추아날랜드, 로디지아와 케냐의 영토는 이제 프리토리아에서 관리할 것입니다.\n\n하원에서 연설 전에, [ENG.GetLeader](은)는 이 조치가 대륙에서의 영국의 위치가 약하되었다는 것을 부인하고, 대신 \"이 지역에 더욱 효율적인 행정과 방어를 할 수 있는 가장 현명한 변화\"라고 말했습니다."
 news.260.a:0 "흥미롭군."
 news.260.b:0 "매우 현명하군."
 news.260.c:0 "제국의 끝은 아프리카에서 시작되는가?"
 news.261.t:0 "아프리카 식민지를 재편하는 [ENG.GetNameDefCap]"
 news.261.desc:0 "영국 의회는 아프리카에 영국 식민지 일부를 완전히 개편할 조치를 제한적으로 받아들였습니다. 이 새로운 법은, 로디지아와 케냐 주에 두 개의 새로운 식민지 체제를 만들었습니다. 이 새로운 주들은 그들 자신의 일을 관리할 수 있는 자유에 대한 확실한 조치가 있지만, 그들 자신의 방어를 제공할 책임도 있습니다.\n\n결정에 반대하는 일부 보수주의자들은 이 결정이 '탈식민주의'라고 부르는 과정의 첫 단계일 뿐이라는 공포심을 공개적으로 드러냈습니다.\n\n[ENG.GetLeader]의 견해를 즉시 들을 수는 없었습니다."
 news.261.a:0 "흥미롭군."
 news.261.b:0 "참 멍청한 협정이로군."
 news.261.c:0 "확실히 영연방을 부흥시키는 한 방법일테지."
 news.262.t:0 "남아프리카 내전"
 news.262.desc:0 "[SAF.GetName]의 오랜 긴장 상태가 이제 전쟁으로 발발했습니다. 파시스트 국민주의자들은 민주주의 연방정부의 정책이 [SAF.GetAdjective]의 삶의 방식을 위협하고 있다고 주장했습니다. 연방주의자들은 그들의 [ENG.GetName]에 대한 무조건적인 지원으로 뒤에서 보어 전쟁의 용감한 전사들을 찔렀다고 말합니다.\n\n국민주의 임시정부 아래 [SAF.GetLeader](은)는 무력을 통해 남아프리카의 자유를 회복할 수 있도록 모든 진정한 애국자들에게 참여하라고 촉구했습니다. 프리토리아에 연방주의 정부는 국민주의자들을 \"최악의 반란군 그리고 반역자들\"이라고 분류했습니다. 군사력이 양측 모두에게 동등하게 선언하고 있는 가운데, 남아프리카에서의 분쟁은 해결하는 데 오랜 시간이 걸릴지도 모릅니다."
 news.262.a:0 "아무래도 지원을 보내야 할것 같군."
 news.262.b:0 "참 오랫동안 기다려왔군."
 news.262.c:0 "아마 우리 국경내에 큰 위협이 도사리고 있는거 같군..."
 news.263.t:0 "[SAF.GetNameDef]의 반왕당파 폭동"
 news.263.desc:0 "많은 사람들이 폭력 시위로 변한, 반군주제 시위의 물결이 남아공 전역을 휩쓸었습니다. 수천 명의 시위대가 경찰서와 다른 정부 건물을 휩쓸고 거리로 지나갔습니다. 국왕의 초상화는 찢어지고, 깎이고, 타버리고, 일부는 산에 녹아내렸습니다.\n\n소식통에 의하면 경찰과 군대가 반란을 진압하는 것을 매우 꺼렸으며, 대신에 공장과 교량을 지켰습니다. 이러한 것들로 보아서 폭동이 정말 정부에 충격을 줬는지 의문스럽습니다."
 news.263.a:0 "혁명이 진행되는 것인가?"
 news.263.b:0 "할 말이 없군."
 news.263.c:0 "아마 우리 국경 내에 큰 위협이 도사리고 있는 거 같군..."
 news.264.t:0 "아프리카 인민연합"
 news.264.desc:0 "[SAF.GetFactionName]의 창립 회원은 새로운 연맹 창설을 발표하기 위해서 프리토리아에 모였습니다. 유럽의 소식통은 유일하게 정통성을 가지고 참여한 것은 [SAF.GetNameDef] 정부뿐이었고, [SAF.GetLeader] 의장은 망명정부와 다른 혁명 단체들의 모임을 주재했습니다.\n\n연맹은, 아프리카에서 그들이 보유한 땅들을 정당한 소유국에 일시에 풀어줄 것을 유럽 제국주의 국가에 요구하는 공동 선언을 발표했으며, 식민주의 시행을 비난하고 필요한 모든 수단을 동원해 억압받는 아프리카인들에게 자유를 줄 것을 요구했습니다."
 news.264.a:0 "흑인들? 그들이 정부를 세웠다고?"
 news.264.b:0 "진정한 자유로의 여정으로의 첫 발걸음이로군."
 news.264.c:0 "그들의 이상주의가 전쟁을 통해 지속되나 보자고."
 news.264.d:0 "결국 진짜 공산주의자들은 아니었군."
 news.265.t:0 "프랑스에 압박을 가하는 [SAF.GetAdjective]"
 news.265.desc:0 "프랑스의 충격적인 패배 이후, 시름하는 본국에서는 식민제국의 정통성에 의문을 품은 사람들이 생겨나기 시작했습니다. [SOV.GetNameDef](와)과 [SAF.GetNameDef] 정부는 프랑스가 마다가스카르와 일대 섬들을 자체적으로 관리할 여력이 되지 않는다고 파악해 [SAF.GetNameDef](으)로 넘긴다는 공동성명을 발표했습니다.\n\n자유 프랑스 정부는 이 사안을 논의하고 있습니다. 방어 교리의 전문가들은 프랑스군이 열세라도 섬을 방어하려면 할 수는 있겠으나, 또 다른 전쟁의 시작이 될 것이라 생각하고 있습니다."
 news.265.a:0 "피 냄새를 맡은 상어 같군."
 news.265.b:0 "프랑스가 합리적인지 두고 보자."
 news.265.c:0 "프랑스와는 끝났다."
 news.265.d:0 "또 하나의 공산주의의 비정한 승리로군."
 news.270.t:0 "[NZL.GetAdjective] 기갑의 탄생"
 news.270.desc:0 "수도의 주요 거리를 내려다 보면서, 방위군의 새로운 밥 셈플 탱크는 [NZL.GetAdjective] 사람들의 독창성과 투쟁 정신을 보여주는 진정한 증거물로 서있습니다. 6개의 기관총과 거의 완벽한 방탄 성능을 갖춘 철갑판으로 무장한, 탱크는 침입자가 극복해야 할 가장 큰 장애물이 될 가능성이 큽니다.\n\n소위 일부 전문가들은 생산하지 말아야 하는 이유로 성능이 미약하고 약한 무장 가진 차량이라고 지적했지만,  [NZL.GetLeader] 총리가 공식적인 차량 수령 행사에서, 영토의 시기 적절한 방위는 완벽한 장비가 기대되거나 요구될 수 없도록 하는것이 중요하다고 말했습니다."
 news.270.a:0 "그래서 이걸 탱크라 부른다고라!"
 news.270.b:0 "그들이 이 물건을 뭐라고 한다고?!"
 news.271.t:0 "빅 밥이 등장하신다"
 news.271.desc:0 "밥 셈플 전차의 훌륭한 성공 이후, [NZL.GetName] 방위군의 상급사령부는 상향된 버전을 생산하도록 요청했습니다. 높이가 15피트 이상이며, 무게는 120톤 이상인 이 신형 차량은 모든 면에서 경외심을 불러일으킵니다. 17파운더 대전차포 2문으로 구성된 무장은 어떤 적이든 간단히 해치울 수 있으며, 실제로 방탄이라는 것을 보장하기 위해, 광범위하게 시험 된 중장갑은 두려움 없이 전투의 한복판 속으로 이동할 수 있게 할 것입니다.\n\n제막식에서 한 참관인은 그것을 \"여태 생산된 것 중 가장 놀랄 만한 전차\", 또 다른 참관인은 \"견줄 만한 것이 없다\"라고 불렀습니다.\n대량생산은 이번 달 내에 시작될 것으로 예상됩니다."
 news.271.a:0 "세상이 우리 탱크의 시야에서 떨고 있군!"
 news.271.b:0 "세상이 떨고 있구만... 웃으면서 말이지."
 news.272.t:0 "벵갈의 기근이 닥치다"
 news.272.desc:0 "자연 재해, 무능한 행정 및 전쟁으로 인한 황폐화는 인도 기근이 넓게 퍼지게 만드는데 일조했습니다.\n\n이 지역의 많은 부분을 황폐화시키고 거의 모든 쌀 수확을 휩쓸었던 사이클론에 뒤이었고, 식민지 관리자들의 역략입증이 늦었으며 문제 해결능력이 현저히 느렸다고 말할지도 모릅니다. 인도의 다른 지역에서는 식량이 남아 돌고 있음에도 불구하고, 적의 손에 넘어갈 수 있다는 두려움 때문에 구호 물자가 없었습니다.\n\n이 지역의 대부분은 황폐해졌으며, 생명과 손실된 생산력은 아직 예측조차 할 수 없습니다."
 news.272.a:0 "끔찍하군."
 news.272.b:0 "대단하군."
 news.272.c:0 "할 수 있는 일이 없군."
 news.273.t:0 "벵갈의 기근이 끝나다"
 news.273.desc:0 "상대적으로 비활동적인 몇 달 후, 식민 정부와 인도군은 마침내 행동하기로 결정했다. 햅쌀 수확량이 목표치를 초과하는 동안은, 비상식량 공급의 분배가 피해 지역에 도달하기 시작했습니다.\n\n하지만 영향을 받는 지역의 식량 가격은 여전히 ​​높은 수준이며, 기근의 장기적인 영향은 아직 예측할 수 없습니다."
 news.273.a:0 "드디어 끝났군."
 news.273.b:0 "드디어."
 news.280.t:0 "인도의 자주권 획득"
 news.280.desc:0 "[ENG.GetAdjective] 외무장관과 [GER.GetAdjective] 대사 사이의 긴장된 회의를 마친 후, [ENG.GetNameDef] 정부는 [RAJ.GetNameDef](이)가 지금부터 자체 정책을 결정할 수 있다고 오늘 발표했습니다. 공무원들은 귀국 명령을 받고 식민지 행정이 인도인들에게 넘겨지면서 수 세기 동안 이어진 영국의 아대륙 식민통치는 놀랄 정도로 빠르게 끝났습니다.\n\n새로운 인도 지도부의 첫 번째 행동 중 하나는 [GER.GetNameDef](와)과의 폭넓은 협력 조약을 발표하는 것이었습니다. 인도 정부는 이것이 독일 지원에 대한 대가로 값을 지불한 것이라는 혐의에 대해 언급하기를 거절했습니다."
 news.280.a:0 "좋군."
 news.280.b:0 "이게 대영제국의 끝인건가?"
 news.280.c:0 "가치 있는 동맹이로군."
 news.280.d:0 "우리의 전성기가 아니다."
 news.281.t:0 "인도의 자주권 획득"
 news.281.desc:0 "공동성명에서, [ENG.GetAdjective] 외무장관과 [SOV.GetAdjective] 대사는 인도가 한 번에 완전한 주권을 부여받게 될 것이라고 발표했습니다. 이 [ENG.GetAdjective] 갑작스런 정책 변화를 하는데 있어서 [SOV.GetNameDef] 역할이 어떤 역할을 했는지는 불분명하지만, 상당히 의미 있는 것으로 보입니다.\n\n새로운 인도 지도부의 첫 번째 활동 중 하나는 [SOV.GetNameDef](와)과 더 긴밀한 협력을 발표하여, [SOV.GetNameDef](이)가 그들을 대신해 개입했다는 소문에 대한 비중을 높이는 것이였습니다."
 news.281.a:0 "좋군."
 news.281.b:0 "이게 대영제국의 끝인건가?"
 news.281.c:0 "가치 있는 동맹이로군."
 news.281.d:0 "우리의 전성기가 아니다."
 news.282.t:0 "인도 독립운동"
 news.282.desc:0 "인도의 독립 요구는 최근 심화되었습니다. 이제 과격한 인도 독립운동이, [ENG.GetNameDef]에게 가능한 한 빨리 나라를 떠날 것을 촉구함으로 인해 상황이 고조되었습니다. [ENG.GetAdjective] 당국은 신속하게 대응했고, 독립운동을 단속하기 위해 인도 전역의 일부 지도자 거처를 새벽에 급습을 통해 체포했습니다. \n\n스페셜 브랜치(The Special Branch)가 작성한 사전 보고서에 따르면 여전히 많은 동조자들이 있는 것으로 나타났으며, 대다수의 공무원들은 극단주의 운동가가 폭력을 행사할 수도 있다는 우려를 표명했습니다."
 news.282.a:0 "불확실한 미래로군"
 news.282.b:0 "또 다른 자유에 대한 망한 시도로군."
 news.283.t:0 "지방선거에서 승리한 인도 국민회의"
 news.283.desc:0 "\n최근의 지방선거에서, 인도 국민회의가 장래에 서서히 권한을 지방정부에서 자주국으로 전환하기 위한 압도적인 의석을 차지하는 데 성공하였습니다.\n\n인도인들은 영국과의 완전한 단절과 가능한 한 빨리 고국을 통치를 주장한 간디의 급진적인 정책을 거부한 것으로 보입니다."
 news.283.a:0 "그들이 우리를 자유로 이끌 것이다."
 news.283.b:0 "정말 투표가 변화를 일으킬 수 있을까?"
 news.284.t:0 "지방선거를 있게 한 스와라지 운동"
 news.284.desc:0 "\n영국 공무원들은 오늘 아침 최근 지방선거 결과가 나왔을 때 엄청난 충격을 받았습니다. 이제 대다수의 인도인이 친스와라지 후보에게 투표한 것이 분명하였기 때문입니다. 인도 전역의 주에서는, 이미 한도가 제한된 지방정부를 가능한 빨리 완전한 자치정부로 전환하라는 요구가 벌써부터 나오고 있습니다.\n\n[ENG.GetAdjective] 정부 대변인은 지금은 그러한 조치에 관해 논의할 때가 아니며, 추가적인 인도인 권한 이전 관련 질문은 받지 않는다고 강조하였습니다."
 news.284.a:0 "자유가 눈앞에 있다."
 news.284.b:0 "영국은 절대로 이를 지지하지 않겠군."
 news.285.t:0 "파키스탄의 독립"
 news.285.desc:1 "두 국가 이론에 따라, 무슬림 소수집단은 무슬림이 인구의 대다수를 차지하는 지역에 주권국으로 인정받았습니다. 파크스탄은 펀자브, 아프가니, 카슈미르, 싱 그리고 발로흐 사람들의 결합을 보여주기 위한 원래 이름이었으나, 이후 발음을 돕기 위해 파키스탄으로 바뀌었습니다. \n\n그러나, 최근 해방된 인도와 파키스탄 사이에, 국경 지역의 일부가 두 신생 국가에 의해 주장됨에 따라 긴장감이 남아있습니다. 일부 소식통은 아대륙에 대한 전쟁 재개에 대해 경고했습니다."
 news.285.a:0 "어쩌면 이게 유일한 길일지도 모르겠군."
 news.285.b:0 "독립이다!"
 news.285.c:0 "평화가 지속될지 봐야 되겠군."
 news.286.t:0 "영국과의 유대를 끊은 호주"
 news.286.desc:0 "\n치열한 투표에서, 근소한 차이로 [AST.GetAdjective] 의회는 국가가 대영제국을 떠나기로 했다고 결정했습니다. 영국 합법적 규칙의 약간의 마지막 잔재는 무효로 선언되었습니다. [AST.GetLeader](은)는 이미 법에 대한 결정에 서명했으므로, 총독에 의해 승인한 왕실 승인의 오래된 법적 전통을 무시하고 [AST.GetNameDef](은)는 완전한 주권국이 되었습니다.\n\n의회는 또한 헌법위원회를 구성하여, 영국의 [AST.GetAdjective] 개입의 모든 자취를 제거하기 위해 헌법 개정에 관해 논의하고 조언할 것입니다."
 news.286.a:0 "이것은 형식적이다."
 news.286.b:0 "자유다!"
 news.286.c:0 "영연방을 탈퇴한 호주"
 news.287.t:0 "폴란드 서부를 점령한 독일"
 news.287.desc:0 "독일군은 폴란드 정부의 붕괴 후 혼돈으로부터 독일 소수자들을 보호하고자, 공식적으로 폴란드 서부를 점령하였습니다.\n\n소련군은 이러한 지역들에서 질서정연하게 철수하여, 두 강대국 사이 폴란드의 효율적인 분할로 이어졌습니다."
 news.287.a:0 "멋진 이야기군!"
 news.287.b:1 "때가 되면 나머지도 우리가 차지할 것이다..."
 news.287.c:1 "파시스트들은 이제 전진한다."
 news.288.t:0 "중화 국공합작의 결성"
 news.288.desc:0 "[CHI.GetLeader](와)과 [PRC.GetLeader](은)는 일본 공격에 대비하여 그들의 차이를 제쳐 두고, 공동성명을 발표하였습니다. 양측은 일본과의 전쟁이 지속되는 한 서로에 대한 불가침에 엄격한 정책을 준수하고 침략자를 격퇴하기 위하여 모든 수단을 동원하겠다고 맹세하였습니다. 다수의 소규모 군벌들도 그들의 세력을 [CHI.GetLeader]의 명령하에 두어, 그들의 지지를 표명하였습니다.\n\n중국 내전의 오랜 적들이 실제로 함께 할 것인지 지켜봐야 알 것이고, 많은 전문가들은 중국의 불가피한 패배를 지연시킬 뿐이라고 믿고 있습니다."
 news.288.a:0 "필사적인 동맹이다."
 news.288.b:0 "바뀐 게 없군!"
 news.288.c:0 "불안한 동맹이다."
 news.337.title:0 "아프리카에서의 굴욕"
 news.337.desc:0 "오늘, [ETH.GetLeader]와 [ITA.GetLeader] 간의 평화협정이 체결되면서 두 나라 간의 적대 관계가 종식되었습니다. 내륙에 둘러쌓여 고립되었던 왕국과 전 세계를 지배하는 제국 사이의 엄청난 전력 차이에도 불구하고, 에티오피아 정부는 이 협상에서 확실히 우위를 점하였습니다. 이탈리아는 에티오피아와의 휴전 외에도 북부의 에리트레아와 남부의 이탈리아령 소말릴란드의 영토를 공식적으로 [ETH.GetNameDef]에 양도하였습니다.\n\n에티오피아에 대한 이탈리아의 두 번째 패배로 무솔리니 정부는 혼란에 빠졌으며, 산산이 조각난 이탈리아의 자존심이 완전히 회복되기까지는 수 년이 더 걸릴 것으로 보입니다."
 news.337.a:0 "에티오피아에겐 좋은 일이군!"
 news.337.b:0 "우린 [ITA.GetLeader](이)가 그의 실패로 후대에 기억되지 않기를 바랍니다."
 news.337.c:0 "우린 여기서 절대 회복하지 못할 것이다."
 news.337.d:0 "라스 알룰라의 제국이 부활했도다!"
 ace_promoted.1.t:0 "에이스 조종사의 등장"
 ace_promoted.2.t:0 "용감한 에이스 파일럿 등장"
 ace_promoted.1.d:0 "[Root.GetAdjective] 공군에서도 용감한 조종사만이 많은 위험을 감수합니다. 호출신호 [From.GetCallsign](이)라고 알려진 숙련된 조종사, [From.GetName] [From.GetSurname], 중요한 국면에서 뛰어난 승리를 만들어냈을뿐만 아니라 [From.GetMissionRegion] 곳에서의 임무에서 [From.GetHerselfHimself] 자신이 살아돌아온 것으로 유명해졌습니다. \n\n[From.GetName](은)는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 승진을 널리 공표하였습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다."
 ace_promoted.1.d_major:0 "[Root.GetAdjective] 공군의 몇몇 용감한 조종사들은 위험을 감수하며 작전에서 크게 활약했고. [From.GetCallsign](이)라는 별명으로 불리는 숙련된 조종사 [From.GetName] [From.GetSurname](은)는 단순히 작전에서 살아돌아오는 것뿐만 아니라 [From.GetHerHis] 뛰어난 [From.GetWing] 조종 실력으로 [From.GetHerselfHimself](을)를 유명하게 만들고 있습니다. 현재 [From.GetName](은)는 [From.GetMissionRegion]에서 작전을 수행 중이며 그는 이 제공권 싸움에서 승리하는데 큰 도움이 되고있습니다.\n\n[From.GetName](은)는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 높은 선전 효과를 거두고 있습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁영웅들의 뒤를 따르고 있어 다행입니다."
 ace_promoted.1.a:0 "누가 감히 우리에게 맞서겠는가"
 ace_died.1.t:0 "[From.GetMissionRegion]에서 전사한 [From.GetCallsign]"
 ace_died.1.d:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName](이)가 [From.GetMissionRegion]의 임무중 화염에 휩싸여 추락했습니다. 불운하게도, [From.GetSheHe](은)는 오랜기간 유명인사였으며, [From.GetCallsign]의 죽음은 [From.GetHerHim](을)를 흠모하던 많은 사람들의 사기를 꺽었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개석상에 나타나지 않는다면 곧 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
 ace_died.1.d_major:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName](이)가 전투에서 전사했습니다. [From.GetHerHis] [From.GetWingShort](은)는 [From.GetMissionRegion]에서의 작전 중 적의 포화에 피격 당해 화염에 휩싸여 추락했습니다, [From.GetSheHe](은)는 오랫동안 에이스 조종사로 활약해 왔기 때문에 [From.GetCallsign]의 죽음은 [From.GetHerHim](을)를 흠모하던 많은 사람들에게 큰 충격을 주었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개적인 출연이 없다면 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
 ace_died.1.a:0 "살아있는 전설이 차라리 낫다."
 ace_killed_by_ace.1.t:0 "[Prev.GetCallsign]에게 격추된 [From.GetFullName]"
 ace_killed_by_ace.1.d:0 "[From.GetMissionRegion]에서 귀환한 조종사의 보고에 따르면, 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 비행편대가 [From.GetCallsign](을)를 노리고 추격해 왔다고 합니다. [Prev.Owner.GetAdjective](으)로부터 몇 차례의 벗어나기를 시도하고 일부 적 비행기를 격추시켰지만, [From.GetCallsign](은)는 [Prev.GetCallsign]에 의해 완전히 압도되었고, 증언에 따르면 허를 찔린 [From.GetHerHim](은)는 연료탱크가 정확하게 맞아 찢겨졌고, 결국 [From.GetName] [From.GetSurname]의 비행체는  [From.GetMissionRegion]에서 화염에 휩싸여 나선을 그리며 추락했다고 합니다.\n\n[From.GetFullName](은)는 용맹함을 보여줬고 [From.GetHerHis] 전공은 많은 이들에게 흠모의 대상이 됐습니다. 이 국가적 영웅의 손실은 [From.Owner.GetAdjective] 공군의 큰 타격이고 국가 전체적으로도 큰 타격입니다. 우리가 슬픔에 잠긴 것을 알면서도, [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 축하하는 것은, 이 사건을 더욱 비극적으로 만들고 있습니다."
 ace_killed_by_ace.1.d_major:1 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_by_ace.1.a:0 "우리에겐 엄청난 손실이군"
 ace_killed_other_ace.1.t:0 "[Prev.GetCallsign](을)를 격추한 [From.GetFullName]"
 ace_killed_other_ace.1.d:0 "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign](이)라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname](을)를 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로 [Prev.GetCallsign](은)는 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis] 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
 ace_killed_other_ace.1.d_major:0 "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign](이)라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname](을)를 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로 [Prev.GetCallsign](은)는 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis] 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
 ace_killed_other_ace.1.a:0 "모든 [From.Owner.GetName] 국민들이 이 승리를 기억할 것이다"
 aces_killed_each_other.1.t:0 "[From.GetFullName]의 추락"
 aces_killed_each_other.1.d:0 "가장 최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](은)는 두려운 에이스 조종사 [Prev.GetFullName](와)과의 기나긴 싸움을 끝냈습니다. 부족한 탄약과 탈출 가능성이 없으므로 인해,  [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 비행단의 포화를 뚫고 [Prev.GetCallsign](을)를 향해 돌진했습니다.\n[From.GetCallsign](와)과 [Prev.GetCallsign]의 두 비행체 모두 [From.GetMissionRegion]에서 산산조각나 추락하는 것이 관측됐습니다.\n\n우리를 위협하던 [Prev.GetCallsign]의 [Prev.Owner.GetAdjective](은)는 더 이상 위협이 되지 않는다는 것이 그나마 위안이지만, [From.Owner.GetAdjective]의 모두에게 영감을 주는 가치 있는 유명인사를 잃게 되었습니다."
 aces_killed_each_other.1.d_major:0 "가장 최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](은)는 두려운 에이스 조종사 [Prev.GetFullName](와)과의 기나긴 싸움을 끝냈습니다. 부족한 탄약과 탈출 가능성이 없으므로 인해, [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기에 붙어 [From.GetHerHis]의 [From.GetWingShort](으)로 기동해, [Prev.GetCallsign]에 돌진시켰습니다. \n[From.GetCallsign]의 [From.GetWingShort](와)과 [Prev.GetCallsign]의 [Prev.GetWingShort](이)가 [From.GetMissionRegion]에서 공중분해 되어 떨어지는 것이 관측됐습니다.\n\n우리를 위협하던 [Prev.GetCallsign]의 [Prev.Owner.GetAdjective](은)는 더 이상 위협이 되지 않는다는 것이 그나마 위안이지만, [From.Owner.GetAdjective]의 모두에게 영감을 주는 가치 있는 유명인사를 잃게 되었습니다."
 aces_killed_each_other.1.a:0 "우리의 큰 손실이다"
 election.1.t:0 "총선"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "선거 : 재무장에 반대하는 국민들"
 election.2.d:0 "다가오는 선거에서, [Root.GetRulingParty]의 지지율이 여전히 높은 것은, 대중이 [Root.GetLeader]의 지도부를 신뢰하기 때문입니다. 그러나 당이 추구하는 증대되는 [Root.GetName](이)가 군사적 측면에 집중하는 것은 맹목적인 애국주의를 고려하는 주요 계층과, 전 대중에게 받아들여지지 안 않습니다. 전쟁은 아직 국경까지 이르지 않았고 [Root.GetName](이)가 공격적인 행동을 취하는걸 바라는 사람은 별로 없습니다. 국가 안전에 대한 우리의 고려를 공유하는 다른 주요당과 협력하면, 비록 지지율이 감소하겠지만 선거 후 지속적인 집권이 가능할 것입니다."
 election.2.a:0 "민중의 소리는 듣지 않을 수 없다."
 election.2.b:0 "우리의 주권을 지키는 것이 최우선이다"
 election.3.t:0 "선거 : 재무장을 요구하는 국민들"
 election.3.d:0 "많은 유권자들이 [Root.GetName](이)가 이 전쟁에 돌입할 준비가 되지 않았는지나, 또는 전쟁에 의해 발생할 수 있는 모든 일들을 우려하고 있습니다. 따라서 다음 선거에서는 우리나라의 국경 전쟁의 위협이 정치쟁점의 하나가 될 것 같습니다. 유권자는 우리 군사력을 강화하고 우리나라의 전쟁에 대한 대비를 굳히도록 요구하고 있습니다. 지금까지 [Root.GetRulingParty](이)가 대다수의 유권자로부터 지지를 받고 있지만, 우리가 유권자의 불안을 해소하지 않으면 더 과격한 세력에 지지를 빼앗길 우려가 있습니다."
 election.3.a:0 "사람들은 안전을 느낄 권리가 있다."
 election.3.b:0 "많은 사람은 아직 외교적 해결을 지지하고 있다."
 election.4.t:0 "선거 : 파시스트가 정권에?"
 election.4.d:0 "An aggressively nationalist sentiment has grown in [Root.GetName], giving rise to several parties promoting fascist ideals: a state enforcing its power through force. One of these in particular has won favor in the current election, leading to discussions within the [Root.GetRulingParty] party about whether or not we should try to cooperate with them in forming our government. While they openly reject the democratic ideals that are the foundation of our state, the fact that they choose to participate in the election itself lends some credibility to our views and acknowledging their public support may keep them away from taking violent action."
 election.4.a:0 "공산주의자보다는 낫다!"
 election.4.b:0 "민주 정당의 광범위한 연립이 바람직하다."
 election.5.t:0 "선거 : 공산주의자들이 정권에?"
 election.5.d:0 "[Root.GetName]에서 공산주의 운동은, 많은 노동계급의 불만과 급진적인 학자들에 의해 부추겨졌고 몇몇 정당을 형성할 정도로 충분히 커졌습니다. 이후 이 중 하나를 이번 선거에서 지원하기를 고려해 볼만하며, [Root.GetRulingParty]에 있는 정치인들이 정부를 구성할 지원 정당의 물색을 토론하기 시작했습니다. 비록 그들은 우리의 민주주의 제도를 고려해 정부를 뒤엎는 것보다는 부르주아 독재를 펼치는 것을 막고, 정부와 협력해 그들이 원하는 변화를 만들어가길 원했습니다."
 election.5.a:0 "혁명보다 개혁이다!"
 election.5.b:0 "민주 정당의 광범위한 연립이 바람직하다."
 election.6.t:0 "선거 : 소수가 된 민주 정당"
 election.6.d:0 "[Root.GetName]의 정치는 점차 급진적으로 흐르고 있습니다. [Root.GetName]의 대의제 체제와 민주주의의 이념을 내거는 정당이 이전에는 광범위한 지지를 얻고 있었지만, 이번 선거에서 많은 유권자들이 급진적인 정당으로 돌아섰습니다. 중도 정당은 더 이상 서로의 차이를 보류한다고 해도 다수파가 되는 것이 이루어지지 않습니다. 소수에 의한 정권을 인정하지 않는다는 것입니다, 우리는 파시스트나 공산주의자 둘 중 하나에게 붙어야 하며 다른 선택의 여지가 없습니다."
 election.6.a:0 "파시스트와 연계하는 것이 [Root.GetName](을)를 강하게 한다."
 election.6.b:0 "공산주의자와 연계하여 사회 변혁을 추진한다."
 election.6.c:0 "취약하지만, 소수파 정부가 바람직하다."
 election.7.t:0 "외교정책에 영향을 미치는 파시스트들"
 election.7.d:1 "우리의 정치 연합에 파시스트를 허용하는 것은 우리의 외교정책에 영향을 미쳤습니다. 그들의 격렬한 민족주의에도 불구하고, 그들은 [Root.GetName]에서 준 영향력을 승인한 해외 동조자가 있습니다. 비슷한 이념적 성향의 전체주의 정부는 우리를 잠재적 동맹으로 보고 있습니다. 이들 국가에 대한 관계를 유지하면서, [Root.GetRulingParty](이)가 그들의 이념을 혐오 하는거에 상관 없이, 우리 정부를 지지하는 파시스트의 지원을 유지해야 할 필요가 있습니다."
 election.7.a:0 "큰 위협에 대항하기 위해 이 동맹국을 이용하자."
 election.7.b:0 "그런 우방을 써서 우리의 원수를 늘릴 필요는 없다."
 election.8.t:0 "외교정책에 영향을 미치는 공산주의자들"
 election.8.d:0 "공산주의자들은 자신들을 국제 혁명의 일부분으로 간주하고 있으며 우리가 그들을 정부의 협력자로 택한 것은 많은 공산주의 국가의 주목을 끌었습니다. 공산당 대표는 현재 우리와 같은 종래의 정권을 버리고 프롤레타리아 독재를 취한 국가들과 밀접한 관계를 유지하고 있습니다. 그들로부터 지원을 유지하고 싶은 경우, [Root.GetAdjective](이)가 외교정책을 수립할 때 이러한 관계를 인식해 둘 필요가 있을지도 모릅니다."
 election.8.a:0 "우리도 그들과 뜻을 같이해야 할 것이다."
 election.8.b:0 "[Root.GetName] 스스로 붕괴의 길을 향해 간다."
 election.11.t:0 "선거 : 파시스트 다수파"
 election.11.d:0 "이 선거는 그것을 대표하는 바로 그 기관에 파괴되었습니다. [Root.GetAdjective] 대중의 다수는 선거를 폐지하고 독재 통치자를 취임시키고자 파시스트 정당에 찬성 투표를 했습니다. 많은 사람들이 그들에게서 시작하는 이 권한을 허용해 민주 이념의 위반에 대항해 무기를 드는 동안, 다른 사람은 더 그들의 이념을 확실히 하고 폭력의 사용을 고려해보고 있습니다."
 election.11.a:0 "[Root.GetName]에 있어서 어두운 날이지만, 이것이 민중의 뜻이다."
 election.11.b:0 "우리는 싸우지 않고 자유를 포기하지 않는다!"
 election.12.t:0 "선거 : 공산주의 다수파"
 election.12.d:0 "현재의 선거는 전 행정부에서 엇갈리는 반응과 함께, 공산당에 승리를 가져왔습니다. 새로운 통치자가 전체 국민을 대표한다고 주장하는 동안, 진정으로 '국민의 규칙'을 설립하는 것에 대한 논의로 이어지고, 우리는 노동계급을 억압하고 조종하는 시도로 우리가 소중히 여기는 민주주의 제도의 많은 것들을 볼 수 있습니다. 일부 국가에서는, 피로 강을 이루며 혁명이 시작되었습니다. [Root.GetName]에서는 일어나지 않았지만, 그들에게 끝날 수 있습니다."
 election.12.a:0 "성가신 일이지만, 녀석들은 정말 다수파가 된 것 같다."
 election.12.b:0 "놈들이 모든 반대 의견을 봉쇄하기 전에 우리가 멈추지 않으면 안된다!"
 election.13.t:0 "선거 : 유력자가 파시즘을 지지"
 election.13.d:0 "우리의 공업 생산을 위해 같이 일하기로 선정한 회사들 중에 배후에 있는 영향력 있는 기업가가 최근 정치에 대해 관리직원을들을 난처하게 만든 많은 발언을 했습니다. 그는 공개적으로 독재 정부를 옹호하고 파시스트와 동일한 외국 정부에 찬사했고, 암시적으로 [Root.GetName](이)가 이러한 통치 혜택을 얻을 것을 제안하고 있습니다. 재벌을 규탄하고 그의 이상은 회사와의 관계를 틀어지게 할 수 있지만, 억제되지 않은 그들을 내버려 두는 것은 그에게 모든 [Root.GetRulingParty]에 침식을 나타내는 선전 확산을 위한 강단을 주게 되는 것입니다."
 election.13.a:0 "그는 자신이 바라는 것을 말할 수있다. 하지만 우리가 그것을 인정할 필요는 없다."
 election.13.b:0 "우리는 [Root.GetName]의 보호와 발전을 위해 파시즘에 의지하지 않는다."
 election.14.t:0 "선거 : 전시 특례"
 election.14.d:0 "[Root.GetName](은)는 지금 전쟁 중입니다. 원래대로라면 지금쯤 선거가 있겠지만, 중요 안건들로 인해 정치 유세에 쓸 시간이 없다는 많은 사람들의 주장 혹은 지도자가 바뀔지 모르기에 선거는 취소되었습니다. 그러는 사이 어떤 사람들은 전쟁 때문에 선거를 넘겨버린다면 [Root.GetAdjective]의 민주주의가 황폐화되기 시작하는 것 아니냐는 주장이 있었습니다. 하지만 군사적 문제가 있는 동안에는 사람들의 우선 관심은 민주주의와는 멀어지게 되었습니다."
 election.14.a:0 "선거는 지금까지와 같이 개최된다."
 election.14.b:0 "이 전쟁을 통해 때 우리는 문제를 돌볼 수 있다."
 election.15.t:0 "선거 : 논란의 정부"
 election.15.d:0 "다가오는 선거에서 사람들은 현 정부가 진행 중인 전쟁에 대한 능력에 대해 질문하기 시작했습니다. [Root.GetName](은)는 나라를 패배로 몰고간다는 여론에 상당히 시달렸습니다. 우리 국민들은 전쟁이 끝나기보다는 현 정부가 사라지길 원했습니다."
 election.15.a:0 "신뢰에 대한 위기가 오는 것이 안타깝다."
 election.15.b:0 "민중의 단결을 유지하기 위해 정국을 바꿔보자"
 election.16.t:0 "대중의 지지를 만끽하는 [Root.GetLeader]"
 election.16.d:0 "현재 선거에서 반대편이 존재하는 한 [Root.GetRulingParty]의 독재에 대한 비난이 증가할 것입니다. 그들은 선거가 의미가 있는지 아니면 애초에 보여주기식 연극에 불과한지 묻고 있습니다.\n\n국제사회가 선거에 대한 의문을 가지는 상황이기는 하지만 [Root.GetLeader]의 지지율은 여전히 높으며 국내에 경쟁할 상대가 없었습니다. 만일 [Root.GetName](이)가 인간에게 통치를 받지 않는다 해도 사람들은 지도자를 지지할겁니다... 최소한 한사람이라도 투표를 할 수 있다면 말입니다."
 election.16.a:0 "하나된 국민, 하나의 지도자."
 election.17.t:0 "선거 결과에 대한 의문"
 election.17.d:0 "Although the [Root.GetLeader] regime has strong-armed most of its opponents into silence, some have still spoken out about the recent election, accusing the [Root.GetRulingParty] of rigging the results and ignoring the clear efforts to elect a parliament opposed to their policies.\n\nThe government brushes these objections aside as an effort to divide the people against itself. However, the fact remains that the majority of the people seem to have reservations about their rule, and the opposition, although silenced for now, has made its point."
 election.17.a:0 "분열주의자 놈들!"
 political.1.t:0 "공산주의의 대두"
 political.1.d:0 "'전세계의 폭정에 대항해 노동자들이 일어선 가운데, 자칭 [Root.GetName]의 계급 의식에 눈을 떴다는 사람들은 완전히 부패한 정치제도 속에서 아무것도 하지 않고 방관합니다. 그 틀 안에서 변화가 일어나기를 기다리는 것은 시간 낭비이며, 오직 혁명만이 유일한 구원입니다!'\n\n이렇게 [Root.GetAdjective] 공산주의 운동에서 새로운 목소리가 나오게 되었습니다. 그들은 [Root.GetRulingParty]의 통치가 부르자아 독재라 언급하면서, 어떤 수단을 써서라도 그들을 권좌에서 끌어내라고 요구하기 시작했습니다. 그것이 의미가 있을지 없을지는 두고 봐야 할 일입니다."
 political.1.a:0 "정부에서 이 아이디어를 지지할지도 모른다."
 political.1.a.tt:0 "국내에서 공산주의 쿠데타가 일어날 가능성이 증가할 것입니다."
 political.1.b:0 "민중을 위한 운동은 민중에게 지지되어야 한다."
 political.1.b.tt:0 "민중이 공산주의 봉기를 일으킬 가능성이 증가합니다."
 political.2.t:0 "정부 내 마르크스주의 동조자"
 political.2.d:0 "[Root.GetRulingParty]의 기본 방침은 혁명적 사회주의에 강하게 반대하는 것이었지만, 국가의 급진적인 좌파를 예의주시하면서, 정부의 일부는 가능성을 열어두고 있습니다. 적어도 그들은 전면적인 내전 없이 해결책을 제시할 공산주의자를 찾고 있습니다.\n\n[Root.GetLeader]의 충성파에게는 배신자처럼 보일지 모르지만, 이런 반체제적인 목소리는 유혈사태 없이 체제 전환을 이루게 만들어줄 수 있을 것입니다."
 political.2.a:0 "여러 가지 이유로 놈들도 경계하지 않으면 안 될 것이다."
 political.2.a.tt:0 "국민의 지지가 충분하다면 쿠데타를 실행할 수 있습니다."
 political.3.t:0 "공산주의자들이 쿠데타를 결행"
 political.3.d:0 "공산주의 혁명을 외치는 운동의 목소리가 크고 공포스러웠던 반면, 정치 운동권의 일부는 조용히 기다리고 있었습니다. 그 기다림은 이제 끝났습니다. [Root.GetRulingParty] 지도부와 군부가 전국적인 혁명에 대비하던 참이었던 오늘, [Roof.GetAdjective] 정부 내부의 관료 몇몇이 [Root.GetLeader](을)를 재빨리 가택연금시켰고 반동분자들과 협상을 시작했습니다. \n\n질서 유지라는 구실을 토대로 진행된 협상의 진짜 목적은 반동분자들과 협력하기로 선택한 자들의 새로운 사회주의 국가 내에서의 지위를 확보하는 것이였습니다. 쿠데타는 그 누구도 막을 시도조차 하기 전에 끝났으며, 시도를 했을 자들은 신정부에 의해 감금, 추방, 또는 사형당했습니다."
 political.3.a:0 "역사의 흐름은 과거를 흘려보낼 것이다."
 political.4.t:0 "계급 분쟁으로 분열된 [Root.GetName]"
 political.4.d:0 "공산주의 혁명 운동은, 실제로는 급진적인 학문 이론과 말썽꾼들 사이 주변에 인기가 되어, [Root.GetAdjective] 노동계급 사이에 증가된 지지를 보이고 있습니다. 심지어 더 많은 사람들이 자신들을 '계급'으로 동일시하는 것을 선택한다는 사실은 마르크스주의 사상이 적극적으로 정부를 전복하려는 사람들을 넘어 확산되고 있다는 것을 암시합니다.\n\n[Root.GetAdjective](이)가 다른 무엇보다도 사람들과 같이 하던 시간을 갈망하는, [Root.GetRulingParty] 구성원들은 이러한 발전에 애통해 하고 있습니다. 이들의 우려는 근거가 없지 않습니다. 혁명이 이미 진행됨에 따라, 사회의 여러 층에서 발생하고 있어, 혁명을 멈추는데 너무 늦었을지도 모른다고 주장할 수 있습니다."
 political.4.a:0 "사람들은 자신을 그들이 원하는 대로 부르는 것이다."
 political.5.t:0 "공산주의 파르티잔에 투항하는 군인들"
 political.5.d:0 "'자본주의자들과 국민주의자들은 당신이 일선에서 자기들을 위해 피를 흘리게 하고, 노동자와 관계없는 분쟁으로 형제들과 반목하게 만들 것입니다! 해외에서 투쟁하는 노동자들에게 무기를 드는 대신 압제자들에게 대항해 일어나 폭군들을 타도하라!'\n\n보통 애국심과 충성의 보루인 군대는 [Root.GetName]에서 급속히 퍼지는 공산주의 선전에 면역이 되지 않는다는 것이 증명되었습니다. 군인들은 나라를 위해 싸우는 것을 거부하면서, 때로는 혁명을 준비한다고 주장하는 당파 운동에 가담하기까지 합니다."
 political.5.a:0 "말에 따르면 그들은 단지 서로 다른 [Root.GetName](을)를 위해 싸우고 있을 뿐인지도 모른다."
 political.6.t:0 "[GetMonth] 혁명"
 political.6.d:0 "지난 몇 달 동안 공산당에 대한 대중의 지지가 급속도로 증가해 온 [Root.GetName]에서 공산주의 운동이 국민들을 대표한다는 생각은 확실히 인기를 끌었습니다. 그러나 혁명을 외치는 사람들은 더 이상 이질적인 게릴라들의 집단이 아니며 불만을 품은 노조도 아닙니다. 반란을 주장하는 배후세력은 그들이 성공하면 정부를 구성할 수 있을 정도로 조직되었습니다.\n\n그럼에도 불구하고, 만약 혁명이 지금 시작된다면, 그것은 [Root.GetName] 내전을 거치지 않고서는 실행될 수 없을 것입니다. 혁명가들은 조바심을 채우기 위해 국가를 둘로 찢는 위험을 무릅써야 할까요, 아니면 앞으로 더 나은 기회를 기다려야 할까요?"
 political.6.a:0 "역사를 만들고 싶다면, 오늘 움직여야 한다!"
 political.6.b:0 "혁명은 필연적이다. 하지만 지금이 아니어도 좋다."
 political.7.t:0 "파시즘의 대두"
 political.7.d:1 "[Root.GetAdjective] 국민들은 [Root.GetRulingParty]의 무능한 통치에 너무 오랫동안 시달려 왔습니다! 그들은 국민을 대표한다고 주장하지만 우리의 거리조차 제대로 정돈하지 못하고 있습니다! 그들을 권력에서 제거해야만 이 나라를 성장시킬 수 있습니다!'\n\n[Root.GetName]의 파시스트 연설가는 현재 통치자와 정치 체제에 대한 그들의 생각을 숨기지 않았습니다. 이와 같은 연설은 특히 군의 보다 보수적인 부분에서 두드러지는 대중의 반대에 부딪혔습니다."
 political.7.a:0 "고위 관료 중에도 동조하는 이가 있을 것이다."
 political.7.a.tt:0 "국내에서 파시스트에 의한 쿠데타가 일어날 가능성이 증가할 것입니다."
 political.7.b:0 "젊은 세대가 이어갈 것이다."
 political.7.b.tt:0 "민중에 의한 파시스트 쿠데타가 일어날 가능성이 증가할 것입니다."
 political.8.t:0 "파시스트에 의견에 공감하는 군부"
 political.8.d:1 "[Root.GetAdjective]군의 여러 고위 인사들이, [Root.GetName]의 파시스트 운동을, 은밀한 일부는 공개적으로 지지를 표했습니다. 그들은 [Root.GetRulingParty](이)가 국가를 유지하는데 군인이 얼마나 중요한지 잊어버렸다고 느꼈고, 국가의 가장 중요한 기관인 군대가 점점 정부에 의해 도구처럼 대접받는 데에 짜증이 났습니다. 그들 중 일부는 신정부가 필요하다고 제안하기까지 했고, 다음 세기 후반에 [Root.GetName](을)를 어떻게 이끌지 알고 있습니다.\n\n이 세력은 주로 정치인들이 아니지만, 그들 중 일부는 국방부의 입장을 얻고 있습니다. 이러한 전개가 계속되면, 그들은 쿠데타를 실행하기에 충분한 정치적 지지를 가질 수도 있습니다."
 political.8.a:0 "국민정신은 정부보다 상위에 있다."
 political.9.t:0 "파시스트 쿠데타"
 political.9.d:0 "누군가는 그들이 오고 있다고 말할 것입니다. 파시즘의 위험성에 대해 경고한 사람들과 파시즘이 [Root.GetName]의 구세주라고 찬양했던 사람들 모두 예언이 현실이 된 것을 보게 되었는데, [Root.Capital.GetName]의 군대가 [Root.GetRulingParty] 정부를 전복시키고 권력을 잡았기 때문입니다. [Root.GetLeader](은)는 실종되어 망명설이 나돌았고, 쿠데타는 초기의 작은 저항을 만났을 뿐이었습니다.\n\n새로운 [Root.GetAdjective] 지도부는 저항이 커지는 것을 허용할 계획이 없습니다. 계엄령이 선포되었으며 변화가 일어나고 있습니다. 무엇이든 간에 이후에는 큰 변화가 일어날 것입니다."
 political.9.a:0 "강력한 국가는 민중을 보호하기 위해 필요한 것이다."
 political.10.t:0 "파시스트에 의한 내전"
 political.10.d:0 "While the attempts of the fascist movement to revive nationalistic sentiment have seen some success, the resistance against these ideas remains high. The generals plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in [Root.GetFascistParty].\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 political.10.a:0 "권력을 잡는 데 주저할 것 같으면 힘 같은건 무의미하다."
 political.10.b:0 "먼저 사람들을 단결시켜야한다. 통치는 그 다음이다"
 political.11.t:0 "돌격대를 편성한 파시스트"
 political.11.d:0 "정치와 전쟁은 항상 파시즘에 얽혀 있었습니다. 점점 커지는 정치 운동과 병행하여, 파시스트 정당들은 내부와 외부의 위협으로부터 보호하고자 준군사조직을 구성하기 시작하였습니다. 물론 내부의 위협은 그들의 정적입니다. 하지만 많은 사람들이 광기에 휩싸인 군국주의로 군대에 자원하는 사람들이 늘어나는 상황에 걱정하기 시작하였습니다.\n\n이 상황에서 정치 지도자들은 그들을 두렵게 만드는 적들을 지목하였습니다. 노골적인 정치적 요소로 충만한 군대는 [Root.GetName](와)과 파시즘의 적을 찾기 시작하였습니다."
 political.11.a:0 "오직 반역자들만이 공포를 느끼리라."
 political.12.t:0 "공산주의의 위협"
 political.12.d:0 "'[Root.GetLeader](은)는 당신이 [Root.GetName](이)가 안정적이고 단결되어 있다고 믿게 만들었을 것입니다. 그런 거짓말이 우리 국민들의 정신을 마비시킨다는 것은 별로 놀랄 일도 아니었습니다. 위협이 바로 눈 앞까지 당도했는데도 말입니다! 멀리 볼 것도 없이 당장 국경 너머에는 국가의 종말을 선언하는, 서로를 동무라 부르는 공산주의자들이 있습니다. 그들이 우리나라의 종말을 선언하기까지 얼마나 걸리겠습니까? [Root.GetRulingParty](이)가 우리를 저들의 위협으로부터 지켜주겠습니까?'\n\n파시스트 활동의 증가로 [Root.GetName](은)는 공산주의 혁명이 가까워졌다고 선동하고 있었습니다. 파시즘은 그저 또 다른 실패한 이념적 실험이라 주장하는 많은 온건주의자들이 실제로 우려하는 점이기도 합니다. 공산주의와 파시스트 정권 중 하나를 고르라면 그들은 후자를 고를 것입니다. 오히려 그들은 파시스트 정권을 열심히 지원할 것입니다."
 political.12.a:0 "우리는 빨갱이의 위협에 대항하는 첨병이다!"
 political.13.t:0 "민주주의의 움직임"
 political.13.d:0 "'만약 우리가, 사람들의 목소리를 묵살한다면 어찌 우리 자신이 [Root.GetName](을)를 대변하는 목소리라고 할 수 있겠습니까? 만약 우리가 반대가 두렵고, 공개적 비난이나 국민투표에 의한 추방이 두렵다면, 우리가 정말 두려운 것은 우리의 시민들에게 미움받고 욕을 먹는 것입니다. [Root.GetRulingParty](은)는 자신들의 정책에 자신이 없는거 아닙니까?'\n\n조심스럽고 느슨하게 조직되었지만, 정부에 있는 열정적인 세력이 국가의 적들에 대해 덜 억압적인 정책을 밀어내기 시작했습니다. 그들은 심지어 만약 현재 안건이 미래에 위험을 가지더라도, 국민투표와 지방 당 대회를 통해 대중들이 정책결정에 관여하길 바랍니다."
 political.13.a:0 "시작을 위해 내부적으로 논의할 수 있다."
 political.13.a.tt:0 "국내에서 선거가 열릴 가능성이 증가할 것입니다."
 political.13.b:0 "우리의 정당함이 알려질 수록, 적들과 공공연히 대화할 수도 있을 것이다."
 political.13.b.tt:0 "국민들이 민주주의를 지지하는 목소리를 높이고 야당을 결성할 가능성이 증가할 것입니다."
 political.14.t:0 "[Root.GetRulingParty]의 민주주의 논쟁"
 political.14.d:0 "놀랍게도, 더 많은 국민투표와 정권의 반대자에 대한 덜 억압적인 조치에 대한 요구는 내부 당 토론에서 일부 지지를 받고 있습니다. [Root.GetRulingParty] 지도부는 회의적으로 남아있지만, 여러 영향력 있는 회원들은 변화를 지지하고 있습니다.\n\n아마도 그들은 실제로 작은 변화가 있을것 이라고 확신하거나, 아마도 그들은 당 조직에 비밀스런 반역자들이며, 많은 수의 그들의 반대자를 가지게 될 것입니다. 이러한 변화에 대한 대중 선언을 해야 하는지에, 상관없이, [Root.GetName]의 지도자 중 일부는 타협 할 준비가 되어 있습니다."
 political.14.a:0 "선택은 반드시 자유와 죽음 사이에만 있는 것은 아니다."
 political.14.a.tt:0 "정부는 정책이 다수의 지지를 받고 있을 때 선거를 준비할 수도 있습니다."
 political.14.c:0 "국민투표를 해야겠다."
 political.14.e:0 "이 또한 지나갈 것이다."
 impending_civil_war_tt:0 "§R만약 이념 지지도가 계속 오르면, 전면적인 내전으로 이어질 수 있습니다!§!\n"
 political.15.t:0 "민주주의 야당의 결성"
 political.15.d:0 "반[Root.GetRulingParty] 선동의 규제를 완화시킨다면 대중들의 반감이 널리 퍼질 수 있는 위험성이 예상됩니다. 시위 조직과 유인물이 학문기관과 [Root.GetName](을)를 좋아하지 않은 지역에서 주로 발견되고 있지만 이 활동이 퍼지고 있다는 증거는 없습니다.\n\n국가 지도자는 이 사안을 무시했습니다. 당의 지도력을 단단히 쥐고 있는 [Root.GetLeader](은)는 대중들의 의견이 다양화되는 것을 원하지 않았습니다. 이미 상황은 시작되었고 되돌아갈 수는 없었습니다."
 political.15.a:0 "운동은 탄압되지 않으면 자연스럽게 성장하는 것이다."
 political.16.t:0 "민중에 의한 선거의 요망"
 political.16.d:0 "한때 일부 지역에서만 있었던 대중들의 거부 시위는 현재 광범위한 곳에서 일어나고 있습니다. 거기로 사람들이 모이는 동안, [Root.GetRulingParty](은)는 기로에 선 것을 알게 되었습니다. 만일 우리가 이 선동이 퍼지도록 그대로 둔다면, 여야 모두 국민투표를 요구해 우리가 국민들의 지지를 받지 못하는 것을 보여줄 수도 있습니다. 우리는 대다수의 의견을 통합시키려 노력했지만, 그들은 우리에게 대항하도록 단결되었습니다."
 political.16.a:0 "만약에 개혁소요가 발생해도 이 반항을 진압함으로써 우리의 강함을 나타내는 것이다"
 political.16.b:0 "국민의 소리에 귀 기울이자."
 political.17.t:0 "[Root.GetName]의 선거"
 political.17.d:0 "표현의 자유와 결사의 자유는 [Root.GetName]에서 점차 인정되고 있습니다. [Root.GetRulingParty]에서 선거를 요구하는 파벌은 비밀결사를 이용해 개혁가들을 지원하고 있습니다. 지난 몇 개월간 [Root.GetLeader]의 항의에도 불구하고 이 나라는 민주주의를 향해 느리지만 꾸준히 움직이고 있으며 자연스럽게 선거로 이어질 것으로 보입니다.\n\n[Root.GetAdjective]의 모든 시민들은 민주적 개혁에 찬성하고 있습니다. 하지만 안정된 개발이 보장되기 전까지 당 내에서는 선거를 여는 것이 좋은지에 대해 의견이 분분한 상태입니다."
 political.17.a:0 "[Root.GetRulingParty]의 충성파는 이 결정을 지지할 것이다."
 political.17.b:0 "선거가 개최되기 전보다 개혁에 대한 더 많은 지원을 필요하다."
 political.18.t:0 "국민투표를 요구하는 파시스트들"
 political.18.d:0 "The rapidly growing [Root.GetAdjective] fascist movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many fascists are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the fascists may choose the violent struggle as a better path to power."
 political.18.a:0 "이 터무니없는 운동을 억제하라!"
 political.18.b:0 "놈들에게 귀 기울이지 마라."
 political.18.c:0 "민중이 원하는 것이라면 국민투표를 개최하자."
 political.19.t:0 "국민투표를 요구하는 공산주의자들"
 political.19.d:0 "마르크스주의는 오래 전 [Root.GetName]에 뿌리를 내렸지만 널리 지지를 받은건 최근입니다. 이 운동은 정치 이념과 정치적 실천으로서 퍼져나갔고 불만에 찬 노동자들과 유명인들의 지지를 받았습니다. 공산주의자들은 이들을 의식계급이라 불렀고. [Root.GetRulingParty](은)는 이것을 반란과 폭동의 지름길이라 불렀습니다.\n\n그들의 요구에 기꺼이 개혁을 하겠다고 한 [Root.GetLeader](을)를 신뢰하지 않은 과격한 공산주의자들은 즉각적인 국민투표를 통해 현 정부를 없애길 원합니다. 우리는 이 거대한 흐름을 바꿀 수 없을 것이고 만일 그런다면 그건 더 많은 공산주의자들이 혁명이라는 제거수단을 쓰게 만들 명분이 될 것입니다."
 political.19.a:0 "반[Root.GetAdjective] 활동을 그만두게 해야 한다!"
 political.19.b:0 "혼란의 원인이되는 것은 무시하자."
 political.19.c:0 "국민투표가 피투성이의 반란보다는 좋을 것이다."
 political.20.t:0 "국민투표를 요구하는 민주주의자들"
 political.20.d:0 "놀랄 것도 없이, 사람들이 그들이 살고 있는 국가를 통치한다는 생각은 쉽게 사람들에게 인기를 끌 수 있습니다. 물론, [Root.GetRulingParty](은)는 발언의 자유, 공공선거, 언론의 자유 등으로 대표되는 민주주의 이념이 단지 지도자의 정부를 약화시키기 위한 대중주의적인 발언일 뿐이라고 여기고 있습니다.\n\n그러나, 이러한 이념이 [Root.GetAdjective] 대중을 장악하고 있는 것은 부정할 수 없습니다. 진정한 민주적 방식으로, 그들은 현재 정권 교체에 대한 공개 국민투표를 요구했습니다. 현재는 쉽게 무시할 수 있지만, 이러한 이념은 아주 끈질기게 성장하는 법입니다. 우리가 평화로운 혁명을 만드는 것이 불가능할 경우 우리는 어떻게 될까요?"
 political.20.a:0 "모조리 잡아 들여라."
 political.20.b:0 "평소대로 진행할 뿐이다."
 political.20.c:0 "만약 국민투표를 받아 들인다면, 우리 유산은 유지할 수 있을 것이다."
 political.21.t:0 "[Root.Capital.GetName]에서의 파시스트 행진"
 political.21.d:0 "법적으로 거의 권력을 잡을뻔한, 국민투표가 거절된 것으로 파시스트들은 대중의 지지와 협동심을 [Root.GetAdjective] 군사 쿠데타 시도를 위해 연결지었습니다. [Root.GetRulingParty](이)가 이끄는 정부는 그들의 주장과 요구를 받아들이지 않았고, 이는 알고 있는 것처럼 싸움을 끝내고 [Root.GetName](을)를 지킬 것입니다."
 political.21.a:0 "어떻게 해서든지 놈들을 막아야 한다!"
 political.21.b:0 "파시스트는 진정한 [Root.GetName] 정신을 품고 있다!"
 political.22.t:0 "공산주의자들의 봉기"
 political.22.d:0 "그들의 국민투표 요구가 거부된 후, [Root.GetName]에서 활동하던 몇몇 공산주의 개혁가들은 과격분자들에게 영향력을 잃었습니다. [Root.GetRulingParty](이)가 대중이 지지하는 개혁을 거부하자 혁명이 일어나는 것이 훨씬 났다는 생각이 널리 퍼지게 됐고 이 활동을 이끄는 지도자들은 훨씬 쉽게 폭동을 일으킬 수 있었습니다. 폭동은 이제 나라의 국운을 건 전면적인 내전으로 번졌습니다."
 political.22.a:0 "우리나라를 휩쓴 녀석들을 용서하지 않는다!"
 political.22.b:0 "혁명의 불은 압제자의 피로 진화해야한다!"
 political.23.t:0 "[Root.GetAdjective]의 봄"
 political.23.d:0 "민주주의를 확립하기 위한 국민투표 시도가 거부된 이후, 제안을 밀었던 사람들은 [Root.GetLeader] 정권을 구제할 수 없는 존재라고 일축했습니다. 다양한 반정부연정은, [Root.GetName]에서 보다 대표적인 정치 체제를 구축하겠다는 공동의 목적으로 단합해, 무기를 들고 [Root.GetRulingParty](이)가 전복될 때까지 절대 쉬지 않을 것이라고 발표했습니다."
 political.23.a:0 "폭력적인 지배를 보여주지!"
 political.23.b:0 "마침내 [Root.GetName](은)는 자유다!"
 political.24.t:0 "조롱 당하는 파시스트"
 political.24.d:0 "[Root.GetAdjective] 국민들의 국민주의적 자부심과 과거의 영광에 대한 광적인 모습은 사라진 것처럼 보입니다. 열렬한 지지자들은 갑작스럽게 정신을 차렸으며 제복, 군국주의적 태도, 과장된 연설은 이제 동정보다는 조롱의 대상이 되고 있습니다.\n\n한때 [Root.GetRulingParty]의 권력 기반에 대한 위협으로 여겨졌던 [Root.GetAdjective]의 파시즘은 터무니 없는 것이 되어버렸고 반대로 이들을 공격하던 극단주의자들은 큰 존경을 받았다. 모욕보다는 정치적 명칭이라는 것이 더 어울리는 말로 보입니다."
 political.24.a:0 "광대 집단이군"
 political.25.t:0 "수그러드는 공산주의"
 political.25.d:0 "많은 공산주의자들은 [Root.GetName](이)가 소위 국제혁명이라 불리는 혁명의 다음 차례라고 예측했지만, 하지만 몇 달간 파업이 일어나고 거리에서 적기가 휘날린 뒤, 이 운동은 점차 잦아들었습니다. 혁명을 이끌어야 할 노동계급은 [Root.GetLeader] 타도에 더 신경을 썼고, 다른 곳에서 일어난 이 혁명이 왜 중요한지에 대해서는 관심이 없었습니다. 그러는 사이 민중을 옥죄는 것을 없애야 한다는 책을 쓴 지식인은 놀랍게도 나중에 그들의 편안한 생활 방식을 망치는 것에 대해서 나서고 싶지 않다는 것이 밝혀졌습니다.\n\n값싼 맥주를 마시든 비싼 와인을 마시든 혁명에 대한 이야기는 계속될 것 같습니다만, 그저 이야기 거리로만 남을 것입니다."
 political.25.a:0 "위선자 집단이군"
 political.26.t:0 "침묵에 빠져든 민주화 운동"
 political.26.d:0 "자유를 위한 선거와 법을 만들 의회에 대한 요구를 위해 [Root.GetLeader] 정권에 대항한지 몇달이 지나자 활동이 무산되기 시작했습니다. 민주주의를 시끄럽게 주장하는 자들을 골칫덩이로 보는 사람들은 개혁보다 [Root.GetName]의 안정에 더 신경을 쓰기 시작했습니다.\n\n더 수상한 것은 이들을 이끌던 유명인사가 갑자기 사라지거나 활동을 그만뒀다는 점입니다. 아마 몇몇은 노력을 했음에도 실패하고 추방당했을지도 모릅니다. 하지만 [Root.GetRulingParty] 정부는 거기에 신경 쓰지 않고 그들은 관련이 없고 알지도 못한다고 부인했습니다."
 political.26.a:0 "쉽게 포기해버리는군."
 political.27.t:0 "중립외교정책을 포기한 [Root.GetLeader]"
 political.27.d_fascism:0 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. We are no longer safe on our own. We must stand with our fascist partners against our enemies. If we do not choose a side, we will perish alone.'"
 political.27.d_communism:0 "최근 [Root.GetRulingParty]의 권력이 커지자 [Root.GetLeader](은)는 [Root.GetName](이)가 더 이상 중립외교정책을 고수하지 않을 것이라고 발표했습니다.\n'세계는 복잡하게 얽히고 있습니다. 이 나라는 항상 원칙을 지킬 준비가 되어있습니다. 우리는 더 이상 안전하지 않습니다. 중립은 더 이상 예전처럼 안전한 안식처가 아니며 세계의 권력자들은 중립을 존중하지 않습니다. 우리를 억압하려는 권력에 맞서 공산주의 형제들과 함께 일어서야 합니다. 우리를 억압하기를 원하는 부르주아에 맞섭시다. 일어서지 않는다면 우리는 쓸쓸히 멸망할 것입니다.'"
 political.27.a:0 "[Root.GetName]의 미래를 위하여"
 political.28.t:0 "[Root.GetNameDefCap] 재통일"
 political.28.d:1 "우리의 땅을 황폐하게 만든 끔찍한 내전이 끝났고, 마침내 정치적 협정을 이루어냈습니다. 이제 우리의 친구 [Root.GetAdjective](와)과 함께 위대한 우리 국가를 재건할 것입니다. 적들은 우리의 싸움이 통일 [Root.GetAdjective] 국가로 거듭나는 광경을 목도해야만 할 것입니다.\n\n새로운 [Root.GetRulingIdeology] [Root.GetName](은)는 결코 나누어지지 않을 것입니다!"
 political.28.a:0 "마침내 하나가 되었다."
 political.29.t:0 "내전의 끝"
 political.29.d:0 "우리나라를 분열시켰던 내전이 이제 끝났고, 우리의 명분이 우세했습니다. 그러나 우리는 우리의 적들을 지지했던 사람들이 그들의 음흉한 선전을 계속해서 국민들 사이에 퍼뜨리게 할 수는 없습니다. 앞으로 우리의 신정부를 위험에 빠뜨릴 수 있는 어떠한 외부 위협에도 맞서기 위해 우리는 단결하고, 준비되고, 강하게 서 있을 수 있도록 확고한 의지가 필요합니다."
 political.29.a:0 "해낼 수 있을 것이다."
 britain.1.t:0 "티자드 작전"
 britain.1.d:0 "영국 정부는 헨리 티자드가 이끄는 과학기술사절단을 우리에게로 파견한다는 흥미로운 제안을 했습니다. 영국인들은 발명품을 대량으로 생산할 수있는 산업적 역량이 없으므로 여러 중요한 분야에서 우리와 공동으로 기술연구개발을 실시하려는 생각을 하고 있습니다."
 britain.1.a:0 "훌륭한 제안이다!"
 britain.1.b:0 "아니, 영국이 알아서 할 것이다."
 britain.1.c:0 "보다 장기적인 협력을 목표로 해야되겠군."
 britain.2.t:0 "티자드의 성공"
 britain.2.d:0 "미국 정부는 우리의 제안에 찬성하고 사절단과 여러 분야에 걸친 연구 자료를 공유했습니다."
 britain.2.a:0 "아주 좋아!"
 britain.3.t:0 "거부된 티자드 사절단"
 britain.3.d:0 "미국 정부는 우리의 제안을 거부했고 그들의 도움을 받을 수 없게 되었습니다."
 britain.3.a:0 "마음에 안드는 놈들!"
 britain.4.t:0 "버마 루트"
 britain.4.d:0 "우리가 치르는 대일전을 원조하기 위해, 영국은 기반시설을 개선하고 공군기지를 버마 국경선을 따라 건설했습니다."
 britain.4.a:0 "달리는 개를 물리쳐라!"
 japan.16.t:0 "일본의 괴뢰국"
 japan.16.d:0 "일본은 중국에서의 이권 확보를 모색하고 있으며, 소규모 전쟁의 발발하는 것은 피할 수 없을 것입니다. 만약 그들과 함께 일을 꾸미는 것을 원치 않는다면 권익을 그들에게 바칠 일본의 괴뢰국이 되어야 합니다."
 japan.16.a:0 "우린 싸울 수 없다."
 japan.16.b:0 "우린 반드시 싸울 것이다."
 japan.17.t:0 "중국의 복속"
 japan.17.d:0 "겁쟁이 중국은 우리의 요구에 또 다시 손을 들었고, 우리 국가의 일개 괴뢰국이 되는 것에 동의했습니다."
 japan.17.a:0 "놈들의 손실이 우리의 이익이다!"
 japan.18.t:0 "중국 국민당의 휴전 거부"
 japan.18.d:0 "우리가 그들의 정치를 부분적으로 담당한다는 완전히 합리적인 제안을 바보 같은 중국인들이 거절했습니다. 우리가 그들의 자원을 빼앗을 때가 되면 그때는 그들을 파괴할 필요도 있을 것입니다."
 japan.18.a:0 "쉬운 일이다!"
 britain.6.t:0 "인도의 독립"
 britain.6.d:0 "4년 전 우리는 인도의 독립을 4년 내로 약속했습니다. 그리고 시간이 되었으며 인도는 우리가 약속을 지킬 것을 기대하고 있습니다. 우리의 보석 같은 땅은 대영 제국의 아래에서 떠나가 버리는 것일까요?"
 britain.6.a:0 "그들을 보내줄 시간이 왔다."
 britain.6.b:0 "절대 안된다!"
 japan.15.t:0 "인도 국민군"
 japan.15.d:0 "영국 타도에 수반하여 수많은 인도인 포로를 손에 넣었습니다. 적절히 설득하면 그 포로들을 이용해서 우리 병력을 증강시킬 수 있습니다..."
 japan.15.a:0 "대의를 위하여!"
 JAP_Indian_National_Army_arrives:0 "두 개의 인도 국민군 사단이 싱가포르에 도착했습니다."
 britain.7.t:0 "독일과의 무역 종결"
 britain.7.d:0 "영국은 우리나라에 최후통첩을 보냈습니다: 독일과의 무역을 중지하거나 우리의 침략을 받거나."
 britain.7.a:0 "난 언제나 독일이 마음에 안들었어."
 britain.7.b:0 "우리 무역 파트너는 우리가 정한다!"
 britain.8.t:0 "요구 거절!"
 britain.8.d:0 "[From.GetName](은)는 독일과의 무역 중지 요청을 거절했습니다."
 britain.8.a:0 "그렇다면 전쟁이다!"
 britain.8.b:0 "그들에게 강요할 수는 없다"
 britain.9.t:0 "체임벌린 사퇴"
 britain.9.d:0 "전쟁이 우리와 동맹국에게 불리하게 발전함에 따라 체임벌린 총리는 평시와 전시 모두의 중요한 분기점에서의 결정에 대한 비난을 받고 있습니다. 지금이야말로 단결해야 할 시기임에도 불구하고 체임벌린 총리를 신뢰하지 않는 여러 의원들에 의해 영국은 분열되어 있습니다. \n\n영국 노동당이 체임벌린 총리 하의 연립정권 구성을 거부하자 체임벌린은 총리직 사임서를 제출했습니다. 이후 유력한 후보로 부상한 핼리팩스 경은 총리직을 내키지 않았고, 이에 체임벌린은 윈스턴 처칠의 총리직 임명을 국왕 폐하께 청원했습니다. 처칠은 이 전쟁에 대해 오래전부터 경고해 왔었고, 영국이 이 위기를 헤쳐나갈 수 있도록 이끌 것입니다."
 britain.9.a:0 "우리는 결코 굴복하지 않는다."
 britain.10.t:0 "체임벌린 서거"
 britain.10.d:0 "네빌 체임벌린 총리는 일반적으로 나이에 비해 건강했음에도 불구하고 최근 병에 걸렸습니다. 대장암 진단 받은 뒤 통증이 심해지고 불면증이 그를 지위에서 사임하도록 만들고 있습니다. 체임벌린은 여전히 강한 대중의 지지를 누리고 있고 최후의 수단으로 퇴임이 거론되지만 그는 업무에 복귀할만큼 살 수 없다는 것을 깨닫고 있었습니다.\n\n이 위대한 정치가의 뒤를 이어 누가 횃불을 이어받아 암흑기의 영국을 이끌지 의문입니다."
 britain.10.a:0 "윈스턴 처칠이 제국에 필요로 하는 인물이다."
 britain.10.b:0 "핼리팩스 경이 체임벌린이 점찍어둔 후임이다."
 britain.21.t:0 "티자드의 대성공"
 britain.21.d:0 "미국 정부는 우리의 초안에 동의할 뿐만 아니라 우리나라와 함께 장기간 연구원 간의 협력을 제안하기도 했습니다."
 britain.21.a:0 "탁월하군!"
 soviet.18.t:0 "시안 사건"
 soviet.18.d:0 "소련이 우리와 중국 공산당과의 적대행위를 종식시키도록 압력을 가하자 우리 부대의 사람들은 스스로 문제를 처리하게 되었습니다. 2명의 장군은 우리와 공산주의자들 사이의 휴전을 강요하여 외부의 위협으로부터 중국을 단결시키기 위하여 [Root.GetLeader](을)를 감금했습니다. 이 시점에서 분할된 중국은 약점만 비칠 뿐입니다. 이 사건에 대한 평화적 해결을 위한 국제적인 압력은 내부의 합작전선의 설립을 지지하는 요인이 될 것입니다. 우리는 어떤 방향으로 나아가야 할까요?"
 soviet.18.a:0 "평화 협상을 위해 공산당과 접촉하자"
 soviet.18.b:0 "절대로 안된다!"
 soviet.19.t:0 "국민당의 휴전 제안"
 soviet.19.d:0 "국민당 지휘부 내의 불협화음은 우리를 불안정한 상황으로 이끌고 있습니다. 그들의 지도자 [From.GetLeader](은)는 우리의 적에게 외세에 대항하는 합작전선을 위해 휴전을 받아들이도록 압박하기 위해 체포되었습니다. 그러나 우리는 국민당 정권의 범죄에 대한 처벌을 원하지만, 이것은 외국 제국주의자들의 손에 중국이 함락되지 않도록 협력하는 드문 기회입니다."
 soviet.19.a:0 "우리는 휴전을 받아들어야 한다."
 soviet.19.b:0 "이 일로 혁명을 보류할 수는 없다!"
 soviet.20.t:0 "중국 국민당의 협상 거부"
 soviet.20.d:0 "[From.GetLeader](을)를 납치했음에도 불구하고, 국민당은 공산당과의 휴전 협상에 들어가는 것을 거부했습니다. 슬픈게도 중국은 자국민끼리의 폭력적인 대립이 이어질 것이며 그들의 진정한 적에게 먹이가 되어버릴 것입니다."
 soviet.20.a:0 "우리는 최선을 다했다."
 soviet.21.t:0 "국공내전의 중단"
 soviet.21.d:0 "시안에서의 협상은 성과가 있었습니다. 국민당과 공산당은 평화에 합의하여 일단 갈등을 해소하고 외적에 대항해 함께 싸우게 되었습니다."
 soviet.21.a:0 "중국에는 아직 희망이 있다"
 soviet.22.t:0 "중국 공산당의 협상 거부"
 soviet.22.d:0 "공산당 지도부와의 화해를 시도한 국민당 장군들의 노력에도 불구하고 공산당은 국민당의 지도부가 제시한 일시적인 평화에 응하지 않을 태세였습니다. 이 내전의 막을 내리는 일은 쉽지 않아 보입니다."
 soviet.22.a:0 "이대로는 외적에게 각개격파당할 뿐이다"
 soviet.23.t:0 "소련의 영토 양도"
 soviet.23.d:0 "소련은 우려할만한 다른 위협을 안고 있어 우리 제국과의 적대 감정이 늘어나는 것을 원하지 않습니다. 소련은 서로의 관계를 증진시키고 평화를 바란다는 증거로 일부 영토를 넘겨주었습니다."
 soviet.23.a:0 "아마 이것이 전환점이 될 수 있다."
 soviet.24.t:0 "제5열"
 soviet.24.d:0 "인민의 적, 즉 혁명을 뒤집거나 전복시킬 자들에 대한 박해는 당이 집권한 이후부터 계속되고 있는 정책입니다. 우리의 중점은 이어지는 내부 권력투쟁으로 이동되었고, 트로츠키의 망명 이후 당 지도부를 숙청하는 것은 더욱 강조되어 왔습니다. 스탈린은 스스로를 우상화 했지만, 그 댓가로 수많은 가상의 적을 실제도 많이 만들어 냈습니다.\n\n내부 권력투쟁의 최악을 봄으로써, 서기장은 사소한 의혹을 근거로 행동하는 경향이 있습니다. 당으로부터 숙청되는 것은 투옥되거나 죽음을 의미하기에 불충스럽거나 믿음직스러워 보이기에는 너무 많은 충성심을 보이는 이들에게는 암흑기가 도래하고 있습니다."
 soviet.24.a:0 "지노비예프와 놈의 가족은 여전히 트로츠키와 친분이 있는 것인가?"
 soviet.25.t:0 "반소련-트로츠키주의자에 대한 재판"
 soviet.25.d:2 "Despite Lev Trotsky being forced into exile, $SOV_iosif_stalin$ fears that he has secret supporters within the party. A series of rapid arrests and brutal interrogations have yielded confessions and testimonies conveniently pointing to some of Stalin's rivals. However, the more questions are asked and the deeper the secret police delves into letters and journals, the more people are implicated, if indirectly.\n\nParty members are beginning to believe that Stalin's absolute power and the death of his wife have isolated him to the point where he perceives anyone as a threat, but isn't that exactly what a traitor would say?"
 soviet.25.a:0 "칼리닌의 아내가 의심스럽다. 놈도 마찬가지로 신용할 수 없군."
 soviet.25.b:0 "흐루쇼프는 한때 트로츠키주의를 핥고 있었다. 놈은 죽을 것이다."
 soviet.25.c:0 "라데크의 자백은 당내 몇 명을 가리키고 있다."
 soviet.25.e:0 "당원들은 믿을 수 있다. 이 과대망상은 중단되어야 한다."
 soviet.26.t:0 "장군에 대한 비밀재판"
 soviet.26.d:0 "트로츠키 자신이 군사해사인민위원이 된 이후 붉은 군대는 항상 파괴분자의 온상이었습니다. NKVD가 입수한 문서들은 몇몇 붉은 군대 고관들이 반역 행위뿐만 아니라 간첩 행위까지 관여하고 있는 것으로 밝혀졌습니다. 용의자 중에서도 단연 눈길을 끄는 이는 미하일 투하쳅스키이며, 스탈린 단 한 사람이 그의 몰락에 솔깃해하였습니다. 동시에 해군에서도 외국과의 빈번한 교류를 통해 많은 장교가 체포되었습니다. \n\n비록 적들부터 그들의 유죄를 증명하는 문서들이 있지만, 그들이 조작하였는지, 아니면 이 숙청이 시작되기를 원한 사람들에게 잘못된 정보를 받았는지는 알 수 없습니다."
 soviet.26.a:0 "투하쳅스키를 즉각 비밀리에 재판하고 처형하라."
 soviet.26.b:0 "로코솝스키는 자백을 거부하지만, 살려 둘 수 없다."
 soviet.26.c:0 "위조 문서나 고문에 의한 자백은 증거가 될 수 없다."
 soviet.27.t:0 "21인에 대한 재판"
 soviet.27_tt:0 "§Y숙청된 장교§!에 의해 패널티가 증가합니다"
 soviet.27_tt2:0 "§R미래에 내전으로 이어질 것입니다.§!"
 soviet.27.d:0 "몇 차례의 체포와 재판 끝에, 대숙청은 이 재판으로 이어지는 이야기를 엮었습니다. 용의자 중에는 니콜라이 부하린과 같은 고참 지도자 뿐만 아니라, 다수의 외교관, 정치인, 군 관계자, 심지어 NKVD 고위 인사까지도 포함되어 있습니다. 이 혐의는 또한 소련 지도자들을 살해하고 연방을 적에게 팔아넘기려는 10년 된 음모를 포함하여 이전보다 더 광범위합니다.\n\nNKVD 자체가 이제 숙청 대상에 포함되었다는 사실은 어떤 의미에서는 이 과정을 완전히 원점으로 몰고 왔습니다. 이러한 사실로 인해서 공포와 징벌은 더욱 더 많은 자백을 낳고, 그러한 자백에서 모든 비난이 태어났습니다. 주요 피고인들은 처형에 직면해 있습니다."
 soviet.27.a:0 "해군과 공군은 지금까지 쉽게 출동할 수 있었다."
 soviet.27.b:0 "우리가 의심한 대로, 적은 어디에나 있다."
 soviet.27.c:0 "너무 지나친 짓이다. 그러다가 우리는 스스로를 몰살할 것이다."
 soviet.28.t:0 "트로츠키주의자들의 쿠데타"
 soviet.28.d:1 "The world may never know if Stalin's purges were targeting the right people, or whether he made more enemies trying to exterminate every Trotskyist in the Party. What is known is that what he feared eventually came to pass. Today, Lev Trotsky reemerged as having returned from his exile, and with the support of several influential party members and NKVD officers, launched a coup overthrowing Stalin's rule.\n\nThe former General Secretary was attacked in his home with an ice axe, and was swiftly executed along with several of his supporters. Tearing down the cult of personality he built up will take time, but the people know now at least that he was not immortal.\n\n One of the few survivors who managed to escape was Ivan Konev. The fierce supporter of Stalin has managed to gather some support and declared war on the Trotsky government, in an attempt to take back power and 'fulfill the vision of Comrade Stalin'."
 soviet.28.a:0 "지도자가 바뀌더라도, 인민은 그대로다."
 soviet.29.t:0 "코민테른 가입을 원하는 프랑스"
 soviet.29.d:0 "우리의 동지 프랑스 공산당이 큰 진보를 이루었습니다. 프랑스가 코민테른에 참여할 준비를 할 수 있었던 것입니다."
 soviet.29.a:0 "가입을 환영하오"
 soviet.29.b:0 "안된다!"
 soviet.100.t:0 "공산주의자의 약화"
 soviet.100.d:0 "우리는 소련과 공동의 적과을 상대로 전쟁을 벌이고 있기 때문에, 그들은 우리의 국내 공산당에 대한 지지를 누그러뜨린 것 같습니다."
 soviet.100.a:0 "기꺼이 그들을 제거하자!"
 yugoslavia.1.t:0 "유고슬라비아에서 쿠데타"
 yugoslavia.1.d:0 "유고슬라비아의 반추축국 감정을 중립으로 되돌린 현 지도부와의 협력을 추진한 노력의 결과로 그들은 독일과의 협력을 추진하는 전환점을 맞이했습니다. 유고슬라비아에서 몇몇 독일 동맹국들이 영토적 이해관계를 가지고 있음에도 불구하고, 지도부는 독일군의 입국을 허용하기로 결정했습니다.\n\n유고슬라비아 공군은 친독정부의 전복을 목표로 하고 있습니다. 비록 이는 이 지역을 더 불안정하게 만들 수 있지만, 독일과의 협력을 중단시킬 것입니다. 우리 요원들이 쿠데타를 지원하게 해야 할까요, 아니면 반독파에게 이를 저지하도록 설득해야 할까요?"
 yugoslavia.1.a:0 "SOE를 통한 쿠데타 지원"
 yugoslavia.1.b:0 "음모자를 설득하자."
 yugoslavia.2.t:0 "쿠데타"
 yugoslavia.2.d:0 "[Root.GetLeader](이)가 독일과 우호적인 관계를 유지하려고 노력함에 따라, 독일과의 협력에 대한 국내의 분개도 커졌습니다. 특히 세르비아 민족주의자들은 이러한 외교적 방향에 반대해왔고, 대중은 반대의 목소리를 높여 왔습니다. 그리고 오늘, 공군의 군인들이 젊은 왕 페타르 2세가 성년임을 선언하고 그를 왕위에 올릴 쿠데타를 시도했습니다. 독일 적국의 정보기관으로부터 격려를 받은 쿠데타는 우리의 협정을 끝장내는 것을 목표로 하고 있습니다. 이것은 전쟁을 의미할지도 모릅니다."
 yugoslavia.2.a:0 "협정보다 전쟁이다!"
 yugoslavia.2.b:0 "독일과 싸우라니, 차라리 쿠데타와 싸우는 것을 택하겠다."
 yugoslavia.3.t:0 "런던 회담"
 yugoslavia.3.d:0 "독일의 위협에 혼자 맞서지 않아도 된다는 우리의 소원이 실현되었습니다. 그것은 바로 대영제국과 그 동맹국이 우리를 도와주는 것입니다."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "독일의 위협에 혼자 맞서지 않아도 된다는 우리의 소원이 실현되었습니다. 그것은 바로 대영제국과 그 동맹국이 우리를 도와주는 것입니다. 하지만 슬프게도 프랑스는 겁쟁이의 길을 선택한것 같습니다."
 yugoslavia.3.a:0 "유고슬라비아는 자유다"
 yugoslavia.4.d:0 "독일의 위협에 혼자 맞서지 않아도 된다는 우리의 소원이 실현되었습니다. 힘 없는 대영제국이 우리와 함께하지 못해도, 강력한 프랑스 제국이 우리 곁에 서있을 것입니다."
 yugoslavia.4.a:0 "우리는 승리할 것이다!"
 yugoslavia.5.t:0 "런던 늑약!"
 yugoslavia.5.d:0 "평화를 지켜주던 조약을 찢어버린 독일의 부활에 직면한 서쪽의 겁쟁이 프랑스는 늑대의 굶주림을 달래기 위해 우리를 버렸습니다. 역사는 그들에게 비정한 심판을 내릴 것이지만 우리는 지금 스스로의 운명을 선택해야 합니다."
 yugoslavia.5.a:0 "저항해봤자 헛된 발버둥이다."
 yugoslavia.5.b:0 "우리는 마지막까지 싸울 것이다"
 yugoslavia.6.t:0 "런던 회담"
 yugoslavia.6.d:0 "모든 나라가 우리나라를 저버린 이때, 이탈리아만큼은 우리와 함께 있습니다. 우리는 진정한 친구와 함께 싸울 것입니다."
 yugoslavia.6.a:0 "신이 우리를 돕는다"
 yugoslavia.7.t:0 "유고슬라비아의 운명"
 yugoslavia.7.d:0 "[From.GetNameDefCap](은)는 우리나라의 완전한 지배권을 넘겨줄 것을 요구합니다. 유고슬라비아의 모든 시민들은 본질적으로 독일인이 될 것이고 우리는 더 이상 어떤 영향력도 갖지 못할 것입니다. 우리는 우리의 입장을 고수하고 도움이 오기를 바랄 수 있지만 이것이 유고슬라비아인들의 학살을 피할 수 있는 유일한 방법이 될 수 있습니다."
 yugoslavia.7.a:0 "우린 완강해야 한다"
 yugoslavia.7.b:0 "많은 생명을 구할 것이다"
 yugoslavia.8.d:0 "[From.GetNameDefCap](은)는 우리나라의 완전한 지배권을 넘겨줄 것을 요구합니다. 유고슬라비아의 모든 시민들은 본질적으로 [From.GetNameDef]의 시민이 되거나 그들의 괴뢰국 중 하나가 될 것입니다. 우리는 우리의 입장을 고수하고 도움이 오기를 바랄 수 있지만 이것이 유고슬라비아인들의 학살을 피할 수 있는 유일한 방법이 될 수 있습니다."
 yugoslavia.8.a:0 "우린 완강해야 한다"
 yugoslavia.8.b:0 "많은 생명을 구할 것이다"
 yugoslavia.9.d:0 "[From.GetNameDefCap](은)는 [From.GetNameDef]에 의해 통제받는, 새로 형성된 크로아티아 정부에게 우리 영토를 양도할 것을 요구했습니다. 그들은 또한 우리가 유고슬라비아 시민들을 통치할 수 있도록 하는 주요 정부 개혁을 시행할 것을 요구하지만, 이는 [From.GetAdjective] 정치에 커다란 영향을 미칠 것입니다. 우리는 우리의 입장을 고수하고 도움이 오기를 바랄 수 있지만 이것이 유고슬라비아인들의 학살을 피할 수 있는 유일한 방법이 될 수 있습니다."
 yugoslavia.9.a:0 "우린 완강해야 한다"
 yugoslavia.9.b:0 "많은 생명을 구할 것이다"
 germany.89.t:0 "사악한 동맹"
 germany.89.d:0 "최근 우리와의 협력에 의한 성공을 만끽한 독일인들은 흥미로운 제안을 가지고 왔습니다. 그들은 우리가 서로 싸우면서 힘을 낭비하여 서구 민주주의 국가가 이를 지켜보며 이익을 보는 대신 우리가 서로의 차이점을 제쳐두고 힘을 합쳐서 그들을 부숴버리자고 제안합니다!"
 germany.89.a:0 "세계를 떨게 하자!"
 germany.89.b:0 "파시스트와는 협상하지 않는다!"
 germany.90.t:0 "거부된 동맹"
 germany.90.d:0 "소비에트는 우리의 제안을 거부했습니다. 만약 우리가 소비에트 연방의 자원을 원한다면 우리는 힘으로써 가져야 할 것입니다!"
 germany.90.a:0 "우리와 함께 가지 않을 것이라면 대적하게 될 것이다."
 germany.91.t:0 "우리 세력에 가입하길 원하는 프랑스"
 germany.91.d:0 "프랑스주의 운동(프랑스 파시즘)의 위대한 지도자들은 훌륭한 전진을 이루었고 우리의 대의에 동참하겠다고 제의했습니다. 프랑스는 제국을 위해 싸울 준비가 되었습니다."
 germany.91.a:0 "국가에 더 많은 병사를(Mehr Soldaten für das Reich)"
 germany.91.b:0 "안된다!"
 germany.92.t:0 "최후통첩을 거부한 독일"
 germany.92.d:0 "그들의 라인란트 재무장이 전쟁의 행위로 보인다는 우리의 설명에도 불구하고, 독일은 철수를 거부하고 우리의 경고를 무시하며 비무장지대로 진군하였습니다. 이는 평화를 유지하고자 하는 우리의 최선에도 불구하고, 유럽에서 다시 전쟁이 발발함을 의미합니다."
 germany.92.a:0 "베르사유 조약은 준수되어야 한다."
 germany.93.t:0 "런던 회담"
 germany.93.d:0 "우리는 유럽의 강대국들이 앉아서 평화라는 이름으로 공평한 합의를 이끌어내기를 기대했습니다. 대신에 영국과 프랑스는 건방진 유고슬라비아와 그들의 가짜 국가를 지원하기로 선택했습니다. 어떻게든 슬로베니아는 우리의 것이 될 것입니다..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "우리는 유럽의 강대국들이 앉아서 평화라는 이름으로 공평한 합의를 이끌어내기를 기대했습니다. 프랑스는 우리에게 일리가 있다는 것 같지만, 바보 같은 영국인들은 건방진 유고슬라비아와 그들의 가짜 국가를 지원하기로 선택했습니다. 어떻게든 슬로베니아는 우리의 것이 될 것입니다..."
 germany.93.a:0 "인정하지 않을 수 없다."
 germany.94.t:0 "런던 항복"
 germany.94.d:0 "대담함과 행동 덕분에 더 큰 승리를 거두었고 빠른 시일 내에 슬로베니아는 카르니올라라는 이름으로 독일의 품으로 돌아올 것입니다."
 germany.94.a:0 "독일의 영광을 위해!"
 germany.95.t:0 "유고슬라비아의 거부"
 germany.95.d:0 "유고슬라비아인들은 우리가 그들에게 제의한 기회를 받아들이지 않기로 선택했습니다."
 germany.95.a:0 "그들에게 한 수 가르쳐 줄 시간이다"
 germany.96.t:0 "런던 회담"
 germany.96.d:0 "어리석은 이탈리아인들에 의해 부추겨진 유고슬라비아인들은 우리에게 반항하기로 결정했습니다. 은혜를 모르는 이탈리아인들은 유고슬라비아와 함께 불타버릴 것입니다. 롬멜 장군은 그들은 지난번에도 도망쳤고 이번에도 도망칠 것이라 장담했습니다."
 germany.96.a:0 "이 전쟁은 오래가지 않을 것이다"
 germany.97.t:0 "런던 회담"
 germany.97.d:0 "대런던회담은 독일에 행해진 많은 잘못 중 하나를 바로 잡는 자리가 될 것 같았습니다. 하지만 프랑스인들은 여전히 복수에 목말라 무릎 꿇은 독일을 보기만을 바라고 있습니다. 그들은 우리의 대의명분이 옳았음에도 불구하고 베오그라드 정권을 지지했습니다. 자기들의 공허한 협박이 우리에게 무슨 의미가 있다고 생각하는 것일까요?"
 germany.97.a:0 "그들 모두를 박살낼 것이다."
 germany.98.t:0 "유고슬라비아의 운명"
 germany.98_tt:0 "§Y유고슬라비아가 수락한 경우 다음 상황이 발생합니다:§!\n"
 germany.98.d:1 "우리는 항상 합스부르크 제국을 조각한 유고슬라비아가 영원히 지속될 수 없는 가짜 국가라는 것을 알고 있었습니다. 표면 아래에서 끓어오르는 민족적 원한이 끓어 넘치고 국가는 무너지고 있습니다. 우리는 상황을 바로잡기 위해 개입해야 합니다."
 germany.98.a:0 "유고슬라비아 전체를 합병한다"
 germany.98.b:0 "크로아티아 괴뢰국을 만들고 나머지는 합병한다."
 germany.98.c:0 "크로아티아와 유고슬라비아 괴뢰국을 만든다."
 germany.99.t:0 "그리스 분할"
 germany.99.d:0 "우리가 그리스 국경들을 재정비해야 한다고 제안했을 때, 이탈리아 대사는 그들이 그리스의 잿더미 속에 로마 제국을 재건할 것이라고 소리쳤습니다."
 germany.99.a:0 "물론 그들이 그럴 것이다."
 germany.99.b:0 "과거의 영광에 집착한다."
 germany.100.t:0 "그리스 분할"
 germany.100.d:0 "불가리아가 자신의 영토라고 여겼던 영토는 제2차 발칸 전쟁과 대전쟁 이후 그리스에 넘겨졌습니다. 만약 우리가 이 잘못을 바로잡는다면, 그들은 우리의 우방이 되는 것이 가능할 것입니다. 그러나 그들이 원하는 것을 가질 만큼 강력하지 않다면, 그들은 가치 있는 동맹국일까요?"
 germany.100.a:0 "불가리아를 우리와 결속시키자."
 germany.100.b:0 "그들은 우리의 신뢰를 얻을 필요가 있다"
 germany.101.t:0 "그리스 분할"
 germany.101.d:0 "동부 지중해에 의존할만한 동맹국이 없는 현상은 이 지역에서의 독일의 전략적 입장을 불행하게 만들고 있습니다. 그러나 그리스에 그들을 보호하기 위해 기지 주변 영토를 요구함으로써 이 현상을 타파할 수 있을 것입니다."
 germany.101.a:0 "그들은 독일에 기지를 넘겨야 한다."
 germany.101.b:0 "장기전을 준비해야겠군."
 germany.101_tt:0 "§Y그리스가 수락한 경우 다음 상황이 발생합니다:§!"
 germany.102.t:0 "그리스의 거부"
 germany.102.d:0 "그리스는 국경문제 해결에 있어 멍청하게도 우리의 도움을 거부했습니다."
 germany.102.a:0 "그들은 대안을 받아들어야 할 것이다."
 germany.103.t:0 "그리스의 거부"
 germany.103.d:0 "그리스는 우리의 관대한 보호와 원조에 대한 제의를 거부했습니다."
 germany.103.a:0 "놈들에게 도리라는 것을 힘으로 알려 주어야 한다"
 germany.104.t:0 "이탈리아의 비시 프랑스 영토 요구"
 germany.104.d_Savoy:0 "이탈리아는 우리의 승리에 힘입어 비시 프랑스에 요구를 제기하기 시작했습니다. 그들은 이탈리아를 강화하기 위해 사보이 국경 지역을 요구하고 있습니다. 하지만 이 사항은 우리가 결정할 것입니다."
 germany.104.d_Corsica:0 "이탈리아는 비시 프랑스에 코르시카 섬을 할양하라고 요구하고 있습니다. 우리는 이것을 그들에게 주어야 할까요?"
 germany.104.d_Savoy_Corsica:0 "이탈리아는 비시 프랑스가 사보이와 코르시카 섬을 할양할 것을 요구하고 있습니다. 그로 인해 이탈리아에 이득이겠지만, 프랑스 식민 당국의 위신 실추가 우려됩니다."
 germany.104.a:0 "나는 그들이 사보이를 손에 넣어도 좋다고 생각한다."
 germany.104.b:0 "코르시카는 모두 그들의 것이다"
 germany.104.c:0 "사보이를 갖게 두자"
 germany.104.e:0 "굳건한 동맹은 독일을 더 강하게 만든다"
 germany.104.f:0 "그들이 또 수천의 희생자를 원하는 모양이군."
 germany.105.t:0 "이탈리아의 [Root.GetFactionName] 탈퇴"
 germany.105.d:0 "우리는 이탈리아의 영토 요구를 기각하기로 했고 그들은 우리와 동맹일 가치가 없다면서 [Root.GetFactionName]에서 탈퇴했습니다."
 germany.105.a:0 "그들은 어차피 싸움도 제대로 못한다."
 germany.106.t:0 "크라이오바 조약"
 germany.106_threat:0 "크라이오바 조약"
 germany.106.d_second_vienna_accepted_north:0 "헝가리가 북부 트란실바니아를 차지함에 따라, 불가리아는 1913년 루마니아에 점령된 남부 도브루자를 둘러싼 루마니아와의 오랜 국경 분쟁에 대해 우리에게 상기시켜 주었습니다."
 germany.106.d_second_vienna_accepted_all:0 "헝가리가 트란실바니아를 차지함에 따라, 불가리아는 1913년 루마니아에 점령된 남부 도브루자를 둘러싼 루마니아와의 오랜 국경 분쟁에 대해 우리에게 상기시켜 주었습니다."
 germany.106.d_no_vienna:0 "헝가리와의 관계는 냉각되었고, 그들이 다른 동맹에 가입하는 것을 선택했기 때문에, 트란실바니아를 그들에게 주려는 우리의 원래 계획은 철회되었습니다. 대신, 우리는 1913년 루마니아에 의해 점령된 남부 도브루자를 요구하는 불가리아에 귀를 기울여야 합니다."
 germany.106.a:0 "남부 도브루자를 요구하자"
 germany.106.b:0 "불가리아의 요구를 받아들일 필요는 없다"
 germany.107.t:0 "루돌프 헤스의 비행"
 germany.107.d:0 "바로 어제, 중전투기에서 낙하산을 타고 내려온 부총통 루돌프 헤스는 스코틀랜드에서 홈가드에게 체포당했습니다. 실력있는 조종사였던 그는 홀로 북해를 가로질러 레이더망을 피하고 영국 서부로 향했습니다.\n\n헤스는 일전에 영국과 독일 간의 평화 조약을 협상하길 원했고, 베를린 당국에서는 그를 미치광이라 비난하며 집무를 멈추게 하려 했습니다. 영국 정부로부터의 입장 표명은 없는 상태입니다."
 germany.107.a:0 "정신 나갔군!"
 germany.108.t:0 "루돌프 헤스의 죽음"
 germany.108.d:0 "부총통 루돌프 헤스는 어제 스코틀랜드 해안을 따라 중전투기를 몰고 비행하던 도중 왕립공군에 의해 격추당했습니다. 비록 헤스가 숙련된 조종사였고 비행기에 무장을 갖추지 않은 채 홀로 날아왔지만 그의 정확한 임무의 성격은 의문으로 남았습니다.\n그의 유품은 영국 관계자에 의해 되찾아졌지만, 빈 관과 함께 국장이 베를린에서 계획되었습니다.\n\n히틀러는 그의 오랜 친구의 죽음을 보고받고는 눈에 띌 정도로 동요한 것처럼 보였습니다."
 germany.108.a:0 "저런 불쌍한 멍청이."
 germany.109.d:0 "적대 행위가 시작된 이래로 독일에 계류되어 있던 힌덴부르크 비행선은, 오늘 스코틀랜드 상공에서 폭발하면서 극적인 결말을 맞이했습니다.\n영국과의 평화 협상이라는 개인적인 임무를 위해, 루돌프 헤스 부총통이 홀로 이 비행선을 타고 북해를 넘어가도록 명령한 것으로 보입니다.\n영국 레이다 기지는 거대한 비행선을 손쉽게 탐지하였고, 몇몇 왕립공군 비행단은 즉시 위치로 향했습니다. 힌덴부르크호가 라디오 응답을 하지 않자, 그들은 발포하였습니다.\n\n헤스는 무사히 낙하산으로 착륙하였으나, 지금은 런던탑에 구금되어 있습니다."
 germany.110.d:0 "적대 행위가 시작된 이래로 독일에 계류되어 있던 힌덴부르크 비행선은, 오늘 스코틀랜드 상공에서 폭발하면서 극적인 결말을 맞이했습니다.\n영국과의 평화 협상이라는 개인적인 임무를 위해, 루돌프 헤스 부총통이 홀로 이 비행선을 타고 북해를 넘어가도록 명령한 것으로 보입니다.\n영국 레이다 기지는 거대한 비행선을 손쉽게 탐지하였고, 몇몇 왕립공군 비행단은 즉시 위치로 향했습니다. 힌덴부르크호가 라디오 응답을 하지 않자, 그들은 발포하였습니다.\n\n헤스의 유해가 잔해에서 발견되었습니다."
 germany.110.a:0 "미친놈..."
 germany.111.t:0 "유고슬라비아의 거부"
 germany.111.d:0 "유고슬라비아는 멍청하게도 해당 지역의 긴장을 해결하기 위한 우리의 제안을 거부했습니다."
 germany.111.a:0 "그들은 우리 손에서 벗어났다."
 germany.113.t:0 "공식적으로 단지히를 요구하는 독일"
 germany.113.d:0 "[GER.GetNameDef](은)는 그들의 군사적 지원이 우리 내전에서 미래의 성공을 위해 필수적인 것으로 보고 적대관계의 종식을 계기로 단치히에 대한 독일의 지배권을 확립하기 위한 계획을 제시해 왔습니다. 그들은 또한 명백하게 [Root.GetNameDef](이)가 그들의 군사적 방침에 의존하게 만들어 [Root.GetLeader](이)가 선택의 여지 없이 \"단치히 협정\"에 서명하게 했습니다."
 germany.113.a:0 "[Root.GetName](은)는 일어날 전투도 불사한다."
 germany.114.t:0 "독일의 단치히 요구"
 germany.114.d:0 "[Root.GetAdjective] 내전에서 우리의 승리 이후로, 독일은 단치히에 대한 그들의 요구를 거듭 상기시켰습니다. 그들은 또한 우리에게 불복종으로 인한 결과가 아직도 내분에서 회복되고 있는 국가에 어떤 영향을 미칠지도 상기시켰습니다."
 germany.114.a:0 "이미 합의했듯이, 그들은 단치히를 가질 것이다."
 germany.114.b:0 "우리는 폴란드인의 땅를 절대 양도하지 않을 것이다!"
 germany.115.t:0 "폴란드의 단치히 양도"
 germany.115.d:0 "단치히 협정에 의거하여, [GER.GetNameDef](은)는 [GER.GetNameDef]에 단치히 양도를 동의했습니다."
 germany.115.a:0 "유익한 동업자라 입증되었다."
 germany.116.t:0 "폴란드의 단치히 협정 위반"
 germany.116.d:0 "내전에서 우리가 그들에게 제공한 귀중한 원조들을 무시하면서, [From.GetName](은)는 단치히에 대한 우리의 요구를 기각하기로 결정했습니다."
 germany.116.a:0 "이 굴욕은 언젠가 배로 값아줄 것이다."
 germany.116.b:0 "우리는 이런 갈등을 용납할 수 없다."
 germany.117.t:0 "단치히 협정"
 germany.117.d:0 "[From.GetName](은)는 그들의 내전을 지원해주는 대가로 우리의 단치히 요구를 수락했습니다. 우리의 요구와 약속은 단치히 협정에서 공식화되었습니다. 이제 우리는 [From.GetName](이)가 그들의 분쟁에서 승리하도록 확실히 해야 합니다."
 germany.117.a:0 "[Root.GetAdjective] 또한 힘들 것이다."
 germany.118.t:0 "얄타 회담"
 germany.118.d:2 "유럽에 전쟁이 빠르게 진행되면서, 승리자들이 필연적으로 유럽의 미래를 고려해야 할 때입니다.\n\n전쟁 후 [GER.GetNameDef] 분할에 관한 회담을 [yalta_partner.GetNameDef]에서 제안하여, 대륙에 우리의 세력권을 그릴 수 있을겁니다.\n\n[yalta_partner.GetNameDef]에 우리의 \"친구들\"은 그러한 회담에 관심이 있다는 것을 나타냈습니다. 의심의 여지없이, 그들은 희생에 대한 일종의 보상을 원할 것입니다."
 germany.118.a:0 "우리는 유럽의 미래를 논할 회담이 필요하다."
 germany.118.b:0 "우리는 [yalta_partner.GetNameDef](와)과 협조할 수 없다."
 germany.119.t:0 "얄타 회담"
 germany.119.d:0 "[GER.GetNameDef](와)과의 전쟁이 필연적인 국면으로 치닫고 있으며, [yalta_origin.GetNameDef]에서 유럽의 미래를 논의하게 되었습니다.\n\n그들은 [GER.GetNameDef](을)를 동과 서로 분할하는 안건을 제의했습니다. 이것은 우리의 영향권을 유럽 내부로 확장하는데 이로울 것이며, 이 섬뜩한 투쟁에서 우리가 입은 손실을 보상받을 수 있을 것입니다."
 germany.119.a:0 "최후까지 서로를 돕자."
 germany.119.b:0 "우리의 평화는 우리가 결정한다."
 germany.120.t:0 "[yalta_partner.GetNameDefCap]의 참여 거부"
 germany.120.d:0 "유럽의 미래에 대해 협의하기 위해 우리나라가 제안한 회의는 실패로 끝났습니다. \n\n단도직입적으로 말해서 전후 유럽을 고려한 계획과 협력에 대해, [yalta_partner.GetLeader](은)는 일체의 필요성을 인정하지 않았습니다. \n\n\"우리는 강화회의 석상에서 [GER.GetNameDef]에 대한 요청을 가다듬고 있을 때 만날 것이다. 사소한 정치공작은 [yalta_partner.GetNameDef]의 앞길을 막는 방해가 되지 않을 것이다.\""
 germany.120.a:0 "걱정스럽군."
 germany.121.t:0 "독일 분할"
 germany.121.d:0 "얄타 회담에서 결정한 대로, 독일은 두 개의 국가로 분리되었으며, 적대 정당 간의 대립각을 세우게 되었습니다.\n\n이렇게 유럽의 분쟁이 끝나기를 바랄 뿐입니다."
 germany.121.a:0 "독일을 위한 일이다..."
 germany.122.t:0 "[From.GetNameDefCap]의 주데텐란트 요구"
 germany.122.d:0 "이런 상황 중에, 독일은 이 지역의 \"독일 주민들 보호\"라는 명분으로, 우리에게 주데텐란트 영토를 요구하고 있습니다.\n\n이런 상황에서, 어떤 협상이나 외교는 없을 것을 그들은 매우 분명하게 정했습니다. 그들이 주데텐란트를 가지거나, 그러기 위해 전쟁을 할 것입니다."
 germany.122.a:0 "그럴 용기가 있다면, 그 때는 전쟁이다!"
 germany.122.b:0 "우리는 [From.GetNameDef](와)과 전쟁을 할 여력이 없다."
 germany.123.t:0 "주데텐란트 양도를 거부한 [From.GetNameDefCap]"
 germany.123.d:0 "[From.GetAdjective]의 지도자인 [From.GetLeader](이)가 [Root.GetAdjective]의 요구를 전부 거절한 것은 바보 같은 외교 활동이었습니다!\n\n그들은 주데텐란트를 양도하지 않을 것이고 [Root.GetAdjective]의 형제와 자매들을 보호하기 위한 열망을 비웃으며 전쟁을 할 생각까지 있었습니다."
 germany.123.a:0 "그럼 좋다!"
 germany.124.t:0 "[From.GetNameDefCap]의 주데텐란트 양도"
 germany.124.d:0 "우리와 전쟁을 하게 될, [From.GetNameDef](은)는 주데텐란트의 모든 점령권을 양도받고, 이 지역에 있을 모든 권리를 포기한다는 것을 수락했습니다.\n\n주데텐란트의 [Root.GetAdjective] 주민은 마침내 [Root.GetNameDef]의 보호 아래서 안전해질 것입니다."
 germany.124.a:0 "[Root.GetNameDef](와)과 전[Root.GetAdjective](을)를 위하여!"
 germany.126.t:0 "합병 또는 파멸"
 germany.126.warning:0 "§R전쟁으로 비화될 것입니다§!\n"
 germany.126.d:0 "대중적 불안감과 폭력 행위가 이어지며 독일과 오스트리아의 합병을 요구하는 시위자들의 목소리가 터져나왔습니다. 이미 내부 다툼으로 시름하던 우리 국가에 독일과의 연합을 바라는 국민들의 목소리가 더해졌을 뿐입니다. 베를린은 안슐루스에 대한 강한 압박을 가하고 있으며 어쩌면 이것이 진정한 오스트리아의 가치를 간직할 수 있는 유일한 기회일지도 모릅니다."
 germany.126.a:0 "우리는 독일과 함께한다!"
 germany.126.b:0 "아니, 오스트리아의 운명은 다른 곳에 있다."
 germany.127.t:0 "동맹의 공식화"
 germany.127.d:0 "소비에트 연방에 맞서 싸우고자 단결하였으니, 어쩌면 동맹을 공식화하고 반공주의 전쟁을 펼치는 우리 세력에 새로운 동반자들을 초대할 때가 된 것 같습니다."
 germany.127.a:0 "특사를 파견할 것이다."
 germany.127.b:0 "지금보다 많은 의무를 질 수는 없다."
 germany.128.t:0 "반소비에트 협정"
 germany.128.d:0 "[From.GetNameDefCap](은)는 공산주의 위협에 더욱 효율적으로 대항하기 위해, 우리를 그들의 세력에 들어올 것을 제안했습니다. 이 동맹을 공식화하기 위해 사절단이 이미 수도에 도착했습니다."
 germany.128.a:0 "대단한 계획이군."
 germany.128.b:0 "우리의 운명은 다른 이들에게 달려있다."
 THREAT_FROM_EFFECT:0 "행동에 따른 위협"
 war_justification.1.t:0 "[From.GetName]에 반대하는 연설을 한 [Root.GetLeader]"
 war_justification.1.d:0 "'Does [From.GetName] belong to the [From.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [From.GetAdjective] or does it belong to [Root.GetNameDef]?'\n\n[Root.GetLeader]'s speech today suggested that [Root.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [Root.GetAdjective] people are coming to accept that war is inevitable."
 war_justification.1.a:0 "미래는 [Root.GetName]의 것이다!"
 war_justification.2.t:0 "[From.GetAdjective]의 이상을 비난한 [Root.GetLeader]"
 war_justification.2.d:0 "'The [From.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [Root.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[Root.GetRulingParty] has long derided the weakness of the [From.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.2.a:0 "[Root.GetName](은)는 [Root.GetLeader]의 지도 아래 단결했다."
 war_justification.3.t:0 "[From.GetAdjective] 공산주의에 경고하는 [Root.GetLeader]"
 war_justification.3.d:0 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[Root.GetLeader]'s hatred of communists has been well known since before [Root.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [From.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.3.a:0 "국가를 부정하는 자는 파멸을 맞이할 것이다."
 war_justification.4.t:0 "거대한 투쟁을 준비하는 [Root.GetName]"
 war_justification.4.d:0 "'The [From.GetAdjective] are a people who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [From.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [From.GetName] and [Root.GetName] has given way to a campaign to take their territory by force."
 war_justification.4.a:0 "우리의 승리가 역사를 쓸 것이다."
 war_justification.5.t:0 "[From.GetName]에 혁명을 불러온 [Root.GetLeader]"
 war_justification.5.d:0 "'우리가 [Root.GetName]에서 사회주의 사회로 통합되는 동안, 많은 국가들은 여전히 오래된 독재자 아래 고통을 받고 있습니다. [From.GetName]의 노동자들은 발언권, 조직 수단이 없고, 모든 사회주의 제도 시도는 [From.GetLeader] 정권에 의해 잔인하게 짓눌립니다. 국제 혁명의 톱니바퀴가 [From.GetAdjective]에 대중들을 위해 돌아올 때까지 우리는 기다릴 수 없습니다. 우리는 여기에 자본주의 압제자를 우리가 부숴버릴 수 있다는 걸 증명했고, 뿐만 아니라 [From.Capital.GetName]의 압제자도 부숴버릴 것입니다!'\n\n[Root.GetLeader](은)는 [From.GetRulingParty](이)가 조종하는 [From.GetName](을)를 향한 모든 외교적 수사를 포기했습니다. 모든 국경을 근절할 목적은 이제 우리 국경을 근절하기 위해 정확히 초점을 맞추었습니다."
 war_justification.5.a:0 "[From.GetAdjective]의 노동자들이여, 해방의 때가 가까워졌다!"
 war_justification.6.t:0 "[From.GetAdjective] 노동자들의 지원을 촉구하는 [Root.GetLeader]"
 war_justification.6.d:0 "'[From.GetAdjective] 사람들의 자유보다 더 큰 거짓말이 있습니까? 그들은 한때 땅의 소유권을 주장하고 군주와 귀족 밑에서 노예처럼 일하던 자들로, 그들은 이제 공장의 소유권을 주장하는 사람들에게 자신의 노동력을 팔 수밖에 없습니다. 다른 주인을 선택하는 그들의 자유는 자유라고 부르기 어렵습니다. 마찬가지로, 선전으로 진정한 사회주의자가 권력을 쥐는 걸 절대 허용하지 않는 것처럼, 그들의 자유로 선출한 지도자는 잘못된 선택입니다. 그렇게 철저하게 세뇌된 사람들은 오직 [Root.GetAdjective]의 개입으로만 구제될 수 있습니다.'\n\n[Root.GetLeader](은)는 당회의에서 오랫동안 [From.GetName] 정부에 대해 비판했지만, 이 발언 이제 대중 앞에서 더 자주 사용됩니다. 이 갈등이 평화적으로 해결될 수 있다고 믿을 이유는 거의 없습니다."
 war_justification.6.a:0 "부르주아 독재정을 부숴버리자!"
 war_justification.7.t:0 "[From.GetAdjective] 공산주의의 실패"
 war_justification.7.d:0 "'동무, 위대한 혁명가가 다시 한 번 반역자라고 불리게 되었지만, 혁명 자체가 배신 당했다는 건 명백합니다. 마르크스주의의 모든 암시를 버리고 퇴화한 노동자의 국가를 건설해 거짓된 부지 아래 통치를 한 [From.GetName]의 [From.GetRulingParty]에 규칙을 어떻게 설명하겠습니까? 국제 혁명의 대가로 자신의 힘을 강화하고, 그들은 그들이 보유하고 주장하는 사상을 거의 신경 쓰지 않는 것으로 나타났습니다. 우리는 그들에게 진정한 혁명을 이끌어줘야 합니다.'\n\n[From.GetAdjective] 혁명의 초기 지원이 있었지만, [Root.GetLeader](은)는 그것이 성장한 방법에 증가된 실망을 표명했습니다. [Root.GetRulingParty](은)는 너무 늦기 전에 개입할 수 있습니다."
 war_justification.7.a:0 "그들의 사회주의로의 전향을 도와줄 수 있는 시간은 아직 있다."
 war_justification.8.t:0 "[From.GetAdjective] 국민주의의 분쇄를 촉구하는 [Root.GetLeader]"
 war_justification.8.d:0 "'[From.GetName]의 파시스트 정권보다 혁명의 미래를 더 혐오하는 사회가 있습니까? 노동자의 곤경을 외면하는 사회가 있습니까? 국민들에게 국가의 노후한 제도에 광신적으로 헌신하도록 촉구하면서, 그들은 노동계급의 피할 수 없는 국제적 승리를 위한 대안적인 미래로 자신을 내세우려 했습니다. 그들이 우리나 우리의 동맹국들을 공격하는 것은 시간문제일 뿐입니다. 우리가 먼저 공격합시다.'\n\n우리와 [From.GetAdjective] 사이의 상호 경멸이 아닐거라 기대도 하지 않았지만, 최근 적대감이 더욱 심해졌습니다. 이제 충돌이 조만간 일어날 것으로 보입니다."
 war_justification.8.a:0 "파시스트들에게 죽음을!"
 war_justification.9.t:0 "[From.GetName](와)과의 외교적 실패"
 war_justification.9.d:0 "[From.GetName](와)과의 충돌에 대한 외교적 해결책을 찾기 위한 우리의 시도에도 불구하고, 협상은 다시 한 번, 우리에게 제한된 선택지만 남기고, 결렬되었습니다. [From.GetLeader] 독재정권은 국민에게 책임 없는 지도자의 전형적 문제에 대한 부당한 접근을 보여주고 있습니다. [From.GetAdjective] 지도력의 정책에 완전히 돌아서지 않는다면, 우리에게 싸울 의지만 남아 있게 될 겁니다.'\n\n[Root.GetAdjective]의 [From.GetName]에 대한 내정 간섭으로 일부 반대 정치인들이 [Root.GetRulingParty](이)가 처음부터 매파적인 정책을 추구했다는 주장으로, 뜨거운 문제가 되고 있습니다. 원래 무엇을 의도했든, 미래의 전쟁은 지금 갑자기 현실로 다가왔고 피할 수 없을 것 같습니다."
 war_justification.9.a:0 "가끔은 분쟁이라는 고된 길을 갈 필요가 있다."
 war_justification.10.t:0 "[From.GetName](으)로의 개입을 촉구하는 [Root.GetLeader]"
 war_justification.10.d:0 "'무거운 마음으로 우리의 상황의 현실을 직시 해야 합니다: [From.GetName](으)로의 침공이 우리의 유일한 수단일지 모릅니다. 그것은 우리의 현재 상황에 다른 해결 방법을 시도하기에는 너무 큰 전략적 이점입니다. 우리 모두 [From.GetAdjective](이)나 [Root.GetAdjective]에 사람들이 전쟁을 원한다는 걸 믿지만, 역사는 우리의 선택이 제한적인 이 지점으로 이끌었습니다. 우리는 우리의 군사력 행사를 통해, 우리는 미래에 더 많은 유혈 사태를 피할 수 있기를 바랍니다.'\n\n민주주의는 다른 민주주의에 대해 전쟁을 하지 않는 것이 민중의 이론이지만, 최근의 발전은 미래에 [From.GetName]의 [Root.GetAdjective] 침공을 지적했습니다. 역사는 여전히 우리를 놀라게 합니다."
 war_justification.10.a:0 "어찌됐건 간에 [From.GetName]의 민주주의는 의심스러웠다."
 war_justification.11.t:0 "붉은 위협에 맞서 연설한 [Root.GetLeader]"
 war_justification.11.d:0 "의심의 여지없이, [From.GetName]의 공산주의는 이 시대에 자유와 질서에 가장 큰 위협중 하나입니다. 냉혹하고 무자비하게, [From.GetAdjective]에 사람들의 민주 사회, 번영하는 희망뿐만 아니라, 이웃마저도, 삼킬려고 위협하고 있습니다. 우리가 지금 행동하지 않으면, 그 여파로 사회적 실험을 떠나, 우리는 첫 번째 도미노가 쓰러지는 것을 보게 될 것입니다. 우리가 개입하기 전에 얼마나 더 죽어야 합니까?'\n\n[From.GetAdjective] 야망에 힘을 받아, 우리의 민주주의를 약화시키려는 파괴 활동의 위협은, 최근 뜨거운 논쟁 주제가 되었습니다. [From.GetName](와)과의 전쟁을 추구하고 있는 반대 대표자는 이것을 적색 공포라고 부르는 동안, [Root.GetRulingParty]에 수사학은 지금까지 매우 성공적이었습니다."
 war_justification.11.a:0 "폭력적인 이념을 따르는 저들에게, 폭력 말고 무슨 반응을 기대 할 수 있겠는가?"
 war_justification.12.t:0 "[From.GetAdjective] 파시즘과 대치하는 [Root.GetLeader]"
 war_justification.12.d:0 "'현대 역사에서, 심지어 전체 역사에서, [From.GetRulingParty]에 지금 [From.GetName]의 철권통치보다 더 나쁜 폭정은 없었습니다. 사람들은 우리가 충돌을 유발하지 말아야 한다고 논의할 수 있으나, 우리가 신뢰하는 [From.GetLeader](은)는 미래의 약속과 조약을 존중하지만, 국민들은 파시즘의 통치하에 만들어진 조약은 무용하다는 것을 확인하는 것에 실패했습니다. 이러한 불명예스러운 거짓말쟁이는, 힘이 곧 정의이며, 협정에 쓰인 종이를 그들의 반대파의 책 만큼 쉽게 태워버립니다.'\n\n[From.GetName](와)과의 직접 대결을 피하기 위해 오랫동안 희망한 국민들은 권모술에 능한 말로 단지 적들의 이점에서 전쟁을 연기하자고 주장한, [Root.GetLeader](을)를 강하게 반대하고 있습니다."
 war_justification.12.a:0 "그들이 사라질때까지 우리 시대에 평화는 없다."
 war_justification.13.t:0 "[From.GetName](와)과의 전쟁을 호소하는 [Root.GetLeader]"
 war_justification.13.d:0 "'우리가 평화로운 사람이 될 수도 있지만, 우리의 본성은 우리가 역사에서 취해야 할 과정을 결정해주지 않습니다. 이제 전쟁의 시간입니다. 너무 오랫동안, [From.GetAdjective](은)는 우리가 직면 할 수 있는 시련을 통해 그것을 만드는데 필요한 재력을 가지고 있으며, 그들이 평화로움이 그들의 일부가 아닌 것은 분명해 보입니다. 현대 국가를 건설하기 위한 우리의 최선의 노력에도 불구하고, 약간의 문제는 전투의 오래된 시련으로만 해결될 수 있습니다.'\n\n[Root.GetLeader]의 [From.GetName](을)를 향한 적대적 수사는 침공을 정당화하기 위해 무엇이든 했습니다. 대중의 일부가 이 과정을 지원하지만, 결정은 우리 지도자의 땅에 있습니다."
 war_justification.13.a:0 "그것은 어려운 결정일지 모르지만 우리는 반드시 그것을 후원해야합니다."
 war_justification.14.t:0 "[From.GetAdjective]의 허세에 도전한 [Root.GetLeader]"
 war_justification.14.d:0 "[From.GetName](은)는 자신들이 우리보다 더 진보되고 현대화됐다고 생각하지만, 진실은 그들의 국가와 우리를 시험해보지 않았고, 그들도 또한 위협에 대한 준비가 명확히 안 되어 있다는 것을 곧 볼 수 있을 겁니다. 그들의 우리를 향한 경멸, 그리고 정당히 우리가 가질 수 있는 걸 막아버림으로, 그들은 우리를 그들의 위협 중 하나로 만들었습니다. 그들의 약하고 분단된 국가는 우리 주장에 저항하기 어려울 것입니다.'\n\n[From.GetName]의 조롱 섞인 의견을 오랫동안 받아온 [Root.GetRulingParty](을)를 비판에서 적대감으로 발전시켰습니다. 여론은 [From.GetAdjective] 국민들이 전쟁을 피하려 하지만, [Root.GetLeader](은)는 그들의 선출된 지도자가 그들의 오만을 통해 유발했다고 주장하고 있습니다."
 war_justification.14.a:0 "우리가 겪어온 시련이 얼마나 우릴 강력하게 했는지 그들은 모른다."
 war_justification.15.t:0 "[From.GetName]의 질서를 회복하려는 [Root.GetLeader]"
 war_justification.15.d:0 "[Root.GetAdjective](은)는 국민정신이 강하지만, 모든 나라가 그렇게 운이 좋지는 않습니다. [From.GetName](은)는 모든 위대한 마르크스주의 혁명의 이름으로, 전통이 파괴되고 정당한 통치자는 오래전에 살해되어 매장되었습니다. 이 세계가 피에 굶주린 침략자에 의해 잘못 이끌어진 질서를 회복하고 이러한 위협에 대해 [Root.GetName]의 힘을 주장하는 것이 우리의 의무입니다.'\n\n[Root.GetRulingParty](은)는 항상 공산주의에 반대하지만, [From.GetName](은)는 최근 연설로 특정 공격의 대상이 되었습니다. [Root.GetAdjective] 국가에 대한 공격에 공산주의자가 진짜 위협인지 아닌지, [From.GetAdjective] 공산주의에 대한 선제 공격은 이미 작업 중에 있습니다."
 war_justification.15.a:0 "혁명으로 살해당한 사람들을 위한 복수다!"
 war_justification.16.t:0 "[From.GetAdjective](을)를 압제자라고 부른 [Root.GetLeader]"
 war_justification.16.d:0 "'내 적들은 내 원칙이 [From.GetName]에 [From.GetRulingParty](와)과 같다고 생각합니다. 그들이 틀리지 않았을지도 모릅니다. [From.GetLeader]의 성공은 파괴적인 대중 운동으로 다른 국가를 괴롭혀 항복시키는데 열중하는, 최근 유행의 결과지만, [Root.GetRulingParty](은)는 그 운동에 항복하지 않은 자들로 그 운동을 반대를 하고 있습니다. 나는 이것이 전쟁을 의미 할지라도, 이 위협을 제거하기 위해 무엇이든 준비할 것입니다.'\n\n[Root.GetLeader] 정권은 [From.GetAdjective] 국가를 향한 적대정책을 채택했습니다. 우리 지도자를 뭐라 부르든, 파시스트는 우리의 적들에게 예약된 단어입니다."
 war_justification.16.a:0 "전통과 현실주의는 항상 광신과 두려움을 극복해왔다."
 war_justification.17.t:0 "[From.GetAdjective]의 주권에 의문을 품은 [Root.GetLeader]"
 war_justification.17.d:0 "'국가의 경계를 결정하는 것은 누구고 어떻게 결정됩니까? 어디서 [Root.GetName](이)가 끝나고 [From.GetName](이)가 시작하는지 사람들은 지난 과거에서 찾으려아 정당화하려고 하지만, 우리는 새로운 시대에 살고 있습니다. 이 경계의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 국민들의 안보를 지속적으로 확보하기 위하여 변화하는 권리의 범위입니다.'\n\n[Root.GetLeader]의 최근 연설을 들어보면, [From.GetName]의 침공이 임박하고 있다는 것을 나타내고 있습니다. 반대의 목소리는 이유를 댔지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다."
 war_justification.17.a:0 "이 대의를 뒷받침할 필요가 있다!"
 war_justification.18.t:0 "[From.GetName]의 진의에 의문을 품은 [Root.GetLeader]"
 war_justification.18.d:0 "[From.GetName](이)가 전쟁을 준비하고 있다는 데 의심의 여지가 없습니다. 경제정책의 변화는 [From.GetAdjective](이)가 평화로운 사람들이 아니라는 것이 명확하고, 오히려 우리에 대해 공격할 적당한 기회를 기다리고 있습니다. 가만히 서서 [Root.GetName](이)가 무방비 상태인 동안 저들이 무장하는걸 보고 있을겁니까? 아니면 우리의 전력보다 더 크기 전에 이 위협을 무장해제 시키겠습니까?'\n\n[Root.GetRulingParty]의 강경파는 [From.GetName](으)로 눈을 돌려, 공격이 최선의 방어라고 주장했습니다. 그들의 견해는 관심을 끌었고 [Root.GetName](은)는 전쟁을 준비하고 있습니다."
 war_justification.18.a:0 "적어도 전쟁을 통해, 이 갈등에 종지부를 찍을 수 있을 것이다."
 war_justification.19.t:0 "[From.GetAdjective]의 태도에 분노한 [Root.GetLeader]"
 war_justification.19.d:0 "\"[Root.GetName]의 순진한 시민들이 [From.GetAdjective]인은 평화적인 사람들이라고 생각하는 것은 전반적으로 비현실적입니다. 우리 국경에 살고 있는 사람들은 바로 건너편에서 그들의 군대가 가까워지는 것을 보면서 그런 사치스러운 망상을 가질 수 없습니다. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName](은)는 지난 모든 날 동안, 전쟁을 준비하였습니다. 똑같이 대응하지 않는다면 우린 미친 것입니다.\"\n\n우리 영토 가까이 있는 [From.GetAdjective]군은 갈수록 더 우려를 키워 [Root.GetRulingParty]의 적으로 보일 것입니다. 어쨌든 그 논쟁은 항쟁의 문재로 기인하거나 초래한 것입니다."
 war_justification.19.a:0 "상관없이, 우리는 국민들이 전쟁을 준비하게끔 해야 한다."
 war_justification.20.t:0 "[From.GetName]의 침략을 옹호하는 [Root.GetLeader]"
 war_justification.20.d:0 "'우리가 예측할 수 있는 전략적 장점을 가지고 싶다는 것이, [From.GetName](와)과 피할 수 없는 전쟁을 말한다면, 망설일 필요가 없습니다. 이것은 우리 아이들의 미래를 보호하고 [Root.GetName](이)가 내일의 세계에 자리가 보장되는 것에 관한 것입니다. 이것은 우리의 우리의 대의이며 우리가 당연히 여기는 이상입니다. 행동 할 시간입니다.'\n\n[Root.GetRulingParty] 지도자의 연속 고무 연설로, 가장 눈에 띄는 [Root.GetLeader](은)는 [From.GetName]의 침공을 지원하기 위해 대중에게 호소 했습니다. 침공 뒷 면에는 정치적 동기는 국가 사상을 수사학에 덜 눈에 띄게 하지만, 이 전쟁에 필요성은 국민들을 설득 시키는데 효율적인 것으로 보입니다."
 war_justification.20.a:0 "그 나라는 이 중요한 결정에서 한발 물러나 있다."
 war_justification.201.t:0 "[Root.GetName]에 맞서 연설한 [From.GetLeader]"
 war_justification.201.d:1 "'[Root.GetName](이)가 [Root.GetAdjective]에 속해 있습니까? 우리 자신에게 더 나은 질문으로 해보도록 하죠: 미래가 [Root.GetAdjective] 또는 [From.GetName]에 속해 있습니까?'\n\n[From.GetLeader]'의 오늘 연설은, [From.GetName](이)가 전쟁의 길로 가고 있다고 했습니다. 정치적 긴장은 지난 달에 세워졌고 [From.GetAdjective] 사람들은 전쟁이 불가피하다는 것을 인정한 거 같습니다. [Root.GetName](은)는 반드시 준비해야 합니다."
 war_justification.201.a:0 "왜 우리가 평화 속에서 살아가도록 허락되지 않는 것인가?"
 war_justification.202.t:0 "[Root.GetAdjective]의 이상을 비난한 [From.GetLeader]"
 war_justification.202.d:0 "'The [Root.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [From.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[From.GetRulingParty] has long derided the weakness of the [Root.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.202.a:0 "생각한대로 [From.GetLeader](은)는 파시스트 쓰레기였군."
 war_justification.203.t:0 "[Root.GetAdjective] 공산주의에 경고하는 [From.GetLeader]"
 war_justification.203.d:0 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[From.GetLeader]'s hatred of communists has been well known since before [From.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [Root.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.203.a:0 "그들이 우리의 대의을 두려워한다면 그것은 그들의 국민을 두려워하는 것이다"
 war_justification.204.t:0 "거대한 투쟁을 준비하는 [From.GetName]"
 war_justification.204.d:0 "'The [Root.GetAdjective] are a people, who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [Root.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [Root.GetName] and [From.GetName] has given way to a campaign to take their territory by force."
 war_justification.204.a:0 "오라고 해라!"
 war_justification.205.t:0 "[Root.GetName]에 혁명을 불러온 [From.GetLeader]"
 war_justification.205.d:0 "'우리가 [From.GetName]에서 사회주의 사회로 통합되는 동안, 많은 국가들은 여전히 오래된 독재자 아래 고통을 받고 있습니다. [Root.GetName]의 노동자들은 발언권, 조직 수단이 없고, 사회주의 제도에 대한 모든 시도는 [Root.GetLeader] 정권에 의해 잔인하게 짓눌립니다. 국제 혁명의 톱니바퀴가 [Root.GetAdjective]에 대중들을 위해 돌아올 때까지 우리는 기다릴 수 없습니다. 우리는 여기에 자본주의 압제자를 우리가 부숴버릴 수 있다는 걸 증명했고, 뿐만 아니라 [Root.Capital.GetName]의 압제자도 부숴버릴 것입니다!'\n\n[From.GetLeader](은)는 우리 정부와의 모든 외교 시도를 포기했습니다. 모든 국경을 근절 할 공산주의 작업은 이제 우리 국경을 근절하기 위해 정확히 초점을 맞추었습니다."
 war_justification.205.a:0 "[Root.GetLeader](이)가 혁명만 외쳐대는 기회주의자보다는 좋은 지도자이다!"
 war_justification.206.t:0 "[Root.GetAdjective] 노동자들의 지원을 촉구하는 [From.GetLeader]"
 war_justification.206.d:0 "'[Root.GetAdjective] 사람들의 자유보다 더 큰 거짓말이 있습니까? 그들은 한때 땅의 소유권을 주장하고 군주와 귀족 밑에서 노예처럼 일하던 자들로, 그들은 이제 공장의 소유권을 주장하는 사람들에게 자신의 노동력을 팔 수밖에 없습니다. 다른 주인을 선택하는 그들의 자유는 자유라고 부르기 어렵습니다. 마찬가지로, 선전으로 진정한 사회주의자가 권력을 쥐는 걸 절대 허용하지 않는 것처럼, 그들의 자유로 선출한 지도자는 잘못된 선택입니다. 그렇게 철저하게 세뇌된 사람들은 오직 [From.GetAdjective]의 개입으로만 구제될 수 있습니다.'\n\n우리의 국민들이 사회적 실험 없이 만족할 수 있다는 것을 인정하지 않고, [From.GetName]의 공산주의 정권은 공개적으로 우리 국가를 공격하겠다고 위협했습니다. 이 갈등이 평화적으로 해결될 수 있다는 것을 믿을 이유는 거의 없습니다."
 war_justification.206.a:0 "그들이 우리에게 강제한다고 한다면, 그들의 신념을 믿을 때 장점이 무엇인가?"
 war_justification.207.t:0 "[Root.GetAdjective] 공산주의의 실패"
 war_justification.207.d:0 "'동무, 위대한 혁명가가 다시 한 번 반역자라고 불리게 되었지만, 혁명 자체가 배신 당했다는 것은 명백합니다. 마르크스 사상의 모든 암시를 버리고 퇴화한 노동자의 국가를 건설해 거짓된 부지 아래 통치를 한 [Root.GetName]의 [Root.GetRulingParty]에 규칙을 어떻게 설명을 설명하겠습니까? 국제 혁명의 대가로 자신의 힘을 강화하고, 그들은 그들이 보유하고 주장하는 사상을 거의 신경 쓰지 않는 것으로 나타났습니다. 우리는 그들에게 진정한 혁명을 이끌어줘야 합니다.'\n\n[Root.GetRulingParty]의 초기 지원으로 [Root.Capital.GetName]에서의 승리를 했지만, [From.GetLeader](은)는 [Root.GetLeader]의 철학에서 도망쳤습니다. 갈등은 그들이 우리의 사회주의의 그들의 상표를 강요하기 위해 침공을 준비하는 단계까지 확대됐습니다."
 war_justification.207.a:0 "혁명이 [Root.GetAdjective] 국민에게 미치는 영향을 그들은 이해하고 있지 않다."
 war_justification.208.t:0 "[Root.GetAdjective] 국민주의의 붕괴를 호소하는 [From.GetLeader]"
 war_justification.208.d:0 "'[Root.GetName]의 파시스트 정권보다 혁명의 미래를 더 혐오하는 사회가 있습니까? 노동자의 곤경을 외면하는 사회가 있습니까? 국민들에게 국가의 노후한 제도에 광신적으로 헌신하도록 촉구하면서, 그들은 노동계급의 피할 수 없는 국제적 승리를 위한 대안적인 미래로 자신을 내세우려 했습니다. 그들이 우리나 우리의 동맹국들을 공격하는 것은 시간문제일 뿐입니다. 우리가 먼저 공격합시다.'\n\n누구도 결코 우리와 [Root.GetAdjective] 사이의 상호 경멸이 아닐거라 기대도 하지 않았지만, 최근 적대감이 더욱 심해졌습니다. [From.GetLeader](이)가 말하는 것을 듣기로는, 충돌이 조만간 일어날 것으로 보입니다."
 war_justification.208.a:0 "공산주의자들에게 죽음을!"
 war_justification.209.t:0 "무위로 돌아간 [Root.GetName](와)과의 외교"
 war_justification.209.d:0 "[Root.GetName](와)과의 충돌에 대한 외교적 해결책을 찾기 위한 우리의 시도에도 불구하고, 협상은 다시 한 번, 우리에게 제한된 선택지만 남기고, 결렬되었습니다. 독재주의 [Root.GetLeader] 정권은 국민에게 책임 없는 지도자의 전형적 문제에 대한 부당한 접근을 보여주고 있습니다. [Root.GetAdjective] 지도력의 정책에 완전히 돌아서지 않는다면, 우리에게 싸울 의지만 남아 있게 될 겁니다.'\n\n[From.GetAdjective]의 우리의 대한 내정 간섭으로 일부 반대 정치인들이 [From.GetRulingParty](이)가 처음부터 매파적인 정책을 추구했다는 주장으로, 뜨거운 문제가 되고 있습니다. 원래 무엇을 의도 했든, 미래의 전쟁은 지금 갑자기 현실로 다가왔고 피할 수 없는거 같습니다."
 war_justification.209.a:0 "놈들이 생색내며 하는 말은 우리에게 위협이 되지 않을 것이다"
 war_justification.210.t:0 "[Root.GetName](으)로의 개입을 촉구하는 [From.GetLeader]"
 war_justification.210.d:0 "'무거운 마음으로 우리의 상황의 현실을 직시 해야 합니다: [Root.GetName](으)로의 침공이 우리의 유일한 수단일지 모릅니다. 그것은 우리의 현재 상황에 다른 해결 방법을 시도하기에는 너무 큰 전략적 이점입니다. 우리 모두 [From.GetAdjective](이)나 [Root.GetAdjective]에 사람들이 전쟁을 원한다는 것을 믿지만, 역사는 우리의 선택이 제한적인 이 지점으로 이끌었습니다. 우리는 우리의 군사력 행사를 통해, 우리는 미래에 더 많은 유혈 사태를 피할 수 있기를 바랍니다.'\n\n민주주의는 다른 민주주의에 대해 전쟁을 하지 않는 것이 민중의 이론이지만, 최근의 발전은 미래에 [Root.GetName]의 [From.GetAdjective] 침공을 지적했습니다. 역사는 여전히 우리를 놀라게 합니다."
 war_justification.210.a:0 "[From.GetName](은)는 적극적인 행동을 요구했다, 어쨌든 애매모호한 민주주의같다."
 war_justification.211.t:0 "[From.GetLeader] 공산주의의 위협과 대화"
 war_justification.211.d:0 "의심의 여지없이, [Root.GetName]의 공산주의는 이 시대에 자유와 질서에 가장 큰 위협 중 하나입니다. 냉혹하고 무자비하게, [Root.GetAdjective]에 사람들의 민주 사회, 번영하는 희망뿐만 아니라, 이웃마저도, 삼킬려고 위협하고 있습니다. 우리가 지금 행동하지 않으면, 그 여파로 사회적 실험을 떠나, 우리는 첫 번째 도미노가 쓰러지는 것을 보게 될 것입니다. 우리가 개입하기 전에 얼마나 더 죽어야 합니까?'\n\n초기의 노동자 운동은 [From.GetAdjective]에 지도자를 위협했습니다. 우리와 함께 전쟁을 추구하고 있는 반대 대표자는 이것을 적색 공포라고 부르는 동안, [From.GetRulingParty]에 수사학은 지금까지 매우 성공적이었습니다."
 war_justification.211.a:0 "이익을 창출해내는 이상, 자본가들은 전쟁을 만들어낼 것이다"
 war_justification.212.t:0 "[Root.GetAdjective] 파시즘과 맞서는 [From.GetLeader]"
 war_justification.212.d:0 "'현대 역사에서, 심지어 전체 역사에서, [Root.GetRulingParty]에 지금 [Root.GetName]의 철권통치보다 더 나쁜 폭정은 없었습니다. 사람들은 우리가 충돌을 유발하지 말아야 한다고 논의할 수 있으나, 우리가 신뢰하는 [Root.GetLeader](은)는 미래의 약속과 조약을 존중하지만, 국민들은 파시즘의 통치하에 만들어진 조약은 무용하다는 것을 확인하는 것에 실패했습니다. 이러한 불명예스러운 거짓말쟁이는, 힘이 곧 정의이며, 협정에 쓰인 종이를 그들의 반대파의 책만큼 쉽게 태워버립니다.'\n\n우리가 건설한 영광스러운 사회와 그것을 기초한 유산을 질투해, [From.GetAdjective](은)는 그것을 파괴하려는 전쟁을 시작할 준비가 된 것으로 보입니다. 그들에 대한 평화의 허세는 이쯤 하기로 합시다."
 war_justification.212.a:0 "불가피하다. 치워버리도록 하자."
 war_justification.213.t:0 "[Root.GetName](와)과의 전쟁을 호소하는 [From.GetLeader]"
 war_justification.213.d:0 "'우리가 평화로운 사람이 될 수도 있지만, 우리의 본성은 우리가 역사에서 취해야 할 과정을 결정해주지 않습니다. 이제 전쟁의 시간입니다. 너무 오랫동안, [Root.GetAdjective](은)는 우리가 직면 할 수 있는 시련을 통해 그것을 만드는데 필요한 재력을 가지고 있으며, 그들이 평화로움이 그들의 일부가 아닌 것은 분명해 보입니다. 현대 국가를 건설하기 위한 우리의 최선의 노력에도 불구하고, 약간의 문제는 전투의 오래된 시련으로만 해결 될 수 있습니다.'\n\n[From.GetAdjective]의 대중들에게 한 최근 연설에서는 [Root.GetName](을)를 향한 적대적 수사학을 강화하고 [From.GetLeader]의 침공을 정당화 하기 위해 최선을 다하고 있습니다. 주민의 일부분이 이 과정을 지원하지만, 그들의 지도자의 땅에 결정이 달려 있습니다."
 war_justification.213.a:0 "그들은 우리를 적으로 만든 것을 후회할 것이다."
 war_justification.214.t:0 "[Root.GetAdjective]의 허세에 도전한 [From.GetLeader]"
 war_justification.214.d:0 "[Root.GetName](은)는 그들 자신이 현대와 우리보다 더 발전되었다고 생각하지만, 진실은 그들 국가는 우리와 시험해보지 않았으며, 그들도 이제 평원에 지평선을 보고 위엽에 대해 준비하고 있습니다. 그들의 우리를 향한 경멸, 그리고 우리가 정당하게 장악하려는 것을 방지해, 그들은 우리 자신을 그들의 위협 중 하나로 만들었습니다. 그들의 약한 분단국가는 우리의 주장에 저장하는데 어려울 것입니다.'\n\n[From.GetRulingParty]에 오랫동안 간직해 온 [Root.GetName]의 조롱 섞인 의견은 적대심에 대한 비판으로 발전했습니다. 여론은 [Root.GetAdjective]에 국민들이 전쟁을 피하고 싶으나, 우리의 선출된 지도자 [From.GetLeader]의 거만함에 의해 유발됐다고 주장하고 있습니다.\n"
 war_justification.214.a:0 "[From.GetAdjective] 국민의 평화로운 목소리는, 물론, 입막음 당했다."
 war_justification.215.t:0 "[Root.GetName]의 질서를 회복하려는 [From.GetLeader]"
 war_justification.215.d:0 "[From.GetAdjective]의 국민정신은 강하지만, 모든 국가가 그렇게 운이 좋지는 않습니다. [Root.GetName](은)는 모든 위대한 마르크스주의 혁명의 이름으로, 전통이 파괴되고 정당한 통치자는 오래전에 살해되어 매장되었습니다. 피에 굶주린 침략자에 의해 잘못된 길로 이끌어 진 이 세계에 질서를 회복하는 것이 우리의 의무이며 이 위협에 대한 [From.GetName]의 저항을 주장합니다.'\n\n[From.GetRulingParty](은)는 항상 공산주의에 반대해, [Root.GetName](은)는 최근 연설에서 특정 공격의 대상이 되었습니다. 역사의 다음 단계로 그들 국가의 피할 수 없는 진보를 두려워 한, [Root.GetAdjective] 공산주의에 대한 선제 공격은 이미 작업중에 있습니다."
 war_justification.215.a:0 "우리가 진행한 일을 되돌리기에는 너무 늦었다."
 war_justification.216.t:0 "[Root.GetAdjective](을)를 압제자라고 부른 [From.GetLeader]"
 war_justification.216.d:0 "'내 적수는 내 통치가 [Root.GetName]에 [Root.GetRulingParty]하고 비슷하다고 생각하고 있습니다. 그들이 틀리지 않을지도 모릅니다. [Root.GetLeader]의 성공은 최근 유행의 결과이지만, 파괴적인 대중 운동으로 다른 국가를 괴롭히는데 열중해 항복하게 하나, [From.GetRulingParty](은)는 항복하지 않은 하나로 그 운동에 반대하겠습니다. 나는 이것이 전쟁을 의미하는 경우에도, 이 위협을 제거하기 위해라면 뭐든 할 준비가 되어 있습니다.'\n\n[From.GetLeader] 정권은 [Root.GetAdjective] 국가를 향한 적대정책을 채택했습니다. 미래의 위대함에 대한 우리의 환상적인 계획은 국가를 수치스럽게 하고, 놀랍지 않게도, 그들은 위협을 느낍니다."
 war_justification.216.a:0 "그들이 우리의 힘을 시험하기 원한다면 후회할 것이다."
 war_justification.217.t:0 "[Root.GetAdjective]의 주권에 의문을 품은 [From.GetLeader]"
 war_justification.217.d:0 "'국가의 경계를 결정하는 것은 누구고 어떻게 결정 됩니까? 어디서 [From.GetName](이)가 끝나고 [Root.GetName](이)가 시작하는지 사람들은 지난 과거에서 찾으려아 정당화 하려고 하지만, 우리는 새로운 시대에 살고 있습니다. 이 경계의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 국민들의 안보를 지속적으로 확보하기 위해 변화하는 권리의 범위입니다.'\n\n[From.GetLeader]의 최근 연설을 들어보면, [Root.GetName]의 침공이 임박하고 있다는 것을 나타내고 있습니다. 반대의 목소리는 이유를 댓지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다."
 war_justification.217.a:0 "대전쟁으로부터 배운 것이 없는 것인가?"
 war_justification.218.t:0 "[Root.GetName]의 진의에 의문을 품은 [From.GetLeader]"
 war_justification.218.d:0 "[Root.GetName](이)가 전쟁 준비를 하고 있는 것은 틀림없습니다. 경제정책의 변경은 [Root.GetAdjective](이)가 평화를 원하는 사람이 아닌 것을 명확하게 합니다. 오히려 우리에 대한 공격을 할 적절한 기회를 기다리고 있는 것입니다. [From.GetName](이)가 무방비인 동안 우리는 그들의 무장을 강 건너 불구경하듯 할 것입니까? 아니면 우리의 힘을 초과하기 전에이 위협을 없애려고 할 것입니까?'\n\n[From.GetRulingParty] 매파는 [Root.GetName]에 눈을 돌려 선제공격이 최선의 방어임을 주장했습니다. 그들의 관점은 지지를 얻었고, [From.GetName](은)는 전쟁을 준비하고 있습니다."
 war_justification.218.a:0 "이것이 바로 우리가 준비되어 있어야 하는 이유이다."
 war_justification.219.t:0 "[Root.GetAdjective]의 태도에 분노한 [From.GetLeader]"
 war_justification.219.d:0 "[Root.GetAdjective]의 순진한 시민들은 [From.GetName]인은 평화적인 사람들이라고 생각하는 것은 전반적으로 비현실적입니다. 우리 국경에 살고있는 사람들은 바로 건너편에서 그들의 군대가 가까워 지는 것을 보면서 그런 사치스러운 망상을 가질 수 없습니다. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName](은)는 지난 모든 날을, 전쟁준비 했습니다. 똑같이 대응하지 않는 다면 우린 미친겁니다.'\n\n그들이 우리군의 움직임을 적대적 의도가 있는지 해석할 때까지, 우리 군이 [From.GetAdjective] 영토 가까이 있는것은 우려를 키우는 불씨가 됩니다. 그들의 공격적인 말투는 우리의 수비적 조치에 대한 이유를 고려하지 않는 것으로 보입니다."
 war_justification.219.a:0 "이런 위협이 있는데 비무장할 수는 없지."
 war_justification.220.t:0 "[Root.GetName]의 침공을 옹호하는 [From.GetLeader]"
 war_justification.220.d:0 "'우리가 예측할 수 있는 전략적 우위를 가지고 있으면, [Root.GetName](와)과의 전쟁은 피할 수 없으며 더 이상 주저할 여지가 없습니다. 이것은 우리 아이들의 미래를 보호하고 [From.GetName](이)가 내일 세계에 설 자리 보장에 관한 것입니다. 이것은 우리의 이유이자 당연히 우리가 가져야 할 이상에 대한 헌신의 문제입니다.'\n\n[From.GetRulingParty]의 지도자인, 가장 두드러진 [From.GetLeader](이)가 [Root.GetName]의 침공을 지원하기 위해 일련의 열렬한 연설로 대중들에게 요청 하고 있습니다. 침공 배후에 지정학 동기는 국가 사상 수사에 덜 눈에 띄지만, 이 캠페인은 그것에 필요성을 대중에게 납득시키는데 매우 효율적으로 보입니다."
 war_justification.220.a:0 "우리는 준비해야 한다. 전쟁이 올 것이다."
 war_justification.301.t:0 "비난받는 [Root.GetLeader]의 나약한 외교정책"
 war_justification.301.d:0 "'우리는 적을 공격할 기회가 있었지만, [Root.GetRulingParty](이)가 이를 너그럽게 보았습니다. 이것은 국제적으로 [Root.GetName]의 지위를 강화하는 일련의 기회를 놓게된 매우 실망스러운 케이스일 뿐만 아니라, [Root.GetAdjective] 국민의 이익을 위한 행동이 아닌 것이었다는 주장이 그것을 말해 줍니다. 정책 변화의 시기입니다.'\n\n예상하고 있던 많은 전쟁 수행 실패는 정치적 반대 세력에서 맹렬한 비판의 대상이되었다. 군의 계획을 계속할 수 없게 되는 것은 [Root.GetName](이)가 어떤 방향으로 국민을 납득시키려고 하고 있는지에 따라서, 우리는 더 어려운 일이 될 것이다."
 war_justification.301.a:0 "그들은 전쟁을 피하고 싶지 않은가?"
 war_justification.301.b:0 "당 외 인물과는 공적인 비합의의 여지도 없다."
 war_justification.301.c:0 "[Root.GetLeader](을)를 비겁하다고 비난하게 둘 수 없다!"
 nuke_dropped.1.t:0 "원자폭탄이 투하된 [From.From.GetName]"
 nuke_dropped.1.d:0 "역사상 최초이자 어쩌면 최후의 투하가 될 지도 모를, 핵폭탄은 국제 전쟁의 일환으로 [From.From.GetName]에서 폭발했습니다. 신무기의 가공할 만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준 것 뿐만 아니라, 이 무기를 투하한 이들에게조차도 인류 스스로 무슨 짓을 한 것인지 의문을 가지게 말들었습니다.\n\n세계는 숨죽이며 다음 순간에 닥칠 것들을 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포를 주어서 항복하게 만들 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다."
 nuke_dropped.1.a:0 "원자의 시대가 진정 시작되었군."
 nuke_dropped.1.b:0 "우리는 [Root.GetAdjective] 국민들을 지키기 위해 무엇이라도 하겠다."
 nuke_dropped.2.t:0 "원자폭탄이 투하된 히로시마"
 nuke_dropped.2.d:0 "거리는 지옥 그 자체 같았다\"\n- 구니요시 아이카와\n\n오늘, 핵폭탄이 히로시마 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계를 거쳤음에도 불구하고, 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다.\n\n핵폭탄의 힘이 대중의 마음에 각인되었지만, 무기 앞에서 사람의 가치는 절하되었습니다. 어느 쪽도 사건의 공포를 고려하지 않았습니다만, 지속적인 낙진과 눈 깜짝 할 사이 사라진 생명들은 오래도록 남게 될 것입니다."
 nuke_dropped.2.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 떨어질 것인가?"
 nuke_dropped.2.b:0 "우리는 희생자들을 돋기 위해 신속히 행동해야 합니다."
 nuke_dropped.3.t:0 "원자폭탄이 투하된 나가사키"
 nuke_dropped.3.d:0 "원래 고쿠라에 투하될 예정되었던 핵폭탄은 오늘 나가사키에서 폭발했습니다. 연기, 구름 그리고 기술적 문제가 겹쳐진 기상 문제로 인해 임무를 맡은 비행기는 기수를 돌려야 했고, 역사에 남을 사건을 바꾸어버리고 말았습니다.\n\n폭탄의 효과는 계곡에 자리잡은 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 웃돕니다. 우리가 이 무기의 장기적 효과를 알려면 수 십년이 걸릴 수 있습니다."
 nuke_dropped.3.a:0 "[From.From.Owner.GetAdjective]의 항복을 이끌어낼 수 있을까?"
 nuke_dropped.3.b:0 "우리는 나가사키는 아니길 바랬다."
 nuke_dropped.4.t:0 "원자폭탄이 투하된 베를린"
 nuke_dropped.4.d:0 "[GetDateText] 오늘, 독일의 수도 베를린이 핵폭발에 휩싸였습니다. 전쟁이 계속되며 지금껏 수 차례의 공격에 허덕이던 도시였지만 지금 이것과는 비교할 수 없을 것입니다. 30년 전쟁 이후 베를린이 이처럼 파괴된 적은 없었으며, 이곳이 복구된다는 것은 불가능할 것처럼 보입니다.\n\n총통방공호는 계획되었던 폭심지와는 먼 곳에 있기에 폭발에서 생존한 인원들이 있었고, [From.From.Owner.GetLeader](이)가 아직 살아있다는 분노할 소문이 돌고 있습니다. 어떻게 [From.From.Owner.GetAdjective](이)가 탈출할 수 있었으며 낙진에서 몸을 보호할 수단은 있는지는 논외의 문제일 것입니다."
 nuke_dropped.4.a:0 "오늘, 난 베를린 사람이 아니어서 안심이로군."
 nuke_dropped.4.b:0 "우리의 적들이 국가의 심장을 강타했다!"
 nuke_dropped.5.t:0 "원자폭탄이 투하된 런던"
 nuke_dropped.5.d:0 "핵폭발이 오늘 런던을 파괴했습니다. 도시에는 대공 방어 체계가 있었지만, [From.From.Owner.GetNameDef](은)는 이러한 공격에는 대비하지 못했습니다. [GetDateText], 빅 벤은 마지막 종을 울렸고, 폭발에 녹아내리고 말았습니다. 버킹엄 궁도 그와 다를 것이 없다는 보고가 있었고 왕실의 행방과 현재 상황은 완전히 알 수 없습니다.\n\n반면 [From.From.Owner.GetLeader]의 생존은 확인되었고 오늘 늦게 있을 라디오 연설을 준비하고 있습니다. 사기는 어느 때보다 낮으며, 영국인들에겐 그의 한 마디 혹은 유창한 항복 선언이 절실히 필요할 것입니다."
 nuke_dropped.5.a:0 "핵폭풍 때문에 윗입술에 자꾸 힘이 빠지는군."
 nuke_dropped.5.b:0 "신이여 국왕 폐하를 지켜주소서!"
 nuke_dropped.6.t:0 "원자폭탄이 투하된 교토"
 nuke_dropped.6.d:0 "[From.From.Owner.GetAdjective]의 중요한 산업 중심부인 교토시가 오늘 핵폭탄으로 공격받았습니다. 추측하기에 이 도시가 선택된 이유는 지식인들이 결집한 곳이기 때문인 것 같습니다.\n\n교토의 아름다움과 역사적 중요성은 많은 이들이 폭탄 투하를 모면할 것이라고 추정케 했으나, 빗발치는 파괴의 공포가 가득한 장소로 변모해, 공격에 의한 정신적 충격을 커지게 했습니다. 계곡에 자리잡은 도시의 위치 때문에 폭발은 제한되었지만, 옛 황거와 많은 산업용 건물들이 완전히 파괴되었습니다."
 nuke_dropped.6.a:0 "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
 nuke_dropped.6.b:0 "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
 nuke_dropped.7.t:0 "원자폭탄이 투하된 도쿄"
 nuke_dropped.7.d:0 "오늘, 일본 제국의 심장부가 직접적인 핵공격을 받았습니다. 수도 도쿄는 진작 대공습의 목표가 될 것으로 예측되었지만, 신무기의 최우선 목표가 될 줄은 결코 예상하지 못했습니다. 하지만 최종적으로, 이유가 되었을 듯한 신수도의 중요성과 황거는 이제 파괴되었고, 도시는 불길에 집어삼켜져 무너지고 있습니다.\n\n하지만 [From.From.Owner.GetLeader]의 생존이 보고되었으며, 이 사건은 일본의 적들이 어디까지 갈 수 있는지에 관한 의문을 증폭시켰습니다. 만약 이것으로 전쟁이 끝나지 않는다면, 남은 목표는 어디일까요? 위협할 수단이 더 남은 걸까요?"
 nuke_dropped.7.a:0 "이것이 일본 제국의 끝을 의미하는가?"
 nuke_dropped.7.b:0 "[From.From.Owner.GetLeader]께서 살아계신 한, 제국도 그러하리라."
 nuke_dropped.8.t:0 "원자폭탄이 투하된 워싱턴 D.C."
 nuke_dropped.8.d:0 "오늘 미합중국의 수도 상공에서 핵폭탄이 폭발했습니다. 미국의 정치 중심지이자 역사적 유산인 백악관이 직격을 받았고, 국회의사당과 기념비 그리고 기념관 다수가 지구상에서 사라졌습니다. 이 파괴적인 무기가 도시에 입힌 참상은 한 세기 전의 워싱턴 방화와 비교할 수 없을 정도입니다.\n\n[From.From.Owner.GetLeader] 대통령은 안전하나, 국가는 핵심부터 흔들리고 있습니다. 의심할 여지 없이, 미국은 이 무기의 최초이자 유일한 보유국이 되기를 염원했습니다. 이제 그 소망은 최악의 방식으로 산산조각나고 말았습니다."
 nuke_dropped.8.a:0 "분열될 수 없는 국가와 분열될 수 있는 원자의 대결이군"
 nuke_dropped.8.b:0 "독수리는 반드시 불사조처럼 재에서 날아오를 것이다."
 nuke_dropped.9.t:0 "원자폭탄이 투하된 로마"
 nuke_dropped.9.d:0 "오늘 로마에 핵폭발이 일어나, 전세계 사람들을 충격에 빠트렸습니다. 역사적, 예술적 가치가 있는 보물들 때문에 많은 사람들이 고대로부터 이어져 내려온 도시가 무차별 파괴의 대상이 될 것이라고 아무도 생각하지 못했습니다. 바티칸 시국 또한 부분적으로 파괴되었고 교황의 행방은 알 수 없으며, 이 사건은 이탈리아 사람들 뿐만 아니라 전세계 가톨릭 신자들을 공포에 빠트렸습니다.\n\n지난 십 년간 로마의 급속한 성장은 공격에 의해 거의 대부분 실패했습니다. 전후에 잠시, 국가의 회복력으로 도시를 도울 수 있을 것처럼 보였습니다. 그 희망은 이제 많은 사람들과 함께 먼지로 변했습니다."
 nuke_dropped.9.a:0 "폭탄은 던져졌다!"
 nuke_dropped.9.b:0 "로마는 하루 아침에 재건될 수 없다..."
 nuke_dropped.10.t:0 "원자폭탄이 투하된 파리"
 nuke_dropped.10.d:0 "오늘, 핵폭탄이 파리 상공에서 폭발해, 광범위한 파괴와 수많은 사상자가 발생했습니다. 전쟁과 혁명의 시대를 거쳐온 수도임에도 불구하고, 이제까지 경험한 것 중 가장 파괴적인 공격이었기에 프랑스는 충격에 빠졌습니다. 파리 시민들은 점령될 것을 예상했을지도 모르나, 이토록 완전하고 폭력적인 황폐함은 아니었습니다.\n\n현 도시 상태로는 개선문의 남은 부분으로는 샹젤리제에서 어떤 식으로도 개선식을 열 수 없을 것으로 보입니다. 아마도 앞으로 수십 년 동안 새로운 파리의 탄생을 볼 수 있겠지만, 파리 대중의 마음에, 벨 에포크(좋은 시대)에 건설된 도시는 영원히 사라졌습니다."
 nuke_dropped.10.a:0 "빛의 도시가 어둠에 휩싸였다."
 nuke_dropped.10.b:0 "어제까지만 해도, 파리는 항상 존재할거라고 생각했다."
 nuke_dropped.11.t:0 "원자폭탄이 투하된 모스크바"
 nuke_dropped.11.d:0 "난공불락의 도시, 모스크바가 오늘 핵공격의 목표가 되었습니다. [From.From.Owner.GetAdjective] 지도층의 심장부가 폭발에 직격당했으며, 크렘린은 충격파에 의해 거의 대부분 파괴되었습니다.\n\n최근까지도 가능과 불가능을 따지지 않고 위협에 대한 공포를 경계하고 있었던 [From.From.Owner.GetLeader](은)는, 제 시간에 피신하여 생존할 수 있었습니다. 한편,  [From.From.Owner.GetName]의 광대함조차 무자비한 적들에게서 도망치기에 충분하지 못할 것입니다. 이 상황이 정말 계속된다면, 국가에는 두 종류의 황무지만 남게 될 것입니다. 원래부터 황량했던 곳과, 적들의 손에 그렇게 되어버린 곳으로."
 nuke_dropped.11.a:0 "핵겨울은 모스크바를 더 어려운 목표로 만들어주지 않나?"
 nuke_dropped.11.b:0 "우리의 도시 전부를 태우더라도, 가지지는 못할 것이다."
 nuke_dropped.12.t:0 "원자폭탄이 투하된 코펜하겐"
 nuke_dropped.12.d:0 "오늘, 코펜하겐에 핵폭발이 일어났습니다. 덴마크의 중립 정책 덕분에 대전쟁에서의 파괴에서 벗어나 성장할 수 있었고, 수도는 나폴레옹 전쟁 이후 파괴에 근접한 공격을 경험한 적이 없습니다. 외레순드의 주변 지역에서는 상당한 양의 낙진을 본 생존자들이 추후 공격에 두려워 퓐 섬과 본토로 탈출하기 시작했습니다.\n\n국왕 크리스티안 10세의 현재 행방은 알 수 없고, 공격으로 인해 국가의 사기에 심각한 피해를 입었습니다. 이것이 유럽의 유서깊은 국가 중 하나가 종말을 맞이하는 시작일지는 두고 보아야 할 것입니다."
 nuke_dropped.12.a:0 "어떤 섬광이 덴마크에서 빛났다."
 nuke_dropped.12.b:0 "도시는 전에도 불탔으나, 멸망하지는 않았다."
 nuke_dropped.12.c:0 "플루토늄으로 우리는 덴마크의 항복을 받아냈다!"
 nuke_dropped.13.t:0 "원자폭탄이 투하된 스톡홀름"
 nuke_dropped.13.d:0 "북방의 자랑스러운 베네치아, 아름다운 도시 스톡홀름이 오늘 핵폭탄으로 공격받았습니다. 중립을 유지하기 위해 그간 최선의 노력을 다했음에도, 스웨덴은 이제 국제적 분쟁이 요구하던 궁극적인 대가를 치렀습니다. 폭발의 진원지인 스톡홀름 중남부의 중앙, 미래의 개발 및 대건설 계획이 예정되어 있던 지역은 이제 되돌릴 수 없이 파괴되었습니다.\n\n도시의 대부분은 알아볼 수 없지만, 예상과는 달리 슬루센의 오래된 건물들은 폭발에서 살아남았습니다. 이것들은 도시의 완강함에 대한 기념물로 영원히 손대지 않은 상태로 있어야 한다고 결정되었습니다."
 nuke_dropped.13.a:0 "이것으로, 스웨덴의 중립은 기억으로만 남게 될 것이다."
 nuke_dropped.13.b:0 "스웨덴의 호랑이는 줄무늬를 잃지 않았다!"
 soviet.30.t:0 "베사라비아 요구"
 soviet.30.d:0 "루마니아가 붉은 군대를 견뎌낼 것이라고는 예상할 수 없습니다. 만약 우리가 기지 권리와 그들의 국경 통제권을 요구한다면 우리는 효과적으로 전투없이 합병할 수 있습니다."
 soviet.30.a:0 "최후통첩을 보내라!"
 soviet.30.b:0 "아니, 우리는 강철의 대가를 치룰 것이다."
