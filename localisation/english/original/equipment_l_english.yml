 GER_medium_tank_equipment_1:0 "3호 전차"
 GER_medium_tank_equipment_1_short:0 "3호 전차"
 GER_medium_tank_equipment_1_desc:0 "일찍이 1934, 35년 즈음 하인츠 구데리안 장군은 미래 독일의 기갑사단을 구성하는 기본이 될 두 종류의 차량을 구상하였습니다. 첫 번째 차량은 대전차포와 두 정의 기관총으로 무장될 예정이었고 두 번째 차량은 대구경 주포가 탑재된 지원용 차량이 될 예정이었습니다. 첫 번째 차량은 판처캄프바겐(기갑전투차량) 3호, 즉 3호 전차가 되어 기갑 대대 예하 3개 중대의 표준 전차로 채택되었고 두 번째 차량은 4호 전차가 되었습니다."
