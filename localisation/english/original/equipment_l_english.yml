 gw_tank_equipment_desc:0 "제1차 세계대전 중 전차는 영국과 프랑스에서 독립적으로 동시에 개발되었는데, 이는 서부전선에서 참호전의 교착 상태를 타개하기 위한 수단이었습니다. 탱크라는 이름은 본래의 목적을 숨기려고 초기 개발 단계 중 영국이 붙인 이름입니다. 초기 전차는 기관총과 소구경 화포로 무장하였으며, 느리게 기동하였고, 소구경 화기 정도만 방어할 수 있는 장갑을 갖추었습니다."
