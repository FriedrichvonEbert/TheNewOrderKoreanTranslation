 GER_medium_tank_destroyer_equipment_1_desc:0 "슈투름게쉬츠 III는 제2차 세계대전 중 독일에서 가장 많이 생산된 기갑 장비였습니다. 성능이 입증된 판처 III 전차의 차대로 제작되었으며, 초기에는 보병지원을 위한 경량 장갑 차량으로 설계되었으나 지속적으로 개량되어 구축전차로 널리 사용되었습니다."
