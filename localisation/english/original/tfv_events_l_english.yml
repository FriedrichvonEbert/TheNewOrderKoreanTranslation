 tfv_new_zealand.1.t:0 "코민테른 회원이 되길 요청하는 [From.GetNameDefCap]"
 tfv_new_zealand.1.desc:0 "[From.GetNameDef]에서의 혁명은 성공했습니다! 새로운 공산주의 정부가 국가를 차지하고 코민테른에 가입을 청하고 있습니다."
 tfv_new_zealand.1.a:0 "투쟁에 참여하는 어느 누구든 환영이다."
 tfv_new_zealand.1.b:1 "그들을 인정하면 타국의 분쟁에 노출될 가능성이 있다."
 tfv_new_zealand.2.t:0 "코민테른 회원 승인"
 tfv_new_zealand.2.desc:0 "신중히 고려한 후에, 코민테른 중앙위원회는 우리의 회원 요청을 승인했습니다."
 tfv_new_zealand.2.a:2 "[ROOT.GetNameDefCap](와)과 [From.GetFactionName](은)는 나란히 행진 할 것이다!"
 tfv_new_zealand.3.t:0 "코민테른 회원 거절"
 tfv_new_zealand.3.desc:0 "우리의 대표단은 코민테른의 의장의 긴 설교를 견뎌야했으며, 우리처럼 작은 국가는 공산주의 혁명을 일으킬 수 있는 공업 국가가 될 수 없다고 설명했습니다. 우리는, 분명히, 더 나을 겁니다. 어쨌든, 우리는 코민테른의 일부가 될 수 없습니다."
 tfv_new_zealand.3.a:0 "어쩌면 그들이 잘못 판단한 것일지도?"
 tfv_new_zealand.4.t:0 "우리의 대의에 가담하길 원하는 [From.GetNameDefCap]"
 tfv_new_zealand.4.desc:0 "우리의 천하무적 군대를 보고, [NZL.GetName] 정부는 갈등 끝에 차라리 우리 편이 되기로 결정했습니다. 문제는 우리가 그들을 받아들일지 하는 것입니다."
 tfv_new_zealand.4.a:0 "그들의 분수를 아는 한."
 tfv_new_zealand.4.b:0 "전쟁으로 가질 수 있는 걸 왜 외교로 가지려 하지?"
 tfv_new_zealand.5.t:0 "일본 승인"
 tfv_new_zealand.5.desc:0 "일본과의 동맹에 대한 우리의 요청이 승인되었습니다."
 tfv_new_zealand.5.a:0 "이 덕분에 우리는 안전할 것이다."
 tfv_new_zealand.6.t:0 "동맹을 거부한 일본"
 tfv_new_zealand.6.desc:0 "[JAP.GetAdjective] 정부는 우리의 요청에 대한 공식적인 답변조차 주지 않았습니다. 소문에 의하면 그것은 [JAP.GetAdjective] 정부 집단에 큰 웃음거리로 여겨지고 있다고 합니다."
 tfv_new_zealand.6.a:0 "무례하군."
 tfv_new_zealand.7.t:0 "마이클 조셉 새비지 사망"
 tfv_new_zealand.7.desc:0 "비극적이게도 많은 사랑을 받던 뉴질랜드의 총리인 마이클 조셉 새비지가 암으로 세상을 떠났습니다. 전국에서는 뉴질랜드의 복지 제도를 확립한 그의 죽음에 애도를 표하고 있습니다. 역사는 그의 용기와 주변에 대한 친절을 기억할 것입니다."
 tfv_new_zealand.7.a:0 "그가 그리울 것이다."
 tfv_raj.1.t:0 "전투기 기금"
 tfv_raj.1.desc:0 "제국 전역에 걸쳐, \"전투기 기금\"이 왕립공군의 새로운 전투기를 위한 자금 모으기가 지역 공동체에 설치되었습니다. 부자들은 또한 군대를 위한 비행기를 구매하기 위해 돈을 모았습니다. 하이데라바드의 니잠은 2개의 완전한 비행대를 구매할 수 있는 충분한 자금을 기부했습니다. 문제는 그들을 어디에 배치 해야하는 것입니다."
 tfv_raj.1.a:0 "그들은 영국에 배치되어야 한다."
 tfv_raj.1.b:0 "우리는 국토 방어를 위해 이들이 필요하다!"
 tfv_raj.2.t:0 "전투기를 기부한 인도 번왕"
 tfv_raj.2.desc:0 "하이데라바드의 니잠, 인도 번왕은, 왕립 공군을 위한 우리의 가장 현대적인 전투기 2개의 완전한 비행중대를 구매할 수 있는 돈을 아낌없이 기부했습니다. 정부는 그들에게 감사를 표했고 첫 번째 비행기는 \"하이데라바드의 정신\" 이라는 이름을 붙일 것이라고 선언했습니다."
 tfv_raj.2.a:0 "아주 유용하겠군."
 tfv_raj.21.t:0 "벵골 기근"
 tfv_raj.21.desc:0 "벵골은 전에도 기근을 앓았지만, 이번에는 평소보다 더 악화되는 사건이 일어났습니다. 비틀거리는 무능한 식민지 행정은 벵골에 벼 수확의 대부분은 사이클론에 완전히 파괴된것에 적절한 반응을 하는 것 조차 마지못해 하는 것으로 아무것도 못한다는 것을 보여줬습니다. 국가의 전쟁에 시달리는 지역에서 피난민들이 몰려 들어오면서, 식량에 대한 수요는 매일 늘어나지만 공급은 부족해 지고 있습니다.\n\n식량 가격이 급격히 상승하여, 사람들이 가족들을 멱여 살릴만큼 충분한 돈을 못받게 되자 사람들이 일을 하지 않게 되었습니다. 점점 더 많은 사람들이 자신들을 위해 아무것도 안하는 정부를 위해 그들의 집을 떠나 싸우기를 거부해 군대에 모집병 수 또한 상당히 떨어졌습니다."
 tfv_raj.21.a:0 "재앙이다!"
 tfv_raj.30.t:0 "인도 공산주의자들의 지원 요청"
 tfv_raj.30.desc:0 "전인도진보권의 지도자인, 수바스 찬드라 보스는 모스크바에 와서 인도의 자유를 위한 투쟁에 우리의 도움을 요청했습니다. 인도에 러시아와 영국 사이 전통적 충돌을 들먹여, 그레이트 게임의 시대로 돌아감으로써, 그는 인도인들이 영국으로부터 독립을 성취하는 것을 돕기 위한 자연적인 선택이라고 믿고있습니다."
 tfv_raj.30.a:0 "우리는 대영제국을, 완전히 끝내 버리겠다."
 tfv_raj.30.b:0 "당치도 않은 소리."
 tfv_raj.31.t:0 "인도 독립을 지원하는 [SOV.GetNameDefCap]"
 tfv_raj.31.desc:0 "[SOV.GetAdjective] 대사는 오늘 인도 독립 문제를 논의하기 위해 외무부를 방문했습니다. 회의 중에, 그는 [SOV.GetNameDef](이)가 인도에 대한 우리의 지속적인 통치를 완전히 용납 할 수 없다고 생각하는 것을 분명히 했습니다. 대표의 말은 '[SOV.GetLeader]의 귀를 사로잡았고, 그로 인해 러시아인들이 움직였을 것입니다.\n\n현재, [SOV.GetAdjective](은)는 인도 내에서 인도 자원병 훈련 시키는 것을 자제하고 있는 듯 하지만, 그들은 아대륙에서 발생하는 모든 갈등에 개입할 수 있습니다."
 tfv_raj.31.a:0 "선택의 여지가 없으니, 놓아주자."
 tfv_raj.31.b:0 "그레이트 게임을 다시 하고 싶다면, 어디 해보자."
 tfv_raj.32.t:0 "우리의 대의를 수용한 [SOV.GetNameDefCap]"
 tfv_raj.32.desc_SOV_helps:0 "모스크바에서 있었던 우리의 협상은 엄청난 성공이었습니다. 오늘날, 프라우다지 1면을 장식한 머릿말은 \"자유를 위한 인도 국민들의 투쟁은 우리의 투쟁!\" 입니다. [SOV.GetLeader] 동무는 찬드라 보스(Chandra Bose)를 만나 전폭적인 지지를 약속했습니다."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "쉽게 독립하려는 우리의 희망은 영국 식민성에 의해 끝이 났습니다. [SOV.GetAdjective] 대사가 우리 스스로의 운명을 결정하도록 허용해야한다는 요구와 함께 그들에게 접근했을 때, 그는 즉각적으로 논의 할 것이 없다고 말했습니다. [ENG.GetAdjective] 정부는 우리의 독립 문제는 외국 세력이 개입 할 수없는 내부 문제라고 주장했습니다."
 tfv_raj.32.a:0 "전쟁이 시작됐다."
 tfv_raj.33.t:0 "도움을 거부한 [SOV.GetAdjective]"
 tfv_raj.33.desc:0 "수바스 찬드라 보스는 [SOV.GetAdjective] 정부가 우리의 투쟁을 도우게 하려고 노력했지만, 그의 노력은 성공하지 못했습니다. [SOV.GetLeader]에게 말하려고 며칠을 기다린 후, 그는 겨우 10분간만 만남의 기회를 얻었습니다.\n\n[SOV.GetLeader](은)는 우리 국민의 혁명 투쟁에 대해 대단한 감탄을 표했지만, 그는 또한 우리 국가가 완전히 공산주의로 가는 다음 단계에 대해 준비가 되어 있다고 믿지 않는다는 것을 분명히 했습니다."
 tfv_raj.33.a:0 "아마도 우리는 독일에 물어봐야하지 않을까?"
 tfv_raj.34.t:0 "인도에 자유를"
 tfv_raj.34.desc:0 "오늘은 인도 역사 이래 새로운 시대가 시작됩니다. 수 세기에 걸친 외세 지배 하에서, 우리는 마침내 완전한 독립을 쟁취했습니다. 지역 [ENG.GetAdjective] 공무원들은 [RAJ.GetAdjective](이)가 자치 정부로 전환하는데 도움을 주도록 명령을 받았고 앞으로 몇 개월 내에 고국으로 보내질 것입니다.\n\n우리의 새로운 [SOV.GetAdjective] 친구들의 도움으로, 이제 우리 국민을 위한 국가 건설이라는 당면 과제에 집중할 수 있습니다."
 tfv_raj.34.a:0 "승리다!"
 tfv_raj.40.t:0 "인도 국민주의자들의 지원 요청"
 tfv_raj.40.desc:0 "전인도진보권의 지도자인, 수바스 찬드라 보스는, 베를린에 와서 인도의 자유를 위한 투쟁에 우리의 도움을 요청했습니다. [GER.GetLeader]에게 보내는 편지에서, 그는 자신의 존경을 표하고 독립된 인도가 [GER.GetNameDef](을)를 세계에 정당한 자리에 되돌리려는 우리의 노력은 가치있는 동맹이 될 것이라고 제안했습니다."
 tfv_raj.40.a:0 "영국인들은 우리의 식민지를 가져갔다. 이제 우리가 빼앗을 차례다."
 tfv_raj.40.b:0 "당치도 않은 소리."
 tfv_raj.41.t:0 "인도 독립을 지원하는 [GER.GetNameDefCap]"
 tfv_raj.41.desc:0 "[GER.GetAdjective] 대사는 오늘 인도 독립 문제를 논의하기 위해 외무부를 방문했습니다. 회의 중에, 그는 [GER.GetLeader](이)가 인도에 대한 우리의 지속적인 통치를 완전히 용납 할 수 없다고 생각하는 것을 분명히 했습니다. 보스(bose)는 독립된 인도가 이 지역에 대한 [GER.GetAdjective]의 이익을 지원할 것이라고 약속했습니다.\n\n대사는 우리가 거절 할 경우 그의 정부가 할수 있는 일을 분명히 하기를 거절하겠다고 했지만, 우리는 그들이 심지어 전쟁을 일으킬 수 있다고 추정해야 합니다."
 tfv_raj.41.a:0 "선택의 여지가 없으니, 놓아주자."
 tfv_raj.41.b:0 "우리는 전에 인도에서 그레이트 게임을 해봤다. 독일인들이 얼마나 잘하는지 보자고."
 tfv_raj.42.t:0 "우리의 대의를 수용한 [GER.GetNameDefCap]"
 tfv_raj.42.desc_GER_helps:0 "[GER.GetAdjective] 외무부 장관을 만나고 그의 대의를 주장한, 수바스 찬드라 보스는 [GER.GetAdjective](이)가 우리를 지지하도록 설득했습니다. 보스(Bose)는 또한 독일 지도자 [GER.GetLeader](을)를 만나 영국 전쟁 포로부터 인도 자원병의 증가를 포함하여, 몇 시간 동안 공통 관심사를 논의했습니다."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "독립을 향한 쉬운 방법에 대한 우리의 희망은 영국 식민성에 의해 잔혹하게 끝이 났습니다. [GER.GetAdjective] 대사가 우리 자신의 운명을 결정하도록 허용해야 한다는 요청으로 그들에게 접근 했을 때, 그는 지체없이 논의 할 것이 없다고 말했습니다. [ENG.GetAdjective] 정부는 우리 독립의 문제는 외세가 개입할 수 없는 내부 문제라고 주장했습니다."
 tfv_raj.42.a:0 "전쟁이 시작됐다."
 tfv_raj.43.t:0 "도움을 거부한 [GER.GetAdjective]"
 tfv_raj.43.desc:0 "수바스 찬드라 보스는 [GER.GetAdjective] 정부가 우리의 투쟁을 도우게 하려고 노력했지만, 그의 노력은 성공하지 못했습니다. [GER.GetLeader]에게 말하려고 며칠을 기다린 후, 그는 겨우 10분간만 만남의 기회를 얻었습니다.\n\n[GER.GetLeader](은)는 우리의 상황과 열광적인 저항 정신에 대해 대단한 감탄을 표했지만, 그는 또한 우리 국가에 자원을 쓸 가치가 있다고 믿지 않는다는 것을 분명히 했습니다."
 tfv_raj.43.a:0 "빌어먹을."
 tfv_raj.44.t:0 "인도에 자유를"
 tfv_raj.44.desc:0 "오늘은 인도 역사 이래 새로운 시대가 시작됩니다. 수 세기에 걸친 외세 지배 하에서, 우리는 마침내 완전한 독립을 쟁취했습니다. 지역 [ENG.GetAdjective] 공무원은 [RAJ.GetAdjective](이)가 자치 정부로 전환하는데 도움을 주도록 명령을 받았고 앞으로 몇 개월 내에 고국으로 보내질 것입니다.\n\n우리의 새로운 [GER.GetAdjective] 친구들의 도움으로, 이제 우리 국민을 위한 국가 건설이라는 당면 과제에 집중할 수 있습니다."
 tfv_raj.44.a:0 "승리다!"
 AST_CREATE_FACTION:0 "우리만의 세력을 창설합니다."
 SAF_colonies_tt:0 "§Y케냐§!와 §Y짐바브웨§!를 괴뢰국으로 해방합니다."
 SAF_soviet_research_tt:0 "남아프리카와 연구 협정에 들어갑니다."
 tfv_raj_focus_paratrooper_tt:0 "자유 인도 공수대대는 이탈리아에 배치될 것입니다."
 tfv_raj.201.t:0 "자유 인도 대대"
 tfv_raj.201.desc:0 "전쟁 포로로부터 모집된 자유 인도 대대는 인도의 자유를 위하여 목숨을 바치겠다고 맹세하였습니다. 공작과 침투 훈련을 받은 이 정예병들은 적 전선 뒤에서 큰 혼란을 일으키고자 낙하산으로 침투할 수 있습니다."
 tfv_raj.201.a:0 "하늘에서 공격하라, 형제들이여!"
 tfv_raj.210.t:0 "사보타주?"
 tfv_raj.210.desc:0 "격렬한 폭발과 함께 우리 공장 중 하나가 흔들림으로 인해서 지방 노동자의 점심 식사를 망쳤습니다. 상당한 피해가 건물 자체에 가해졌으며 날아온 유리 파편으로 인해 여러 명의 근로자가 부상 당했습니다. 고맙게도 기계 장비는 거의 그대로 유지된 것처럼 보입니다. 수사관들이 폭발의 원인에 대한 단서를 찾기 위해 잔해를 골라내는 동안 경찰과 군대는 경계를 만들었습니다.\n\n인도 독립운동의 저항 조직이 한 것이라는 루머와 함께, 자유를 위한 투쟁에서 그들의 주장을 폭력 시위로 바꾸고 있습니다."
 tfv_raj.210.a:0 "불안하군."
 tfv_raj.211.t:0 "사보타주!"
 tfv_raj.211.desc:0 "첫 폭발 직후 몇 주 동안, 노동자들이 점심 식사를 위해 본관을 나선 직후, 두 번째 공장이 갑자기 파괴되었습니다. 이것은 사보타주와 테러를 잘 계획해 캠페인을 수행하는 조직적 저항 단체의 활동이라는 것은 의심 할 여지가 없습니다. 대낮에 뻔뻔한 공격은 공격자가 매우 자신 있어하는 것처럼 보입니다."
 tfv_raj.211.a:0 "아무도 그들을 막을 수 없나?"
 tfv_raj.212.t:0 "내부의 적"
 tfv_raj.212.desc:0 "세 번째 폭발은 우리 주에 있는 공장을 황폐화 시켰습니다. 이번에는, 폭탄이 교전 중에 터지면서 공격 타이밍이 잘 못된 것으로 보입니다. 수십 명의 노동자가 사망했고 수십 여명 이상이 여전히 실종 상태입니다. 수사관은 이미 많은 수의 집을 수색 했고, 여러 가지 단서를 추적하고 있습니다. 원폭 제조에 사용될 수 있는 장비에 이르는, 인도와의 교섭 포기 결과로 매우 불안해 하고 있습니다.\n\n체포된 이들 중에 주모자인 것처럼 보이는 사람은 없으며, 그들은 지금까지 교섭하기를 거부하고 있습니다."
 tfv_raj.212.a:0 "손 쓸 수 없는 일이다."
 tfv_raj_quit_india_unrest_tt:0 "이 운동의 지지자들은 변화를 요구할 것으로 예상됩니다."
 tfv_new_zealand.9.t:0 "[From.GetNameDefCap]의 [Root.GetAdjective]령 폴리네시아 통제권 요구"
 tfv_new_zealand.9.desc:0 "[From.GetNameDefCap](은)는 [Root.GetNameDef] 측에 그들이 태평양 내에 보유한 영토의 통제권을 요청하는 외교 청원을 보내왔습니다. [From.GetNameDef]의 장관들은 자신들 내부의 마오리인들과 정부 사이의 긴밀한 관계를 인용하면서, 태평양 지역 사람들에 대해 그들이  소속감을 느끼고 [From.GetFactionName]의 대의를 위해 싸우도록 장려할 수 있을만큼 자신들이 그들에 대한 이해도 및 깊은 인간적 관계를 가지고 있다고 주장합니다. 많은 사람들은 [From.GetLeader](이)가 [From.GetNameDef](을)를 통합된 폴리네시아 국가의 형태로 전환하려는 야심을 가지고 있다 생각하며, 이것이 [Root.GetNameDef]에 도움이 될지에 대한 여부는 아직 결정되지 않았습니다."
 tfv_new_zealand.9.a:0 "받아들일만한 요청이군."
 tfv_new_zealand.9.b:0 "이 섬은 가치가 정말 높군."
 tfv_new_zealand.91.t:0 "[From.GetNameDefCap]의 수락!"
 tfv_new_zealand.91.desc:0 "[From.GetNameDefCap]에 의해 지배 중인 폴리네시아 영토의 통제권에 대한 우리의 합당한 요청이 받아들여졌으며 이제부터 우리는 새로운 섬 영토들을 통제하게 됩니다."
 tfv_new_zealand.91.a:0 "좋군."
 tfv_new_zealand.92.t:0 "[From.GetNameDefCap]의 거절"
 tfv_new_zealand.92.desc:0 "[From.GetNameDefCap](으)로 향했던 [Root.GetAdjective] 대표단은 [Root.GetNameDefCap](이)가 [From.GetNameDefCap]령 폴리네시아의 그 어떤 영토도 양도받을 수 없다는 실망스러운 소식과 함께 귀환하였습니다."
 tfv_new_zealand.92.a:0 "제기랄!"