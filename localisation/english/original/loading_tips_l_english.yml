l_english:
 LOADING_TIP_0:0 "다른 나라가 역사를 쓸 때 수수방관하는 것은 부끄러운 일이다. 누가 이길지는 문제가 아니다.\n- 베니토 무솔리니"
 LOADING_TIP_1:0 "인민을 계몽하려면 그들을 자극해 전투로 내몰아야 한다. 바로 내가 해야 할 일이다.\n- 베니토 무솔리니"
 LOADING_TIP_2:0 "아무리 작은 싸움도 큰 그림을 이루는 일부임을, 전투로 나서려는 모든 군인은 알아야만 한다.\n- 버나드 L. 몽고메리"
 LOADING_TIP_3:0 "공중전에서 패배한다면 전쟁에서 패배하는 것이고, 이는 아주 빠른 패전이 될 것이다.\n- 버나드 L. 몽고메리"
 LOADING_TIP_4:0 "타인을 믿는 것은 좋지만, 안 믿는 것은 더 좋다.\n- 베니토 무솔리니"
 LOADING_TIP_5:0 "철학적 그리고 교리적 관점에서 나는 영원한 평화 따위는 믿지 않는다.\n- 베니토 무솔리니"
 LOADING_TIP_6:0 "기린은 무정한 생물이다."
 LOADING_TIP_7:0 "강력한 국력을 지닌 주권국이 있는 한, 전쟁은 불가피하다.\n- 알베르트 아인슈타인"
 LOADING_TIP_8:0 "표를 던지는 사람은 아무 것도 결정할 수 없다. 표를 세는 사람이 모든 것을 결정한다.\n- 이오시프 스탈린"
 LOADING_TIP_9:0 "인류 역사상 무적의 군대란 존재하지 않았으며, 앞으로도 결코 존재하지 않을 것이다.\n- 이오시프 스탈린"
 LOADING_TIP_10:0 "교황이라! 그는 몇 개 사단이나 가지고 있답니까?\n- 이오시프 스탈린"
 LOADING_TIP_11:0 "쾌활함이야말로 소비에트 연방의 가장 큰 특징이다. \n- 이오시프 스탈린"
 LOADING_TIP_12:0 "진정한 권력은 오직 총에서 나온다.\n- 이오시프 스탈린"
 LOADING_TIP_13:0 "전쟁이 목적이 아니라면 어떤 동맹도 무의미하며 무가치하다.\n- 아돌프 히틀러"
 LOADING_TIP_14:0 "위대한 거짓말쟁이들은 위대한 마법사들이다.\n- 아돌프 히틀러"
 LOADING_TIP_15:0 "만약 내가 오늘 혁명가로서 여기 서게 된다면, 그것은 혁명에 맞선 혁명가로서다.\n- 아돌프 히틀러"
 LOADING_TIP_16:0 "큰 거짓말이 잦아지면 곧 사실이 될 것이다.\n- 아돌프 히틀러"
 LOADING_TIP_17:0 "독일은 세계 최강국이 되거나 사라지거나 둘 중 하나가 될 것이다.\n- 아돌프 히틀러"
 LOADING_TIP_18:0 "성공은 열정을 잃지 않고 실패에서 실패로 전진하면서 이뤄진다.\n- 윈스턴 처칠"
 LOADING_TIP_19:0 "만약 지옥길을 걷고 있다면, 계속 전진하라.\n- 윈스턴 처칠"
 LOADING_TIP_20:0 "민주주의에 대한 최고의 반론은 평범한 유권자와의 5분 대화이다.\n- 윈스턴 처칠"
 LOADING_TIP_21:0 "미래전에서는 기갑부대가 결정적인 역할을 할 것이다.\n- 하인츠 구데리안"
 LOADING_TIP_22:0 "신형 판터와 티거를 노획했다면 수리를 시도하지 말고 폐기하라. 이 전차의 엔진, 변속기, 현가장치는 전부 열악하다.\n- 붉은 군대의 병기국"
 LOADING_TIP_23:0 "조국을 위해 죽는 놈은 전쟁에서 이길 수 없다. 이기려면 불쌍하고 멍청한 놈들이 조국을 위해 죽게 만들어야 한다.\n- 조지 S. 패튼"
 LOADING_TIP_24:0 "지금 적극적으로 추진되는 좋은 계획이 다음 주의 완벽한 계획보다 낫다.\n- 조지 S. 패튼"
 LOADING_TIP_25:0 "나를 이끌든지, 따르든지, 그도 저도 아니면 내 길에서 비켜라.\n- 조지 S. 패튼"
 LOADING_TIP_26:0 "모든 것을 영원히 지켜내는 것에 성공한 사람은 아무도 없다. 공격, 공격하는 것만이 성공하는 길이다.\n- 조지 S. 패튼"
 LOADING_TIP_27:0 "전쟁은 무기로 싸우지만 승리는 인간이 쟁취한다. 승리는 따르고 이끌 수 있는 자들의 정신에 달려있다.\n- 조지 S. 패튼"
 LOADING_TIP_28:0 "내가 처음 제트기를 봤을 때, 쏴서 격추시켰지.\n- 척 예거 , 미 공군"
 LOADING_TIP_29:0 "테오, 여기는 하인리히. 폭격기 둘을 격추시켰다. 이제 탄약은 없다. 이대로 들이받겠다. 안녕히, 발할라에서 만나자!\n- 하인리히 엘러, 루프트바페"
 LOADING_TIP_30:0 "지도력이란 선택된 인격자와 최선을 다해 그를 돕는 이들이 만든다.\n- 체스터 W. 니미츠"
 LOADING_TIP_31:0 "제안된 작전이 성공할 수 있는 것인가? 물자 보급의 측면에서 실현 가능한 것인가? \n- 체스터 W. 니미츠"
 LOADING_TIP_32:0 "싸움을 대비하면서 언제나 계획이 쓸모없어지는 것을 봤지만, 계획은 필수적이다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_33:0 "개들의 싸움에서 중요한 것은 개의 몸집이 아니라, 투쟁심의 크기이다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_34:0 "생존이 위협당할 때 민족 간에 다툼이 일어나고, 국가 간에 불행한 전쟁이 시작되는 것은 말할 필요도 없다.\n- 도조 히데키"
 LOADING_TIP_35:0 "일대일 전투에서는 탄창에 하나라도 많은 탄약이 든 쪽이 승자다.\n- 에르빈 롬멜"
 LOADING_TIP_36:0 "나는 모루보다는 망치에 가깝다.\n- 에르빈 롬멜"
 LOADING_TIP_37:0 "땀을 흘려 피를 구하고, 피를 흘려 생명을 구하지만, 뛰어난 두뇌는 둘 다 구한다.\n- 에르빈 롬멜"
 LOADING_TIP_38:0 "불쌍한 네빌 체임벌린은 히틀러를 신뢰할 수 있다고 믿었습니다. 그는 틀렸습니다. 하지만 제가 스탈린을 잘못 알았다고 생각지는 않습니다.\n- 윈스턴 처칠 (얄타 회담 후)"
 LOADING_TIP_39:0 "이것이 우리 시대를 위한 평화임을 믿고 있다.\n- 네빌 체임벌린, 1938년 뮌헨 협정 체결 후."
 LOADING_TIP_40:0 "적 폭격기는 루르에 도달할 수 없다. 한 기라도 그럴 수 있다면 난 괴링이 아니다. 마이어라고 불러라.\n- 헤르만 괴링"
 LOADING_TIP_41:0 "문을 차기만 하면 형편없는 건물 전체가 무너질 것이다.\n- 아돌프 히틀러 (소비에트 연방에 대하여)"
 LOADING_TIP_42:0 "미국, 영국과 전쟁을 시작한 첫 6~12개월 간은 승리할 수 있을 것이다. 그 후에는, 성공을 장담할 수 없다.\n- 야마모토 이소로쿠"
 LOADING_TIP_43:0 "설령 지뢰밭을 마주쳐도, 우리의 보병들은 개의치 않고 공격할 것이다.\n- 게오르기 주코프"
 LOADING_TIP_44:0 "러시아의 거대함은 우리가 헤아릴 수가 없다... 사단 12개를 쳐부술 때마다 또 다른 사단 12개가 나타난다.\n- 프란츠 할더"
 LOADING_TIP_45:0 "독일 지휘관에게: 미친놈!\n미군 지휘관이.\n- 앤서니 C. 맥컬리프 (독일의 항복 권고에 대한 답장에서)"
 LOADING_TIP_46:0 "오늘 우리에게 일어난 일이 내일 여러분에게 일어날 수도 있다.\n- 하일레 셀라시에 1세, 1936년"
 LOADING_TIP_47:0 "한 발짝도 물러나지 마라!\n- 소비에트 명령 227호"
 LOADING_TIP_48:0 "도라! 도라! 도라!\n- 후치다 미쓰오, 1941년 12월 7일"
 LOADING_TIP_49:0 "너의 이름은 무명이다. 너의 행동은 불멸이다.\n- 무명 용사의 묘 (모스크바)"
 LOADING_TIP_50:0 "어디에 있는가. 반복한다. 제34임무부대는 어디에 있는가? 전 세계가 궁금해 한다.\n- 체스터 니미츠, 레이테만 전투"
 LOADING_TIP_51:0 "모두가 최선을 다했지만, 전황이 호전되진 않았다.\n- 덴노 히로히토, 1945년"
 LOADING_TIP_52:0 "우리는 첫 번째 전쟁 이후 깨달았어야 했다.\n- 게르트 폰 룬트슈테트"
 LOADING_TIP_53:0 "러시아의 광대함이 우리를 집어삼킨다.\n- 게르트 폰 룬트슈테트"
 LOADING_TIP_54:0 "묻겠다, 제군은 총력전을 원하는가? 만약 필요하다면, 우리가 지금 상상하는 것 이상의 전면적이고 철저한 전쟁을 원하는가?\n- 요제프 괴벨스"
 LOADING_TIP_55:0 "독일군과 소련군의 일격은 베르사유의 추악한 산물에 종지부를 찍었다.\n- 뱌체슬라프 몰로토프 (폴란드 멸망 후)"
 LOADING_TIP_56:0 "적 항모(쇼호)를 날려버렸다! 항모(렉싱턴), 여기는 딕슨, 적 항모를 날려버렸다!\n- 로버트 E. 딕슨, 산호해 해전에서"
 LOADING_TIP_57:0 "무섭지 않나? 이런 곳에서, 독일의 참모 2명이 우리의 최고사령관 각하를 어떻게 죽일지 논의하고 있다니 말일세.\n- 헤닝 폰 트레슈코프"
 LOADING_TIP_58:0 "히틀러는 춤추는 이슬람 탁발승이다. 그를 제거해야 한다.\n- 헤닝 폰 트레슈코프"
 LOADING_TIP_59:0 "다른 사람 모두를 폭격하지만 자신들은 폭격당하지 않을 것이라는, 약간 유치한 망상으로 나치는 전쟁을 시작했다.\n- 아서 '폭격기' 해리스"
 LOADING_TIP_60:0 "만약 히틀러가 지옥을 침공한다면, 하원에서 악마를 옹호할 수도 있다.\n- 윈스턴 처칠, 1941년 6월 21일"
 LOADING_TIP_61:0 "그 개자식이 죽었다고? 살아서 잡히지 않은 게 안타깝구만!\n- 이오시프 스탈린 (히틀러의 자살 소식을 듣고)"
 LOADING_TIP_62:0 "우리는 패전했다. 우리는 패배했고, 전투에서 졌다.\n- 폴 레노, 1940년 5월 15일"
 LOADING_TIP_63:0 "내게는 오직 나를 승리자로서 평화 회담에 출석시킬 수 있는 수천 명의 희생이 필요하다.\n- 베니토 무솔리니"
 LOADING_TIP_64:0 "프랑스인은 곧 공격할 것이라고 폴란드인들을 속였다. 그럴 생각은 전혀 없음에도.\n- 에드먼드 아이언사이드"
 LOADING_TIP_65:0 "왜 단치히를 위해 죽어야 하는가?\n- 프랑스의 반전 구호, 1939년"
 LOADING_TIP_66:0 "이 전쟁은 거짓같다.\n- 미국 상원의원 윌리엄 보라, 1939년"
 LOADING_TIP_67:0 "스위스는 가장 추악하고 가여운 국민들과 정치 체제에 사로잡혀 있다. 스위스는 새로운 독일이 만난 불구대천의 원수이다.\n- 아돌프 히틀러"
 LOADING_TIP_68:0 "승리의 과실이 우리의 입안으로 너무나 빨리 들어오고 있소.\n- 히로히토 천황"
 LOADING_TIP_69:0 "당신은 독일의 구두나 닦고 말 셈인가!\n- 이탈로 발보"
 LOADING_TIP_70:0 "침몰시켜라, 불태워라, 붙잡아라, 파괴하라. 아무도 통과하게 하지 마라.\n- 앤드루 커닝엄, 튀니지 전투"
 LOADING_TIP_71:0 "내 생각에는 너무 멀리 있는 다리까지 가려고 한 것 같소.\n- 프레드릭 브라우닝 (마켓 가든 작전의 개시 전)"
 LOADING_TIP_72:0 "하느님, 프랑스군을 구해주셔서 감사합니다.\n- 윈스턴 처칠, 1933년"
 LOADING_TIP_73:0 "공격하려는 방울뱀을 보았다면, 정말 뱀이 덮쳐올 때까지 기다리지 않을 것이다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_74:0 "규칙이 반드시 신성한 것은 아니다.\n- 프랭클린 D. 루즈벨트"
 LOADING_TIP_75:0 "굶주리고 직업이 없는 국민은 독재가 시행될 구실이 된다.\n- 프랭클린 D. 루즈벨트"
 LOADING_TIP_76:0 "살고 싶으면 경계를 게을리 마라. 안 그러면, 독일군 개자식들이 소리 없이 배후로 다가와 죽도록 두들겨 팰 테니까.\n- 조지 S. 패튼"
 LOADING_TIP_77:0 "군인들에게 조국을 지키고 있다는 의식이 없다면, 요새, 대포, 대외원조 같은 것은 아무런 의미가 없다.\n- 카를 구스타프 에밀 만네르하임"
 LOADING_TIP_78:0 "진흙과 피를 헤쳐 저 너머 푸른 들로 가자.\n- 왕립 캐나다 기갑군단의 표어"
 LOADING_TIP_79:0 "영국 함대에는 이탈리아인들이 전쟁 끝까지 버틸지 아니면 완전 쓰러질지 알고 싶어 하는 호기심 많은 장군들이 있다.\n- 윈스턴 처칠 (이탈리아의 참전 선언 때)"
 LOADING_TIP_80:0 "그리고 우리는 가진 게 열혈 단신만 있기에 깨진 맥주병 날을 가지고 들이받아 그들과 싸울 것입니다!\n - 윈스턴 처칠 (시가지와 야지에서 싸울 것을 약속한 직후)"
 LOADING_TIP_81:0 "경험에 의하면 전차를 상대로 공격시 충분히 결연한 사람에게 근접전 무기가 있다면 항상 승리할 것이다.\n - 독일 기갑군 대전차 대응 안내서 중"
 LOADING_TIP_82:0 "나에게 더글러스 DC-3 50기를 주면 일본이 버마 로드를 가지게 할 수 있소.\n- 장제스"
 LOADING_TIP_83:0 "정치란 유혈 없는 전쟁이고, 전쟁이란 유혈 있는 정치이다.\n - 마오쩌둥"
 LOADING_TIP_84:0 "사람을 지키고 땅을 잃으면 땅은 다시 되찾을 수 있지만, 땅을 지키고 사람을 잃으면 땅과 사람 모두 잃는 것이다.\n - 마오쩌둥"
 LOADING_TIP_85:0 "나는 소루마니아의 낙원에서 살기보다 대루마니아의 늪지에서 죽기를 바란다.\n - 이온 안토네스쿠"
 LOADING_TIP_86:0 "국민들은 다른 무엇도 아닌, 무엇이 그들을 대표하는지만을 신경 쓴다.\n - 이온 안토네스쿠"
 LOADING_TIP_87:0 "전쟁 중에는, 신뢰란 너무 귀하신 분이라 거짓말이라는 경호원과 항상 다녀야 할 정도다.\n - 윈스턴 처칠"
 LOADING_TIP_88:0 "우리는 기계화된 군대에 완패하였지만, 후에 우리는 더욱 우수한 기계화 부대를 통해 극복할 수 있을 것이다. 세계의 운명은 거기에 달려 있다.\n - 샤를 드골"
 LOADING_TIP_89:0 "길게 흐느끼는 가을의 바이올린 소리. 단조로운 나른함으로 내 마음을 달래 주소서.\n - 프랑스 레지스탕스에게 전송된 특수작전집행부의 암호화된 지령"
 LOADING_TIP_90:0 "고작 유럽의 얼굴 위 여드름에 불과한, 스위스 같은 나라는 가만히 놔둘 수 없다.\n- 아돌프 히틀러"