l_english:
 flag_mexico_cedillo_has_revolted:0 " 반정부 폭동을 일으킨 세디요 장군"
 mexico.1.title:0 "세디요 장군의 폭동"
 mexico.1.desc:0 "한동안, 장군들과 주지사들은 중앙정부가 다루기 힘든 카우디요들을 견제하는 데 더 능숙해짐에 따라 그들의 개인 권력이 소멸되는 것을 보았습니다. 멕시코의 지역 군벌들의 반란 역사는 점점 사라지고 있는 것 같았습니다. 불행하게도, 우리는 산 루이스 포토시의 세디요 장군을 저지하는데 실패했고,  다수의 사면받은 반군들과 무자비한 도적들을 이용하여 중앙정부를 전복시키고, [Root.GetLeader](을)를 사임시키고, 더 이상 권력이 그의 손가락 사이로 빠져나가는 것을 막기 위해 행동하고 있습니다."
 mexico.1.a:0 "반역자놈!"
 mexico.2.title:0 "[From.GetAdjective] 석유 국유화"
 mexico.2.desc:0 "멕시코에 있는 우리의 경제적 이권을 겨냥하는 [From.GetLeader]의 대중주의적이고 터무니 없는 행동이 시작되자, [From.GetRulingPartyLong]에 의해 현재 로열 더치 셸, 캘리포니아 스탠더드 오일 등 많은 국제 석유 회사의 자산에 관한 국유화 조치가 가결됬습니다! 하지만 멕시코 헌법상 이 행동은 정당한 것이며, 국제적 정의는 각 회사의 손실에 보상을 요구하고 있습니다. 석유 재벌들도 우리에게 행동을 요구하고 있습니다."
 mexico.2.a:0 "이미 기정사실화됐으니, 어쩔 수 없다."
 mexico.2.b:0 "정신을 차릴 때까지 멕시코와의 무역에 금수조치를 한다."
 mexico.2.c:0 "선택지가 얼마 없으니, 무력도 고려하지 않을 수 없다."
 mexico.3.title:0 "[From.GetAdjective] 금수조치"
 mexico.3.desc:0 "우리의 석유 채굴권의 국유화에 화답하며, 석유 회사의 요구를 받아들이기로 결정한 [From.GetLeader]에 의해 우리나라에 대해 금수조치가 내려졌습니다. [From.GetNameDef]측은 더 이상 우리에게서 자원을 사거나 팔지 않을 것입니다. 우리는 석유회사에게 보상하는것을 고려하거나 국제적 현상 유지를 포기하고 경제적 자유주의의 적들과 함께 우리의 운명을 개척하는 것을 고려해야 합니다."
 mexico.3.a:0 "멕시코 인민은 이를 지지하지 않을 것이다!"
 mexico.4.title:0 "[From.GetAdjective]의 보상"
 mexico.4.desc:0 "[From.GetLeader] 정부는 유전 국유화 과정에서 로열 더치 셸과 캘리포니아 스탠다드 오일이 입은 피해에 대한 보상을 하기로 합의하였습니다. [From.GetNameDef]측은 석유에 관해서 절대로 양보를 하지 않겠지만 우리 국가의 위신과 경제적 이익은 이제 안전합니다."
 mexico.4.a:0 "좋아, 무역을 재개한다."
 mexico.4.b:0 "금수조치를 계속해서, 더 좋은 거래를 해야지."
 mexico.8.title:0 "[From.GetAdjective]의 [Root.GetFactionName] 입성"
 mexico.8.desc:0 "[From.GetLeader](이)가 [Root.GetFactionName]에 동참하고 싶다는 요청서를 제출하였습니다. 그가 상호 보호를 추구하는지 혹은 해외로의 팽창을 추구하는지는 모르겠지만 멕시코의 석유는 우리가 이용할 수 있는 유용한 자산입니다."
 mexico.8.a:0 "우리는 멕시코가 [Root.GetFactionName]에 참여하는 것을 지지할 것이다."
 mexico.8.b:0 "멕시코에게는 다른 계획이 있다."
 mexico.9.title:0 "멕시코의 [Root.GetFactionName] 가입"
 mexico.9.desc:0 "[From.GetLeader]의 멕시코 [Root.GetFactionName] 참여에 대한 후원요청이 들어왔습니다. 멕시코가 상호 보호를 추구하는지, 또는 외국으로의 팽창을 추구하는지는 알 수 없지만 멕시코의 석유는 우리 측이 이용할 수 있는 유용한 자산일 것입니다."
 mexico.9.a:0 "우리는 멕시코의 [Root.GetFactionName] 가입을 후원할 것이다."
 mexico.9.b:0 "멕시코에게는 다른 계획이 있다."
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.10.desc:0 "[Root.GetNameDef](이)가 [From.GetLeader](으)로부터 [From.GetFactionName] 가입을 초청받았습니다. 이 우익 국가연합은 타락한 양키들의 손아귀로부터 벗어남과 동시에 공산주의의 팽창으로부터 라틴 아메리카를 보호할 것입니다."
 mexico.10.a:0 "[Root.GetLeader]의 제안 수락"
 mexico.10.b:0 "미국인들은 그 계획을 지지하지 않을 것이다."
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.11.desc:0 "[Root.GetNameDef](은)는 [From.GetLeader](으)로부터 [From.GetFactionName] 가입을 초청받았습니다. 이 좌익 국가연합은 강압적인 양키들의 손아귀로부터 벗어남과 동시에 파시스트의 폭정으로부터 라틴 아메리카를 보호할 것입니다."
 mexico.11.a:0 "[Root.GetLeader]의 제안 수락"
 mexico.11.b:0 "미국인들은 그런 계획을 지지하지 않을 것이다,"
 mexico.12.title:0 "영국령 온두라스 매각"
 mexico.12.desc:0 "[From.GetLeader](은)는 [Root.GetNameDef]에게 벨리즈라 불리는 영국령 온두라스의 작은 영토를 매각할 것을 제안했습니다. 과거 스페인 제국이 이 영토를 점유했지만 주민들을 정착시키지는 않았고, 멕시코는 이 영토에 대해 거의 영유권을 가지고 있지 않습니다. 하지만, 우리는 깊은 신뢰에 대한 제스쳐의 의미로 이 영토를 우리의 멕시코 동료들에게 매각할 수 있을 것입니다."
 mexico.12.a:0 "[Root.GetLeader]의 제안 수락"
 mexico.12.b:0 "그 지역은 해군기지로써 유용하다."
 mexico.13.title:0 "벨리즈를 점거한 영국"
 mexico.13.desc:0 "[From.GetLeader](은)는 영국령 온두라스 식민지에 대한 통제권을 선의의 의미로 우리에게 넘길 것을 합의했습니다. 이 지방은 작고 개발되지 않았으며, 목재 이외의 천연자원이 부족하지만, 이것은 국제무대에서 멕시코의 지위가 증가하였음을 보여줍니다."
 mexico.13.a:0 "[From.GetNameDef](은)는 우리의 진정한 우호국이다."
 mexico.14.title:0 "벨리즈 매각을 거절한 영국"
 mexico.14.desc:0 "[From.GetLeader](은)는 영국령 온두라스 식민지를 우리에게 매각하는것을 거부했습니다. [From.GetAdjective] 정부는 해군기지로써의 유용함을 거론하며 이 지역을 식민지로 유지하는 것을 선호한다고 언급했습니다. 실망스럽지만 대부분의 거주민이 영어 화자이기 때문에 거절을 이해할 수 있습니다."
 mexico.14.a:0 "아마도 [From.GetAdjective](은)는 결국에 우리의 친구가 아닐 것이다."
 mexico.15.title:0 "대주교 파스쿠알 디아스의 서거"
 mexico.15.desc:0 "멕시코시티의 대주교 파스쿠알 디아스 이 바레토가 대장염으로 금일 세상을 떠났습니다. 향년 59세였습니다. 그는 생전에 크리스테로 전쟁의 종전을 향한 타협을 시도하고, 함께 정부의 사회주의 정책에 강경히 반대하였습니다.\n\n그의 후임자는 사회개혁가이자 카르데나스 대통령과 개인적인 친분을 갖고 있는 루이스 마리아 마르티네스입니다. 그는 멕시코 정부와 교회 간의 지속적인 평화를 보장하고자 교황으로부터 선출되었을 것입니다."
 mexico.15.a:0 "편히 잠드시길."
 mexico.15.b:0 "지옥에서 타올라라, 반역자."
 mexico.16.title:0 "석유 노동자의 파업"
 mexico.16.desc:0 "석유 노동자들은 1935년에 카르데나스 대통령의 승인으로 석유 노동자 총동맹 노동조합을 결성하였습니다. 그들은 즉시 임금 인상과 더 나은 근로조건에 대한 협상을 시작하였지만, 로열 더치 셸과 캘리포니아의 스탠더드 오일과 같은 영향력 있는 국제 석유회사들에 거절당하였습니다. 그 문제는 중재위원회로 넘어가 결국 법원으로 넘어갔고, 주요한 쟁점은 석유회사가 더 높은 임금을 감당할 수 있느냐 하는 것이었습니다.\n\n최근의 조사에 따르면, 멕시코 자회사는 미국의 석유회사보다 훨씬 더 많은 이익을 내고 있지만 여전히 노동자들과의 합의를 거부하고 있습니다. 그들은 강력한 지역 유지들의 지지를 받아 자신들이 법 위에 있다고 생각하는 것 같습니다."
 mexico.16.a:0 "어림없다! 비윤리적인 착취는 끝이다!"
 mexico.16.b:0 "이게 자본주의다."
 mexico.17.title:0 "트로츠키의 입국"
 mexico.17.desc:1 "떠오르는 권력 스탈린을 반대하다가 추방당한 자, 군사적 후퇴부터 산업 사고까지 모든 분야의 문제의 원인으로 지목된 자, 정치적 압력으로 각국을 정처없이 떠돌던 자, 공산주의 혁명가이자 작가인 레프 트로츠키가 노르웨이에서 유조선을 타고 항해하여 멕시코에 도달했습니다."
 mexico.17.a:1 "우리가 스탈린의 꼭두각시냐, 정신병원에나 가라지."
 mexico.17.b:1 "소비에트 연방으로 인도해 죗값을 치르게 하자."
 mexico.17.c:0 "조직화의 천재는 정부에 가담하도록 초대하자."
 mexico_extradited_trotsky:0 "고국으로 인도된 트로츠키"
 mexico_communist_menace:0 "공산주의의 위협"
 mexico_snubbed_stalin:0 "무시당한 스탈린"
 mexico_trotskyite_wreckers:0 "트로츠키주의 파괴자"
 flag_mexico_invited_trotsky_to_government:0 " 트로츠키는 정부에 초청받았습니다."
 flag_trotsky_dead:0 " 트로츠키의 스탈린주의자 공작원에게 살해당했습니다."
 mexico.18.title:0 "선거 운동의 시작"
 mexico.18.desc:0 "차기 대통령 선거 운동은 앞으로 며칠 안에 시작할 예정입니다. 1933년 입헌 개헌은 카예스가 연임 대통령이 되겠다는 생각과 카예스의 전임자 알바로 오브레곤이, 연임을 원하던 자에게 노골적으로 암살된 후, 분노에 대한 반응으로 도입되었습니다. 이 개헌은 선출된 공직자가 임시 또는 일시적인 관리자일지라도, 두 번 선출되는 것을 방지합니다. 이것은 독재자 포르피리오 디아스가 30년 동안 7번의 임기를 마침으로 1910년 멕시코 혁명에 영향을 주고, 나라를 10년간의 사회 갈등 속으로 뛰어들게 한 포르피리아토 시대를 방지하는데 도움이 됩니다.\n\n이 법은 당 외부의 후견 네트워크를 유지하는걸 더 어렵게 만드는 장점이 있을뿐만 아니라, 공무원들이 임기 후에 다른 정부 계층으로 이동하여, 당내에 후원에 의존하게되므로, 선거인에게 직접 책임을 지는 것을 막습니다."
 mexico.18.a:0 "입헌 개혁은 나라의 안정에 필수적이다."
 mexico.18.b:0 "웃기는군! [Root.GetLeader](이)가 최고이고, 연임해야 한다!"
 mexico.19.title:0 "[Root.GetRulingParty]의 후임자"
 mexico.19.desc:0 "[Root.GetLeader]의 후임자를 당 내에서 논의하고 있습니다. 멕시코에서는 경쟁적인 선거로 여전히 불안정한 상황이며, 군과 보안국과 협력하여, 집권당인 [Root.GetRulingPartyLong]의 총선승리가 확실한 상황입니다."
 mexico.19.a:0 "혁명 장군이자 사회개혁가, 프란치스코 무히카."
 mexico.19.b:0 "참전용사 출신 참모총장, 마누엘 아빌라 카마초."
 mexico.19.c:0 "우익 카우디요, 사투르니노 세디요."
 mexico.19.d:0 "우익 사업가, 후안 안드레우 알마산."
 mexico.19.e:0 "급진 노조운동가, 빈센테 롬바르도."
 mexico.19.f:0 "혁명 장군이자 사회개혁가, 프란치스코 무히카."
 mexico.19.g:0 "참전용사 출신 참모총장, 마누엘 아빌라 카마초."
 mexico.19.h:0 "우익 사업가, 후안 안드레우 알마산."
 mexico.19.i:0 "급진 노조운동가, 빈센테 롬바르도."
 mexico.19.j:0 "혁명 장군이자 사회개혁가, 프란치스코 무히카."
 mexico.19.k:0 "스탈린주의 정당 충성가, 디오니시오 엔시나."
 mexico.19.l:0 "트로츠키주의 정당 총재, 에르난 라보르데."
 mexico.19.m:1 "10월 혁명의 영웅, 레프 트로츠키."
 mexico.19.n:0 "혁명 장군이자 연임 후보, 사투르니노 세디요."
 mexico.19.o:0 "우익 사업가이자 혁명 장군, 후안 안드레우 알마산."
 mexico.19.p:0 "크리스테로 장군, 헤수스 데고야도 귀사르"
 mexico.19.q:0 "강경파 시나키스트 지도자, 살바도르 아바스칼."
 mexico.19.r:1 "라보르데와 친분이 있는 철도 생디칼리스트, 발렌틴 캄파."
 mexico.20.title:0 "선거를 비난한 후안 안드레우"
 mexico.20.desc:0 "우익 사업가이자 혁명 장군 후안 안드레우 알마잔은 최근의 선거 결과를 비난했습니다. 그는 자신의 지지가 더 컸고, [Root.GetLeader]의 결과조작 덕택에 승리했다고 주장합니다. 이것이 사실일지 모르지만, 후안 안드레우는 확실히 패배자처럼 행동하고 있습니다. 그는 미국으로 망명하여 [Root.GetRulingPartyLong]에 대항하는 쿠데타 시도를 조직하려 하고 있습니다. 미국과 좋은 관계를 유지하는 것은 신중할 것입니다."
 mexico.20.a:0 "계속해봐, 양키한테로 튀어."
 mexico.21.title:0 "트로츠키를 인도한 멕시코"
 mexico.21.desc:1 "레프 트로츠키는 도착 몇 달 전부터 멕시코 정부로부터 망명을 약속받았지만, 정작 그가 도착하자 멕시코 정부는 트로츠키를 체포하여 [From.GetRulingPartyLong]의 치안대에 의해 연행되었고, 곧바로 소련으로 압송당해 혁명 정부에게 저지른 범죄를 재판받게 되었습니다. [From.GetLeader]도 멕시코와 소련이 미래에 더 친밀한 관계를 만끽할 수 있기를 바란다는 희망을 표시했습니다."
 mexico.21.a:0 "자백을 받아내고 총살시켜 버려! 블로킨 소장에게 연락해!"
 mexico.22.title:1 "레프 트로츠키가 소련에 귀환하다"
 mexico.22.desc:1 "소비에트 연방 내에서 반 스탈린 감정이 자라나자, 소비에트 연방의 지도층은 트로츠키를 다시 불러들여서 그를 정부의 수장직에 얼굴마담으로 앉혀놓기로 결정했습니다. 우리의 정보국 요원들은 트로츠키가 러시아 내 여러 권력들의 꼭두각시가 될 것이라고 예상하고 있지만, 레프 트로츠키는 10월 혁명의 고향으로 돌아가겠다는 의지를 굽히지 않고 있습니다."
 mexico.22.a:0 "안녕히 가시오.(Das Vidaniya)"
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " 소련으로 귀환한 트로츠키"
 mexico.23.title:0 "무제한 잠수함전"
 mexico.23.desc:0 "적의 수송선 보호망이 약해지고 우리의 잠수함이 방해받지 않고 바다를 항해하는 상황에서 우리는 거의 마음대로 고립된 상선을 파괴할 수 있습니다. 우리의 잠수함 선장들은 이런 것들을 '행복한 시간'이라고 부릅니다. 중립국인 멕시코 유조선 등 감질나는 대상들이 많습니다. 외무부에서는 멕시코와의 관계에 부정적인 영향을 미칠 수 있다고 경고하지만, 우리의 제독들은 유조선을 공격하는 것을 허락해 줄 것을 요청하고 있습니다."
 mexico.23.a:0 "우리의 적들과 거래하는 것은 전쟁을 시작하자는 것과 마찬가지이다."
 mexico.23.b:0 "우리가 감당할 수 있는 수보다 더 많은 적을 만들지 않는게 최선이다."
 mexico.24.title:0 "독일 U보트의 공격"
 mexico.24.desc:0 "멕시코의 유조선 '포트로 델 라노'와 '파자 드 오로'는 '무제한 잠수함 작전'이라는 정책 아래 활동하는 독일 잠수함들에 의해 카리브해 해저로 가라앉았습니다. 중립국 선박에 대한 공격은 전쟁 행위입니다. 우리는 바다에서 마주치는 독일 선박을 공격할 권리를 갖게 될 것입니다.\n\n우리는 또한 독일과 싸우고 있는 미국 세력에 동참하는 것을 고려해야 합니다. 이로써 양키들이 우리에게 신세를 지게 하고 멕시코가 국제적으로 활동한다는 것을 세계에 보여줄 것입니다."
 mexico.24.a:0 "두고 보면 알게 될 거다,  [From.GetLeader]."
 mexico.24.b:0 "뭘 해야 하지?"
 mexico.25.title:0 "동맹을 모색하는 멕시코"
 mexico.25.desc:0 "독일의 무제한 잠수함 작전으로 U-보트가 멕시코 연안에서 항해하는 여러 척의 중립적인 멕시코 유조선을 침몰시키자 [From.GetLeader](은)는 독일에 대항하는 전쟁에 참전하는 것을 추구하고 있습니다."
 mexico.25.a:0 "작은 힘이라도 도움이 된다."
 mexico.25.b:0 "우리는 분명히 멕시코보다 더 나은 동맹을 찾을 수 있을 것이다."
 mexico.26.title:0 "멕시코의 [From.GetFactionName] 가입"
 mexico.26.desc:0 "[From.GetLeader](은)는 멕시코 대통령의 독일에 대항하는 전쟁 지원을 환영하였습니다. 최근 독일 잠수함들은 중립국인 멕시코 유조선인 '포르토 델 라노'와 '파자 드 오로'를 침몰시켜 민간인의 생명을 앗아간 전쟁 행위를 벌였고, 멕시코 정부는 카리브 해에서 독일 U-보트의 활동이 영원히 끝났으면 하는 바람을 밝혔습니다.\n\n멕시코 정부는 한동안 세계 열강들로부터 많은 인정을 받아왔고, 그들은 미국과 [From.GetFactionName]에 대한 지원을 하는 것이 그들이 국제적으로 활동하는 국가임을 증명할 수 있는 길이라고 밑습니다."
 mexico.26.a:0 "멕시코는 전쟁에 참여할 권리가 있다."
 mexico.26.b:0 "멕시코가 군대도 있다고?"
 mexico.26.c:0 "전시국제법에 따르면 중립국 선박에 대한 공격은 중대한 범죄이다."
 mexico.27.title:0 "피르미시맘 콘스탄티암"
 mexico.27.desc:0 "교황 비오 11세는 멕시코 상황을 다루는 교황 회칙을 발표하였습니다. 크리스티아다가 협상 테이블에서 해결되어 공개적인 유혈사태가 끝났지만, 교회는 멕시코가 나아가고 있는 방향에 대해 여전히 우려하고 있습니다.\n\n회칙은 멕시코 유권자들에게 선거에서 종교계 후보자들의 편을 들 것을 촉구하고, 추가적인 혁명적인 폭력행위를 막기 위해 가톨릭 운동 등을 통하여 멕시코 종교계가 빈곤을 포함한 다양한 사회문제를 해결할 것을 권고하였습니다."
 mexico.27.a:0 "반교회운동이 종식된 것은 좋은 일이다."
 mexico.27.b:0 "터무니 없는 선전 행위다, 이 반역적인 행동을 즉시 막아라!"
 mexico.28.title:0 "종교 반란"
 mexico.28.desc:0 "교회를 향한 우리의 공격은 충분히 활발하게 진행되지 않은 것이 분명합니다. 반역자들은 우리가 그들에게 준 자유로 쿠데타를 시도하기에 바빴습니다. 우리가 몇 년 전에 막 패배한 무의미한 크리스테로 봉기를 상기시키면서, 이 미신적인 바보들은 십자가 현수막을 들고 거짓 사제들 뒤에서 시위를 벌였고, 이제는 우리가 근대화를 향해 진전해 온 발전을 되돌리려고 하고 있습니다."
 mexico.28.a:0 "우리는 이 반역 행위에 대해 진작 끝을 봤어야 했어!"
 mexico.29.title:0 "제2차 크리스테로 전쟁"
 mexico.29.desc:0 "멕시코에서 교회와 혁명의 힘이 다시 한번 충돌하였습니다. 정부가 교회에 대한 공격을 재개하면서 궁지에 몰린 가톨릭 정당들과 사회 운동들은 멕시코를 장악하고자 무장 반란을 일으키고 있습니다. 크리스테로 민병대들은 10년간의 무활동 후에 연방군 출신 탈영병들의 지원으로 개혁하고 있습니다. 민병대들은 몇몇 시골 주들을 점령하여 작전을 위한 기지로 사용하고 있습니다.\n\n제1차 크리스테로 전쟁은 미국 정부의 중재로 혁명 지도자와 교회 관계자들의 합의로 끝났지만, 이번 폭력은 적대 세력 중 하나를 완전히 말살하는 것으로 끝날 것 같습니다."
 mexico.29.a:0 "노망난 사제들이 이끄는 멍청이들을 학살하는 것은 아주 쉬울 것이다."
 mexico.29.b:0 "'그리스도를 왕으로 섬기시고 과달루페 성모의 축복이 있으소서!'"
 mexico.29.c:0 "멕시코의 상황이 너무 복잡하여 외부인이 이해하기 쉽지 않을 것이다."
 mexico.30.title:0 "무신론자 반란"
 mexico.30.desc1:0 "우리가 물리친 줄 알았던 사악한 이들이 신의 종들을 향한 마지막이자 하찮은 전쟁을 위해 집결하였습니다. 사탄의 앞잡이들, 이를테면 플루타르코 카예스와 그의 잔악무도한 '혁명적' 하수인들이 신념어린 자들을 꿰뚫어버리기 위해 소총과 총검으로 무장한 채 소굴에서 쏟아져 나오고 있습니다. 우리는 그리스도의 몸을 향한 이 공격을 반드시 진압해야 하며, 만일 그렇게 하지 않는다면 우리가 여태 신심의 불꽃을 살리고 키우기 위해 노력했던 모든 것들이 수포로 돌아갈 것이고 우리의 구원자이자 왕의 법에 대한 스무 세기에 걸친 지식이 잊혀지게 될 것입니다."
 mexico.30.desc2:0 "우리가 물리친 줄 알았던 사악한 이들이 신의 종들을 향한 마지막이자 하찮은 전쟁을 위해 집결하였습니다. 사탄의 앞잡이들, 이를테면 비센테 롬바르도와 그의 잔악무도한 '혁명적' 하수인들이 신념어린 자들을 꿰뚫어버리기 위해 소총과 총검으로 무장한 채 소굴에서 쏟아져 나오고 있습니다. 우리는 그리스도의 몸을 향한 이 공격을 반드시 진압해야 하며, 만일 그렇게 하지 않는다면 우리가 여태 신심의 불꽃을 살리고 키우기 위해 노력했던 모든 것들이 수포로 돌아갈 것이고 우리의 구원자이자 왕의 법에 대한 스무 세기에 걸친 지식이 잊혀지게 될 것입니다."
 mexico.30.a:0 "‘이제는 너희의 때요 어둠의 권세로다'"
 mexico.31.title:0 "제2차 멕시코 혁명"
 mexico.31.desc:0 "교회와 혁명의 세력들은 멕시코에서 다시 한번 갈등을 빚게 되었습니다. 가톨릭 정당과 사회운동이 힘을 얻으면서 세속주의 세력이 정권을 탈환하기 위해 무장 반란을 일으키고 있습니다. '붉은 여단'은 10년 동안 활동을 하지 않아 개혁되고 있는 반면, 연방군 출신 탈주자들은 여전히 반교회 주지사에 의해 통제되는 주에서 시위를 벌이고 있습니다.\n\n크리스테로는 미국 정부의 중재로 인해 혁명 원로와 교회 간부들 사이에 협상된 합의로 끝났지만, 이 폭력은 호전적인 자들 중 한쪽을 완전히 파괴하는 것으로만 끝날 것 같습니다."
 mexico.31.a:0 "그리스도를 왕으로 섬기시고 과달루페 성모의 축복이 있으소서!"
 mexico.31.b:0 "노망난 사제들이 이끄는 멍청이들을 학살하는 것은 아주 쉬울 것이다."
 mexico.31.c:0 "멕시코의 상황이 너무 복잡하여 외부인이 이해하기 쉽지 않을 것이다."
 mexico.32.title:0 "'주트 수트' 폭동"
 mexico.32.desc:0 "사치스러운 복장을 한 히스패닉 청년들 - 소위 '주트 수트'라 불리는 - 이 남부 접경지 도시들에서 발생한 인종 차별적 폭동의 대상이 되었으며, 이러한 폭동은 로스앤젤레스에 사는 청소년의 죽음과 관련한 큰 화제거리가 된 보도에 기인하고 있습니다. 아홉 명의 멕시코계 미국인 청년들이 사건과 관련해 살인 혐의로 유죄 판결을 받았습니다.\n\n정보원들이 수집한 보고서에 의하면 주트 수트들은 사실 파시스트 요원들로, 일본-독일의 양 아메리카 대륙 침공을 지원하기 위해 멕시코 내 가톨릭주의 시나키스트들과 협력하고 있다고 합니다."
 mexico.32.a:0 "그것 참 듣기 거북하군. 우리가 이 요원들을 위해 얼마를 쓰고 있지?"
 mexico.32.b:0 "그 주트 수트들을 어찌 됐든 체포해. 이 폭동들은 우리의 전쟁에 위협이 되고 있어."
 mexico.33.title:0 "'주트 수트' 폭동"
 mexico.33.desc:0 "사치스러운 복장을 한 히스패닉 청년들 - 소위 '주트 수트'라 불리는 - 이 북부 접경지 도시들에서 발생한 인종 차별적 폭동의 대상이 되었으며, 이러한 폭동은 로스앤젤레스에 사는 청소년의 죽음과 관련한 큰 화제거리가 된 보도에 기인하고 있습니다. 아홉 명의 멕시코계 미국인 청년들이 사건과 관련해 살인 혐의로 유죄 판결을 받았습니다.\n\n정보원들이 수집한 보고서에 의하면 주트 수트들은 사실 파시스트 요원들로, 일본-독일의 양 아메리카 대륙 침공을 지원하기 위해 멕시코 내 가톨릭주의 시나키스트들과 협력하고 있다고 합니다."
 mexico.33.a:0 "시나키스트들은 미국과 멕시코 양쪽 모두에게 있어 위협이다."
 mexico.33.b:0 "그들은 어린애일 뿐이야! 이것은 부당해!"
 mexico.34.title:0 "멕시코와의 자원 교환"
 mexico.34.desc:0 "[From.GetLeader](은)는 만약 [Root.GetLeader](이)가 우리가 개발한 최신 경전차 및 중형전차 설계를 멕시코로 보내는 데 동의한다면 독일과 무역 거래를 할 용의가 있다고 제안해 왔습니다. 이는 멕시코-독일 간의 더 가까운 관계를 위한 초석이 될 것으로 보이며 그렇기에 비록 군사 목적으로 쓰이지 않을지라도 지정학적으로 쓸모가 있을지도 모릅니다. 물론, 이 최첨단 전차 설계가 미래의 적의 손아귀에 떨어질 가능성도 있습니다..."
 mexico.34.a:0 "이 조약은 독일과 멕시코 둘 다에게 도움이 될 것이다."
 mexico.34.b:0 "우리가 보내는 어떠한 설계든 결국 미국놈들이 차지하게 될 것이다."
 mexico.35.title:0 "독일식 전차 설계"
 mexico.35.desc:0 "[From.GetLeader](은)는 우리에게 독일의 최신 경전차 그리고 중형전차 설계에 대한 생산 면허를 내주는 것을 수락했습니다. 이것은 유용한 군사 지식으로써뿐만 아니라 멕시코-독일 간의 밀접한 관계를 향한 첫 단계로써도 희망적인 방향으로 작용할 것입니다."
 mexico.35.a:0 "아주 좋다."
 mexico.36.title:0 "제안을 거부한 독일"
 mexico.36.desc:0 "독일의 발전된 전차 설계가 적의 손에 넘어갈 가능성을 염두에 두고, [From.GetLeader](은)는 자원과의 교환에 대한 우리의 제안을 거부하였습니다. 우리는 자력으로 전차 설계를 개발하거나, 독일에 면허 생산 비용을 지불해야 할 것입니다..."
 mexico.36.a:0 "젠장."
 mexico.40.title:0 "대의명분 작전 성공"
 mexico.40.desc:0 "파나마의 미국 제국주의자들의 요새를 향한 우리들의 습격이 성공하였습니다. 우리는 제국주의자들을 몰아냈으며 현재 이에 대한 부패한 북방 제국의 답변을 기다리고 있습니다. 만약 그들이 우리의 방어에 개의치 않고 덤빈다면, 우리는 대가를 치르게 할 것입니다."
 mexico.40.a:0 "중앙아메리카는 앞으로 미제의 폭정으로부터 안전할 것이다."
 mexico.41.title:0 "파나마 운하를 장악한 [From.GetAdjective]"
 mexico.41.desc:0 "멕시코의 독재자 [From.GetLeader](은)는 우리의 파나마 운하 기지를 향해 기습 공격을 하는 무모함을 보였습니다. 그들의 '대의명분 작전'은 성공했고 우리의 주둔군은 혼란 속에서 후퇴했습니다. 미국 본토를 침범하지 않았기에 중대한 침략의 시작은 아니지만, 작전은 범세계적인 우리의 영향력을 약화시켰고 국제 무대에서 우리에게 굴욕감을 주었습니다."
 mexico.41.a:0 "안타깝지만 우리는 더 많은 중대한 사안들이 있다. 금수조치가 적절할 것이다."
 mexico.41.b:0 "우리의 정당한 자주권이 위협받았다. 군사적인 대응이 필요하다."
 mexico.42.title:0 "대의명분 작전 실패"
 mexico.42.desc:0 "파나마의 미국 제국주의자들의 요새를 향한 우리의 습격이 실패하였습니다. 우리는 아마 충분한 군대를 투입하지 않았거나, 지휘관이 무능하였을 것입니다. 어찌 되었든, 우리는 제국주의자들로부터 격퇴당하였고 현재 이에 대한 부패한 북방 제국의 답변을 기다리고 있습니다. 만약 그들이 우리의 방어에 개의치 않고 덤빈다면, 우리는 대가를 치르게 할 것입니다."
 mexico.42.a:0 "중앙아메리카는 여전히 미제의 폭정으로부터 위협받고 있다."
 mexico.43.title:0 "파나마 운하를 공격한 [From.GetAdjective]"
 mexico.43.desc:0 "멕시코의 독재자 [From.GetLeader](은)는 우리의 파나마 운하 기지를 향해 기습 공격을 하는 무모함을 보였습니다. 다행히도 우리의 용감한 군대는 가까스로 그들의 '대의명분 작전'을 격퇴해냈고 침략자들을 몰아냈습니다. 미국 본토를 침범하지 않았기에 중대한 침략의 시작은 아니지만, 공격 작전은 우리는 더 이상 아메리카의 패권국이 아니라는 것과 국제 무대에서의 굴욕감을 보여주었습니다."
 mexico.43.a:0 "안타깝지만 우리는 더 많은 중대한 사안들이 있다. 금수조치가 적절할 것이다."
 mexico.43.b:0 "우리의 정당한 자주권이 위협받았다. 군사적인 대응이 필요하다."
 mexico.44.title:0 "파나마 운하를 장악한 멕시코"
 mexico.44.desc1:0 "파나마 운하에 위치한 미군 기지에 대한 [From.GetAdjective]의 침투에 이어, 국경에 위치한 양쪽의 군대는 전쟁을 위해 동원하고 있습니다. 비록 멕시코가 전략적으로 중요한 운하 지대를 점거함으로써 선제공격을 가하긴 했지만, 미국 측은 건방진 이웃 국가를 단죄하기 위해 공세를 준비하는 것처럼 보입니다. 소위 '찌라시'들은 [From.GetRulingPartyLong](을)를 국제법에 대한 존중도 없는 도적 무리라고 비난하며 정권 교체를 외치고 있습니다.\n\n만약 제2차 멕시코-미국 전쟁이 발발한다면, 이는 가혹하고 용서를 모르는 산악 및 사막 지형에서, 앞서 멕시코의 영토 할양으로 끝났던 1847년의 소규모 난전보다 더 큰 인명 손실 속에 치뤄지게 될 것입니다."
 mexico.44.desc2:0 "[From.GetAdjective] 부대의 파나마 운하 소재 미군 기지 진주에 대한 언론 보도는 미합중국 국내의 혼란한 정세에서 야기된 상황 속에서 중앙아메리카 내 [From.GetAdjective]의 이권을 보호하고자 행동을 취할 것을 주장하는 [From.GetLeader]의 발표에 의해 사실로 밝혀졌습니다. [From.GetRullingPartyLong] 선전부는 지역에 남은 모든 미군 병사들이 무장을 해제하고 운하 지대 내 '권력의 평화적인 이양'을 존중해줄 것을 요구하였습니다. 미합중국 대통령은 지역 내 자국의 이권을 지키고자 더 열심히 싸우지 않은 점, 그리고 [From.GetAdjective]의 공격에 [From.GetNameDef]에 대한 일반 동원령으로 대응하지 못한 것에 대해 '황색 언론'의 극심한 비난을 받았습니다."
 mexico.44.a:0 "어디 가져가 보시지!"
 mexico.44.b:0 "미합중국의 주권을 향한 난폭한 공격이다."
 mexico.44.c:0 "참 용기 가상한 꼬마... 멕시코?"
 mexico.45.title:1 "[MEX.GetAdjective]-미국 국경분쟁"
 mexico.45.desc1:0 "최근의 파나마 운하에 위치한 미군 기지를 향한 [From.GetAdjective]의 침략이 두 이웃 간의 대규모 전쟁 가능성을 올림에 따라, 남쪽 국경에 위치한 미군 부대 내에 높은 경보 단계가 발령되었습니다. 비록 [From.GetLeader]의 기습 공격이 실패로 돌아갔음에도, 미국 대통령은 보도에 따르면 건방진 남쪽 이웃 국가를 단죄하기로 결정하였다고 합니다. 소위 '찌라시'들은 [From.GetRulingPartyLong](을)를 국제법에 대한 존중도 없는 도적 무리라고 비난하며 정권 교체를 외치고 있습니다.\n\n만약 제2차 멕시코-미국 전쟁이 발발한다면, 이는 가혹하고 용서를 모르는 산악 및 사막 지형에서, 앞서 멕시코의 영토 할양으로 끝났던 1847년의 소규모 난전보다 더 큰 인명 손실 속에 치뤄지게 될 것입니다."
 mexico.45.desc2:1 "중앙아메리카 국가들에 대한 [From.GetAdjective]의 공격 행위가 궁극적으로 지역 내 이권의 상충으로 미국과의 충동을 야기할 것이라는 몇몇 라틴아메리카 전문가들의 경고에도 불구하고, 대다수의 소식통에게 있어 당황스러운 최근의 파나마 운하 소재 미군 기지에 대한 공격 행위에 의해 미국 남부 국경에 위치한 미군 부대들 내에 최고 등급의 경보가 내려졌습니다. [USA.GetLeader](은)는 멕시코의 운하 강탈 행위에 대해 금수조치로 대응했지만 군사적 행동을 취하는 것은 꺼려하는 모습을 보였습니다. 이러한 조치는 공격적인 [From.GetRullingPartyLong] 정부를 단념하게 만드는 데 도움이 될 수도 있지만, 그들이 추가적인 행동을 취하는 것을 장려하는 것일지도 모릅니다."
 mexico.45.a:0 "어디 가져가 보시지!"
 mexico.45.b:0 "미합중국의 주권에 대한 난폭한 공격이다."
 mexico.45.c:0 "멕시코는 그 도박으로 상당한 위험을 무릅썼다."
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "멕시코 [From.GetRulingPartyLong] 소속 대통령 [From.GetLeader](은)는 서반구에 위치한 국가들의 새로운 국가연합 설립을 발표하였습니다. [From.GetFactionName](은)는 좌익의 선동 및 그와 유사한 국외의 간섭들이 다른 세력들과 힘의 평형을 이루도록 지역을 재편시킬 독재자들의 보복주의 동맹을 연마해 냄으로써 타파될 것이라고 선언하였습니다."
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "멕시코 [From.GetRulingPartyLong] 소속 대통령 [From.GetLeader](은)는 서반구에 위치한 국가들의 새로운 국가연합 설립을 발표하였습니다. [From.GetFactionName](은)는 현재 연맹 내의 많은 라틴아메리카 국가들이 자유를 쟁취할 수 있도록 도왔던 독립투사 시몬 볼리바르의 이름을 따서 명명되었습니다. 그들의 공언된 목표는 경제 및 외교적으로 서로 연결된 강한 사회주의 국가들을 건설함으로써 옛 유럽과 아메리카 제국들의 대륙에 대한 지배를 끝내는 것입니다."
 mexico.46.a:0 "충성스러운 동맹국들과 함께라면, 조국은 무적이다!"
 mexico.46.b:0 "적은 수로는 이 잘난 바보들을 구할 수 없을 것이다."
 mexico.46.c:0 "아직 더 싸우기 위한 서곡에 불과한가?"
 mexico.50.title:0 "멕시코산 무기 수송품"
 mexico.50.desc:0 "우리의 목표를 지원한다고 선언한 바, [From.GetRulingPartyLong] 소속의 이념적 친척들은 증오스러운 적을 상대로 한 우리의 투쟁을 돕기 위해 소총들을 운송해 왔습니다."
 mexico.50.a:0 "[From.GetLeader](은)는 스페인 국민의 진정한 친구다."
 mexico.51.title:0 "무기 수송품 실종"
 mexico.51.desc:0 "스페인 연안의 바다는 스페인의 충성파 및 반란군의 함선들, 이탈리아 순양함대, 러시아 잠수함대 그리고 심지어 내전이 유럽 전역으로 번지는 것을 막기 위해 무장 해제 조치를 집행하고자 파견된 국제 연맹 소속 선박들이 순찰을 돌고 있는 상황입니다. 그렇다면 우리가 최근에 보낸 무기 수송선이 입항을 금지당하거나 사라진 것은 그리 놀라운 일이 아닙니다."
 mexico.51.a:0 "이런 낭비가 있나."
 mexico.52.title:1 "[MEX.GetLeader]의 범사회주의혁명연합 선언"
 mexico.52.desc_not_trotsky:1 "[MEX.GetFactionName] 회의에서, [MEX.GetLeader](은)는 마르크스, 엥겔스 그리고 레닌에 대한 트로츠키의 해석이 스탈린주의와 같은 혁명에 대한 잘못된 해석들에 대해 우위를 차지한다고 선언하였습니다. (코민테른이라고도 알려진)제3인터내셔널의 붕괴와 함께, 전세계의 공산주의 지도자들은 자아비판할 자리에 초대받았습니다. 진정한 혁명 정신에 대한 정치적인 실명을 고백한 후, 그들은 제4인터내셔널에 초대되어 세계 사회주의 혁명의 도래를 도울 수 있을 것입니다."
 mexico.52.desc_trotsky:1 "[MEX.GetFactionName] 회의에서, [MEX.GetLeader](은)는 마르크스, 엥겔스 그리고 레닌에 대한 그 자신의 해석이 스탈린주의와 같은 혁명에 대한 잘못된 해석들에 대해 우위를 차지한다고 선언하였습니다. (코민테른이라고도 알려진) 제3인터내셔널의 붕괴와 함께, 전세계의 공산주의 지도자들은 자아비판할 자리에 초대받았습니다. 진정한 혁명 정신에 대한 정치적인 실명을 고백한 후, 그들은 제4인터내셔널에 초대되어 세계 사회주의 혁명의 도래를 도울 수 있을 것입니다."
 mexico.52.a:1 "마침내 우리의 실수를 알게 되었군."
 mexico.52.b:1 "마르크스의 계획에 대한 우리의 해석만이 정당한 것이다."
 mexico.53.title:1 "[MEX.GetLeader]의 범사회주의혁명연합 선언"
 mexico.53.desc:1 "우리는 그동안 우리의 현 지도자들이 마르크스, 엥겔스 그리고 레닌의 참된 해석을 전파할 것이라 믿어왔지만, 이제 그들은 '자아 비판'과 함께 레닌에 대한 트로츠키주의 해석이야말로 사회주의의 승리로 향하는 유일한 올바른 길임을 공개적으로 고백할 것을 강요받는 처지에 놓였습니다. 그 결과, 우리는 갑자기 고립된 입장에 놓이게 되었습니다. 우리의 동맹은 붕괴하였고 우리는 트로츠키주의 관점의 정당성을 인지하거나 고립된 채 [MEX.GetFactionName](와)과 불화를 겪는 것 중 선택해야 하는, 이른바 코넬리우스의 딜레마에 봉착했습니다."
 mexico.53.a:1 "마침내 우리의 실수를 알게 되었군."
 mexico.53.b:1 "마르크스의 계획에 대한 우리의 해석만이 정당한 것이다."
 mexico.54.title:1 "카리브해에서의 철수를 요구한 [MEX.GetLeader]"
 mexico.54.desc:1 "4시간 이상의 정열적인 연설에서, [MEX.GetLeader](은)는 우리가 카리브 지역에 두고 있는 모든 식민지들이 그의 말에 의하면\"지역 내 제국주의 압력에 대한 매우 가시적인 증거\"이기 때문에 이를 포기할 것을 요구했습니다. 몇몇 사람들은 우리가 지금 멕시코에 화낼 여유가 없다고 말하지만, 좀 더 완고한 조언가들은 우리가 그에 저항할 여력이 충분하다 못해 넘쳐나며 우리 영토의 무결성이 절대로 짓밟혀서는 안 된다고 강조하고 있습니다."
 mexico.54.a:1 "그의 요구를 수락하지."
 mexico.54.b:1 "우리는 혁명가들과 협상하지 않는다!"
 mexico.55.title:0 "카리브해에서 물러난 [From.GetNameDef]!"
 mexico.55.desc:0 "제국주의적 모순과 대면하게 된 [From.GetAdjective] 정부는 소유 중인 카리브 지역의 탈식민지화를 이행하였습니다. 이는 노동자들에게 있어 뜻깊은 날이지만 아직 투쟁이 끝난 것은 아닙니다. 노동자들이 여전히 억압적인 제도 밑에 놓여있는 한, 노동자들의 완전한 자유에 이르지 않은 것입니다."
 mexico.55.a:0 "만국의 프롤레타리아 자유 투쟁은 계속된다."
 mexico.56.title:0 "[From.GetNameDef]의 요구 거부"
 mexico.56.desc:0 "제국주의 압제자들 특유의 거만한 투로, [From.GetNameDef](은)는 그들의 탐욕스러운 카리브 지역 점유에 대한 포기를 촉구하는 우리의 요구를 거부하였습니다! 그들의 프롤레타리아 계층은 이제 그들 정부의 모순을 직면하고 그들이 폭군을 위해 일하고 있음을 직시하여야 합니다."
 mexico.56.a:0 "무장한 프롤레타리아의 분노는 쓰디쓸 것이다!"
 mtg_usa_civil_war_fascists.1.t:1 "은색 군단 시위"
 mtg_usa_civil_war_fascists.1.desc:1 "오늘 아메리카 은색 군단에 의해 지휘되고 조직된 수많은 중도, 우익 단체들이 현재까지 워싱턴에서 관찰된 시위 중 가장 큰 규모 중 하나로 수도를 행진했습니다. 그 밖의 집회 역시 전국적으로 보고되었습니다.\n\n행진은 의사당 앞에서 멈춰섰고, 군중은 미합중국에 대한 반역죄로 국민의 기소배심 전, \"의회 내 공산주의자들\"을 심판하기 위해 그들을 내놓는 것을 요구했습니다.\n\n그에 관해, 행정부의 일부 의원들은 법치주의에 대한 시위자들의 보다 더 합법적인 우려와, 헌법상의 견제와 균형에 대한 밀착을 시위자들과 공유하고 있습니다. 하지만, 많은 다른 이들은 그들에 대해 강경한 입장을 취하고 있습니다. 곧 몇 주 내에 더 많은 집회들이 계획되어 있으니, 우리는 서둘러 선택해야 합니다."
 mtg_usa_civil_war_fascists.1.a:1 "상황이 심화되지 않게 막아야해."
 mtg_usa_civil_war_fascists.1.b:1 "폭도들에게 숙일까보냐."
 mtg_usa_civil_war_fascists.2.t:1 "폭력으로 비화된 시위"
 mtg_usa_civil_war_fascists.2.desc:1 "오늘 수도의 또 다른 시위에서 긴장감이 고조되었는데, 바로 아메리카 은색 군단의 대규모 시위 중에 일어난 일 때문이었습니다. 다수의 국회의원을 체포하여 그들에게 넘겨주어야 한다는 당초의 요구를 되풀이하면서, 시위대는 의사당을 습격하여 그들의 명단에 있는 사람들을 무력으로 제거하기 한 시간 전 최후통첩을 보내왔습니다.\n\n최후통첩이 아무런 반응 없이 지나가자 은색 셔츠단의 소대원들이 의사당의 경찰 대열을 향해 돌진했습니다. 피비린내 나는 난투극이 발생했고, 이 소동은 빠르게 다른 시위자들을 집어삼켰습니다. 경찰이 이렇게 제압당하자 다른 무리들이 건물 안으로 들어갔습니다. 이 방 저 방을 돌아다니면서 결국 여러 명의 계획된 희생자를 찾아냈으나 무장경찰에 의해 퇴거가 중지되었습니다. 이어진 총격전에서 폭도 중 몇 명이 사망했고, 두 명의 국회의원이 부상을 입었습니다.\n\n수도를 감싼 험악한 분위기가 가라앉았지만, 양측 모두 분쟁 확대에 대해 상대방을 비난하고 있습니다. 앞으로의 몇 주가 '의사당 폭동'으로 알려진 이 사건이 이번 시위의 종말이었는지, 아니면 단순히 더 큰 충돌의 서막이었는지를 보여줄 것입니다."
 mtg_usa_civil_war_fascists.2.a:1 "피가 흐르는군. 끝나기까지 더 많이 흐르겠지."
 mtg_usa_civil_war_fascists.10.t:1 "습격당한 무기고"
 mtg_usa_civil_war_fascists.10.desc:1 "어제 [GetCSAState]의 미 육군 무기고가 습격당했습니다. 다수의 무장 폭도들은 적은 수의 경비대원들에게 무기고 열쇠를 강하게 요구했고, 근처 수비대에서 지원군이 도착했을 때 습격자들은 이미 많은 무기를 탈취하고 물러간 상태였습니다.\n\n경비병들이 전혀 부상을 입지 않은 데다 증원병력이 도착하기까지 의심스러울 정도로 오랜 시간이 걸렸다는 점에서 정부 일각에서는 이번 공격이 조작된 공격이라는 추측도 나오고 있습니다."
 mtg_usa_civil_war_fascists.10.a:1 "심히 걱정스러운 소식이야."
 mtg_usa_civil_war_fascists.11.t:1 "세금 징수에 간섭하려는 주 정부"
 mtg_usa_civil_war_fascists.11.desc:1 "[GetCSAState] 정부는 주 내의 모든 세금 징수 및 불입 추징을 중단시키기 위해 주 경찰을 파견하였습니다. 또한, 주지사는 담배 및 주류에 관한 세금 및 관세를 무효로 선언하고 사업체들에게 재무부에 관세를 지불하지 말 것을 명령하였습니다.\n\n 그러나, 그는 기업과 개인이 그 이외에 재무부에 의해 부과된 세금에 대해서는 계속 납부할 것 또한 명령하였습니다."
 mtg_usa_civil_war_fascists.11.a:1 "탐욕스럽군."
 mtg_usa_civil_war_fascists.12.t:1 "[From.GetName] 장군 사임"
 mtg_usa_civil_war_fascists.12.desc:1 "건강 문제로, [From.GetName] 장군이 사직서를 제출하였습니다. 그러나 그가 또다른 미국 내전이 코앞에 닥쳤다고까지 주장할 정도로 사적인 자리에서 국가의 정치적 방향성에 대한 깊은 우려를 표하였다는 것은 공공연한 비밀입니다.\n\n아무래도 그는 그 자신의 충성심을 고민하기보다는, 그의 동료 시민들에 맞서 무기를 들지 않는 쪽을 선택한 듯합니다."
 mtg_usa_civil_war_fascists.12.a:1 "그리울 것이다."
 mtg_usa_civil_war_fascists.13.t:1 "주방위군을 동원한 주지사"
 mtg_usa_civil_war_fascists.13.desc:1 "[usa_ng_mobilized.GetName] 주지사는 소위 \"훈련 기간의 연장\"을 위해 주방위군을 소집하였다고 발표하였습니다. 국방부는 이것이 [usa_ng_mobilized.GetName] 내에서의 계획된 기동 중 어떠한 것에 대해서도 설명할 수 없다고 주장하였습니다. \n\n 또한 주방위군 병력이 행군하는 동안 보급품 및 실탄을 휴대한 채 움직였다는 것으로 드러났는데, 이는 그들이 대체 무엇을 대비하고 있는지에 대한 의문을 자아냈습니다."
 mtg_usa_civil_war_fascists.13.a:1 "몹시 불안하군."
 mtg_usa_civil_war_fascists.14.t:1 "군무 이탈"
 mtg_usa_civil_war_fascists.14.desc:1 "다수의 부대에서 군인들이 휴가에서 복귀하지 못하거나 초소를 비우는 우려스러운 보고가 올라왔습니다. 더 문제인 것은 그 군인들 중 많은 수가 동향 출신이며, 집에서 온 편지를 수령하고 고작 며칠 뒤 실종된 것입니다.\n\n남부의 주들이 군인들을 고향으로 돌아오게 하려는 활동을 진행하는 것처럼 보입니다."
 mtg_usa_civil_war_fascists.14.a:1 "불충한 놈들."
 mtg_usa_civil_war_fascists.15.t:1 "무기 공장을 이전한 공장주"
 mtg_usa_civil_war_fascists.15.desc:1 "사업에 부적합한 정치적 환경을 이유로, 주요 무기 회사의 소유주는 오늘 생산 공정을 더 나은 장소로 옮길 것이라고 발표하였습니다. 그는 특히 생산 감소와 투자 의욕 저하를 불러왔다고 주장하는 노조 활동의 증가에 대해 강조하였습니다. 그 대신, 회사는 남부 주들 중 알려지지 않은 장소에 새 공장을 건설할 것입니다."
 mtg_usa_civil_war_fascists.15.a:1 "딱히 중요한 문제는 아니야."
 mtg_usa_civil_war_fascists.16.t:1 "민간공장을 이전한 공장주"
 mtg_usa_civil_war_fascists.16.desc:1 "상무부의 기밀 지원에 따르면, 미국 북부의 점점 더 많은 사업주들이 더 높은 임금과 적은 근로 일수를 요구하는 노동 조합들의 파업 이후 생산 공정을 다른 주로 옮길 계획을 세웠다고 합니다. 사업계 내에서는 깊은 우려의 분위기가 조성되었으며, 많은 사람들이 이러한 파업을 진압하지 않는 주들에서 합리적인 이익을 얻는 것이 점점 어려워지고 있다고 주장하고 있습니다."
 mtg_usa_civil_war_fascists.16.a:1 "터무니없는 반미적인 행태이다."
 mtg_usa_civil_war_fascists.20.t:1 "분리독립!"
 mtg_usa_civil_war_fascists.20.desc:1 "오늘 아침 8시, [CSAcapital.GetName](으)로부터의 특사가 백악관에 도착하여 [CSAcapital.GetName](은)는 더 이상 공화국의 일원으로서 소속되지 않겠다는 주의회의 선언문이 [USA.GetLeader] 대통령의 앞으로 전달했습니다. 미국 독립선언서의 광범위한 인용에 따른, 이것이 모든 문명인들의 기본권이라고 주장하는 이 선언은 평화적인 분리독립이 모든 국민에게 이익이 되며, 새로운 국가는 [USA.GetNameDef]의 좋은 이웃으로서 본인의 일을 수행하는 것 이상을 바라지 않는다고 역설했습니다."
 mtg_usa_civil_war_fascists.20.a:1 "이런 게 반역이다."
 mtg_usa_civil_war_fascists.21.t:1 "분열된 집안"
 mtg_usa_civil_war_fascists.21.desc:1 "첫 번째 주가 [USA.GetNameDef](와)과의 관계를 단절하고 겨우 몇 시간 후, 다른 주들도 거의 비슷한 선언으로 그 뒤를 따랐습니다. [USA.GetNameDef]의 일원으로서 계속 연방에 남아 있길 찬성하는 몇몇 시위가 유혈사태로 변졌고 많은 연방 공무원들이 폭행을 당하자 평화적인 분리 독립의 희망은 순식간에 무너졌습니다. 몇몇의 경우에는 [USA.GetLeader] 대통령의 지지자들이나 독립에 대해 충분한 열정을 가지고 있지 않은 사람들 역시 군중에 의해 린치를 당했습니다. 임시 대통령 [CSA.GetLeader](은)는 이러한 사건들을 \"정부 과민반응에 대한, 유감스럽지만 이해할 수 있는 시민의 보복 행위\"라고 말하며 가해자들에 대해 대통령 특별 사면을 약속했습니다.\n\n그는 또한 \"더 많은 오해\"를 피하기 위해 국경의 비무장지대뿐만 아니라 새로운 주의 영토에서 모든 연방군을 완전히 철수시킬 것을 요구했습니다. [USA.GetLeader] 대통령은 심지어 그 요구조차 거부했고 반란에 가담한 주의 군대에 반란을 진압할 것을 명령했습니다."
 mtg_usa_civil_war_fascists.21.a:1 "전에도 이런 일이 있었는데?"
 mtg_usa_civil_war_fascists.22.t:1 "중립권 결성"
 mtg_usa_civil_war_fascists.22.desc:1 "[USA.GetNameDef](와)과 [CSA.GetNameDef] 사이의 적의 표출 이후, 다수의 주 의회가 비개입주의 법안을 통과시켰습니다. 이 법안은 주지사가 주 영토를 보전하고 어느 쪽의 전투 부대도 진입하는 것을 막도록 명령합니다. 법안은 더 나아가 양측의 어떠한 종류의 병력 모집 행위 또한 금지하지만, 결정적으로 분쟁 중인 양측 당사자들에게 선불로 무기와 탄약을 파는 것까지 금지하지는 않습니다. \n\n법안은 또한 주들이 그들 스스로를 [USA.GetNameDef]의 일부로 간주하고 그들만의 영구적인 정부를 구성하고자 하지 않을 것을 강조합니다."
 mtg_usa_civil_war_fascists.22.a:1 "겁쟁이들이지만, 적은 아니군."
 mtg_usa_civil_war_fascists.22.b:0 "각자의 편을 택했군."
 mtg_usa_civil_war_fascists.23.t:1 "중립권 해체"
 mtg_usa_civil_war_fascists.23.desc:1 "전쟁이 끝나면서 중립국들은 중립을 유지하기 위해 마련되었던 각종 법과 조치를 끝내겠다고 발표했습니다. 오늘부터 군 병력들은 다시 한번 그들의 영토에 자유롭게 들어갈 수 있습니다. 전쟁 중에 소집된 민병대는 평화적으로 해체되었습니다."
 mtg_usa_civil_war_fascists.23.a:1 "피를 흘릴 가치는 없었다."
 mtg_usa_civil_war_fascists.201.t:0 "[CSA_liberated_state.GetName]의 의용군"
 mtg_usa_civil_war_fascists.201.desc:0 "우리 부대가 [CSA_liberated_state.GetName] 주 내로 진군함에 따라, 우리를 향한 숨겨진 동경을 품고 있던 많은 수의 동정 어린 시민들을 마주하게 되었습니다. 그들은 애국적인 열정의 물결에 휩싸여서는 우리 군에 합류하는 것에 대해 요청해 왔습니다."
 mtg_usa_civil_war_fascists.201.a:0 "별도의 부대로 창설한다."
 mtg_usa_civil_war_fascists.201.b:0 "육군에 통합시킨다."
 mtg_usa_civil_war_fascists.202.t:0 "[USA_liberated_state.GetName]의 의용군"
 mtg_usa_civil_war_fascists.202.desc:0 "우리 부대가 [USA_liberated_state.GetName] 주 내로 진군함에 따라, 우리를 향한 숨겨진 동경을 품고 있던 많은 수의 동정 어린 시민들을 마주하게 되었습니다. 그들은 애국적인 열정의 물결에 휩싸여서는 우리 군에 합류하는 것에 대해 요청해 왔습니다."
 mtg_usa_civil_war_fascists.203.t:0 "[USA_state_government_created.GetName]의 정부 협조 반란군"
 mtg_usa_civil_war_fascists.203.desc:0 "스스로를 [USA_state_government_created.GetName] 시민 협의회라고 칭하는 단체는 그들이 [CSA.GetAdjective] 군 당국으로부터 [USA_state_government_created.GetName] 관리 권한을 인수했다고 발표하였습니다. 그들은 현재 진행 중인 분쟁과는 연관이 없다고 주장하는 한편, [CSA.GetAdjective] 군대의 병력 모집을 다루는 몇 가지 새로운 법률을 시행하겠다고 발표하였습니다.\n\n선언의 일부로써, 그들은 여전히 수도에 남아 있는 의회 의원들은 더 이상 [USA_state_government_created.GetName]의 사람들을 대표하지 않는다고 밝혔습니다."
 mtg_usa_civil_war_fascists.203.a:0 "이놈이고 저놈이고 전부 반역자들이다."
 mtg_usa_congress_remove_state_tt:0 "두 명의 상원의원이 의회에서 사라졌다.\n"
 mtg_usa_congress_add_state_tt:0 "2명의 상원의원이 의회에 추가되었습니다. 그들은 처음에는 §G정부를 지지할 것입니다§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "수도에서의 시위"
 mtg_usa_civil_war_democrats.1.desc:1 "또 다른 대규모 시위가 수도를 강타했고, 시위는 국회의사당 안과 주변의 모든 주요 도로를 봉쇄했습니다. \"민주공화국 보존을 위한 행동위원회\"에 의해 조직된 시위대는 [USA.GetLeader] 대통령의 행정에서의 부패와 부정행위에 대한 독립적인 조사를 요구했습니다. 특히 그들은 대통령이 은색 군단을 비난하고 유권자로서의 그들의 권리가 존중될 것이라고 공개적으로 보장할 것을 요구했습니다.\n\n [USA.GetLeader] 대통령은 이러한 쟁점에 대해 일말의 대답조차 거부했습니다."
 mtg_usa_civil_war_democrats.1.a:1 "시위하라 그래, 나라는 그래도 돌아간다."
 mtg_usa_civil_war_democrats.2.t:1 "천만인 시위"
 mtg_usa_civil_war_democrats.2.desc:1 "미국 전역에서 [USA.GetLeader] 대통령의 정책에 반대하는 정기적인 시위가 규모가 커짐에 따라, 현재는 거의 매 시위마다 수백만 명의 항의자들이 참여하고 있습니다. 오늘, 백만 명 이상의 사람들이 워싱턴의 거리를 행진했고, 적어도 9개의 다른 장소에서 비슷한 수치가 보고되었습니다. 심지어 이 수치는 몇몇 주도들과 작은 도시들에서의, 수백 혹은 수천 개의 행진을 포함하지 않습니다. 이 시위는 정부의 평판이 저조한 정책 결정 이후 발생하고 있는데, 주최측은 이 결정이 공화국의 민주적 구조를 훼손한다고 주장하고 있습니다.\n\n이전에 시위자들이 대통령에게 보다 급진적인 이념과 거리를 두라고 요구했던 곳에서, 그들은 이제 그의 즉각적인 공직 철회를 요구합니다."
 mtg_usa_civil_war_democrats.2.a:1 "그래서 그 요구를 어떻게 시행해달라는 거지?"
 mtg_usa_civil_war_democrats.10.desc:1 "[GETUSASTATE] 외곽 지역에 위치한 미군 무기고가 지난 밤 알려지지 않은 세력의 침공에 의해 점거당했습니다. 소규모의 무장한 인원들이 소수의 경비병들을 창고로 몰아넣고 그곳에 가두었습니다. 동이 튼 후 병사들이 탈출했을 때, 그들은 병기들이 완전히 약탈당한 것을 확인하게 되었습니다. 아무래도 이 침입자들이 밤중에 대량의 물자를 알 수 없는 위치로 옮긴 것이 분명해 보입니다."
 mtg_usa_civil_war_democrats.11.t:1 "시민 민병대 결성"
 mtg_usa_civil_war_democrats.11.desc:1 "[USA.GetLeader] 대통령의 정책에 반하는 최근 일련의 행진과 시위 동안, 많은 시위대가 스스로를 성장세를 띠고 있는 \"시민 민병대\" 운동의 일부로 규정하며 공개적으로 무기를 소지하고 완장을 착용하고 다녔습니다. 경찰이 이에 대해 이의를 제기하자 시위대는 수정헌법 제 2조에 의거해 그들의 권리를 행사하고 있을 뿐이라 주장했습니다만, FBI 측은 이들 단체가 단순히 무기의 사적 소유를 장려하는 것이 아니라는 징후를 발견하였습니다.\n\n정보원들은 이 무장 단체들이 정기적인 모임을 가짐과 동시에 보병 훈련교범에 대한 접근 권한을 얻으려 시도하였다고 보고하고 있습니다."
 mtg_usa_civil_war_democrats.11.a:1 "전혀 잘못이 아니야."
 citizen_militia_tt:0 "전쟁이 발발하면 주의 시민들은 활동할 민병대를 결성합니다."
 mtg_usa_civil_war_democrats.14.t:1 "노동자들의 파업"
 mtg_usa_civil_war_democrats.14.desc:1 "조치를 촉구하는 광범위한 노조에 의한 대규모 파업이 미국 전역에 걸쳐 보고되었습니다. 가장 핵심적인 서비스 업종만이 이 파업에서 면제되었습니다. 많은 장소에서 동맹 파업자들과 동맹 파업 파괴자들 사이의 싸움이 벌어졌습니다. \n\n통상적인 경우와 다르게, 노동자들은 더 높은 임금이나 다른 양보를 요구하는 것이 아닌 [USA.GetLeader] 대통령의 사임을 요구하고 나섰습니다."
 mtg_usa_civil_war_democrats.14.a:1 "공산주의 반역자를 아무도 예상 못 한 건가?"
 mtg_usa_civil_war_democrats.15.t:1 "무기 공장을 이전한 공장주들"
 mtg_usa_civil_war_democrats.15.desc:1 "전국적으로 불안정성이 증가함에 따라, 많은 기업인들은 점포를 차리기에 더 안전한 장소를 조용히 물색하기 시작하였습니다. 구체적으로, 미국의 남부 주들은 일부 회사들이 공장 전체를 나라 반대편에서부터 이전해 옴에 따라 산업 생산량의 소생을 만끽하였습니다."
 mtg_usa_civil_war_democrats.15.a:1 "환영합니다."
 mtg_usa_civil_war_democrats.16.t:1 "경제 이민"
 mtg_usa_civil_war_democrats.16.desc:1 "최근 수십 년간 이뤄졌던 농촌 지대에서 북동부 산업 지대로의 이주 이후, 최근의 정부 보고서에 따르면 이에 대한 극적인 반전이 이루어지고 있음이 드러났습니다. 점점 더 많은 민간 부문의 회사들이 남부 주들로 이전하여 기존 저개발 지역에 정착하며, 수백 개의 새로운 일자리를 창출해 내고 있습니다. 많은 공장주들은 주기적인 파업과 점점 더 공격적으로 변해가는 노조들로 인한 북부의 \"적대적인\" 기류를 사유 중 하나로 언급하였습니다."
 mtg_usa_civil_war_democrats.16.a:1 "대통령의 정책이 잘 통하는데!"
 mtg_usa_civil_war_democrats.20.t:1 "보스턴 반란"
 mtg_usa_civil_war_democrats.20.desc:1 "대통령에 대한 일련의 항의가 마침내 절정에 이르렀습니다. 어제, 보스턴 중심가에서 행진이 목적지에 도달한 후, 시위자들은 집으로 돌아가기 위해 흩어지지 않았습니다. 대신, 그들은 작은 그룹으로 나뉘어 도시 주변의 중요 요충지를 장악했습니다. 해질녘에, 그들은 도시를 완전히 장악했습니다. 경찰은 대부분 시위대로 넘어갔고 매사추세츠 주지사는 주 방위군 투입을 거부했습니다.\n\n'보스턴 시민위원회'가 이 도시를 장악하고 반군과 협력하고 있는 것으로 알려졌습니다. 뉴잉글랜드의 다른 주들은 그들이 더 이상 [USA.GetLeader] 대통령이 서명한 어떤 법에도 제한되지 않는다고 말하면서, 지지 운동을 통과시켰습니다. 대신, 그들은 미국의 다른 모든 주 정부들에게 대통령이 물러나고 의회가 해산되고 새로운 선거가 실시될 것을 선언할 것을 요구하고 있습니다.\n\n군대의 일부가 우리 편으로 남아 있는 동안, 전 군대는 그들의 장교들에게 반란을 진압하는 명령에 복종하지 않을 것이라고 알렸습니다."
 mtg_usa_civil_war_democrats.20.a:1 "아무도 심각하게 생각 안 해. 곧 사그라들 텐데."
 mtg_usa_civil_war_democrats.21.t:1 "웨스트코스트로 퍼져나간 반란군"
 mtg_usa_civil_war_democrats.21.desc:1 "캘리포니아, 오리건, 워싱턴의 주정부는 모두 보스턴 정부에 대한 지지를 선언하고 모든 연방 공무원들에게 그들의 직책을 사임하거나 이들 주의 영토를 즉시 떠나라고 명령했습니다. 비록 이런 움직임에 반대하는 일부 산발적인 저항의 대한 보고가 있지만, 대중의 지지에 대부분 동조하는 것으로 보입니다."
 mtg_usa_civil_war_democrats.21.a:1 "이 나라의 중심은 아직 우리가 지키고 있다."
 mtg_usa_civil_war_democrats.22.t:1 "정부 수립을 선포한 미드웨스트"
 mtg_usa_civil_war_democrats.22.desc:1 "점점 더 많은 주들이 합법정부의 지시를 거부함에 따라, 오하이오, 미주리, 위스콘신, 일리노이, 인디애나, 미시간 주지사들은 공동으로 그들의 주민에  어떠한 선동적인 행동도 용납하지 않겠다고 선언했습니다. 새로운 내전은 외국의 침략에 직면하여 미국을 위험하게 약화시킬 것이라고 그들은 주장합니다."
 mtg_usa_civil_war_democrats.22.a:1 "그럼 그래야지."
 mtg_usa_civil_war_democrats.23.t:1 "반란군에 가담한 이스트코스트"
 mtg_usa_civil_war_democrats.23.desc:1 "뉴잉글랜드에서 남쪽으로 행진하는 반란군은 메릴랜드, 뉴욕, 펜실베이니아, 뉴저지에서 해방군으로 널리 환영받고 있으며, 지방 주지사들은 주 경찰과 주방위군에 간섭하지 말라고 명령했습니다. 수도 주변의 충성 세력을 규합하려는 어떠한 시도도 실패했습니다. [USA.GetLeader] 대통령은 반란군이 모든 탈출구를 봉쇄하기 불과 몇 시간 전에 워싱턴으로부터 대피했습니다. 그는 버지니아주 리치몬드에 도착했으며 곧 더 남쪽으로 이동하리라 예상됩니다."
 mtg_usa_civil_war_democrats.23.a:1 "돌아올 것이다."
 mtg_usa_civil_war_democrats.25.t:1 "노스웨스트 분리 독립"
 mtg_usa_civil_war_democrats.25.desc:1 "와이오밍, 아이다호, 몬타나 주지사들은 보스턴 정부를 위해 공동선언을 했습니다. 워싱턴과 오레곤의 반란군은 이미 그들만의 전우 정신으로 연대해 왔습니다."
 mtg_usa_civil_war_democrats.25.a:1 "거긴 어차피 빈 황무지 땅이던데."
 mtg_usa_civil_war_democrats.26.t:1 "정부 수립을 선포한 노스웨스트"
 mtg_usa_civil_war_democrats.26.desc:1 "와이오밍 주, 아이다호 주, 몬타나 주 입법부는 현 비상사태 기간 동안 연방정부에 반대하는 발언을 한 사람을 체포하고 구금할 수 있는 권한을 지방 사법기관에 부여함으로써, 반체제법을 통과시켰습니다. 그러나 인근 워싱턴과 오리건주의 반란군 주둔은 우리 군대의 신속한 개입이 필요해 보입니다."
 mtg_usa_civil_war_democrats.26.a:1 "거긴 전략적으로 중요한 곳인데."
 mtg_usa_civil_war_democrats.27.t:1 "사우스웨스트 분리 독립"
 mtg_usa_civil_war_democrats.27.desc:1 "네바다, 애리조나, 유타, 뉴멕시코, 콜로라도 모두 반역을 선언했습니다. 캘리포니아에서 반군의 통행을 허락하는 명령에 따르지 않았던 주 공무원들은 즉각 해임되었고 많은 수가 수감되었습니다."
 mtg_usa_civil_war_democrats.27.a:1 "좋아. 방어할 가치도 없는 쓸모없는 사막땅이었는데."
 mtg_usa_civil_war_democrats.28.t:1 "정부 수립을 선포한 사우스웨스트"
 mtg_usa_civil_war_democrats.28.desc:1 "네바다, 애리조나, 유타, 뉴멕시코, 콜로라도 주지사들은 보스턴 정부를 지지하는 대규모 시위가 열린 후 비상사태를 선포했습니다. 주 경찰과 주 방위군 부대는 공황상태에 빠진 시위자들에게 총격을 가했고, 시위자들은 사망자와 부상자들을 끌고 도망쳤습니다."
 mtg_usa_civil_war_democrats.28.a:1 "집회와 연설을 위한 시대는 이제 갔다."
 mtg_usa_civil_war_democrats.29.t:1 "서-미드웨스트 분리 독립"
 mtg_usa_civil_war_democrats.29.desc:1 "다코타, 아이오와, 미네소타, 네브라스카 주 정부는 현지 법 집행관들과 동조적인 주 방위군이 지지한 사전 계획되고 시행된 봉기에 의해 강제로 추방되었습니다. 성급하게 선출된 임시 주지사들은 보스턴 정부에 대한 지지를 선언했습니다."
 mtg_usa_civil_war_democrats.29.a:1 "그 지역은 쉽게 되찾을 수 있다."
 mtg_usa_civil_war_democrats.30.t:1 "정부 수립을 선포한 서 미드웨스트"
 mtg_usa_civil_war_democrats.30.desc:1 "오늘날 다코타, 아이오와, 미네소타, 네브라스카 주 정부는 법 집행관과 반항적인 주방위군의 지원을 받은, 교묘히 계획된 좌익 쿠데타 시도를 간신히 물리쳤습니다. 충성파 시민들은 주 입법부를 보호하고 여러 명의 주지사들이 체포되는 것을 막았지만, 주도에서 발생한 몇 번의 총격전에서 다수의 사상자가 발생했습니다."
 mtg_usa_civil_war_democrats.30.a:1 "너 그리고 우리, 모두가 영웅이다."
 mtg_usa_civil_war_democrats.31.t:1 "미드웨스트 분리 독립"
 mtg_usa_civil_war_democrats.31.desc:1 "오하이오, 미주리, 위스콘신, 일리노이, 인디애나, 미시간 주지사는 정부의 지원 부족과 전직 대통령 [USA.GetLeader]의 리더십 부족을 이유로 보스턴 정부를 위한 선언을 발표했습니다. 다만 이들 주지사들 모두 이전에 대통령 진영에서 확고하게 고려되었기 때문에 반란군 내부의 관계는 경색될 가능성이 높습니다."
 mtg_usa_civil_war_democrats.31.a:1 "그들은 특별히 가장 나중에 손봐주도록 하지."
 mtg_usa_civil_war_democrats.40.t:0 "정부를 이끌고자 하는 맥아더의 제안"
 mtg_usa_civil_war_democrats.40.desc:0 "정부가 완전한 수세에 놓이고 국가 내 많은 지역들이 폭동에 동참함에 따라, 맥아더 장군이 우리 측에 제안을 해 왔습니다. 맥아더는 오직 그만이 진정으로 미국인의 사고 방식을 이해하고 지금 이 위기의 순간에 안정과 지도력을 제공할 수 있다는 점을 지적하며, 폭동 세력이 패퇴할 때까지 그 자신이 '국방정부'를 이끌겠다고 제안하였습니다. 맥아더에 따르면, 맥아더 장군을 그 자리에 둠으로써 민간 지도부와 군 사령부 사이의 마찰을 줄이고자 하는 것입니다.\n\n정부 내 몇몇 인사들은 그가 계속해서 자신을 3인칭화하여 언급하는 사실에 대해 다소 불편한 기색을 내비치고 있습니다."
 mtg_usa_civil_war_democrats.40.a:0 "필사적인 상황에는 필사적인 대책을 써야 한다."
 mtg_usa_civil_war_democrats.40.b:0 "그건 공화국의 종말이야."
 mtg_usa_civil_war_democrats.41.t:0 "[USA.GetLeader]에게 도전한 윌리엄 더들리 펠리"
 mtg_usa_civil_war_democrats.41.desc:0 "보스턴 폭동이 마침내 종국에 이르렀고, 정부 내 많은 인사들은 다음으로 어떻게 이어나가야 할 것인지에 대해 확신을 세우지 못했습니다. 맥아더의 국방정부는 원래 전쟁이 끝날 때까지만 지속되도록 계획되어 있었습니다. 그러나, [USA.GetNameDef] 주변의 세상은 더욱 적대적으로 변화하기만 하였고, 아마 우리는 곧 다시금 전쟁의 한가운데에 위치한 스스로를 발견하게 될지도 모릅니다. 파시스트 지도자 윌리엄 더들리 펠리는 맥아더에게 그의 봉사에 대해 감사를 표하면서, 공개적으로 '준법적이고 질서 잡힌 정부'로의 회귀의 뜻을 밝혔습니다. 펠리는 전쟁 중 자신의 행보에 대한 지지의 급증을 지적하며, 그 스스로가 미국의 대통령이자 지도자의 자리에 오를 것이 예견되어 있었다고 천명하였습니다. [USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n그 답지 않은 겸손함을 보이며, [USA.GetLeader](은)는 여론이 요구할 경우 자리에서 물러나겠다고 제안하였습니다. 미국인들은 정부의 나머지 인사들이 이 문제에 대해 어떻게 생각하고 있는지를 살피고 있습니다."
 USA_hilt_candidate:0 "\n\n 혼란을 가중시킨 것은 이전에 정치적으로 무명 인사였던 아담 힐트 씨였는데, 그는 본래 베를린에 위치했으나 독일 내전 중 아칸소 주 브라우나우로 도피한 세계적인 인지도의 힐트&파트너 건축회사의 대표로 최근 조국에 봉사하겠다는 의지를 공개적으로 표명하였습니다. 몇몇 비판자들이 힐트의 독일 억양에 대해 의문을 제기했는데, 힐트 씨는 이에 대해 독일 내에서 오랜 세월 동안 일하고 예술에 대해 공부하면서 생긴 것이라 주장했습니다. 힐트에 따르면, 그러한 사소한 사항들은 중대한 문제에서 시선을 돌리게 만들 뿐이며 애국자이자 자연인 시민에게 오점을 남기려 하는 비겁한 시도에 지나지 않습니다."
 USA_lindbergh_candidate:0 "\n.\n.최근 전쟁과 항공술 보편화에 대한 자신의 공로를 언급하며, 유명한 비행사 찰스 린드버그 또한 자신의 모자를 링 위로 던졌습니다. 린드버그는 두 주요 후보의 분열을 초래한 상태를 지적했으며 자신이 나라의 차이를 극복하고 단결시켜 과거의 위대함으로 돌아가도록 고무할 수 있는 최적의 인물이라고 믿고 있습니다."
 mtg_usa_civil_war_democrats.41.d:0 "찰스 린드버그에게 정부를 구성해 달라고 해라."
 mtg_usa_civil_war_democrats.41.a:0 "그는 그의 역할을 다했다."
 mtg_usa_civil_war_democrats.41.b:0 "아직 공화국은 그가 필요하다."
 mtg_usa_civil_war_democrats.41.c:0 "힐트가 국가 재건에 가장 적합해 보이는군."
 mtg_usa_canadian_corridor.1.t:1 "캐나다 회랑"
 mtg_usa_canadian_corridor.1.desc:1 "[USA.GetNameDef]의 우리 대사가 오늘 국무부에 초치되어 최후통첩을 받았습니다. 그에게 건네진 쪽지에 따르면, [USA.GetNameDef] 정부는 워싱턴과 알래스카 사이의 지역에 대한 캐나다의 주권을 더 이상 받아들일 수 없다고 합니다. \n\n군대의 통행과 특정한 국경에 대한 통제를 면제하자는 제안은 단호히 거부되었습니다. [USA.GetAdjective] 정부는 자정까지 답변을 기대하고 있습니다."
 mtg_usa_canadian_corridor.1.a:1 "그들은 지원을 받을 것입니다."
 mtg_usa_canadian_corridor.1.b:1 "절대 안 돼!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] 수락"
 mtg_usa_canadian_corridor.2.desc:1 "[CAN.GetLeader] 정부는 우리의 요구에 동의하였고 분쟁 지역에서 철수하였습니다. 우리 부대는 도시 너머에 존재하는 문명의 전초 기지에 대한 통제력을 주축하기 위해 전진하였습니다."
 mtg_usa_canadian_corridor.2.a:1 "현명한 선택을 했군."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] 거부"
 mtg_usa_canadian_corridor.3.desc:1 "우리의 요구를 '밴쿠버냐 전쟁이냐!'라고 외치는 것밖에 되지 않으면서 우리가 겁쟁이처럼 숙이길 바라는 처사\"라 칭히며, [CAN.GetLeader](은)는 이 이상의 외교적 접근에 대해 공개적으로 비난했습니다. 보도에 따르면 [CAN.GetAdjective] 부대는 고등급 경보를 발령하고 국경선을 따라 수비 위치를 점령하고 있는 것으로 알려졌습니다."
 mtg_usa_canadian_corridor.3.a:1 "우리는 평화를 제안했지만 저들은 전쟁을 선택하는군."
 mtg_usa_canadian_corridor.3.b:1 "우리는 돌과 나무 덩어리들을 놓고 전쟁할 여유가 없다."
 mtg_usa_southern_threat.1.t:1 "회담우호조약을 요구한 [USA.GetNameDefCap]"
 mtg_usa_southern_threat.1.desc:1 "[USA.GetLeader] 대통령이 미국 정부의 일련의 요구를 전달하기 위해 우리 대사를 불러들였습니다. 그중에는 [USA.GetAdjective] 대사에게 특별 회담권을 부여하는 내용이 포함되어 있습니다. 사실상, 이러한 권한은 미국 정부가 우리가 내리는 어떠한 결정에도 거부권을 행사할 수 있도록 할 것입니다.\n\n계속되는 내용에 따르면, 우리가 거부할 경우 [USA.GetAdjective] 정부는 \"국가 안보를 보장하기 위해 필요할 것으로 보이는 조치\"를 취할 것이라고 강요할 것입니다."
 mtg_usa_southern_threat.1.a:1 "우리는 참사를 막기 위해 용납할 수 없는 걸 받아 들여야 한다."
 mtg_usa_southern_threat.1.b:1 "절대 안 돼!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader]의 수락"
 mtg_usa_southern_threat.2.desc:1 "자신들의 입장이 절망적이라는 것을 깨달은 [MEX.GetLeader] 정권은 우리의 제안을 받아들였고 어떠한 중책을 결정하기 전에 우리와 상의하기로 합의했습니다."
 mtg_usa_southern_threat.2.a:1 "퍼싱이 자랑스러워하겠군."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader]의 거부"
 mtg_usa_southern_threat.3.desc:1 "장황한 연설 중 \"뻔뻔스러운 미국의 침략\"에 맞선 지난 세대 멕시코의 영웅들을 상기시키는 가운데, [MEX.GetLeader](은)는 우리의 요구에 대한 어떠한 고려조차 거부하였으며 우리 대사에게 멕시코인들은 외부의 침략자들에게 절대 굴복하지 않을 것이라고 말하였습니다."
 mtg_usa_southern_threat.3.a:1 "우리는 이 모욕이 처벌받지 않게 할 수 없습니다."
 mtg_usa_southern_threat.3.b:1 "전쟁은 우리의 관심사가 아니다."
 mtg_usa_north_american_dominion.1.t:1 "외교정책 통제권을 요구하는 [USA.GetNameDefCap]"
 mtg_usa_north_american_dominion.1.desc:1 "[USA.GetNameDef]의 대사가 \"우리 국가 간의 지속된 평화와 화합을 위해\" 우리의 모든 외교 정책을 그의 정부와 상의하기를 바라는 [USA.GetLeader] 대통령의 쪽지를 건네주었습니다. 이는 북미와 카리브해 전역에 걸친 외교적 공격의 일환으로 보입니다."
 mtg_usa_north_american_dominion.1.a:1 "선택의 여지가 없다."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap]의 종속화 수락"
 mtg_usa_north_american_dominion.2.desc:1 "[From.GetLeader] 정부는 우리의 요청에 동의했고 우리의 대사가 그들이 내리는 모든 주요 정책 결정에 대해 거부권을 행사할 수 있도록 허락할 것입니다."
 mtg_usa_north_american_dominion.2.a:1 "현명한 선택이군."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap]의 거부"
 mtg_usa_north_american_dominion.3.desc:1 "우리의 외교문서에 대해 [From.GetLeader]의 심정은 깊은 실망감으로 채워진 것으로 보이며, 이에대해 [From.GetNameDef]의 독립과 주권에 대한 길고 자랑스러운 역사로 답했으며, 결코 외국의 강대국의 의지에 강요 당하는 것을 허용하지 않을 것이라고 선언했습니다.\n\n나아가 [USA.GetLeader] 대통령에게 [USA.GetNameDef]의 평화에 대한 가장 큰 위협으로 간주되어 상상할 수 없는 결과를 초래할 것이 분명할 것으로 보인다며, 이 문제에 대한 전쟁의 영향을 고려해 줄 것을 간청했습니다."
 mtg_usa_north_american_dominion.3.a:1 "약자의 용감한 발언이다."
 mtg_usa_north_american_dominion.3.b:1 "그가 맞을지도 모른다."
 mtg_usa_strategic_interests.1.t:1 "미국의 영토 요구"
 mtg_usa_strategic_interests.1.desc:1 "[USA.GetLeader] 대통령은 전 세계에 걸친 여러 전략적 지역의 소유권을 의논하고자 런던에 도착했습니다. [USA.GetNameDef]의 정부에 따르면 [ENG.GetNameDef](은)는 그 지역들을 [USA.GetNameDef]의 이익에 부합하도록 운영할 자원도 의지도 없다고 합니다. [ENG.GetAdjective] 정부가 이 약속들이 지켜지고 있다는 적절한 보장을 할 수 없다면, 전문가들은 [USA.GetLeader](이)가 이 지역들의 소유권을 [USA.GetNameDefCap]에게 양도하라고 요구하리라고 믿고 있습니다."
 mtg_usa_strategic_interests.1.a:1 "그들은 저들을 환영 할 것이다."
 mtg_usa_strategic_interests.1.b:1 "이곳은 전략적으로 중요한 곳이다!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap]의 영토 이양"
 mtg_usa_strategic_interests.2.desc:2 "오랜 내부 토론 끝에 [ENG.GetAdjective] 정부는 제안을 수락하기로 결정하였습니다. 요청된 지역의 소유권을 양도하기 위한 양측의 일정이 합의되었습니다."
 mtg_usa_strategic_interests.2.a:1 "굉장해!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap]의 협력 거부"
 mtg_usa_strategic_interests.3.desc:1 "[ENG.GetAdjective]의 대답이 단순한 \"아니오\"였기에 [ENG.GetLeader](와)과 [USA.GetLeader] 간의 협상이 시작한 지 불과 몇 분 만에 결렬되었습니다. 이후 더 구체적인 공식성명이 발표되었지만, 협상 조건에 대한 대화조차 하지 않겠다는 입장을 강화했을 뿐입니다."
 mtg_usa_strategic_interests.3.a:1 "그렇다면 그들이 제대로 방어하는지 보자!"
 mtg_usa_strategic_interests.3.b:1 "이 영토들은 값어치가 없다."
 mtg_usa_pacific_pacification.1.t:1 "[From.GetNameDefCap]의 식민지 자산 요구"
 mtg_usa_pacific_pacification.1.desc_a:0 "[USA.GetAdjective] 정부의 사절단이 태평양에 있는 우리 영토의 안보에 대한 대화를 위해 도착했습니다. 중국에서 지속되는 불안정과 일본의 상황을 고려하여, [USA.GetLeader] 대통령은 몇 가지의 특권과 권리를 대가로  [GET_AUSTRALIA_NEW_ZEALAND_STATUS]의 방어의 책임을 질 의향이 있다고 합니다.\n\n[USA.GetAdjective](은)는 이 특권들이 [GET_AUSTRALIA_NEW_ZEALAND_STATUS]의 안보를 보장하는 데에만 사용될 것이라고 보장하지만, 정부 내의 많은 이들은 그들이 [GET_AUSTRALIA_NEW_ZEALAND_STATUS](을)를 실질적으로 괴뢰화시킬 것이라고 믿습니다."
 mtg_usa_pacific_pacification.1.desc_b:0 "[USA.GetAdjective] 정부의 사절단이 우리의 상호 방어에 대한 협상을 위해 도착했습니다. [USA.GetLeader] 대통령은 세계지도 구석의 조그마한 우리 땅을 [USA.GetNameDef]의 안보에 필수적이라고 생각하는 듯 합니다. 그러나, [USA.GetAdjective] 정부는 우리가 필요할 때의 지원을 약속하는 것을 넘어 우리 자체가 위협이 되지 않기를 바라고 있습니다. 이 때문에, 협상에는 우리의 내정에 대하여 [USA.GetNameDef]가 큰 발언권을 가지도록 하는 조항 몇 가지가 딸려 있습니다.\n\n지금까지의 협상 과정에서 전쟁의 협박은 있지 않았지만, [USA.GetLeader] 대통령이 우리의 거절을 굉장히 공격적으로 받아들일 것은 분명합니다."
 AST_NZL_PUPPET:0 "호주와 뉴질랜드"
 AST_NZL_NO_PUPPET_FALLBACK:0 "남태평양의 나라들"
 mtg_usa_pacific_pacification.1.a:1 "국내 문제에 간섭할 순 없지."
 mtg_usa_pacific_pacification.1.b:1 "저 지역들은 잘 방어할 수 있다."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] 수락"
 mtg_usa_pacific_pacification.2.desc:1 "[From.GetLeader] 정부는 제안을 수락했습니다. 세부사항의 이행을 조정하기 위해 특별 공동위원회가 구성되었습니다."
 mtg_usa_pacific_pacification.2.a:1 "잘했군."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] 거부"
 mtg_usa_pacific_pacification.3.desc:1 "[From.GetNameDef] 정부는 양국 사이에 미해결된 문제가 없다고 주장하며 우리 대표단을 만나는 것조차 거부하였습니다. 그러나 [GET_AUSTRALIA_NEW_ZEALAND_STATUS] 주재무관은 최근 군사 기동의 현격한 증가에 대해 보고하였습니다."
 mtg_usa_pacific_pacification.3.a:1 "무력을 사용하는 수밖에 없겠군."
 mtg_usa_pacific_pacification.3.b:1 "우리는 전쟁할 여유가 없다."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap]의 압력 행사"
 mtg_usa_secure_asia.1.desc:1 "[USA.GetLeader] 대통령은 [This.GetLeader](와)과 이 지역에 대한 [USA.GetNameDef]의 새로워진 관심을 논하기 위하여 특사를 파견했습니다. 그들에 의하면 [This.GetNameDef](은)는 이 지역에 대한 [USA.GetNameDef]의 전략의 중추 역할을 한다고 합니다. 이 때문에, [USA.GetNameDef](은)는 친선적이지 않거나 심지어는 적대적인 [This.GetNameDef] 정부를 허용할 수 없다는 사실이 우리 정부에 전달되었습니다."
 mtg_usa_secure_asia.1.a:1 "무릎을 꿇는것이 더 낫다."
 mtg_usa_secure_asia.1.b:1 "발 아래에서 죽는 것이 더 낫다."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] 수락"
 mtg_usa_secure_asia.2.desc:2 "수많은 협상과 그의 보안에 대한 보장 끝에, [From.GetLeader](은)는 우리의 특사에게 강력한 결탁권을 주는 것을 받아들여, 우리들에게 그들의 내정에 큰 영향을 끼칠 수 있게 했습니다."
 mtg_usa_secure_asia.2.a:1 "훌륭하군."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] 저항"
 mtg_usa_secure_asia.3.desc:1 "[From.GetAdjective] 정부로부터 \"한 번 얻어낸 자유는 절대 포기할 수 없다,\"는 메시지가 도착하였습니다. 더 이상의 의사소통은 이루어지지 않았으며 [From.GetNameDef] 주재 우리 대사는 여권과 함께 돌려보내졌습니다."
 mtg_usa_secure_asia.3.a:1 "용감하군. 멍청하지만 확실히 용감하다."
 mtg_usa_secure_asia.3.b:1 "어찌됐든 저들은 문제되지 않는다."
 mtg_usa_secure_asia.4.t:1 "미국의 식민지 지배권 요구"
 mtg_usa_secure_asia.4.desc:1 "최근 행해진 기자회견에서, [USA.GetLeader] 대통령은 인도-중국 지역과 넓은 의미의 동남아시아에 대한 새로운 전략적 비전을 제시하였습니다. 그의 정부는 더 이상 그 지역의 지도력의 부재를 더 이상 용납하지 않을 것입니다. 현존하는 인도네시아에 대한 그 어떤 의미의 영향력도 그 지역의 [USA.GetAdjective] 이권을 보장하기에 너무 약합니다. 그의 정부는 이를 바꾸려고 노력하고 있습니다. \n\n해당 발언들을 설명하도록 [This.GetLeader]에 [USA.GetAdjective] 대사가 소환되자, [USA.GetAdjective] 대사는 [USA.GetAdjective] 입장을 자세하게 나타내는 쪽지를 건넸습니다. 요구사항들은 인도네시아 군도를 [USA.GetAdjective] 통제하에 넘기는 것과 다를 바 없습니다."
 mtg_usa_secure_asia.4.a:1 "그들은 저들을 환영 할 것이다."
 mtg_usa_secure_asia.4.b:2 "터무니없는 제안이군."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader]의 제의 수락"
 mtg_usa_secure_asia.5.desc:1 "언론 앞에서, [From.GetLeader](은)는 오늘 그의 정부가 [USA.GetNameDef](와)과 동인도에 대한 주권의 분담에 대한 조약을 체결했다고 밝혔습니다.\n\n조약에는 우리의 관리자들이 자리잡자마자 통제권이 우리에게 완전히 넘어오도록 하는 몇 개의 비밀 조항들이 담겨 있습니다. 국무부는 이미 그 지역으로 관료들을 파견한 상태입니다."
 mtg_usa_secure_asia.5.a:1 "최고의 수익이군."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap]의 작업 중단"
 mtg_usa_secure_asia.6.desc:2 "[From.GetNameDef](와)과의 협상은 거의 시작하자마자 무너졌습니다. [From.GetAdjective] 내각은 우리의 쪽지를 의논하기 시작한 지 한 시간도 되지 않아 완전히 거절해버렸습니다. [From.GetAdjective] 외무장관은 제안이 크게 바뀌지 않는 이상 더 논의할 것은 없다고 우리 대사에게 전했습니다."
 mtg_usa_secure_asia.6.a:1 "저들은 평화적으로 해결할 기회를 가졌었지만, 그 기회를 날려버렸다."
 mtg_usa_secure_asia.6.b:1 "저들이 그곳을 지킬지도...당장은."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap]의 인도차이나 요구"
 mtg_usa_secure_asia.7.desc:1 "더 큰 외교적 공세의 일환으로, [USA.GetLeader] 대통령은 베트남과 인도차이나를 [USA.GetNameDef] 의 이권 수호에 필수적인 지역으로 공개적으로 선정했습니다. 이에 따라, [USA.GetNameDef](은)는 그 지역에서의 존재감을 키우기 위해 노력할 것이라고 합니다.\n\n사적으로는, [USA.GetNameDef](은)는 인도차이나 지역에 대해 굉장히 공격적인 태도를 취하고 있습니다. [SIA.GetNameDef]에 압력을 가하는 것 이외에도, 그들은 우리의 식민지에 군대를 주둔시키고 식민정부를 \"감독\"할 권리를 요구했습니다. \n\n이는 그들에게 식민지의 통제권을 할양하는 것과 같습니다."
 mtg_usa_secure_asia.7.a:1 "베트남을 갖게 두자."
 mtg_usa_secure_asia.7.b:1 "여기는 중요한 [This.GetAdjective]의 지역이다!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap]의 인도차이나 이양"
 mtg_usa_secure_asia.8.desc:1 "[From.GetAdjective]정부는 우리의 요구에 동의하고, 우리 사람들이 준비가 끝날때까지 지방 행정부에 적극 협조하라고 지시했습니다."
 mtg_usa_secure_asia.8.a:1 "베트남에 대한 우리의 개입은 이 지역을 위한 평화와 번영의 새로운 시대를 가리키고 있다."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap]의 거부"
 mtg_usa_secure_asia.9.desc:1 "장기간의 과열된 협상 끝에, [From.GetAdjective] 정부는 마침내 우리의 제안을 거절하기로 하였습니다. [From.GetNameDef] 주재 우리 대사는 더 이상 [From.GetLeader](와)과 약속조차 잡을 수 없게 되었다고 보고하였습니다."
 mtg_usa_secure_asia.9.a:1 "우리는 국가 안보에 대해 타협하지 않을 것이다."
 mtg_usa_secure_asia.9.b:1 "베트남의 일에 관여하는 것은 어쨌든 간에 중대한 실수가 될 것이다."
 mtg_usa_protect_south_america.1.t:1 "남아메리카 안보 회담"
 mtg_usa_protect_south_america.1.desc:1 "[USA.GetAdjective] 수도에서의 정상 회담에서, [USA.GetAdjective] 대통령인 [USA.GetLeader](은)는 남아메리카에서의 새로운 안보 구조를 주장했습니다. 외교적 용어에 싸여 있지만, [USA.GetAdjective] 정부는 자신들을 대륙의 안보의 주도국으로 생각하고 있고, 그 대가로 우리가 그들의 정치적 지도를 따를 것을 기대하고 있다는 것이 분명합니다. \n\n [USA.GetAdjective] 외교관들은 이미 이를 조용히 진행하고 있으며 이 제안들을 특별자문권과 미 대사, 즉 오직 미 대사만의 기각권 등 구체적인 활동 사항으로 굳혀나가고 있습니다.\n\n더 끔찍한 것은, 대통령의 말에 따르면, 제안을 거절하는 것은 적대적이고 불안정을 꾀하는 행동으로 판단될 것이며, \"굉장히 유감스러운\" 결과가 따를 것이라고 합니다."
 mtg_usa_protect_south_america.1.a:1 "결과가 너무 육중해 버틸 수가 없다."
 mtg_usa_protect_south_america.1.b:1 "우리의 자유를 지켜 낼 것이다!"
 mtg_usa_protect_south_america.2.t:1 "우리의 지침을 수락한 [From.GetNameDefCap]"
 mtg_usa_protect_south_america.2.desc:1 "[From.GetLeader] 대통령은 우리의 요구를 수락하였고 [From.GetAdjective] 외무부 장관에게 더 나은 세부 조건의 협상을 지시하였습니다."
 mtg_usa_protect_south_america.2.a:1 "참된 지도자다."
 mtg_usa_protect_south_america.3.t:1 "우리의 지침을 거부한 [From.GetNameDefCap]"
 mtg_usa_protect_south_america.3.desc:1 "[From.GetNameDef] 대표단은 급히 회담장에서 떠나 귀국길에 올랐습니다. [From.GetAdjective] 대사는 아직까지도 고국에서 지시를 기다리고 있다고 주장하며 이에 대한 언급을 거부하고 있습니다."
 mtg_usa_protect_south_america.3.a:1 "우리는 저 깡패들이 전역을 위협하도록 내버려 둘 수 없다."
 mtg_usa_protect_south_america.3.b:1 "전쟁은 그 지역의 혼란을 야기할 뿐이다."
 mtg_usa_foreign_support.1.t:1 "[USA.GetNameDef]에의 증여"
 mtg_usa_foreign_support.1.desc:1 "미국 은색 군단의 주도적인 인원 일부는 [This.GetNameDef](을)를 순방하며 그들 정부의 모든 부처에 잘 숨겨져 있는 공산주의자들의 위협에 대한 강연을 하고 다니고 있습니다. 미국적인 생활 양식은 공격받고 있으며, 우리가 보낼 수 있는 모든 지지는 곧 있을 필수적인 투쟁에서의 승패를 가를 수 있다고 합니다."
 mtg_usa_foreign_support.1.a:1 "우리는 할 수 있는 일을 해야 한다."
 mtg_usa_foreign_support.1.b:1 "우리는 아무것도 감당할 수 없다."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap]의 증여 허용"
 mtg_usa_foreign_support.2.desc:1 "우리가 [From.GetNameDef]에 파견한 대표단의 기부 운동이 성공적이었다고 보도됬습니다. 전하는 바에 따르면 [From.GetLeader] 스스로 만들어낸 기여가 제일 큰 것으로 알려졌습니다."
 mtg_usa_foreign_support.2.a:1 "그것은 미래에 유용할 것이다."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap]의 증여 허용 거부"
 mtg_usa_foreign_support.3.desc:1 "[From.GetNameDef]에 간 우리 대표단은 빈 방 앞에서 연설했고 정치 지도자들과 만나는 것 조차 불가능할 정도로거의 성공을 거두지 못했습니다. 그들은 빈손으로 돌아왔습니다."
 mtg_usa_foreign_support.3.a:1 "안됐군."
 mtg_usa_foreign_support.4.t:1 "[USA.GetNameDef]에 무기를"
 mtg_usa_foreign_support.4.desc:1 "음지의 경로를 통해, 몇몇 실버 군단원들이 무기 구매에 대한 협상을 하기 위해 우리 측에 접근해 왔습니다. 그들은 그들의 국가가 외부의 지원을 받았을 가능성이 있는, 미국인의 삶의 방식을 왜곡시키는 공산주의 분자들에 맞서는 내전을 향해 가고 있다고 굳게 믿고 있습니다. \n\n그들은 단지 조금이라도 격차를 해소하기를 원하며 우리가 장비를 나눠줄 수 있는지 질문해 왔습니다."
 mtg_usa_foreign_support.4.a:1 "소총을 보낸다"
 mtg_usa_foreign_support.4.b:1 "야포를 보낸다"
 mtg_usa_foreign_support.4.c:1 "구형 전차를 보낸다"
 mtg_usa_foreign_support.4.d:1 "그들은 알아서 살아남아야 할 것이다."
 mtg_usa_foreign_support.5.t:1 "소총을 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.5.desc:1 "[From.GetNameDef](으)로의 우리의 연결은 제 값을 했습니다. [From.GetLeader]의 전폭적인 지지와 함께, [From.GetAdjective] 회사들은 신용을 통해 우리에게 총기류를 팔기 시작했습니다. 무기들은 전쟁이 올 때까지 중립국에서 보관될 것입니다."
 mtg_usa_foreign_support.5.a:1 "그것들은 유용할 것이다."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader]의 지원 거부"
 mtg_usa_foreign_support.6.desc:1 "[From.GetNameDef](으)로부터 새로운 무기를 들여오려는 노력은 무례하게 거절당했습니다. [From.GetLeader](은)는 그의 정부가 이런 멍청한 짓거리에 [From.GetAdjective] 국민들의 소중한 자원이 낭비되는 것을 절대로 용납하지 않겠다고 선언했습니다."
 mtg_usa_foreign_support.6.a:1 "이렇게 무례할수가."
 mtg_usa_foreign_support.7.t:1 "야포를 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.7.desc:1 "[From.GetNameDef]의 우리 사절단이 우리의 대의에 대한 지지를 더 얻으려는 그들의 노력에 큰 진전을 보고했습니다. [From.GetAdjective] 군부는 그들의 오래된 야포를 우리에게 증여하는 데 동의했습니다. 이가 적에게 알려지지 않도록 하기 위해, 이 포들은 때가 올 때까지 비밀 장소에 보관될 것입니다."
 mtg_usa_foreign_support.7.a:1 "탁월하군!"
 mtg_usa_foreign_support.8.t:1 "전차를 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.8.desc:1 "[From.GetNameDef]에 있는 우리 요원이 놀라운 성공을 보고했습니다. 사적인 저녁 식사 자리에서, [From.GetLeader](은)는 우리에게 장갑 차량 몇 대를 외상으로 판매하는 데 동의하였습니다. [From.GetNameDefCap](은)는 [USA.GetNameDef] 내의 발전에 큰 관심을 가지고 주시하고 있으며, 그들이 할 수 있는 방법으로 우리를 도울 수 있다면 매우 흡족할 것이라 하였습니다.\n\n그러나, [From.GetAdjective] 정부는 아직 정권을 잡지 못한 정당을 공공연히 지원하기 어려워 보이며, 그러므로 전차들은 전쟁이 발발한 경우에 운송될 것입니다."
 mtg_usa_foreign_support.8.a:1 "적들을 조심하라!"
 mtg_usa_foreign_support.9.t:1 "훈련소 건립을 원하는 은색 군단"
 mtg_usa_foreign_support.9.desc:1 "아메리카 실버 군단이 자원병들을 훈련시키기 위한 다수의 훈련장 건설에 대한 요청을 보내왔습니다. 당국의 정치 상황이 급속도로 악화됨에 따라, 그들은 자신들이 다가오고 있다 믿는 전쟁에 확실히 대비하기를 원합니다."
 mtg_usa_foreign_support.9.a:1 "우리가 그들을 사나이로 만들어 주리!"
 mtg_usa_foreign_support.9.b:1 "군대 놀이는 다른 곳에나 가서 하라지."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap]의 훈련소 허가"
 mtg_usa_foreign_support.10.desc:1 "[From.GetNameDef] 주재 우리 대표단으로부터 메시지가 도착하였습니다. [From.GetAdjective] 정부는 실버 군단원들의 보병 전술 훈련을 위한 다수의 훈련소의 건설을 승인하였습니다. 그들은 전쟁이 발발할 때까지 기술을 연마하게 될 것입니다."
 mtg_usa_foreign_support.10.a:1 "진정한 [USA.GetAdjective]의 영웅들"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap]의 도움 거부"
 mtg_usa_foreign_support.11.desc:1 "[From.GetNameDef] 주재 우리 대표단으로부터 전보가 도착했습니다. 그들은 우리가 제안한 훈련소에 대한 확약을 [From.GetLeader](으)로부터 받아낼 수 없었으며, 다음 지침을 내려줄 것을 요청해 왔습니다."
 mtg_usa_foreign_support.11.a:1 "기억할 것이다."
 mtg_usa_foreign_support.12.t:1 "조종사 훈련을 원하는 은색 군단"
 mtg_usa_foreign_support.12.desc:1 "실버 군단 소속 미국 파시스트들이 조종사 훈련을 위한 상당수의 자원병 파견에 대한 허가를 받기 위해 [This.GetLeader]에게 접촉해 왔습니다. 후보생들은 우리의 승인을 받기 전에 그들의 기술 그리고 올바른 이념 가치관을 통해 조심스럽게 선별될 것입니다. 이러한 접촉은 실버 군단이 현재 군에 소속된 다수의 전문 조종사들이 미국 내 파시스트 정부를 인정하지 않고 반란에 동조할 것이라 믿고 있는 것으로 보입니다."
 mtg_usa_foreign_support.12.a:1 "그들은 하늘을 나는 법을 터득하게 될 것이다."
 mtg_usa_foreign_support.12.b:1 "이런 어이없는 짓에 할애할 시간 따윈 없다."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap]의 조종사 훈련 허가"
 mtg_usa_foreign_support.13.desc:1 "[From.GetAdjective] 정부는 소수의 실버 군단원이 조종사 훈련을 받는 것을 허가했습니다. 전쟁이 발발할 경우 운송될 약간의 전투기에 대한 신용 거래를 확보하기 위한 추가적인 협상 또한 이루어졌습니다."
 mtg_usa_foreign_support.13.a:1 "저들은 간절히 기대 할 것이다."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap]의 조종사 훈련 거부"
 mtg_usa_foreign_support.14.desc:1 "후보생들의 적합성에 대한 심각한 고려에 따라, [From.GetAdjective] 정부는 우리의 조종사 훈련 프로그램에 대한 요청을 거부하였습니다."
 mtg_usa_foreign_support.14.a:1 "비행기 조종하는 게 뭐 그렇게 어려워, 안 그래?"
 us_pilot_training_tt:1 "전쟁이 발발할 시 25 전투기로 이루어진 소규모 편대가 도착할 것입니다."
 mtg_usa_foreign_support.15.t:1 "함정 입수를 모색하는 은색 군단"
 mtg_usa_foreign_support.15.desc:1 "[USA.GetNameDef] 내의 건함 프로젝트 관련 자금 확보에 대한 지원을 요청하기 위해 실버 군단의 대변인이 당도하였습니다. [USA.GetAdjective] 정부 내 인사들의 지원을 받고 있는 실버 군단은 이 함선들을 설계 도면으로만 남기기를 원치 않으며 대체 자금원을 찾아야 하는 상황입니다."
 mtg_usa_foreign_support.15.a:1 "가치 있는 투자로군"
 mtg_usa_foreign_support.15.b:1 "명백한 자금 낭비다"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap]의 자금 제공 허가"
 mtg_usa_foreign_support.16.desc:1 "[From.GetAdjective] 정부는 선박 구매에 있어 필요한 예산을 승인하였습니다. 현재 계획은 선박과 무장을 별도로 구매하고 전쟁이 발발할 때 그들을 결합하는 것입니다. 이러한 과정은 필시 시간이 걸릴 것입니다."
 mtg_usa_foreign_support.16.a:1 "하루만에 배를 만들 수는 없는 법."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap]의 자금 제공 거부"
 mtg_usa_foreign_support.17.desc:1 "[From.GetLeader](와)과의 사적인 만남을 가졌음에도 불구하고, [From.GetNameDef] 주재 우리 요원들은 [From.GetAdjective] 정부는 우리의 선박 구매를 지원하는 자금을 댈 수 없다는 말을 듣게 되었습니다."
 mtg_usa_foreign_support.17.a:1 "유감스럽군."
 mtg_usa_diplomatic_protest.1.t:1 "항의 서한을 보내온 [USA.GetNameDefCap]"
 mtg_usa_diplomatic_protest.1.desc:1 "[USA.GetLeader] [USA.GetAdjective] 대통령이 서한을 보내왔습니다. 서한에서, 대통령은 강한 어조로 지역을 불안정하게 만드는 데 일조한 우리의 \"최근의 용납할 수 없는 행위들\"에 대해 비난하였습니다. 서한에서는 또한 [From.GetNameDefCap](은)는 지역 내 평화와 안정에 전념하고 있으며, 우리가 현재의 방침을 고수한다면 군사행동을 포함한 추가적인 조치를 고려할 수밖에 없다고 표명하고 있습니다."
 mtg_usa_diplomatic_protest.1.a:1 "허세부리는 거겠지. 아마도 말야."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap]의 미국령 자산 이양 요구"
 mtg_usa_diplomatic_protest.2.desc:1 "의회 양원 앞에서의 연설에서, 미합중국의 대통령 [USA.GetLeader](은)는, 미 정부는 어떠한 외부 세력도 아메리카 대륙 내의 영토를 점유해서는 안 된다는 먼로 독트린의 고수를 유지한다고 선언했습니다. 실제로 [USA.GetAdjective] 정부가 다른 [USA.GetRulingIdeology] 국가들이 영토를 점유하는 것을 묵인해왔지만, 이러한 행동은 소위 말하는 \"[USA.GetNameDef]의 안보를 위협하는 불법 점거와 직접적인 위협\"으로서 받아들여질 수 없게 되었습니다.\n\n잠시 후, 주  [USA.GetAdjective] 대사는 우리의 아메리카 대륙 내 영토에 대해 [USA.GetNameDef]에 이양하라는 대통령의 최후통첩을 전달했습니다."
 mtg_usa_diplomatic_protest.2.a:1 "이 영토들 때문에 전쟁할 가치는 없다."
 mtg_usa_diplomatic_protest.2.b:1 "대통령한테 가서 본인 일이나 잘하시라 전해라."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap]의 영토 반환"
 mtg_usa_diplomatic_protest.3.desc:1 "유혈 사태를 피하고자 하는 갈망을 반영하여, [From.GetLeader] 정부는 그들의 미국 내 통제권을 우리에게 넘기는 데 동의하였습니다. 우리가 이 영토를 즉시 완전 통제할 것인지 아니면 우리의 관리 감독 하에 둘 것인지는 국무부 내에서 논의해 봐야 할 것입니다."
 mtg_usa_diplomatic_protest.3.a:1 "선택지들을 고려해 봐야겠군."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap]의 최후통첩 거부"
 mtg_usa_diplomatic_protest.4.desc:1 "우리의 전보에 대해 \"[From.GetNameDef] 내부 문제에 대한 용납할 수 없는 강요\"라고 칭하며, [From.GetAdjective] 정부는 미국 영토 내 그들의 주권에 대한 논의를 일언지하에 거절하였습니다."
 mtg_usa_diplomatic_protest.4.a:1 "분명히 경고했건만. 경고를 귓등으로도 듣지 않기로 한 모양이군."
 mtg_usa_diplomatic_protest.4.b:1 "폭력으로는 해결되지 않을 것이다."
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] 망명 지휘관의 복무 요청"
 mtg_exile_leader_added.1.desc:1 "적대 영토 및 몇몇 중립 주들을 거친 길고 험난한 여정 끝에, [From.GetName](은)는 마침내 수도에 도달하였습니다. 짧은 회복기를 거친 후, [From.GetSheHe](은)는 우리의 일반적인 투쟁에 대해 [From.GetHerHis]의 서비스를 제시하였습니다.\n\n보고에 따르면, [From.GetSheHe](은)는 \"사람을 죽이고 물건을 부수는 일로 돌아가는 것\"에 대해 꽤 열의를 드러내는 것이로 보입니다."
 mtg_exile_leader_added.1.a:1 "싸움은 아직 끝나지 않았다."
 mtg_news.1.t:0 "제2차 미국 내전"
 mtg_news.1.desc:0 "미국의 긴장 상태는 결국 끓는점에 도달했습니다. 대통령 [USA.GetLeader]의 정책에 불만족함에 따라, 미국 내 몇몇 주들의 입법부는 연방에 대한 분리독립을 가결시켰습니다.\n\n분쟁의 일말의 평화적 해결에 대한 희망도 무너졌고, 사방에서 적대감이 치솟고 있습니다. 정부의 대다수는 합법적인 정부에 남기로 결정했지만, 보고에 따르면 연방 탈퇴에 동조하는 구성원들이 급증하고 있습니다.\n\n양측 모두 물러서려 하지 않으려는 가운데, 길고 격렬한 투쟁이 예상됩니다."
 mtg_news.1.a:0 "역사는 반복되었다."
 mtg_news.1.b:0 "미국에서의 실험은 우리의 눈 앞에서 실패로 끝나고 말았다."
 mtg_news.1.c:0 "진보의 모든 절차는 피로써 대가를 치뤄야만 한다."
 mtg_news.1.d:0 "힘의 균형이 극단주의자들 쪽으로 기울어졌다."
 mtg_news.2.desc:1 "[USA.GetLeader] 대통령의 지지자들과 소위 \"입헌파\" 진영으로 불리는 그의 반대파 사이의 몇 달에 걸친 저항과 긴장 고조 후, 입헌파 정치인들은 첫 미국 혁명의 본산인 보스턴에 기반을 둔 신정부를 선포하였습니다. 사회 내 분열이 가족 및 기관 내에 만연해 있습니다. 미군 본토 전역의 주정부가 둘 중 한 쪽에 대한 충성을 선언함에 따라, 군대 내 꽤 다수가 입헌파의 편에 서기로 결정한 것으로 보입니다."
 mtg_news.2.a:0 "국내의 적들은 여전히 적이다."
 mtg_news.2.b:0 "미국의 정신을 위한 투쟁이 만천하에 그 모습을 드러내게 되었다."
 mtg_news.2.c:0 "파시스트들을 너무 오랫동안 수수방관하니까 이 꼴이 나지."
 mtg_news.2.d:0 "아메리카의 공화국은 그 존망을 걸고 싸우고 있다!"
 mtg_news.3.t:0 "미국 의회의 중립법 가결"
 mtg_news.3.desc:0 "전 세계에서 긴장이 고조되고 있는 가운데, 미국 의회는 [USA.GetNameDef](이)가 세계무대에서 해야 할 역할에 대하여 격렬한 토론의 장이 되었습니다. 많은 의원들이 [USA.GetLeader] 대통령이 비밀리에 유럽이나 아시아의 전쟁에 개입할 계획이 있다고 우려하고 있습니다. 일부 사람들은 여전히 대전쟁에서의 국가의 역할을 기억하며 [USA.GetNameDef](이)가 외국과 얽혀있는 것에 벗어나지 못하는 것을 불안해하고 있습니다.\n\n대통령이 제안한 경제 개혁 프로그램에 대한 지지를 얻기 위해 열심히 노력하고 있는 [USA.GetLeader] 대통령은 중립법을 서명하였으며, 이 중립법은 전쟁에서 국가와의 무역에 많은 제약을 가하고 대통령이 다른 나라에 어떤 종류의 지원도 하지 못하도록 특별히 금지하고 있습니다."
 mtg_news.3.a:0 "청년들을 외국의 전쟁에 보낼 순 없다."
 mtg_news.3.b:0 "거인은 계속 자야 한다."
 mtg_news.3.c:0 "행동하지 않으면 파시스트를 돕는 격이다."
 mtg_news.3.d:0 "벨기에한테 1914년의 중립이 잘 통했는지 물어볼까."
 mtg_news.3.e:0 "중립을 지키는 것의 중요함을 알고 있군."
 mtg_news.3.f:0 "중립은 힘으로 뒷받침되어야 한다."
 mtg_news.4.t:0 "개입 정책을 좇는 [USA.GetNameDefCap]"
 mtg_news.4.desc:0 "\n의회가 필요하다면 군사력을 사용하여 전 세계의 [USA.GetAdjective]의 이권을 보호하도록 [USA.GetLeader] 대통령을 지지하는 내용의 공동 결의안을 통과시키며 [USA.GetNameDef] 내의 평화 운동은 심한 타격을 받았습니다.\n\n많은 의원들이 [USA.GetAdjective]의 우유부단함이 대전쟁을 늘어지게 하였고 수많은 목숨들을 앗아갔다고 결심한 모양입니다. 그들은 미군이 유럽 땅을 밟은지 수개월 만에 대전쟁이 종전되었다고 지적합니다. 그들은 더 빠른 개입이 수십만의 목숨을 살릴 수 있었다고 주장합니다."
 mtg_news.4.a:0 "우리는 저기서 저들과 싸울 것이니 여기서 싸우지 않아도 된다."
 mtg_news.4.b:0 "그들은 다른 사람의 일에 관여하지 말아야 한다."
 mtg_news.4.c:0 "군사 산업 단지에 자극받은 것은 의심 할 여지가 없다."
 mtg_news.4.d:0 "이번에는 거인이 잠을 자고만 있지는 않을 것이다."
 mtg_news.5.t:0 "[USA.GetNameDefCap]의 전쟁권한법 가결"
 mtg_news.5.desc:0 "상원 회의장에서의 호명 투표가 끝난 즉시, [USA.GetLeader] 대통령은 전쟁권법을 승인했습니다. 이 법은 대통령에게 전에 가능했던 것보다 훨씬 많은 군에 대한 권력을 부여합니다. 이제 대통령은 그가 [USA.GetAdjective] 이권 보호에 필요하다고 생각하는 모든 곳에 아무 때나 병력을 무기한 파견할 수 있습니다.\n\n[USA.GetLeader] 대통령은 새로운 이 권력이 위급한 상황에서만 사용될 것이라고 주장했지만, 국무부 내부 요원들은 이 법이 국제적인 힘의 질서를 바꾸는 거대한 계획의 작은 첫 걸음일 뿐이라고 말합니다."
 mtg_news.5.a:0 "우리의 발언은 이제 더 큰 무게를 지니게 될 것이다."
 mtg_news.5.b:0 "그들이 그들의 세력권에 머무르는 한."
 mtg_news.5.c:0 "마침내 파시스트들이 본색을 드러냈다."
 mtg_news.5.d:0 "우리는 새로운 시대의 여명에 서 있다."
 mtg_news.6.t:1 "제 2차 미국 내전에서 노동자들이 승리하다!"
 mtg_news.6.desc:0 "\n몇 달 동안 유혈이 낭자하고 제대로 헤아릴 수 없을 수천 명의 사상자를 낳은 끝에, 제 2차 미국 내전이 끝에 달했습니다. 남부 주들의 분리 시도는 실패로 돌아갔습니다. 많은 관측통들은 첫 내전과의 유사점을 지목했습니다. 다시 한 번, 북부 주들의 산업 능력이 남부의 결의보다 우위에 있음이 증명되었습니다. \n\n[USA.GetLeader] 정부는 이제 탈퇴한 주들을 다시 [USA.GetNameDef] 아래 통합하는 어려운 과제에 당면해 있습니다. 겨우 80년 간격으로 일어난 두 차례의 봉기로 인해, 정부 내 많은 인사들이 첫 번째 전쟁 때보다 더 가혹한 처벌을 반란군에게 내릴 것을 요구하고 있습니다."
 mtg_news.6.a:0 "마침내 끝났군."
 mtg_news.6.b:0 "볼셰비즘의 멍에에서 해방될 또 다른 장소다."
