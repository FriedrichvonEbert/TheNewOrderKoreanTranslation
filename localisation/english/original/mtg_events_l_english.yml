 mtg_news.7.t:1 "[USA.GetNameDefCap]의 영도자!"
 mtg_news.7.desc:0 "\n몇 달 동안 유혈이 낭자하고 제대로 헤아릴 수 없을 수천 명의 사상자를 낳은 끝에, 제 2차 미국 내전에 끝에 달했습니다. [USA.GetLeader] 대통령은 주요 전투 작전들이 끝났다고 선언하였습니다. 반군 정부의 일부 패잔병들이 여전히 비효율적인 저항 운동을 계속하고 있지만, 대부분은 정부의 소탕 병력에 의해 포위되거나 민간 사회로 되돌아갔습니다. \n\n[USA.GetLeader] 대통령에 의하면, 이 전쟁은 명백히 국가를 불안정하게 하고 분열시키려 한 외부 세력이 꾸민 일이었습니다. 그는 적절한 시기에 그러한 주모자들이 회복 중인 미국에 피로써 그 빚을 갚게 되리라 약속하였습니다."
 mtg_news.7.b:0 "정의가 승리했다!"
 mtg_news.7.c:0 "미국 노동자들은 머지않아 다시 자유롭게 숨을 쉴 것이다."
 mtg_news.7.d:0 "민주주의의 미래가 점점 불확실해지는군."
 mtg_news.8.t:0 "[Root.GetNameDef]의 발흥"
 mtg_news.8.desc:0 "세계적 위협에 직면한 영국 정부는 [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], 그리고 [NZL.GetNameDef] 정부와 함께 영연방이 새로운 연방정부 구조로 공식 재편성될 것이라는 공동 성명을 발표하였습니다.\n\n[RAJ.GetAdjective] 정부가 얼마 전에 이 제안을 거절한 것과, 현재 연방정부의 구조 때문에, [RAJ.GetNameDef](은)는 새로운 초강대국과 관계를 맺지 않기로 했습니다.\n\n이에 불구하고, 이 새로운 국가는 세계정세에 엄청난 변화를 가져올 것입니다."
 mtg_news.8.a:0 "우리 민족을 위한 위대한 진보다."
 mtg_news.8.b:0 "새로운 초강대국이 일어선다..."
 mtg_news.9.desc:0 "세계적 위협에 직면한 영국 정부는 [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], [RAJ.GetNameDef], 그리고 [NZL.GetNameDef] 정부와 함께 영연방이 새로운 연방정부 구조로 공식 재편성될 것이라는 공동 성명을 발표하였습니다. 이 규모의 대영제국의 통합은 분명히 세계 정세에 엄청난 변화를 가져울 것입니다."
 mtg_news.10.t:0 "독일에 굴복한 [HOL.GetName]"
 mtg_news.10.desc:0 "무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, 최근 [HOL.GetAdjective] 정부에 의해 시행되는 정책이 [GER.GetName] 정부에 유리한 정책임은 확실해졌습니다. 이로 인해 [GER.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 더욱 공고해 질 것입니다 ."
 mtg_news.10.a:0 "그렇다면 우리도 똑같이 봉쇄 정책을 시행해야겠군."
 mtg_news.10.b:0 "이제 그들은 우리 영향력 아래에 있다."
 mtg_news.10.c:0 "우리에겐 선택의 여지가 없다."
 mtg_news.10.d:0 "[GER.GetAdjective]의 영향력이 증가하는군..."
