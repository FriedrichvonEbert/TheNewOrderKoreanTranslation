 mtg_britain.1.t:1 "에드워드 8세의 퇴위 위기"
 mtg_britain.1.d:2 "오랫동안 국왕 에드워드 8세는 가끔 미국인 윌리스 심슨과의 결혼하고 싶다는 희망을 품어왔습니다. 심슨 부인이 전 남편과 이혼하였을 뿐만 아니라, 현 남편과 결혼 생활을 이어가고 있지만 지금 두 번째 이혼을 준비한다는 것이 헌정위기를 불러왔습니다. 그 탓에 전국민적인 분노가 계속되고 있으며, 영국 성공회의 수장인 국왕은 절대 이혼녀와 결혼할 수 없습니다.\n\n한편 국왕은 심슨 부인과의 사랑을 분명히 해두었고, 본국 및 식민지 정부의 의견에도 상관하지 않고 있습니다. 선택지는 오직 셋 뿐입니다.\n\n영국과 자치령 정부는 이미 퇴위 외의 대안은 받아들일 수 없으며, 결혼을 밀어붙이거나 협상의 시도라도 할 시, 영국에 국한되지 않고 영연방 전체에 끔찍한 반향을 일으킬 것입니다. 국왕의 최측근은 설득을 시도하고 있으며, 대중은 국왕과 내각 간의 대립이 끝나기를 숨죽이며 기다리고 있습니다."
 mtg_britain.1.a:2 "왕실 결혼을 고집한다."
 mtg_britain.1_tt:2 "결혼 준비를 시작합니다.\n"
 mtg_britain.1.b:0 "귀천상혼 예식으로 타협한다."
 mtg_britain.1.c:1 "마음을 바꾸지 않으면, 국왕은 퇴위할 수밖에 없다."
 edward_viii_refused_to_abdicate_flag:0 "퇴위를 거부한 에드워드 8세"
 mtg_britain.2.t:2 "에드워드 8세를 향한 지지 여론 형성"
 mtg_britain.2.d:1 "국왕의 결정으로 인한 분노 가운데 주요 정당에서 고립되어 있지만 큰 영향력을 가진 인사들인 윈스턴 처칠, 오즈월드 모즐리, 데이비드 로이드 조지로 인해 에드워드 국왕을 지지하는 목소리가 높아지고 있습니다. \n\n처음에는 잠정적이었지만, 국민들이 이 가망 없는 정치적 우방들의 집단에 관심을 가지기 시작하자, 주도적으로 에드워드의 결정을 공개적으로 지지할 용의가 있다는 이들이 더욱더 많아지고 있습니다.\n\n이에 따라 국왕은 결심을 굳히고, 이 문제에 있어 제 뜻을 굽힐 용의가 없음을 확실히 하였으며, 결혼은 예정대로 진행될 계획입니다."
 mtg_britain.2.a:0 "좋아. 날짜를 정해야겠군."
 mtg_britain.2_tt:2 "결혼 준비를 계속 진행한다.\n"
 mtg_britain.2.b:1 "아마도 사람들이 옳을 것이다. 국왕은 퇴위해야 한다."
 mtg_britain.3.t:1 "내각 총사퇴"
 mtg_britain.3.d:2 "국왕이 내각의 말을 귀담아들을 의향이 없다는 것을 확인한 [Root.GetLeader](은)는 내각 총사퇴 이외의 다른 해결책을 찾을 수 없었습니다. 그는 성명에서 \"내각이 왕권의 신뢰 없이 기능할 수 없다는 것은 분명합니다. 반복되는 내각의 만장일치적 충고를 거듭 폐기하며 이 충고를 바라지도 않고 거들떠보지도 않음이 명백해졌고, 그래서 저는 오늘 밤 폐하를 뵙고 내각 총사퇴를 건의할 것입니다.\"라고 발표했습니다.\n\n국왕의 결정에 대한 마지막 항의로 의도한 것이 분명하지만, 그것이 성공할지는 미지수입니다. 또한 국왕이 [Root.GetLeader]의 후임자로 발표할 사람은 누구인지, 언제인지조차 알 수 없습니다."
 mtg_britain.3.a:1 "귀찮은 일이 줄었군. 그들은 국왕을 막지 못한다."
 mtg_britain.4.t:1 "왕권과 절연한 자치령"
 mtg_britain.4.d:1 "자치령 정부들이 하나같이 일방적으로 왕국과의 유대를 끊겠다고 통보해 왔습니다. 그들은 영국 정부와 국민들의 의견과 바람을 노골적으로 무시한 국왕의 태도를 영국 - 영연방 관계가 더이상 지속될 수 없는 주된 원인으로 꼽았습니다.\n\n한 영연방 관료는 인터뷰에서 열을 올리며 다음과 같이 말했습니다. \"의무를 개인적인 감정보다 우선시할 수 없는 국왕은 그의 국민들의 이익을 위해 행동할 수 있다고 믿을 수 없습니다. 최근의 사건들로 인해 우리는 국왕이 왕국 내 여론에 전혀 관심을 가지지 않는다고 판단할 수 있었습니다. 그리고 이것이 국민들과의 관계에 대한 그의 본질이라면 무엇보다도 이런 상황은 영연방의 국민들에게만 더 나빠질 수 있습니다. 따라서 우리 국민들의 이익을 수호하기 위해서는 국왕을 국가원수에서 축출하는 것 외에는 대안이 없다고 봅니다.\"\n\n의심의 여지 없이 그들은 현재 우리의 정치적 마비가 그들의 갑작스러운 행보를 막을 수 없다고 판단하고 벌인 사건일 것입니다."
 mtg_britain.4.a:1 "우리는 그들을 막을 수 없다. 지금은."
 mtg_britain.5.t:1 "에드워드 8세의 왕실 결혼"
 mtg_britain.5.d:1 "드디어 왕실의 기쁜 결혼 날짜가 다가왔습니다. 버킹엄 궁전에서 웨스트민스터 사원으로 가는 길을 따라 군중들이 수천 명씩 모여들었습니다.\n\n결혼에 대한 국내의 반대 여론은 상징적인 총사퇴와 다른 헛된 시위들을 통해 점점 무력해짐이 분명했고, 지금은 거의 침묵에 가까운 것으로 보입니다. 이런 반대 행동의 마지막은 캔터베리 대주교 코스모 랭의 퇴임과 그 이후의 후임자의 몫이지만... 국왕의 뜻에 따르겠습니다.\n\n이 위기가 초래한 정치적 혼란 앞에서, 현재 진행 중인 축하 행사는 공적인 일들을 정상궤도로 되돌림과 현재의 정치적 문제들을 해결하는 출발점으로서 매우 중요한 일입니다."
 mtg_britain.5.a:1 "그러나 이것이 우리의 분열을 해결할 수 있을까?"
 mtg_britain.7.t:2 "결혼을 지지하는 신문"
