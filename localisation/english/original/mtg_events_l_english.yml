 eng_newspaper_the_daily_telegraph:0 "데일리 텔레그래프"
 mtg_britain.7.d:1 "[GETUKPROKINGNEWSPAPER]의 최근 기사는 국왕의 행복권을 강조하였고, 만약 그러한 규칙들이 국왕이 이혼녀와 결혼하는 것을 막는다면 지금이야말로 그러한 규칙들이 현대화되어야 할 때라고 주장합니다."
 mtg_britain.7.a:1 "국왕을 위한 반가운 소식이군."
 mtg_britain.8.t:1 "결혼을 반대하는 신문"
 mtg_britain.8.d:1 "[GETUKANTIKINGNEWSPAPER]의 최근 기사는 국왕이 가지는 국가와 국민에 대한 책임을 언급하면서, 그의 지위와 특권은 의무와 부담과 함께 오는 것이기 때문에 결혼이나 왕관 둘 중 하나는 희생하여야 한다고 말하였습니다."
 mtg_britain.8.a:1 "국왕을 향한 유감스러운 일격이군."
 mtg_britain.9.t:1 "국왕의 권한을 제한한 총리"
 mtg_britain.9.d:1 "국왕이 라디오로 성명을 발표하는 것이 국민 사이에서 많은 지지를 얻을 것을 두려워한 총리 [Root.GetLeader](은)는 이런 행위를 제한하였습니다. 이 문제에 있어 총리를 거스를 수 없던 국왕은 당분간은 스스로를 향한 '그의 다른 이야기'를 아껴 둘 수밖에 없었습니다."
 mtg_britain.9.a:1 "이 위기가 정부 최고위층까지 확산되었다."
 mtg_britain.10.t:1 "결혼을 반대하는 의회"
 mtg_britain.10.d:1 "많은 국회의원들이 국왕이 계획한 심슨 부인과의 결혼에 맹렬히 반대하는 입장을 발표했습니다. 동료 의원들을 그들에게 열렬한 환호를 보냈고 이로 인해 국왕의 결혼에 대한 정치적인 반대가 급증했습니다."
 mtg_britain.10.a:1 "정치인들은 사랑을 모르지."
 mtg_britain.11.t:1 "결혼을 반대하는 상류계급"
 mtg_britain.11.d:1 "귀족들 사이에서 주목할 만한 인사들이 그다지 온화한 용어는 아니지만 국왕이 그들 사이에서 '평민 매춘부' 라고 여기는 여자와 결혼하는 것에 대하여 혐오스럽다고 느낀다는 것을 분명히 했습니다. 국왕이 내보이는 전통과 의식에 대한 경멸은 이 나라에서 가장 영향력 있는 많은 사람들을 불쾌하게 한 것으로 보입니다."
 mtg_britain.11.a:1 "그들은 그가 사랑을 찾은 것을 질투할 뿐이다."
 mtg_britain.12.t:1 "결혼을 지지하는 노동계급"
 mtg_britain.12.d:1 "노동계급 사이에서 국왕에 대한 지지가 커지고 있는 것으로 보입니다. 그들은 국왕이 '평민'과 결혼한다는 것을 사실에 대한 지지를 넘어서 '평민 출신 여성'이 국왕의 마음을 얻고 결혼하여 왕족이 되는 동화 풍의 이야기를 흠모하는 것처럼 보입니다."
 mtg_britain.12.a:1 "소설의 승리 공식이지, 확실해."
 mtg_britain.13.t:1 "라디오 연설을 한 에드워드 8세"
 mtg_britain.13.d:1 "에드워드 국왕은 마침내 정부를 설득하여 라디오 연설을 허가받았고, 그가 말하는 '그의 다른 이야기'를 묘사했습니다. 그는 이것이 사람들로 하여금 왜 그가 그렇게 행동해야 한다고 생각하는지를 잘 이해할 수 있기를 희망하였습니다."
 mtg_britain.13.a:1 "'그의 다른 이야기'는 꽤나 설득력있군."
 mtg_britain.15.t:1 "에드워드 8세의 퇴위 위기"
 mtg_britain.15.d:1 "평민 출신의 이혼녀 월리스 심프슨과 결혼하기를 바란다는 국왕의 선언으로, 영국 정부는 발칵 뒤집혔습니다. 반대파들이 국왕의 의무는 무엇보다도 국민과 국가를 우선시하는 것이지, 자신의 행복을 우선하는 것이 아니라고 주장함에 따라, 이것은 대중들뿐만 아니라 의원들 사이에서도 분노를 일으켰습니다. 국왕은 이혼녀들의 재혼을 허락하지 않는 영국 국교회의 수장이므로, 따라서 심프슨 부인과도 결혼할 수 없다는 주장 또한 제기되었습니다.\n\n이제 자치령들의 국내에서도 논란이 일어나고 있고, 국왕이 내각의 조언을 들을 기미도 보이지 않기 때문에 우리는 국왕의 결혼 계획이 바뀌지 않으리라는 것을 기정사실로 해야 합니다. 국왕이 그의 의지를 계속해서 관철한다면, 우리는 무엇을 해야 할까요?"
 mtg_britain.15.a:1 "우리의 어떤 국왕도 이혼한 평민과 결혼하지는 않는다."
 mtg_britain.15_tt:1 "에드워드 8세가 마음을 바꾸지 않는다면 독립을 선언하고 연합국을 탈퇴할 것이다.\n"
 mtg_britain.15.b:1 "그는 무슨 일이 있어도 우리의 국왕이 될 것이다."
 mtg_britain.15_tt_2:1 "에드워드 8세가 월리스 심슨과 결혼하더라도 영국에 남을 것이다.\n"
 ENG_staying_loyal_tt:0 "§R우리는 중점 트리 내의 충성파 트리 외에는 선택할 수 없게 될 것입니다!§!\n"
 mtg_britain.16.t:1 "결혼을 강행하는 에드워드 8세"
 mtg_britain.16.d:1 "우려했던 대로, 에드워드 8세는 현재 윈저 공작부인으로 알려진 월리스 심프슨과의 결혼을 강행하기로 결정했습니다."
 mtg_britain.16.a:1 "그렇다면 우리는 왕권과 결별한다."
 mtg_britain.17.t:1 "영국의 지침"
 mtg_britain.17.d:1 "우리의 독립을 위한 준비에 대한 노력의 일환으로, [ENG.GetNameDef](은)는 전환기 동안 우리를 지도하기로 결정하였습니다. 우리는 스스로 일어설 때까지 그들의 지원에 의지할 수 있을 것입니다."
 mtg_britain.17.a:1 "그들의 도움을 최대한 활용하자."
 mtg_britain.18.t:1 "자치령 독립으로의 전진"
 mtg_britain.18.d:1 "초기 전환이 완료되었으며, [ENG.GetAdjective] 정부는 이제 완전한 주권 인계에 대한 준비를 시작하고 있음을 우리에게 알렸습니다."
 mtg_britain.18.a:1 "정말 훌륭한 소식이다!"
 mtg_britain.19.t:1 "인도의 토대"
 mtg_britain.19.d:1 "우리의 독립을 위한 준비에 대한 노력의 일환으로, [ENG.GetNameDef](은)는 전환기 동안 우리를 지도하기로 결정하였습니다. 우리는 스스로 일어설 때까지, 우리 정부의 성숙과 국가 내 산업화 수준의 향상에 있어 그들의 지원에 의지할 수 있을 것입니다."
 mtg_britain.20.t:1 "3개국 해법"
 mtg_britain.20.d:1 "평화에 대한 관심으로, [ENG.GetAdjective] 정부는 종교적, 문화적 분열에 따라 아대륙을 분리하기로 결정했습니다. 그 결과로 인도, 파키스탄, 방글라데시 세 개의 국가가 포함되어 있으며, 이 해결책을 통해 잠재적으로 파괴적인 내전이 발생하지 않기를 바라고 있습니다."
 mtg_britain.20.a:1 "모든 당사자들을 만족시킬 것 같지는 않군."
 mtg_britain.21.t:1 "인도 독립으로의 전진"
 mtg_britain.22.t:1 "내각불신임결의"
 mtg_britain.22.d:1 "내각불신임결의로 오늘 하원은 현 정부에 신뢰를 잃었다는 점을 분명히 했습니다. 국왕에게 사직서를 제출한 후, [Root.GetLeader](은)는 자신의 후임자로 윈스턴 처칠을 내세웠습니다.\n\n새로운 수상은 논란의 여지가 있는 유화 정책에서 벗어나 군사력으로도 더 큰 도전에 대응할 것으로 예상됩니다."
 mtg_britain.22.a:1 "처칠 만세!"
 mtg_britain.23.t:1 "지중해권 위협의 격리"
 mtg_britain.23.d:1 "[From.GetNameDefCap](은)는 우리에게 외교적으로 이탈리아를 외교적으로 고립시켜달라는 요청을 보냈습니다. 우리가 이 문제에 대해 열린 자세를 보인다면, 그들은 기꺼이 우리와의 동맹을 고려할 의사가 있음을 나타내고 있습니다."
 mtg_britain.23.a:1 "잠재력이 있다."
 mtg_britain.23.b:1 "우리는 영국의 명령을 받을 수 없다!"
 mtg_britain.24.t:1 "[ITA.GetName](을)를 축출한 [From.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap](은)는 [ITA.GetNameDef](와)과 외교관계를 단절했다고 우리에게 알려 왔습니다."
 mtg_britain.24.a:1 "이것은 우리에게 큰 이득이 될 것이다."
 mtg_britain.25.t:1 "독일-영국의 화해"
 mtg_britain.25.d:1 "[From.GetNameDefCap]에서 알려온 바에 따르면, [ENG.GetAdjective]의 부추김으로 우리와의 외교 관계를 단절하겠다고 합니다."
 mtg_britain.25.a:1 "어떻게 그들이 감히?!"
 mtg_britain.26.t:1 "[ITA.GetName](을)를 지지한 [From.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap]에서 알려온 바에 의하면, 그들은 [ITA.GetNameDef](와)과 외교관계를 단절하기 않겠다고 합니다."
 mtg_britain.26.a:1 "현 상황에 분명한 문제가 생겼군..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "독일이 지중해권 위협 격리를 거부하였습니다.\n"
 mtg_britain.27.t:1 "[From.GetName](와)과 동맹을 맺다"
 mtg_britain.27.d:1 "그들이 앞서 언급한 바와 같이, [From.GetNameDef](은)는 이제 우리와 동맹을 맺고 지속적인 협력 아래 이탈리아를 더욱 고립시키겠다고 제안했습니다."
 mtg_britain.27.a:1 "정말 좋은 생각이다!"
 mtg_britain.27.b:1 "이것은 우리의 관심사가 아니다."
 mtg_britain.28.t:2 "[From.GetName]의 동맹 수락"
 mtg_britain.28.d:1 "[From.GetNameDefCap](은)는 우리의 동맹 제안을 수락했습니다. 앞으로 우리는 함께 바다와 땅을 지배할 것입니다."
 mtg_britain.29.t:2 "[From.GetName]의 동맹 거절"
 mtg_britain.29.d:1 "[From.GetNameDefCap](은)는 우리의 동맹 제안을 거절했습니다. 그들이 계획하고 있는 것은 무엇인지 아무도 모릅니다..."
 mtg_britain.30.t:2 "[From.GetName]의 불간섭 요청"
 mtg_britain.30.d:1 "[From.GetNameDefCap](은)는 우리에게 상호간의 불간섭을 제안했습니다. 그들이 유럽 대륙을 지배하는 것을 묵인한다면, 우리의 제국과 이탈리아에 대해서 눈을 감겠다는 조건입니다."
 mtg_britain.30.a:1 "이건 받아들일만 하다."
 mtg_britain.30.b:1 "우리는 이런 식으로 손을 묶고 싶지 않다."
 mtg_britain.31.t:2 "불간섭조약을 수락한 [From.GetNameDefCap]"
 mtg_britain.31.d:1 "[From.GetAdjective]에서 불간섭 조약을 받아들였다고 알려왔습니다. 그들은 우리의 제국과 이탈리아에서의 활동을 묵인하고, 우리는 유럽 대륙을 그들에게 맡길 것입니다."
 mtg_britain.32.t:2 "불간섭조약을 거절한 [From.GetNameDefCap]"
 mtg_britain.32.d:1 "[From.GetAdjective]에서 불간섭 조약을 거절한다고 알려왔습니다. 만약 그들이 그들의 선택을 강행한다면 우리는 조심해야 할 것입니다..."
 mtg_britain.33.t:1 "정치적 폭력이 내전으로 확대되다"
 mtg_britain.33.d:2 "최근 행진으로 검은 셔츠단과 공산주의자 그리고 사회주의 반대 시위자들 사이 폭력이 더욱 심해졌습니다. 그러나, 이 폭력은 거기서 억눌러지지 않았습니다. 그것은 불꽃처럼, 지난 몇 달 동안 우리 국가에 갈수록 더 심해지는 긴장된 상황을 점화시키는 역할을 했습니다. \n\n전국 각지에서 민병대들이 충돌하기 시작하였으며 도시와 마을 그리고 지역을 장악하여, 군대가 충성을 선택할 수밖에 없게 만들었습니다. 연방 자치령과 해군은 여전히 '정당한' 민주주의 정부라고 부르는 것을 전적으로 지지하고 있지만, 군대의 상황은 덜 명백하고, 많은 부대가 우리의 대의에 동참하였습니다.\n\n최전선이 형성되기 시작하면서, 오즈월드 모즐리는 자신의 지도력 하의 임시위기정부 설립을 발표했습니다. 이 정부는 내전이 끝날 때까지 필수적인 것들을 처리할 것입니다."
 mtg_britain.33.a:1 "조국의 미래가 달려있다!"
 mtg_britain.34.t:1 "영국 내전의 끝"
 mtg_britain.34.d:2 "대중적 지지의 부족은 민주주의 정권으로 하여금 식민지에서 가망 없는 내전을 이어가기보다는 우리의 승리를 인정하고 평화를 추구하도록 이끌었습니다. 이러한 결정에 따라, 왕립 해군은 다시 한 번 우리의 통제 하로 돌아오게 되었습니다.\n\n그러나 자치령들은 비민주주의 정부를 따를 의도가 없으며, 그 대신 영연방의 독립적인 회원국으로써 계속 존속한다는 의사를 분명히 표하였습니다."
 mtg_britain.34.a:1 "재건을 시작하자."
 mtg_britain.35.t:1 "다우닝가에서의 행진"
 mtg_britain.35.d:1 "다우닝가에서 우리의 행진은 엄청난 성공을 거두었으며, 민중의 즉각적인 압력 아래에 [Root.GetLeader](은)는 즉시 선거를 요구할 수밖에 없었습니다. 이는 우익 진영의 명백한 승리이며, 국왕의 축복하에, 오즈월드 모즐리는 현재 내각을 구성하고 있습니다. 오늘 일찍이 있었던 성명에서, 새 수상은 이미 전면적인 경제 개혁 및 대유럽 외교에 대한 새 접근 방안을 발표하였습니다.\n\n한편, 자치령들 사이에서 반대 의견은 사상 최고에 달하였으며, 독립에 대한 요구는 전에 없이 커졌습니다. 앞으로의 몇 달은 제국에 있어 중대한 순간이 될 것입니다."
 mtg_britain.35.a:1 "모즐리의 지도 아래 우리는 이 난국을 이겨낼 것이다!"
 mtg_britain.36.t:2 "동맹을 요청한 [From.GetName]"
 mtg_britain.36.d:1 "[From.GetAdjective] 외교관들은 약삭빠른 제안을 들고 우리와 접촉했습니다. 그들은 유럽의 패권에 도전하는 이들에 대항할 연합을 맺고, 그 대가로 그들이 프랑스와 가지고 있는 모든 외교관계를 끊기를 원합니다."
 mtg_britain.36.a:1 "훌륭한 생각이다! 우리도 동의한다."
 mtg_britain.36.b:1 "우리는 이런 뒤에서 비수를 꽂는 동맹국 따위는 필요하지 않다."
 mtg_britain.37.t:2 "[From.GetName]의 동맹 수락"
 mtg_britain.37.d:2 "[From.GetNameDefCap](은)는 우리에게 그들이 우리의 제안에 흥미를 가져 수락하기로 결정했다고 통보했습니다. 우리는 우리의 이념적 동맹들과 함께 서서 세상의 위협들로부터 맞설 것입니다."
 mtg_britain.38.t:2 "[From.GetName]의 동맹 거절"
 mtg_britain.38.d:1 "[From.GetNameDefCap](은)는 우리의 제안을 완전히 비열한 행각으로 간주하였으며 이에 따라 주저없이 거부하였다고 통보해 왔습니다."
 mtg_britain.39.t:2 "우리를 버린 [From.GetName]"
 mtg_britain.39.d:1 "[From.GetNameDefCap](은)는 우리에게 우리가 더 이상 그들의 관심사에 관련이 없고, 우리가 대전쟁에서 맺은 관계를 다시 고려해 볼 것이라고 통보했습니다. 대신, 그들은 이탈리아와 동맹을 맺었습니다."
 mtg_britain.39.a:1 "그런 배반을!"
 mtg_britain.40.t:2 "[From.GetName]의 동맹 제의"
 mtg_britain.40.d:1 "[From.GetAdjective] 정부는 우리가 그들의 동맹에 참여하는 대가로 지브롤터를 반환하겠다는 제안과 함께 접근해 왔습니다."
 mtg_britain.40.a:1 "훌륭한 생각이다!"
 mtg_britain.40.b:1 "우리 생각은 아닌데."
 mtg_britain.41.t:2 "[From.GetName]의 동맹 수락"
 mtg_britain.41.d:1 "[From.GetNameDefCap](은)는 지브롤터에 대한 대가로 우리의 동맹 제의를 수락하기로 결정했음을 타전해 왔습니다."
 mtg_britain.42.t:2 "[From.GetName]의 동맹 거절"
 mtg_britain.42.d:1 "[From.GetNameDefCap](은)는 우리의 동맹 제의를 거부하기로 결정했음을 타전해 왔습니다 - 우리는 지브롤터를 계속 소유하게 될 것입니다."
 mtg_britain.43.t:1 "왕실의 운명"
 mtg_britain.43.d:1 "정권 교체 후로부터 버킹엄궁의 호화로움에서의 비공식적 가택연금 하에 놓여 있던 왕실의 처리를 결정할 때가 왔습니다. 민심은 그들을 전부 없애야 한다는 것입니다만, 그들을 어떻게 보낼지, 또 우리 손에 떨어질 그들의 재물을 어떻게 할지 결정해야 합니다."
 mtg_britain.43.a:1 "그들을 캐나다로 추방하라!"
 mtg_britain.43.b:1 "그들은 재판을 받고 형벌을 받을 것이다."
 mtg_britain.44.t:1 "왕실의 망명"
 mtg_britain.44.d:1 "[From.GetAdjective] 정부가 왕실을 추방하여 그들에 대한 \"관대함\"을 보여주었습니다. 그들은 우리에게 망명을 요청했습니다."
 mtg_britain.44.a:1 "여기는 그들을 환영한다."
 mtg_britain.45.t:1 "상류계급 제거"
 mtg_britain.45.d:1 "이제 우리가 국가 내에 공산주의가 안착할 곳을 마련했으니, 시민들이 보유한 부의 재분배를 시작할 수 있을 것입니다. 상류층들은 그들의 은수저를... 강제로 내려놓아야만 할 것입니다."
 mtg_britain.45.a:1 "이제 붉은 여우의 차례다."
 mtg_britain.46.t:2 "탈식민지화를 요구하는 [From.GetName]"
 mtg_britain.46.d:1 "[From.GetNameDefCap](은)는 우리가 즉시 자신들의 모범 사례를 따라 우리 소유의 식민지들에 완전한 독립을 보장할 것을 요구하는 최후통첩을 보내 왔습니다. 만약 우리가 따르지 않으면, 그들은 무력으로 자신들의 요구를 뒷받침하겠다고 합니다..."
 mtg_britain.46.a:1 "그럼 우리에겐 선택의 여지가 없군."
 mtg_britain.46.b:1 "시도해보라고 두어라."
 mtg_britain.47.t:1 "[From.GetName] 탈식민지화"
 mtg_britain.47.d:1 "[From.GetNameDefCap](은)는 우리의 요구에 따라 식민지들을 해방하였습니다."
 mtg_britain.47.a:1 "그들은 노동자의 해방을 돕는다."
 mtg_britain.48.t:1 "[From.GetName]의 요구 거절"
 mtg_britain.48.d:1 "[From.GetNameDefCap](은)는 탈식민지화에 대한 우리의 요구를 거부하였습니다."
 mtg_britain.48.a:1 "그렇다면 전쟁이다."
 mtg_britain.49.t:1 "영국의 협력 제안"
 mtg_britain.49.d:1 "[From.GetNameDefCap](은)는 두 방향에서 [GER.GetNameDef](을)를 공격하기 위한 협력을 제시합니다. 그들이 약속을 지켜서 두 번째 전선을 빠르게 시작한다면, 이는 훌륭한 기회가 될 수 있습니다."
 mtg_britain.49.a:1 "좋은 생각이다 - 우리도 그렇게 할 것이다."
 mtg_britain.49.b:1 "이건 자살행위다. 우리는 끝까지 기다려야 한다."
 mtg_britain.50.t:1 "[From.GetName]의 제안 수락"
 mtg_britain.50.d:1 "[From.GetNameDefCap](은)는 우리의 제안을 승낙하였으며, 독일을 공격할 준비가 되었습니다."
 mtg_britain.50.a:1 "우리는 독일을 격파할 것이다."
 mtg_britain.51.t:1 "[From.GetName]의 제안 거부"
 mtg_britain.51.d:1 "[From.GetNameDefCap](은)는 우리의 제안을 거부하였습니다. 그들은 독일에 대해 적대할 의도가 없다고 합니다."
 mtg_britain.51.a:1 "안타깝군."
 mtg_britain.52.t:2 "동맹을 요청한 [From.GetName]"
 mtg_britain.52.d:1 "[From.GetNameDefCap](이)가 코민테른 가입 요청을 위해 우리 측에 접근해 왔습니다."
 mtg_britain.52.a:1 "그들은 공산주의 동지들이다 - 고로 그들은 우리 편이다."
 mtg_britain.52.b:1 "그들의 공산주의는 스탈린의 길이 아니다."
 mtg_britain.53.t:1 "[From.GetName]의 요청 수락"
 mtg_britain.53.d:1 "[From.GetNameDefCap](은)는 우리가 코민테른에 가입하는 것을 허락했습니다. 우리는 이제 세계의 노동자들을 지키는 데 있어 그들의 편에 설 것입니다."
 mtg_britain.54.t:1 "[From.GetName]의 요청 거부"
 mtg_britain.54.d:1 "[From.GetNameDefCap](은)는 코민테른 가입에 대한 우리의 요청을 거부하였습니다. 우리는 홀로 서게 되었습니다."
 mtg_britain.55.t:1 "공산주의 내전"
 mtg_britain.55.d:1 "우리 당 내부의 몇몇 분자들은 오랫동안 우리가 자유와 평등에 대산 공산주의 이상에 대해 입으로만 떠든다고 비난해 왔습니다. 이 분자들은 이제 쿠데타를 일으켰습니다. 우리는 권력을 유지하긴 했지만, 상황은 이제 전면적인 내전으로 확산되어버렸습니다."
 mtg_britain.55.a:1 "배신자들!"
 mtg_britain.56.t:1 "공산주의 내전 종식"
 mtg_britain.56.d:1 "혹독한 내전 끝에, 우리는 상황에 대한 통제력을 되찾았습니다. 우리는 이제 우리 국가 내에 있는 반란 분자들에 대한 징벌을 시작할 수 있을 것입니다..."
 mtg_britain.56.a:1 "자비를 베풀지 마라."
 mtg_britain.57.t:1 "[ENG_blackshirt_march_state.GetName]의 평화로운 행진"
 mtg_britain.57.d:2 "[ENG_blackshirt_march_state.GetName]의 행진은 엄청난 성공을 거두었습니다. 항의 시위는 최소한이었고, 우리의 검은 셔츠단은 모범적으로 행동했습니다. 이로 인해 인기가 급증하면서 우리는 행진의 혜택을 크게 얻을 수 있었습니다."
 mtg_britain.57.a:1 "승리를 향해 거침없이 행진하라!"
 mtg_britain.58.t:1 "[ENG_blackshirt_march_state.GetName]의 행진"
 mtg_britain.58.d:2 "반대 시위와 사소한 충돌에도 불구하고 [ENG_blackshirt_march_state.GetName]의 행진은 성공했습니다. 검은 셔츠단은 당의 명예를 지지했으며, 우리는 정치적 승리를 향해 계속 진군하고 있습니다."
 mtg_britain.58.a:1 "누구도 진보로의 길을 막을 수 없다."
 mtg_britain.59.t:1 "[ENG_blackshirt_march_state.GetName]의 폭력적인 행진"
 mtg_britain.59.d:2 "[ENG_blackshirt_march_state.GetName]의 행진으로 엄청난 반대 항의와 광범위한 거리 전투가 벌어졌습니다. 수많은 부상과 심지어 사망에도 불구하고, 우리 검은 셔츠단은 경찰이 개입 할 때까지 입장을 고수했습니다."
 mtg_britain.59.a:1 "나라의 장래를 앞에 두고 달걀 몇개 깨지는게 대수인가?"
 mtg_britain.60.t:1 "모즐리의 [GER.GetName] 반대 연설"
 mtg_britain.60.d:1 "자신의 그저 [GER.GetLeader]의 꼭두각시일 뿐이라는 비난에 도전장을 내민 오즈월드 모즐리는 오늘 격양된 어조로 연설하였습니다. 그 내용으로, 모즐리는 영국 파시즘의 독창성과 개성을 주장하였으며, 자신의 정책과 독일의 독재자와의 차별성을 강조하였습니다. 그는 연설을 계속 이어나갔으며 다음의 말로 끝맺었습니다. \"오직 영국인만이 영국을 지배할 수 있습니다!\""
 mtg_britain.60.a:1 "대중들의 반응은 꽤 좋은 듯 하다."
 mtg_britain.61.t:1 "[From.GetName]의 제국 충성파 지원"
 mtg_britain.61.d:1 "[From.GetNameDef](이)가 제국주의 충성파를 지원하고 있다는 것이 우리의 시야 안에 들어왔습니다. 만일 이를 반대하지 않고 방치한다면, 그들의 파괴적인 활동들은 전면적인 내전에 이르게 될지도 모릅니다!"
 mtg_britain.61.a:1 "우리는 정신을 바짝 차려야 한다."
 mtg_britain.62.t:1 "[From.GetName]의 자치령 확보 시도"
 mtg_britain.62.d:1 "새로운 [From.GetAdjective] 정부는 필요하다면 군사력을 동원해 속국 사이에서 일어날 그 어떤 저항도 짖밟을 의지를 발표했습니다. 제국 전체에서 이 작업을 한다면 그들의 군대는 너무 분산될 것이지만, 그들이 시도할 것은 분명합니다."
 mtg_britain.62.a:1 "저들은 우리를 위해 올것이다."
 mtg_britain.63.t:1 "[From.GetName]의 계엄령 시행"
 mtg_britain.63.d:1 "우리 본토에 군을 배치한 [From.GetAdjective] 정부는 계엄령을 선포하였고 우리 정부 활동을 일시적으로 중단시켰습니다."
 mtg_britain.63.a:1 "어떻게 감히?!"
 mtg_britain.64.t:1 "[From.GetName]의 선전 살포"
 mtg_britain.64.d:1 "[From.GetAdjective] 정부는 계엄령을 통해 언론을 억압하며 이데올로기 선전을 퍼트리기 시작했습니다."
 mtg_britain.64.a:1 "그것이 사람들에게 너무 많은 영향을 미치지 않기를 바랄 뿐이다."
 mtg_britain.65.t:1 "[From.GetName]의 정부 교체"
 mtg_britain.65.d:1 "민중의 지지와 함께, [From.GetNameDefCap](은)는 우리 정부를 완전히 해체하였고, 새로운 선거를 시행하였습니다. 선거는 사기에 지나지 않았고, 충성파 정부가 완승을 거두었습니다."
 mtg_britain.65.a:1 "어떻게 감... 아니 내 말은, 지배하라 브리타니아!"
 mtg_britain.66.t:1 "영국에 대한 충성"
 mtg_britain.66.d:1 "[From.GetAdjective] 정부에 엄청난 정치적 변화가 있었습니다. 이제 우리가 이념적으로 너무나 다르게 된 지금, 우리의 충성심을 유지할 것인지 결정해야만 합니다."
 mtg_britain.66.a:1 "이 상황에는 아무런 문제도 없어 보인다."
 mtg_britain.66.b:1 "용납할 수 없다! 우리는 독립을 선포한다!"
 mtg_britain.67.t:1 "[From.GetName]의 독립선언"
 mtg_britain.67.d:1 "[From.GetNameDefCap](은)는 우리가 선택한 이념적 방향을 용납할 수 없으며, 따라서 제국에서 탈퇴하는 것 이외의 선택지를 찾을 수 없다고 우리에게 통보했습니다."
 mtg_britain.67.a:1 "얼마나 오래갈지 두고 볼 것이다."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "파시스트 영국의 편에 남다"
 mtg_britain.68.t:2 "캐나다에서의 공산주의"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap](은)는 [FROM.GetNameDef]에게 공산주의 정부 수립을 강요하고 있습니다. 설마 우리가 이런 이념적 위협이 바로 우리 국경에서 등장하는 것을 용납할 거라고 생각하는 걸까요?!"
 mtg_britain.68.a:1 "우리는 강력히 반발할 것이다."
 mtg_britain.68.b:1 "우리가 할 수 있는 게 없다."
 mtg_britain.69.t:1 "[CAN.GetAdjective]의 공산주의에 반발한 [USA.GetName]"
 mtg_britain.69.d:1 "[From.GetNameDefCap](은)는 [CAN.GetNameDef]에서의 공산주의 확산을 즉각 중단할 것을 요구하는 최후통첩을 보내왔습니다."
 mtg_britain.69.a:1 "그럼 직접 와서 한번 막아보시지."
 mtg_britain.69.b:1 "따르는 수밖에 없다."
 mtg_britain.70.t:1 "물러서기를 거부한 [From.GetName]"
 mtg_britain.70.d:1 "[From.GetNameDefCap](은)는 우리의 요구를 거절했고, 우리에게는 [CAN.GetAdjective] 노동자들의 운명에 대한 권리가 없다는 말도 덧붙였습니다."
 mtg_britain.70.a:1 "그러면 무력으로 권리를 받을 수밖에."
 mtg_britain.70.b:1 "이 이상은 무리다 - 물러나야만 한다."
 mtg_britain.71.t:1 "물러선 [From.GetName]"
 mtg_britain.71.d:1 "[From.GetNameDefCap](은)는 [CAN.GetNameDef] 내에서 공산주의가 퍼지는 것을 막을 것이라고 우리 측에 알렸습니다."
 mtg_britain.71.a:1 "그들은 무엇이 최선인지 알고 있다."
 ENG_ditched_the_italians_flag:1 "영국과 밀접해지고 이탈리아와 거리를 두게 됩니다.\n"
 ENG_ditched_by_the_germans_flag:1 "영국과 밀접해지고 독일과 거리를 두게 됩니다.\n"
 ENG_democratic_civil_war_tt:1 "민주주의 지지자들이 내전을 시작합니다.\n"
 mtg_britain.34_tt:1 "왕립 해군이 우리 통제 아래로 돌아옵니다.\n"
 ENG_communist_civil_war_tt:1 "공산주의 지지자들이 내전을 시작합니다.\n"
 mtg_britain.62_tt:1 "영국은 180일 동안 우리를 그들의 이념으로 바꿀 수 있는 기회를 얻을 것입니다.\n"
 mtg_britain.68_tt:1 "캐나다를 확보하기 위한 모든 노력을 그만둡니다.\n"
 mtg_britain.72.t:1 "북인도의 민간 불안"
 mtg_britain.72.d:2 "인도 대륙에서 하나의 국가를 유지하는 것은 많은 양의 마찰을 초래합니다. 종교적 차이가 특히 북부와 동북부에서 공공 불안과 갈등을 일으키기 시작하고 있고, 저명 인사들이 점점 더 적대적인 발언을 하고 있습니다. 위기는 조금도 줄어들 기세를 보이지 않으며, 심지어 버마 사람들은 탈퇴를 거론하고 있습니다."
 mtg_britain.72.a:1 "불길한데... 최악의 상황을 대비하는 게 좋겠어."
 mtg_britain.73.t:1 "인도 내전"
 mtg_britain.73.d:1 "북부 지대의 긴장이 마침내 임계점에 달했으며, 무슬림과 힌두교 인구 사이의 노골적인 폭력이 내전으로 확산되었습니다. 파키스탄의 완전 독립을 선언하고 이를 군사적인 수단으로 지킬 것이라는 결의를 공표한 무슬립 임시 정부가 수립되었습니다."
 mtg_britain.73.a:1 "그들이 이렇게 이탈하는 것을 두고 볼 수 없다!"
 mtg_britain.73.b:1 "이는 싸울 가치가 없는 전쟁이다."
 mtg_britain.74.t:1 "[PAK.GetName](와)과의 내전 고착화"
 mtg_britain.74.d:1 "[PAK.GetName](와)과의 전쟁이 고착화되었고, 의미 없는 생명의 손실과 보이지 않는 끝에 여론이 등을 돌리게 되었습니다. 평화 협상을 시작할 때가 아닐까요?"
 mtg_britain.74.a:1 "이제 그들의 독립을 받아들여야 한다."
 mtg_britain.74.b:1 "우리는 그들의 독립을 절대 용납할 수 없다!"
 mtg_britain.75.t:1 "우리의 독립을 승인한 [RAJ.GetNameDef]"
 mtg_britain.75.d:2 "[RAJ.GetNameDef](은)는 우리의 독립을 승인하는 데 동의했습니다. 국내 지지가 급락하고 있는 상황에서, 그들은 이 지긋지긋한 전쟁을 계속하는 것은 더 이상 의미가 없다고 느낀 듯 합니다."
 mtg_britain.75.a:1 "드디어."
 mtg_britain.76.t:1 "파키스탄 내전"
 mtg_britain.76.d:1 "[PAk.GetName] 동부와 서부 간의 문화적 차이가 긴장을 고조시켰고, 방글라데시는 그들이 주장하는 우리의 \"억압\"에 맞서 공개적인 반란을 일으켰습니다. 우리가 그 지역을 피를 흘리지 않고 다시 통제할 가능성은 높지 않습니다."
 mtg_britain.76.a:1 "그럼 피를 보는 수밖에."
 mtg_britain.76.b:1 "이는 무의미하다 - 우리는 그들의 독립을 받아들여야 한다."
 mtg_britain.77.t:1 "[BAN.GetName](와)과의 내전 고착화"
 mtg_britain.77.d:1 "[BAN.GetName](와)과)의 전쟁이 고착화되었고, 의미 없는 생명의 손실과 보이지 않는 끝에 여론이 등을 돌리게 되었습니다. 평화 협상을 시작할 때가 아닐까요?"
 mtg_britain.77.a:1 "이제 그들의 독립을 받아들여야 한다."
 mtg_britain.77.b:1 "우리는 그들의 독립을 절대 용납할 수 없다!"
 mtg_britain.78.t:1 "우리의 독립을 승인한 [PAK.GetName]"
 mtg_britain.78.d:1 "[PAK.GetNameDef](은)는 우리의 독립을 받아들이기로 했습니다. 국내 지지도가 급락하고 있는 상황에서, 그들은 지긋지긋한 전쟁을 계속할 이유가 없다고 느낍니다."
 mtg_britain.79.t:1 "규정 준수를 요구하는 [From.GetNameDefCap]"
 mtg_britain.79.d:1 "[From.GetNameDefCap](은)는 우리에게 그들의 적을 공격하기 위해 우리의 영토를 지나야 한다고 통보했습니다. 그들은 우리의 즉각적인 순종 뿐만 아니라 우리 정부에 대한 광범위한 감독권을 요구합니다. 우리가 받아들이지 않는다면, 그들은 우리의 동의 없이 우리의 영토를 통해 군대를 이동시킬 수 밖에 없다고 합니다."
 mtg_britain.79.a:1 "적어도 이렇게 하면 우리 홀로 소련과 싸우게 되진 않을 것이다."
 mtg_britain.79.b:1 "그들은 우리의 싸늘하게 식은 손아귀에서 우리의 승낙을 얻어내야 할 것이다!"
 mtg_britain.80.t:1 "[From.GetNameDefCap]의 요구 수락"
 mtg_britain.80.d:1 "[From.GetNameDefCap]측은 우리의 요구를 받아들여 그들의 영토에 대한 광범위한 통제를 제공했습니다."
 mtg_britain.80.a:1 "좋아 - 캅카스 산맥을 넘어 스탈린그라드로!"
 mtg_britain.81.t:1 "[From.GetName]의 요구 거절"
 mtg_britain.81.d:1 "[From.GetNameDefCap](은)는 우리의 요구를 거부하였습니다. 그들의 대표들의 말마따나: \"우리가 그들의 순종을 원한다면, 그들의 차게 식은 손아귀에서 얻어내야만 할 것입니다!\""
 mtg_britain.81.a:1 "그들이 원했던 것이다."
 mtg_britain.82.t:0 "[?global.year|0]년 제국회의"
 mtg_britain.82.d:0 "앞으로 두 달 동안, 영국 정부와 자치령의 대표들이 런던에 모여 제국 전체에 관한 문제들에 대해 논의할 것입니다. 지금은 국방, 무역, 또는 유화책 등과 같은 문제들에 대해 논의할 수 있는 절호의 기회이며, 바라건대 제국이 현재의 위기에서 살아남을 수 있는 최선의 기회를 제공할 것입니다.\n\n게다가, 이것은 이미 이전 제국회의에서 반복적으로 제기되었던 제국연방에 관한 문제를 최종적인 방법으로 해결할 수 있는 가장 좋은 시기일 수도 있습니다. 영연방의 미래가 독립적이고 자주적인 국가 간의 느슨한 연합체가 될 것인지, 아니면 앞으로 닥쳐올지 모르는 세계적인 혼란 속에서 굳건히 버틸 수 있는 긴밀한 연방이 될 것인지는 앞으로 몇 달 안에 결정될 것입니다."
 mtg_britain.82.a:0 "우리 의제를 추진하자."
 mtg_britain.82.b:0 "우리의 목소리를 들어라!"
 mtg_britain.82_tt:0 "이 평판 변동치는 회의가 마무리되면 제거될 것입니다. 참가자들은 평판이 높을수록 당신의 제안에 더 많은 동의를 표할 것입니다.\n"
 mtg_britain.83.t:0 "제국회의 : 국방"
 mtg_britain.83.d:0 "현재 직면한 전세계적 위기를 보아, 우리만이 전적으로 제국의 방위를 책임지질 수 없으며, 속령에 더 의지해야 한다는 것이 분명합니다. 각국은 방위비 지출을 증가시켜 전체가 세상이 우리에게 던질 모든 것을 견뎌낼 수 있도록 해야 합니다."
 mtg_britain.83.a:0 "자치령들이 동의하길 바란다."
 mtg_britain.83.b:0 "자치령들이 동의하도록 설득하기 위해 외교적 노력을 기울인다."
 mtg_britain.83.c:0 "자치령들이 동의하도록 설득하기 위해 엄청난 외교적 노력을 기울인다."
 mtg_britain.84.d:0 "[From.GetAdjective] 대표단은 회의에서 제국이 전체적으로 재무장과 방어에 지출을 증가해야 한다는 요청을 발표했습니다. 우리가 동의한다면, 우리는 [From.GetAdjective] 지원에 덜 의존하고 우리의 지역 방어를 더 잘 돌봐야 하는 부담을 받아들여야 합니다."
 mtg_britain.84.a:0 "제국의 방위는 우리 모두에게 달려 있다."
 mtg_britain.84.b:0 "이를 위한 예산이 부족하다."
 mtg_britain.85.t:0 "제국회의 : 국방 - [From.GetName]의 수락"
 mtg_britain.85.d:0 "[From.GetAdjective] 정부는 방위비 증액에 대한 우리의 제안에 동의한다고 알려왔습니다. 그들은 즉시 그렇게 하겠다고 다짐했습니다."
 mtg_britain.85.a:0 "그들은 제국에 대한 의무를 다한다."
 mtg_britain.86.t:0 "제국회의 : 국방 - [From.GetName]의 거부"
 mtg_britain.86.d:0 "[From.GetAdjective] 정부는 국방비 지출을 늘릴 수단이 없다고 알려왔습니다. 그러므로 우리의 제안을 거부하기로 했습니다."
 mtg_britain.86.a:0 "저들은 거머리같이 우리 보호를 빨아먹고 있다!"
 mtg_britain.87.t:0 "제국회의 : 무역"
 mtg_britain.87.d:0 "제국이 흥하기 위해서 우리는 이미 존재하는 무역 특권을 확대해야 합니다. 우리는 산업을 효율적으로 운영하기 위해 속국들이 산업의 중심부인 브리튼으로의 수출을 늘릴 것을 제안합니다."
 mtg_britain.88.d:0 "[From.GetAdjective] 정부가 영국의 산업 중심지가 사용할 수 있는 수입 자원을 증가시키기 위해 이미 존재하는 무역 특권을 확대할 의사를 발표했습니다. 그들은 더 강한 영국이 제국 전체를 강화시킬 것이라고 주장합니다."
 mtg_britain.88.a:0 "제국의 생존은 그것에 달려 있다."
 mtg_britain.88.b:0 "우리는 우리가 원하는 어떤 방식으로든 거래할 것이다."
 mtg_britain.89.t:0 "제국회의 : 무역 - [From.GetName]의 수락"
 mtg_britain.89.d:0 "[From.GetAdjective] 정부는 수출 증대에 대한 우리의 제안에 동의한다고 알려왔습니다. 그들은 즉시 무역 규정을 변경할 것입니다."
 mtg_britain.89.a:0 "우리는 함께 번영할 것이다."
 mtg_britain.90.t:0 "제국회의 : 무역 - [From.GetName]의 거부"
 mtg_britain.90.d:0 "[From.GetAdjective] 정부는 수출 증대와 특혜 무역 계획을 확대하자는 우리의 제안이 자국의 경제 상황에 부정적인 영향을 미칠 것을 두려워하며 이를 거절했습니다."
 mtg_britain.90.a:0 "그들은 자기들 생각만 하는군!"
 mtg_britain.91.t:0 "제국회의 : 경제"
 mtg_britain.91.d:0 "강력한 경제는 제국 전체를 뒷받침하는 주축입니다. 속국들은 국내 산업 성장을 소홀히 하지 않고 산업화의 발전에 막대한 투자를 계속해야 합니다."
 mtg_britain.92.d:0 "[from.GetAdjective] 지도자들은 우리나라의 국내 산업 성장의 중요성에 대한 설득력 있는 주장을 했습니다. 그들은 우리가 이 분야에 대한 투자를 증가시킬 것을 희망합니다."
 mtg_britain.92.a:0 "우리 경제가 앞으로 닥칠 폭풍을 이겨내려면 더욱 튼튼해져야 한다."
 mtg_britain.92.b:0 "우리는 지금 이것을 위한 자금이 없다."
 mtg_britain.93.t:0 "제국회의 : 경제 - [From.GetName]의 수락"
 mtg_britain.93.d:0 "[From.GetAdjective] 정부가 그들의 국내 산업에 투자를 증가시키자는 우리의 제안을 받아들인다고 우리에게 통보했습니다. 그들은 즉시 이를 위한 예산을 마련할 것입니다."
 mtg_britain.93.a:0 "그들의 투자는 멋지게 성공할 것이다."
 mtg_britain.94.t:0 "제국회의 : 경제 - [From.GetName]의 거부"
 mtg_britain.94.d:0 "[From.GetAdjective] 정부는 그들의 국내 산업에 투자를 증가시키자는 우리의 제안을 거절했습니다. 그들은 자연스러운 성장이 장기적으로 그 분야에 더 도움이 될 것이라고 주장합니다."
 mtg_britain.94.a:0 "그들이 우리의 부를 빨아먹고 있다!"
 mtg_britain.95.t:0 "제국회의 : 유화책"
 mtg_britain.95.d:0 "유화 정책에 대한 제국 내의 비판은 없지 않아 왔습니다. 우리는 다시 한번 이 부분을 논의해보아야 하며, 아마도 외교적 정책에 변화가 필요하다는 것을 인정하는 한편, 이 변화는 제국의 지지가 필요하다고 해야 합니다."
 mtg_britain.96.d:0 "[From.GetAdjective]의 지도자들은 유화 정책에 결함이 있을 수도 있다는 것을 인정했으며 이에 대해 논의하고자 합니다. 그들은 외교적 방침을 기꺼이 바꿀 준비가 되어 있습니다만, 그러기 위해서는 제국의 지원이 있어야만 할 것입니다."
 mtg_britain.96.a:0 "아마도 우리는 유화 정책의 실패를 인정해야만 할 것 같군."
 mtg_britain.96.b:0 "우리의 유화 정책을 굳게 유지해야 하겠군."
 mtg_britain.97.t:0 "제국회의 : 유화책 - [From.GetName]의 수락"
 mtg_britain.97.d:0 "[From.GetAdjective] 정부는 유화책의 효과가 한계에 달했음을 인정했으며, 우리의 국제 이권을 지키기 위해서는 비록 전쟁으로 이어진다고 할지라도 더욱 강한 태도가 필요함을 우리 측에 전했습니다."
 mtg_britain.97.a:0 "그들은 그 위협을 본다."
 mtg_britain.98.t:0 "제국회의 : 유화책 - [From.GetName]의 거부"
 mtg_britain.98.d:0 "[From.GetAdjective] 정부는 유화 정책에 대한 우리의 의구심에 대해, 우리는 전쟁을 할 준비가 되지 않았으며 우리를 시험하고자 하는 자들에 대해 유화 정책을 유지해야만 한다는 반론을 대며 동의하지 않았습니다."
 mtg_britain.98.a:0 "그들은 줏대가 없군!"
 mtg_britain.99.t:0 "제국회의 : 연방"
 mtg_britain.99.d:0 "대영제국 전체를 아우르는 연방제 초강대국의 개념은 이미 제안된지 반 세기가 넘었지만, 이전의 제국회의는 이 문제에 대한 합의를 볼 수 없었습니다. 우리는 속령들이 자치의 길을 걷기 시작하기 전 마지막 기회가 하나 있습니다. 우리는 영연방과 그들의 민족 모두에게 연방제가 가능한 최고의 해결책이라는 것을 그들에게 납득시켜야 합니다."
 mtg_britain.100.d:1 "[From.GetAdjective] 정부는 다시 한번 모든 회원국이 외교와 국내 정첵에 대한 발언권을 가질 대영제국을 아우르는 연방제 초강대국의 형성을 제안했습니다. 그들은 이것이 우리가 결국 완전 독립을 하게 되는 개념인 \"자치\"에 대한 효과적인 대안이라고 합니다."
 mtg_britain.100.a:0 "우리는 함께 더 강해질 것이다."
 mtg_britain.100_tt:0 "결의안이 통과되면 당신을 받게 됩니다:\n"
 mtg_britain.100.b:0 "우리는 결코 독립을 포기하지 않을 것이다!"
 mtg_britain.101.t:0 "제국회의 : 연방 - [From.GetName]의 수락"
 mtg_britain.101.d:0 "[From.GetAdjective] 정부는 그들이 우리의 제국연방 결의안에 동의한다고 통보했습니다. 그들은 우리를 완전히 지지하며, 결의안이 통과되면 통합 준비를 위해 만전을 기할 것을 약속했습니다."
 mtg_britain.101.a:0 "우리는 다 함께 더 강해질 것이다."
 mtg_britain.102.t:0 "제국회의 : 연방 - [From.GetName]의 거부"
 mtg_britain.102.d:0 "[From.GetAdjective] 정부는 그들이 우리의 제국연방 결의안을 거절한다고 통보했습니다. 그들은 결의안을 받아들일 수 없는 그들 민족의 권리에 대한 침해라고 간주하며, 포기할 수 없는 자기 결정권을 추구할 수 있는 유일한 길은 자치 뿐이라고 합니다."
 mtg_britain.102.a:0 "그들은 미래를 보지 못한다..."
 mtg_britain.103.t:0 "제국회의 : 연방 - 성공"
 mtg_britain.103.d:0 "제국연방 결의안은 만장일치로 성공적이었습니다. 이제, 모든 구성원들은 연방 단계에서 그들의 정부들을 재편성하고 통합시키는 긴 과정을 시작하여, 우리의 영토들을 완전히 통일시킬 수 있도록 할 것입니다."
 mtg_britain.103.a:0 "제국의 기념비적인 행사이다!"
 mtg_britain.104.t:0 "제국회의 : 연방 - 부분적 성공"
 mtg_britain.104.d:0 "제국연방 결의안은 난관에 봉착했습니다. [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], 그리고 [NZL.GetNameDef](은)는 안을 받아들인 반면, [RAJ.GetAdjective] 정부는 근본적인 문화적 차이 및 인도국에 대한 부족한 존중을 들며 우리의 결의안을 거절했습니다.\n\n우리는 이제 받아들인 속령들만과 함께 나아가서 [RAJ.GetNameDef]의 독립을 인정해야 할지, 아니면 결의안 자체를 취소할지 고민해야 합니다."
 mtg_britain.104.a:0 "그렇다면 우리는 여기서 갈라져야 한다."
 mtg_britain.104.b:0 "인도 없인 우리는 아무것도 아니다."
 mtg_britain.105.t:0 "제국회의 : 연방 - 실패"
 mtg_britain.105.d:0 "만장일치의 지지를 얻지 못해 제국연방의 동의안이 부결됐습니다. 자치에 대한 이 대안에 향하는 관심이 증가하기보다는 감소하는 것으로 보이기 때문에, 이 제안은 향후 제국회의의 안건으로서는 분명히 폐기될 것입니다. 우리는 대신 완전한 독립의 궁극적인 실현을 위해 계속 노력할 것입니다."
 mtg_britain.105.a:0 "그럼, 대신 좀 더 달성 가능한 목표에 집중하자."
 mtg_britain.106.t:0 "[From.GetName]의 조약 준수 요구"
 mtg_britain.106.d:0 "[From.GetNameDefCap](은)는 우리에게 우리의 주력함 전력을 워싱턴 해군군축조약을 준수하는 수준으로 줄이라는 최후통첩을 보냈습니다. 그들은 우리가 60일 이내로 통첩을 따르지 않을 경우, 그들이 군사력을 사용하여 주력함 수를 줄일 것이라고 덧붙였습니다."
 mtg_britain.106.a:0 "그들은 우리를 두려워한다."
 mtg_britain.107.t:0 "[From.GetName]의 조약 준수"
 mtg_britain.107.d:0 "[From.GetAdjective] 대표단은 그들이 워싱턴 해군군축조약을 과분하게 어긴 것에 대해 사죄했으며, 조약 규정에 다시 부합하도록 주력함의 수를 줄였다고 약속했습니다."
 mtg_britain.107.a:0 "다시는 그런 일이 생기지 않도록 해라."
 mtg_britain.108.t:0 "[From.GetName]의 반항"
 mtg_britain.108.d:0 "[From.GetAdjective](은)는 그들의 조약 규정 준수 의무에 대해 침묵으로 일관하고 있습니다. 그들이 주력함 수를 줄인다는 징조는 보이지 않습니다."
 mtg_britain.108.a:0 "그들은 다시는 우리에게 거역하지 않을 것이다."
 panay_inc_opinion_modifier:0 "파나이 호 사건"
 panay_inc2_opinion_modifier:0 "HMS 레이디버드 호에 대한 공격"
 panay_incident.2.t:0 "중국에서 침몰한 USS 파나이 호!"
 panay_incident.2.d:0 "포함 USS 파나이 호는 오늘 일찍이 [JAP.GetName](와)과 [CHI.GetName] 사이의 전쟁의 최전선에서 민간인들을 대피시키던 중 [USA.GetAdjective] 국기가 명백하게 게양되어 있음에도 불구하고 공격을 받았습니다. 두 발의 폭탄이 명중한 이후, 파나이 호는 세 명의 사망한 미국 시민, 그리고 수많은 부상자들과 함께 침몰했습니다. 생존자들은 인근의 [USA.GetAdjective] 및 [ENG.GetAdjective] 군함들에 의해 구조되었습니다.\n\n[JAP.GetNameDef](은)는 재빨리 이것이 사고라고 표명하며 사과의 표시를 전해 왔지만, 몇몇은 이 공격이 고의적이었다 생각하고 있으며 많은 조언자들이 개전을 요구하고 있습니다. 그러나 전쟁에 대한 대중의 지지는 저조하며 이에 대한 어떠한 선언도 큰 분열을 불러올 가능성이 높습니다. 우리는 이에 대해 어떻게 반응해야 합니까?"
 panay_incident.2.e:0 "포함 USS 파나이 호는 오늘 일찍이 [JAP.GetName](와)과 [CHI.GetName] 사이의 전쟁의 최전선에서 민간인들을 대피시키던 중 [USA.GetAdjective] 국기가 명백하게 게양되어 있음에도 불구하고 공격을 받았습니다. 두 발의 폭탄이 명중한 이후, 파나이 호는 세 명의 사망한 미국 시민, 그리고 수많은 부상자들과 함께 침몰했습니다. 생존자들은 인근의 [USA.GetAdjective] 및 [ENG.GetAdjective] 군함들에 의해 구조되었습니다.\n\n[JAP.GetNameDef](은)는 재빨리 이것이 사고라고 표명하며 사과의 표시를 전해 왔지만, 몇몇은 이 공격이 고의적이었다 생각하고 있으며 많은 조언자들이 개전을 요구하고 있습니다. 우리는 이에 대해 어떻게 반응해야 합니까?"
 panay_incident.2.a:0 "우리 부대를 중국에서 철수시킨다."
 panay_incident.2.a.tt:0 "대중은 외국발 난국에 대해 깊은 우려를 표하고 있습니다. 이 사건은 우리 부대가 [CHI.GetName]에 있지 않았다면 애초에 일어나지도 않을 일이었습니다. 중국에서 소수의 군함과 인력을 철수시키는 것은 국내 안정도 발전에 도움이 되겠지만, 차후 군사적 개입에서 우리를 멀리 떨어뜨려 놓기도 할 것입니다."
 panay_incident.2.e.tt:0 "전쟁 지지도 구축에 있어, 지금 [CHI.GetName]에서 철수하는 것은 차후 우리의 군사적 행동을 정당화하는 노력에 손상을 입히게 될 것이지만, 평화에 대한 우리의 갈망을 대중에게 확신시키는 것은 국내 안정에 도움을 줄 것입니다.\n\n"
 panay_incident.2.b:0 "보상을 요구한다."
 panay_incident.2.b.tt:0 "우리의 요구는 일본에 전달될 것이고, 그들의 반응을 기다려 보자.\n\n"
 panay_incident.2.c:0 "전쟁이다!"
 panay_incident.2.c.tt:0 "우리의 훨씬 강력한 산업기반이 주요 이점이긴 하지만, 낮은 대중 지지도는 전쟁을 위험한 선택지로 만들고 세계의 다른 발전에 참여할 수 있는 능력을 제한할 것입니다.\n\n"
 panay_incident.3.t:0 "사과와 보상을 요구한 [USA.GetName]"
 panay_incident.3.d:0 "이번 주 초에 우리가 USS 파나이 호를 침몰시킨 것에 대해, [USA.GetNameDef](은)는 사과 및 관련 장교들의 처벌 그리고 보상을 요구하였습니다. 정부가 해당 공격을 지시하지는 않았지만, 그것이 과하게 열정적이었던 조종사들의 실수였는지 [USA.GetNameDef] 및 [ENG.GetName](으)로 하여금 그들의 부대를 [CHI.GetName](으)로부터 철수시키도록 유도하고자 벌인 군 내부 강경파들의 시도였는지는 확실치 않습니다. 정부 내 몇몇 인사들은 우리가 [USA.GetAdjective]의 요구에 응하는 것을 좋아하지 않겠지만, 거부는 곧 전쟁을 의미하게 될지도 모릅니다."
 panay_incident.3.a:0 "[USA.GetAdjective]의 요구에 응한다."
 panay_incident.3.b:0 "우리는 결코 타락한 서양 놈들에게 굴복하지 않을 것이다!"
 panay_incident.3.b.tt:0 "[USA.GetAdjective]의 요구를 거부하는 것은 국내에서 힘을 과시하는 것으로 비쳐져 우리 정부에 대한 지지를 늘릴 것이지만, [USA.GetNameDef] 측과의 전쟁을 감수할 가치가 있을까요?\n\n"
 panay_incident.4.t:0 "보상을 제공하는 것에 동의한 [JAP.GetName]"
 panay_incident.4.d:0 "우리는 [JAP.GetAdjective] 대사로부터 USS 파나이 호의 침몰에 대한 우리의 보상 요구에 동의하는 답변을 받았습니다.  [JAP.GetName]에 대한 [USA.GetNameDef] 대중의 태도가 이 일련의 사건에 영향을 받겠지만, 전쟁은 일단 피했습니다."
 panay_incident.4.a:0 "다행히도 [JAP.GetName](이)가 이성을 찾았군."
 panay_incident.5.t:0 "[JAP.GetName]의 보상 거부"
 panay_incident.5.d:0 "우리의 보상 요구를 무례하게도 거부함에 따라, USS 파나이 호의 침몰에 대한 [JAP.GetAdjective]의 사과가 단순히 입에 발린 말이었음이 분명히 드러났습니다. 이는 우리를 어려운 상황에 처하게 만들었는데, 우리나라는 인기없는 전쟁에 대한 준비가 되지 않았지만, 그렇다고 물러서는 것은 우리에게 정치적 내상을 입히게 될 것이며 대중의 반(反)개입주의 스탠스 강화를 불러올 것입니다. 하지만, 전쟁에서 한 발 물러서는 것은 유권자들에게 정부가 외국발 난국을 피할 것이라고 한 발언을 문자 그대로 이행한다는 것을 신뢰할 수 있게 만들 수 있을 것입니다."
 panay_incident.5.a:0 "전쟁이 USS 파나이 호를 되돌아오게 할 순 없다."
 panay_incident.5.b:0 "[JAP.GetName](이)가 대가를 치르게 하겠다!"
 panay_incident.6.t:0 "중국에서 철수한 [USA.GetName]"
 panay_incident.6.d:0 "USS 파나이 호의 손실은 [USA.GetNameDef] 내에 전쟁에 대한 공포를 불러일으켰습니다. 상황을 직면할 의지를 잃은 게 분명한 [USA.GetAdjective] 정치인들은 중국 내에 잔존하고 있는 모든 [USA.GetAdjective] 군함 및 인력의 철수에 대한 로비를 성공적으로 이행하였습니다."
 panay_incident.6.a:0 "그들의 나약함이 곧 우리의 힘이다."
 mtg_netherlands.1.t:0 "베네수엘라가 ABC 제도에 대한 '보호'를 제안하다"
 mtg_netherlands.1.d:0 "우리의 본토 침공으로 인해 야기된 현재의 군사력 약화를 근거로, [VEN.GetAdjective] 정부는 적의 침공으로부터 ABC 제도의 '보호를 돕겠다'는 제안과 함께 접근해 왔습니다. 도움이 필요없게 되었을 때 그들이 즉시 순순히 떠나줄 것인지에 대해서는 의문점이 남습니다..."
 mtg_netherlands.1.a:0 "이상적이진 않지만, 우리에겐 선택지가 없다."
 mtg_netherlands.1.b:0 "아니! 그들은 단지 자신들을 위해 그 섬들을 원하는 거야."
 mtg_netherlands.1.c:0 "상황이 악화되기 전에 영국에 통제권을 넘긴다."
 mtg_netherlands.1.e:0 "상황이 악화되기 전에 미국에 통제권을 넘긴다."
 mtg_netherlands.2.t:0 "우리의 제안을 수용한 [From.GetNameDefCap]"
 mtg_netherlands.2.d:0 "[HOL.GetAdjective] 정부는 ABC 제도의 '보호'를 대신해주고자 하는 우리의 제안을 수락하였습니다."
 mtg_netherlands.2.a:0 "우리의 계략이 성공했다."
 mtg_netherlands.3.t:0 "우리의 제안을 거부한 [From.GetNameDefCap]"
 mtg_netherlands.3.d:0 "[HOL.GetAdjective] 정부는 ABC 제도의 '보호'를 대신해주고자 하는 우리의 제안을 거부하였습니다."
 mtg_netherlands.3.a:0 "이렇게 넘어가게 두진 않을 것이다!"
 mtg_netherlands.4.t:0 "ABC 제도에 대한 우리의 보호를 요청한 [From.GetNameDefCap]"
 mtg_netherlands.4.d:0 "[HOL.GetAdjective] 정부는 우리가 퀴라소의 보호 권한을 인수해 줄 것을 요청하였습니다. 그들은 '보호 제안'을 가장한 베네수엘라의 연락을 받았으며, [VEN.GetAdjective]의 '제안'을 거부할 경우 일어날 수 있는 적의의 분출을 두려워하고 있습니다."
 mtg_netherlands.4.a:0 "우리는 이 짐을 받아들일 것이다."
 mtg_netherlands.4.b:0 "우리는 현지의 영토 분쟁에 낄 수 없다."
 mtg_netherlands.5.t:0 "ABC제도의 보호 요청을 수락한 [From.GetNameDefCap]"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap](은)는 ABC 제도를 책임지는 역할을 인수하는 데 동의하기로 결정하였습니다."
 mtg_netherlands.5.a:0 "다른 선택지보다 낫군."
 mtg_netherlands.6.t:0 "ABC 제도의 보호 요청을 거부한 [From.GetNameDefCap]"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap](은)는 ABC 제도를 책임지는 역할을 인수하는 것을 거부하기로 결정하였습니다. 그들은 그들의 말마따나 '현지 영토 분쟁'에 관여할 수 없다고 하였습니다."
 mtg_netherlands.6.a:0 "그렇다면 우린 [VEN.GetAdjective]의 요구를 받아들이는 수밖에 없겠군."
 mtg_netherlands.6.b:0 "어찌되었든 간에, 베네수엘라는 제도를 얻지 못할 것이야!"
 ven_claims_abc_islands:0 "§Y베네수엘라§!는 §Y쿠라차오§!를 '보호'하겠다고 제안했습니다.\n"
 mtg_netherlands.7.t:0 "순양전함 설계를 요청한 [From.GetNameDefCap]"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap](은)는 우리가 우리의 샤른호르스트급 순양전함 설계를 공유해 줄 것을 요청해 왔습니다. 그들은 이를 동인도 식민지 내에서 그들의 영향력을 투사할 수 있도록 해 줄 \"순양전함 설계 1047\"의 제작에 사용하기를 희망합니다."
 mtg_netherlands.7.a:0 "그거 좋네."
 mtg_netherlands.7.b:0 "아니. 자기네 함선들은 알아서 스스로 설계하라지."
 mtg_netherlands.8.t:0 "순양전함 설계를 공유하기로 한 [From.GetNameDefCap]"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap](은)는 그들의 샤른호르스트급 순양전함의 설계안을 우리와 공유하기로 결정하였습니다."
 mtg_netherlands.8.a:0 "좋은 소식이군!"
 mtg_netherlands.9.t:0 "순양전함 설계 공유를 거부한 [From.GetNameDefCap]"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap](은)는 그들의 샤른호르스트급 순양전함의 설계안을 우리와 공유하지 않기로 결정하였습니다."
 mtg_netherlands.9.a:0 "정말 유감스럽군..."
 mtg_netherlands.10.t:0 "신정부 형성"
 mtg_netherlands.10.d:0 "콜레인의 제5내각은 - 그의 전임자들과 마찬가지로 - 다시 한 번 무너졌으며, 국무장관 디르크 얀 더헤이르가 새로운 정부 형성에 대한 책임을 받아들여줄 것을 요청받았습니다. 1933년에 마지막으로 종사한 그는 평시에 그의 조국에 봉사하는 능력을 인정받은 바 있습니다. 그러나 세계 긴장도가 상승하는 가운데, 곧 다가올 것이 유력한 전시 상황에서의 국가를 새 장관 겸 수상이 어떻게 이끌 것인지는 불분명합니다."
 mtg_netherlands.10.a:0 "이전 정부보다는 안정적이기를 희망하자고."
 mtg_netherlands.11.t:0 "동인도제도에 관심을 가지는 일본"
 mtg_netherlands.11.d:0 "일본이 우리의 동인도제도 내 자원들에 엄청난 관심을 가지고 있다는 것은 비밀이랄 것도 없습니다. 우리에게 가능한 선택지는 두 가지입니다: 일본에게 우리 식민지 내에서 그들이 원하는 자원들에 대한 독점적 권리를 부여하거나, 아니면 식민지 전체의 통제권을 그들에게 양도하는 것입니다. 만일 우리가 [JAP.GetNmaeDef](와)과 평화적인 관계를 유지하고자 한다면, 우리는 선택을 해야만 할 것입니다."
 mtg_netherlands.11.a:0 "그들에게 섬을 통제하게 해라."
 mtg_netherlands.11.b:0 "그들이 필요한 자원들에 대한 대규모 수입을 약속해라."
 mtg_netherlands.12.t:0 "동인도제도의 통제권을 제안한 [From.GetNameDefCap]"
 mtg_netherlands.12.d:0 "지속적인 평화에 대한 관심 그리고 풍부한 자원 지대에 대한 우리의 관심에 대한 인지를 기반으로, [From.GetNameDefCap](은)는 우리에게 동인도제도 전체의 통제권 양도를 제안하였습니다."
 mtg_netherlands.12.a:0 "이는 우리의 상태에 대한 수용 가능한 해결책이 될 것이다."
 mtg_netherlands.12.b:0 "그들은 자기네 식민지를 가지고 있어도 된다 - 우리에겐 다른 해결책이 있으니."
 mtg_netherlands.13.t:0 "동인도제도 자원 수입을 제안한 [From.GetNameDefCap]"
 mtg_netherlands.13.d:0 "지속적인 평화에 대한 관심 그리고 풍부한 자원 지대에 대한 우리의 관심에 대한 인지를 바탕으로, [From.GetNameDefCap](은)는 해결책을 제시해 왔습니다. 그들은 우리에게 지역의 전면적 통제권을 양도하진 않고, 대신 해당 지역에서 발견되는 자원들에 대한 독점적 권리를 우리에게 부여하기로 약속하였습니다."
 mtg_netherlands.13.a:0 "이건 받아들일 만한 제안이로군."
 mtg_netherlands.13.b:0 "이 정도 타협으로는 충분하지 않다."
 mtg_netherlands.14.t:0 "패배주의 장관들을 해임한 여왕"
 mtg_netherlands.14.d:0 "정부에 만연한 패배주의의 지친 빌헬미나 여왕은 패배주의자 장관들을 경질하고자 합니다. 드 히어 총리는 공개적으로 망신당하는 대신 '건강상의 이유'로 사임하였습니다. 미래에 그가 우리에게 더 많은 문제를 안겨주지 않기를 바라야 합니다.\n\n그의 대체자인 피터르 슈르츠 헤르브란디는 이미 드 히어의 패배주의를 반대하여 능력을 드러내었습니다. 그가 전쟁 내내 이 태도를 유지한다면, 내각의 나머지에 좋은 모본이 될 것입니다."
 mtg_netherlands.14.a:0 "더 많은 사람들이 그의 의지를 가졌더라면."
 mtg_netherlands.15.t:0 "통일 네덜란드를 제안한 [From.GetNameDefCap]"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap](은)는 나폴레옹 전쟁 이후에 존재했던 통일 네덜란드 완충 국가의 재결성을 제안해 왔습니다. 그들은 어째서 그들이 보상받아야 하는지, 더 나아가 어째서 이 계획이 미래에 유럽 대륙 내 평화를 유지하는 데 도움이 되는지에 대하여, 전쟁 중 벨기에와 룩셈부르크의 상대적인 무용에 비교되는 그들의 기여도를 근거로 내세웠습니다."
 mtg_netherlands.15.a:0 "좋은 생각이야."
 mtg_netherlands.15.b:0 "우리 생각은 아닌데."
 mtg_netherlands.16.t:0 "통일 네덜란드 제안을 지지하는 [From.GetNameDefCap]"
 mtg_netherlands.16.d:0 "영국은 저지대 통합에 관한 우리의 제안에 호의적인 반응을 보였습니다. 해당 영토가 해방된다면 우리는 그에 대한 통합을 시작할 수 있을 것입니다."
 mtg_netherlands.16.a:0 "정말 좋은 소식이군."
 mtg_netherlands.17.t:0 "통일 네덜란드 제안을 거부한 [From.GetNameDefCap]"
 mtg_netherlands.17.d:0 "영국은 저지대 통합에 관한 우리의 제안을 높이 사지 않는다는 것을 분명히 하였습니다."
 mtg_netherlands.17.a:0 "참으로 배은망덕한지고..."
 mtg_netherlands.18.d:0 "영국이 네덜란드 국기 아래 저지대를 통합한다는 네덜란드의 제안을 받아들였다는 소식이 들어왔습니다. 우리 정부의 대표단은 묵살되었습니다..."
 mtg_netherlands.18.a:0 "자유의 불꽃은 이런 식으로 사그라들고 마는 것인가?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap](을)를 베네룩스로 초대"
 mtg_netherlands.19.d:0 "[HOL.GetAdjective] 대표단이 저지대 국가들 간의 긴밀한 협력체에 대한 제안을 들고 우리 측에 연락해 왔습니다. 그들은 지금 이 프로젝트에 대한 우리의 공식적인 지원을 바라고 있습니다."
 mtg_netherlands.19.a:0 "정말 훌륭한 생각이다!"
 mtg_netherlands.19.b:0 "우리는 관심 없다."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap](을)를 유럽연합으로 초대"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective] 대표단이 유럽 내 민주주의 약소국들 간의 긴밀한 협력체에 대한 제안을 들고 우리 측에 연락해 왔습니다. 그들은 지금 이 프로젝트에 대한 우리의 공식적인 지원을 바라고 있습니다."
 mtg_netherlands.21.t:0 "식민지 통합을 모색하는 [From.GetNameDefCap]"
 mtg_netherlands.21.d:0 "[From.GetNameDefCap](와)과 우리와의 상호작용에서 그들이 우리에 대한 통제권을 얻고자 한다는 것이 분명해졌습니다. 이미 정부의 사소하게 중복되는 일부 부처는 '불필요하다'고 여겨져, 암스테르담에서 직접 관리되기 시작했습니다."
 mtg_netherlands.21.a:0 "그들이 그게 더 낫다고 생각한다면..."
 mtg_netherlands.22.t:0 "수도를 바타비아로 이전한 [From.GetNameDefCap]"
 mtg_netherlands.22.d:0 "망명 정부의 대표들은 우리에게 정부가 바타비아로 이전될 것이며, 더 나아가 그 곳에서 식민지를 직접 관리할 것이라고 통지하였습니다. 우리의 복무는 더 이상 필요하지 않습니다."
 mtg_netherlands.22.a:0 "우린 새 정부를 다른 방법으로도 섬길 수 있을지도 모른다..."
 mtg_netherlands.23.t:0 "동인도제도 양도를 수락한 [From.GetNameDefCap]"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap](은)는 동인도제도 전체의 양도에 대한 우리의 제안을 수락하였습니다."
 mtg_netherlands.23.a:0 "평화가 보장되었다."
 mtg_netherlands.24.t:0 "동인도제도의 자원들을 받아들인 [From.GetNameDefCap]"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap](은)는 동인도제도의 자원에 대한 독점적 권한을 받는 것에 대한 우리의 제안을 수락하였습니다."
 mtg_netherlands.25.t:0 "우리의 요청을 거부한 [From.GetNameDefCap]"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap](은)는 우리의 제안이 그들의 관심을 끌지 못했음을 우리에게 통지하였습니다."
 mtg_netherlands.25.a:0 "정말 이상하군... 걱정스럽다..."
 mtg_netherlands.26.t:0 "미국의 서인도제도 보호를 요청한 [From.GetNameDefCap]"
 mtg_netherlands.26.d:0 "[HOL.GetAdjective] 정부는 서인도 제도에서의 우리의 보호를 요청했습니다. 군사력 위축의 시기를 겪고 있는 그들은 제삼자의 공격을 두려워하며, 우리의 이권이 걸려 있는 지역에서 충돌이 있는 것은 우리에게도 최선이 아니라고 주장합니다."
 mtg_netherlands.26.a:0 "우리는 카리브 지역 내 외국의 영향력을 용인할 수 없다."
 mtg_netherlands.26.b:0 "그들은 감히 우리의 관심사에 대해 멋대로 추측해서 말해서는 안 된다."
 mtg_netherlands.27.t:0 "서인도제도의 보호를 수락한 [From.GetNameDefCap]"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap](은)는 서인도제도의 보호를 맡기로 결정하였습니다. 우리의 식민지는 공격으로부터 안전할 것입니다."
 mtg_netherlands.27.a:0 "미합중국이 우리와 같은 편에 선 이상, 어느 누구도 그 곳을 위협하긴 어려울 것이다."
 mtg_netherlands.28.t:0 "서인도제도의 보호를 거부한 [From.GetNameDefCap]"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap](은)는 서인도제도는 그들의 관심사 밖의 일이며, 또한 그들은 우리 식민지의 방위에 관한 그 어떤 보증도 설 의향이 없음을 우리에게 알렸습니다."
 mtg_netherlands.28.a:0 "정말 실망스럽군..."
 mtg_netherlands.29.t:0 "장비 지원을 요청한 [From.GetNameDefCap]"
 mtg_netherlands.29.d:0 "[HOL.GetAdjective] 정부는 장비 지원을 요청하기 위하여 우리 측과 접선하였습니다. 그들은 만일 지원이 없다면 침공에 맞춰 그들의 군대를 무장하는 것은 불가능할 것이라고 우리에게 알렸습니다."
 mtg_netherlands.29.a:0 "보병 장비를 지원한다."
 mtg_netherlands.29.b:0 "지원 장비를 지원한다."
 mtg_netherlands.29.c:0 "포를 지원한다."
 mtg_netherlands.29.e:0 "그들 스스로 해야 할 것이다."
 mtg_netherlands.30.t:0 "장비를 보낸 [From.GetNameDefCap]"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap](은)는 우리의 재무장을 지원하기 위해 우리에게 장비를 보내주었습니다."
 mtg_netherlands.30.a:0 "그들의 원조는 잊혀지지 않을 것이다."
 mtg_netherlands.31.t:0 "장비 지원을 거부한 [From.GetNameDefCap]"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap](은)는 우리에게 장비를 보내주는 것을 거부하였으며, 만약 필요하다면 우리 스스로의 산업을 통해 이를 생산할 것을 제안하였습니다."
 mtg_netherlands.31.a:0 "그들은 우리의 산업 생산능력을 과대평가하고 있다..."
 mtg_netherlands.32.t:0 "합동 참모 계획을 제안한 [From.GetNameDefCap]"
 mtg_netherlands.32.d:0 "[HOL.GetAdjective] 대표단은 그들이 침략당할 경우 방어상의 협력을 위해 비밀리에 전투 계획을 수립할 것을 제안했습니다. 그들은 그 어떤 중립의 위반도 전쟁으로 이어질 것이기 때문에 이것이 공개되지 않는 것이 중요하다고 강조합니다."
 mtg_netherlands.32.a:0 "훌륭한 생각이다!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§!(은)는 서유럽 열강에 공격받은 이후 180일 동안 핵심 영토에서 사단 방어 혜택을 받게 될 것입니다.\n"
 mtg_netherlands.32.b:0 "만약 그들이 우리의 보호를 원한다면, 공식적으로 우리 측에 합류해야 할 것이다."
 mtg_netherlands.33.t:0 "합동 참모 계획을 수락한 [From.GetNameDefCap]"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap](은)는 합동참모계획에 대한 우리의 제안을 받아들였습니다."
 mtg_netherlands.33.a:0 "굉장해!"
 mtg_netherlands.33_tt:0 "우리는 서유럽 열강에 공격받은 이후 180일 동안 핵심 영토에서 사단 방어 혜택을 받게 될 것입니다.\n"
 mtg_netherlands.34.t:0 "합동 참모 계획을 거부한 [From.GetNameDefCap]"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap](은)는 만약 우리가 그들의 지원을 원한다면 그것을 공식적으로 요청해야만 할 것이라 하면서 합동참모계획에 관한 우리의 제안을 거부하였습니다."
 mtg_netherlands.34.a:0 "불가능해."
 mtg_netherlands.35.t:0 "정보 교환을 요청한 [From.GetNameDefCap]"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap](은)는 함께 싸우게 될 시 전투에서 마주할 잠재적 적들에 대한 정보 교환을 제안하였습니다."
 mtg_netherlands.35.a:0 "좋은 생각이다!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§!(은)는 서유럽 열강에 의해 공격받은 후 180일 동안 그들의 적국에 대한 공격 및 방어 보너스를 받게 될 것입니다.\n"
 mtg_netherlands.35_tt_2:0 "만약 우리가 다른 서유럽 열강과 전쟁을 하게 될 경우 그들에 대한 공격 및 방어 보너스를 받게 될 것입니다.\n"
 mtg_netherlands.35.b:0 "우리가 모은 정보를 그들에게 넘겨줄 수는 없다."
 mtg_netherlands.36.t:0 "정보 교환에 동의한 [From.GetNameDefCap]"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap](은)는 함께 싸우게 될 시 전투에서 마주할 잠재적 적들에 대한 정보를 교환하는 데 동의하였습니다."
 mtg_netherlands.36.a:0 "이것은 우리의 방어를 돕는 데 큰 도움이 될 것이다."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§!(은)는 서유럽 열강과 전쟁에 돌입한 후 180일 동안 그들의 적국에 대한 공격 및 방어 보너스를 받게 될 것입니다.\n"
 mtg_netherlands.36_tt_2:0 "우리는 서유럽 열강에 의해 공격받은 후 180일 동안 우리의 적국에 대한 공격 및 방어 보너스를 받게 될 것입니다.\n"
 mtg_netherlands.37.t:0 "정보 교환을 거부한 [From.GetNameDefCap]"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap](이)가 그들의 첩보 자료를 공유하는 것을 거부했습니다."
 mtg_netherlands.37.a:0 "이거 우리가 충분한 신뢰를 얻지 못한 것 같군..."
 mtg_netherlands.41.t:0 "군사 지식 공유를 요청한 [From.GetNameDefCap]"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap](은)는 그들의 군사 교리에 큰 발전을 이룰 수 있도록 그들에게 우리의 군사 지식의 일부를 공유해 줄 것을 요청하였습니다."
 mtg_netherlands.41.a:1 "강한 [From.GetName](이)야말로 유용한 [From.GetName](이)다."
 mtg_netherlands.41.b:1 "[From.GetName](은)는 약한 채로 남는 게 더 낫다."
 mtg_netherlands.42.t:0 "군사 지식을 공유한 [From.GetNameDefCap]"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap](은)는 그들의 교리와 군사 지식의 일부를 우리와 공유하였습니다."
 mtg_netherlands.42.a:0 "이는 우리의 군을 현대화하는 데 큰 도움이 될 것이다."
 mtg_netherlands.43.t:0 "군사 지식 공유를 거부한 [From.GetNameDefCap]"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap](은)는 그들의 군사 지식을 우리와 공유하는 것을 거부하였습니다."
 mtg_netherlands.43.a:0 "그들은 우리가 약한 채로 있기를 원하는 것인가?"
 mtg_netherlands.45.t:0 "스캔들에 연루된 베른하르트 공"
 mtg_netherlands.45.d:0 "베른하르트 왕자가 민망한 스캔들에 휘말렸습니다. 그의 자유로운 영혼이 때때로 축복이 될 수 있으나, 그만큼 저주가 될 수 도 있다는 것이 밝혀졌습니다. 정부는 이제 왕자의 이미지를 관리하기 위해 귀중한 자원을 낭비해야 합니다."
 mtg_netherlands.45.a:0 "매우 안타깝군."
 mtg_netherlands.46.t:0 "좋은 첫 인상의 베른하르트 공"
 mtg_netherlands.46.d:0 "베른하르트 왕자는 최근 방방곡곡에 사기를 높이며 궁극의 승리에 대한 희망을 전파하고 다녀 훌륭한 명성을 사게 되었습니다. 그는 따지고 보면 정부의 공식적인 대표는 아니지만, 이 예상치 못한 성공으로부터 이익을 톡톡히 보았다는 것은 분명합니다."
 mtg_netherlands.46.a:0 "참된 오라녜의 혈통이다."
 mtg_netherlands.47.t:0 "모범을 보인 베른하르트 공"
 mtg_netherlands.47.d:0 "베른하르트 왕자는 동료 파일럿들과의 관계에서 행실과 전투 비행의 모본을 보여주었습니다. 그의 예가 파일럿들의 가슴 깊이 새겨졌는지, 지휘관들은 우리 창공에서 작지만 눈에 띌 만한 차이를 목격하고 있습니다."
 mtg_netherlands.47.a:0 "잘 나는군."
 mtg_netherlands.48.t:0 "나쁜 선례가 된 베른하르트 공"
 mtg_netherlands.48.d:0 "충만한 자만심으로, 베른하르트 왕자는 동료 파일럿들에게 전술적으로 비논리적이고 종종 아예 위험한 '조언 몇 가지'를 해준 것으로 보입니다. 무모한 용기로 인한 손실이 증가하였습니다."
 mtg_netherlands.48.a:0 "무모하군..."
 mtg_netherlands.48.b:0 "우리는 상황을 수습하기 위해 왕자의 '조언'을 반박해야 한다."
 mtg_netherlands.49.t:0 "전략에 긍정적으로 간섭한 베른하르트 공"
 mtg_netherlands.49.d:0 "베른하르트 왕자가 최근의 전투 계획에 많은 손을 댄 것으로 보입니다. 다행히도 그의 조언은 준수하며, 훌륭한 결과를 내고 있습니다."
 mtg_netherlands.49.a:0 "그는 대단한 식견을 가지고 있군."
 mtg_netherlands.50.t:0 "전략에 부정적으로 간섭한 베른하르트 공"
 mtg_netherlands.50.d:0 "베른하르트 왕자가 최근의 전투 계획에 많은 손을 댄 것으로 보입니다. 그는 평상시의 자신감으로 지위와 직위를 악용하여 그의 제안을 반박할 만한 참모들을 전부 침묵시켰습니다. 여러 전투 계획들이 실행 과정에서 근본적인 문제점을 드러내기 시작했습니다."
 mtg_netherlands.50.a:0 "너무 늦었어..."
 mtg_netherlands.50.b:0 "설령 공작의 평판을 흐리게 되더라도, 우리의 장군들은 그의 '조언'을 무시해야만 한다."
 mtg_netherlands.51.t:0 "정보 수집을 원하는 베른하르트 공"
 mtg_netherlands.51.d:0 "최근 몇 주 들어 적절한 전투 계획을 수립할 수 있을 만큼의 첩보가 부족해 왔다는 것을 참모 회의에서 들은 베른하르트 왕자는 [GER.GetNameDef]에서의 개인적인 인맥을 사용하여 첩보를 제공하겠다고 했습니다."
 mtg_netherlands.51.a:0 "훌륭한 생각이다!"
 mtg_netherlands.51.b:0 "무엇을 찾아내든 믿을 수 없다!"
 mtg_netherlands.52.t:0 "좋은 정보를 수집한 베른하르트 공"
 mtg_netherlands.52.d:0 "왕자가 모은 첩보는 실전에서 굉장히 유용하게 사용되었습니다. 수많은 성공이 그의 인맥에서 수집한 정보로부터 기인합니다."
 mtg_netherlands.52.a:0 "그는 첩보망에 큰 도움이 된다."
 mtg_netherlands.53.t:0 "나쁜 정보를 수집한 베른하르트 공"
 mtg_netherlands.53.d:0 "왕자가 모은 첩보가 정확하지 않아왔던 것으로 보입니다. 적은 우리가 강화한 곳을 우회하여 방비가 부족한 곳들을 여러 번 쳤습니다."
 mtg_netherlands.53.a:0 "우리가 한 짓은 도박이었다..."
 mtg_netherlands.54.t:0 "저항군 조직을 모색하는 베른하르트 공"
 mtg_netherlands.54.d:0 "최근 참모 회의에서의 대홧거리가 우리의 점령당한 본토에서의 저항의 부족으로 돌아서자, 베른하르트 왕자는 개인적으로 저항을 '될 때까지 채찍질'하기로 결심한 모양입니다. 그는 이미 적 전선 뒤로의 공수 작전을 준비하고 있습니다."
 mtg_netherlands.54.a:0 "그는 옳다고 생각하는 일을 해야 한다."
 mtg_netherlands.54.b:0 "너무 위험한 짓이야, 금지해야 해!"
 mtg_netherlands.55.t:0 "저항군을 조직한 베른하르트 공"
 mtg_netherlands.55.d:0 "잠수함을 통해 탈출한 공작의 노력이 벌써부터 느껴집니다. 저항군은 훨씬 효율적이고 활동적이게 되었습니다."
 mtg_netherlands.55.a:0 "놀랄 만한 성과다."
 mtg_netherlands.56.t:0 "저항군 조직 중 부상을 입은 베른하르트 공"
 mtg_netherlands.56.d:0 "저항군을 조직하기 위한 노력 중, 공작은 점령군의 습격에 의해 부상을 입었습니다. 그는 곧 잠수함으로 탈출하긴 했지만, 만전의 전투력으로 돌아오기까지는 시간이 걸릴 듯합니다."
 mtg_netherlands.56.a:0 "이번에는 그의 용기가 성공으로 보답받지 못했군."
 mtg_netherlands.58.t:0 "외교 분쟁을 야기한 베른하르트 공"
 mtg_netherlands.58.d:0 "최근 외국 사절단과의 면담에서, 베른하르트 왕자가 다소 외교적 결례를 일으킨 것으로 보입니다. [HOL_bernhard_row_target.GetAdjective] 대표들은 왕자가 그들의 내정에 공공연하게 간섭했다고 주장했습니다."
 mtg_netherlands.58.a:0 "정말 부끄럽군..."
 mtg_netherlands.59.t:0 "[From.GetName](와)과의 외교 분쟁"
 mtg_netherlands.59.d:0 "우리의 몇몇 고위 인사들과 가졌던 최근의 회담 자리에서, 네덜란드의 베른하르트 공은 우리의 대표단 중 한 명과의 외교적 분쟁에 휘말렸습니다. 정황상 그가 공작에 대하여 '내정 간섭'이라 비난했던 것으로 보입니다."
 mtg_netherlands.59.a:0 "우려되는데... 이것이 고조되지 않기를 빌자."
 mtg_netherlands.60.t:0 "고조되는 [From.GetNameDef](와)과의 외교 분쟁"
 mtg_netherlands.60.d:0 "[HOL.Adjective] 당국은 외교적 결례를 격상시켰으며, 우리가 완전한 사죄를 할 것을 꽤나 적대적인 어투로 요구했습니다."
 mtg_netherlands.60.a:0 "어디 한 번 해 보라지."
 mtg_netherlands.60.b:0 "긴장을 완화해야만 해."
 mtg_netherlands.61.t:0 "[From.GetNameDef]의 결례 확대"
 mtg_netherlands.61.d:0 "[From.GetNameDef](은)는 물러서지 않았으며, 베른하르트 왕자를 향한 모욕적인 비난과 명예의 훼손에 대한 사죄를 거부하고 있습니다. 왕자께서 그들의 내정에 간섭했는지 하지 않았는지는 더 이상 상관 없습니다- 우리는 국제 관계에 있어 인내심의 한계에 도달했습니다."
 mtg_netherlands.61.a:0 "그렇다면 전쟁이다."
 mtg_netherlands.62.t:0 "[From.GetNameDef]의 긴장 완화"
 mtg_netherlands.62.d:0 "[From.GetAdjective] 정부는 물러서서 그들이 베른하르트 왕자에 대해 제시한 의혹에 대한 완전한 사죄를 하였습니다. 왕자께서 그들의 내정에 간섭했는지는 보아야 알겠지만, 적어도 현재로서는 왕자도 이에 대해서 조용히 있기로 결정한 모양입니다."
 mtg_netherlands.62.a:0 "아주 좋아."
 mtg_netherlands.63.t:0 "대피한 금 보유고"
 mtg_netherlands.63.d:1 "우리의 항복 전에, 투쟁에서의 패배가 명백해졌을 때, 우리는 우리의 비축된 금을 우리의 새로운 동맹국들로 옮기는 계획을 성공적으로 수행했습니다. 언제든 출발할 준비가 되어 있도록 배에 실려 있던 금은 동맹국에 안전하게 도착했으며, 우리 망명 정부를 크게 도울 것입니다."
 mtg_netherlands.63.a:0 "이 일을 미리 대비할 선견지명을 가지다니 운이 좋군."
 mtg_netherlands.64.t:0 "기반시설 발전을 촉발한 자위더르해 사업"
 mtg_netherlands.64.d:0 "플레보폴데르 개간지에서의 작업은 순조롭게 시작되었고, 작업이 완수되기까지 수 년이 더 남았지만, 우리는 벌써부터 노동의 대가를 맛볼 수 있습니다.\n\n기술자들은 이 규모의 개간 작업을 진행하는 것을 통해 얻은 경험으로 도로, 철도, 그리고 수로의 새로운 건설법을 개발해냈습니다. 우리가 이 발전에 투자한다면 가까운 미래에 이 분야에서의 상당한 개선을 볼 수 있을 것입니다."
 mtg_netherlands.64.a:0 "이거 훌륭한 생각인데!"
 mtg_netherlands.64.b:0 "우리는 지금 이것을 위한 자금이 없다."
 mtg_netherlands.65.t:0 "산업 발전을 촉발한 자위더르해 사업"
 mtg_netherlands.65.d:0 "플레보폴데르 개간 과정이 계속 진행되며, 이 거대한 작업을 보조하는 산업 또한 성장하고 있습니다. 작업에 필요한 건설 재료의 조달을 맡은 공학자들은이제 산업의 발전과 공장 및 조선소의 건설에 대한 새로운 통찰을 얻었습니다. 우리가 이런 통찰에 투자한다면, 가까운 미래에 이 분야에서의 상당한 개선을 볼 수 있을 것입니다."
 mtg_germany.1.t:0 "[From.GetName] 규정 준수 요구"
 mtg_germany.1.d:0 "최근 우리가 그들의 무역 요구에 굴복한 후, [From.GetNameDef](은)는 최후통첩을 보내왔습니다. 우리가 즉시 그들과 동맹하지 않는다면 그들의 군사력을 직면해야 합니다."
 mtg_germany.1.a:0 "그렇다면 우리는 그들과 함께할 것이다."
 mtg_germany.1.b:0 "그렇다면 우리는 그들과 대면할 것이다."
 mtg_germany.2.t:0 "[From.GetName]의 순응"
 mtg_germany.2.d:0 "[From.GetAdjective] 정부는 우리의 요구에 긍정적으로 반응하여, 우리의 전쟁을 위한 그들의 지원을 약속했습니다."
 mtg_germany.3.t:0 "[From.GetName]의 순응 거부"
 mtg_germany.3.d:0 "우리의 군사력의 위협에도 [From.GetAdjective] 정부는 우리의 요구를 거절했습니다."
 mtg_germany.3.a:0 "그리고 그들은 죽음을 선택했다."
 mtg_exile_government.2.title:0 "[From.GetAdjective] 망명정부"
 mtg_exile_government.2.desc:0 "[From.GetLeader](은)는 [Root.GetAdjective] 정부로부터 [From.GetNameDef](으)로 귀환하여 전후 평화 체제를 위해 임시 [From.GetRulingPartyLong] 내각을 수립할 허가를 정식으로 요청했습니다."
 mtg_exile_government.2.a:0 "그들의 땅으로 돌아갈 때가 되었다."
 mtg_exile_government.2.b:0 "아직은 때가 아니다."
 mtg_exile_government.3.title:0 "[From.GetName] 해군 통합 요청"
 mtg_exile_government.3.desc:0 "[From.GetAdjective] 해군 지도부는 그들의 해군으로의 우리 해군의 편입을 위한 계획을 제시했습니다. 그들은 [From.GetAdjective] 해군 전략가들이 우리 함선에 대한 완전한 통제권을 가질 수 있게 하면 현재의 독립 체제보다 효율성을 훨씬 증대시킬 수 있다고 주장합니다."
 mtg_exile_government.3.a:0 "동의한다."
 mtg_exile_government.3.b:0 "우리는 그들 밑에서 살지 않을 것이다."
 mtg_exile_government.4.title:0 "[From.GetName]의 해군 통합 수락"
 mtg_exile_government.4.desc:0 "[From.GetAdjective] 정부는 우리의 제안을 수락하며 이제부터 그들의 전투함들이 우리 산하에서 활동할 것임을 통보했습니다."
 mtg_exile_government.5.title:0 "[From.GetName]의 해군 통합 거부"
 mtg_exile_government.5.desc:0 "[From.GetAdjective] 정부는 그들의 해군이 절대로 타국의 지휘 하에서 활동하지 않을 것이라고 통보했습니다. 그들은 우리를 도울 것이지만, 자율적으로 그러할 것입니다."
 mtg_exile_government.5.a:0 "동맹의 이익보다 그들의 명예를 우선시하는군."
 mtg_generic.1.title:0 "[From.GetName]의 정부 교체 시행"
 mtg_generic.1.desc:0 "현 정부에 대한 선거 지지층의 명백한 부재를 이유로 들며, [From.GetNameDef](은)는 정치 판국의 변화를 요구했습니다."
 mtg_generic.1.a:0 "우리는 받아들일 수밖에 없다."
 mtg_news.13.desc:0 "[From.GetAdjective] 정부가 제12차 제국회의의 개회를 발표했습니다. 앞으로 두 달 동안 [From.GetAdjective] 정부와 자치령의 대표들이 런던에 모여 제국 전체에 관한 문제들에 대해 논의할 것입니다.\n\n이것이 세계정세에 어떤 의미를 가질지는 아직 분명하지 않지만, 제국연방에 대한 안건을 포함할 가능성이 있으며 만약 형성된다면 세계의 초강대국들에 중대한 영향을 미칠 것입니다."
 mtg_news.13.a:0 "제국의 운명이 걸려 있다."
 mtg_news.13.b:0 "우리는 논할 것이 많다."
 mtg_news.13.c:0 "우리는 사건들을 예의주시할 것이다."
 mtg_news.14.t:0 "[From.GetName]의 식민정책 재논의"
 mtg_news.14.desc:0 "오늘 한 연설에서, [From.GetLeader](은)는 자국의 식민정책의 변화를 발표했습니다. \"모든 민족의 자결권을 인정하여, [From.GetAdjective] 정부는 모든 제국 속령들에게 멀지 않은 미래에 이루어질 독립의 길을 걷게 하기로 결심했습니다.\"\n\n이 정책이 [From.GetNameDef]의 국제적 영향력을 크게 약화시킬 것이라는 염려에 대해서, [From.GetLeader](은)는 \"원하는 모든 국가는 새로이 설립될 국가연방의 일부로 남을 수 있지만, 완전히 평등하고 독립될 것\"이라고 말했습니다. 어떤 국가들이 이 제안을 받아들일지는 아직 미지수입니다."
 mtg_news.14.a:0 "합당한 조치이다."
 mtg_news.14.b:0 "우리의 독립이 기다린다."
 mtg_news.14.c:0 "완전히 미쳐버렸군."
 mtg_news.14.d:0 "이 헛짓거리가 우리 식민지에 영향을 미치면 안될텐데!"
 mtg_news.15.t:0 "대영제국의 탈식민지화"
 mtg_news.15.desc:0 "오늘 자정, 오랫동안 고대되었던 대영제국의 여러 속령의 완전한 독립이 이루어졌습니다. [From.GetFactionName]에 동참하라는 [From.GetAdjective] 정부의 초대에도 불구하고 많은 신생 독립국들이 제 갈 길을 가기로 선택했습니다.\n\n이 상황은 국내에서 계속 논란이 되고 있지만, 전 세계의 사회주의자들에게 크게 찬송받고 있습니다. 이것이 국제 무대에서의 [From.GetNameDef]의 지위를 어떻게 약화시킬지, 그리고 제 갈 길을 선택한 국가들의 상황이 어떻게 될지는 여전히 지켜보아야 할 점입니다."
 mtg_news.15.a:0 "미래는 피할 수 없고, 이제는 해야만 한다."
 mtg_news.15.b:0 "한 시대의 끝이다."
 mtg_news.16.t:0 "[From.GetName]의 유화 정책 거부"
 mtg_news.16.desc:0 "오늘, [From.GetAdjective] 새로운 총리인 [From.GetLeader](은)는 그들의 전임자들이 충성스럽게 유지해 왔던 유화 정책에서 떨어지려는 새로운 정부의 의도를 공공 성명을 통해 발표했습니다. 오해의 여지 없이, [From.GetLeader](은)는 [From.GetNameDef]의 목표가 \"그 추악한 머리를 치켜드는 곳마다 독재의 진군을 멈추는 것\"이라고 명백히 밝혔습니다.\n\n전쟁의 위협이 특정 국가들의 팽창주의를 막는 데 충분할지는 미지수이지만, [From.GetNameDef]에서의 모병제의 활성화는 그들의 입장을 잘 뒷받침합니다."
 mtg_news.16.a:0 "유화책의 시대는 끝났다. 우리는 선을 그었다."
 mtg_news.16.b:0 "영국이 도전장을 던졌군."
 mtg_news.17.t:0 "[From.GetName]의 해군군축조약 시행"
 mtg_news.17.desc:0 "[From.GetAdjective] 정부는 오늘 1922년 체결된 워싱턴 해군군축조약의 위반을 강력히 단속하겠다는 의지를 발표했습니다. 조약에 명시된 5:5:3:1.75:1.75의 주력함 비율을 위반한 모든 서명국들은 조약에 나온 대로 주력함을 줄이라는 [From.GetAdjective] 최후통첩을 받게 될 것이 유력합니다.\n\n현재까지의 전 세계적 반응은 영국이 고작 이런 것을 두고 전쟁을 일으킬 생각이라는 것을 믿지 못하겠다는 것입니다."
 mtg_news.17.a:0 "전쟁할 건데?"
 mtg_news.17.b:0 "곧 최후통첩이 오겠군..."
 mtg_news.17.c:0 "영국 놈들은 해군력 우위를 굉장히 진지하게 대하는군."
 mtg_news.18.t:0 "[From.GetName]의 대륙 개입 검토"
 mtg_news.18.desc:1 "\n[From.GetAdjective] 정부는 오늘 필요하다면 군사력을 동원해 \"유럽에서의 힘의 균형을 회복\"할 것이라는 의지를 밝혔습니다. 유럽 본대륙의 제국주의는 \"영국의 국가 안보에 위협이며, 따라서 방어의 대상\"이라고 [From.GetLeader] 수상은 말했습니다.\n\n이것이 정확이 무슨 일을 의미하는지는 아직 분명하지 않지만, 영국은 총동원령을 내렸고 전쟁 태세에 돌입한 것으로 보입니다."
 mtg_news.18.a:0 "더이상 그들이 강해지도록 내버려둘 수 없다."
 mtg_news.18.b:0 "우리를 쫓아오는군."
 mtg_news.18.c:0 "그들은 선을 넘었다."
 mtg_news.19.t:0 "국왕당에 권한을 부여한 [From.GetLeader]"
 mtg_news.19.desc:0 "국왕 [From.GetLeader](와)과 월리스 심프슨의 왕실 결혼에 이어, 국왕은 이제 새로 형성된 근왕파 '국왕당'과 이 정당의 지도자들로 윈스턴 처칠, 오즈월드 모즐리, 데이비드 로이드 조지를 임명하여 국가의 장기화 이후 새로운 정부를 구성하도록 하였습니다.\n\n[From.GetLeader]의 지지자들은 충성스러운 정부의 형성에 박수를 보내지만, 새로운 정부는 국왕의 소망을 너무 지지하고 있기 때문에, 국왕을 사실상 절대군주라고 생각하는 편이 낫다고 지적됩니다."
 mtg_news.19.a:0 "신이여 국왕 폐하를 지켜주소서!"
 mtg_news.19.b:0 "과거로의 한 걸음이다."
 mtg_news.20.t:0 "[ITA.GetAdjective]의 외교적 고립"
 mtg_news.20.desc:0 "[ITA.GetNameDef](와)과 [GER.GetNameDef] 간의 관계는 사소한 외교적 결례를 트집 잡은 [GER.GetAdjective]의 공격적인 행동으로 최근 악화되었습니다. 이탈리아-독일 관계가 근래 몇 년 들어 향상되고 있었으나, 이 새로운 사건들은 더 이상의 두 유럽 열강들 간의 협력을 불가능하게 만든 것으로 보입니다.\n\n비판론자들은 동시에 진행된 영-독 관계의 개선과 [ITA.GetAdjective] 외교적 고립이 영국에 제공하는 '편의'를 지적하며 이것이 두 국가 간의 뒷거래를 시사한다고 주장합니다."
 mtg_news.20.a:0 "독일인들이 우리에게 큰 건을 해줬다."
 mtg_news.20.b:0 "이 길이 우리에게 더 밝다."
 mtg_news.20.c:0 "이게 다 영국 놈들의 염병할 음모 때문이다!"
 mtg_news.20.d:0 "영국이 음모를 꾸미고 있었군."
 mtg_news.21.t:0 "영국-독일 동맹"
 mtg_news.21.desc:0 "[ENG.GetAdjective](와)과 [GER.GetAdjective] 정부들은 상호군사협동을 위한 협정을 발표함과 함께 \"서로의 이권을 존중\"할 의사를 표명했습니다. 최근 몇 개월 동안 증가한 [GER.GetNameDef]의 친[ENG.GetAdjective]적인 논조를 보면 이 상황에 모두가 놀라지는 않았을 테지만, 협약의 어조는 많은 전문가들을 놀라게 했고, 심지어 일부는 이것이 유럽에 의미하는 것이 무엇인지에 대한 경고를 하기도 했습니다."
 mtg_news.21.a:0 "이제 우리 앞을 막을 자는 아무도 없다."
 mtg_news.21.b:0 "이제 대양은 완전히 우리 것이다."
 mtg_news.21.c:0 "우리는 조심스러워야 한다..."
 mtg_news.22.t:0 "영국-독일 조약"
 mtg_news.22.desc:0 "[ENG.GetAdjective](와)과 [GER.GetAdjective] 정부들은 상호 불가침, 불간섭조약을 선언했습니다. 추가적인 조항에는 \"서로의 이권을 존중\"할 의사를 표명하는 내용이 포함되어 있습니다. 최근 몇 개월 동안 증가한 [GER.GetNameDef]의 친[ENG.GetAdjective]적인 논조를 보면 이 상황에 모두가 놀라지는 않았을 테지만, 비판론자들은 여전히 이것이 유럽에 무엇을 의미하는지에 대해 주의합니다."
 mtg_news.22.a:0 "본토의 안전이 확보되었다."
 mtg_news.22.b:0 "우리의 측면의 안전이 확보되었다."
 mtg_news.22.c:0 "둘이서 세상을 나눠먹고 있다."
 mtg_news.23.t:0 "[From.GetName]에서 결성된 검은 셔츠단"
 mtg_news.23.desc:0 "오즈월드 모즐리의 지도 아래, 영국 파시스트 연합은 전국적이고 조직적인 행진 운동을 시작하였으며, [From.GetNameDef] 전역의 파시스트 지지자의 수를 늘리려 하고 있습니다.\n\n그러나 대중의 반파시즘적 성향에 의한 폭력적인 반응은 이미 많은 거리 싸움을 초래하였으며 사회의 안정이 유지될지, 정치적 불안이 심화될지는 미지수입니다. 영국 파시스트 연합은 이미 \"다우닝가에서 행진하고 정권 교체를 요구할 때까지\" 멈추지 않겠다고 단언하였습니다."
 mtg_news.23.a:0 "우리는 그 어느 때보다도 강한 이 시련 속에서 벗어날 것이다."
 mtg_news.23.b:0 "어디 그들이 내전을 피해갈 수 있는지 보자고."
 mtg_news.24.t:0 "영국-이탈리아 동맹"
 mtg_news.24.desc:0 "[Root.GetAdjective] 신정부는 [FRA.GetNameDef](와)과의 대전쟁 시기 동맹과 거리를 두고 대신 이탈리아와의 동맹을 선언했습니다. 이 재빠른 태도의 변화는 유럽의 외교계에 엄청난 충격을 주었고, 특히 [FRA.GetNameDef](와)과 이미 [From.GetLeader]의 공격적인 발언의 목표가 되어온 [GER.GetNameDef]에서 의심을 가지고 받아들여지고 있습니다."
 mtg_news.24.a:0 "어차피 프랑스는 쓸데없었다."
 mtg_news.24.b:0 "우리 파시스트들은 함께 서야 한다."
 mtg_news.24.c:0 "영국 양아치들은 믿을 수 없다!"
 mtg_news.24.d:0 "우리는 항의한다!"
 mtg_news.24.e:0 "영국이 큰 외교적 수를 두고 있군..."
 mtg_news.25.t:0 "국민파 스페인에 반환된 지브롤터"
 mtg_news.25.desc:0 "[Root.GetAdjective](와)과 스페인 정부는 오늘 지브롤터를 국민파 스페인에게 반환한다는 공동 성명을 발표하였고, 두 열강 간의 군사 교류를 곤고히 하는 조약을 맺었습니다."
 mtg_news.25.a:0 "필수적인 거래였다."
 mtg_news.25.b:0 "낸 것보다 받은 대가가 더 가치있다."
 mtg_news.25.c:0 "흥미로운 개발은..."
 mtg_news.26.t:0 "[From.GetName]의 제국주의 내전"
 mtg_news.26.desc:0 "\n[From.GetName]의 친제국주의적 요소들이 정부에 대한 공개적인 반란으로 들고 일어서서 대영제국의 속령으로의 국가의 즉각적인 반환을 요구하였습니다. 상황은 완전한 내전으로 번졌으며, [From.GetAdjective] 정부는 [ENG.GetNameDef]이 반란군에게 필수적인 현대식 화기 및 탄약을 보급하고 있다고 주장했고, [ENG.GetAdjective] 정부는 사실이 아니라고 반박했습니다."
 mtg_news.26.a:0 "원하는 대로 주장해보라지."
 mtg_news.26.b:0 "망할 영국 놈들의 간섭질!"
 mtg_news.26.c:0 "그들이 우리 모두를 없애려고 오고 있다."
 mtg_news.26.d:0 "편법을 쓰다니..."
 mtg_news.27.t:0 "[From.GetAdjective] 제국 충성파와 동맹을 맺은 [ENG.GetName]"
 mtg_news.27.desc:1 "\n[ENG.GetAdjective] 정부는 오늘 [From.GetNameDef]의 갓난 제국주의 충성파 정부를 보호하겠다고 발표했습니다. [From.GetNameDefCap](은)는 현재 내전의 한가운데 있으며, 이는 [ENG.GetNameDef](이)가 오늘부터 그 국가의 내정에 더 적극적으로 개입할 것을 의미하는 것으로 보입니다."
 mtg_news.27.a:0 "그들을 다시 우리 편으로 환영해주어야 한다."
 mtg_news.27.b:0 "어떻게 그들이 감히?!"
 mtg_news.27.c:0 "함께 영국에 맞서야 한다."
 mtg_news.27.d:0 "교활한 전술이군."
 mtg_news.28.t:0 "[ENG.GetName]에 굴복한 [From.GetName]"
 mtg_news.28.desc:0 "그들의 영토를 통한 [ENG.GetAdjective] 병력들의 자유로운 이동 및 그들의 내정에 대한 광범위한 간섭권을 요구하는 [ENG.GetAdjective] 최후통첩에 대한 응답으로, [From.GetAdjective] 정부는 받아들일 것을 발표했습니다. [ENG.GetAdjective] 관료들은 이미 현지에 도착해 국가의 내정을 간섭할 준비를 하고 있습니다."
 mtg_news.28.a:0 "올바른 선택을 했다."
 mtg_news.28.b:0 "우리에겐 선택의 여지가 없다."
 mtg_news.28.c:0 "우리는 강요당했다."
 mtg_news.28.d:0 "영국인들이 그들을 협박했군."
 mtg_news.29.t:0 "[ENG.GetAdjective]의 최후통첩을 거절한 [From.GetName]"
 mtg_news.29.desc:0 "[From.GetAdjective] 정부는 그들의 영토를 통한 [ENG.GetAdjective] 병력들의 자유로운 이동 및 그들의 내정에 대한 광범위한 간섭권을 요구하는 [ENG.GetAdjective] 최후통첩을 거부했습니다. [From.GetLeader](은)는 정부가 [ENG.GetAdjective] 보복의 위협을 알고 있다고 밝혔고, 군을 준비 태세에 두었습니다."
 mtg_news.29.a:0 "두려워해야지."
 mtg_news.29.b:0 "오게 냅둬."
 mtg_news.29.c:0 "그들은 우리에게 대안을 남기지 않았다."
 mtg_news.29.d:0 "영국인들이 전쟁에 직면했다."
 mtg_news.30.t:0 "[From.GetName]의 자치령 확보 시도"
 mtg_news.30.desc:0 "최근 [From.GetAdjective] 정부의 조치는 자치령들의 자치권을 점점 더 억압하고 있음을 분명히 하였습니다. 해외 파병의 준비가 완료됨에 따라, 새로 구성된 정부로부터 벗어날 수 있을 거라는 생각을 단념시키는데 군대의 배치조차 사용될 수 있을 것으로 예상됩니다."
 mtg_news.30.a:0 "그들이 웃긴 생각을 하면 안 될 텐데..."
 mtg_news.30.b:0 "우리를 잡으려 오는군."
 mtg_news.30.c:0 "과감한 조치이다..."
 mtg_news.31.t:0 "[From.GetName]에 계엄령을 선포한 [ENG.GetName]"
 mtg_news.31.desc:0 "\n오늘 아침, [ENG.GetAdjective] 군대가 [From.GetNameDef] 전역에 배치되었고, [ENG.GetAdjective] 정부는 그 자치령에 계엄령을 선포했습니다. 지방 정부의 권한은 정지되었으며 현재로선 그날그날의 업무를 런던에서 직접적으로 처리하고 있습니다.\n\n이 새로운 상황이 언제까지 지속될지는 아직 확실하지 않지만, 전문가들은 이미 [ENG.GetAdjective]의 입장이 장기적으로 '옹호받을 수 없을 것'이라고 언급했습니다."
 mtg_news.31.a:0 "꼭 필요한 조치다."
 mtg_news.31.b:0 "어떻게 그들이 감히?!"
 mtg_news.31.c:0 "우리에겐 권리가 있다!"
 mtg_news.31.d:0 "영국인들이 그들의 지배를 맹렬히 비난하고 있다."
 mtg_news.32.t:0 "충성파 [From.GetAdjective] 정부를 이식한 [ENG.GetName]"
 mtg_news.32.desc:0 "\n유례 없는 조치로서 [ENG.GetNameDef](은)는 [From.GetNameDef]에서 새로운 총선거를 실시하였고, 그결과 충성파인 친[ENG.GetAdjective] 정당들이 압승을 거두게 되었습니다.\n\n전문가들은 선거 결과에 의문을 제기하며 광범위한 부정선거가 일어났을 수도 있다고 주장합니다. [ENG.GetAdjective] 정부는 이러한 주장을 사실이 아니라고 단언하는 한편, 새롭게 구성된 [From.GetAdjective] 정부는 이미 정권을 손에 넣었으며, 확정적으로 친영정책을 추진할 것으로 보입니다."
 mtg_news.32.a:0 "일이 끝났다."
 mtg_news.32.b:0 "사기다! 사ㄱ... 아니, 민주적이고 자유로운 선거가 배출한 아름다운 결과물이군."
 mtg_news.32.c:0 "우리에게 가해지고 있는 폭정이 보이는 것은 우리 뿐인가?!"
 mtg_news.32.d:0 "내적인 문제들이다."
 mtg_news.33.t:0 "노조의 요구를 수용한 [From.GetName]"
 mtg_news.33.desc:0 "재무장 정책에 대한 지지를 더 얻기 위함이라는 표면적인 이유를 들어, [From.GetAdjective] 정부는 이제 노동조합들과의 대화에 들어섰고, 그들의 지지를 대가로 요구를 받아들이겠다고 했습니다. 이는 정부에 대한 사회주의의 영향력을 크게 향상시킬 것이라고 예상됩니다."
 mtg_news.33.a:0 "우리는 우리가 해야 할 일을 한다."
 mtg_news.33.b:0 "걱정되는 상황이군..."
 mtg_news.33.c:0 "[From.GetAdjective] 노동자에게 좋은 소식이다!"
 mtg_news.34.t:0 "추방된 [ENG.GetName] 왕실"
 mtg_news.34.desc:0 "'자비롭다'고 불리는 결정에서, [ENG.GetAdjective] 왕실 전체가 영국에서 추방당했습니다. 정부 대변인과 왕실 모두 추가적인 성명을 내지 않았습니다. 얼마 전, 왕실은 [From.GetNameDef]에 도착하여 망명을 요청했으며, 이는 받아들여졌습니다."
 mtg_news.34.a:0 "속이 시원하군."
 mtg_news.34.b:0 "사회주의의 독재가 모두에게 명백하게 드러났다."
 mtg_news.34.c:0 "계급 투쟁에서의 승리이다!"
 mtg_news.35.t:0 "[ENG.GetAdjective] 왕실의 실종"
 mtg_news.35.desc:0 "[From.GetAdjective] 왕실의 일원이 공식석상에 드러난 지 또 한 주가 지나가며, 그들의 운명에 대한 소문이 나돌고 있습니다. 정부는 이 문제에 대한 성명 자체를 거부하고 있으며, 문제에 관심을 불어일으킬 만한 모든 언론 보도를 단속하기 시작했습니다.\n\n정부의 침묵은 왕실을 보조했다는 특정 인물들이 몇 주 전 \"마스크를 쓴 괴한들이 왕족을 버킹엄 궁에서 강제로 끌어내는 것\"을 보았다는 증언에 의해 더욱이 부각되고 있습니다."
 mtg_news.35.a:0 "해야 할 일이었다."
 mtg_news.35.b:0 "사회주의자들에게 생명에 대한 존중 따윈 없다!"
 mtg_news.35.c:0 "그들은 받을 것을 받은 것이다."
 mtg_news.36.t:0 "영국 대안공산당"
 mtg_news.36.desc:0 "[From.GetNameDefCap](은)는, [From.GetLeader]의 말에 따르면, \"모스크바로부터의 독립을 원하고 세계 모든 노동자의 권리를 보호하는 데 동참하고자 하는 모든 사회주의 국가\"를 위한 코민테른에 대항하는 새로운 \"공산주의적 대안\"을 발표했습니다. 이 새로운 사회주의 세력이 모스크바에 강경하게 대항할 수 있을지는 아직 미지수입니다."
 mtg_news.36.a:0 "우리는 동무들에게 팔을 벌렸다."
 mtg_news.36.b:0 "그들은 진정한 사회주의의 반역자들이다!"
 mtg_news.36.c:0 "빨갱이들 사이에 또다른 균열이 생겼다."
 mtg_news.37.t:0 "탈식민지화를 요구하는 [From.GetName]"
 mtg_news.37.desc:0 "[From.GetAdjective] 정부는 다른 식민 열강에게 최후통첩을 보내어, 영국이 이미 한 것처럼 즉각 식민지로부터 철수할 것과 식민지들을 독립시킬 것을 요구했습니다. 그들은 필요하다면 군사력을 동원해 이 요구 사항들을 뒷받침할 것이라는 의지를 표명했습니다."
 mtg_news.37.a:0 "뒷받침하고말고."
 mtg_news.37.b:0 "결정을 내려야 하군..."
 mtg_news.37.c:0 "영국이 세계적 힘을 떨치고 있다."
 mtg_news.38.t:0 "[SOV.GetAdjective] 사회주의에 도전한 [From.GetName]"
 mtg_news.38.desc:0 "[From.GetNameDefCap](은)는 [SOV.GetNameDef](이)가 \"마르크스가 소중히 여기던 가치를 배반\"했다고 주장하였고, \"사회주의에서 배신자들을 축출\"하겠다는 의지를 굳혔다고 발표했습니다. 해당 국가는 그저 사회주의의 지도자에 대한 도전인 것이 본격적인 전쟁으로 이어질 조짐이 보여 군의 경계 태세를 최상으로 격상시켰습니다."
 mtg_news.38.a:0 "우리가 진정한 사회주의자다!"
 mtg_news.38.b:0 "내버려둬라, 반역자들!"
 mtg_news.38.c:0 "빨갱이들이 자기들끼리 싸우는군..."
 mtg_news.39.t:0 "파시즘에 도전한 [From.GetName]"
 mtg_news.39.desc:0 "최근 [From.GetAdjective](으)로부터의 논조는 점점 적대적이고 반파시즘 성향을 띄고 있습니다. 여러 반파시즘적인 법률을 통과시킴과 함께, 이는 그 나라가 그들의 이데올로기적 적들과의 군사적 충돌을 준비하고 있다는 징조로 여겨집니다."
 mtg_news.39.a:0 "준비하고야말고."
 mtg_news.39.b:0 "우리는 그들이 두렵지 않다."
 mtg_news.39.c:0 "전쟁이 다가오고 있다."
 mtg_news.40.t:0 "자본주의에 도전한 [From.GetName]"
 mtg_news.40.desc:0 "최근 [From.GetAdjective] 정부로부터의 논조는 점점 적대적이고 반자본주의 성향을 띄고 있습니다. 여러 반미 법률을 통과시킴과 함께, 이는 그 나라가 신세계에 있는 그들의 이데올로기적 적들과의 군사적 충돌을 준비하고 있다는 징조로 여겨집니다."
 mtg_news.40.a:0 "그들을 잡을 것이다."
 mtg_news.40.b:0 "시도해보라고 두어라."
 mtg_news.40.c:0 "시도는 용감한데."
 mtg_news.41.t:0 "[From.GetName] 내전"
 mtg_news.41.desc:0 "[From.GetNameDef]에서 연속적인 검은 셔츠단 행진으로 인해 증가하는 긴장은 이제 끓는점에 도달하였습니다. 이 행진으로 인한 거리에서의 투쟁은 통제불능 상태가 되어 이젠 군대가 관여하게 되었습니다.\n\n왕립 해군이 공식적으로 [From.GetAdjective] 정부에 충성하는 동안 군에서 상황은 매우 달라졌으며, 다양한 부대가 충성파 또는 파시스트를 지원할 것을 약속하였습니다. 또한 임시 파시스트 정부가 형성되면서 이제 영국 제도 전역으로 분쟁의 무대가 커지게 되었습니다."
 mtg_news.41.a:0 "우리가 이긴다."
 mtg_news.41.b:0 "영국놈들이 자해를 하는군..."
 mtg_news.42.t:0 "[From.GetName] 내전의 종식"
 mtg_news.42.desc:0 "[From.GetAdjective] 민주 정부의 몰락과 함께, 영국 제도의 상황이 안정화되었습니다. 파시즘의 진전을 직면한 정부는 속령으로 피난가지 않기로 하였기 때문에, 왕립 해군은 영국에 남은 유일한 정부에게 충성을 약속했습니다. 이 충성이 그대로 받아들여질지, 아니면 불충한 요소가 부처에서 제거될지는 불확실합니다."
 mtg_news.42.a:0 "마침내 승리했다!"
 mtg_news.42.b:0 "그들은 자신들을 크게 약화시켰다..."
 mtg_news.43.t:0 "[From.GetName]의 공산주의 내전"
 mtg_news.43.desc:0 "[From.GetAdjective] 사회주의당 내부의 일부 요인들은 비식민지화에 대한 정부의 반감에 대한 우려를 여러 번 표명한 바 있습니다. 이 문제에 대한 정부의 안일함을 참다 못한 그들은 정부가 \"사회주의 가치에 대한 심각한 배반\"을 저질렀다고 주장하기 시작했고, 그들을 몰아내기 위해 무장했습니다. 쿠데타 시도는 재빠르게 확대되었고, 이제 국가는 완전한 내전의 손아귀에 들게 되었습니다."
 mtg_news.43.a:0 "우리는 우리나라를 다시 통합할 것이다!"
 mtg_news.43.b:0 "그들은 거짓말 때문에 불려왔다!"
 mtg_news.43.c:0 "빨갱이들이 서로에게 등을 돌렸군..."
 mtg_news.44.t:0 "인도 내전"
 mtg_news.44.desc:0 "[RAJ.GetNameDef]의 독립이 제대로 진행되지 못한 탓에, 그때부터 인도 대륙에서의 종교적 긴장은 표면 밑에서 부글거려왔습니다. 이제, 이 긴장은 급작스럽게 인도 북서부 및 북동부에서의 폭력적 갈등으로 폭발하였습니다.\n\n지방 당국은 상황을 완화시키는 데 실패했고, 민병대와 심지어 군부대마저 이슬람 동맹 뒤에 단결하여 파키스탄의 독립과 독립을 수호하기 위해 인도와 싸울 의지를 선언했습니다."
 mtg_news.44.a:0 "독립 아니면 죽기다!"
 mtg_news.44.b:0 "아대륙이 양분되는 꼴은 못 본다!"
 mtg_news.44.c:0 "우리 잘못인가?"
 mtg_news.44.d:0 "영국인들은 이게 일어날 줄 알았어야지..."
 mtg_news.45.t:0 "파키스탄 내전"
 mtg_news.45.desc:0 "[From.GetNameDefCap]의 폭력적인 탄생은 특히 외지 지역에서의 무장 민병대들이 엄청난 권력을 행사하는 등 갓 생겨난 국가에서 계속된 불안정을 야기하고 있습니다. 인도 북서부와 북동부 무슬림들 간의 문화적 차이 또한 점점 명확해지고 있으며, 서파키스탄인들의 동파키스탄인들을 내려다보는 태도는 내전이 끝난 후 미처 식히지 못한 머리들을 다시 달구고 있습니다.\n\n이제, 동파키스탄은 다시 한번 무장하고 일어서 \"이 정도 했으면 충분하다\" 라고 주장하며 그들만의 독립을 원하고 있습니다."
 mtg_news.45.a:0 "가소롭고 건방진 놈들!"
 mtg_news.45.b:0 "우릴 더는 억압할 수 없다!"
 mtg_news.45.d:0 "쉽게 막을 수 있었을지도 모른다..."
 mtg_news.46.t:0 "바타비아로 이전한 [From.GetName]"
 mtg_news.46.desc:0 "유럽 대륙 영토의 상실로 인해, [From.GetAdjective] 정부는 인도네시아의 섬인 자바에 있는 도시인 바타비아로 이전하기로 결정했습니다. 그곳의 식민 정부는 [From.GetAdjective] 정부가 지역을 직접 통치하며 대체될 예정입니다.\n\n이 식민지에서, 그들은 적들에 대한 전쟁을 계속하기로 다짐했습니다."
 mtg_news.46.a:0 "우리는 계속 싸운다!"
 mtg_news.46.b:0 "그들은 반항적이다."
 mtg_news.47.t:0 "자위더르해 사업을 재개한 [From.GetName]"
 mtg_news.47.desc:0 "\"자위더르해 작업\"이라고 알려진 일련의 작업들을 계승하는 대규모 개간 작업이 [From.GetNameDef]에서 진행되었습니다. 에이설 호를 아프슬라위트데이크로 막은 것과 비링에르메이르와 노르도스트폴더르의 개간 후, 프로젝트는 이제 바다에서 개간될 최대의 면적의 지역인 플레보폴더르의 개간에 초점을 맞추고 있습니다.\n\n완전한 작업이 많은 해를 걸쳐 완성될 것은 의심할 여지가 없지만, 작업이 충분히 진척되어 작은 구역들이 이미 개간되고 있어 [From.GetAdjective] 산업에 대한 이익은 막대할 것입니다."
 mtg_news.47.a:0 "현대의 세계 불가사의가 될 거야."
 mtg_news.47.b:0 "용감한 도박이군."
 mtg_news.48.t:0 "동인도제도를 획득한 [JAP.GetName]"
 mtg_news.48.desc:0 "[From.GetAdjective](와)과 [JAP.GetAdjective] 정부가 네덜란드령 동인도를 [JAP.GetAdjective]에게 완전히 할양한다는 공동 성명을 발표하였습니다. 극동 지역에서의 이 급격한 영토의 조정은 미국과 영국 등 제3자의 항의에도 불구하고 즉시 효력을 발휘하도록 되어 있습니다."
 mtg_news.48.a:0 "그것은 필요악이었다."
 mtg_news.48.b:0 "굉장히 반가운 깜짝 선물이군."
 mtg_news.48.c:0 "걱정되는군."
 mtg_news.49.t:0 "동인도제도의 자원을 획득한 [JAP.GetName]"
 mtg_news.49.desc:0 "[From.GetAdjective](와)과 [JAP.GetAdjective] 정부는 그들 국가 간의 독점무역조약을 발표하는 공동성명을 내었습니다. 지금부터, 일본은 인도네시아 제도에서 추출되는 모든 자원에 대한 독점권을 가지게 됩니다.\n\n전례가 없는 이 무역조약은 틀림없이 일본으로부터의 협박을 피하려는 [From.GetAdjective]의 시도였지만, 그 지역에 이권이 있는 [USA.GetNameDef](와)과 [ENG.GetNameDef] 등과 큰 마찰을 빚었습니다."
 mtg_news.49.a:0 "받아들일 만한 타협이었다."
 mtg_news.49.b:0 "우리가 신경쓰는 건 자원 뿐이다."
 mtg_news.49.c:0 "그들은 한통속이다."
 mtg_news.50.t:0 "[From.GetName] 탈식민지화"
 mtg_news.50.desc:0 "새로운 [From.GetAdjective] 정부는 여전히 [From.GetAdjective] 식민 제국에 속해 있는 여러 지역들을 독립시키겠다는 선거 공약을 빠르게 이행했습니다.\n\n당장 지금부터, 이 지역들은 모두 완전히 독립할 것이고, 왕립 네덜란드령 동인도군은 [From.GetAdjective]의 유렵 대륙군을 강화하기 위해 복귀할 것입니다."
 mtg_news.50.a:0 "이제 본국에 중점을 두자."
 mtg_news.50.b:0 "정말 자유를 지지하는군."
 mtg_news.51.t:0 "베네룩스 완충 국가의 형성"
 mtg_news.51.desc:0 "룩셈부르크와 벨기에의 취약한 현재 상태를 보아, [ENG.GetNameDef](은)는 베네룩스에서의 빈 체제 시절의 \"완충국\" 개념을 부활시키자는[From.GetAdjective]의 요구를 받아들인 것으로 보입니다. 영국은 해방된 영토를 [From.GetNameDef]에게 직접 넘기는 것을 받아들였습니다. 네덜란드가 저번보다 내부의 안정을 잘 유지할지는 아직 알 수 없습니다."
 mtg_news.51.a:0 "유지할 것이다."
 mtg_news.51.b:0 "[From.GetAdjective]의 훌륭한 외교술이다."
 mtg_news.52.t:0 "[From.GetAdjective](을)를 보호하는 [USA.GetName]"
 mtg_news.52.desc:0 "[From.GetAdjective] 정부의 요청으로, [USA.GetNameDef](은)는 그들이 네덜란드령 서인도를 그들의 이권 보호에 필수적인 요소로 간주한다는 성명문을 발표했습니다. 그들은 제도의 마땅한 주인을 공격할 그 어떤 국가들로부터 영토를 보호할 것이라고 맹세했습니다."
 mtg_news.52.a:0 "서방은 안전하다."
 mtg_news.52.b:0 "남들보다 [From.GetAdjective]가 낫지."
 mtg_news.52.c:0 "그들의 \"이권 보호\"를 진지하게 받아들이는군."
 mtg_news.53.t:0 "베네룩스의 결성"
 mtg_news.53.desc:0 "[From.GetAdjective] 정부의 지도 아래, 여러 베네룩스 국가들간의 새로운 동맹이 형성되었습니다. 그들의 지도자들은 이 새로운 동맹이 \"커져가는 세계의 긴장 앞에서 중립을 유지\"할 것이며, 다른 국가들도 언젠가 \"현재 세상을 괴롭히고 있는 미친 짓에 맞서는 중립과 이성의 블록\"에 동참했으면 좋겠다는 희망을 표명했습니다."
 mtg_news.53.a:0 "우린 서로 앙다툼하는 열강들에 지친 모두를 환영합니다."
 mtg_news.53.b:0 "대담한 시도야."
 mtg_news.54.t:0 "유럽연합의 결성"
 mtg_news.54.desc:0 "베네룩스의 형성 이래, 그 지역의 정부들은 \"강력하고 중립적인 이성의 블록\"에 대한 추가적인 관심을 모으기 위해 노력해왔습니다. 이제, 수많은 새로운 나라들이 이 동맹에 초대되었으며, 이 새로운 회원국들에게 걸맞는 모습을 갖추기 위해 이름을 \"유럽 연합\"으로 개명하기로 했습니다."
 mtg_news.54.a:0 "우리는 언제나 강하다."
 mtg_news.54.b:0 "연합은 성장한다."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap]의 해군군축조약 동참 요구"
 MTG_naval_treaty.1.desc:0 "강력한 해군을 만들기 위한 노력 덕분에 우리는 세계에서도 손꼽히는 해군 강국으로 인정받기 시작했습니다. 이에 [From.GetNameDefCap](은)는 우리 해군의 강력한 함대에 위협을 느끼고 상호 무기 제한 조약을 협상하기 위해 수도에 대표단을 보내왔습니다.\n\n이 조약은 제2차 런던 해군 조약에 의거하여 주력함의 최대 크기에 제한을 둘 것이며 우리 주력함대의 전체 크기가 [ENG.GetNameDef]의 주력함대의 전체 크기를 초과하지 않도록 제한을 둘 것입니다."
 MTG_naval_treaty.1.a:0 "이 정도 조건이라면 받아들일 수 있다."
 MTG_naval_treaty.1.b:0 "우리의 야망을 막을 수는 없을 것이다!"
 MTG_naval_treaty.2.t:0 "해군군축조약에 서명한 [From.GetNameDefCap]"
 MTG_naval_treaty.2.desc:0 "[From.GetLeader] 정부는 해군 재무장에 대한 상호 제한에 동의했습니다. 조약의 잉크가 아직 채 마르지 않은 가운데, 통제 위원회는 새로운 모든 건조가 조약을 준수한다는 것을 증명하기 위한 작업에 착수했습니다."
 MTG_naval_treaty.2.a:0 "또 다른 군비 경쟁은 피했군."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap]의 협상 중단"
 MTG_naval_treaty.3.desc:0 "[From.GetNameDef]의 대표단은 \"[From.GetNameDef]에서 직면하고 있는 정치적, 전략적 현실을 인정하는 상대방의 완전한 거절\"을 언급하면서 협상을 중단했습니다.\n\n군비 통제라는 외교적 목표가 혼돈에 빠진 현 상황에서, 많은 옵저버들은 이 조약의 가입국들이 앞으로 얼마나 더 군비 제한을 받아들일지 의문을 품고 있습니다."
 MTG_naval_treaty.3.a:0 "\"혼돈\"이라, 강력한 단어군."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap](으)로부터의 엄중한 경고"
 MTG_naval_treaty.4.desc:0 "[From.GetAdjective] 대사는 오늘 [This.GetLeader]에게 [From.GetAdjective] 정부로부터의 메시지를 전달했습니다. 그들은 우리 해군의 성장이 심각한 사안으로 받아들여지고 있으며, 우리 해군이 \"지역의 불안 요소\"라 생각한다고 밝혔습니다.\n\n우리가 해군을 계속 강화한다면 [From.GetAdjective] 정부는 가능한 모든 조치를 강구해야 할 것입니다."
 MTG_naval_treaty.4.a:0 "우리에게 그 조치를 취하지 않도록 조심하도록 하자."
 MTG_naval_treaty.4.b:0 "같잖은 허세를 부리는군."
 MTG_naval_treaty.5.t:0 "군비 축소에 착수한 [From.GetNameDefCap]"
 MTG_naval_treaty.5.desc:0 "[From.GetAdjective] 정부에 대한 우리의 확고한 메시지는 분명히 원하는 효과를 나타냈습니다. 늦은 밤까지 논의을 거친 끝에, 우리 대사는 해군 장관이 함께하는 자리에서  [From.GetLeader](으)로부터 [From.GetNameDef](은)는 일부 주력함들을 해체할 것이며 근미래에 노후화될 함선을 대체하기 위해서만 자금을 사용할 것을 약속받았습니다."
 MTG_naval_treaty.5.a:0 "그들이 규약을 잘 준수하는지 예의주시하자."
 MTG_naval_treaty.6.t:0 "경고를 거절한 [From.GetNameDefCap]"
 MTG_naval_treaty.6.desc:0 "[From.GetNameDef]의 외무 장관과의 만남은 우리가 기대했던 것 만큼 잘 되지는 못했습니다. 대사의 말로는, [From.GetAdjective] 정부는 우리의 경고를 받아들이지 않기로 했다고 합니다. 따라서 그는 [From.GetLeader]의 정부가 당장 논의 할 것이 없다는 간단한 메모를 받았습니다."
 MTG_naval_treaty.6.a:0 "대화가 안 통하면, 무기로 소통해야겠지."
 MTG_naval_treaty.6.b:0 "저 놈들이 허세를 부리는군."
 MTG_naval_treaty.7.t:0 "해군군축조약을 탈퇴한 [From.GetNameDefCap]"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader](은)는 오늘 [From.GetNameDef](이)가 더 이상 해군군축조약에 의해 제약받지 않겠다고 선언하였습니다. 그가 말하길, 세계정세는 선택을 불가피하게 만들었다고 합니다. [From.GetNameDefCap](은)는 여러 이웃 국가가 지역에서 [From.GetAdjective] 정당한 이권을 위협하는 공격적인 해군 확대 계획을 수립하였다는 첩보를 확보하였다고 합니다.\n\n[From.GetAdjective] 해군 장성들은 현재 건조 중인 군함 여러 척이 이미 조약을 무시하고 설계되어 있었다는 소문에 대한 언급을 거부하였습니다."
 MTG_naval_treaty.7.a:0 "우리는 그 조약에 대한 참여를 재검토해야만 한다."
 MTG_naval_treaty.8.t:0 "런던 해군군축조약의 끝"
 MTG_naval_treaty.8.desc:0 "단지 두 나라만이 여전히 런던 해군 조약을 고수하고 있는 상황에서, 양국 중 한 나라가 그 조약을 탈퇴하는 것은 시간 문제일 뿐이었으며, 결국 완전히 무산되고 말았습니다. [From.GetNameDef] 정부는 이 조약이 더 이상 명시한 목적에 효과적이지 않았으며 오히려 해군 군비를 제한하는 것이 국가 안보에 위협이 된다고 판단했습니다.\n\n이 수십 년 동안 엄격한 조약 제한을 보완하기를 원하면서 해군 예산의 빠른 증가를 예측하고 있습니다.\n\n전 세계 많은 전문가들은 여러 나라들이 해군을 재강화하기 위해 해군 예산을 대폭 증가시킬 것을 예측하고 있습니다."
 MTG_naval_treaty.8.a:0 "시작부터 망한 아이디어야."
 MTG_naval_treaty.8.b:0 "올바른 선택을 했다."
 MTG_naval_treaty.8.c:0 "새로운 드레드노트 경쟁의 시작인가?"
 MTG_naval_treaty.9.t:0 "제2차 런던 해군군축조약 서명"
 MTG_naval_treaty.9.desc:0 "1935년 12월 영국, 프랑스, 이탈리아, 일본, 미국 대표단은 순양함과 잠수함의 수와 크기를 제한하는 최초의 런던 해군 조약의 갱신을 논의하기 위하여 만났습니다. 에티오피아에서의 이탈리아의 전쟁과 일본이 영국, 미국과 동등한 수준이 되는 희망에 대해서는 협상이 상당히 뜨거웠습니다.\n\n이제 협상이 끝나가며, 서명국들은 또 다른 파멸적인 군비 경쟁을 막기 위하여 전함과 항공모함의 크기에 대한 제한에 합의하였습니다."
 MTG_naval_treaty.9.a:0 "이것은 어떤 전함보다도 평화를 잘 지켜줄 것이다!"
 MTG_naval_treaty.9.b:0 "그들은 왜 이와 같이 그들 스스로를 제한하고 있는 것일까?"
 MTG_naval_treaty.9.c:0 "그렇다면 육군에 더 많은 예산을 책정하자."
 MTG_naval_treaty.11.t:0 "해군군축조약 폐지"
 MTG_naval_treaty.11.desc:0 "전쟁의 발발과 함께, [From.GetAdjective] 정부는 남아 있는 런던 해군군축조약의 서명국들에게 제24항의 내용에 따라 더 이상 조약의 제약을 국가 이익에 이롭다고 생각하지 않는다고 통보했습니다. 따라서 [From.GetAdjective] 대사는 전쟁 기간 동안 조약 내용이 적용되지 않을 것이라고 선언했습니다. 전쟁 후에도 제약이 다시 돌아올지는 모르지만, 현재에 한해서는, 우리는 더 이상 전투함을 설계 및 건조할 때 조약을 감안하지 않아도 됩니다."
 MTG_naval_treaty.11.a:0 "평화를 지키기 위한 고귀한 시도였다."
 mtg_britain.999.t:0 "폭격당한 버킹엄궁 - 국왕 에드워드의 붕어"
 mtg_britain.999.d:1 "수도권에 대한 광범위한 전략폭격으로 궁극적인 피해를 입었습니다. 어제 오후 3시 41분경, 세인트 제임시즈 공원과 버킹엄 궁전은 여러 대의 적 폭격기 공격으로 타격을 받았습니다. 구조대가 몇 분 안에 현장에 도착하였지만 지하실의 천장이 무너졌을 때 이미 에드워드 국왕과 월리스 왕비가 즉시 사망하였다고 결론 내릴 수밖에 없었습니다.\n\n국왕의 죽음으로 나라가 슬픔에 잠겼지만, 그의 후임자를 위한 대관식 준비는 이미 진행 중에 있습니다. 전 왕의 귀천상흔에 대한 결과로, 계승권은 그의 동생 앨버트 왕자에게 전해졌고, 조지 6세라는 왕명으로 대관식을 준비 중입니다."
 mtg_britain.999.a:1 "국왕 폐하께서 붕어하셨다. 국왕 폐하 만세!"
 mtg_britain.1000.t:0 "국왕 조지 6세의 붕어"
 mtg_britain.1000.d:0 "오늘 아침, 조지 6세가 서거했다는 소식이 들려왔습니다. 최근 들어 전쟁의 스트레스는 국왕의 건강에 타격을 입혔고, 그의 흡연 습관에 따른 동맥 경화증과 폐쇄성 혈전혈관염 때문에 그의 딸 엘리자베스가 대신 왕실 업무를 보아 오던 중이었습니다.\n\n이제, 엘리자베스가 그녀의 아버지가 앉았던 왕좌에 앉을 것이며, 왕호 엘리자베스 2세를 사용하게 될 것입니다. 어린 나이에도 불구하고, 그녀의 삼촌이 평민과 결혼하며 왕위 계승 서열을 확고하게 만든 그날부터 그녀는 이 순간을 위해 준비해 왔으며, 좋은 여왕이 될 것이라고 예상됩니다."
 mtg_britain.1000.a:0 "국왕 폐하께서 붕어하셨다. 여왕 폐하 만세!"
 mtg_news.55.t:0 "에드워드 국왕의 사망"
 mtg_news.55.desc:1 "최근 런던 폭격으로 에드워드 8세와 월리스 왕비가 사망하였습니다. 3시 경, 기습적인 폭격으로 국왕 부부는 궁전의 지하실로 엄호받았지만, 폭탄이 건물을 강타하여 지하실 천장이 국왕 부부와 경호원들에게 무너졌다고 합니다. \n\n국가가 국왕에 대한 상실을 애도하는 동안, 앨버트 왕자가 조지 6세라는 왕명으로 그 뒤를 이을 준비를 하고 있습니다."
 mtg_news.55.a:1 "비록 내키진 않지만, 그는 나라를 잘 섬길 것이다."
 mtg_news.55.b:0 "그들은 최후의 대가를 치렀다."
 mtg_news.56.t:0 "미국에 군주제를 이식한 [From.GetName]"
 mtg_news.56.desc:0 "최근 미국 본토를 정복한 [From.GetLeader](은)는 이제 대통령 직책을 폐지하고 미국을 [From.GetNameDef]의 군주정 구조와 유사하게 대체하는 칙령을 통과시켰습니다. 에드워드 왕은 다름 아닌 그의 아내인 월리스를 여왕으로 지목하여 월리스 1세라는 왕명을 받아 남편의 이름으로 영국령 미국을 통치하게 될 것이라고 합니다. \n\n하지만 미국 국민들이 이 새로운 형태의 정부에 어떻게 적응할지는 아직 미지수입니다."
 mtg_news.56.a:0 "국왕이 없다면 나라는 왜 존재하는가? 참, 여왕이 없어도."
 mtg_news.56.b:0 "\"보스턴 차 사건의 복수자\", 진심이냐?!"
 mtg_news.56.c:0 "국왕의 사랑은 하해와 같습니다."
 mtg_news.57.t:0 "북아메리카 자치령의 설립"
 mtg_news.57.desc:0 "최근 미국 본토를 정복한 [From.GetLeader](은)는 이제 이전의 미합중국을 캐나다 자치령에 흡수시키고 이를 북아메리카 자치령으로 개명하는 칙령을 통과시켰습니다."
 mtg_news.57.a:0 "이것은 제국을 관리하는데 큰 도움이 될 것이다."
 mtg_news.57.b:0 "막중한 책임"
 mtg_news.57.c:0 "그들은 권력을 공고히 하고 있다."
 mtg_news.59.t:0 "국왕 조지 6세의 붕어"
 mtg_news.59.desc:0 "[ENG.GetAdjective] 정부는 오늘 조지 6세의 죽음을 공식적으로 확인했습니다. 근래에 들어, 전쟁의 스트레스로 인한 국왕의 흡연 습관이 건강을 악화시켰고, 결국 폐암, 동맥 경화증, 그리고 폐쇄성 혈전혈관염을 일으켰습니다.\n\n 그녀의 아버지를 대신해 국왕의 여러 의무를 담당하고 있던 엘리자베스의 대관식을 위한 준비는 이미 시작되고 있습니다."
 mtg_news.59.a:0 "그녀의 어린 나이는 그녀의 힘을 숨긴다."
 mtg_netherlands.66.t:0 "[HOL.GetAdjective](와)과의 무역협상을 지배하는 [ENG.GetName]"
 mtg_netherlands.66.d.a:0 "영국은 현재의 무역협상에서 그들에게 유리하게 느끼도록 영향력을 계속해서 확대했습니다."
 mtg_netherlands.66.d.b:0 "영국은 [HOL.GetAdjective] 정부가 현재의 무역협상에서 그들에게 유리하게 느끼도록 [HOL.GetNameDef]에 영향력을 계속해서 확대했습니다."
 mtg_netherlands.66.a:0 "걱정되는군."
 mtg_netherlands.66.b:0 "우리는 그들이 [ENG.GetAdjective] 영향권으로 들어가는 것을 허용할 수 없다!"
 mtg_netherlands.67.t:0 "[HOL.GetAdjective](와)과의 무역협상을 지배하는 [GER.GetName]"
 mtg_netherlands.67.d.a:0 "독일은 현재의 무역협상에서 그들에게 유리하게 느끼도록 영향력을 계속해서 확대했습니다."
 mtg_netherlands.67.d.b:1 "독일은 [HOL.GetAdjective] 정부가 현재의 무역협상에서 그들에게 유리하게 느끼도록 [HOL.GetNameDef]에 영향력을 계속해서 확대했습니다."
 mtg_netherlands.67.b:0 "우리는 그들이 [GER.GetAdjective] 영향권으로 들어가는 것을 허용할 수 없다!"
 mtg_netherlands.69.t:0 "'몰상식한' 범람에 반대하는 지역 주민들"
 mtg_netherlands.69.d:0 "네덜란드 수로를 당장 범람시킬 명확한 필요성의 부재를 근거로, 지역 주민들은 일상으로의 복귀를 위한 지방의 배수를 부르짖기 시작하였습니다. 그들의 요구를 거부하는 것은 후에 더 큰 불안을 초래할 뿐입니다."
 mtg_netherlands.69.a:0 "그들은 다가오는 후일을 위해 받아들여야만 할 것이야."
 mtg_netherlands.69.b:0 "함께 토지를 배수하자"
 mtg_netherlands.70.t:0 "사단을 창설한 독일 망명자들"
 mtg_netherlands.70.d:0 "많은 독일 망명자들이 장비를 제공받기만 한다면, 우리를 대신해 전장에 보내질 수 있는 완전한 군대로 조직될 것입니다."
 mtg_netherlands.71.t:0 "[HOL.GetName](으)로 망명한 군인들"
 mtg_netherlands.71.d:0 "[HOL.GetNameDef]의 빌헬미나 여왕은 전쟁이 끝난 후 독일의 옥좌에 카이저 빌헬름 2세를 다시 앉힐 의사를 선언했습니다. 이 선언문은 우리 병사들 사이에서 부당한 낙관심과 충성심을 일으켰고, 일부는 [HOL.GetNameDef]에 가서 여왕을 위해 싸우려고 탈영하기 시작했습니다.\n\n우리가 전쟁을 결정적으로 끝낼 수 없다면 이 움직임을 짓밟는 것이 매우 어려워질 것입니다..."
 mtg_netherlands.71.a:0 "너희 모두! 반역자놈들이다!"
 mtg_netherlands.72.d:0 "어젯밤, 생애 마지막까지 우리의 보호 아래 있던 빌헬름 2세 황제가 잠든 채 평화로이 세상을 떠났습니다. 그의 아들, 프리드리히 빌헬름이 호엔촐레른 가의 당주가 되었으며 빌헬름 3세라는 존호를 택하였습니다."
 mtg_netherlands.72.a:0 "그의 아버지와 맺은 협정은 이제 그의 아들에게 넘어간다."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader]의 독일 내전 주도"
 mtg_netherlands.73.d:0 "빌헬미나 여왕은 독일 고유의 땅의 해방과 함께 초기의 서약을 이행해 카이저 [HOL_kaiserreich_germany.GetLeader](이)가 점령지에 임시정부를 구성할 수 있도록 허용했습니다. [HOL_kaiserreich_germany.GetLeader](은)는 다른 나라들에 전쟁을 일으켜 독일 땅을 해방하고, 자신을 대신해 더 많이 싸우도록 이끌 수 있게 되었습니다."
 mtg_netherlands.73.a:0 "군주제 유럽으로 가는 위대한 발걸음!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader]의 동맹 제의"
 mtg_netherlands.74.d:0 "전쟁이 끝나면서 [HOL_kaiserreich_germany.GetLeader](은)는 우리의 합의를 상기시키는 것이 적절하다는 것을 알게 되었고, 이 새로운 유럽 군주에 대한 서방의 불가피한 반대에도 불구하고 동등한 조건으로 우리 두 나라 사이의 동맹을 제안하게 되었습니다."
 mtg_netherlands.74.a:0 "우리는 의무를 다할 것이다."
 mtg_netherlands.75.t:0 "빌헬름 2세와 흥정한 빌헬미나"
 mtg_netherlands.75.d:0 "우리를 완전히 경멸하는 것으로밖에 볼 수 없는 성명에서, [HOL.GetAdjective]의 빌헬미나 여왕은 전쟁이 종결된 후 독일의 옥좌에 빌헬름 2세를 다시 앉힐 의지를 발표했습니다. [GER.GetAdjective] 상황을 악화시키고 그녀의 입지를 견고히 하기 위한 명백한 시도의 일종으로, 그녀는 옛날의 카이저를 위해 싸우고자 하는 모든 독일인들에게 [HOL.GetAdjective] 점령지로 오라고 초대했습니다."
 mtg_netherlands.75.a:0 "이런 비열한 - 나중에 그녀를 처리하고 말 것이야."
 mtg_netherlands.76.t:0 "여왕 폐하의 독일인 군단 해산"
 mtg_netherlands.76.d:0 "전쟁이 끝나자 우리를 대신해 싸워주었던 독일 병사들은 이제 고국으로 돌아가 직접 카이저를 위해 싸울 준비를 하고 있다."
 mtg_netherlands.76.a:0 "그것은 불가피한 것이다. 그들의 복무는 매우 유용하였다."
 mtg_news.58.desc:0 "호엔촐레른 가문의 귀환과 독일 본토의 해방을 맹세하는 빌헬미나 여왕의 성명과 함께, 카이저는 독일 영토로 돌아와 고국의 통제권을 놓고 일어난 본격적인 내전에 참전했습니다. \n\n여왕과 카이저를 위해 싸우려는 독일 전향자들이 [HOL.GetAdjective](이)가 점령중인 영토로 몰려들어, 느리지만 지속적으로 전세를 뒤집고 있습니다. 연합국의 이러한 사태에 대한 공식적인 성명은 아직이지만, 보고에 따르면 상당한 불만이 연합국 정부 내에서 쏟아지고 있다고 합니다."
 mtg_news.58.a:0 "완전한 승리로 가는 길."
 mtg_news.58.b:0 "어찌 감히 그들이?!"
 mtg_news.58.c:0 "'경멸'은 과소평가이다... 네덜란드 놈들은 반드시 갚을 것이다."
 mtg_news.58.d:0 "외교적 묘안인가 아니면 순전히 미친 짓인가?"
 mtg_britain.109.t:0 "버마 이양"
 mtg_britain.109.d:0 "최근 사건을 보고 우리가 파키스탄을 처리하느라 여력이 없을 것을 예상한 버마인들은 그들만의 독립을 선언했습니다."
 mtg_britain.109.a:0 "우리는 받아들일 수밖에 없다."
 mtg_britain.113.t:0 "제국에 재합류한 [From.GetName]"
 mtg_britain.113.d:0 "내전에서 승리하고 조국으로 돌아온 [From.GetNameDef]의 지도자들은 앞으로 다가올 일들에 대한 우리의 지도와 보호를 요청하며 제국에 다시 합류할 것을 요청하였습니다."
 mtg_britain.113.a:0 "우리는 그들을 다시 동지로 받아들인다."
 mtg_news.62.desc:0 "오늘 자치령 정부들은 일방적으로 왕국과의 유대를 끊겠다고 통보해 왔습니다. 그들은 영국 정부와 국민들의 의견과 바람을 노골적으로 무시한 국왕의 태도를 영국 - 영연방 관계가 더이상 지속될 수 없는 주된 원인으로 꼽았습니다. 월리스 심프슨과 결혼하려는 왕의 태도로부터 비롯된 이 위기는 이제는 여러 자치령이 새로운 영연방을 구성하게 되는 결과를 가져왔습니다. 또한, 현재의 영국 정부의 마비 상태로 인해 이러한 움직임에 대해 어떠한 조치도 취해지지 않을 것으로 보입니다. 이것은 의심할 여지 없이 모든 자치령들이 바라왔던 것일 겁니다."
 mtg_news.62.b:0 "제국은 위기에 처해 있다."
 mtg_news.63.t:0 "[Root.GetName] 독립 선언"
 mtg_news.63.desc:0 "[Root.GetAdjective] 정부는 오늘 그들이 [ENG.GetAdjective] 정부와의 관계를 끊을 것이라고 일방적으로 발표하였습니다. 그들은 그들의 정치적 견해를 현재 [ENG.GetName]에서 일어나고 있는 정치적 변화와 조화시킬 수 없다는 것을 주된 이유로 꼽았습니다."
 mtg_netherlands.77.t:0 "[From.GetNameDef]의 연방 제안"
 mtg_netherlands.77.d:0 "[From.GetAdjective] 정부는 우리에게 베네룩스 국가들을 하나의 나라로 통일하자는 제안을 들고 찾아왔습니다. 그들은 현재의 세계적 위기가 오직 통일만이 해낼 수 있는 우리 민족 사이의 긴밀한 협력과 통합을 필요로 한다고 주장합니다. 우리가 수락한다면, [From.GetAdjective]의 지도력 하에 통합된 새로운 국가로의 주권의 할양을 위한 준비가 즉각적으로 시작될 것입니다."
 mtg_netherlands.77.a:0 "놀라운 생각이군 - 그것 말고 다른 방도는 없겠어."
 mtg_netherlands.77.b:0 "우리의 주권이 최우선이다 - 우리의 협력을 지속할 것이긴 하지만, 거기까지는 아니야."
 mtg_netherlands.78.t:0 "[From.GetNameDef]의 연방 수락"
 mtg_netherlands.78.d:0 "[From.GetAdjective] 정부는 저지대 국가들의 연방국가에 관한 우리의 제안을 받아들였음을 우리에게 알렸습니다. 모든 정당들이 동의한다면, 우리의 계획 이행을 시작할 수 있을 것입니다."
 mtg_netherlands.79.t:0 "[From.GetNameDef]의 연방 거부"
 mtg_netherlands.79.d:0 "[From.GetAdjective] 대표단은 현재 베네룩스 지역에서의 통일된 국가에 대한 필요성이 보이지 않는다고 우리에게 통보했습니다. 그들은 우리와의 협력의 증진을 계속할 것을 기대하지만, 주권을 포기하지는 않을 것이라고 합니다."
 mtg_news.64.t:0 "저지대 국가 통일"
 mtg_news.64.desc:1 "그들의 국가 안보에 대한 심각한 외부 위협을 이유로 들며, 베네룩스 국가들은 그들 민족의 입지를 강화하기 위한 그들 정부 및 군의 즉각적인 통합을 선언했습니다. [From.GetOldAdjective]의 지도 아래, 새로운 국가의 주권을 위협할 수 있는 모든 행동에 대응할 만한 군사적 준비 태세를 위하여 산업에 대한 투자 및 방어적 군사 계획 수립이 다른 국내 문제보다 우선시될 것입니다."
 mtg_news.64.a:0 "우리 국민 모두가 단결하여 조국을 수호한다."
 mtg_news.64.b:0 "또 통일? 어서 결정해라!"