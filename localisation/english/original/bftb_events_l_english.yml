 bftb_bulgaria_factions.73.desc:1 "불가리아 농민연합의 주요 인물들을 잡기 위한 작전이 성공했습니다. 불가리아 농민연합은 수많은 주요 인물들이 체포되는 등 심각한 타격을 입었습니다."
 bftb_bulgaria_factions.73.a:1 "더 이상 문제를 일으키지 않겠지!"
 bftb_bulgaria_factions.74.t:1 "불가리아 농민연합 지도자 체포작전"
 bftb_bulgaria_factions.74.desc:1 "불가리아 농민연합의 주요 인물들을 잡기 위한 작전은 우리가 예상했던 것만큼 성공적이지 못했습니다. 비록 경찰들이 몇몇 중요한 사람들을 체포했지만, 니콜라 디미트로프 페트코프와 같은 몇몇 지도자들은 도망쳐 불가리아 농민연합을 계속 이끌고 있습니다."
 bftb_bulgaria_factions.74.a:1 "실망스러운 결과이다..."
