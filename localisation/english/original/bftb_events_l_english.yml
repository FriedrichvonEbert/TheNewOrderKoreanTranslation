 bftb_bulgaria_factions.75.desc:1 "불가리아 농민연합의 지도자를 체포하는 작전은 완전히 실패로 돌아갔습니다. 경찰들이 비밀 회의를 습격했지만, 수적으로 훨씬 열세였던 요원들은 참석자들을 진압하는데 실패했고, 그들이 경찰에게서 재빨리 도망치는 바람에 도시의 거리에서 격렬한 대치 상황이 일어났고 많은 무고한 시민들이 부상을 입었습니다. 경찰의 이러한 잔혹성을 목격한 이 지역의 많은 민간인들은 불가리아 농민연합에 동조하게 되었고, 조직의 구성원들이 도주하는 것을 돕고 심지어 정부에 반대하는 데 동참했습니다."
 bftb_bulgaria_factions.75.a:1 "누군가는 이 실패에 대한 대가를 치뤄야 할것이다!"
 bftb_bulgaria_factions.80.t:1 "국가사회주의운동 억압"
 bftb_bulgaria_factions.80.desc:1 "특정 단체와 [ROOT.GetLeader]에 대한 비방을 공개적으로 해 물의를 빚은 조직원들을 체포하는 등 국민사회주의운동 탄압에 성공했습니다."
 bftb_bulgaria_factions.80.a:1 "뿌린만큼 거두는군"
 bftb_bulgaria_factions.81.t:1 "국가사회주의운동 억압"
 bftb_bulgaria_factions.81.desc:1 "우리의 경찰들이 국가사회주의 운동에 대한 대규모 탄압 작전을 수행했습니다. 작전 책임자는 국가사회주의 운동의 몇몇 지도자들이 [ROOT.GetLeader]을(를) 성토하는 연설을 하고 정부에 항의하기 위해 행진을 조직하고 있는 대규모 집회를 습격하였습니다. 대부분의 극렬분자들은 체포되었고 공식 보고서에서는 작전이 매우 성공적이었다고 평가하고 있습니다."
 bftb_bulgaria_factions.81.a:1 "멋진 소식이군!"
 bftb_bulgaria_factions.82.t:1 "국가사회주의운동에 대한 억압"
 bftb_bulgaria_factions.82.desc:2 "국가사회주의운동을 소탕하려는 우리의 시도는 불행히도 실패로 돌아갔습니다. 경찰은 다음 파시스트 행진을 조직하기 위한 비밀 집회가 열리고 있다고 생각되는 장소를 습격했지만, 단지 알렉산다르 찬코프의 현대 경제 정책에 대한 강연이었던 것으로 밝혀졌고, 이는 경찰들을 무능하게 보이게 했습니다. \n이러한 경찰의 행동이 불가리아 국민들 사이에서는 별로 인기가 없었고, 국가사회주의운동의 지지를 받지 못한 것은 말할 필요도 없습니다."
 bftb_bulgaria_factions.82.a:1 "참으로 부끄러운 짓이다..."
 bftb_bulgaria_factions.83.t:1 "국가사회주의운동 지도자 체포작전"
 bftb_bulgaria_factions.83.desc:2 "국가사회주의운동의 지도자들을 체포하기 위한 작전은 성공적으로 완료되었습니다. 경찰은 알렉산다르 찬코프를 포함한 중요 인사 대부분을 구금해 그들에게 치명적인 타격을 주었습니다."
 bftb_bulgaria_factions.83.a:1 "더 이상 문제를 일으키지 않겠지!"
 bftb_bulgaria_factions.84.t:1 "국가사회주의운동 지도자 체포작전"
 bftb_bulgaria_factions.84.desc:2 "국가사회주의운동의 지도자들을 체포하기 위한 작전은 우리가 기대한만큼 성공적이진 않았습니다. 경찰이 몇몇 중요 인사를 체포했지만, 알렉산다르 찬코프는 도주했고, 은둔 중에도 계속해서 조직을 이끌고 있습니다."
 bftb_bulgaria_factions.84.a:1 "실망스러운 결과이다..."
