l_english:
 bftb_greece.1.t:0 "군주주의자들의 선거 승리!"
 bftb_greece.1.desc:1 "그리스 군중들은 1936년 그리스 선거에서 국왕 요르요스 2세에게 충성하는 보수주의자들이 승리하였다는 소식을 듣고도 놀라지 않았습니다. 콘스탄티노스 데메르치스 수상은 계속 재임할 것으로 예상되며, 국왕은 데메르치스의 총리직이 매우 길고 성공적일 것이라는 개인적인 믿음을 표명하였습니다. 국왕의 예감이 맞는지는 시간이 지나야만 알 수 있을 듯 합니다..."
 bftb_greece.1.a:0 "그리스의 위대한 승리다..."
 bftb_greece.2.t:0 "베니젤로스주의자들의 선거 승리!"
 bftb_greece.2.desc:1 "오늘 그리스 국민들은 군주가 선거 결과에 간섭하지 못하도록 하기 위한 군대의 선택을 축하하며 그리스의 거리를 가득 메웠습니다. 베니젤로스주의자들은 강력한 통치권한을 전달받았고, 해외 망명에서 돌아왔지만, 그들은 분열된 나라와 1919년 베니젤로스주의자들이 나라 전체를 끌어들인 참혹한 전쟁을 잊지 않고 있는 나라를 통합하는 힘든 싸움에 직면하고 있습니다. 베니젤로스주의자들이 붙잡은 그리스 군주를 어떻게 할 것인가에 대한 의문도 남아있습니다. 어떤 일이 일어나든, 흥미로운 시기가 그리스를 기다리고 있습니다..."
 bftb_greece.2.a:0 "마침내, 우리는 돌아왔다!"
 GRE_republican_victory_tt:1 "£faction_gre_monarchist §Y군주주의자§!들은 §Y무관심§!해질 것입니다. \n£faction_gre_communist §Y공산주의자§!들은 §Y무관심§!해질 것입니다."
 bftb_greece.3.t:1 "아나톨리아 파시스트 동원"
 bftb_greece.3.desc:1 "그리스의 자칭 파시스트 운동이 우리의 새로운 정치 현실에 맞게 방향을 바꾸었습니다. 불만을 품은 억울한 터키 추방 난민들이 조국에서 추방된 또 다른 그리스인인 요르요스 코스미디스의 새로운 급진적 정치운동에 몰려들기 시작하고 있습니다. \n\n코스미디스는 메갈리 이데아를 옹호하는 지지자로, 베니젤로스 행정부의 누구보다 급진적으로 [TUR.GetNameDef]에 뺏긴 역사적 영토의 수복을 주장하고 있습니다. 일부 보도는 코스미디스가 [ROOT.GetNameDef]의 국경이 에게해를 넘어 확장되기를 열망하고 있으며, 아나톨리아 전체를 대상으로 한 구상을 가지고 있을지도 모른다고 말하고 있습니다. 그러나, 그러한 보고들은 걸러들어야 합니다. 어떤 미치광이가 [TUR.GetNameDef] 전체에 걸친 구상을 할까요?"
 bftb_greece.3.a:1 "아무도 그 깡패들을 따르지 않을 것이다!"
 GRE_anatolian_fascists_in_play_tt:1 "£faction_gre_fascist §Y파시스트§!들이 부상하여 §R적대적§!인 상태에서 시작합니다."
 GRE_republican_monarchist_alliance_tt:1 "군주주의자 장군들 및 장관들이 베니젤로스주의 정부 내에서 사용 가능한 상태로 남을 것입니다. \nThe £faction_gre_monarchist §Y군주주의자§!들이 §G우호적§!이게 되었습니다. \n£faction_gre_communist §Y공산주의자§!들은 §R적대적§!으로 돌아설 것입니다."
 bftb_greece.6.t:0 "EEE와의 협상"
 bftb_greece.6.desc:0 "황당무계한 아나톨리아 파시스트들의 악의적인 운동은 시작된 직후부터 혼란을 퍼트리며 정부가 접근하기 어렵게 하고 있지만, 상황이 변하고 있는 듯합니다. 우리는 [TUR.GetNameDef]의 패배를 위한 상호 간의 목표를 더욱 발전시키기 위해 아나톨리아 파시스트와 힘을 합치자는 세기의 거래 제안을 받았습니다.\n\n우리 정부의 많은 이들이 단순히 그들의 반정부 행동을 멈추게 하고자 이 나라의 악마들과 거래를 하고 있다는 것, 그리고 심지어 EEE의 목표가 만족스럽거나 칭찬받을 만하다고 생각하는 일부 공무원들이 있다는 것도 부인할 수 없습니다. 다행히도, 거물 아리스토텔레스 오나시스는 우리에게 이와 같은 대안 행동 방침을 제시하였습니다. 또한 아나톨리아 출신인 오나시스의 명성, 사업적 통찰력, 개인적 부를 이용하여 반대운동을 형성하여 EEE의 지지기반을 약화시키는 데 사용될 것입니다. 이 행동 방침이 반드시 EEE의 분열을 보장하지는 않겠지만, 오나시스에게 요청하여 그들의 무분별한 행동들을 잘 통제할 수 있게 될 것입니다."
 bftb_greece.6.a:1 "과거의 망령이 다신 우릴 괴롭히지 않을 것이다."
 bftb_greece.6.b:0 "파시스트 해충과는 거래하지 않는다."
 GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §Y파시스트 정당§!은 §G우호적§!이게 되었습니다. \n§YEEE§!와의 동맹은 §Y이라클리온 협약§!이 열렸을 때 §R심각한 영향§!을 끼칠 것입니다."
 GRE_ally_onassis_tt:1 "§Y아리스토텔리스 오나시스§!가 해군 지휘관이 될 것입니다. \nThe £faction_gre_fascist §Y파시스트 정당§!은 §Y적대적§!으로 돌아설 것입니다."
 GRE_increased_influence_tt:0 "이는 §Y[FROM.GetAdjective]§! 정부에 대한 우리의 영향력을 증가시킬 것입니다."
 bftb_greece.7.t:0 "이라클리온 협약"
 bftb_greece.7.desc:0 "마침내 유럽의 강대국들과 세브르와 로잔의 조약을 재논의하고 메갈리 이데아에 재접근하게 되었습니다. [TUR.GetNameDef]의 운명은 우리 혼자 결정할 수 없기에, 우리가 초대하는 것을 선택하였다면 먼저 [ENG.GetNameDef], [FRA.GetNameDef], 그리고 경멸스러운 [ITA.GetNameDef]의 승인을 구축하여야 우리 회의에 큰 도움이 될 것입니다."
 bftb_greece.7.a:0 "우리는 [FRA.GetAdjective], 그리고 [ENG.GetAdjective] 대표들을 초대할 것이다."
 bftb_greece.7.b:0 "우리는 원래의 세브르 조인국을 초대할 것이다."
 bftb_greece.8.t:0 "이라클리온 협약 초대"
 bftb_greece.8.desc:0 "우리는 방금 [TUR.GetNameDef]의 국경을 다시 그리려는 [FROM.GetNameDef]의 흥미로운 제안을 받았습니다. [FROM.GetNameDef]의 제안은 우리가 [TUR.GetNameDef]에 부과하려고 했던 세브르와 로잔의 조약을 재검토하기위해 대전에서 승리한 유럽의 강대국들 간의 회담을 열자는 것입니다. \n\n [FROM.GetNameDef] 관리들은 우리 관리들에게 패배한 [TUR.GetNameDef]에서서 실질적인 이득을 얻을 수 있을 것이나, [TUR.GetNameDef]의 멸망이 [FROM.GetAdjective] 정부의 소망은 아니라고 단언하고 있습니다. 대신 [FROM.GetNameDef] 출신 인사들은 이 관례를 보복주의적인 꿈의 실현보다는 국경 재편을 둘러싼 단순한 문제로 언급할 것을 당부하고 있습니다."
 bftb_greece.8.a:0 "그걸 기대하고 있었다."
 bftb_greece.8.b:0 "지중해를 불안정하게 할 것이다!"
 potential_war_with_turkey_tt:0 "§R만약 우리가 참석하는 데 동의한다면, 가까운 미래에 [TUR. GetNameDef]의 지역을 대가로 전쟁에 휘말리게 될 가능성이 큽니다§!."
 bftb_greece.9.t:0 "[ENG.GetNameDef]만의 이라클리온 협약 참석"
 bftb_greece.9.desc:0 "[TUR.GetNameDef] 국경 재편에 관한 우리의 이라클리온 협약에 대한 초청장이 우리가 원하는 모든 강대국에 보내졌습니다. 초청된 모든 국가가 참석할 것으로 예상했음에도 불구하고, 우리의 정상회담에는 오직 [ENG.GetNameDef]만이 참가할 것으로 보입니다. [ENG.GetNameDef]과의 깊은 관계는 많은 관리들은 이라클리온 협약이 우리 두 나라에 이익이 되는 방식으로 해결될 수 있다고 확신하고 있습니다."
 bftb_greece.9.a:0 "역시 [ENG.GetAdjective]인들은 언제든지 신뢰할 수 있다!"
 bftb_greece.10.t:0 "[FRA.GetNameDef]만의 이라클리온 협약 참석"
 bftb_greece.10.desc:0 "[TUR.GetNameDef] 국경 재편에 관한 우리의 이라클리온 협약에 대한 초청장이 우리가 원하는 모든 강대국에 보내졌습니다. 초청된 모든 국가가 참석할 것으로 예상했음에도 불구하고, 우리의 정상회담에는 [FRA.GetNameDef]만이 참가할 것으로 보입니다. 낙담은 그 소식을 들었을 [ROOT.GetAdjective] 관리들의 감정을 가장 잘 묘사한 단어일 것입니다. 정치 엘리트나 군사 전문가들 모두 이라클리온 협약이 한때 [FRA.GetAdjective]만을 궁지에 몰아넣은 결과라고 믿었던 결실을 맺을 수 있을 것이라고 확신하지는 못하지만 여전히 우리는 행동 방침에 전념할 것입니다."
 bftb_greece.10.a:0 "[FRA.GetAdjective] 뿐? 그냥 이 일을 끝내야 한다."
 bftb_greece.11.t:0 "[ITA.GetNameDef]만의 이라클리온 협약 참석"
 bftb_greece.11.desc:0 "낙담한 관리들은 [ITA.GetNameDef]만이 이라클리온 협약에서 [TUR.GetNameDef]의 운명을 결정하는 데 관심을 표명하였다는 최악의 소식을 곱씹으며, 궁극적으로 취할 수 있는 유일한 조치는 이라클리온 협약을 완전히 취소하는 것이라고 결정하였습니다. 이건 가볍게 결정할만한 행동이 아니지만, 많은 베니젤로스주의 관료들은 1922년의 복수에 운동의 정당성이 있다는 것을 너무나 잘 알고 있었고, 현재 상황은 모든 활동을 위험에 빠트릴 수도 있는 최악의 상황에 도달하였습니다. \n\n[ROOT.GetAdjective] 시민들은 이미 이 회담에 대해 많은 언급이 되었음에도 불구하고 회담 이후 아무런 소식이 없는 것에 대해 안절부절못하고 있습니다. EEE는 우리 정부가 나약하다고 비난하면서 우리 정부를 전복시키려고 하고 있습니다. [ROOT.GetLeader]의 지도가 우리를 이 진흙탕에서 건져 낼 수 있을까요?"
 bftb_greece.11.a:0 "아무 이득도 없으니, 협약을 취소해야 한다."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap], 그리고 [FRA.GetNameDef]의 이라클리온 협약 참석"
 bftb_greece.12.desc:0 "수도에 모인 관리들은 [ENG.GetNameDef], 그리고 [FRA.GetNameDef] 모두 이라클리온 협약에 참가할 대표단을 파견할 것이라는 소식을 듣고 기뻐했습니다. 정상회담 준비는 이미 끝났고, 수일 내에 회의가 공식적으로 열릴 것입니다. \n\n우리 대표단은 함께 [TUR.GetName] 북부와 남부의 영역을 분할한 뒤 궁극적으로 에게해를 따라 우리의 정당한 영토를 부여해야 할지를 결정할 것입니다. 역사가 창조되는 때, [ROOT.GetNameDef], 우리가 바로 그 심장에 서게 될 것입니다."
 bftb_greece.12.a:0 "[ROOT.GetAdjective]의 손길이 세계를 형성할 것이다."
 bftb_greece.13.t:0 "이라클리온 협약에 참석한 세브르 조인국들"
 bftb_greece.13.desc:0 "수도에 모인 관리들은 [ENG.GetNameDef], 그리고 [FRA.GetNameDef] 모두 이라클리온 협약에 참가하기 위해 대표단을 파견할 것이라는 소식을 듣고 기뻐했지만, [ITA.GetNameDef]의 참석에 대한 불안감으로 그 활기가 감퇴되었습니다. 많은 우리 정치인들이 사적으로 [ITA.GetAdjective]의 모책이 행사 전체를 방해할 수도 있다는 우려를 표명했지만, [ROOT.GetLeader]의 확신은 여전히 [ITA.GetNameDef] 초대가 옳은 결정이라 하고 있습니다. \n\n우리 대표단은 함께 [TUR.GetName] 북부와 남부의 영역을 분할한 뒤 궁극적으로 에게해를 따라 우리의 정당한 영토를 부여해야 할지를 결정할 것입니다. 역사가 창조되는 때, [ROOT.GetNameDef], 우리가 바로 그 심장에 서게 될 것입니다."
 bftb_greece.13.a:0 "이거 흥미롭군..."
 bftb_greece.14.t:0 "어디도 협약에 참석하지 않다!"
 bftb_greece.14.desc:0 "우리 정부는 초대된 국가들 중 아무도 이라클리온 협약에 대표단을 파견하지 않을 것이라는 소식에 완전한 망신을 당했습니다. 그리고 더 심각한 것은 우리의 지도력이 지역의 긴장을 고조시킨다고 열강들로부터 공개적으로 비난을 받고 있다는 사실입니다. 이런 일련의 사건들이 전혀 파괴적이지 않은 것으로 증명되었다고 말하는 것이 절제된 표현일 수도 있지만, 많은 베니젤로스주의 관료들은 1922년의 복수에 운동의 정당성을 걸었다는 것을 너무나 잘 알고 있었고, 현재 상황은 모든 활동이 위험에 처할 정도로 번져 올랐습니다. \n\n[ROOT.GetAdjective] 시민들은 이미 그 회담에 대해 그렇게나 많은 언급이 되었음에도 불구하고 회담 이후 아무런 소식이 없는 것에 대해 안절부절못하고 있습니다. EEE는 우리 정부가 나약하다고 비난하면서 우리 정부를 전복시키려고 하고 있습니다. [ROOT.GetLeader]의 지도가 우리를 이 진흙탕에서 건져 낼 수 있을까요?"
 bftb_greece.14.a:0 "우리의 자만심이 파멸로 이끌었다."
 bftb_greece.15.t:0 "이라클리온 협약 - [FRA.GetAdjective]의 쿠르디스탄 위임 통치?"
 bftb_greece.15.desc:0 "첫 번째 투표의 주제는 [TUR.GetNameDef]의 항복에 따른 [FRA.GetNameDef]의 [TUR.GetAdjective] 쿠르디스탄 위임통치를 허용해야 하는지에 대한 여부입니다. 참석한 많은 [FRA.GetAdjective] 관리들은 [FRA.GetAdjective]의 지역 접근성과 [TUR.GetAdjective] 쿠르디스탄에 이미 존재하는 합리적으로 분명한 민족주의 의식을 고려할 때 그러한 협정이 지극히 논리적이라고 주장하고 있습니다. 비록 [FRA.GetAdjective] 식민제국이 이미 얼마나 지나치게 팽창하고 있는가를 감안할 때, 본국에서 이러한 생각에 대한 저항 가능성에 대한 인정은 있었지만 말입니다. \n\n만약 [FRA.GetAdjective]에게 [TUR.GetNameDef]에서의 양보를 수락한다면, 그들은 [TUR.GetNameDef](와)과의 전쟁이 일어 났을 때 [GRE.GetNameDef]에 원조를 하도록 협약을 통해 구속 될 것입니다. 만약 이 동의안이 통과되지 않는다면, 이라클리온 협약의 결과와 상관없이 전쟁이 일어 났을 때 [GRE.GetNameDef]에 대한 [FRA.GetNameDef]의 의무는 어떠한 것도 지워지지 않을 것입니다."
 bftb_greece.15.a:0 "우리는 찬성한다!"
 bftb_greece.15.b:0 "우리는 반대한다!"
 GRE_french_kurdistan_option_tt:1 "안건이 통과되고 이라클리온 협약이 궁극적으로 성공한다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[FRA.GetNameDefCap]§!는 [TUR.GetAdjective] 소유의 모든 §Y쿠르디스탄§! 핵심 주에 §Y쿠르드§! 괴뢰국을 세울 것입니다."
 bftb_greece.16.t:0 "이라클리온 협약 - 권한을 얻은 [FRA.GetAdjective]!"
 bftb_greece.16.desc:0 "참석 대표단의 대다수는 [TUR.GetAdjective]의 성공적인 붕괴에 따라 쿠르디스탄에 대한 [FRA.GetNameDef]의 권리을 부여해야 한다고 투표했습니다. [FRA.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 벌써부터 [FRA.GetNameDef] 중앙정부에 이 지역의 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다."
 bftb_greece.16.a:0 "동의한다!"
 bftb_greece.17.t:0 "이라클리온 협약 - 권한이 거부된 [FRA.GetAdjective]!"
 bftb_greece.17.desc:0 "참석 대표단의 대다수는 [TUR.GetAdjective]에 대한 성공적인 격파에도 [FRA.GetNameDef]에 어떠한 쿠르드스탄의 영토도 수여되선 안된다고 투표했습니다. [FRA.GetNameDef] 관리 대부분은 비록 아무 약속도 받지 않았더라도, 차라리 다음 절차에 영향을 주는 것이 나을것이라는 합의에 도달하기 전에, 이 회담을 우스꽝스러운 것으로 묘사하면서, 이 회담을 완전히 떠나기로 결정했습니다."
 bftb_greece.17.a:0 "반대한다!"
 bftb_greece.18.t:0 "이라클리온 협약 - [ENG.GetAdjective]의 아르메니아 보호?"
 bftb_greece.18.desc:0 "이번 투표의 주제는 [TUR.GetNameDef]의 항복에 따라 [TUR.GetAdjective]의 [354.GetName] 지역에 [ENG.GetNameDef]의 아르메니아 보호령을 설립해야 하는지에 관한 것입니다. [TUR.GetAdjective] 국경 내에 아르메니아 지역을 해방해야 하는지에 대한 화제는 최근 혼란스러운 상황을 고려해 논쟁의 여지가 있지만, [ENG.GetAdjective] 대표단은 [SOV.GetAdjective] 국경 지역에 아르메니아 주권국을 설립하는 것은 도덕적일 뿐 아니라, 또한 전략적으로도 매우 견실한 입장이라고 주장하고 있습니다. \n\n만약 [ENG.GetAdjective]에게 [TUR.GetNameDef]에서의 양보를 수락한다면, 그들은 [TUR.GetNameDef](와)과의 전쟁이 일어났을 때 [GRE.GetNameDef]에 원조를 하도록 협약을 통해 구속 될 것입니다. 만약 이 동의안이 통과되지 않는다면, 이라클리온 협약의 결과와 상관없이 전쟁이 일어 났을 때 [GRE.GetNameDef]에 대한 [ENG.GetNameDef]의 의무는 어떠한 것도 지워지지 않을 것입니다."
 bftb_greece.18.a:0 "우리는 찬성한다!"
 bftb_greece.18.b:0 "우리는 반대한다!"
 GRE_british_armenia_option_tt:1 "안건이 통과되고 이라클리온 협약이 궁극적으로 성공한다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[ENG.GetNameDefCap]§! 은(는) §Y[354.GetName]§!에 §Y아르메니아§! 괴뢰국을 세울 것입니다."
 bftb_greece.19.t:0 "이라클리온 협약 - 보호국을 얻은 [ENG.GetAdjective]!"
 bftb_greece.19.desc:0 "참석 대의원 대다수는 패배한 [TUR.GetName]의 벗겨진 껍데기인 아르메니아를 [ENG.GetNameDef]의 보호령으로 설립해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 이미 [ENG.GetNameDef] 중앙정부에 이 지역 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다."
 bftb_greece.19.a:0 "동의한다!"
 bftb_greece.20.t:0 "이라클리온 협약 - 괴뢰화가 거부된 [ENG.GetAdjective]!"
 bftb_greece.20.desc:0 "참석 대표단의 대다수는 [TUR.GetNameDef] 북부의 [ENG.GetNameDef]의 아르메니아 괴뢰국 설립 권리를 거부해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 이 결정애 대해 비판하고 회담 전체가 난장판인 것처럼 묘사했지만, 비록 그들이 아무것도 보장받지 못했더라도, 다음 절차에 큰 영향을 줄 수 있을 것이라고 판단하는 듯 합니다."
 bftb_greece.20.a:0 "반대한다!"
 bftb_greece.21.t:0 "이라클리온 협약 - [ITA.GetAdjective]의 [342.GetName], [345.GetName] 식민지"
 bftb_greece.21.desc:0 "이번 투표의 주제는 [TUR.GetNameDef] 정복 후 [TUR.GetNameDef] 남부에 [ITA.GetNameDef]의 식민지를 건립해야 하는지 여부입니다. 모든 참석자들은 지중해의 영토를 [ITA.GetAdjective]인들에게 자유롭게 넘겨주는 것에 대해 약간의 의구심을 가지고 있지만, [ITA.GetAdjective] 대표단은 이 영토를 부여받는 것은 단지 '비토리아 무틸라타'의 일부 잘못된 점들을 바로잡는 것일 뿐이라며 단호하게 [ITA.GetLeader]의 주장을 앵무새처럼 반복하고 있습니다. \n\n이라클리온 협약 공식 회담 전에 [ITA.GetAdjective]의 [TUR.GetNameDef] 침공 개입은 바람직하지 않다는 다른 참석국들의 결정이 있었습니다. 이 논쟁에 직접 참여하는 대신 만약 [ITA.GetNameDef]에 대해 양보한다면, 그들은 [GRE.GetNameDef](와)과의 불가침조약과 일어날지도 모를 [TUR.GetNameDef] 전쟁에 간섭하지 않게 될 것입니다. 만약 이 동의안이 통과되지 않는다면, 이라클리온 협약의 결과와 상관없이, 전쟁이 일어났을때 [GRE.GetNameDef]에 대한 [ITA.GetNameDef]의 의무는 어떠한 것도 지워지지 않을 것이고 심지어 개입을 시도할 수도 있을것입니다."
 bftb_greece.21.a:0 "우리는 찬성한다!"
 bftb_greece.21.b:0 "우리는 반대한다!"
 bftb_greece.22.t:0 "이라클리온 협약 - 영토를 할양받은 [ITA.GetAdjective]!"
 bftb_greece.22.desc:0 "참석 대의원 대다수는 [ITA.GetNameDef]의 몫으로 패잔한 [TUR.GetName]의 시체덩이에서 분할한 식민지를 부여해야 한다고 투표했습니다. [ITA.GetAdjective] 관리들은 이 문제에 대한 그들의 현명한 결정에 대해 참석 대표들에게 박수를 보냈으며, [ITA.GetAdjective] 대표단의 많은 이들이 이 소식을 [ITA.GetLeader]에게 전하기 위해 고향으로 돌아갔습니다."
 bftb_greece.22.a:0 "동의한다!"
 bftb_greece.23.t:0 "이라클리온 협약 - 영토 할양이 거부된 [ITA.GetAdjective]!"
 bftb_greece.23.desc:0 "참석 대의원 대다수는 [ITA.GetAdjective]가 남부 [TUR.GetNameDef]에 식민지를 건설할 수 있는 권리를 거부해야 한다고 투표했고, 이 동의안 자체가 더 멍청해진 [ITA.GetNameDef]의 전쟁도발이라고 비난했습니다. [ITA.GetAdjective] 관리들은 그 결정을 비난했고 그것이 어떻게 [ITA.GetAdjective] 사람들이 '비토리아 무틸라타'를 믿는 것이 옳다는 증거인지를 설명하기 위해 전체적인 상황을 이용했습니다. 이 문제에 대한 개인적 견해와 상관없이, [ITA.GetAdjective] 대표단은 회의의 절차의 일부로 남아 있으라는 명령을 받았고, 의제의 최종적이고 가장 중요한 안건에 대한 평결에 여전히 영향을 미칠 수 있다는 희망을 가지고 있는 듯 합니다."
 bftb_greece.23.a:0 "반대한다!"
 bftb_greece.24.t:0 "이라클리온 협약 - 메갈리 이데아"
 bftb_greece.24.desc:0 "이번 투표의 주제는 오랫동안 간직해온 대 그리스의 보복주의 이상인 메갈리 이데아가 현존하는 강대국들에 의해 허용되어야 하는가에 관한 것입니다. 이라클리온 협약이 진행되던 와중 회의실을 깜짝 방문한 [GRE.GetAdjective]의 지도자 [GRE.GetLeader]의 열변을 통해 메갈리 이데아가 어떻게 이기적인 땅 되찾기 그 이상을 상징하는지와 이것이 전 세계 [GRE.GetAdjective]인들이 수 세기 동안 유지하고 공유한 신성한 꿈을 실현 할 수 있을 것이라는 설명을 들았습니다. \n\n그게 중요한게 아니라, 지금 여기서 만약 메갈리 이데아의 개념이 거부된다면, 이라클리온 협약에서 이루어진 모든 양보, 약속들은 모조리 없던 일이 될 것입니다. [GRE.GetNameDef] 민주주의의 앞날과 진실성은 오늘 여기 참석자들의 결정에 달려 있습니다."
 bftb_greece.24.a:0 "우리는 찬성한다!"
 bftb_greece.24.b:0 "우리는 반대한다!"
 GRE_megali_idea_option_tt:1 "안건이 통과된다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[GRE.GetNameDefCap]§! 측은 §Y이스탄불§!과 §Y에게해§!에 맞닿은 다른 §Y[TUR.GetAdjective]§! 주들을 합병하게 될 것입니다. §R만약 그리스가 메갈리 이데아를 거부당한다면 지금까지 통과된 모든 안건은 무효화됩니다!§!"
 bftb_greece.25.t:0 "이라클리온 협약 - 메갈리 이데아의 부활!"
 bftb_greece.25.desc:0 "참석 대표단의 대다수는 전쟁에서 [GRE.GetNameDef]의 [TUR.GetNameDef] 능가가 가능하다면 메갈리 이데아의 실현을 허용해야 한다고 투표했습니다. 황홀해진 우리 관리들과 [ROOT.GetLeader]의 연설로 이미 국민들에게 이라클리온 협약이 성공적이었음이 알려졌습니다. 물론, 우리의 폐쇄적인 회담 밖에서는 아무도 이라클리온 협약이 진정 무엇에 관한 것인지는 알지 못하지만, 많은 사람들의 대화 주제는 주로 메갈리 이데아의 실현에 관한 추론이었습니다. \n\n이라클리온 협약에서 우리가 원했던 모든 것을 가지고 나왔습니다만, 어려운 부분이 남아있습니다..."
 bftb_greece.25.a:0 "전쟁광에게 축복을!"
 bftb_greece.26.t:0 "이라클리온 협약 - 메갈리 이데아의 좌절!"
 bftb_greece.26.desc:0 "참석 대의원 대다수는 [GRE.GetNameDef]의 메갈리 이데아에 대한 열망의 일환으로 인한 대 그리스를 받을 권리를 포기해야 한다고 투표했습니다. 충격과 경악이 뒤섞인 채, 우리 관리들은 참석 대표들에게 결정을 재확인했지만 이라클리온 협약이 실패했다는 소식과 함께 모든 사람들을 고향으로 돌려보내야 했습니다. [ROOT.GetLeader]의 초조한 연설이 수도의 군중들에게 회담 전체가 실패로 끝났음을 알리자, 군중들의 반응이 점잖지 않았다는 것은 말할 필요도 없었습니다. 우리는 이미 전국적으로 시위가 일어나는 것을 보고있고, 상황은 통제할 수 없을 정도로 악화될 위기에 처해 있습니다."
 bftb_greece.26.a:0 "아까운 시간만 낭비되었군..."
 ROOT_voted_aye_megali_effect:0 "우리는 찬성한다!"
 ROOT_voted_nay_megali_effect:0 "우리는 반대한다!"
 bftb_greece.29.t:0 "그리스에서 권력을 잡은 공산주의자들"
 bftb_greece.29.desc:0 "최근의 첩보 보고서 에서는 공산주의자들이 아테네를 장악하고 [FROM.GetAdjective] 사람들에게 그 사상을 강요한다는 최악의 상황을 보고 했습니다. 우리는 전쟁 가능성에 대비해야 하며, 만약 우리가 [SOV.GetNameDef]의 책략에 충분히 순응할 거라 생각하지 않는다면 저들은 의심할 여지 없이 [FROM.GetNameDef]의 약화나 심지어, 파괴하기 위한 음모에 끌어들이려고 할 것입니다. 내각은 [FROM.GetNameDef], 그리고 [SOV.GetNameDef] 해협을 봉쇄해야만 취약한 조국에 대한 협공을 피할 수 있을 것이라 단호히 말하고 있습니다. 이렇게 되면 시간이 좀 걸리겠지만, 무력 충돌 가능성에 대비해야 합니다."
 bftb_greece.29.a:0 "분쟁이 일어날 조짐이 보인다..."
 bftb_greece.31.t:0 "보스포루스 도박"
 bftb_greece.31.desc:0 "[SOV.GetNameDef] 정치국 관리들은 마침내 [TUR.GetNameDef]의 미래에 대한 비밀스러운 계획을 우리에게 알리기로 결정했고, 우리의 역할은 절대적으로 중추적인 역할이었습니다. 계획은 우리가 [TUR.GetNameDef]에 [SOV.GetNameDef], 그리고 국제혁명을 대행하여 용납하기 힘들 최후통첩을 보내고, 필연적인 [TUR.GetAdjective]의 거부를 명분 삼아 에게해에서 분쟁을 부추긴다는 다소 간단한 구상입니다. \n\n우리의 사령부에 [TUR.GetAdjective]-트라키아 국경을 따라 최고의 부대를 배치하게 하고, 에게해의 우리 섬 해안에서 [TUR.GetAdjective] 영토에 대한 공격을 준비하라고 권고했습니다. 행정부와 군부 사이에는 우리가 일대일 분쟁에서 [TUR.GetAdjective]군을 능가할 수 있을지 걱정하는 사람들이 많지만, 콘스탄티노플에 대한 우리의 초기 공격이 실패할 경우 북쪽에서 공격을 개시하여 지원을 제공하겠다는 [SOV.GetNameDef]의 약속이 있었습니다."
 bftb_greece.31.a:0 "운명은 대담한 자들을 좋아한다."
 GRE_border_war_possible_tt:0 "상황이 악화되면 이웃하는 §Y[TUR.GetNameDef]§! 국경을 따라 §R국경 분쟁§!이 일어날지도 모릅니다."
 bftb_greece.32.t:0 "최후통첩을 보낸 그리스인들"
 bftb_greece.32.desc:1 "우리 관리들은 무책임한 [FROM.GetNameDef]의 마르크스주의자들의 완전히 비현실적이고 불합리한 요구를 읽고 격분했습니다. '신뢰할 수 있고 객관적인 제 3자'라는 [FROM.GetNameDef]의 [SOV.GetNameDef] 대리로서, 우리의 조약 준수를 보장할 수 있도록 로잔 조약의 모든 요구를 복권하고 나라 전체에 [SOV.GetAdjective] 병사들의 주둔을 허용할 것을 요구하고 있습니다. \n\n대체 국경을 따라 벌어지는 분쟁 외에 그러한 터무니없는 요구로부터 얻을 수 있는 [FROM.GetAdjective]의 이득이 무엇일까요? 우리는 모든 면에서 평화를 유지하려고 노력해왔지만, 평화가 결코 선택이 아니라는 것은 분명합니다. [SOV.GetNameDef]의 말에 따른 [FROM.GetAdjective]의 대행이 사실이라면, 아마도 유일한 희망은 [SOV.GetAdjective]의 무력 지배를 막기 위해 항복하는 것일 것입니다. 그렇지만 우리는 단 한번도 정의로운 싸움을 피한 적이 없으며, 스스로의 가치를 위해 싸우려 하지 않는다면, 진정 우리가 통치할 자격이 있는것일까요?"
 bftb_greece.32.a:0 "우리는 항복해야 한다."
 bftb_greece.32.b:0 "어두운 길을 취한 [FROM.GetAdjective]인들의 앞길을 우리가 바로잡아야 한다."
 bftb_greece.33.t:0 "[FROM.GetNameDef] 항복!"
 bftb_greece.33.desc:0 "그들에게 제시된 모든 요구에 대한 [FROM.GetNameDef]의 동의가 있다는 [GRE.GetAdjective], [SOV.GetAdjective] 관찰자들에게 충격적으로 다가온 사건이 있습니다. 터키 해협에 대한 접근 허가는 1936년 이전 지위로 무효화되었고, [SOV.GetAdjective] 군대가 [FROM.GetNameDef] 앞에 놓여진 규정의 요구를 존중할 수 있게 [FROM.GetAdjective] 땅에 초청되었습니다. \n\n직접 [GRE.GetLeader]의 힘든 결정에 따라 보여준 나라의 용기에 대해 축하하는 [SOV.GetLeader]의 말과 함께, [TUR.GetNameDef] 전역에 주둔시킬 준비를 위해 미리 군대를 집결시키기 시작했습니다. 위협으로 인한 [TUR.GetNameDef]의 무력화로, 그 지역에서 가능할 다른 전쟁극에 더 많은 관심을 기울이기 위해 [GRE.GetNameDef]의 통지를 보냈습니다."
 bftb_greece.33.a:0 "매우 놀랍군, 하지만 환영할만한 일이야!"
 bftb_greece.34.t:0 "북부에 설립된 새로운 [SOV.GetNameDefCap] 괴뢰정부!"
 bftb_greece.34.desc:0 "바보같은 저주받을 [SOV.GetNameDef]의 자유가 우리 국경 전역에 걸쳐 자유를 남용하여 자기 나라에 가까운 경쟁적인 공산주의 정부를 수립했고 분명히 그 이름으로 우리 나라를 정복할 작정입니다! 일부 우리 구성원들은 상황이 절망적이라 주장하며 북쪽의 경쟁 정부에 합류하기 위해 도망쳤고 우리는 처음부터 이게 어떻게 된 일이었는지 알았어야 했습니다. 어쩌면 단순히 항복하는 것만으로 더 적은 사상자를 낼 수 있을 것입니다..."
 bftb_greece.34.a:0 "굽히고 살아남는 것이 더 현명하다."
 bftb_greece.34.b:0 "우린 1919년에 항복하지 않았다. 그리고 지금도 항복하지 않을 것이다!"
 bftb_greece.35.t:0 "최후통첩을 거부한 터키인들!"
 bftb_greece.35.desc:0 "앞에 놓인 [FROM.GetNameDef]의 최후통첩에 대한 거절은 예상대로 였습니다. 이제 우리는 병사들을 배치하고, 국가간의 전면전을 촉발시키기 위해 점차 분쟁을 고조시킬 것입니다. 이기든 지든 [SOV.GetNameDef]의 옆에 나란히 서 있는 한 우리는 실패할 리 없습니다."
 bftb_greece.35.a:0 "이제 모든 것이 흥미로워지는군!"
 bftb_greece.36.t:0 "보스포루스 전투 개시!"
 bftb_greece.36.desc:0 "사령부의 예상과는 달리, 우리는 국경에서 [FROM.GetAdjective]군을 이겼습니다. 우리의 엄청난 성공에 힘입어, 우리 군대는 이미 [FROM.GetAdjective] 영토 깊숙이 공격을 감행했습니다. 최근의 사실을 통해 사령부는 며칠 안에 [FROM.GetNameDef]의 멸망이 도래할 것이라고 장담했습니다."
 bftb_greece.36.a:0 "우리는 그저 썩은 것을 무너뜨리기 위해 문을 한번 걷어 차기만 하면 된다!"
 bftb_greece.37.t:0 "[FROM.GetAdjective]군의 대패!"
 bftb_greece.37.desc:0 "[FROM.GetAdjective] 선동가들은 우리 국경을 무분별하게 공격한 후 격퇴되었지만, 우리 척후병들의 보고에 따르면 이 모든 시련은 아직 끝나지 않았습니다. [FROM.GetAdjective] 군대는 에게해의 섬을 따라 집결하고 있으며, 무기는 놀랍도록 [339.GetName]에 거의 근접해 움직이고 있습니다. 더 나쁜 소식이 있는데, 우리는 [SOV.GetAdjective] 국경을 따라 급격히 증가하는 움직임을 포착했으며 이는 곧 북쪽에서 공격이 언제든지 일어날지도 모른다는 것을 암시하고 있습니다. 우리는 각오해야 하고 우리는 견뎌내야 합니다."
 bftb_greece.37.a:0 "공산주의자들을 줄 세우고 그들을 살육해라."
 TUR_border_conflicts_in_trabzon_tt:0 "사태가 다시 험악해지기 전에 §Y[354.GetName]§!, §Y[187.GetName]§! 국경선을 따라 병력을 배치하는 것이 현명할 것입니다."
 bftb_greece.38.t:0 "터키군이 아군을 제압하다!"
 bftb_greece.38.desc:0 "불행히도 우리 군대는 [341.GetName]에서 [FROM.GetAdjective] 방어선을 뚫지 못한 것 같습니다. 물론 사령부는 결과에 실망했지만 놀라진 않은 듯 합니다. [FROM.GetAdjective]군이 반격하지 않는다면 우리는 다시 한 번 전선을 확장시켜야 합니다. 이번에는 [SOV.GetNameDef]의 [FROM.GetAdjective] 북쪽 진지를 공격하는 동안, 우리는 두 차례의 [187.GetName], [339.GetName] 그리고 [340.GetName] 해안 공격을 감행할 것입니다. 과연 이번에도 실패할까요?"
 bftb_greece.38.a:0 "[FROM.GetNameDef], 이 전쟁은 시작부터 조작되어 있었어..."
 bftb_greece.39.t:0 "보스포루스 전투 개시!"
 bftb_greece.39.desc:0 "[FROM.GetAdjective] 무장세력의 그런 뻔뻔한 공격에 대비하지 못한 아군이 [341.GetName]에서 격퇴 되어 국가에 참담한 손실을 주고 있습니다. [FROM.GetAdjective] 군대는 진격을 멈추지 않았으며, 선전포고가 임박했습니다. 비록 우리의 패배가 실망스럽지만, 대단한 충격은 아니며 이 전쟁은 이제 막 시작되었을 뿐이고, 우리 국민은 오랜 경쟁자와의 전쟁에서 함께 굳건히 맞서고 있습니다."
 bftb_greece.39.a:0 "[FROM.GetAdjective]에 대해 다른 선택의 여지는 없다!"
 bftb_greece.40.t:0 "보스포루스 전투 개시!"
 bftb_greece.40.desc:0 "사령부가 예상한 대로, 우리는 국경에서 [FROM.GetAdjective]군을 물리치고 이즈미르의 방어를 무너뜨렸습니다. 우리의 엄청난 성공에 힘입어 우리 군대는 이미 [FROM.GetAdjective] 영토에 대한 공격에 착수하기 시작했습니다. 우리의 승리로 용기를 얻은 사령부는 몇 주 안에 [FROM.GetNameDef]의 멸망이 도래할 것이라고 장담했습니다."
 bftb_greece.40.a:0 "스미르나를 통해 전 지역을 되찾을 것이다!"
 bftb_greece.41.t:0 "보스포루스 전투 개시!"
 bftb_greece.41.desc:0 "[339.GetName]에 대한 [FROM.GetAdjective]의 공격은 그들에게 있어 실패였지만, 우리에게 역시 끔찍한 손실이었습니다. [ROOT.GetLeader] 개인적으로는 1919년 [FROM.GetAdjective]의 마지막 [339.GetName] 장악과 비교를 하지 않을 수 없었던 듯 합니다. \n\n비록 수도의 분위기는 침울하지만, 온 나라가 우리 주권에 대한 오랜 적의 뻔뻔한 공격에 격분하고 있습니다. [341.GetName]에서의 기습공격은 경멸할 만한 것이지만[339.GetName]에서 발생한 손실은 용서할 수 없는 것이기도 합니다. [FROM.GetAdjective] 정부가 너무 겁이 많아 공개적인 선전포고를 할 수 없다면, 저들을 위해 제공해줄 것입니다."
 bftb_greece.41.a:0 "우리는 쓰러진 자들의 원수를 갚을 것이다!"
 bftb_greece.42.t:0 "보스포루스 전투 개시!"
 bftb_greece.42.desc:0 "우리의 계획이 무산되었고, 사령부는 우리가 [FROM.GetAdjective]군을한 번 격퇴될 수도 있지만 양측의 기습에 모두 격퇴당한다는 좋지 않은 예상을 했습니다. 방금 [FROM.GetAdjective] 대표로부터 선전포고를 받았기에, [ROOT.GetLeader]의 공격 취소명령이 내려졌지만 상황을 수습하려는 어떠한 시도도 수포로 돌아갈 것입니다. 상황이 진전한 것처럼 보이나, 반드시 우리에게 이익이 되는 것은 아닐 것입니다."
 bftb_greece.42.a:0 "우리는 승리할 것이다! 혁명을 위하여!"
 bftb_greece.43.t:0 "보스포루스 전투 개시!"
 bftb_greece.43.desc:0 "[339.GetName]에 대한 [FROM.GetAdjective]의 공격은 그들에게 있어 성공적이었고, 우리에게는 끔찍한 손실이었습니다. [ROOT.GetLeader] 개인적으로는 1919년 [FROM.GetAdjective]의 마지막 [339.GetName] 장악과 비교를 하지 않을 수 없었던 듯 합니다. \n\n비록 수도의 분위기는 침울하지만, 온 나라가 우리 주권에 대한 오랜 적의 뻔뻔한 공격에 격분하고 있습니다. [341.GetName]에서의 기습공격은 경멸할 만한 것이지만[339.GetName]에서 발생한 손실은 용서할 수 없는 것이기도 합니다. 만약 [FROM.GetAdjective]인들이 진정으로 또 다른 전쟁을 원한다면, 우리는 결코 잊지 못할 전쟁을 그들에게 선사 해줄 것입니다."
 bftb_greece.43.a:0 "[TUR.GetNameDef]의 승리를 위해!"
 bftb_greece.44.t:0 "우리는 [FROM.GetNameDef]에게서 승리했다!"
 bftb_greece.44.desc:0 "예상대로 붉은 군대는 [354.GetName]에서 가엾은 [FROM.GetAdjective] 수비대를 순식간에 해치웠습니다. 그리고 끊임없는 정복을 위한 터를 닦았습니다. 우리가 북쪽에서 공격할 때, [GRE.GetAdjective] 군대는 서쪽에서 공격할 것입니다. 그들은 가망이 없습니다."
 bftb_greece.44.a:0 "[FROM.GetAdjective]의 코민테른 참가는 필수 사항이다."
 bftb_greece.45.t:0 "국경에서의 [FROM.GetAdjective]인들의 패배!"
 bftb_greece.45.desc:0 "고위 임원들은 [354.GetName]에 근거지를 둔 아군이 [FROM.GetAdjective] 침략자들을 성공적으로 물리치고 압도적인 역경에도 불구하고 그들의 위치를 사수했다는 소식을 듣고 놀란듯 합니다. 우리는 [FROM.GetAdjective] 대사로부터 사건 전체에 대해 즉흥적으로 사과하는 긴급 공문을 받았을 뿐만 아니라, [GRE.GetAdjective] 정권이 모든 계획의 주모자였다는 것처럼 만든 정보도 제공받았습니다. 우리와 [GRE.GetNameDef]의 분쟁이 전쟁으로 확대되어도 그 사건에서 어떠한 [FROM.GetAdjective]의 보복도 없으리라 확신하고 있습니다."
 bftb_greece.45.a:0 "우리는 망각으로부터 스스로를 구했다."
 bftb_greece.46.t:0 "[FROM.GetAdjective]군의 공격저지!"
 bftb_greece.46.desc:0 "[354.GetName]에 대한 범죄가 완벽하게 우리의 국제적 지위와 사령부의 자존심에 엄청난 타격을 주었으며 완전한 실패라는 인정할수 밖에 없는 말이 나오고 있습니다. 우리는 [FROM.GetAdjective] 정부에 진심 어린 사과를 표하고 서쪽에서 [FROM.GetAdjective] 정부를 여전히 적대시하고 있는 [GRE.GetAdjective] 정권에 대한 모든 지원을 철회하기로 했습니다."
 bftb_greece.46.a:0 "이걸로 인해 책임자는 총살형을 받게 될 것이다!"
 bftb_greece.47.t:0 "[354.GetName]에서 우리의 진지를 무너뜨린 [FROM.GetNameDefCap]!"
 bftb_greece.47.desc:1 "[FROM.GetAdjective] 군대가 북쪽의 우리 군을 가까스로 격퇴했다는 사실에 놀라지 않는 조언자는 거의 없었지만, 그렇다고해서 실망감이 덜해진 것은 아니었습니다. [FROM.GetAdjective]군은 [354.GetName] 접경지역에서 공격을 멈추지 않고 있습니다. 우리는 국경 근처에서 산발적이고 확실한 대규모의 병력 이동에 대한 보고와 심지어 [FROM.GetAdjective] 병사들이 [800.GetName]의 분계선을 통과했다는 보고까지 받고 있습니다. 그것은 오직 침략을 의미할 뿐입니다. 우리는 최악의 사태에 대비해야 합니다."
 bftb_greece.47.a:0 "조국에 파멸이 닥칠 것인가?"
 bftb_greece.48.t:0 "남쪽에서 공산주의 반란을 선동하는 [FROM.GetAdjective]!"
 bftb_greece.48.desc:0 "마르크스주의 정권을 가진 비열한 [FROM.GetNameDef] 정부가 요시프 브로즈 티토 라는 테러리스트를 무장시켜 남부에서 반란을 일으키도록 주동했습니다! 원래라면 무시할 법한 위협이겠지만 [FROM.GetAdjective] 가 남부 지방 반란군에 적극적으로 협력해 우리의 정부를 무너뜨리고 싶어합니다. 우리는 이 반란을 짓밟기 위해 [FROM.GetAdjective]의 수도로 진군해야 합니다."
 bftb_greece.48.a:0 "티토와 저 빌어먹을 [FROM.GetAdjective]놈들!"
 GRE_tito_backed_guerilla_war_tt:0 "§Y그리스인§!들의 전폭적인 지지를 받은 §Y공산주의자§!들이 우리 영토의 남부 지방에서 내전을 시작할 것입니다."
 bftb_greece.50.t:0 "그리스 의회를 해산한 국왕!"
 bftb_greece.50.desc:0 "국왕 요르요스 2세 폐하께서 정치인들이 서로 다투면서 국가의 분열을 초래하는 것을 막고자 국정을 직접 장악할 것이라고 선언함으로써 온 나라에 충격을 주었습니다. 이를 위하여 국왕이 첫 번째로 내린 칙령은 '자기 잇속만 챙기는 독사들의 둥지'라고 비난받았던 기관인 그리스 의회를 무기한 해산하는 것이었습니다. \n\n국왕의 칙령은 일부 사람들에게는 환영받았지만, 대부분의 다른 저명한 사회 인사들에게는 규탄받았습니다. 공화정을 지지하는 베니젤로스주의자들과 개탄스러운 공산주의자들은 '그리스인들의 국왕'이 왕좌에서 물러나고 영구히 추방되는 것을 보고자 하는 공통된 소망 덕분에 수십 년간의 반목 끝에 단결을 이루어냈습니다. 지금 시점의 정보 보고서에 따르면 앞으로 몇 주 혹은 몇 달 후에 내전이 발발할 가능성이 매우 크다고 합니다."
 bftb_greece.50.a:0 "국왕의 통치권은 신성하다!"
 GRE_absolute_monarch_hostile_factions_tt:1 "§R내전§!이 임박하였습니다..."
 bftb_greece.51.t:0 "그리스 군주주의자들의 원조 요청!"
 bftb_greece.51.desc:0 "아테네의 친[ROOT.GetAdjective] 정부는 전국적인 정치적 분열이 비참한 내전으로 이어진 뒤 우리에게 물질적인 원조를 요청했습니다. 물론 그들은 우리에게 이런 요청을 할 권리가 있지만, 그들이 우리에게 요구하는 것에 가치가 있는지에 대한 질문은 우리만이 대답할 수 있을 것입니다."
 bftb_greece.51.a:0 "의심할 여지없이 총이 필요할 것이다."
 bftb_greece.51.b:0 "원조를 위한 여분의 물자를 보낼 수 있다."
 bftb_greece.51.c:0 "그리스 문제에 간섭하지 않는 것이 상책일 것이다."
 bftb_greece.52.t:0 "총과 지원병을 보낸 [FROM.GetNameDefCap]!"
 bftb_greece.52.desc:0 "우리는 방금 [FROM.GetNameDef]에서 온 무기와 자원병들을 부두에 내리는 것을 끝냈습니다. 그 지지는 매우 환영할 만하며, 우리가 예상했던 것보다 훨씬 더 많았습니다. 이 원조는 앞으로 몇 달 동안 우리에게 도움이 될 것입니다."
 bftb_greece.52.a:0 "왕의 진정한 동맹이다!"
 bftb_greece.53.t:0 "지원을 보낸 [FROM.GetNameDefCap]!"
 bftb_greece.53.desc:0 "우리는 방금 [FROM.GetNameDef]에서 파견된 물자를 부두에 내리는 것을 끝냈습니다. 그 지지는 매우 환영할 만하며, 그리고 이 어려운 시기의 우정의 표시 역시 환영할 만 합니다. 이 원조는 앞으로 몇 달 동안 우리에게 도움이 될 것입니다."
 bftb_greece.53.a:0 "왕의 진정한 동맹이다!"
 bftb_greece.54.t:0 "자원을 거부한 [FROM.GetNameDefCap]"
 bftb_greece.54.desc:0 "우리는 [FROM.GetAdjective] 외교관으로부터 원조에 대한 우리의 요구가 묵살되었으며, 향후에도 [FROM.GetAdjective]의 어떤 원조라도 기대해서는 안 된다는 말을 들었습니다. 상황은 불행하지만, 우리는 외세의 도움 없이도 인내할 것입니다."
 bftb_greece.54.a:0 "실망스럽군."
 bftb_greece.55.t:0 "통합을 제안하는 [GRE.GetNameDefCap]"
 bftb_greece.55.desc:0 "[FROM.GetNameDef]의 대표가 우리 두 나라를 하나로 통합하자고 제안했습니다. [FROM.GetAdjective] 대표는 공유되어왔던 역사와 문화 유산을 인용하며, 우리가 '에노시스(Enosis)'라는 고귀한 개념을 통해, 커다란 하나로 합치는 것이 [FROM.GetAdjective]정부의 의지라고 표현했습니다."
 bftb_greece.55.a:0 "기막힌 생각이야!"
 bftb_greece.55.b:0 "키프로스는 스스로 나아갈 것이다."
 end_of_cyprus_tt:0 "§R이 결과로 인해 게임이 종료 될 것입니다!§!"
 bftb_greece.56.t:0 "통합을 수용한 [CYP.GetNameDefCap]"
 bftb_greece.56.desc:0 "우리는 [FROM.GetAdjective]에서 오랫동안 기다려온 두 나라의 통합을 우리 통제하에 하나의 국가로 만들 의향이 있다는 소식을 받았습니다. 전국적으로 축하 행사가 열렸고, 이 역사적인 날을 기념하기 위해 직접 니코시아로 간 [ROOT.GetLeader]의 연설이 있었습니다."
 bftb_greece.56.a:0 "드디어 동족과 뭉쳤다!"
 bftb_greece.57.t:0 "통합을 거절한 [CYP.GetNameDefCap]"
 bftb_greece.57.desc:0 "[FROM.GetAdjective] 관료들은 [FROM.GetAdjective]의 주권을 얻기 위해 그렇게 오랜 투쟁을 견뎌냈기 때문에, 결코 주권을 포기할 의도가 없다고 전해왔습니다. 이를 통해 '에노시스'는 [FROM.GetAdjective] 정부에게는 과분한 개념임이 밝혀졌습니다."
 bftb_greece.57.a:0 "그건 부탁이 아냐."
 bftb_greece.57.b:0 "잘됐네, 그게 그들의 바람이라면..."
 bftb_greece.58.t:0 "키프로스와의 통합을 요구하는 [FROM.GetNameDefCap]"
 bftb_greece.58.desc:0 "키프로스 왕령 식민지의 미래를 논의하기 위하여, 우리는 [FROM.GetAdjective] 의 대표단에 의해 지속적으로 가까워지고 있었습니다. [FROM.GetAdjective]측은 키프로스 사람들이 실제론 [FROM.GetAdjective] 출신이기 때문에 키프로스의 국가 건설 계획이 항상 실패로 끝이 날 수 밖에 없었다며 비난했습니다. \n\n[FROM.GetAdjective]의 총리 [FROM.GetLeader]은(는) 키프로스와 [FROM.GetNameDef]간의 연합을 위한 최종합의가 이루어지기 전, '에노시스' 라는 개념의 역사가 어느 정도 상세하게 서술되어 있는 편지를 보냈습니다. [FROM.GetAdjective] 대표단은 이것이  [FROM.GetAdjective]측이 만든 조잡한 민족통일주의가 아니라는 것을 우리의 대표에게 확신시키려고 했습니다. 키프로스와 [FROM.GetNameDef]은(는) 문화유산, 역사, 언어를 함께 공유했으며, 그리고 [FROM.GetAdjective]의 입장에선, 운명도 같이했다는 이유를 들면서 말입니다. \n\n우리의 군 장교들은 키프로스가 지중해의 전략적 군사기지로서 갖는 중요성을 강조해왔지만, 우리의 해외 정책 고문들은 [FROM.GetAdjective]과의 동맹은 키프로스를 공군 및 해군 기지로 사용할 때 보다 더 나은 결과를 보장할 것이라 주장했습니다. 이 선택은 최종적으로 [ROOT.GetAdjective] 의 내각들에 의해 결정되겠지만, 그러나 우린 [FROM.GetAdjective] 대표단이 너무 오랫동안 기다리지 않도록 해야할 것입니다."
 bftb_greece.58.a:0 "공식적인 동맹 체결을 대가로 제안을 받아들인다."
 bftb_greece.58.b:0 "키프로스는 중요하지 않으니 그들이 가지라고 한다."
 bftb_greece.58.c:0 "[FROM.GetAdjective] 정부는 '키프로스' 당국과 권력을 공유해야 한다."
 bftb_greece.58.d:0 "탐욕스러운 그리스인들은 아무것도 얻지 못한다!"
 bftb_greece.59.t:0 "통합에 동의하는 [FROM.GetNameDefCap]!"
 bftb_greece.59.desc:0 "우리의 [FROM.GetAdjective] 친구 덕분에, 수년 동안 키프로스와 [ROOT.GetAdjective]가 꿈꾸던 에노시스가 마침내 현실이 되었습니다. 이 사실을 [ROOT.GetLeader] 가 공식적으로 선언하면서, 수도의 시민들은 승리의 기쁨에 잔뜩 취하여 있습니다. 우리의 고위 관료들은 권력의 변화가 가능한 자연스럽게 이어질 것이라는 것을 확신시켜 주고자 키프로스로의 여정을 떠나는 데 시간을 허비하지 않았습니다. \n\n이것은 [ROOT.GetNameDef]에 정말 위대하고 역사적인 날입니다. 키프로스는 오랫동안 [ROOT.GetAdjective]의 국가적 정체성의 일부였는데, 이제 그들은 그들이 떠났던 문명의 품으로 돌아오게 되었습니다."
 bftb_greece.59.a:0 "마침내 하나가 되었다!"
 bftb_greece.59.b:0 "에노시스를 위해 우리의 자치권을 희생시킬 순 없습니다."
 bftb_greece.60.t:0 "부분적인 통합에 동의하는 [FROM.GetNameDefCap]"
 bftb_greece.60.desc:0 "통합을 허용 해달라는 우리의 원래 요청에 [FROM.GetAdjective]의 묘한 타협점이 제시했는데, 그들은 [FROM.GetAdjective] 자치정부와 같은 지위를 부여받은 키프로스 정부와 협력하는 조건으로 우리의 요구를 기꺼이 들어주겠다는 것이었습니다. 전혀 달갑지 않은 일이 아니라, 단지... 의외일뿐입니다.\n\n그들의 입장은 키프로스 정부가 신생 국가를 건설함으로써 키프로스에서 충분한 [ROOT.GetNameDef]의 약속을 보여준다면 우리 사이의 완전한 통합에는 반대하지 않을 것이라는 데 동의했습니다. 하지만 그날이 올 때까지, 우리 꽁무니에 묶인 새로운 키프로스 동맹에 만족해야 할 것입니다."
 bftb_greece.60.a:0 "어서오게, 형제여!"
 bftb_greece.61.t:0 "통합에 반대하는 [FROM.GetNameDefCap]!"
 bftb_greece.61.desc:0 "오랫동안 소중히 해왔던 연합국과의 신뢰와 믿음은 모두 거짓이었습니다. [FROM.GetNameDef] 는 심지어 [ROOT.GetAdjective]령 키프로스의 통제권을 우리에게 넘겨주는 의견조차도 비웃고 넘어갔습니다. 그들은 그 지역의 전략적 중요성과 [ROOT.GetAdjective]의 보복정책에 대한 우려를 이유로 내세우면서, 그들의 눈에는 우리가 그 지역을 받을 자격이 없다고 말합니다. \n\n 우리가 이를 전혀 예상하지 못한 건 아니었지만, 그렇다고 해서 우리가 느낀 실망감을 덜어주는 것은 절대 아닙니다. 키프로스가 조국으로 돌아오기를 몇 년이나 기다린 줄 아십니까? 그럼 이제 또 몇 년을 뒤에서 바라보고 있어야만 하는 것일까요? 우린 이번 사건을 포함한 일련의 사건들로 인해 [FROM.GetNameDef]과의 관계가 확실히 악화되었다고 말할 수 있을 겁니다."
 bftb_greece.61.a:0 "이 일을 기억할 것이다..."
 bftb_greece.62.t:0 "추축국 공동 합류를 제안한 [FROM.GetNameDefCap]!"
 bftb_greece.62.desc:0 "이전의 [FROM.GetAdjective] 정권이 파시스트로 바뀌게 될 것이라는 소식이 전해졌을 때, 수도에 머물고 있던 고문들은 서서히 두려워하기 시작했습니다. 우린 전쟁이라는 것이 필연적으로 다가올 것이라고 느꼈고, 에게해 지역의 평화 유지를 위해 감행했던 일들을 통해 이를 더욱 확신하게 되었습니다. 분명하게도, 운명은 우리가 틀렸다는 것을 증명해 주었습니다. \n\n우린 특별한 제안과 함께 다가가고 있었습니다 : [FROM.GetNameDef] 의 파시스트 정부는 전쟁이 두 국가 모두에게 피해를 줄 것이라고 확신하고 있습니다. 탐탁치 않은 [FROM.GetLeader]의 사상적 성향에도 불구하고, 단지 전쟁의 두려움 때문에 수십년 간의 외교적인 노력을 전면 무효화하는 것은 현명하지 않을 것이라는 사실에 우리 모두 동의했습니다. 그리고 그 마지막엔, [FROM.GetNameDef]와 함께 유럽의 신흥 파시스트 세력에 들어가는 것이 어떻겠냐고 조언했습니다. [FROM.GetLeader] 측은 이 대륙에서 파시스트가 패권을 장악하는 것이 불가피하나, 우리가 힘을 합친다면 전쟁이 더욱 빠르고 확실하게 종결될 것이라고 말했습니다. [FROM.GetLeader] 측은 이것이 '자비'라고 주장하지만, [ROOT.GetLeader] 측은 이에 동의하진 못하는 모양입니다."
 bftb_greece.62.a:0 "평화의 이름으로 전쟁을 치르자."
 bftb_greece.62.b:0 "[FROM.GetAdjective]인들은 진심으로 미쳤어..."
 bftb_greece.63.t:0 "그리스-터키 우호조약에 동의한 [FROM.GetNameDefCap]!"
 bftb_greece.63.desc:0 "성공적입니다! [FROM.GetAdjective] 대사는 우호조약에 동의의사를 표명했습니다. 우리가 함께 파시스트 세력에 들어간다면 절대로 질 리 없을겁니다."
 bftb_greece.63.a:0 "신청서 두 장 부탁합니다!"
 bftb_greece.63.b:0 "아니면 아마도... 우린 터키인이 필요없잖아?"
 GRE_no_turkey_needed:0 "우리는 위조와 기만을 통해 §Y터키§!와 §Y파시스트 세력§!과의 관계를 무너뜨릴 것입니다."
 bftb_greece.64.t:0 "그리스-터키 우호조약을 단호히 거부한 [FROM.GetNameDefCap]!"
 bftb_greece.64.desc:0 "[FROM.GetAdjective] 정부는 만성적인 예지력 부족에 시달리는 듯 합니다. 그 겁쟁이 바보들은 우리와 함께 피할 수 없는 승리와 함께 하지 않을 것입니다. 그게 중요한게 아니라, 우리의 길은 정해졌고 다음에 [FROM.GetNameDef]에 관련된 무슨 일이 일어나든 어느정도는 그들 스스로의 책임이 될 것입니다."
 bftb_greece.64.a:0 "강대한 자는 땅을 얻나니 온유한 자는 멸망 될 것임이요."
 bftb_greece.65.t:0 "전략적 동반자 관계를 제안하는 [FROM.GetNameDefCap], [TUR.GetNameDef]"
 bftb_greece.65.desc:0 "퍼즐 조각의 모든 것이 제자리에 들어 오는 듯 합니다. 베를린의 정권 교체는 예상치 못한 일이었고, 우리 나라의 미래에는 많은 의구심이 불러일으켜 졌습다. 그 미래는 아테네에서 온 제안에 의해 조금 더 명확해지는 듯 합니다. 우리 정부와 항구적인 전략적 동맹을 맺고자 하는 [FROM.GetNameDef], [TUR.GetNameDef]의 열망이 있는 듯 합니다. 연합국을 곤궁하게 만들기 위해, 이 두 나라를 지중해 협정에 추가하는 것이 지역의 우리 야망을 확보하는 데 확실한 큰 도움이 될 수 있을 것입니다. 또, 누가 저 두 나라가 다른 야망의 대상이 아니라고 말할 수 있겠습니까?"
 bftb_greece.65.a:0 "함께라면, 우리는 역사를 만들 것이다!"
 bftb_greece.65.b:0 "우리의 계획에는 저 둘에 대한 계획이 없다."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap], [TUR.GetNameDef]의, [GER.GetFactionName] 가입 신청!"
 bftb_greece.66.desc:0 "우리는 [FROM.GetNameDef], [TUR.GetNameDef] 두 대표단을 만났고 두 사람이 [ROOT.GetFactionName]에 합류 신청을 했다는 소식을 듣고 상당히 놀랐습니다. 반갑지 않음에 대한 놀라움이 아닌, 뜻밖의 일에 대한 놀라움이긴 합니다만, 우리는 저 둘을 동맹으로 두는 것이 목표에 도움이 될 것인지, 아니면 방해요소로 작용할 것인지를 밝혀내야 합니다."
 bftb_greece.66.a:0 "이 격동의 시대의 반가운 동맹이 되겠군."
 bftb_greece.66.b:0 "아니, 우리에게 그들은 필요없다."
 bftb_greece.67.t:0 "전략적 동반자 관계를 제안한 [FROM.GetNameDefCap]!"
 bftb_greece.67.desc:0 "퍼즐이 맞춰지듯, 모든 것이 제자리로 돌아가는 것처럼 보입니다. 베를린에서의 정권 교체는 그 누구도 예상하지 못했고, 우리의 미래에 많은 의구심을 품게 만들었습니다. 허나 그 미래는 아테네에서 온 제안에 의해 조금 더 명확해지는 듯 합니다. \n\n이는 [FROM.GetNameDef]가 우리 정부와 함께 오래 지속될 전략적 동맹을 맺고자 하고자 합니다. 우린 연합국에 의해 많은 피해를 입었고 , [FROM.GetNameDef]의 원조는 지역 패권을 확보하는 데 큰 도움이 될 수 있을 것입니다. 하지만 한편으론, 이것이 생존을 위한 그들의 최후의 발악이 아니라는 보장이 없지 않습니까? 어쩌면 그들은 딴 마음을 품고 우리와 진심으로 동맹을 맺으려고 하는 것이 아닐지도 모릅니다! 그렇게 된다면 그들은 우리를 배반할 것이고, 그럼 이 모든 것이 어떻게 끝이 나게 될까요... 어쩌면, 우린 그들에 대해 잘못 생각한 것일 수도 있습니다."
 bftb_greece.67.a:0 "로마와 아테네 - 마침내 다시 함께로군!"
 bftb_greece.67.b:0 "사냥꾼은 사냥감과 사귀지 않는다."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap]의 [GER.GetFactionName] 가입 신청!"
 bftb_greece.68.desc:0 "우리는 [FROM.GetNameDef]에서 온 대표단을 만났고 [FROM.GetAdjective] 정부가 [FROM.GetNameDef]의 [ROOT.GetFactionName]에 참가하고 싶다는 의사를 밝혔다는 소식을 듣고 다소 안도했습니다. 놀랄 일도 아닌게, [FROM.GetAdjective]의 지위는 우리가 없었다면 지탱할 수 없었을 겁니다. 이제 저들을 우리 동업자로 두는 것이 목표를 향해 나아갈 방안인지, 아니면 방해 될 것인가를 결정해야 합니다."
 bftb_greece.68.a:0 "어서오시오, 그리스여!"
 bftb_greece.68.b:0 "아니, 어림 없다!"
 bftb_greece.69.t:0 "우리의 동맹 요청을 거부한 [FROM.GetNameDefCap]!"
 bftb_greece.69.desc:0 "[FROM.GetAdjective] 외교관으로부터 그들의 긴밀한 동맹관계에 우리를 추가하는 것이 현명하지 않을 것이라는 [FROM.GetLeader]의 결정이 있었다는 통보를 받았습니다. 우리는 실망했다고 말하는 것이 절제된 표현일 것입니다. 어쨌든, 지금 우리는 [FROM.GetNameDef]의 동맹 없이 이 위기의 시기를 헤쳐나가야 합니다."
 bftb_greece.69.a:0 "이 모든 것이 끝났을 때에도 우리는 여전히 서 있을 것이다."
 bftb_greece.70.t:0 "망명 중 사망한 엘레프테리오스 베니젤로스"
 bftb_greece.70.desc:0 "1935년 군부에 의하여 축출된 베니젤로스주의자들의 지도자이자 그리스 정치의 존경받던 거인이었던 엘레프테리오스 베니젤로스가 망명 생활 중 세상을 떠났습니다. 베니젤로스는 그리스 다당제가 뿌리내리게 한 열성적인 공헌자였으며, 그리스 민족적 자각에 얼마나 큰 영향을 미쳤는가에 대해서는 독보적인 인물이었습니다. \n\n그러나 앞으로 엘레프테리오스 베니젤로스는 성공이 아니라 많은 실패로 기억될 것입니다. 이 나라에서 공화주의의 파괴력을 옹호한 것은 베니젤로스였고, 1919년 그리스-터키 전쟁으로 우리나라가 거의 완패할 뻔하였던 것도 베니젤로스의 무분별한 수정주의 때문이었습니다. 오늘날 그리스가 직면하고 있는 모든 문제들의 주요 근원은 베니젤로스의 발 앞에 놓여져 있습니다. \n\n그는 혁명가, 정치가, 선구자였으나, 그는 선동가, 전쟁광, 그리고 실패자였습니다. 엘레프테리오스 베니젤로스에 대하여 우리가 더 말할 필요 있는 것은 그가 일으킨 모든 고통이 끝난 뒤, 다시는 그리스에 그 얼굴을 내밀지 못하게 되어 기쁘다는 것입니다."
 bftb_greece.70.a:0 "속이 시원하군."
 bftb_greece.71.t:0 "엘레프테리오스 베니젤로스가 세상을 떠나다"
 bftb_greece.71.desc:0 "베니젤로스주의자들의 지도자이자 그리스 정치의 존경받던 거인이었던 엘레프테리오스 베니젤로스 총리가 자택에서 평온하게 별세했습니다. 베니젤로스는 그리스 다당제가 뿌리내리게 한 열성적인 공헌자였으며, 그리스 민족적 자각에 얼마나 큰 영향을 미쳤는가에 대해서는 독보적인 인물이었습니다. \n\n나라와 동포를 위해 자기 자신을 그렇게 바친 사람에게 어찌 말만으로 정의를 내릴 수 있을까요? 그는 오늘날 우리가 주권을 가질수 있게 만든 국가의 건축가이며, 그가 남긴 영원한 유산은 우리 모두를 능가하는 것입니다. 베니젤로스의 완벽한 기록에 있는 유일한 옥의 티는 1919년 그리스-터키 전쟁 이후 우리 나라가 겪은 끔찍한 손실 뿐입니다. 그것은 완벽한 다른 유산에 대한 흠이며 우리는 이에 완전한 복수를 해야 합니다. \n\n엘레프테리오스 베니젤로스는 혁명가, 정치가, 선구자였습니다다. 그는 우리의 행정관(Ethnarch)이였고 과거 그랬던 것처럼 타협하지 않는 사자로 기억될 것입니다. 총리 겸 자유당 총수로 테미스토클리스 소포울리스가 취임했고, 최근 사망한 현대 그리스의 아버지에 대한 국가적인 애도일이 선포됬습니다."
 bftb_greece.71.a:0 "그리스는 당신에게 갚을 수 없는 빚을 졌다..."
 bftb_greece.91.t:0 "아나톨리아 난민 구호소를 연 EEE"
 bftb_greece.91.desc:0 "대의에 더 많은 추종자들을 끌어들이기 위한 시시콜콜한 시도로, 요르요스 코스미디스는 자신과 같은 터키에서 온 동료들을 위한 난민 구호소를 열고자 운동 자금을 사용하기 시작하였습니다. 만약 이 구호소가 그의 정신이상 운동을 위한 모집소로 사용되지 않는다면 이는 칭찬받을 만할 것일 겁니다. \n\n코스미디스가 아나톨리아에서 추방당한 난민들을 모집하려고 이 구호소를 계속 유지할 것이 분명한데, 그의 영향을 막기 위해 이를 폐쇄해야 하는가? 아니면 우리의 명성을 유지하고 구호소가 계속 운영될 수 있게 해야 하는가? 라는 어려운 처지에 놓여있습니다. 일부 사람들은 빈곤한 난민들이 파시스트 구호소에서 일하는 것이 빈민가에서 고통받는 것보다 더 낫다고 주장할지도 모릅니다."
 bftb_greece.91.a:0 "지원할 가치 있는 계획이군!"
 bftb_greece.91.b:0 "폐쇄하라."
 bftb_greece.92.t:0 "[ROOT.GetAdjective] 노동자의 임금 인상을 요구하는 EEE"
 bftb_greece.92.desc:0 "EEE는 복지에 대한 우리의 취약한 인식에 통렬한 공격을 가하였습니다. 언뜻 보면 난데없이 나타난 이 파시스트들이 재정과 사회정책에 대하여 우리에게 강의할 처지인가에 대하여 생각한다는 것 자체가 우스꽝스럽지만, 대중은 매우 심각하게 받아들이는 듯합니다."
 bftb_greece.92.a:0 "아마도... 상징적인 최저임금이면 되지 않을까?"
 bftb_greece.92.b:0 "우리는 파시스트의 위협에 굴복하지 않는다."
 bftb_greece.93.t:0 "경찰과 함께 거리 폭력에 가담하는 EEE 회원들!"
 bftb_greece.93.desc:0 "EEE 회원들과 우리 경찰들 사이의 다툼이 전국적으로 일어나면서 과거에 떠났기를 바랐던 정치적 폭력의 시대가 표방되고 있습니다. 입원이나 폭력 증가에 대한 모든 보고를 비추어 볼 때, 분명히 우리는 그렇지 않습니다. \n\n일부 장관들은 우리가 이런 폭력 행위를 용납하지 않는다는 것을 이 나라에 보여주기 위해 폭력에 대한 매우 강경한 입장을 취할 것을 제안하지만, 또 다른 장관들은 파시스트들과 티격태격 하는 것은 우리가 이길 수 있는 싸움이 아니라고 경고하고 있습니다. 시민들이 분노와 불만을 가지고 있다지만, 그렇다고 해서 방탕한 폭력행위를 저지를 권리는 주어서는 안 됩니다."
 bftb_greece.93.a:0 "그들의 불만은 정당하다."
 bftb_greece.93.b:0 "폭력은 개탄스럽기 그지없고, 폭도들은 해산되야만 한다."
 bftb_greece.94.t:0 "외국인 소유 공장을 약탈하고 장물을 유통하는 EEE 회원들!"
 bftb_greece.94.desc:0 "불행히도 너무나 익숙한 장면으로, EEE의 신봉자들은 국내에서 제조된 상품을 빈곤층과 박탈당한 사람들에게 분배할 목적으로 외국 소유의 공장에 침입했습니다. 요르요스 코스미디스와 EEE의 지도부는 그 활동에 대해 전혀 알지 못한다고 주장하지만, 명백히 일련의 의적질에 참여하는 남녀들을 열렬히 옹호하고 있습니다. \n\n우리는 이미 [ENG.GetNameDef], [FRA.GetNameDef] 같은 나라에서 온 외국 거대기업들이 불평하고 있으며, 이런 유형의 행동은 절대 용납될 수 없습니다. 그럼에도 불구하고, 만약 우리가 기업가를 대표하여 개입한다면, 외국 자본가들의 꼭두각시처럼 보이게 될 것입니다. 하지만 우리가 이 무질서한 상태가 만연하도록 내버려둔다면, 우리는 국제사회에 무능한 정부처럼 보일 것입니다."
 bftb_greece.94.a:0 "그들을 막지 말아야 한다."
 bftb_greece.94.b:0 "이런 무질서는 우리답지 않아!"
 bftb_greece.95.t:0 "우리의 투쟁에 가담하는 EEE!"
 bftb_greece.95.desc:0 "지금까지 우리에게 그토록 눈엣가시였던 EEE가 공동의 적에 맞서 정부와 함께 단결하겠다는 의지를 내비쳤습니다. 요르요스 코스미디스는 우리와 [TUR.GetNameDef]의 전쟁을 지지하는 주요 인물 중 한 명이었고, 이제 전쟁이 목전에 닥쳤으니 EEE는 [TUR.GetAdjective] 측을 무릎꿇리기 위해 기꺼이 정치적 차이점을 제쳐두고자 합니다."
 bftb_greece.95.a:0 "뭉쳐라, 이제 우리는 멈출 수 없다!"
 bftb_greece.95.b:0 "우리는 파시즘으로 스스로를 더럽히지 않고 승리할 것이다."
 bftb_greece.96.t:0 "아리스토텔리스 오나시스의 [ROOT.GetNameDef] 귀국"
 bftb_greece.96.desc:0 "재계의 거물이자 국제적으로 사랑받는 사교계의 명사 아리스토텔리스 오나시스가 수년 만에 [ROOT.GetNameDef]에 돌아왔습니다. 그는 언론의 질문을 받지도 않았고, 우리 정보원들이 추적하기 힘들었지만, 보고에 따르면 아나톨리아 난민들의 환심을 사, 정계에 오르기 위해 애쓰고 있을지도 모릅니다."
 bftb_greece.96.a:0 "무얼 계획하고 있는거지?"
 bftb_greece.101.t:0 "국왕의 전제 통치에 대항하여 연대한 베니젤로스주의자와 공산주의자"
 bftb_greece.101.desc:0 "만약 공산주의자와 베니젤로스주의자 간의 동맹이 성립될 수 있다는 의심이 단 한 번이라도 들었다면, 그들은 존재할 수가 없었을 것입니다. 우리는 공산주의자들이 군주를 타도한 뒤 임시 지도자로 추대하고자 몰래 엘레프테리오스 베니젤로스와 접촉하였다는 보고를 받았습니다. \n\n이 바보 같은 계획을, 심지어 빨갱이 반역자들을 위하여 꾸미다니... 어떻게 그들은 베니젤로스가 권력을 빨갱이들한테 내줄 것으로 생각할 수 있을까요? 이건 미친 짓입니다. 이로써 알 수 있는 것은, 공산주의자들뿐만 아니라 베니젤로스주의자들조차도 여기 있어서는 안 될 놈들이라는 것입니다. 그렇기에 우리는 진정으로 논쟁을 초래할 내전에 대비하여야만 할 것입니다."
 bftb_greece.101.a:0 "우리의 적들은 모두 쥐새끼처럼 움츠러들 것입니다!"
 bftb_greece.102.t:0 "공장 습격을 조직한 공산주의자들"
 bftb_greece.102.desc:0 "사법 당국은 군에 소총을 납품하는 공장에서 벌어진 공산주의자들의 습격을 막지 못하였습니다. 마르크스주의자들은 공장에서 가져갈 수 있는 모든 걸 가져갔고 그 후 그 곳을 불태우려고 하였습니다만, 다행이도 건물을 부수는 정도에 그쳤습니다. \n\n왜 이 반란군들이 무기 제조사에 대한 뻔뻔한 습격을 착수하였는지 추측할 필요가 없습니다. 그들은 의심의 여지 없이 준비만 된다면 우리의 턱 밑에서 튀어나와 우리가 제작한 소총으로 우리와 맞서게 될 것 입니다. 이제 곧 [ROOT.GetNameDef] 역사상 최악의 내전이 일어날 조짐이 보이는 듯합니다."
 bftb_greece.102.a:0 "우리는 이 아나키스트들의 무력 습격을 용납할 수 없다."
 bftb_greece.103.t:0 "그리스로 밀입국한 베니젤로스주의 장군들!"
 bftb_greece.103.desc:0 "그들의 개탄스러운 지도자에 뒤이어 우리는 베니젤로스주의 장군들이 대거 밀입국하였다는 소식을 접했습니다. 공산당과 공화당의 밀항자들이 연합하여 실각한 군 지도자들을 선적한 물품으로 위장해 국내로 돌아오게 하였고, 우리가 무슨 일이 벌어지고 있는지 깨닫기도 전에 그들을 숨겼습니다. \n\n무질서한 저항 세력과의 전투와 유능한 군사 지도자의 지원을 받는 전면적인 내전은 전혀 다른 문제입니다. 많은 자문들이 인기 없는 군주가 절대군주정을 선언한 것이 과연 현명한 결정이었는지에 대하여 의문을 제기하지만, 반군들을 단기간에 처리할 것이라는 [ROOT.GetLeader]의 입장은 확고합니다."
 bftb_greece.103.a:0 "그래서 항구도 폭파해야 했나?"
 bftb_greece.104.t:0 "남북에서 고조되는 조직적인 저항!"
 bftb_greece.104.desc:0 "당국은 정부에게 우리가 사실상 이 나라의 남부와 북부에 대한 모든 통제권을 상실하였다고 통보하였습니다. 공산주의자들과 베니젤로스주의자들은 명예훼손과 선전을 퍼뜨리며 길거리를 돌아다니고 있습니다. 그들은 그들과 똑같은 생각을 가져 막을 생각이 없거나 그들을 막을 힘조차 전혀 없는 지방정부들에게 전혀 손해를 입지 않았습니다. \n\n군대는 함정을 파악했기 때문에, 그 지역들을 보호하려고 진주하지 않았습니다. 그러나, 군대는 완전한 경계태세를 유지하고 있고, 국왕 내각은 일단 베니젤로스주의자들과 공산주의자들이 군대를 더 이상 숨기지 못하고 나오면, 국가에 대한 통제권을 되찾기 위한 조치를 취할 수 있다고 확신하고 있습니다. 물론, 많은 정치인들은 군대 전체에 부패와 낮은 충성심이 만연하게 퍼져 있기 때문에 이러한 확신에 대해 회의적인 태도를 보이고 있습니다."
 bftb_greece.104.a:0 "상황이 통제를 벗어나고 있어!"
 bftb_greece.105.t:0 "내전!"
 bftb_greece.105.desc:0 "마침내 운명의 날이 왔습니다. 베니젤로스주의자들의 지도자는 마침내 어둠에서 나와 국왕의 명령이 불법이며 [FROM.GetNameDef]의 민주주의에 대한 전례 없는 위협이라고 비난하였습니다. 그들은 이미 두 번이나 패망한 그리스 공화국을 복원하고자 왕정을 전복하고 싶은 마음밖에 없습니다. \n\n[ROOT.GetLeader]께서는 모든 반역자들을 비난하고 공산주의자들과 베니젤로스주의자들을 뿌리 뽑아 다시 한번 [ROOT.GetNameDef]에 질서가 회복될 수 있도록 하겠다고 약속하였습니다. 다시 한번 [ROOT.GetNameDef](이)가 콜로세움으로 바뀐 것처럼 보일 것입니다."
 bftb_greece.105.a:0 "국왕을 위하여 모여라!"
 bftb_greece.166.t:0 "아테네 투자 협상에서 복귀한 우리 정치인"
 bftb_greece.166.desc:0 "[FROM.GetAdjective]인들이 우리를 초청하여 경제 관계를 심화시키는 것에 대해 더 깊이 논의하기로 결정한 것에 대해 이를 거절할 수는 없었습니다. 말할 필요도 없이, 그들은 왜 [FROM.GetAdjective]의 공업 입지가 강화되는 것이 이상적일 수 밖에 없는지에 대한 흥미로운 사례를 만들었습니다. 그 나라에 투자해야 하는지 아니면 그들의 산업 잠재력을 운명에 맡겨야 하는지는 우리가 결정해야 할 문제입니다."
 bftb_greece.166.a:0 "그래, 우리는 투자할 것이다!"
 bftb_greece.166.b:0 "이번에는 투자하지 않을 것이다..."
 bftb_greece.166.c:0 "아니, 우린 절대 그 한심한 나라에 투자하지 않을 거야!"
 bftb_greece.167.t:0 "[FROM.GetAdjective] 국가적 시연 행사에서 돌아온 우리 기업인들"
 bftb_greece.167.desc:0 "[FROM.GetAdjective]인들이 우리를 위한 대단한 행사를 열었습니다! 투자를 유치하려는 그들의 노력은 의심의 여지 없이 매력적인 것이었지만, 우리에겐 명백한 우선 순위가 있습니다. [FROM.GetAdjective]에 투자할 것인지에 대한 선택권은 우리에게 있습니다."
 bftb_greece.167.a:0 "그래, 우리는 투자할 것이다!"
 bftb_greece.167.b:0 "이번에는 투자하지 않을 것이다..."
 bftb_greece.167.c:0 "아니, 우린 절대 그 한심한 나라에 투자하지 않을 거야!"
 bftb_greece.168.t:0 "샤흐트플랜을 이용해서 우리를 갈취하는 [FROM.GetAdjective]인들!"
 bftb_greece.168.desc:0 "[FROM.GetNameDef]의 작고 영리한 해충은 우리의 폰지 사기를 우리에게 불리하게 사용할 수 있는 방법을 고안해 냈습니다. 우리에게 유리한 샤흐트플랜의 맹점을 이용할 수 있도록 고안된 작은 구멍은 말도 안되지만 오히려 우리에게 불리하게 되었습니다. 우리는 [FROM.GetAdjective]인들에게 이 작은 승리를 안겨주거나, 체면을 버리고 [FROM.GetAdjective]인들에게서 도망갈 수 있습니다."
 bftb_greece.168.a:0 "그 결과를 피하기 위해, 이번에는 인정해야 한다..."
 bftb_greece.168.b:0 "형세를 역전시켜라, 샤흐트!"
 bftb_greece.168.c:0 "우리는 결코 [FROM.GetAdjective]의 공갈에 굴복하지 않을 것이다!"
 bftb_greece.168.d:0 "저들은 손을 너무 많이 놀린 그 결과를 반드시 겪어야 한다!"
 gott_bless_herr_schacht_tt:0 "이 선택은 당신이 현재 §Y알마르 샤흐트§!를 장관으로 가지고 있기 때문에 가능합니다."
 bftb_greece.169.t:0 "[FROM.GetAdjective]의 투자!"
 bftb_greece.169.desc:0 "[FROM.GetAdjective] 투자자들의 지난 짧은 방문 이후, 그들은 투자 기회에 대한 좋은 소식을 가져왔습니다! 그들의 도움으로, 우리는 진정으로 현대적인 경제를 건설할 것입니다."
 bftb_greece.169.a:0 "대성공이군!"
 bftb_greece.169.b:0 "대성공이군!"
 bftb_greece.169.c:0 "모두 수고 많았소!"
 bftb_greece.170.t:0 "투자하지 않기로 결정한 [FROM.GetAdjective]인들"
 bftb_greece.170.desc:0 "아쉽게도, 이번에 우리 경제에 대한 [FROM.GetAdjective]들의 투자가 없을 것이라는 소식을 들었습니다. [FROM.GetAdjective] 대표가 우리에게 좋은 징조를 보이는 미래의 투자를 배제하지 않고 있다고 한 것 만이, 실망스러운 상황을 전환시키고 있습니다."
 bftb_greece.170.a:0 "아마도 다음번엔."
 bftb_greece.171.t:0 "투자회담에서 영구적으로 탈퇴한 [FROM.GetAdjective]!"
 bftb_greece.171.desc:0 "아마도 우리가 투자 문제에 대해 너무 밀어붙였나봅니다. [FROM.GetAdjective]측이 급증하고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않는다면, 우리는 혼자서라도 해야만 할 것입니다."
 bftb_greece.171.a:0 "어쩌면... [ITA.GetAdjective]인들과 더 우호적인 거래를 할 수 있지않을까?"
 bftb_greece.172.t:0 "우리를 희롱한 얄마르 샤흐트!"
 bftb_greece.172.desc:0 "애초에 합의문 초안을 작성한 바로 그 사람이 여전히 내각 각료인데도, 샤흐트플랜을 이용해 [FROM.GetAdjective]인들을 갈취할 수 있다고 생각한 우리는 정말 바보들이었습니다! 이제 우리에게 저들은 지불해야 될 국가가 되었습니다! 이건 재앙입니다!"
 bftb_greece.172.a:0 "또 다시 재무의 마법사가 공격하는군!"
 bftb_greece.173.t:0 "아테네에서 협상을 마치고 돌아온 우리 기업인들!"
 bftb_greece.173.desc:0 "[FROM.GetAdjective]인들이 우리를 초청하여 경제 관계를 심화시키는 것에 대해 더 깊이 논의하기로 결정한 것에 대해 이를 거절할 수 없었습니다. 말할 필요도 없이, 그들은 왜 [FROM.GetAdjective]의 공업 입지가 강화되는 것이 이상적일 수 밖에 없는지에 대한 흥미로운 이유를 들었습니다. 그 나라에 투자해야 하는지 아니면 그들을 내버려 둘지는 우리가 결정해야 할 문제입니다."
 bftb_greece.173.a:0 "그들이 투자할 수 있도록 인가서를 발급해 줄 것이다."
 bftb_greece.173.b:0 "그것은 지금 영국에 이익이 되지 않는다."
 bftb_greece.173.c:0 "미안하오 여보게들, 하지만 영국인들은 다른 곳에서 더 중요한 사업을 하고 있소!"
 bftb_greece.174.t:0 "[FROM.GetAdjective] 국가적 시연 행사에 참석한 우리 정치인"
 bftb_greece.174.desc:0 "[FROM.GetAdjective]인들이 우리를 위한 대단한 행사를 열었습니다! 투자를 유치하려는 그들의 노력은 의심의 여지 없이 매력적인 것이었지만, 우리에겐 명백한 우선 순위가 있습니다. [FROM.GetAdjective]에 투자할 것인지에 대한 선택권은 우리에게 있습니다."
 bftb_greece.174.a:0 "우리의 지원을 기대해도 좋소!"
 bftb_greece.174.b:0 "영국의 이익에 부합하지 않는다, 이번에는."
 bftb_greece.174.c:0 "미안하오 여보게들, 하지만 영국인들은 다른 곳에서 더 중요한 사업을 하고 있소!"
 bftb_greece.175.t:0 "투자 대가로 선박 부품을 제안하는 [FROM.GetAdjective]"
 bftb_greece.175.desc:0 "[FROM.GetAdjective]인들이 그들에 대한 투자를 늘리는 대신 우리의 선박을 제조하는 것을 쉽게 하기 위해 부품을 우리에게 납품하기를 원한다는 흥미로운 제안을 보냈습니다. 국가를 움직이는 자들이 그런 기초적인 수준의 물물교환하는 것은 정통하지 못한 상황이며, [FROM.GetAdjective] 사람들이 유일하게 정통한 것은 그들의 종교뿐일 것입니다."
 bftb_greece.175.a:0 "매우 타당한 거래로군!"
 bftb_greece.175.b:0 "우리는 지금 [FROM.GetAdjective]의 부품이 필요하지 않다."
 bftb_greece.175.c:0 "미안하지만 [FROM.GetAdjective]인들이여, 여러분들과 우리의 사업은 끝났소. 영구적으로!"
 bftb_greece.176.t:0 "투자를 결정한 [FROM.GetAdjective]!"
 bftb_greece.176.desc:0 "[FROM.GetAdjective] 투자자들의 지난 짧은 방문 이후, 그들은 투자 기회에 대한 좋은 소식을 가져왔습니다! 그들의 도움으로, 우리는 진정으로 현대적인 경제를 건설할 것입니다."
 bftb_greece.176.a:0 "대성공이군!"
 bftb_greece.176.b:0 "대성공이군!"
 bftb_greece.176.c:0 "우리는 언제나 [FROM.GetAdjective]에 의지할 수 있다!"
 bftb_greece.177.t:0 "이번에는 투자하지 않기로 결정한 [FROM.GetAdjective]"
 bftb_greece.177.desc:0 "아쉽게도, 이번에 우리에 대한 [FROM.GetAdjective]의 투자가 없을 것이라는 소식을 들었습니다. [FROM.GetAdjective] 대표가 미래의 투자를 배제하지 않고 있다고 한 것만이, 실망스러운 상황을 환기시키고 있습니다."
 bftb_greece.177.a:0 "그래, 아마도 다음번엔."
 bftb_greece.178.t:0 "추가 투자를 모색중인 우리를 막은 [FROM.GetAdjective]"
 bftb_greece.178.desc:0 "아마도 우리가 투자 문제에 대해 너무 밀어붙였나봅니다. [FROM.GetAdjective]측이 급증하고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않는다면, 우리는 혼자서라도 해야만 할 것입니다."
 bftb_greece.178.a:0 "우리가 감히 러시아인들과 거래를 하려고 했던걸까?"
 bftb_greece.179.t:0 "우리에게 투자를 청원하기 위해 자본 청원을 통해 접근한 [FROM.GetAdjective] 임원들"
 bftb_greece.179.desc:0 "[FROM.GetAdjective]인들이 우리를 초청하여 경제 관계를 심화시키는 것에 대해 더 깊이 논의하기로 결정한 것에 대해 이를 거절할 수 없었습니다. 말할 필요도 없이, 그들은 왜 [FROM.GetAdjective]의 공업 입지가 강화되는 것이 이상적일 수 밖에 없는지에 대한 흥미로운 이유를 들었습니다. 그 나라에 투자해야 하는지 아니면 그들을 내버려 둘지는 우리가 결정해야 할 문제입니다."
 bftb_greece.179.a:0 "그래, 우린 소액을 투자 할 수 있다."
 bftb_greece.179.b:0 "지금은 말고."
 bftb_greece.179.c:0 "우리는 [FROM.GetAdjective]인의 문제에 전혀 관심이 없다!"
 bftb_greece.180.t:0 "[FROM.GetNameDef]에서 열린 국가적 시연 행사에 참여한 우리 임원들"
 bftb_greece.180.desc:0 "[FROM.GetAdjective]인들이 우리를 위한 대단한 행사를 열었습니다! 투자를 유치하려는 그들의 노력은 의심의 여지 없이 매력적인 것이었지만, 우리에겐 명백한 우선 순위가 있습니다. [FROM.GetAdjective]에 투자할 것인지에 대한 선택권은 우리에게 있습니다."
 bftb_greece.180.a:0 "좋아, [FROM.GetNameDef]에 투자하자."
 bftb_greece.180.b:0 "지금은 말고."
 bftb_greece.180.c:0 "우리는 [FROM.GetNameDef]의 문제에 아무런 관심도 없어!"
 bftb_greece.181.t:0 "우리 노조에 뇌물을 준 [FROM.GetAdjective] 정부!"
 bftb_greece.181.desc:0 "[FROM.GetNameDef]의 저 무능한 악당들은 돌무더기에 집이라고 팻말을 붙여놓고 투자하게 하려는 계획을 세웠습니다! 우리의 노동조합은 우리가 일부러 관대한 [FROM.GetAdjective]인들의 제안을 거절하여 고용 문제를 악화시키고 있다고 비난하고 있습니다. 이는 말도 안 되는 것이, 저들의 부패는 보면 볼수록 뻔하기 때문입니다. 하지만 저들이 지금 모든 패를 쥐고 있습니다. 최소한만 저항해서 노동조합, 더 나아가 [FROM.GetNameDef]의 뜻대로 해야 할까요? 아니면 우리 모두를 파멸시킬 수 있는 원리원칙대로 해야할까요?"
 bftb_greece.181.a:0 "파업을 감당할 수 있는 때가 아니다..."
 bftb_greece.181.b:0 "당신의 협박은 우릴 두렵게 만들지 않소, 성가신 일이 아니라구!"
 bftb_greece.181.c:0 "아, 그리스 멍청이들아! 떨어져!"
 bftb_greece.182.t:0 "[FROM.GetAdjective]의 투자!"
 bftb_greece.182.desc:0 "[FROM.GetAdjective] 투자자들의 지난 짧은 방문 이후, 그들은 투자 기회에 대한 좋은 소식을 가져왔습니다! 그들의 도움으로, 우리는 진정으로 현대적인 경제를 건설할 것입니다."
 bftb_greece.182.a:0 "대성공이군!"
 bftb_greece.182.b:0 "대성공이군!"
 bftb_greece.182.c:0 "진정으로, 우리는 좋은 친구입니다!"
 bftb_greece.183.t:0 "이번에는 투자하지 않기로 결정한 [FROM.GetAdjective]"
 bftb_greece.183.desc:0 "아쉽게도, 이번에 우리에 대한 [FROM.GetAdjective]의 투자가 없을 것이라는 소식을 들었습니다. [FROM.GetAdjective] 대표가 미래의 투자를 배제하지 않고 있다고 한 것만이, 실망스러운 상황을 환기시키고 있습니다."
 bftb_greece.183.a:0 "음... 그래, 아마도 다음번에"
 bftb_greece.184.t:0 "대표단 배출 및 투자 가능성을 배제시킨 [FROM.GetAdjective]"
 bftb_greece.184.desc:0 "아마도 우리가 투자 문제에 대해 너무 밀어붙였나봅니다. [FROM.GetAdjective]측이 급증하고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않는다면, 우리는 혼자서라도 해야만 할 것입니다."
 bftb_greece.184.a:0 "우리가 감히 러시아인들과 거래를 하려고 했던걸까?"
 bftb_greece.185.t:0 "자국의 산업화에 대한 도움을 요청하기 위해 우리에게 접근하는 [FROM.GetAdjective]인들"
 bftb_greece.185.desc:0 "[FROM.GetAdjective]인들이 우리를 초청하여 경제 관계를 심화시키는 것에 대해 더 깊이 논의하기로 결정한 것에 대해 이를 거절할 수는 없었습니다. [FROM.GetAdjective]인들이 재정적인 도움을 받기 위해 우리에게 올 정도로 절박하게 된 이유는 때문일까요? 그들은 왜 [FROM.GetAdjective]의 공업 입지가 강화되는 것이 이상적일 수 밖에 없는지에 대한 설득력 있는 주장을 했습니다... 특히 이는 그들의 발전에 대해 증명했습니다. 그 나라에 투자해야 하는지 아니면 그들의 내버려 둘지는 우리가 결정해야 할 문제입니다."
 bftb_greece.185.a:0 "싸움 말고 다른 대안이 있습니다!"
 bftb_greece.185.b:0 "아마도 다음 기회에."
 bftb_greece.185.c:0 "그들을 정복한 이후에 산업화를 할 만한 기회가 올 것입니다!"
 bftb_greece.186.t:0 "[FROM.GetAdjective] 외교관이 [ROOT.GetAdjective]의 지중해에 대한 야망을 키우고자 함"
 bftb_greece.186.desc:0 "우리는 [FROM.GetNameDef]로부터 대표단을 받았고, 그들은 자국에 대한 [ROOT.GetAdjective]의 증가하는 정치적 간섭에 대한 우려를 전달했습니다. 그들에게 협상할 수 있는 권한이 주어졌으며, 그들은 우리에게 물자를 제공할 것이고, 우리는 그들의 국가를 장악하는 것을 계속할 것입니다. \n\n우리 모두는 그것이 사실이라는 것을 알고 있지만, 물론 그러한 간섭이 일어나고 있다는 것을 부인했습니다. 이 제안은 관대하며 그들의 주권을 안전하게 유지하고자 하는[FROM.GetAdjective]는 의심할 여지가 없습니다. 우리는 이러한 물자 제공을 이용할 수 있습니다만 우리는 [FROM.GetNameDef] 아래 완전히 깔릴 수도 있습니다..."
 bftb_greece.186.a:0 "물자 원조 좋지."
 bftb_greece.186.b:0 "아마 미래엔 서로 동의할 수도 있겠지만, 지금은 아니야."
 bftb_greece.186.c:0 "종속국은 쉽게 탈출할 수 없다!"
 bftb_greece.187.t:0 "[FROM.GetAdjective]의 투자!"
 bftb_greece.187.desc:0 "우리는 우리나라에 짧게 방문한 [FROM.GetAdjective] 투자자들을 환영하는 것을 막 마쳤으며, 그들은 좋은 투자 기회를 가져다 줄 것입니다! 우리는 과거 그들이 데려온 참관인들 때문에, 길을 잃어버렸었습니다. 하지만 그럼에도 불구하고, [FROM.GetAdjective]의 도움으로, 우리는 진정한 현대 경제를 건설할 것입니다."
 bftb_greece.187.a:0 "악마와의 거래가 죽음보단 낫다."
 bftb_greece.187.b:0 "우리는 지속적인 독립을 유지하기 위해 큰 대가를 치르고 있습니다."
 bftb_greece.188.t:0 "이번에 투자하지 않는 [FROM.GetAdjective]"
 bftb_greece.188.desc:0 "아쉽게도, 이번에 우리에 대한 [FROM.GetAdjective]의 투자가 없을 것이라는 소식을 들었습니다. [FROM.GetAdjective] 대표가 미래의 투자를 배제하지 않고 있다고 한 것만이, 실망스러운 상황을 환기시키고 있습니다."
 bftb_greece.188.a:0 "아마도 이건 꿍꿍잇속이 있는 축복일 거야..."
 bftb_greece.189.t:0 "대표단을 기피하고 우리 외교관을 추방한 [FROM.GetAdjective]인들!"
 bftb_greece.189.desc:0 "아마도 우리가 투자 문제에 대해 너무 밀어붙였나봅니다. [FROM.GetAdjective]측이 급증하고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않는다면, 우리는 혼자서라도 해야만 할 것입니다."
 bftb_greece.189.a:0 "이것은 분명히 최악의 상황들이 찾아오고 있다는 신호일거야."
 bftb_greece.190.t:0 "상임 간부회 방문을 마친 [FROM.GetAdjective] 임원들"
 bftb_greece.190.desc:0 "우리는 방금 [FROM.GetNameDef]의 관계자들을 초청하여 초청 연설을 했는데, 그 중 한 분이 국가 간의 굳건한 관계를 강조하셨습니다. 즐거운 순간이었지만, [FROM.GetAdjective] 사람들의 방문의 목적은 어려움을 겪고 있는 국가에 대한 투자를 논의하는 것이었습니다. 마르크스는 혁명이 산업화된 사회에서만 일어날 수 있다고 했지만, 우리의 역사와 [FROM.GetAdjective] 사람들의 경험은 이를 반박하는 사례가 됩니다. \n\n공무원들 사이에서는 [FROM.GetAdjective]사람들을 도와야 한다는 생각이 팽배합니다. 우리에게는 [FROM.GetAdjective] 사람들을 도울 수 있는 자원이 있기 때문입니다. 그러나, 우리도 우리의 자원을 사용해야 하며 이는 누구에게도 논쟁거리가 되고 있지 않습니다. 어떻게 해야 할까요?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap]의 자원 중 일부를 [FROM.GetNameDef]의 개선에 사용합시다."
 bftb_greece.190.b:0 "아니, 이번에는 투자하지 않겠다."
 bftb_greece.190.c:0 "일부 [FROM.GetAdjective]농부들을 공장에서 일할 수 있게 해 준다면[ROOT.GetAdjective] 사람들은 고통을 겪지 않을 것입니다."
 bftb_greece.191.t:0 "[ROOT.GetAdjective] 관료들이 [FROM.GetNameDef]에 대한 조사를 마치고 돌아옵니다."
 bftb_greece.191.desc:0 "[FROM.GetAdjective]인들이 우리를 초청하여 경제 관계를 심화시키는 것에 대해 더 깊이 논의하기로 결정한 것에 대해 이를 거절할 수는 없었습니다. [FROM.GetAdjective]인들이 재정적인 도움을 받기 위해 우리에게 올 정도로 절박하게 된 이유는 때문일까요? 그들은 왜 [FROM.GetAdjective]의 공업 입지가 강화되는 것이 이상적일 수 밖에 없는지에 대한 설득력 있는 주장을 했습니다... 특히 이는 그들의 발전에 대해 증명했습니다. 그 나라에 투자해야 하는지 아니면 그들의 내버려 둘지는 우리가 결정해야 할 문제입니다."
 bftb_greece.191.a:1 "반역자들과의 전쟁이라는 명분 아래, 군비확장을 허용합니다."
 bftb_greece.191.b:0 "아니, 이번에는 투자하지 않겠다."
 bftb_greece.191.c:0 "일부 [FROM.GetAdjective]농부들을 공장에서 일할 수 있게 해 준다면[ROOT.GetAdjective] 사람들은 고통을 겪지 않을 것입니다."
 bftb_greece.192.t:0 "[FROM.GetAdjective] 공무원들의 우리의 소외된 시베리아 지역 투자 환매 계획 제안"
 bftb_greece.192.desc:0 "우리는 [FROM.GetNameDef]로부터 대표단을 받았고, 그들은 자국에 대한 [ROOT.GetAdjective]의 증가하는 정치적 간섭에 대한 우려를 전달했습니다. 그들에게 협상할 수 있는 권한이 주어졌으며, 그들은 우리의 빈곤 지역에 투자할 것이고, 우리는 그들의 국가를 장악하는 것을 계속할 것입니다. \n\n우리 모두는 그것이 사실이라는 것을 알고 있지만, 물론 그러한 간섭이 일어나고 있다는 것을 부인했습니다. 이 제안은 관대하며 그들의 주권을 안전하게 유지하고자 하는[FROM.GetAdjective]는 의심할 여지가 없습니다. 우리는 이러한 물자 제공을 이용할 수 있습니다만 우리는 [FROM.GetNameDef] 아래 완전히 깔릴 수도 있습니다..."
 bftb_greece.192.a:0 "[FROM.GetAdjective]의 계획은 정치국의 승인을 받았소, 진행하시오."
 bftb_greece.192.b:0 "스타브카는 [FROM.GetNameDef]를 통해 우리가 퍼트릴 간접적이고 무형의 권력이 유용할 것이라고 합니다."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap]는 [FROM.GetNameDef]와의 사업을 완료했습니다."
 bftb_greece.193.t:1 "[FROM.GetNameDef]의 투자!"
 bftb_greece.193.desc:1 "우리의 훌륭한 인재들은 [FROM.GetAdjective] 친구과의 즐거운 일정을 마치고 서로에게 유익한 투자와 기회에 대한 좋은 소식을 전해주었습니다! 함께라면, 우리의 노력은 [FROM.GetAdjective], [ROOT.GetAdjective] 사람들 모두를 발전시켜 무시할 수 없는 관계를 구축할 수 있을 것입니다."
 bftb_greece.193.a:1 "도움을 받았으면 갚아야지."
 bftb_greece.194.t:0 "이번에 투자하지 않는 [FROM.GetAdjective]"
 bftb_greece.194.desc:0 "아쉽게도, 이번에 우리 경제에 대한 [FROM.GetAdjective]의 투자가 없을 것이라는 소식을 들었습니다. [FROM.GetAdjective] 대표가 우리에게 좋은 징조를 보이는 미래의 투자를 배제하지 않고 있다고 한 것 만이, 실망스러운 상황을 전환시키고 있습니다."
 bftb_greece.194.a:0 "아마도 이건 꿍꿍잇속이 있는 축복일 거야..."
 bftb_greece.195.t:0 "대표단을 기피하고 우리 외교관을 추방한 [FROM.GetAdjective]인들!"
 bftb_greece.195.desc:1 "우리가 투자 문제에 대해 너무 곤란하게 밀어붙였을지도 모르는게, [FROM.GetAdjective]인들이 급증하고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 결정하도록 선택했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않는다면, 우리는 저들 없이 스스로 해야만 할 것입니다."
 bftb_greece.195.a:0 "이제 우리는 진정으로 홀로 경제적 문제를 해결하고 있습니다."
 bftb_greece.200.t:0 "이라클리온 협약 소집 - 대성공!"
 bftb_greece.200.desc:0 "이라클리온 협약은 공식적으로 끝났으며, 완벽히 성공적이었습니다! 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다."
 bftb_greece.200.a:0 "모두의 지원 덕분에 신속하게 끝날 것입니다."
 bftb_greece.201.t:0 "이라클리온 협약 소집"
 bftb_greece.201.desc:0 "이라클리온 협약은 공식적으로 끝났으며, 멋지게 성공적이었습니다! [ENG.GetNameDef]측을 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다."
 bftb_greece.201.a:0 "만세!"
 bftb_greece.201.b:0 "이런 우라질!"
 bftb_greece.202.t:0 "이라클리온 협약 소집"
 bftb_greece.202.desc:0 "이라클리온 협약은 공식적으로 끝났으며, 멋지게 성공적이었습니다! [FRA.GetNameDef]측을 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다."
 bftb_greece.202.a:0 "대단한 해결책이야!"
 bftb_greece.202.b:0 "이런 바보들 같으니..."
 bftb_greece.203.t:0 "이라클리온 협약 소집"
 bftb_greece.203.desc:0 "이라클리온 협약은 공식적으로 끝났으며, 엄청나게 성공적이었습니다! [ITA.GetNameDef]를 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다."
 bftb_greece.203.a:0 "멋진 결과야!"
 bftb_greece.203.b:0 "불구의 승리를 기억하자..."
 bftb_greece.204.t:0 "이라클리온 협약 소집"
 bftb_greece.204.desc:0 "이라클리온 협약은 공식적으로 끝났으며, 음... 조금 성공적이었습니다. [ENG.GetNameDef]와 [FRA.GetNameDef] 어느쪽도 [TUR.GetNameDef]과의 약속을 깨고자 하지 않았기 때문에 참여하지 않을 것입니다. 이로 인해 [TUR.GetNameDef]를 혼자서 쓰러트릴 수만 있다면 [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다..."
 bftb_greece.204.a:0 "그럼에도 불구하고, 승리하리라."
 bftb_greece.204.b:0 "이게 무슨 시간 낭비야..."
 bftb_greece.205.t:0 "이라클리온 협약 소집"
 bftb_greece.205.desc:0 "이라클리온 협약은 공식적으로 끝났으며, 기가막히게 완벽하게 성공적이었습니다! [ENG.GetNameDef]측과 [ITA.GetNameDef]측을 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다."
 bftb_greece.205.a:0 "얻는 게 있으면 잃는 것도 있는 법!"
 bftb_greece.205.b:0 "이게 무슨 시간 낭비야..."
 bftb_greece.205.c:0 "우리는 이 두 번째 배신을 용납하지 않을 것이다!"
 bftb_greece.206.t:0 "이라클리온 협약 소집"
 bftb_greece.206.desc:0 "이라클리온 협약은 공식적으로 끝났으며, 기가 막히게 완벽하게 성공적이었습니다! [FRA.GetNameDef]측과 [ITA.GetNameDef]측을 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다."
 bftb_greece.206.a:0 "그럼에도 불구하고, 승리하리라."
 bftb_greece.206.b:0 "이게 무슨 시간 낭비야..."
 bftb_greece.206.c:0 "우리는 이 두 번째 배신을 용납하지 않을 것이다!"
 bftb_greece.207.t:0 "쿠데타를 일으킨 EEE!"
 bftb_greece.207.desc:0 "우리는 일이 이렇게 되리라는 것을 예측했어야 했습니다. EEE의 지도부는 우리가 나약하고 비효율적이라고 비난하였고, [ROOT.GetAdjective]의 위대함에 해만 끼치는 장애물로 선언하였습니다. 그 악당들은 의회에서 우리 모두를 배신자로 몰아넣고 우리를 내쫓아낼 것이라고 선언하였습니다. 아니나 다를까, 갑자기 회의장을 떠난 후 그들은 몇 시간 후에 돌아와서 폭도들을 대동하고는 우리의 즉각적인 집단 퇴진을 요구하였습니다. \n\n솔직히 말해서, 여론은 더 이상 우리와 함께 있지 않으며, 많은 정부 장관들은 우리가 약속을 끝까지 지킬 수 있을까에 대한 의구심을 품게 되었습니다. 외국이나 대중의 지지 없이 콘스탄티노플로 진군한다면 이는 결코 회복할 수 없는 죽음의 행진이 될 것입니다."
 bftb_greece.207.a:0 "우리는 우리의 실패에 대한 답을 내야만 한다."
 bftb_greece.207.b:0 "아테네는 절대로 파시스트 개자식들에게 지배당하지 않을 것이다!"
 byzantinist_coup_tt:0 "§Y비잔틴주의 파시스트§!들이 정부를 형성할 것입니다!\n"
 byzantinist_civil_war_inevitable_tt:0 "§Y비잔틴주의자§!들은 곧 다시 우리를 정부에서 강제로 몰아내려고 시도할 것입니다...\n"
 bftb_greece.209.t:0 "우리는 이라클리온 협약에서 정한 우리의 약속을 존중했습니다!"
 bftb_greece.209.desc:0 "우리는 이전의 터키를 쪼개어 승자끼리 나눠가졌습니다. 우리의 동맹국들과 국민들에 대한 의무는 이행되었고, [ROOT.GetNameDef]의 진정한 영광이 지난 수세기 중 가장 가까이 있습니다."
 bftb_greece.209.a:0 "이는 진정으로 우리의 가장 영광스러운 순간이다."
 megali_idea_honoured_greece_tt:0 "§Y이라클리온 협약§!에서 우리의 동맹국들에게 약속한 영토는 이미 전달되었습니다.\n"
 bftb_greece.210.t:0 "그리스인들은 이라클리온 협약의 보증을 존중합니다!"
 bftb_greece.210.desc:0 "약속한 대로, 우리는 터키의 알짜배기 땅들을 보장받았고 이 지방들은 우리의 통제하에 넘어왔습니다. 제국주의는 비열한 사업이지만, 이는 우리가 최고로 잘하는 분야입니다."
 bftb_greece.210.a:0 "시계처럼 착착 잘 맞아들어가는군."
 megali_idea_honoured_tt:0 "§Y이라클리온 협약§!에서 §Y[GRE.GetNameDef]§!에 의해 우리에게 약속한 영토는 이미 전달되었습니다."
 bftb_greece.213.t:0 "[FROM.GetAdjective](이)가 우리에게 빚을 갚기를 거부합니다!"
 bftb_greece.213.desc:0 "그 교활한 [FROM.GetAdjective] 도둑놈들이 우리에게 빚진 돈을 가지고 도망치기로 결정했습니다! 우리는 수십 년 동안 그 빚을 조심스레 늘렀는데, 그들은 그것을 불법이라고 부를 자신감이 어디서 나올까요? 그들이 우리를 속일 수 있다고 믿는다면, 그들은 완전히 잘못된 것입니다. 반드시 그에 합당한 결과가 따를 것입니다! 그러나, 우리가 [FROM.GetNameDef]의 부채를 가중시키는 것은 다소 지나치다는 것은 부인할 수 없습니다."
 bftb_greece.213.a:0 "횡령꾼 기생충 놈들!"
 bftb_greece.213.b:0 "궁지에 몰리면 쥐도 고양이를 무는 법이지."
 bftb_greece.217.t:0 "할리카르나소스의 대 파시스트 시민의회"
 bftb_greece.217.desc:0 "파시즘은 [ROOT.GetNameDef]에선 완화된 현상이었지만, [ROOT.GetLeader]의 영도 아래 국가의 모든 위대한 파시스트 사상가들이 만나서 국가의 미래에 대해 토론했을 때부터 크게 번성하였습니다. [ROOT.GetLeader]는 본인의 독재주의 형태의 정부를 제의하였고 이 방법만이 불안정을 최소화하고 파시스트를 주입할 수 있다고 선언하였습니다. 그리스 최고의 국가사회주의 정치가인 게오르기우스 메르코우리스는 [ROOT.GetNameDef](을)를 위한 최고의 방안은 급진적 세력을 국가 내로 불러들이기 위해 인기없는 왕을 몰아내는 것이라고 믿고 있습니다. \n\n[ROOT.GetLeader](은)는 알바니아부터 키프로스까지 이어질 대그리스의 비전을 어느 정도 구체적으로 설명했고, 그 누구도 그를 능가할 수 없었습니다. 반면 메르코우리스는 그들의 위대함에 대한 답을 찾기 위해 [ROOT.GetAdjective] 사람들이 과거를 되살펴봐야 한다고 믿고 있습니다. 메탁사스는 새로운 위대한 헬레니즘 국가가 곧 찾아올 것이기에 세 번째 헬레니즘 문명이 다가왔다고 믿고 있지만, 메르코우리스는 세 번째 헬레니즘 문명의 영감은 과거의 첫 번째 헬레니즘 문명에서부터 비롯될 것이라고 믿고 있습니다. 이처럼 사모스 섬에서 두 명의 강력한 인물이 파시스트화 된 [ROOT.GetNameDef]의 미래를 두고 두 가지 다른 의견을 표출하고 있습니다."
 bftb_greece.217.a:0 "메탁사스가 우리의 파시스트 왕국을 이끌어야만 한다!"
 GRE_metaxist_monarchist_fascism_tt:1 "§Y요르요스 2세§!는 국왕으로 남을 것이며, §Y대그리스§!가 형성 가능한 국가로 해금될 것입니다. \n£faction_gre_monarchist §Y군주주의자§!들은 충성스러워질 것입니다."
 bftb_greece.217.b:0 "메르코우리스가 우리를 제국의 길로 인도할 것이다!"
 GRE_republican_national_socialism_tt:1 "§Y요르요스 2세§! 는 왕좌에서 축출될 것이며, 우린 §Y아르게아스 왕조의 유산§!을 소유할 수 있게 될 것입니다. \nThe £faction_gre_monarchist §Y군주주의자§!들은 이제 하찮게 여겨질 것 입니다."
 bftb_greece.218.t:0 "아나톨리아 파시스트 반란!"
 bftb_greece.218.desc:0 "결국 때가 되었습니다. 우리의 가장 어두운 시기에, 경멸하는 게오르기오스 코스미디스는 무장투쟁을 선언하고, EEE와 [ROOT.GetNameDef]에 충성하는 자들에게 들고 일어나라고 요구하여 우리와 에게 해 건너편의 점령자들을 멸망시키려고 합니다. 딱 하나 확실한 것은 [ROOT.GetNameDef]의 미래가 매우 불확실하다는 것입니다."
 bftb_greece.218.a:0 "파시스트들이 [ROOT.GetNameDef]의 운명을 결정해서는 안 돼!"
 bftb_greece.218.b:0 "아마도 우리가 틀렸는지도 모르겠군. EEE가 [ROOT.GetNameDef](을)를 구할 수 있을지도 모르잖나."
 bftb_greece.220.t:0 "통합에 동의하는 [FROM.GetNameDefCap]!"
 bftb_greece.220.desc:0 "우리의 [FROM.GetAdjective] 친구 덕분에, 수년 동안 키프로스와 [ROOT.GetAdjective]가 꿈꾸던 에노시스가 마침내 현실이 되었습니다. 이 사실을 [ROOT.GetLeader] 가 공식적으로 선언하면서, 수도의 시민들은 승리의 기쁨에 잔뜩 취하여 있습니다. 우리의 고위 관료들은 권력의 변화가 가능한 자연스럽게 이어질 것이라는 것을 확신시켜 주고자 키프로스로의 여정을 떠나는 데 시간을 허비하지 않았습니다. \n\n이것은 [ROOT.GetNameDef]에 정말 위대하고 역사적인 날입니다. 키프로스는 오랫동안 [ROOT.GetAdjective]의 국가적 정체성의 일부였는데, 이제 그들은 그들이 떠났던 문명의 품으로 돌아오게 되었습니다."
 bftb_greece.220.a:0 "마침내 하나가 되었다!"
 bftb_greece.221.t:0 "이라클리온 협약 - 권한을 얻은 [FRA.GetAdjective]!"
 bftb_greece.221.desc:0 "참석 대표단의 대다수는 [TUR.GetAdjective]의 성공적인 붕괴에 따라 쿠르디스탄에 대한 [FRA.GetNameDef]의 권리을 부여해야 한다고 투표했습니다. [FRA.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 벌써부터 [FRA.GetNameDef] 중앙정부에 이 지역의 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다."
 bftb_greece.221.a:0 "동의한다!"
 bftb_greece.222.t:0 "이라클리온 협약 - 권한이 거부된 [FRA.GetAdjective]!"
 bftb_greece.222.desc:0 "참석 대표단의 대다수는 [TUR.GetAdjective]에 대한 성공적인 격파에도 [FRA.GetNameDef]에 어떠한 쿠르드스탄의 영토도 수여되선 안된다고 투표했습니다. [FRA.GetNameDef] 관리 대부분은 비록 아무 약속도 받지 않았더라도, 차라리 다음 절차에 영향을 주는 것이 나을것이라는 합의에 도달하기 전에, 이 회담을 우스꽝스러운 것으로 묘사하면서, 이 회담을 완전히 떠나기로 결정했습니다."
 bftb_greece.222.a:0 "반대한다!"
 bftb_greece.223.t:0 "이라클리온 협약 - 보호국을 얻은 [ENG.GetAdjective]!"
 bftb_greece.223.desc:0 "참석 대의원 대다수는 패배한 [TUR.GetName]의 벗겨진 껍데기인 아르메니아를 [ENG.GetNameDef]의 보호령으로 설립해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 이미 [ENG.GetNameDef] 중앙정부에 이 지역 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다."
 bftb_greece.223.a:0 "동의한다!"
 bftb_greece.224.t:0 "이라클리온 협약 - 괴뢰화가 거부된 [ENG.GetAdjective]!"
 bftb_greece.224.desc:0 "참석 대표단의 대다수는 [TUR.GetNameDef] 북부의 [ENG.GetNameDef]의 아르메니아 괴뢰국 설립 권리를 거부해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 이 결정애 대해 비판하고 회담 전체가 난장판인 것처럼 묘사했지만, 비록 그들이 아무것도 보장받지 못했더라도, 다음 절차에 큰 영향을 줄 수 있을 것이라고 판단하는 듯 합니다."
 bftb_greece.224.a:0 "반대한다!"
 bftb_greece.225.t:0 "이라클리온 협약 - 영토를 할양받은 [ITA.GetAdjective]!"
 bftb_greece.225.desc:0 "참석 대의원 대다수는 [ITA.GetNameDef]의 몫으로 패잔한 [TUR.GetName]의 시체덩이에서 분할한 식민지를 부여해야 한다고 투표했습니다. [ITA.GetAdjective] 관리들은 이 문제에 대한 그들의 현명한 결정에 대해 참석 대표들에게 박수를 보냈으며, [ITA.GetAdjective] 대표단의 많은 이들이 이 소식을 [ITA.GetLeader]에게 전하기 위해 고향으로 돌아갔습니다."
 bftb_greece.225.a:0 "동의한다!"
 bftb_greece.226.t:0 "이라클리온 협약 - 영토 할양이 거부된 [ITA.GetAdjective]!"
 bftb_greece.226.desc:0 "참석 대의원 대다수는 [ITA.GetAdjective]가 남부 [TUR.GetNameDef]에 식민지를 건설할 수 있는 권리를 거부해야 한다고 투표했고, 이 동의안 자체가 더 멍청해진 [ITA.GetNameDef]의 전쟁도발이라고 비난했습니다. [ITA.GetAdjective] 관리들은 그 결정을 비난했고 그것이 어떻게 [ITA.GetAdjective] 사람들이 '비토리아 무틸라타'를 믿는 것이 옳다는 증거인지를 설명하기 위해 전체적인 상황을 이용했습니다. 이 문제에 대한 개인적 견해와 상관없이, [ITA.GetAdjective] 대표단은 회의의 절차의 일부로 남아 있으라는 명령을 받았고, 의제의 최종적이고 가장 중요한 안건에 대한 평결에 여전히 영향을 미칠 수 있다는 희망을 가지고 있는 듯 합니다."
 bftb_greece.226.a:0 "반대한다!"
 bftb_greece.227.t:0 "[GRE.GetAdjective](와)과 [TUR.GetNameDef]간 국경 분쟁"
 bftb_greece.227.desc:0 "[GRE.GetAdjective]의 [341.GetName]에 대한 공격은 예상대로 실패하였고, 에게해에서의 갈등이 고조되면서 우리는 [GRE.GetNameDef] 측을 대신하여 개입할 수 있는 완벽한 기회를 얻었습니다. 우리는 군대를 캅카스 지역으로 이동시켜 [TUR.GetAdjective] 국경에 배치하여야 합니다. [GRE.GetAdjective]가 신호를 보내면, 우리는 [TUR.GetAdjective]군과 합법적인 전쟁을 벌일 것입니다."
 bftb_greece.227.a:0 "우리는 준비되었다."
 bftb_greece.228.t:0 "[SOV.GetAdjective]의 패배"
 bftb_greece.228.desc:0 "[SOV.GetNameDef]의 무적의 군대가 [TUR.GetAdjective] 경계선을 무너뜨리는 데 실패했다는 경악스러운 소식이 수도에 도달했습니다. 그들은 우리가 침략하는 것을 돕지 않고, 모든 계획과 공세를 취소하고선 [TUR.GetAdjective]군이 적합하다고 생각할때까지 우리를 심판할 권한을 부여했습니다."
 bftb_greece.228.a:0 "좋지 않은 징조로군..."
 bftb_greece.229.t:0 "우리의 약조를 이행하기 위해 우리를 초대한 [GRE.GetNameDefCap]"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] 측은 [TUR.GetNameDef](와)과의 전쟁을 시작했으며 약속한 대로 우리에게 전쟁 지원을 요청했습니다. 약속된 이득은 상당하며, 더 많은 것을 요구할 수도 있습니다. 하지만 우리의 영유권을 포기하는 한이 있더라도 그들의 요청을 따를 수 없을 가능성도 있습니다."
 bftb_greece.229.a:0 "전쟁이다!"
 bftb_greece.229.b:0 "상황이 달라졌다."
 bftb_greece.230.t:0 "약속을 이행하는 [FROM.GetNameDefCap]"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap]는 그들이 약속한 대로 [TUR.GetNameDef](와)과의 전쟁에서 우리와 함께 했습니다. 우리는 함께 [TUR.GetAdjective] 측을 무너뜨릴 것입니다."
 bftb_greece.230.a:0 "지는 것이 더 어려운 전쟁이다!"
 bftb_greece.231.t:0 "약속을 저버린 [FROM.GetNameDefCap]!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap]측이 우리를 돕겠다는 그들의 약속을 포기하고 [TUR.GetNameDef]에 대한 그들의 소유권을 철회했습니다! 그들은 우리를 배신했고 우리가 함께하던 모든 투쟁을 약화시켰습니다. 우리는 [FROM.GetAdjective]의 도움 없이 우리가 승리할 수 있기를 바래야 합니다."
 bftb_greece.231.a:0 "겁쟁이들!"
 bftb_greece.232.t:1 "황제가 나타났다..."
 bftb_greece.232.desc:1 "기적이 일어났습니다. 성 유스티니아누스가 하늘에서 우리에게 개입한 흔적이 바로 그것입니다. 누더기 옷을 입은 한 남자가 아토스 산 근처 해안에서 의식불명 상태로 뿌려진 채 발견되었는데, 그곳에서 그는 성지의 신실한 관리자들 덕분에 살아났습니다. 처음에는 그가 독일에서 [ROOT.GetNameDef]까지 걸어온 광인이라고 여겨 정부가 체포했지만, 그는 우리 EEE 학자들 중 한 명에 의해 오랫동안 잃어버린 콤네노스 왕조의 후손으로 밝혀졌습니다. \n\n오랫동안 우리는 앞으로 누가 비잔틴 제국을 이끌어야 하느냐는 질문을 던졌고, 하느님이 해결책을 우리에게 주셨습니다. 비잔틴의 후계자는 그리스어를 한마디도 할 수 없지만, 그는 확실히 배울 수 있을 것입니다! 진정으로, [ROOT.GetNameDef](은)는 신이 살펴보고 계심이 틀림없습니다."
 bftb_greece.232.a:1 "황제 아돌포스 1세 만세!"
 bftb_greece.232.b:0 "어, 잠시만, 만약 그가 단지 미친 사람이면 어쩌지?"
 bftb_greece.233.t:0 "이오아니스 메탁사스가 세상을 떠나다"
 bftb_greece.233.desc:0 "[ROOT.GetNameDef]의 총리이자 독재자였던 메탁사스는 병에 걸려 시름시름 앓다가 세상을 떠났습니다. 그는 망명자로서 해외에서 죽었습니다. 비록 그가 [ROOT.GetAdjective] 사람들에게 특별히 사랑받지는 않았지만, 그는 위기의 시기에 국민 통합과 저항의 상징이었습니다. 베니젤로스주의자인 에마누일 추데로스가 [ROOT.GetNameDef]의 총리였던 메탁사스의 자리를 대신했습니다."
 bftb_greece.233.a:0 "전쟁은 계속될 것이다."
 bftb_greece.234.t:0 "메갈리 이데아 승인"
 bftb_greece.234.desc:0 "이라클리온 협약에서 주요 강대국들이 [GRE.GetAdjective]의 \"메갈리 이데아\" 제안을 승인했다는 소식이 들려왔습니다. 이는 이 지역의 안정을 위협할 뿐만 아니라 그리 멀지 않은 미래에 [GRE.GetNameDef]측과 [TUR.GetNameDef] 간에 전면적인 전쟁 상태가 발생할 수 있는 중대한 위험이 드리워짐을 나타냅니다.\n\n[GRE.GetNameDef]측이 [FRA.GetNameDef]나 [ENG.GetNameDef]측의 군사적 지원을 받을 수 있다는 가능성을 무시할 수 없으며, [TUR.GetNameDef]측에 대한 현재의 군사적 의무를 고려할 때, 우리는 아마도 두 강대국 모두와는 아닐지라도, 전쟁에서 질 편에 서게 될 것입니다. 우리 군 지도자들은 이를 명심하여 [TUR.GetNameDef]측을 지켜주기로 한 우리의 약속을 재고할 것을 촉구합니다."
 bftb_greece.234.a:0 "터키는 그들 스스로 살아남아야 한다."
 bftb_greece.234.b:0 "우리는 어떤 대가를 치르더라도 우리의 보증을 지킨다!"
 bftb_greece.235.t:0 "독립 보장을 철회한 [ROM.GetName]"
 bftb_greece.235.desc:0 "이라클리온 협약은 우리의 보증인이었던 [ROM.GetAdjective]측을 깜짝 놀라게 했습니다. 그들은 유럽 열강들과의 전쟁을 감수하기 보다는, 우리에게 군사적 원조를 해주기로 한 약속을 취소하기로 결정했습니다."
 bftb_greece.235.a:0 "겁쟁이들!"
 bftb_turkey.1.t:0 "몽트뢰 협정"
 bftb_turkey.1.desc:1 "[TUR.GetLeader] 대통령은 우리에게 [TUR.GetNameDef] 측이 터키 해협의 재무장화를 준비하고 있다고 알려왔습니다. [TUR.GetAdjective] 정부는 영해에 대한 주장에서 지지해 주기를 원하고, 그 주장을 지킬 수 있게 로잔 조약을 수정하여 합법성을 부여해주기를 바라고 있습니다. \n\n터키 해협에 대한 [TUR.GetAdjective]인들의 주장을 지지하는 것은 분명 그들의 환심을 살 수 있을 것이고, 지중해에서 [ITA.GetNameDef]에 대하여 [TUR.GetNameDef]가 대항해 줄 가능성이 생길 수도 있습니다. 하지만, 이 위기가 수렁에 빠져들게 된다면, 최악의 경우 [SOV.GetNameDef]의 적이 되어 전쟁을 수행하게 될 수도 있습니다."
 bftb_turkey.1.a:0 "우리는 터키인들을 지지할 것이다."
 bftb_turkey.1.b:0 "대영제국은 터키와 관련이 없다."
 TUR_britain_backs_turkey_tt:0 "\n우리는 그들이 §Y터키 해협§!을 통제할 힘을 가져야 한다는 믿음 아래에 §Y[TUR.GetNameDef]§!를 지원할 것입니다. \n\n§R우린 이 조약을 철회할 기회가 있지만, 만약 그렇게 한다면 §Y[TUR.GetNameDef]§!와 §Y[SOV.GetNameDef]§! 간의 전쟁은 더욱 가까워질지도 모릅니다.§!"
 TUR_britain_unentangles_itself_tt:0 "\n우리는 §Y[SOV.GetNameDef]§!의 자비 아래 §Y[TUR.GetNameDef]§!를 떠나야할 것입니다. §Y터키 해협§!이 전 세계 어느 국가의 해상 교통이던지 간에 이를 제한하지 않고 계속해서 개방될 것처럼 보입니다."
 bftb_turkey.2.t:0 "지원을 빌려준 [ENG.GetName]"
 bftb_turkey.2.desc:0 "해협에 대한 통제권을 돌려받으려는 우리의 목표에 대한 [ENG.GetNameDef]의 지지가 있을 것이라고 [ENG.GetLeader](이)가 성명서를 발표하였습니다. [ENG.GetNameDef]의 지지를 얻어낸 것은 우리에게 있어 큰 승리이며, 전 세계에 걸쳐 우리의 정통성을 강화하는 데 큰 도음이 될 것입니다."
 bftb_turkey.2.a:0 "이제 [SOV.GetNameDef]의 반응을 기다리자."
 bftb_turkey.3.t:0 "원조를 거부한 [ENG.GetName]!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader](이)가 [ENG.GetNameDef]측이 현시점에서 외국의 위기에 휘말려서는 안되는 이유를 구구절절 적은 장문의 편지를 통해 [TUR.GetLeader]에게 어느정도 상세히 설명되었습니다. 편지에서는 [ENG.GetNameDef]에서의 전쟁에 대한 대중의 지지 부족과 우리의 [TUR.GetAdjective] - [SOV.GetNameDef] 전쟁 대비에 대한 [ENG.GetLeader]의 회의론을 이유로 [ENG.GetNameDef]의 관여가 없을것이라 설명하고 있습니다. \n\n터키 해협에 대한 통제에 대해 [ENG.GetName]의 인정이 있었지만, 그 이상을 바라기는 힘들것 같습니다."
 bftb_turkey.3.a:0 "이제 [SOV.GetNameDef]의 반응을 기다리자."
 bftb_turkey.4.t:0 "보스포루스 지역에 대한 통제를 강화한 [TUR.GetNameDef]!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader]이(가) 터키 해협은 이제 [TUR.GetNameDef]의 완전한 지배하에 들어갈 것이라고 선언함으로써, [TUR.GetAdjective] 정부는 자신의 재량으로 해협을 닫을 수 있는 능력을 자신에게 부여하였습니다! 이는 절대 용납될 수 없으며, [TUR.GetAdjective] 정부가 정치적인 편리를 위하여 흑해에 우리 함대를 가둘 권리가 있다고 결정하였다는 것을 의미하고 있습니다."
 bftb_turkey.4.a:0 "즉시 병력을 동원하라!"
 bftb_turkey.4.b:0 "이 우스꽝스러운 재롱은 우리에게 별로 문제되지 않는다."
 TUR_soviets_oppose_turkey_tt:0 "\n§Y[TUR.GetAdjective]§! 정부는 우리에게 타협안을 제안하거나, 또는 이 상황을 더욱 악화시키려고 할 것입니다. \n\n§R우리는 무력 분쟁의 조짐이 보이는 이 상황을 완화할 수 있는 기회가 있을 것입니다.§!"
 TUR_soviets_allow_militarisation_tt:0 "§Y터키 해협§!은 재무장될 것이며 §Y[TUR.GetNameDef]§!측은 이를 통과하는 모든 해운을 통제할 권리를 얻을 것입니다."
 bftb_turkey.5.t:0 "해협 재무장에 반대하는 [SOV.GetName]!"
 bftb_turkey.5.desc:0 "[SOV.GetNameDef] 대변인들은 터키 해협을 일방적으로 점령하는 행위는 불법이며, 우리의 결정을 뒤집고자 극단적인 조치를 취할 계획이라며 명확하게 진술하였습니다. 우리 외교관들에게 압박을 받았음에도 불구하고, [SOV.GetAdjective] 임원들은 그들의 의지를 위하여 [TUR.GetNameDef]에 대한 군사적 개입 배제를 거부하였습니다. \n\n현 상태를 유지하는 것은 상상도 할 수 없는 일이며, [SOV.GetNameDef] 측도 확실히 이를 이해해주어야만 합니다. 만약 흑해의 모든 나라들에 자유롭게 해협을 통과할 수 있게 하는 절충안을 제공한다면, 세계의 외톨이가 되기를 바라지 않는 이상, [SOV.GetNameDef] 측은 우리의 제안을 받아들일 수밖에 없을 것입니다."
 bftb_turkey.5.a:0 "우리는 타협안을 제시할 것이다."
 bftb_turkey.5.b:0 "합의도 없고 타협도 없다. 우리 뜻대로 할 것이다!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§!측과 §Y흑해§!에 인접한 모든 국가들은 §Y터키 해협§!을 자유롭게 통행할 수 있는 권한을 계속 유지하게 될 것입니다."
 TUR_remaining_defiant_tt:0 "\n우리는 §Y터키 해협§!을 통과하는 모든 해상 교통 수단을 규제할 권리를 계속하여 요구할 것입니다. \n\n§R이번 기회가 갈등을 줄일 수 있는 마지막 기회일지도 모릅니다. 이 문제로 [SOV.GetNameDef]와의 관계가 더 나빠질 경우 이는 전쟁으로 이어질 수 있습니다!§!"
 bftb_turkey.6.t:0 "해협 재무장에 동참한 [SOV.GetName]!"
 bftb_turkey.6.desc:0 "[SOV.GetAdjective] 정부는 평화를 어지럽힌 것에 대한 반향과 이에 대한 처벌에 대해 모호한 암시와 함께 불쾌함이 뭍어나오는 성명을 발표했지만, 관리들은 사적으로 [SOV.GetNameDef]측이 어떠한 보복 조치도 취하지 않을 것이라 확신하고 있습니다. \n\n이스탄불에서 [TUR.GetLeader]의 열정적인 연설을 통해, [TUR.GetNameDef]의 위대한 승리가 라디오를 통해 전국으로 방송되었습니다. 정부에 대한 수많은 지지가 쏟아져 나왔으며, 우리는 해협 문제에 대한 결정적인 승리에 대한 전국적인 축하를 기대하고 있습니다."
 bftb_turkey.6.a:0 "여기에 가정의 평화와, 세계의 평화가 있다!"
 bftb_turkey.7.t:0 "해협 재무장에 대한 타협안을 제시한 [TUR.GetNameDefCap]"
 bftb_turkey.7.desc:0 "수많은 협상 끝에 [TUR.GetAdjective] 정부는 해협을 장악하는 대신 흑해와 국경을 접하고 있는 모든 국가에 대한 자유로운 통행을 허용하기로 결정하였습니다. [TUR.GetNameDef] 측에서 제시한 이의를 제기할 여지가 없는 제안은, 이미 [BUL.GetNameDef] 측과 [ROM.GetNameDef] 측에 의하여 급하게 승인되었고, 궁극적으로 이 문제에 더 이상 손 쓸 수 없게 만들었습니다."
 bftb_turkey.7.a:0 "글쎄, 위기가 종결된 것으로 간주될 수 있겠군."
 bftb_turkey.8.t:0 "요동치는 흑해 분쟁"
 bftb_turkey.8.desc:0 "[SOV.GetName]측은 터키해협을 다시 장악하려는 [TUR.GetNameDef]의 계획에 이의를 제기했지만, [TUR.GetNameDef]측은 [SOV.GetAdjective]의 위협에도 불구하고 계속 도전하고 있습니다. [TUR.GetNameDef]측이 그들의 주권을 주장하기 위해 고군분투하고 있으며 [SOV.GetNameDef]측이 이 지역에 대한 지배권을 확립하고자 하면서 이 사태는 무력 충돌로 번질 조짐을 보이고 있습니다. \n\n힘의 균형은 우리의 손에 달려있습니다. 우리는 소련을 저지하기 위해 [TUR.GetNameDef]에게 독립보장을 하여 우리의 지지를 합법화하거나 이 상황을 모면하기 위해 양국이 스스로 설정한 진퇴양난의 좁은 길에서 벗어날 지를 선택해야합니다."
 bftb_turkey.8.a:0 "우리는 볼셰비키의 폭정에 맞서 [TUR.GetNameDef]에 지지를 표해야 한다."
 bftb_turkey.8.b:0 "[SOV.GetAdjective]의 적개심을 달래는 것은 평화를 위해 지불할 작은 댓가다!"
 TUR_britain_stands_up_for_turkey_tt:0 "\n우리는 이 결정을 통해 전쟁이 벌어지더라도 §Y[TUR.GetNameDef]§!의 편에 설 것입니다. §R[SOV.GetNameDefCap]측이 이 상황을 완화시킬 마지막 한 번의 기회를 얻습니다!§!"
 TUR_britain_abandons_turkey_tt:0 "\n우리가 §Y[TUR.GetNameDef]§!에게 지원을 재개한다면, §Y[TUR.GetAdjective] 정부§!는 이 상황을 완화시킬 마지막 한 번의 기회를 얻습니다."
 bftb_turkey.9.t:0 "우리를 버린 [ENG.GetAdjective]"
 bftb_turkey.9.desc:0 "영국 총리 [ENG.GetLeader](은)는 최근 [SOV.GetNameDef] 측과 그들 사이의 긴장감이 더욱 고조됨에 따라, [ENG.GetNameDef] 측이 '지역 분쟁'에 얽힐 여유가 없다고 공식적으로 발표하였습니다. 이미 대전쟁으로 막대한 손실을 입은 [ENG.GetNameDef]이었기에, [ENG.GetLeader] 측은 [SOV.GetNameDef]에 유화정책을 시행하였습니다. \n\n앙카라에서는 이 결정에 크게 실망하였고, [TUR.GetLeader]께서는 [ENG.GetNameDef]의 소극적인 태도를 비난하였습니다."
 bftb_turkey.9.a:0 "모든 것을 잃었으니, 우리는 전적으로 [SOV.GetNameDef]의 변덕에 굴복해야 한다."
 bftb_turkey.9.b:0 "변한 것은 아무것도 없으니, 우리의 길을 지켜야만 한다."
 TUR_straits_remain_demilitarised_tt:0 "\n§Y터키 해협§!은 비무장상태로 남을 것이며 우리는 전쟁이 벌어질 때까지 §Y터키 해협§!을 통과하는 해운들에 대한 아무런 통제권을 얻을 수 없습니다. \n\n§R이것은 상황을 완화시킬 마지막 기회입니다. 만약 [SOV.GetNameDef]측이 이를 재촉한다면 우리를 전쟁으로 이끌어버릴 것입니다!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] 측은 이 상황을 완화할 마지막 기회를 가질 것이지만, 그들이 그 방법을 고르지 않는다면 전쟁이 촉발될 것입니다!§!"
 bftb_turkey.10.t:0 "여전히 반항적인 [TUR.GetAdjective]"
 bftb_turkey.10.desc:0 "압도적인 전력차에도 불구하고 [TUR.GetLeader]측은 터키 해협에 대한 [TUR.GetAdjective]측의 권리 문제에 대해서 꿈쩍도 하지 않았습니다. 현재 [TUR.GetAdjective]-[SOV.GetAdjective] 국경 전역에 군대가 배치되는 등 긴장이 급격하게 고조되고 있습니다. [TUR.GetLeader]께서는 이번 위기가 '[TUR.GetNameDef]의 운명의 순간'이라고 하면서 [SOV.GetAdjective]측의 횡포에 맞서 [TUR.GetNameDef]측은 결코 항복하지 않을 것이라고 약속했습니다."
 bftb_turkey.10.a:0 "터키 해협은 전면전 할 가치가 없다."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap]놈들을 우리 앞에 무릎 꿇고 항복하게 만드리라!"
 bftb_turkey.11.t:0 "우리의 요구에 부응한 [TUR.GetNameDefCap]"
 bftb_turkey.11.desc:0 "[TUR.GetLeader]는 모스크바에서 환영받았고, 그는 그곳에서 무장한 경비대에 둘러쌓인 채 터키 해협을 감시하고 무장하기 위한 목적으로 [TUR.GetAdjective]의 모든 권리를 포기하는 새로운 조약에 서명할 것을 강요받았습니다. [TUR.GetAdjective] 대통령은 [SOV.GetNameDef] 방문 기념으로 [SOV.GetLeader] 에서 만든 파이프 담배 한 대를 받고 돌아왔습니다. \n\n우리의 바다에 대한 영향력을 강력히 주장한 것은 우리에게 있어 엄청난 승리였으며, 그리고 [TUR.GetAdjective] 국경에 위치한 우리 군은 모두가 참석하는 3일간 축하 행사를 가능한 시끌벅적하게 열 수 있도록 허가되었습니다."
 bftb_turkey.11.a:0 "세계는 [SOV.GetNameDef]의 힘을 두려워해야 한다."
 bftb_turkey.12.t:0 "한발 물러선 [SOV.GetName]"
 bftb_turkey.12.desc:0 "[SOV.GetLeader]은 직접 [TUR.GetLeader]에게 연락하여 긴장을 풀 것을 권하였고 [TUR.GetAdjective]의 지도자에게 제국주의에 대항하여 힘써준 공로에 찬사를 보냈습니다. [SOV.GetAdjective]의 병사들은 [SOV.GetAdjective]의 국경에서 그들의 작전을 최소화할 것을 명령받았고, [SOV.GetNameDef]는 [TUR.GetName]의 터키 해협 장악에 대한 항의를 완전히 멈추었습니다. \n\n[TUR.GetAdjective]의 시민들은 끔찍했던 독립전쟁 직후 바로 대규모 전쟁을 시작한다는 계획에 크게 걱정하였지만, [TUR.GetLeader]가 그들에게 평화가 마침내 찾아왔다고 선언한 이후 그들은 안도의 한숨을 내쉴 수 있었습니다. 또한 [TUR.GetLeader]는 [TUR.GetAdjective]의 자주권이 위기의 순간에서 빛났던 [TUR.GetAdjective] 시민들의 용기 덕분에 영원히 우리의 것이 될 수 있었다며 감사를 전하였습니다."
 bftb_turkey.12.a:0 "우리가 이겼다!"
 bftb_turkey.13.t:0 "[TUR.GetAdjective]-[SOV.GetAdjective] 전쟁 발발"
 bftb_turkey.13.desc:0 "6시간 전, [SOV.GetAdjective]군은 트라브존에 위치한 [TUR.GetAdjective]의 전략 기지를 포격하기 시작하였고 그들은 [TUR.GetAdjective]의 노동자들을 마르크스주의 운동의 일부로써 해방시키기 위해 [TUR.GetNameDef]로 진입한다고 선언하였습니다. 반역자인 Şefik Hüsnü는 이미 터키 인민공화국 망명 정부의 출범을 선언하였으며 그들은 앞으로 의심의 여지 없이 [SOV.GetNameDef]에 복속될 것입니다. \n\n[TUR.GetLeader]는 이스탄불에서 연단에 올랐고 침울한 표정으로 [TUR.GetNameDef]에 전쟁이 들이닥쳤다고 선언하였지만, 그 슬픈 표정은 대통령이 연설의 마지막에 반전을 만들어 내며 감쪽같이 사라졌습니다. 그는 격앙된 목소리로 [TUR.GetAdjective] 국민들이 다시 한번 그들의 자유와 독립을 위해 운명의 부름을 받았다며 호소했습니다. 비록 독립 전쟁의 흉터가 거의 아문 상태이지만, [TUR.GetAdjective]의 국민들은 다시 한번 열의에 불타올랐으며 군에 자원하기 위해 뛰어들고 있습니다. \n\n하지만 이 열정적인 애국심이 언제까지 지속될 수 있을까요?"
 bftb_turkey.13.a:0 "...그리고 우린 얼마나 버틸 수 있을까?"
 bftb_turkey.14.t:0 "형성되기 시작한 반대운동"
 bftb_turkey.14.desc:0 "정당에 대한 금지가 해제되면서, 합법적인 야당 운동이 형성되기까지는 몇 주의 시간이 걸릴 것이라고 믿었던 [TUR.GetAdjective] 정치학자들의 말은 모두 틀린 것으로 판명되었습니다. 아드난 멘데레스는 신속하게 케말주의자 휘하의 [TUR.GetNameDef]에 대한 종교적 신앙 상태에 불만을 품고 있는 그들과 뜻이 통하는 전통주의자들을 모으기 시작했습니다. 과거 [TUR.GetAdjective] 정치운동이 종교적 근본주의자들에 의해 장악되었을 땐 민주주의로 이행되는 모든 과정이 중단되었지만, 이번에는 그렇지 않을 것이며, 선거일이 다가옴에 따라 투표에서 광신자들의 움직임을 이겨내기로 결심한 [TUR.GetLeader]의 다짐 또한 이 변화를 더욱 확신할 수 있게 해줍니다. \n\n멘데레스와 근본주의자들은 공화인민당이 보수, 전통주의 공약을 가진 대중주의 이슬람 운동 계획의 창시자로 규정한 '전통파' 집단에 모였습니다. 이 전통주의 집단은 지지 기반 구축을 위해 다가오는 주간에 걸쳐 터키 시골지역에서 서서히 활동을 시작할 것이며, 그리고 착각에 빠진 추종자들을 충분히 모은뒤, 그들은 의심의 여지없이 곧바로 그들의 야당을 출범시킬 것입니다."
 bftb_turkey.14.a:0 "다가오는 선거는 [TUR.GetName]의 영혼을 위한 선거가 될 것이다."
 bftb_turkey.16.t:0 "투표율 제고를 위해 시골 주민을 동원하며 애쓰는 전통파"
 bftb_turkey.16.desc:0 "아드난 멘데레스의 전통주의자들은 세속정부로부터 억압받았다고 느끼는 독실한 시민들에게 이번 선거에서 자신들의 정당에 투표할 것을 촉구하기 위해 전국에 떼를 지어 나서기 시작했습니다. 보도에 따르면 이들 유권자들 중 다수는 케말주의자들을 이길 가능성에 대해 회의적인 시선으로 바라보고 있고 전반적으로 민주주의에 대해 냉소적인 입장을 보이고 있지만, 접근한 유권자 대부분은 멘데레스와 그의 반대 운동에 대해 열광하고 있습니다."
 bftb_turkey.16.a:0 "이건 헌법에 위배되는 짓이다! 저지시켜라!"
 bftb_turkey.16.b:0 "국민의 민주적 의지가 알려질 것이다."
 bftb_turkey.17.t:0 "연합을 위해 쿠르드족 단체에 접근하는 멘데레스의 전통파"
 bftb_turkey.17.desc:0 "아드난 멘데레스의 전통주의자들은 널리 홍보했던 [TUR.GetAdjective] 내 쿠르디스탄 여행에 착수했고, 쿠르디스탄에서 오늘날 [TUR.GetNameDef]의 신앙심에 따른 화해와 상호이익에 대해 설파했습니다. 쿠르드족 지도자들은 종교 경전을 인용하며 쿠르드족 지도자들은 전통주의 반대 운동 관계자들과 함께 무대에 올랐고 '터키가 전능하신 분의 품으로 돌아오게 하기 위해' 쿠르드인들에게 선거일이 되면 멘데레스와 그의 추종자들에게 투표하도록 권했습니다."
 bftb_turkey.17.a:0 "이건 두고볼 필요도 없는 반역행위다!"
 bftb_turkey.17.b:0 "이 협력은 미래에 결실을 맺을 것이다!"
 bftb_turkey.18.t:0 "적발된 시골 지역의 부정선거 음모"
 bftb_turkey.18.desc:0 "[TUR.GetNameDef] 초창기 민주주의의 슬픈 날입니다. 아드난 멘데레스의 반대 운동을 지지하고 미래의 선거 결과를 조작하려는 음모가 [TUR.GetNameDef]의 향촌 일부 지역에서 발견되었습니다. 종교 지도자, 지방 공무원, 심지어 주정부 임원들까지 포함된 음모는 무산되었고, 공모자들은 체포되었습니다. 수사에서 멘데레스나 그의 반대 운동이 음모와 결부했다는 증거는 발견되지 않았지만, 우리의 반응은 분명히 선거 운동에 영향을 미치게 될 것입니다."
 bftb_turkey.18.a:0 "그들 모두를 공개적으로 재판하고 가능한 한 최고 형을 선고하라!"
 bftb_turkey.18.b:0 "조용히 사면하고 잊혀지길 바라자."
 bftb_turkey.19.t:0 "멘데레스 운동을 지지하는 대규모 집회"
 bftb_turkey.19.desc:0 "내륙 지역에서 아드난 멘데레스에 의해 열린 집회는 무스타파 케말 아타튀르크가 이스탄불의 중심부에서 진행했던 연설과 비슷한 숫자의 사람들을 끌어들였습니다. [TUR.GetLeader](은)는 재개표를 요구하는 집회가 일어났다는 소식을 듣고 혼란에 빠졌으며, 멘데레스가 곧 그의 공식적인 야당이 국가에 출범할 것이라고 선언한 가운데 이 집회들은 아무 문제 없이 순조롭게 진행되었습니다. 일련의 연사들이 앞으로 나와 각각 일상생활과 정치에서 종교의 중요성을 전파하였고, 우린 모두 기본적으로 전통주의적 보수주의의 이념을 지지하고 있다고 말하며, 일부의 연사들은 심지어 오래전에 사라진 오스만 술탄국과 칼리프에 대해 애정을 나타내는 수식어를 붙여 말하기도 하였습니다! 메르데스 본인은 마지막으로 무대에 올라 이전에 올라왔던 몇몇의 연사들과는 달리 더욱 신중하게 말했습니다. 멘데레스는 유쾌하게 자유방임주의의 좋은 점을 청중에게 자세히 설명하였고, 케말주의자들이 국가를 위해 했던 모든 일들에 대한 칭찬을, 이에 대응하는 비판으로 깎아내리기 전에 계속해서 해주었습니다. 참석자들은 선거 승리에 대한 기대와 열정을 가슴에 품고 집회는 마무리되었습니다. \n\n헌신적인 케말주의자 장교단은 정부에 접근했고, 확실치 않은 말로 멘데레스와 그의 보수적 대중주의 운동의 커지는 영향력을 억제하기 위해 공화인민당이 더 많은 일을 해줄 것을 요구하였습니다. 군 장교의 대표는 우리의 장교들은 절대로 멘데레스의 정부를 섬기지 않을 것이라고 말하였고, 그리고 만약 멘데레스의 정부에서 케말주의 제도에 대한 근본적인 위협으로 보는 것들을 우리가 억제하지 못한다면, 장교들은 그들 스스로 극단적인 행동을 취할 것임을 암시했습니다."
 bftb_turkey.19.a:0 "공화국에 암운이 드리워지는군."
 bftb_turkey.20.t:0 "\"민주당\""
 bftb_turkey.20.desc:0 "여덟 시간 전, 아드난 멘데레스는 [TUR.GetNameDef]의 위협적인 새로운 정당의 출범을 자랑스럽게 선언하였습니다. 그 이름은 바로 \"민주당\". 그는 이 민주당이 공화인민당의 권력 독점을 끌어내리기 위한 의도이며, 이로써 국가가 지금까지 본 적 없었던 새로운 방향으로 나아가게 될 것이라고 선언하였습니다. 정당의 세 가지 이념은 환호하는 군중들에게 공개되었으며, 멘데레스는 그의 정부가 운명, 조국, 그리고 자유를 위해 헌신하겠다고 맹세하였습니다. 더욱 놀라운 것은 민주당이 이끄는 멘데레스의 선언은 국가의 창건 이후 그 어느 [TUR.GetAdjective] 정부보다도 확실히 더 간섭주의의 형태를 띌 것이라는 사실입니다. \n\n이 선언은 케말주의자들에게 증오심을 불러일으켰고, [TUR.GetLeader]는 오늘 이스탄불에서 그의 지지자들에게 선거가 당초 예상보다 더 어려워질지라도, 공화인민당은 다가오는 선거로부터 계속해서 국가의 통치자들을 배출시킬 것이라고 약속했습니다."
 bftb_turkey.20.a:0 "정당이 이길수 있도록 최선을 다하자!"
 bftb_turkey.21.t:0 "선거일"
 bftb_turkey.21.desc:0 "오랫동안 기다리던 선거일이 드디어 도래했습니다. 전국의 모든이들이 열악한 날씨와 개인 사정을 뒤로하고 지방 지정 투표소에서 선호하는 정당에 투표용지를 가득 채울 수 있게 되었습니다. 특히 민주주의로의 전환이 그렇게 빨리 이루어진 것 같았어도, 그 누구도 이렇게 엄청난 투표율을 예상할 수 없었을 것입니다. 선거전이 완벽히 깨끗하지는 않았지만, [TUR.GetName]의 첫 자유선거에서 투표하러 나가는 [TUR.GetAdjective] 시민들을 보는 민주주의 지지자들은 자부심을 느낄 것입니다. \n\n경선은 팽팽했고, 모든 표를 세어 최종 결과를 밝히는 데 상당한 시간이 걸렸습니다. 대망의 [TUR.GetNameDef] 첫 선거의 최종 승자는..."
 bftb_turkey.21.a:0 "...공화당!"
 bftb_turkey.21.b:0 "...민주당!"
 TUR_republican_victory_tt:0 "£faction_tur_kemalist §Y공화인민당§!은 §Y민주주의§! 통치의 권한을 위임받아 국가를 다스릴 수 있게 될 것입니다."
 TUR_conservative_victory_tt:0 "£faction_tur_traditionalist §Y민주당§!은 §Y민주주의§! 통치의 권한을 위임받아 국가를 다스릴 수 있게 될 것입니다."
 bftb_turkey.22.t:0 "[TUR.GetAdjective] 내전"
 bftb_turkey.22.desc:0 "민주당의 선거 승리 이후, [TUR.GetNameDef] 내부에서 일어나는 갈등은 거의 불가피했습니다. 정부와 무장 군인들 사이의 긴장감은 선거 당일 이후 계속해서 악화되었고, 이젠 모든 것이 최고조에 이르렀습니다. 장교들은 이미 서부의 부유한 주들에 대한 통제를 장악하였고, 장교들은 그 반란 주들의 민간 지원를 받고 있다고 알려져 있습니다. \n\n동쪽에서는, 쿠르드 민병대가 독립을 목표로 무장투쟁에 대비하여 조직화되고 있습니다. 우리가 쿠르드족과의 동맹이 오래 지속될 것이라고 생각한 것은 참 어리석은 일이었지만, 그들이 주권을 가진 영토 밖으로 넘어와 국가를 침략하려는 한심한 발악을 우리가 미리 뿌리 뽑지 않았던 것은 더욱 바보 같은 짓 이었습니다. \n\n[TUR.GetNameDef]의 민족 정신을 향한 투쟁은 이제 시작되었고, 우리는 절대로 질 수 없습니다!"
 bftb_turkey.22.a:0 "알라를 위해, 우리는 싸우리라!"
 bftb_turkey.23.t:0 "사다바드 조약"
 bftb_turkey.23.desc:0 "[TUR.GetLeader]는 미래에 더욱 지속적인 협력의 가능성을 열어두기 위해 상호간의 불가침조약을 제안하며 [ROOT.GetLeader]에게 다가오고 있었습니다. [TUR.GetAdjective]의 외교관들은 두 국가 사이의 공동의 역사와 관심사에 대해 상세히 분석하고, 형제 국가들 간의 평화를 진심으로 바라며 그들 각자의 위치에서 열심히 노력하였습니다. 현재까지 협상은 순조롭게 진행되고 있지만, 우리가 서명하느냐 마느냐의 문제는 결국 우리에게 달려있습니다."
 bftb_turkey.23.a:0 "물론 우리는 이 우정의 협약에 서명할 것이다!"
 bftb_turkey.23.b:0 "우리는 친족이 아니다 [TUR.GetName], 우리는 너를 모른다."
 bftb_turkey.24.t:0 "아타튀르크의 후계자 선택"
 bftb_turkey.24.desc:1 "남녀노소는 무스타파 케말 아타튀르크가 지도력에 걸맞게 살아있기를 바라고 있지만, 터키의 아버지는 영원할 수 없는 존재입니다. 우리는 이 전사를 대체할 사람을 찾지 못하고 있고, 그 누구도 우리의 메시아, 건국의 아버지에 부응할 것이라고 꿈도 꾸지 못하고 있지만, 우리는 아타튀르크의 발자취를 이어나갈 수 있는 믿음직한 지도자를 선택하여야만 합니다. 그들은 케말주의자의 가치관을 본보기로 삼고 [TUR.GetNameDef]의 지도자로서 아타튀르크의 예를 따라야만 할 것입니다."
 bftb_turkey.24.a:1 "젤랄 바야르가 유력한 후보다."
 bftb_turkey.24.b:0 "젤랄 바야르가 유력한 후보다."
 bftb_turkey.24.c:0 "이스메트 이뇌뉘가 아타튀르크의 훌륭한 후계자다."
 bftb_turkey.24.d:0 "페브지 차크마크야말로 [TUR.GetNameDef]에 필요한 지도자다"
 bftb_turkey.24.e:0 "페브지 차크마크는 우리의 프란시스코 프랑코가 될 것이다."
 bftb_turkey.24.f:0 "레제프 페케르가 파시즘과 케말주의을 합칠 사람이다."
 bftb_turkey.24.g:0 "셰브케트 쉬레이야 아이데미르의 천재성이 우리를 지켜줄 것이다."
 bftb_turkey.24.h:0 "오직 이스메트 이뇌뉘만이 독특한 [TUR.GetAdjective] 사회주의를 도입할 수 있다."
 bftb_turkey.24.i:1 "우리가 길을 찾을 때까지 카즘 오르바이가 군사정권을 이끌 것이다."
 bftb_turkey.24.j:0 "어... 음... 그... 전 칼리파?"
 bftb_turkey.25.t:0 "하타이 문제를 압박하는 [TUR.GetName]"
 bftb_turkey.25.desc:0 "[TUR.GetLeader]측은 시리아 하타이 지역에 거주하는 터키인들에게 [TUR.GetNameDef]에 가입할지, 아니면 시리아에 무기한 잔류할지를 결정할 국민투표 시행에 대한 권리를 허용해 줄 것을 요구하는 강경한 어조의 편지를 썼습니다. 우리 식민지군은 다양한 불법적인 행위들을 적발했으며 대표적으로는 [TUR.GetAdjective]에서 [TUR.GetAdjective]인들이 넘어와 하타이 지역에서 소동을 일으키는 것이었습니다. [TUR.GetNameDef]측이 [TUR.GetAdjective]의 승리를 보장하기 위해 국민투표 결과를 왜곡할 것이 분명하지만, [TUR.GetNameDef]을(를) 우리편으로 만드는 것도 고려해볼 만합니다. [TUR.GetLeader]이(가) 하타이 지역을 [TUR.GetNameDef] 측에 통합하기 위해 어디까지 할지는 아무도 모릅니다."
 bftb_turkey.25.a:0 "우리는 하타이가 [TUR.GetNameDef]의 손아귀에 들어가도록 할 것이다."
 bftb_turkey.25.b:0 "하타이는 시리아의 일부로 남을 것이다. [TUR.GetAdjective]의 갈망이 무엇이든"
 bftb_turkey.26.t:0 "하타이의 주권을 우리에게 양도한 [FROM.GetNameDefCap]"
 bftb_turkey.26.desc:0 "[TUR.GetLeader]는 안타키아에서 하타이 시민들이 [TUR.GetNameDef]로 돌아온 것을 환영하는 연설을 하였고, [FROM.GetNameDef]의 [FROM.GetLeader]에게 하타이 사람들의 민주적 의지를 존중해줘서 고맙다는 의사를 전달했습니다. 비록 이 변화가 시리아 장교단을 분노하게 만들었지만, 하타이와 [TUR.GetNameDef]에선 대부분 만족하는 분위기이며, 많은 [TUR.GetAdjective] 사람들이 [TUR.GetNameDef]의 새로운 지역을 축성하기 위해 수많은 선물을 교환하며 축하해 주고 있습니다."
 bftb_turkey.26.a:0 "형제자매 여러분, 우리 안에 돌아온 것을 환영하오."
 bftb_turkey.27.t:0 "하타이에 대한 강력한 통제를 유지하는 [FROM.GetName]"
 bftb_turkey.27.desc:0 "[TUR.GetLeader]측이 가지안테프에서 격렬한 집회를 주도했으며, 그곳에서 그는 터키를 억압하는 [FROM.GetNameDef]의 행태를 비난했습니다. 이 사건을 통해 [TUR.GetAdjective] 국민들은 분노에 휩쓸렸으며, 하타이를 억압하고 있는 [FROM.GetNameDef]측과의 일말의 친밀감조차 사라져버렸습니다. 지금은 하타이 지역이 우리의 손에 있지 않지만, 우리는 언제나 이 가증스러운 배신을 기억할 것입니다."
 bftb_turkey.27.a:0 "어떻게 해서든, 하타이를 원래 있던 곳으로 해방시킬 것이다."
 bftb_turkey.29.t:0 "양심적 병역거부자들의 입대 지원"
 bftb_turkey.29.desc:0 "조국 제일주의 통치 방식을 채택한 우리의 결정이 큰 효과를 발휘한 것 같습니다! 전국 각지에서 갑자기 우리 군에 합류하기를 희망하는 많은 지원자들이 몰려오고 있습니다. 우리의 사령부는 어쩔줄을 몰라하고, 이 아찔한 영향은 모든 부류의 종교, 문화적 배경을 가진 사람들을 참여하게 했으며, 그것은 작전 수준에서는 감당하기 너무 무거운 짐이 되었습니다. \n\n다행히도, 우리는 적어도 이러한 상황의 변화에 대해 어느 정도 준비가 되어 있었고, 이 모든 징병 기피자들의 통합은 다소 원활해졌습니다. 우리 조언가들은 앞으로 꽤 오랫동안 지원자들의 유입을 볼 수 있을 것이라고 시사했습니다!"
 bftb_turkey.29.a:0 "이렇게나 많은 용감한 이들이 나라를 지키기 위해 모인 것을 보면 가슴이 후련해지는군."
 bftb_turkey.30.t:0 "오니키 제도 보상"
 bftb_turkey.30.desc:0 "오니키 제도는 우리 영해에 놓여 있고 한때는 제국의 필수적인 부분으로 여겨졌던 곳입니다. [ENG.GetAdjective]인과 [GRE.GetAdjective]인이 그렇게 부르는 것을 선호하는 도데카니사 제도는, [ITA.GetAdjective]인들이 그들에 대한 정당한 주권을 포기한다면 다시 한번 우리의 것이 될 것입니다. \n\n정부 관리들은 우리가 그 섬들에 대한 대가로 [ITA.GetAdjective]인들에게 제공할 수 있는것에 대한 목록를 구성했습니다. 왜냐하면 우리는 그들이 적어도 이에 묵인할 용의가 있다면 보상을 요구하게 될 것이라 확실히 예상하고 있기 때문입니다."
 bftb_turkey.30.a:0 "그들에게 크롬에 대한 권리를 제공할 것이다."
 bftb_turkey.30.b:0 "그들에게 산업적인 보상을 제공할 것이다."
 bftb_turkey.30.c:0 "우정에 대한 제의로 충분할 것이다."
 bftb_turkey.31.t:0 "[342.GetName] 지역의 자원에 대한 독점적인 권한을 제공하는 [FROM.GetNameDefCap]"
 bftb_turkey.31.desc:0 "[FROM.GetAdjective] 정부는 의외의 제안과 함께 우리에게 다가왔습니다. 그들은 우리에게 도데카니사 제도를 주는 대신 [342.GetName] 지역의 모든 광물 자원과 철 생산의 100% 전권을 제공해주겠다고 제안하였습니다. \n\n우리 정부는 지금까지 땅을 포기하는 것 보단 얻어 내는 쪽으로 사업을 해왔었지만, 그러나 [TUR.GetNameDef]는 큰 규모의 전쟁 작전에 필수적인 자원들을 비축할 수 있는 우리만의 자원을 제공해주려고 합니다. 우리는 또한 이 자원들이 본격적으로 전쟁이 시작된 이후엔 접근하기 어려울 것이라는 사실도 고려해야만 합니다. 이런 자원에 대한 [FROM.GetAdjective]의 제안을 받아들여야 할지 결정하는 것은 최종적으로 우리에게 달려있습니다."
 bftb_turkey.31.a:0 "도데카네사 제도와 자원 채굴권을 바꾸자."
 bftb_turkey.31.b:0 "우리는 단 한뼘의 땅도 내어주지 않을 것이다! 영원히!"
 bftb_turkey.32.t:0 "도데카니사 제도를 대가로 산업적 원조를 제공해주려는 [FROM.GetNameDefCap]"
 bftb_turkey.32.desc:0 "[FROM.GetAdjective] 정부는 흥미로운 제안과 함께 우리에게 다가왔습니다. [FROM.GetAdjective]는 본인들에게 도데카니사 제도의 역사적, 전략적 중요성을 보여주는 포트폴리오를 우리에게 발행하였고, 섬들을 소유하는 대신 그들이 판매하려는 생산 시설과 그들의 자원들을 나열한 목록을 작성하여 보냈습니다. \n\n우리 정부는 지금까지 땅을 포기하는 것 보단 얻어 내는 쪽으로 사업을 해왔었지만, 그러나 추가의 산업이 [ROOT.GetAdjective]의 군수 장비에 큰 도움이 되는 것도 부정할 수 없는 사실입니다. 최종적으로, 우리는 과연 도데카니사 제도 보다 눈앞에 놓인 우리 산업의 발전이 더욱 가치있는 일인지 선택해야만 합니다."
 bftb_turkey.32.a:0 "계약에 서명하자. 그들이 합당한 거래를 제시할 수만 있다면 섬들을 넘겨줘도 좋다."
 bftb_turkey.32.b:0 "우리는 한 치의 땅도 내어주지 않을 것이다! 현재도 그러며, 앞으로도 그럴 것이다!"
 bftb_turkey.33.t:0 "도데카니사 제도의 소유권을 요청한 [FROM.GetNameDefCap]"
 bftb_turkey.33.desc:0 "[FROM.GetAdjective] 정부는 두 국가 사이의 유대와 우리에 대한 [FROM.GetAdjective]의 선천적인 애정의 중요성 강조하는 [FROM.GetLeader]의 서명이 적힌 확고한 입장의 서한을 발행하였습니다. 엄청난 허세와 함께, [FROM.GetAdjective]는 꽤나 의미없는 협약인, 그러나 작은 의미들이 담겨있는 '권력 조약'에 함께 서명하자고 제안하였습니다. 이 우정의 서한과 함께, 지역 지도자들과 도데카니사 제도의 통제권을 넘겨받기를 원하는 [FROM.GetAdjective] 관료들 사이의 평화적인 권력 교환을 어떻게 조절해 나가야 하는지에 대한 지침이 적힌 서류들이 동봉되어 있었습니다. \n\n우리 정부는 지금까지 땅을 포기하는 것 보단 얻어 내는 쪽으로 사업을 해왔었지만, 그러나 [FROM.GetAdjective]는 지중해와 관련된 갈등에서 매우 도움이 되는 동맹이 될 수도 있을 것입니다. 한가지 걱정이 있다면, 대부분의 도네카니사 제도의 그리스인들은 [FROM.GetNameDef]가 그들의 섬들을 [FROM.GetAdjective]의 한 부분으로 합병하는 것에 대해 크게 실망하고 있다는 것입니다. 그러나 어떻게 보면, 그들은 대전쟁 이후 오스만 제국의 잔재에서 그들을 끄집어 낼 때에도 비슷한 반응을 보였던걸로 기억합니다."
 bftb_turkey.33.a:0 "이것이 미래에 군사적 동맹으로 이어질 수 있기를 바랍니다..."
 bftb_turkey.33.b:0 "위선자라 불리는 것을 우린 두려워하지 않습니다. 섬들은 영원히 우리의 것으로 남을 것입니다."
 bftb_turkey.34.t:0 "우리의 제안을 수락한 [FROM.GetNameDefCap]!"
 bftb_turkey.34.desc:0 "오니키 제도는 [FROM.GetAdjective]의 권위로부터 [342.GetName] 지역의 자원 독점권을 주는 대가로 우리에게 다시 돌아왔습니다. 비록 고위 관료들이 개인적으로 [342.GetName] 지역의 노골적인 식민주의에 대한 합의에 대해 불만을 표출했지만, 그런 불만들은 [TUR.GetNameDef]의 새로운 지역을 합병한 이후 대부분의 환호와 함께 묻혀버렸습니다. \n\n[TUR.GetLeader]는 지속적으로 억압받아온 시민들에게 그들의 불만을 [TUR.GetAdjective] 정부에서 해결해줄 것이라고 말해왔었던 로도스 지역에 개인적으로 방문했습니다. 이와 동시에 섬의 역사와 민족 정신을 [TUR.GetNameDef]에 동화시키려는 새로운 계획도 섬의 전 지역에 걸쳐 시행되기 시작했습니다."
 bftb_turkey.34.a:0 "위대한 승리이다!"
 bftb_turkey.35.t:0 "우리의 제안을 수락한 [FROM.GetNameDefCap]!"
 bftb_turkey.35.desc:0 "오니키 제도는 우리의 발전된 산업의 일부 산물을 대가로 [FROM.GetAdjective]의 권위로부터 우리에게 다시 돌아왔습니다. 비록 관료들이 수세기 전부터 우리 소유의 것이었던 것을 왜 우리의 노력과 무기로 대가를 치르고 받아내야 했는지에 대해서 개인적으로 크게 실망하였지만, 그런 불만들은 [TUR.GetNameDef]의 새로운 지역을 합병한 이후 대부분의 환호와 함께 묻혀버렸습니다. \n\n[TUR.GetLeader]는, 지속적으로 억압받아온 시민들에게 그들의 불만을 [TUR.GetAdjective] 정부에서 해결해 줄 것이라고 말해왔었던 로도스 지역에 개인적으로 방문했습니다. 그리고 이 방문은, 섬의 역사와 민족 정신을 [TUR.GetNameDef]에 동화시키려는 섬 전 지역에 대한 새로운 계획의 첫 발판을 내딛게 되었습니다."
 bftb_turkey.35.a:0 "위대한 승리이다!"
 TUR_three_factories_sacrificed:0 "3개의 §Y민간공장§!이 제거됩니다."
 bftb_turkey.36.t:0 "우리의 제안을 수락한 [FROM.GetNameDefCap]!"
 bftb_turkey.36.desc:0 "많은 [TUR.GetAdjective] 장교들을 놀라게 하며, 오니키 제도는 조약 내 명시된 무의미한 그 어떠한 헌신이든지 간에 옹호하기 위해 최종적으로 그 어느 파벌도 강요하지 않는 상호간의 조약을 대가로 [FROM.GetAdjective]의 권위로부터 우리에게 돌아왔습니다. [TUR.GetLeader]는 소위 '권력 조약'이라고 불리는 조약에 서명하기 위해 직접 이 곳에 방문하였고, 그 곳에서 역사적 영토의 교환을 통해 바다에 접한 두 국가간의 관계를 더욱 발전시키는 두 정상 간의 상호 조약이 이루어졌습니다. [TUR.GetAdjective] 사람들의 기쁨은 빠르게 확산되었고, [TUR.GetNameDef]의 새로운 지역을 합병한 것에 대한 성대한 축하가 열렸습니다. \n\n[TUR.GetLeader]는, 지속적으로 억압받아온 시민들에게 그들의 불만을 [TUR.GetAdjective] 정부에서 해결해 줄것이라고 말해왔었던 로도스 지역에 개인적으로 방문했습니다. 그리고 이 방문은, 섬의 역사와 민족 정신을 [TUR.GetNameDef]에 동화시키려는 섬 전 지역에 대한 새로운 계획의 첫 발판을 내딛게 되었습니다. \n\n[GRE.GetAdjective] 정부는 군더더기 없이 깔끔히 진행된 영토 교환에 대해 비난하였고, 그들의 말로는 오니키 제도의 [GRE.GetAdjective] 시민들의 자주권에 대한 부당하고 불법적인 조약이라며 다른 강대국들에게 이를 같이 비난해주기를 부탁하였습니다. 국제 사회는 이 영토 교환에 대해 놀라울 정도로 조용히 아무 반응도 보이지 않았고, 그들은 [TUR.GetAdjective] 정부와 멀어지는 것을 두려워 하는 것처럼 보입니다."
 bftb_turkey.36.a:0 "여기서 더 좋아지진 않을 것이다."
 bftb_turkey.37.t:0 "우리의 제안을 거절한 [FROM.GetNameDefCap]!"
 bftb_turkey.37.desc:0 "[FROM.GetAdjective] 정부는 공개적으로 [TUR.GetAdjective] 측의 선동가와 보복주의자들의 노력에도 불구하고, 도데카니사 제도는 [FROM.GetAdjective] 의 영토로 영원히 남을 것이라고 말했습니다. [FROM.GetLeader] 측은 [TUR.GetLeader]의 이름을 연설에서 언급하며, [TUR.GetLeader]이(가) [TUR.GetNameDef]에서는 존경 받을지라도, [FROM.GetNameDef]에서는 [FROM.GetAdjective] 시민들에게 비웃음거리에 불과하다고 조롱했다. [FROM.GetLeader]께서는 [TUR.GetNameDef]측을 실패한 국가라 불렀으며 우리나라의 존재가 얼마나 [FROM.GetAdjective] 측에게 얼마나 불쾌한 국가인지 설명했다. 그들의 장황한 연설 속에서, [FROM.GetLeader] 측은 자그마치 37번의 세브르 조약을 이행하지 않음을 들먹였다. \n\n[TUR.GetLeader] 측은 [FROM.GetAdjective] 측의 입장을 '유감스럽다'라고 표현하면서, 추후 추가적인 외교적 대화의 기회가 있기를 바란다고 했다."
 bftb_turkey.37.a:0 "더 좋았을 수도 있는데.."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] 측이 캅카스에서의 공동 자원 채굴 협력을 제안하다"
 bftb_turkey.38.desc:0 "[FROM.GetAdjective] 정부는 우리의 광물 생산량을 평가하기 위해 조지아로 측량사와 탐사자를 보낸 것을 인정하고, 공동 자원 채굴 협력으로 두 국가 모두 더 많은 이익을 얻을 수 있는 방법을 제안하는 포트폴리오와 함께 우리에게 접근했습니다. 국가 지도자가 스파이 활동을 인정하고 그 고백을 두 국가 사이의 더 가까운 관계를 발전시킬 계획으로 전환시킨 것을 전례 없는 현상이지만, 이것은 우리가 지금 어떠한 곤경에 처했는지 보여주는 것입니다. 그 누구도 [FROM.GetAdjective] 정부는 위험을 받아들이기를 꺼린다는 것을 부정할 수 없을 것입니다. \n\n[FROM.GetAdjective] 포트폴리오는 포괄적이고 빈틈이 없습니다; [FROM.GetAdjective] 측은 그들이 찾은 광맥들을 채굴할 것이며 생산물들 중 일부를 그들의 목적을 위해 [354.GetName] 지역으로 옮길 때 우리가 운반의 대부분을 할 것입니다. 우리는 몇 년 동안 [FROM.GetAdjective] 측이 무엇을 발견했는지는 알아낼 수는 없겠지만, 그들이 조지아에서의 채굴 과정을 발전시키기 위해 우리에게 보내준 계획들은 생산량은 적어도, [FROM.GetAdjective] 측의 도움 없이 사용할 수 있을겁니다."
 bftb_turkey.38.a:0 "우리의 이익을 위해 손잡자."
 bftb_turkey.38.b:0 "우리 국경에 간섭하도록 놔둘 줄 알았다니."
 bftb_turkey.39.t:0 "우리의 요청을 수락한 [FROM.GetNameDefCap]"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective] 정부 관계자들이 자신들의 업적을 칭찬하고 있는데, 이는 [FROM.GetAdjective] 정부가 방금 전에 우리가 발표한 선언문에서 계획한 대로 조지아에서의 공동 금속 추출 계획을 추진하고 싶다고 우리에게 전달했기 때문입니다. \n\n이제 공정이 시작되어 조지아로부터 광석이 채굴되면, 즉시 [354.GetName]로 운송되어 정제하도록 준비되고 있습니다."
 bftb_turkey.39.a:0 "외교적인 승리다!"
 bftb_turkey.40.t:0 "우리의 요청을 거부한 [FROM.GetNameDefCap]!"
 bftb_turkey.40.desc:0 "보도에 따르면 [FROM.GetAdjective] 관계자들은 [FROM.GetAdjective] 정부에게서 조지아에서 광산 채굴권을 따내려는 우리의 제안에 믿을 수 없는 반응을 보였습니다. 우리의 요청은 웃음거리가 되었고, 어쩌면 더 모욕적인 방법으로, [FROM.GetAdjective] 측은 광석을 추출하기 위해 우리의 포트폴리오와 함께 제출한 계획들 중 일부를 채용했습니다."
 bftb_turkey.40.a:0 "빌어먹을 놈들!"
 bftb_turkey.41.t:0 "우리를 [FROM.GetFactionName]에 초대한 [FROM.GetNameDefCap]"
 bftb_turkey.41.desc:0 "[FROM.GetLeader] [FROM.GetNameDef] 대통령은 공식적으로 발칸 동맹을 발칸 협상국이라고 불리는 보다 광범위하고 포괄적인 전략적 동맹으로 개편하기 위한 계획에 앞장섰습니다. 발칸 동맹의 모든 구성국이 [FROM.GetFactionName]에 참여하도록 초대되었고, 그것에는 우리도 포함되어 있습니다. \n\n[FROM.GetNameDef] 대표단은 [FROM.GetFactionName]의 국가들간의 관계가 순수한 군사적 사항을 뛰어넘을 것이라고 보장했으며, 이미 우리의 경제 체계와 방어 전략 등을 공동으로 개발하려는 계획들의 요약을 발표했습니다."
 bftb_turkey.41.a:0 "하나로 뭉치면, 발칸을 지킬 수 있다."
 bftb_turkey.41.b:0 "이 계획은 [FROM.GetAdjective] 우월주의에서 비롯된 무모한 망상이다."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader]측은 [FROM.GetNameDef]측이 [ROOT.GetFactionName]세력에 동참 할 것을 선언했습니다. 불가피한 충돌에 대비하여 두 국가 간의 운명을 함께 하고자 할 것을 기념하며 성대한 축하와 두 차례 국가적인 기념행사가 있었습니다."
 bftb_turkey.42.a:0 "우린 함께, 발칸을 수호할 것이다"
 bftb_turkey.43.t:0 "[ROOT.GetFactionName] 가입 제안을 거절한 [FROM.GetNameDefCap]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader]는 [FROM.GetNameDef]가 [ROOT.GetFactionName]에 가입하지 않겠다는 입장을 드러냈습니다. 이로 인해 우리 외교관들과 정부 관료들의 상심은 헤아릴 수가 없으며, 발칸 조약을 떠나려는 [FROM.GetNameDefCap]와(과) 더불어 [ROOT.GetFactionName]에 대한 거부로 인해 우리의 모든 계획은 틀어지게 되었습니다."
 bftb_turkey.43.a:0 "비동맹은 우리를 지켜주겠지만, 동맹은 그렇지 못 할 수도 있다."
 bftb_turkey.44.t:0 "페트라 조약"
 bftb_turkey.44.desc:0 "우리는 [FROM.GetNameDef]측으로부터 레반트 지역을 보호하는 책임을 [FROM.GetAdjective] 정부가 인수할 것을 제안하는 방어적인 계획을 전달받았습니다. [FROM.GetLeader](은)는 [FROM.GetNameDef]의 지리적 근접성으로 인해 이 영토를 방어하고 관리하는 것이 매우 간단하며, 이 지역의 자원을 자유롭게 제공할 수 있다고 주장합니다. \n\n이 제안이 완전히 무가치한 것은 아니지만, 그래도 남 주기에는 아까운... 흥미로운 위치입니다. 우리는 오스만제국으로부터 팔레스타인, 요르단, 시나이를 점령했습니다. 우리가 이를 오스만 제국의 후계자인 [FROM.GetAdjective]측에 돌려줄 준비가 되었습니까? 역사적인 고려를 차치하고도 우리가 이를 거절할 경우 [FROM.GetAdjective] 정부가 어떻게 반응할 지에 대한 고려를 해야합니다. 그들은 우리의 거부를 우리가 그들을 믿지 않거나 혹은 우리가 이 동맹에서 그들의 위치를 소중히 여기지 않는다고 해석할 수도 있습니다. 과거부터 [FROM.GetNameDefCap]측은 예측할 수 없는 것으로 판명되었고 우리가 이를 거절한다면 [FROM.GetAdjective] 정부가 이 문제를 확대하지 않을 것이라는 확신을 얻기 어렵습니다."
 bftb_turkey.44.a:0 "전략적으로 탄탄한 계획인데!"
 bftb_turkey.44.b:0 "오스만 제국이 붕괴한 데는 이유가 있다."
 bftb_turkey.45.t:0 "페트라 조약에 동의한 [FROM.GetAdjective]"
 bftb_turkey.45.desc:0 "[FROM.GetAdjective]의 식민지 관리들은 우리가 예전 [FROM.GetAdjective] 식민지를 원활하게 인수할 수 있도록 이미 자리를 떠나 인접 보호국으로 이동하고 있습니다. [FROM.GetLeader]측은 [ROOT.GetNameDef](이)가 항복한 지방을 방어하고 통치할 수 있는 [FROM.GetNameDef]의 능력에 대해 전폭적인 신뢰를 가지고 있다고 써진 편지를 보냈습니다. \n\n많은 [ROOT.GetAdjective] 시민들은 금번 토지 이전을 위대한 승리이자 [ROOT.GetNameDef] 측이 다시 한번 세계적으로 존중받는 강력한 지역 강국임을 확인해주는 일이라 보고있습니다."
 bftb_turkey.45.a:0 "더 큰 무대로 나아가자."
 bftb_turkey.46.t:0 "페트라 조약을 거절한 [FROM.GetAdjective]"
 bftb_turkey.46.desc:0 "[FROM.GetNameDef]의 수상 [FROM.GetLeader](은)는 레반트 지역의 [FROM.GetAdjective] 영토를 [ROOT.GetNameDef]에게 양도하는 것은 있을 수 없는 행동이며 이 지역이 지속적인 [FROM.GetAdjective]측의 통치를 필요로 한다고 경고했습니다. 레반트에 있는 [FROM.GetAdjective] 부대들에게는 이 지역에 대한 예상치 못한 [ROOT.GetAdjective]측의 침공을 신속하게 막을 수 있도록 준비하라는 지침이 내려왔습니다. \n\n개인적으로, 많은 정부 관료들은 [FROM.GetAdjective]측이 우리를 동맹국으로 신뢰하지 않는다는 증거로 우리의 제안을 거절한 것을 언급하며 [FROM.GetAdjective]측의 결정에 실망감을 표현했습니다. [ROOT.GetLeader](은)는 또한 [FROM.GetAdjective] 정부의 결정에 반대 의사를 표명하고 자문위원들에게 이에 대응할 수 있는 방법을 제시하도록 요청했습니다."
 bftb_turkey.46.a:0 "시도는 좋았지만, 지금으로써는 달리 할 수 있는 게 없다."
 bftb_turkey.46.b:0 "사건을 확대하자!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] 정부의 아라비아만 방어에 대한 우려 제기"
 bftb_turkey.47.desc:0 "[FROM.GetNameDef]의 수장 [FROM.GetLeader](이)가 아라비아 만 식민지 안보에 대해 우려하며 우리와 접촉했습니다. [FROM.GetNameDef]의 역사와 인접성을 근거로 [FROM.GetAdjective]의 수장은 이 지역 전체의 국방과 행정의 책임을 [FROM.GetNameDef](이)가 떠맡아야 된다고 제안했습니다. \n\n몇몇 [ROOT.GetAdjective] 정부 관계자들은 최근에 [FROM.GetNameDef]측이 레반트 지역의 통제권을 달라고 청원한 것을 감안하여 이 제안에 대해 경각심을 나타냈습니다. 전문가들은 [FROM.GetNameDef]측이 전 대륙에 걸쳐 새로운 현상을 구축하기 위해 이러한 외교적인 토지 양도 전략을 계획하고 있다고 우려하고 있습니다. [FROM.GetNameDef]측은 향후 우려와 상관없이 우리의 동맹으로 남아있을 것이며, 확실히 [FROM.GetNameDef]측이 계속 남아있기를 바란다면, 우리의 아라비아 식민지에 대한 그들의 지배권 요구를 받아들이는 것이 현명할 것입니다."
 bftb_turkey.47.a:0 "[FROM.GetNameDef]이(가) 책임을 질 준비가 됬는지 보자"
 bftb_turkey.47.b:0 "이 신식민주의는 용인될 수 없으며 앞으로도 그럴 것이다."
 bftb_turkey.48.t:0 "아라비아만을 방어하기 위해 우리를 믿어준 [FROM.GetAdjective]"
 bftb_turkey.48.desc:0 "그들의 새로운 영토를 위한 수비대와 관리자들을 위한 운송이 이미 준비되고 있었으므로 아라비아만 지역으로 즉시 운송할 수 있습니다. [FROM.GetAdjective]측은 이 지역에 대한 그들의 지배권을 취하하고 우리에게 넘겨주었습니다."
 bftb_turkey.48.a:0 "우린 이제 진정한 강대국이다."
 bftb_turkey.49.t:0 "[FROM.GetAdjective]측의 아라비아 영토 양도 거부"
 bftb_turkey.49.desc:0 "[FROM.GetAdjective] 대사는 [FROM.GetAdjective]의 아라비아 영토에 대한 [ROOT.GetAdjective]의 계획을 '절대 용납할 수 없다'라고 말하며 이를 즉각 철회할 것을 요구했습니다. 우리의 방어전문가들은 우리가 [FROM.GetAdjective]의 아라비아 영토를 관리하지 못한 것에 실망하고 있지만, [FROM.GetAdjective] 정부 관계자들은 [ROOT.GetNameDef](이)가 [FROM.GetFactionName]의 일원으로 남아있는 한, 우리는 [FROM.GetAdjective] 지역의 정박권과 군사통행권은 유지된다고 말하고 있습니다."
 bftb_turkey.49.a:0 "유감스럽군."
 bftb_turkey.50.t:0 "경전차를 요청하는 [FROM.GetNameDefCap]"
 bftb_turkey.50.desc:0 "[FROM.GetNameDef]의 대표단은 군수 장비 목록에서 우리 경전차를 구매하려는 확고한 의지를 가지고 우리를 찾아왔습니다. 그들은 이 전차들을 보고 \"천재적인 [ROOT.GetAdjective]\", \"완벽한 디자인\" 이라며 경외심을 표현하였고, [FROM.GetAdjective] 대표단은 [ROOT.GetAdjective]의 장비들이 [FROM.GetNameDef] 자신들의 주권을 지켜내기 위해 꼭 필요하다는 말을 전했습니다."
 bftb_turkey.50.a:0 "우린 최신 장비들을 보내 줄 것이다!"
 bftb_turkey.50.b:0 "일반 모델을 보내주자."
 bftb_turkey.50.c:0 "그들은 우리 구식 모델을 받을 것이다."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap]는 우리에게서 아무것도 받지 못할 것이다."
 bftb_turkey.51.t:0 "최신식 경전차를 보낸 [FROM.GetNameDefCap]!"
 bftb_turkey.51.desc:0 "우리는 방금 [FROM.GetAdjective] 전차를 배송받았습니다! 이 장비는 최신식이며 시험 운전을 통해 우린 이들이 다방면으로 활용될 수 있을 것이라고 확신하였습니다. 그들은 의심의 여지 없이 우리의 군대를 긍정적으로 바라보고 있을 것 입니다."
 bftb_turkey.51.a:0 "뜻밖의 기쁜 소식이군!"
 bftb_turkey.52.t:0 "경전차를 보낸 [FROM.GetNameDefCap]"
 bftb_turkey.52.desc:0 "우리는 방금 [FROM.GetAdjective] 전차를 배송받았습니다! 이 장비들은 살짝 구식이긴 하지만, 품질 테스트를 통해서는 아직까지 모두 문제없이 잘 작동하는 것으로 보입니다. 그들은 의심의 여지 없이 우리의 군대를 긍정적으로 바라보고 있을 겁니다."
 bftb_turkey.52.a:0 "큰 도움이 되었다"
 bftb_turkey.53.t:0 "구식 전차를 선물하는 [FROM.GetNameDefCap]"
 bftb_turkey.53.desc:0 "우리는 방금 [FROM.GetAdjective] 전차를 배송받았습니다! 이 장비들은 확실히 오래되었고, [FROM.GetAdjective]에선 수많은 결함으로 인해 더 이상 생산하지 않고 있는 것처럼 보입니다. 이와 상관없이, 우리 군대는... 뭐 그래도 써볼 수 있도록 어떻게든 해봐야겠습니다..."
 bftb_turkey.53.a:0 "1922년도에도 쓸만했다면, 지금도 최소한의 성능은 보일 것이다!"
 bftb_turkey.54.t:0 "아무것도 보내지 않은 [FROM.GetNameDefCap]"
 bftb_turkey.54.desc:0 "[FROM.GetAdjective]는 우리에게 구식 전차 모델의 심지어 차체 조차도 지원해 주는 것을 거절하였습니다.[FROM.GetAdjective]의 군대는 오직 [FROM.GetAdjective]에서만 쓰려고 하는 것처럼 보이며, [FROM.GetNameDef]의 영향력 있는 간부들은 국가 안보 문제를 염려하여 우리에게 아무 지원을 해줄 수 없다고 덧붙였습니다."
 bftb_turkey.54.a:0 "어차피 그 전차들은 다 고장났을게 뻔하지."
 bftb_turkey.55.t:0 "체스터 조약"
 bftb_turkey.55.desc:0 "1923년, 새로 건국된 터키 공화국은 우리가 [FROM.GetNameDef]의 유전과 철도를 개발하는 것을 허가하는 법안을 비준 및 승인했습니다. 미국 상원은 대공황이 미국 경제에 미치는 타격을 감안해 조약을 비준하지 않기로 결정했습니다. [FROM.GetNameDef]측은 조약의 무효화를 철회하고, 우리가 작성했던 양해 조항의 이행을 우리에게 다시 한 번 요구했습니다. \n\n1923년 당시보다 지금 우리가 경제적으로 훨씬 더 안정적인 상황에 놓여 있다는 것은 부정할 수 없는 사실이며, [FROM.GetNameDef]측이 우리와 이념적 및 군사적으로 같은 노선을 취한다면 크게 요긴할 것입니다. 하지만, 전 세계에 전운이 감돌고 있으며, 우리가 현재 가지고 있는 힘을 고려하더라도 우리가 자원을 투입하는 데에 있어서 실속이 있어야 할 것입니다. [FROM.GetNameDef]측이 석유를 생산하게 된다면 미래에 [SOV.GetNameDef]에 대한 지렛대로서 꽤 가치가 있겠지만, 단기적으로는 이 채굴된 석유가 적국의 손아귀에 들어갈 가능성 또한 고려해야 합니다. 우리의 목표를 달성하기 위해서는 [FROM.GetAdjective]측이 필요로 하는 우리의 도움을 지렛대로 활용하는 것이 현명할 수 있습니다. [FROM.GetNameDef]에는 크롬이 다량 매장되어 있는 반면, 우리는 불행히도 그렇지 않습니다. 선택은 우리의 몫입니다."
 bftb_turkey.55.a:0 "우리는 모든 민주주의 친구들을 도울 것이다."
 bftb_turkey.55.b:0 "우리는 그들을 도울 거다... 조건부로 말이지."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap]의 무조건 양보"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap]는 10여 년 전 보상을 요구하지 않고 저희에게 약속했던 약속을 그대로 이행하기로 합의했습니다. 그들은 뛰어난 기술과 광범위한 산업 자원을 사용하여 이전에 우리가 안정적으로 추출할 수 없었던 [350.GetName] 지역의 석유를 추출해 왔습니다. 또한 [FROM.GetAdjective]측은 협정의 일부 조약을 이행하기 위해 재량에 따라 용도를 변경할 수 있도록 석유를 추출하는 데 사용했던 일부 업종을 우리 재량에 맡겼습니다. \n\n우정의 표시로서, [FROM.GetAdjective]측은 추출 과정에서 사용했던 기술과 장비 중 일부를 우리에게 물려주어 우리가 우리나라 전역에서 발견된 천연 자원을 보다 잘 활용할 수 있도록 하였습니다."
 bftb_turkey.56.a:0 "[FROM.GetAdjective]이야말로 최고다."
 bftb_turkey.57.t:0 "[FROM.GetAdjective]의 조약 일부 수정"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap]측은 10여 년 전 우리에게 약속한 내용을 이행하기로 합의했지만, 그 대가로 보상을 요구합니다. 그들은 우수한 기술과 광범위한 산업 자원을 사용하여 [350.GetName]에서 석유를 추출할 용의가 있지만, 그 대가로 [FROM.GetAdjective]측은 [343.GetName] 지역의 자원에 대한 독점적 권한을 원합니다. 거래를 성사시키기 위해 [FROM.GetAdjective]측은 그들의 고급 추출 기술과 기술을 우리에게 기꺼이 가르쳐 주었고, 발굴을 위한 더 복잡한 도구들에 대한 설명서를 우리에게 주었습니다. \n\n이 조약을 요청하는 것은 충분히 굴욕적인 일이지만, 이는 선을 넘는 것일 수도 있습니다. 우리나라는 반제국주의와 반식민주의의 결실을 대변하는 나라이며, 우리가 [FROM.GetAdjective]의 요구에 동의한다면 우리의 가치를 저버리는 것입니다. 어떻게 하면 [FROM.GetNameDef]측이 우리에게 바라는 보상을 줄일 수 있을까요?"
 bftb_turkey.57.a:0 "됐어, 제국주의자 개자식들이 원하는 걸 줘버려."
 bftb_turkey.57.b:0 "우리는 절대로 [FROM.GetAdjective] 아래에 눌려 살지 않을 거다!"
 bftb_turkey.58.t:0 "우리의 요구를 충족한 [FROM.GetNameDefCap]"
 bftb_turkey.58.desc:0 "[FROM.GetAdjective] 정부는 우리의 도움을 대가로 우리의 모든 요구에 동의했습니다. [343.GetName]에서 추출된 크롬은 이미 국내로 들어오기 시작했고, 게다가 [FROM.GetName] 동부에서 기름을 추출하기 위한 노력을 통해 몇 가지 배울 것이 있었습니다."
 bftb_turkey.58.a:0 "이는 [FROM.GetAdjective]에게 정말 좋은 일이다."
 bftb_turkey.59.t:0 "우리의 요구를 거부한 [FROM.GetNameDefCap]!"
 bftb_turkey.59.desc:0 "[FROM.GetAdjective] 정부는 우리에게 도움을 주는 대가로 설정한 공정한 조건을 거부했습니다. 만약 [FROM.GetAdjective] 정부가 공정한 몫을 기꺼이 나눠주려 했다면 모두가 승자가 될 수 있었을 것입니다. 대신에, 그들은 석유를 추출할 때까지 몇 년 더 기다려야 할 것입니다."
 bftb_turkey.59.a:0 "우리는 [ROOT.GetNameDef]이고, 우리는 여전히 승리자의 길을 걷고있다."
 bftb_turkey.60.t:0 "하타이 문제를 압박하는 [FROM.GetName]"
 bftb_turkey.60.desc:1 "[FROM.GetLeader]측은 시리아 하타이의 터키인들에게 국민투표에 대한 민주적 권리를 허용해 줄 것을 요구하는 강력한 문구를 써서 하타이의 터키인들이 [FROM.GetNameDef]측에 가입하기를 원하는지 아니면 [ROOT.GetNameDef]의 일원으로 무기한으로 남을지를 결정할 수 있도록 했습니다. 우리 군대는 [ROOT.GetAdjective]-[FROM.GetAdjective] 국경에서 [FROM.GetAdjective] 국민이 국경을 넘어 하타이 지방에서 소동을 일으키는 불법 행위를 감지했습니다. [FROM.GetNameDef]측이 [FROM.GetAdjective]의 승리를 보장하기 위해 국민투표 결과를 조작하려는 의도가 확연히 보이지만, 아마도 하타이 지방을 [FROM.GetNameDef]측에 넘겨주는 것이 가장 현명한 행동일 것입니다. 왜냐하면 우리 국경에 적대적인 [FROM.GetNameDef](이)가 있는 것은 이상적인 시나리오가 아니기 때문입니다."
 bftb_turkey.60.a:0 "우리에게 달리 선택지가 있는가?"
 bftb_turkey.60.b:0 "그들이 하타이를 원한다면, 힘든 길을 택해서라도 가져가 보라고 해라!"
 bftb_turkey.61.t:0 "하타이의 주권을 우리에게 양도한 [FROM.GetNameDef]"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader]께서는 안타키야에서 하타이 시민들이 [ROOT.GetNameDef]에 들어오는 것을 환영하는 작은 연설을 했고, 하타이 국민들의 민주적 의지를 존중해준 [FROM.GetNameDef]의 [FROM.GetLeader]에게 감사를 표명했습니다. 비록 이러한 움직임이 정치적 범위에 걸쳐 많은 시리아 관리들의 격분을 불러일으켰지만, 하타이 지방과 [ROOT.GetNameDef]의 전반적인 분위기는 만족스러웠고, 많은 [ROOT.GetAdjective] 사람들은 축하와 선물을 교환하기 위해서 하타이로 여행을 했습니다. [FROM.GetLeader]측은 이 문제에 대해 침묵하고 있지만, [FROM.GetAdjective] 지도자와 가까운 소식통에 따르면, [FROM.GetAdjective]측은 이것이 일시적인 상황일 뿐이며, 하타이가 앞으로 어떻게든 다시 그들의 손아귀에 들어오게 될 것이라고 합니다."
 bftb_turkey.61.a:0 "형제자매 여러분, 우리 안에 돌아온 것을 환영하오."
 bftb_turkey.62.t:0 "하타이에 대한 강력한 통제를 유지하는 [FROM.GetName]"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader]께서는 가지안테프에서 강렬한 집회를 이끌었는데, 그곳에서 그는 [FROM.GetNameDef]의 터키인 탄압을 비난했습니다. [ROOT.GetAdjective] 사람들은 소동을 일으켰고, 몇몇 조언가들은 [ROOT.GetAdjective] 사람들이 전쟁이야말로 이 부당한 상황을 바로잡을 수 있는 수단이 될 것이라 생각한다고 말합니다. [FROM.GetNameDef]측이 우리의 의지를 거역할 수 있다고 생각한 것은 어리석은 짓이며 [ROOT.GetNameDef]는 결코 권력에 의해 괴롭힘을 당하는 것을 용납하지 않을 것입니다."
 bftb_turkey.62.a:0 "[FROM.GetNameDef](은)는 소멸되어야 한다."
 bftb_turkey.63.t:0 "우리를 [FROM.GetFactionName]에 초대한 [FROM.GetNameDefCap]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader]께서는 며칠 전 [ROOT.GetLeader](을)를 만나 군의 개입이 필요한 위기 상황에 대해 단합된 입장을 취하면서 범지중해 동맹에 대한 포괄적인 협상을 벌였습니다. [FROM.GetNameDef]측이 자발적으로 우리와 동맹을 맺는 것은 더 큰 강대국들의 지지를 받을 수는 없지만 우리가 포섭하고자 하는 지역들을 위한 정당성을 더 많이 줄 수 있습니다. 우리는 또한 [FROM.GetNameDef] 측이 우리와 달리 발칸반도와 지중해 국가들 사이에서 상당히 긍정적인 명성을 가지고 있다는 점을 고려해야 합니다. 그들은 우리와 아무런 관련이 없을지도 모르는 나라들의 지지를 외교적으로 얻기 위해 우리의 유리한 명성을 활용할 수 있을 것입니다. \n\n우리는 갈림길에 놓여있습니다. [FROM.GetNameDef]측이 우리에게 뻗은 손을 잡아 다른 강대국들에 맞서 우리의 칼을 날카롭게 갈 것입니까, 아니면 경멸할 만한 튜튼인들에게 손을 내밀어 정원의 잡초를 다듬듯이 우리에게 뻗는 이 모든 작은 손들을 잘라내야 할까요? 우리만이 발칸반도에 존재하는 여러 국가들의 운명을 결정할 수 있는 힘을 가지고 있습니다. 우리는 [GER.GetAdjective] 측과 [SOV.GetAdjective]의 패권 경쟁으로부터 그들을 구하거나 [GER.GetAdjective] 측과 [SOV.GetAdjective] 측을 도와 이웃 국가의 종말을 앞당길 수 있습니다. 선택은 우리에게 달려있습니다."
 bftb_turkey.63.a:0 "우리에게는 아직 다른 이들을 구하여 내 자신을 구원할 기회가 있습니다."
 bftb_turkey.63.b:0 "이 세상은 냉혹하고 무자비하지, 그리고 그건 우리도 마찬가지야."
 bftb_turkey.64.t:0 "[ROOT.GetFactionName]에 가입하는 [FROM.GetNameDefCap]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader]는 [FROM.GetNameDef]의 영혼과 운명이 성대한 축하와 의식을 통해 [ROOT.GetNameDef]와 함께 공유되었다고 과장하여 선언하였습니다. [ROOT.GetLeader] 또한 이를 선언하였지만, 더욱 신중한 표현을 사용하였습니다.  \n\n 이것은 [ROOT.GetAdjective] 장교들에게 [FROM.GetNameDef]과 연합함으로써, 그들의 확장주의적인 경향을 억제함과 동시에, 모두를 파괴하려고 하는 패권으로부터 그들의 강력한 권력과 지위를 작은 지중해의 국가들을 지키는데 사용할 수 있길 바라는 희망을 갖게 해주었습니다."
 bftb_turkey.64.a:0 "우리는 서둘러 다른 나라들을 이 협정에 끌어들여야 합니다."
 bftb_turkey.65.t:0 "[ROOT.GetFactionName]에 가입이 거부된 [FROM.GetNameDefCap]"
 bftb_turkey.65.desc:0 "우리는 [FROM.GetNameDef]측이 [ROOT.GetFactionName]세력에 합류하지 않을 것이라는 소식을 들었습니다. 이로써 [ROOT.GetAdjective] 정부 관계자들은 이 세력이 지중해의 미래를 좌우할 수 있을지에 대해 비관적 견해를 비추고 있습니다. [ROOT.GetLeader]께서는 정부 관리들에게 [FROM.GetAdjective]의 민족 통일주의에 대항할 수 있는 막강한 조직을 구성할 수 있도록 더 많은 회원들을 동맹에 가입시키는 절차를 강화할 것을 촉구했습니다."
 bftb_turkey.65.a:0 "우리는 서둘러 다른 나라들을 이 협정에 끌어들여야 합니다."
 bftb_turkey.66.t:0 "[GRE.GetNameDef]의 분할을 계획하는 [FROM.GetNameDefCap]"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap]측은 방법의 과격성은 유감스럽지만 국가 안보 차원에서 [GRE.GetNameDef]측은 없어져야 한다고 주장했습니다. 우리 관리들은 처음부터 이것이 우리의 공식 입장이었음을 우리 [FROM.GetAdjective] 동맹국들에게 상기시키면서 열렬하고 전폭적으로 동의했습니다. \n\n[FROM.GetNameDefCap]측은 [GRE.GetNameDef]측을 지형을 기반으로 나눌 것을 제안합니다. 즉, 우리에게는 [185.GetName], [186.GetName], [182.GetName] 지역이 보장되므로 지중해 동부와 이오니아 해에서의 우리의 우위를 확보할 수 있을 것입니다. [FROM.GetNameDefCap]는 나머지 [GRE.GetAdjective]측의 주들을 지배하게 될 것이며, [GRE.GetAdjective]의 많은 주들이 이미 국경을 접하고 있는 에게 해에 대한 [FROM.GetAdjective]의 통제권을 보장하게 될 것입니다. \n\n이 협정은 적어도 전면적인 토지 획득 차원에서 바라보자면 우리가 기대할 수 있는 것보다 더 공정합니다. 하지만 우리는 [47.Capital.GetName] 지역을 우리의 제국에 추가하는 것을 오랫동안 꿈꿔왔으며 이 계획은 분명 우리가 꿈꾸던 야망을 좌절시킬 것입니다. 우리는 지중해의 평화를 위해 [47.Capital.GetName] 지역을 소유하는 것을 기꺼이 포기하겠습니까?"
 bftb_turkey.66.a:0 "[GRE.GetNameDef]의 미래에 대한 공정한 합의라 볼 수 있겠군."
 bftb_turkey.66.b:0 "그건 전부 우리 것이야!"
 bftb_turkey.67.t:0 "'황금의 광장' 쿠데타"
 bftb_turkey.67.desc:0 "[676.GetName]으로부터 들려온 충격적인 뉴스에 따르면, 라시드 알리 알-가일라니 전 총리가 [ROOT.GetLeader]의 정부에 대항하여 쿠데타를 일으켰다고 시도했다고 합니다. 알-가일라니 전 총리는 군부와 일부 대중의 지지를 받고 있습니다. \n\n이러한 '황금의 광장' 반역자들에게 무기를 공급하고 조직하는 데 외국의 간섭이 있었다 여겨집니다. 특히 이와 연관된 모든 국가들 중 [FROM.GetNameDef]측이 파시스트 쿠데타 시도를 지원하는데 가장 중요한 역할을 했다고 여겨집니다. \n\n'황금의 광장'이라는 별명이 붙은 이 4명의 장군들은 [GER.GetNameDef]의 지원을 요청하여 [ENG.GetAdjective] 제국주의자들을 강제로 축출하고자 하는 기조를 굳게 지키고 있으며, 우리 국민들 중 많은 이들이 이에 동조하고 있습니다. 자유 아라비아는 파시즘을 통해서만 성취할 수 있을 것입니다..."
 bftb_turkey.67.a:0 "신이시여, 우리는 파시즘에 맞서 이라크의 영혼을 위해 싸울 것 입니다!"
 bftb_turkey.67.b:0 "오로지 파시즘을 통해서만 우리의 해방이 가능할 것이다."
 bftb_turkey.67.c:0 "파시스트 해충들을 쓸어버려."
 bftb_turkey.68.t:0 "[IRQ.GetAdjective] 내전의 시작"
 bftb_turkey.68.desc:0 "[IRQ.GetNameDef]에서 파시스트 쿠데타를 선동하려는 우리의 노력은 훌륭한 성과를 거둔 것 같습니다. [IRQ.GetAdjective] 파시스트들은 이제 정부와 전 국토를 장악하기 위해 투쟁하고 있으며, 이 승패에 따라서 우리가 이 지역에 대한 확고한 통제권을 확립할 수 있는가 여부가 갈릴 것입니다."
 bftb_turkey.68.a:0 "이제는, 앉아서 기다리는 수밖에."
 bftb_turkey.69.t:0 "[IRQ.GetAdjective] 파시스트의 승리"
 bftb_turkey.69.desc:0 "[IRQ.GetAdjective] 파시스트들은 우리가 예상했던 대로 [IRQ.GetAdjective] 군주주의자들을 이겼습니다. 우리가 그들을 장악할 때 그들은 너무 약해서 우리를 막을 수 없을 것입니다."
 bftb_turkey.69.a:0 "이 얼마나 완벽한 권모술수인가!"
 bftb_turkey.70.t:0 "[IRQ.GetAdjective] 파시스트의 실패"
 bftb_turkey.70.desc:0 "[IRQ.GetAdjective] 파시스트들이 [IRQ.GetAdjective] 군주주의자들을 몰아내는 데 실패했고, [IRQ.GetAdjective]군에 의해 진압되었습니다. 이것은 분노할 일이지만, 전략가들은 우리가 계획한 대로 [IRQ.GetNameDef]의 심각한 약화로 우리 군대가 그들의 정부 통제권을 장악한다면 우리를 막을 수 없게 될 것이라 믿고 있습니다."
 bftb_turkey.70.a:0 "이 싸움은 시작부터 조작되었다."
 bftb_turkey.71.t:0 "[IRQ.GetNameDef]를 장악한 [IRQ.GetAdjective] 파시스트들"
 bftb_turkey.71.desc:0 "[IRQ.GetAdjective] 파시스트들은 이전 집권 정부를 성공적으로 몰아내고 전 국토를 완벽하게 장악했습니다. [IRQ.GetAdjective] 파시스트들은 자신들의 주요 목표 중 하나가 어떤 대가를 치르더라도 아라비아에서 [ENG.GetAdjective]의 영향력을 없애는 것이라고 분명히 밝혔으며, [ROOT.GetAdjective]의 개입이 이를 달성하는 최선의 방법이라고 믿고 있습니다."
 bftb_turkey.71.a:0 "[IRQ.GetName]? 우리 관심사 밖이야."
 bftb_turkey.71.b:0 "그들은 우리의 전폭적인 지원을 받을 것이다."
 bftb_turkey.71.c:0 "그들은 [ROOT.GetFactionName] 세력에 들어올 가치가 충분하다."
 bftb_turkey.72.t:0 "우리를 지원하는 [FROM.GetNameDefCap]!"
 bftb_turkey.72.desc:0 "[FROM.GetAdjective](은)는 우리 정부에 대한 지원을 공식적으로 발표했습니다. 이 선언은 우리의 주권을 수립하고, 뿐만 아니라 근본적으로 [ENG.GetAdjective]의 제국주의에 대항하여 우리를 국가로써 합법화하는데 매우 중요한 역할을 할 것입니다."
 bftb_turkey.72.a:0 "그들의 용기에 감사와 경의를 표합니다!"
 bftb_turkey.73.t:0 "[IRQ.GetNameDef]를 장악한 [IRQ.GetAdjective] 파시스트들"
 bftb_turkey.73.desc:0 "[IRQ.GetAdjective] 파시스트들은 이전 집권 정부를 성공적으로 몰아내고 전 국토를 완벽하게 장악했습니다. [IRQ.GetAdjective] 파시스트들은 자신들의 주요 목표 중 하나가 어떤 대가를 치르더라도 아라비아에서 [ENG.GetAdjective]의 영향력을 없애는 것이라고 분명히 밝혔으며, [ROOT.GetAdjective]의 개입이 이를 달성하는 최선의 방법이라고 믿고 있습니다."
 bftb_turkey.73.a:0 "[IRQ.GetName]측은 우리 관심사 밖이야."
 bftb_turkey.73.b:0 "뭐... 우리 스스로가 이슬람의 칼임을 선포했으면 된 거지..."
 bftb_turkey.74.t:0 "우리를 지원하는 [FROM.GetNameDefCap]!"
 bftb_turkey.74.desc:0 "[FROM.GetAdjective](은)는 우리 정부에 대한 지원을 공식적으로 발표했습니다. 이 선언은 우리의 주권을 수립하고, 뿐만 아니라 근본적으로 [ENG.GetAdjective]의 제국주의에 대항하여 우리를 국가로써 합법화하는데 매우 중요한 역할을 할 것입니다."
 bftb_turkey.74.a:0 "[ITA.GetAdjective]측과 함께라면, 우리는 질 수가 없다!"
 bftb_turkey.75.t:0 "[IRQ.GetAdjective]의 석유 국유화조치!"
 bftb_turkey.75.desc:0 "[IRQ.GetNameDef]에서 들려온 충격적인 뉴스에 따르면, 나라의 석유 매장량을 관리하는 [ROOT.GetAdjective] 직원들이 무장 경비대의 호위를 받으며 새로운 [IRQ.GetAdjective] 정부의 국경 밖으로 쫓겨났다는 것입니다! 새로운 [IRQ.GetAdjective] 정부가 [GER.GetAdjective] 군대를 자국 영토로 초청할 계획이라는 소문도 들리며 이 역시 마찬가지로 골칫거리입니다. \n\n그것이 충분하지 않다는 듯이, 정보기관들은 또한 이 모든 것이 [GER.GetFactionName]을 돕기 위해 [FROM.GetNameDef]측이 주도했다고 주장합니다! 우리는 앞으로 어떻게 나아갈 지를 결정해야 합니다. 석유를 국유화하기로 한 [IRQ.GetAdjective]의 결정을 존중한다면 그들이 중립적인 입장을 취할 수도 있지만, 한편으로는 그 석유가 모조리 [GER.GetAdjective]의 손아귀에 들어갈 수 있는 가능성을 생각해봐야 합니다."
 bftb_turkey.75.a:0 "그들은 신성한 불꽃을 수호하는 믿음직한 동료들이다."
 bftb_turkey.75.b:0 "그 석유가 파시스트 놈들 손에 들어가서는 안 돼!"
 bftb_turkey.75.c:0 "왕의 신성한 권리는 보호되어야 한다."
 bftb_turkey.75.d:0 "애초부터 다른 결말 따위는 없었어."
 bftb_turkey.75.e:0 "주권 국가로서의 그들의 권리이다."
 bftb_turkey.76.t:0 "우리에게 항복한 [ENG.GetAdjective]!"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective]측은 유전에 대한 통제권을 모두 넘겨주었습니다. 우리의 주권은 우리의 것이며, 우리는 제국주의자들과의 싸움에서 이겼습니다!"
 bftb_turkey.76.a:0 "알라후 아크바르, [ROOT.GetLeader]에게 영광을!"
 bftb_turkey.77.t:0 "[ENG.GetAdjective]-[GER.GetAdjective] 동맹"
 bftb_turkey.77.desc:0 "우리는 끔찍하고 잔인한 운명의 위기에 처해 있습니다. [ENG.GetAdjective]와 [GER.GetAdjective]는 서로 제휴하고 있습니다! 우리는 [GER.GetFactionName]의 지원이 필요했지만 그 비열한 [ENG.GetAdjective] 개자식들이 우리를 이겨버렸습니다! \n\n오늘은 [ROOT.GetAdjective] 역사상 가장 어두운 날일 것입니다. 우리는 홀로 서 있으며, [TUR.GetAdjective]측을 제외하고는 아무도 우리를 지지하지 않습니다. 하지만 [TUR.GetAdjective]측은 우리를 좌절시키려는 [ENG.GetAdjective]측과 [GER.GetAdjective]의 공동 대응에 맞서 움츠러들 것입니다. 우리는 [TUR.GetAdjective]측이 그렇게 한 것에 대해 비난할 수 있을까요? 도대체 누가 그 정도의 강국에 맞설 수 있을까요? 시도조차 할 수 있을까요?"
 bftb_turkey.77.a:0 "인샬라, 모든 유럽인들은 칼 앞에 쓰러질 것이니."
 bftb_turkey.77.b:0 "대체 우리는 어떤 미친 세상에 살고 있는 거야?"
 bftb_turkey.79.t:0 "불가침 조약의 갱신을 요청하는 [FROM.GetNameDefCap]"
 bftb_turkey.79.desc:0 "우리는 역사적으로 [FROM.GetNameDef]측을 같은 생각을 가진 반제국주의자로 여겨왔기 때문에 매우 우호적인 관계를 유지해왔지만 지난 몇 년 동안 관계가 급속히 냉각되었습니다. \n\n양국 관계를 완화하기 위한 시도로, [FROM.GetLeader]측은 우리가 수년 전에 체결한 불가침 조약의 갱신을 제안했습니다. 우리는 이 화해를 가까운 미래에 [FROM.GetNameDef]가 더 깊은 수준의 협력을 바라는 신호로 볼 수도 있지만, [ROOT.GetLeader](은)는 그가 터키 해협을 탐내는 것을 숨기지 않고 드러냅니다. 우리는 [FROM.GetAdjective]의 동맹과 [FROM.GetAdjective]의 종속국 중 어떤 것이 더 좋은 선택인지 결정해야 합니다."
 bftb_turkey.79.a:0 "[FROM.GetNameDef]측과의 친밀한 결속만이 긍정적인 결과를 가져올 것이다."
 bftb_turkey.79.b:0 "아아, 우리는 그들을 위한 새로운 계획이 있습니다."
 bftb_turkey.80.t:0 "불가침 조약을 수락한 [FROM.GetAdjective]"
 bftb_turkey.80.desc:0 "우리는 [FROM.GetNameDef]로부터 우리의 새로운 불가침 조약 제안에 대한 [FROM.GetAdjective]의 반응이 매우 긍정적으로 받아들여 졌다는 소식을 알릴 수 있어 매우 기쁩니다. 우리 대표단은 이번 주가 끝나기 전에 조약의 세부적인 사항들을 협의할 수 있을 것이라고 믿고 있습니다."
 bftb_turkey.80.a:0 "평화를 위한 좋은 날이군."
 bftb_turkey.81.t:0 "불가침 조약을 거부한 [FROM.GetAdjective]"
 bftb_turkey.81.desc:0 "우리는 [FROM.GetNameDef]측으로부터 우리의 오래된 불가침 조약을 갱신할 의사가 없다는 소식을 들었습니다. 그 이유는, [FROM.GetAdjective] 정부 관계자들이 우리와 [FROM.GetNameDef] 간의 관계가 돌이킬 수 없을 것이라 판단했기 때문입니다."
 bftb_turkey.81.a:0 "이것은 끔찍한 것을 의미할 뿐이다."
 bftb_turkey.82.t:0 "터키 공산당 금지 조치가 해제되다"
 bftb_turkey.82.desc:0 "터키 공산당의 망명 관리들은 귀국을 환영받았으며 [ROOT.GetLeader]께서는 그들의 모든 혐의를 사면했습니다. TKP 당원들은 정부의 몇몇 구성원들로부터 따뜻한 환영을 받았지만 더 정통적인 케말주의자 구성원들은 이를 외면했습니다. \n\n[ROOT.GetLeader]께서 이전에 망명했던 관리들 중 어느 누구도 사적으로 환영하지는 않았지만, 그들에게는 정부의 참여 멤버로서 활동하기 위한 공개 초청장이 발부되었습니다. TKP 관계자들이 정부 내각에 계속 근무할지는 궁극적으로 정부 스스로 결정할 문제입니다."
 bftb_turkey.82.a:0 "그들이 무얼 하던 우리는 신경쓰지 않는다."
 bftb_turkey.83.t:0 "터키 공산당의 귀환"
 bftb_turkey.83.desc:0 "터키 공산당의 망명 당원들은 귀국을 환영받았으며 [ROOT.GetLeader]께서는 그들의 모든 혐의를 사면했습니다. TKP 당원들은 정부의 몇몇 구성원들로부터 따뜻한 환영을 받았지만 더 정통적인 케말주의자 정부 구성원들은 이를 외면했습니다. \n\n예상치 못한 쿠데타가 일어난 곳은 [ROOT.GetLeader]의 주최로 열린 공식 환영 인사 자리였습니다. 셰피크 휘스뉘께서는 단상에 올라 모스크바에서 사용된 시스템과 더 유사한 정부 스타일을 따르자고 하면서 부르주아적이고 수정주의자인 케말주의 정권의 해체를 발표했습니다. 전국의 케말주의자 관리들과 경찰관들은 몇 시간 만에 체포되었고, 이러한 일련의 과정은 전 과정에 걸쳐 [SOV.GetAdjective]의 개입이 있었을 것이라 보고되었습니다."
 bftb_turkey.83.a:0 "이봐 잠깐마-"
 bftb_turkey.84.t:0 "우리의 복종을 요구하는 [FROM.GetNameDefCap]"
 bftb_turkey.84.desc:0 "독사같은 [FROM.GetNameDef]측은 [ROOT.GetAdjective] 근로자들의 안전과 권리를 보장할 수 있도록 우리 군대를 무장해제 시키고 영토에 [FROM.GetAdjective] 군인들의 주둔을 허용하라는 일방적인 요구를 보냈습니다. 이러한 터무니없는 요구의 배경에는 [FROM.GetNameDef]측이 있으며 그들에게는 우리의 주권을 강탈하고자 하는 분명한 동기가 있습니다. \n\n우리는 [ROOT.GetNameDef]이며 결코 세계 정세에서 중요하지 않은 세력이 아닙니다! 우리를 노골적으로 희생양으로 보고 있는 악의적 힘에 의해 우리 이렇게 떠밀리는 것을 용납할 수 없다. 우리는 적어도 한 나라 이상의 [FROM.GetAdjective]의 호전성에 대항할 수 있는 동맹을 찾아야 합니다! 그렇다면 [ROOT.GetAdjective]측을 구하는데 들어가는 비용이 실제 위험을 감수할 만한 가치가 있을까요?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap]측이야말로 이 문제를 공정하게 조정할 수 있을 것이다."
 bftb_turkey.84.b:0 "우린 민주적으로 투표해서... 다른 이들에게 도움을 요청할 거야!"
 bftb_turkey.84.c:0 "분명 누군가가 우리를 이 마르크스주의 쓰레기들에게서 구해 주겠지!"
 bftb_turkey.84.d:0 "친구들이 우리의 안전을 보장해줄 것이다."
 bftb_turkey.84.e:0 "[ROOT.GetAdjective](이)가 사는 것이 우선이다."
 bftb_turkey.85.t:0 "[TUR.GetNameDefCap]의 침략에 대항하여 협상을 요청한 [FROM.GetNameDefCap]"
 bftb_turkey.85.desc:0 "[FROM.GetNameDefCap] 정부 관계자들은 [TUR.GetAdjective]의 침략에 대항해 보호를 제공하기를 희망하며 접근했습니다. [FROM.GetAdjective]측은 [TUR.GetAdjective]의 침공으로 인한 [FROM.GetNameDef]의 상실이 왜 대륙의 균형에 매우 해로울지 설명하는 꽤 광범위한 포트폴리오를 제공했고, 우리가 그들에게 원조를 제공하기를 바라며 그들의 자치권을 열정적으로 옹호해 왔습니다."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap]측이 공산주의를 독점하려고 한다!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap]측이 대륙의 균형을 위협하고 있다!"
 bftb_turkey.85.c:0 "빨갱이들이 날뛰게 둘 수는 없지."
 bftb_turkey.85.d:0 "[FROM.GetAdjective]의 다툼은 우리가 알 바가 아니다."
 bftb_turkey.86.t:0 "우리의 독립을 보장해주는 [FROM.GetNameDefCap]"
 bftb_turkey.86.desc:0 "우리는 [FROM.GetNameDef]측이 [TUR.GetAdjective]의 위협에도 불구하고 우리의 독립을 보장할 것이라는 말을 들었습니다. 이는 우리의 위대한 외교적 승리이며, [TUR.GetNameDef]측이 주장하던 터무니없는 요구를 재고하게 할 것입니다."
 bftb_turkey.86.a:0 "[ROOT.GetNameDef]이야말로 진정한 친구다."
 bftb_turkey.87.t:0 "외부의 지원을 요청한 [BUL.GetNameDefCap]"
 bftb_turkey.87.desc:0 "비겁한 [BUL.GetAdjective]측은 그들의 독립을 지원할 다른 사람들을 찾았습니다! 이는 우리가 피하고 싶었던 꺼림직한 상황임이 틀림없습니다. 우리는 우리의 요구를 주장하기 위해 무력을 사용하여 더욱 거세게 밀어붙일 것인지, 아니면 한 발 물러서서 더 큰 전쟁을 막을지를 결정해야 합니다."
 bftb_turkey.87.a:0 "우린 개의치 않고 밀어붙일 것이다."
 bftb_turkey.87.b:0 "차질이 생겼다."
 bftb_turkey.88.t:0 "한발짝 물러선 [FROM.GetNameDefCap]!"
 bftb_turkey.88.desc:0 "기쁨이야말로 우리 정부의 전반적인 분위기를 묘사하는데 적절할 것 입니다. 방금 [FROM.GetAdjective] 군대가 후퇴하고 분쟁의 단계적인 축소를 요구하고 있다는 소식을 받았기 때문입니다. 이는 [ROOT.GetAdjective] 국가와 사람들 모두에게 있어 엄청난 승리입니다."
 bftb_turkey.88.a:0 "우리는 승리했다!"
 bftb_turkey.89.t:0 "어느 국가로부터도 지원을 받지 못함"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader]께서는 그 어떤 나라도 [TUR.GetAdjective]의 침략에 맞서 [ROOT.GetNameDef](을)를 지지하지 않을 것이라는 끔찍한 소식을 듣고 마음이 편치 않습니다. 다른 강대국들의 비열한 태도는 우리에게 마지막 선택지 만을 남겼습니다. 맞서 싸우거나, 굴복하여 생명을 구해야 합니다."
 bftb_turkey.89.a:0 "선택의 여지가 없어, 항복하는 수밖에."
 bftb_turkey.89.b:0 "싸우지도 않고 포기할 순 없지!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap]의 항복"
 bftb_turkey.90.desc:0 "[FROM.GetAdjective] 당국이 굴복하여 [FROM.GetNameDef]를 이끌기 위해 우리 당 간부들이 임명한 새로운 공산당 장관들에게 권한을 양보하였습니다. 이를 통해 우리는 세계혁명에 한 발짝 더 다가섰습니다. [FROM.GetAdjective]군과 산업에 대한 통제권은 우리를 이 지역과 유럽에서 더욱 강력한 위치에 놓이게 해 줄 것입니다."
 bftb_turkey.90.a:0 "저들의 자유는 이제 끝이다."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap]의 저항"
 bftb_turkey.91.desc:0 "우리는 우리의 합리적인 요구에 [FROM.GetNameDef]측이 저항하고 있다는 예상치 못한 보고를 받았습니다. [FROM.GetAdjective] 정부는 저항하지 않는 대신에 고통의 길을 선택했습니다."
 bftb_turkey.91.a:0 "그렇다면 겸손이 뭔지를 좀 가르쳐 줘야겠군."
 bftb_turkey.92.t:0 "[FROM.GetName]의 사다바드 조약 수락"
 bftb_turkey.92.desc:0 "[FROM.GetLeader](은)는 우리가 제시한 우호조약과 불가침조약에 매우 호의적인 반응을 보였고, 더 이상 시간을 지체할 필요가 없다고 말하며 곧바로 조약에 서명하였습니다. 그들의 협정 수락으로 우리는 조국과 세계의 평화에 한 걸음 더 다가섰습니다!"
 bftb_turkey.92.a:0 "우린 언제나 [ROOT.GetNameDef]의 믿음직스런 전우로써 함께할 것입니다."
 bftb_turkey.93.t:0 "[FROM.GetName]의 사다바드 조약 거부!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader]께서는 [ROOT.GetLeader]에게 불가침조약을 맺자고 제안한 것은 그저 종이와 잉크 낭비일 뿐이라고 알리는 장문의 편지를 썼습니다. 또한 [FROM.GetLeader]께서는 [FROM.GetNameDef]측과 [FROM.GetNameDef] 간 동맹을 공식화하는 것은 시간 낭비일 뿐이며, 앞으로 어떠한 [ROOT.GetAdjective]의 계획에서도 불참할 것이라고 썼습니다."
 bftb_turkey.93.a:0 "...그냥 '아니'라고만 말할 수도 있었잖나."
 bftb_turkey.94.t:0 "경제 붕괴"
 bftb_turkey.94.desc:0 "우리나라의 통화가치가 급락하고 불황의 징조를 보이자 [ROOT.GetAdjective] 경제 전문가들은 공황 상태에 빠졌습니다. 대공황이라는 최악의 상황을 노련하게 모면한 우리나라가 전세계가 경제난에서 벗어나게 된 지금 다시 경제불황에 빠지게 된 것은 끔찍한 비극입니다. \n\n공공기관에 대한 신뢰도는 역대 최저치로 떨어졌고, 국민들은 현 [ROOT.GetAdjective] 정부에게 책임이 있다는 것을 잘 알고 있습니다."
 bftb_turkey.94.a:0 "국가가 우리의 탐욕 때문에 피를 흘리고 있다..."
 bftb_turkey.95.t:0 "술탄국을 복원할 기회를 제공하는 오스만 장교들"
 bftb_turkey.95.desc:0 "우리는 [ROOT.GetAdjective] 정부의 통치에서 종교의 중요성에 대해 동의하는 몇몇 같은 생각을 가진 사람들로부터 제의를 받았지만, 우린 이 사람들이 '전능하신 하느님' 보다 우리에게 더 많은 충성심을 가지고 있다는 사실을 알고 있습니다. 우리는 이후의 역사에 엄청난 변화를 가져올 오스만 제국의 전직 고위 관료들과 장군들에 의해 접근되어오고 있습니다. 그들은 술탄의 옥좌를 되찾기를 원합니다! \n\n또한 우리의 많은 장관들과 의회 구성원들이 오스만 술탄국의 멸망에 대해 개인적으로 아쉬움을 토로하고, 해외에 거주하고 있는 오스만의 망명자들과 그들 사이의 동질감에 대해 자랑스럽게 얘기해왔었기 때문에, 이 제안은 그리 큰 놀라움으로 다가오지는 않는 듯 합니다. 우리의 유권자들은 우리가 어떤 선택을 하든 우릴 지지하겠지만, 우리의 고위 관료층들은 점점 분열되고 있습니다. 이 공화국에서 무스타파 케말 아타튀르크가 이루어낸 모든 업적들은 시민들에게 큰 존경을 받고 있습니다. 그렇기에 만약 우리가 오스만의 원혼과 함께 이 협정에 서명한다면, 우린 의심의 여지 없이 아타튀르크의 공화국과 죽음을 가지고 다투어야 할 것입니다."
 bftb_turkey.95.a:0 "우리의 옛 영광을 되찾아야만 한다!"
 bftb_turkey.95.b:0 "우리의 충성은 오로지 민주주의와 공화국을 향할 것이다!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap]의 속국화 요구"
 bftb_turkey.97.desc:0 "많이들 말하기로 역사는 반복된다고 하지만, 어떤 저명한 정치학자도 현재 무슨 일이 일어나고 있는지 예측할 수 없을 것입니다. 우리는 방금 [FROM.GetNameDef]측으로부터 특사를 받았고 [FROM.GetLeader]측이 우리의 종속을 요구했기 때문에 정부 내 많은 사람들이 기시감을 느끼고 있습니다. \n\n이 모든 상황은 말도 안 됩니다! 도대체 어떻게 이런 일이 일어날 수 있을까요? 이것이 터키 사람들의 의견입니까? 어떻게 우리가 이런 위치에 놓이게 된 것일까요? 상황은 이상하지만 위협은 현실로 다가왔습니다. 우리가 수십 년 전과 같이 [FROM.GetAdjective]의 위협에 다시 한 번 맞설 준비가 되어 있는지, 아니면 시대의 변화에 따라 그들에게 저항하지 않을 것인지 결정해야 합니다."
 bftb_turkey.97.a:0 "사악한 오스만 놈들이 그들의 힘을 과대평가하고 있는 것이 틀림없다!"
 bftb_turkey.97.b:0 "1908년은 헛되지 않았을 것이다!"
 bftb_turkey.97.c:0 "오스만의 위협에 저항하는 것은 아무 소용이 없을 것이다."
 bftb_turkey.98.t:0 "동맹국의 보호에 자신감을 가진 [FROM.GetNameDefCap]"
 bftb_turkey.98.desc:0 "[FROM.GetAdjective]측은 우리의 권한에 대한 접근이나 요구의 정당성을 부정하고, 대신에 그들은 겁쟁이들처럼 [FROM.GetFactionName]의 품으로 피신했습니다. 우리는 [FROM.GetNameDef]의 동맹국들과 싸울 것인지, 아니면 우리의 승리를 미룰 것인지 결정해야 합니다."
 bftb_turkey.98.a:0 "우리의 힘에 대적할 자 그 누구냐!"
 bftb_turkey.98.b:0 "우리는 1913년의 일을 반복할 순 없어..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap]의 요구 철회!"
 bftb_turkey.99.desc:0 "짜증나고 썩어빠진 [FROM.GetAdjective]측은 그들의 터무니없는 요구를 철회했습니다. 그들이 수정된 제안에 약간의 타당성을 보여줬다고 말할 수도 있으며, 이는 그들의 주장보다 훨씬 더 값진 신용을 [FROM.GetAdjective] 행정부에 주는 일이 될 것입니다. 현재로서는 [ROOT.GetNameDef]측과 [FROM.GetNameDef] 사이는 평화롭습니다..."
 bftb_turkey.99.a:0 "우린 큰 위기에서 살아남았다!"
 bftb_turkey.100.t:0 "우리의 힘에 굴복한 [FROM.GetNameDefCap]"
 bftb_turkey.100.desc:0 "우리는 파렴치한 [FROM.GetAdjective]측을 무릎 꿇리고 그들을 우리의 통제 안에 둠으로써 우리의 옛 영광을 되찾는데 한걸음 더 나아갈 수 있게 되었습니다. 이 위대한 승리를 기념하기 위해 전국에서 축하 행사가 열리고 있습니다."
 bftb_turkey.100.a:0 "대전쟁의 복수는 아직 끝나지 않았다..."
 bftb_turkey.101.t:0 "저항하는 [FROM.GetNameDefCap]"
 bftb_turkey.101.desc:0 "사악한 [FROM.GetAdjective]인들은 전능하고 현명한 술탄에게 무릎을 꿇는 것을 거부하고 대신 전쟁의 길을 선택했습니다. 그것이 [FROM.GetAdjective]인들이 원하는 전쟁이라면, 그들은 마땅히 전쟁을 하게 될 것입니다! 다시는 1913년을 반복하지 않을 것입니다!"
 bftb_turkey.101.a:0 "알라께서 우리의 검을 이끄리라."
 bftb_turkey.102.t:0 "다마스쿠스 강권"
 bftb_turkey.102.desc:0 "[FROM.GetNameDef]를 운영하는 건방진 도적들은 우리에게 전쟁을 운운하며 시리아 영토를 그들에게 즉시 양도할 것을 요구했습니다. 남의 불행을 이용해 먹는 [FROM.GetAdjective] 독수리들의 이러한 결정에 우리가 놀랐다고 말할 수는 없지만 이것이 우리의 상황을 덜 불안정하게 만들지는 않습니다. \n\n우리는 전쟁을 피하기 위해 우리 땅을 [FROM.GetAdjective]측에게 내주거나 아니면 [FROM.GetNameDef]측을 역사의 저편으로 보내버릴 것 인지를 결정해야 합니다."
 bftb_turkey.102.a:0 "싸울 만한 가치가 없다."
 bftb_turkey.102.b:0 "이미 옛날에 영구히 오스만의 패권을 해체했었는데."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap]의 거부!"
 bftb_turkey.103.desc:0 "멍청한 [FROM.GetNameDef]측은 우리의 이전 영토를 정당한 주인에게 돌려달라는 내용의 합당한 요구를 거절했습니다. 이렇게 나온다면 이젠 우리도 최후의 수단으로 그들을 맞이할 수 밖에 없습니다. 전쟁이다!!"
 bftb_turkey.103.a:0 "그들의 뻔뻔함은 우리의 칼을 마주하게 될 것이다."
 bftb_turkey.104.t:0 "우리의 영토는 우리의 것이다!"
 bftb_turkey.104.desc:0 "약해 빠진 [FROM.GetNameDef]은(는) 그들답지 않은 지혜로움으로 무력없이 시리아 지역을 우리에게 돌려주겠다고 선언하였습니다. 우린 이미 우리 제국 아래 영토를 다시 통합하기 위해 노력하고 있는 중이며, 지금 그 기로에 서 있습니다. \n\n 정말 아이러니하게도, 우린 레반트 지역의 제국주의자들과 외국인들이 우리를 들어오지 못하게 막고 그들 마음대로 영토를 다스렸던 기억이 남아있습니다. 물론, 이 모든 것들은 시시한 장난에 불과 했지만, 아직 그들의 정서가 오늘날까지 남아있긴 합니다. 우리는 더 장기간의 이득을 보기 위한 방법으로, 우리가 미래에 상황이 나아지면 그 이후 합병할 수 있도록 그들의 자치적인 제국주의 통치를 지원해줄 수 있습니다. 또한 그 반대로, 우린 그냥 이 지역을 우리 술탄 아래에 바로 흡수시킬 수도 있습니다... 물론 후자를 택하는 것이 진정한 신의 계시겠지만요..."
 bftb_turkey.104.a:0 "우린 다마스쿠스와 알레포 에얄레트를 통합할 것이다!"
 bftb_turkey.104.b:0 "제국에 돌아온 것을 환영한다!"
 bftb_turkey.110.t:0 "[TUR_kurdish_state_event_target.GetName]에서 성공적으로 진압된 반란군"
 bftb_turkey.110.desc:0 "우리 군대는 [TUR_kurdish_state_event_target.GetName]에서 계속되었던 분리주의자들에 대한 작전에서 이후 의기양양한 모습으로 돌아왔습니다. 그 지역에선 지속적으로 많은 이들이 체포되어왔고, 우리의 군대는 그 지역의 질서를 회복하기 위해 최선을 다하였습니다. \n\n양쪽 모두에 일어난 손실에 대해서는 유감스럽긴 하지만, 그러나 희생없이 우리 국가의 통합을 유지할 수 없다는 것은 모두가 이해하는 부분일 것 입니다. 이를 선언하면서, 정부는 몰락한 죽음을 기리기 위해서 전국에 걸쳐 추모의 날을 선포하였습니다."
 bftb_turkey.110.a:0 "하나의 공화국, 분열되지 않으리."
 bftb_turkey.111.t:0 "[TUR_kurdish_state_event_target.GetName]에서 우리의 압박을 이겨낸 반란군"
 bftb_turkey.111.desc:0 "분리주의자 반란군에 대항한 참혹한 교전 이후 후퇴해야 했던 우리 군대와 함께, 끔찍한 재앙이 [TUR_kurdish_state_event_target.GetName]에서 일어났습니다. \n\n정부 고위 관료들과 군 사령부의 장군들은 예상치 못한 상황에 경악을 금치 못했고, 그들을 성가시게 하는 반란군에 대한 전면적인 보복을 감행할 것이라고 경고했습니다. [ROOT.GetLeader]는 이 사건을 공개적으로 밝히진 않았지만, 그러나 비밀리에 군사 장교들을 통해 전쟁의 패배에 복수하기 위한 보복 작전을 준비하라는 명령을 내렸습니다."
 bftb_turkey.111.a:0 "이제 정말 끝장을 봐야겠군"
 bftb_turkey.113.t:0 "원리주의자들의 종교적으로 금지된 상품 생산에 대한 항의"
 bftb_turkey.113.desc:0 "케말주의자의 정책의 초석은 언제나 자유 무역이며 이는 수요와 공급을 통해 이루어집니다. 몇몇 사람들(주로 종교적 신념을 지닌)은 [ROOT.GetNameDef]의 합리적이며 새로운 소비주의적인 문화에 대해 그리 만족하지 않고 있습니다. \n\n몇몇 종교를 믿는 사회 구성원들이 그들의 종교에 의해 금지된 제품의 생산에 반대하는 시위를 하여 일부 지역이 골머리를 앓고 있습니다. 그들은 세속적인 [FROM.GetName]에 대한 우리의 꿈을 결코 존중하지 않았고, 그들은 여전히 적응하는데 어려움을 겪고 있습니다. 그래도 우리 국민들 간 갈등을 일으키는 것 보다는 군중을 달래는 것이 더 쉬울 수도 있습니다."
 bftb_turkey.113.a:0 "좋다, 우리는 관습에 대한 존경의 표시로 한 수 접고 들어갈 것이다."
 bftb_turkey.113.b:0 "그 누구도 막을 수 없다."
 bftb_turkey.114.t:0 "원리주의자들의 정부 정책에 대한 평화적 항의"
 bftb_turkey.114.desc:0 "오늘, 종교에서 비롯된 시위가 있었습니다. 최근 [TUR_fundamentalist_state.GetName]에서는 쓸데없는 일에 간섭하는 고압적인 정부에 반대하여 시위가 벌어졌습니다. 이 모든 것은 터무니없는 모함이며 정부가 시민들의 일에 개입하는 것은 당연한 임무입니다. \n\n시위는 평화적이었으며, 우리는 그들의 도발에 무력으로 대응할 필요가 없습니다. 실제로 정부 공무원들은 [TUR_fundamentalist_state.GetName]의 대중을 잠재우기 위해 시행할 수 있는 양보 사항을 적은 목록을 작성했습니다. 다른 한편으로, 우리가 [TUR_fundamentalist_state.GetName]의 원리주의자들에게 굽히고 들어간다면, 국가의 다른 원리주의자들도 마찬가지의 결과를 얻을 수 있다고 생각할 수 있습니다. 우리의 핵심 가치를 지키기 위해 군대를 보내는 것이 현명한 선택일 것입니다."
 bftb_turkey.114.a:0 "약간의 온건한 양보 정도는 할 수 있겠지."
 bftb_turkey.114.b:0 "그 고집불통 해충들을 쓸어버려."
 bftb_turkey.115.t:0 "원리주의자들의 종교적 자치권 요구"
 bftb_turkey.115.desc:0 "그들만의 법을 만들어 지역을 통치하는 내용을 골자로 하는 지역자치를 요구하는 원리주의자들로 인해 [TUR_fundamentalist_state.GetName] 내 원리주의자들과 정부 사이의 긴장이 마침내 정점에 도달했습니다. 이는 평화적인 시위와 미사여구로 점철되어 미봉되어 온 기존의 갈등에서 확대된 결과입니다. \n\n[TUR_fundamentalist_state.GetName]의 상황이 점차 우리의 손에서 벗어나고 있습니다. 고통스럽지만, 그들이 요구하는 지역자치를 제공한다면 최소한 [TUR_fundamentalist_state.GetName]의 폭도들을 현 문제 목록에서 빼놓을 수 있을 것입니다. 다른 한편으로는, 그러한 행동을 고려하는 것 조차도 일종의 대역죄로 여겨질 수 있습니다..."
 bftb_turkey.115.a:0 "필요한 희생이다."
 bftb_turkey.115.b:0 "우리 장교들에게 이 '요구사항'에 대해 어떻게 생각하는지 물어 보라지."
 bftb_turkey.116.t:0 "[TUR_fundamentalist_state.GetName]에서 게릴라 작전 시작"
 bftb_turkey.116.desc:0 "우리는 [TUR_fundamentalist_state.GetName]에 있는 우리 군의 주둔지 중 하나가 그 지역에 기반을 둔 원리주의자들이 계획적으로 꾸민 잔인한 게릴라 공격에 당했다는 끔찍한 소식을 전달받았습니다. 양측의 손실은 상당했지만, 반군은 우리 군대를 해당 지역에서 철수하는 것에 동의하지 않는 한 공격을 반복하겠다고 위협했습니다. \n\n신앙처럼 하찮은 일로 골육상잔을 하고 있는 이 상황이야말로, 우리 자신이 처한 상황을 명백하게 보여주고 있습니다. 장교단은 복수를 위해 대대적인 군사력을 동원하여 반격할 것을 제안하고 있지만, 일부 정치권 인사들은 상황이 진정될 때까지 그 지역에서 우리 군대를 잠시 철수시키는 것이 가장 안전한 행동이라고 주장합니다. 이는 결코 가볍게 결정할 일이 아닙니다."
 bftb_turkey.116.a:0 "되로 받았으니 말로 줘라!"
 bftb_turkey.116.b:0 "잠시 군대를 철수하자."
 bftb_turkey.117.t:0 "[TUR_fundamentalist_state.GetName]에 퍼진 원리주의"
 bftb_turkey.117.desc:0 "현장 보고서에 따르면, 원리주의자들의 끄나풀들이 대중을 보다 전통적인 생활양식으로 되돌리려는 노력을 통해 [TUR_fundamentalist_state.GetName] 지역을 헤집어 놓았다는데, 이는 의심할 여지가 없이 세속주의에 대한 강력한 일격입니다. 상대방의 카리스마 넘치는 성직자들과 과감한 시위 지도자들은 [TUR_fundamentalist_state.GetName]의 사람들을 그들의 사고방식으로 전환시켰으며, 유화전략을 사용하여 그들을 강제로 몰아내려는 시도는 실패했습니다. \n\n우리는 딜레마에 빠졌습니다. 우리는 국민들의 민의에 기반을 두고 있지만, 보다 직접적인 행동을 통해 간섭하지 않는다면, 우리는 틀림없이 원리주의자들에게 국가를 빼앗길 것입니다. 우리는 우리 국민들을 계몽하여 세속주의에 대한 대중의 지지를 얻으려고 거듭 노력해왔지만, 원리주의자들은 이에 반하여 매 순간마다 우리와 치열하게 싸워 왔습니다. 우리는 [TUR_fundamentalist_state.GetName] 지역 주민들의 뜻을 받아들이거나, 아니면 원리주의자들을 좌절시키기 위해 우리 정부가 직접 행동을 취할 것 인가를 선택해야 합니다."
 bftb_turkey.117.a:0 "양보란 없다."
 bftb_turkey.117.b:0 "우리는 국민의 뜻에 굴복해야 합니다..."
 bftb_turkey.118.t:0 "[TUR_fundamentalist_state.GetName]의 통제권을 완전히 장악한 원리주의자!"
 bftb_turkey.118.desc:0 "이건 재앙입니다! 방금 우리가 [TUR_fundamentalist_state.GetName] 지역의 통제력을 잃었다는 속보가 들려왔습니다. 원리주의 게릴라들이 지역의 모든 정부청사와 군사기지에 대한 공격을 감행하였습니다. 하지만 우리에게는 일련의 공격에 대한 반격작전을 수립할 시간이 거의 없었습니다. \n\n이것은 우리나라에 전례 없는 손실입니다. 국가의 적들이 [ROOT.GetAdjective]의 영토를 완전히 장악했습니다. [TUR_fundamentalist_state.GetName] 지역을 우리 품 안에 되돌리는 데는 비용이 많이 들 것이고, 우리가 통제할 수 없게 될 수도 있습니다. 시간이 없으므로 빠르게 결정을 내려야 합니다."
 bftb_turkey.118.a:0 "죄다 박살내라!"
 bftb_turkey.118.b:0 "시간은 우리의 편이니 때를 기다려 그들을 되찾아야 합니다."
 bftb_turkey.119.t:0 "[TUR_fundamentalist_state.GetName]의 원리주의자들의 항복"
 bftb_turkey.119.desc:0 "우리가 시행한 '투명한 대화, 지역사회 지원 정책'은 [TUR_fundamentalist_state.GetName]에서 성과를 거두었습니다. 원리주의자들은 지역 주민들에 의해 쫓겨나 국외로 도망갔습니다. \n\n[TUR_fundamentalist_state.GetName] 사람들은 그들의 종교적 성격은 유지하도록 조치되었으며, 지역 사회 지도자들과의 담화를 통해 주민들이 더 이상 정부의 세속주의가 그들의 신념을 탄압하는 것이 아니라는 것을 알게 되었습니다. [TUR_fundamentalist_state.GetName] 에서 [ROOT.GetAdjective]의 통합된 미래를 볼 수 있습니다."
 bftb_turkey.119.a:0 "여러분의 협조에 감사드립니다."
 bftb_turkey.126.t:0 "투자 계획을 선보이는 [FROM.GetNameDefCap]"
 bftb_turkey.126.desc:0 "[FROM.GetNameDef]의 대표단은 우리 나라를 방문하였고, 그들의 투자 계획에 대한 지지를 얻을 수 있기를 바라며 많은 우리 정치인들과 만남을 가졌습니다. [FROM.GetNameDef]의 정부는 그들의 산업 수용력과 생산량을 늘리기 위해 우리의 자원을 이용할 수 있으면 좋겠다며 간청하였습니다. [FROM.GetAdjective] 장교단은 그들을 도와줌으로써, 우린 미래에 우리 국가들 사이의 군사적 동맹을 형성하는데 큰 도움을 받을 수도 있을 것이라고 추측하였습니다."
 bftb_turkey.126.a:0 "이것이 그들에게 필요한 원조라면, 이는 우리가 충분히 해줄 수 있을 것이다."
 bftb_turkey.126.b:0 "우리는 그들의 추악한 거래에 응하지 않을 것이다."
 bftb_turkey.127.t:0 "우리의 투자 제안을 거절한 [FROM.GetNameDefCap]"
 bftb_turkey.127.desc:0 "우린 [FROM.GetNameDef]으로 부터 안 좋은 소식을 듣게 되었습니다. 비록 [FROM.GetAdjective]이(가) 우리에 대한 악감정을 가지고 있지 않았지만, 우린 [FROM.GetNameDef]으로 부터 우리 산업기반에 대한 자원 투자를 하지 않을 것이라고 통보받았습니다. 고위 관료들은 이 문제에 대해 단호한 입장을 보였고, 앞으로 상황이 나아지기 전까지 이 문제에 대해 언급하지 말아달라고 부탁하였습니다."
 bftb_turkey.127.a:0 "유감스럽지만, 이해하겠습니다."
 bftb_turkey.128.t:0 "소규모 투자를 하는 [FROM.GetNameDefCap]"
 bftb_turkey.128.desc:0 "우리는 최근 [FROM.GetAdjective] 대표단으로부터 그들이 투자해 오고 있었던 프로젝트가 완료되었다고 연락받았습니다. 우리의 조사관들은 모든 것들이 우리의 기대에 부응하고 혹여 우릴 실망시키지는 않았는지 확신하기 위해 공사현장을 찾았습니다. \n\n[FROM.GetAdjective] 조사관들은 프로젝트의 완료와 함께 [FROM.GetNameDef]이 미래에 이와 비슷하거나 더욱 야심찬 프로젝트를 [ROOT.GetNameDef]에 지원할 의향이 있다고 덧붙였습니다."
 bftb_turkey.128.a:0 "그들은 우리에게 큰 친절을 베풀었다."
 bftb_turkey.129.t:0 "경공업 부문에 투자한 [FROM.GetNameDefCap]"
 bftb_turkey.129.desc:0 "우리는 최근 [FROM.GetAdjective] 대표단을 통해 그들이 오래전부터 투자해 오고 있었던 산업 프로젝트가 완료되었다고 연락받았습니다. 우리의 조사관들은 모든 것들이 우리의 기대에 부응하고 혹여 우릴 실망시키지는 않았는지 확신하기 위해 공사현장을 찾았습니다. 새로운 시설에서의 생산은 즉시 시작될 것으로 보입니다. \n\n[FROM.GetAdjective] 조사관들은 프로젝트의 완료와 함께 [FROM.GetNameDef]이 미래에 이와 비슷하거나 더욱 야심찬, 비밀리에 진행되는 프로젝트를 지원할 의향이 있다고 덧붙였습니다."
 bftb_turkey.129.a:0 "대단한 소식이야!"
 bftb_turkey.130.t:0 "군수산업에 투자한 [FROM.GetNameDefCap]"
 bftb_turkey.130.desc:0 "우리는 최근 [FROM.GetAdjective] 대표단을 통해 그들이 오래전부터 투자해 오고 있었던 국가 기밀의 산업 프로젝트가 완료되었다고 연락받았습니다. 우리의 조사관들은 모든 것들이 우리의 기대에 부응하고 혹여 우릴 실망시키지는 않았는지 확신하기 위해 공사현장을 찾았습니다. 새로운 시설에서의 생산은 즉시 시작될 것으로 보입니다. \n\n[FROM.GetAdjective] 조사관들은 프로젝트의 완료와 함께 [FROM.GetNameDef]이 미래에 이와 비슷한 프로젝트를 지원할 의향이 있다고 덧붙였습니다."
 bftb_turkey.130.a:0 "그들은 [ROOT.GetAdjective]인들의 진정한 친구다."
 bftb_turkey.131.t:0 "[GRE.GetNameDef] 분할안에 동의한 [FROM.GetNameDefCap]"
 bftb_turkey.131.desc:0 "우리는 [GRE.GetNameDef]의 분할 방안에 대해 [FROM.GetNameDef]측과 합의를 보았습니다. [FROM.GetNameDefCap]에게는 지중해 동부와 이오니아해에 접한 지역이 주어지며, 우리는 에게 해 지역의 [GRE.GetAdjective] 중심부를 차지할 것입니다. 유감스럽지만, [GRE.GetNameDef]측은 이 문제에 있어서 다른 선택의 여지가 없습니다."
 bftb_turkey.131.a:0 "전능하신 분은 우리를 용서하소서, 하지만 [GRE.GetNameDef]측은 파괴되어야만 합니다."
 bftb_turkey.132.t:0 "[GRE.GetNameDef] 분할안을 거부한 [FROM.GetNameDefCap]"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap]측은 합리적인 [GRE.GetNameDef] 분할안을 거절했습니다. 이는 [GRE.GetNameDef]의 주민을 고려하지 않은 채 미친 토지 쟁탈전을 벌이자는 것입니다. '착한' 침공 같은 것은 없지만, 적어도 상황은 절제될 수 있었지만 대신에, [FROM.GetAdjective]측은 [GRE.GetAdjective]측을 굴복시키위해 가능한 한 많은 땅을 차지하기 위한 혼란스럽고 지저분한 경쟁으로 바꾸기로 선택했습니다. \n\n이것은 우리가 하고 싶었던 일이 아닙니다! 우리의 유산은 영원히 파괴되었습니다!"
 bftb_turkey.132.a:0 "경주 시작!"
 bftb_turkey.133.t:0 "병환을 앓는 무스타파 케말 아타튀르크"
 bftb_turkey.133.desc:0 "어제 옛 친구 몇몇을 초대한 무스타파 케말 아타튀르크가 요트에서 급작스럽게 쓰러져 위중한 상태로 병원으로 급히 이송되었습니다. 이 사건은 아타튀르크의 건강이 급격히 악화되고 있다는 일련의 심각한 징후들 중 가장 최근 일어난 것으로, 자문가들은 아타튀르크의 상태가 꾸준히 예측 불가능해진 상태에서 너무 열심히 일하고 있는 것이 아니냐는 개인적인 우려를 표명하였습니다. \n\n모든 것이 괜찮다는 그의 말에도 불구하고, 정부는 스스로 무스타파 케말 아타튀르크의 건강을 주시하고자 그 우려를 받아들였으며, 시행 가능한 조치들의 목록을 작성하고 있습니다. 아타튀르크의 병든 몸을 돌보기 위한 임무에서 그가 한 발짝도 물러서지 않는다면, 그에게 은퇴를 강요하여 마지막 몇 달을 가족과 함께 보낼 수 있도록 하는 것을 고려하여야 할지도 모릅니다."
 bftb_turkey.133.a:0 "우리는 시각을 다투고 있다."
 bftb_turkey.134.t:0 "무스타파 케말 아타튀르크의 죽음"
 bftb_turkey.134.desc:0 "\n공화국의 비통한 날입니다. \n\n전쟁영웅, 혁명가, 대통령 그리고 터키의 아버지 무스타파 케말 아타튀르크가 곤히 잠든 사이에 평화롭게 세상을 떠났습니다. \n\n남녀노소 무스타파 케말 아타튀르크가 지도력에 걸맞게 살아있기를 바라고 있지만, 터키의 아버지는 그의 소중한 공화국이 지도력 위기로 혼란에 빠지는 것을 원하지 않을 것입니다.\n\n우리는 이 이슬람 전사를 대체할 생각이 없고, 그 누구도 우리의 메시아, 건국의 아버지에 부응할 것이라고 꿈도 꾸지 못하고 있지만, 우리는 아타튀르크의 전철을 밟을 수 있는 믿을 수 있는 지도자를 선택해야만 합니다. 그들은 케말주의자의 가치관을 본보기로 삼고 [TUR.GetNameDef]의 지도자로서 아타튀르크의 예를 따라야만 합니다."
 bftb_turkey.134.a:1 "젤랄 바야르가 유력한 후보다."
 bftb_turkey.134.b:0 "젤랄 바야르가 유력한 후보다."
 bftb_turkey.134.c:0 "이스메트 이뇌뉘가 아타튀르크의 훌륭한 후계자다."
 bftb_turkey.134.d:0 "페브지 차크마크야말로 [TUR.GetNameDef]에 필요한 지도자다"
 bftb_turkey.134.e:0 "페브지 차크마크가 이 나라가 안전하게 해줄 것이다."
 bftb_turkey.134.f:0 "레제프 페케르가 파시즘과 케말주의을 합칠 사람이다."
 bftb_turkey.134.g:0 "셰브케트 쉬레이야 아이데미르의 천재성이 우리를 지켜줄 것이다."
 bftb_turkey.134.h:0 "오직 이스메트 이뇌뉘만이 독특한 [TUR.GetAdjective] 사회주의를 도입할 수 있다."
 bftb_turkey.134.i:0 "우리가 길을 찾을 때까지 카즘 오르바이가 군사정권을 이끌 것이다."
 bftb_turkey.135.t:0 "무스타파 케말 아타튀르크의 죽음"
 bftb_turkey.135.desc:0 "\n공화국의 비통한 날입니다. \n\n전쟁영웅, 혁명가, 대통령 그리고 터키의 아버지 무스타파 케말 아타튀르크가 곤히 잠든 사이에 평화롭게 세상을 떠났습니다.\n\n수천 명의 조문객들이, 그의 시신이 방수 상자에 입관되어 배와 기차편으로 앙카라로 운송되기 전에 이스탄불에서 조의를 표하였습니다. 그의 국장은 의회 전체와 전 세계의 고위 관료들이 참석한 가운데 치러졌습니다.\n\n현대 터키 국가의 아버지는 이제 떠났으며, 공화국은 움직여야 합니다. 아타튀르크의 장례식에 참가한 많은 연설가들 중 한 명인 [ROOT.GetLeader]의 연설에서, 그는 국가의 자유를 확보하는 데 매우 중요한 역할을 했던 그 사람의 유산을 이어가겠다고 맹세하였습니다."
 bftb_turkey.135.a:0 "편히 쉬시길, 우리의 전사여, 우리는 절대 당신을 잊지 않을것입니다."
 bftb_turkey.136.t:0 "오스만 황실에 닥친 비극!"
 bftb_turkey.136.desc:0 "예상치 못한 술탄의 갑작스러운 죽음에 대한 소식이 우리 나라의 귀에 까지 전해졌고, 불행이 우리의 자랑스러운 오스만 술탄국을 사로잡고 있습니다. 술탄과 그의 아들들은 닉사르의 비옥한 들판을 방문하고 있었고, 지진이 그 지방을 강타했을 때에는 삼순에 있는 카니크 산을 등반하고 있었습니다. 오스만 황족들의 시신은 사흘 뒤 발견되었고 궁전을 극심한 충격으로 몰아넣었습니다.\n\n오스만 제위계승법이 바뀌면서 술탄의 장녀는 제위계승자가 될 것입니다. 그녀는 강한 의지를 가졌고 믿을 수 없을 정도로 재능 있는 여성이지만, 우리 종교의 많은 보수적인 요소들이 오스만 옥좌의 꼭대기에 여성이 앉는 것에 대해 항의할지도 모릅니다."
 bftb_turkey.136.a:0 "새 술타나를 경배하라!"
 bftb_turkey.136.b:0 "여자라고!? 용납할 수 없다! 섭정이 필요하다!"
 bftb_turkey.137.t:0 "위험한 외교 정책을 도입하는 [FROM.GetNameDefCap]"
 bftb_turkey.137.desc:0 "[FROM.GetNameDef]의 정부는 그들의 외교 정책에 있어 새로운 방향으로 나아갈 것을 택하였습니다. 허나 이 정책은 우리들의 정치제도에는 그렇게 도움이 되진 않습니다. [FROM.GetNameDef]의 대표는 우리 외교관들에게 우리는 현재의 파괴적인 방식으로 다시 돌아가지 않을 것이라고 통보하였습니다."
 bftb_turkey.137.a:0 "그들은 파괴하기로 맹세한 바로 그 존재가 되었다."
 bftb_turkey.137.b:0 "그들은 혁명의 배신자다!"
 bftb_turkey.137.c:0 "그들이 일국사회주의를 실험하고 있는 것이 아닐까?"
 bftb_turkey.137.d:0 "그들이 우리의 동맹국들을 내버려두는 한은..."
 bftb_turkey.137.e:0 "그들을 더 이상 믿을 수 없다."
 TUR_keeping_turkey_under_observation:0 "우리는 §Y[TUR.GetNameDef]§!의 행동을 주시해야 하며, 필요하다면 향후 우리 세력에서 쫓아낼 것입니다."
 bftb_turkey.138.t:0 "세력 회원국의 주권을 침해한 [FROM.GetNameDefCap]!"
 bftb_turkey.138.desc:0 "우리의 외교 전문가들이 예상한 바와 같이, [FROM.GetNameDef]측은 우리의 세력 회원국 중 하나로 눈을 돌렸습니다. 우리는 [FROM.GetAdjective]의 무모한 결정을 비난했지만, 그것은 큰 효과가 없었던 것 같습니다."
 bftb_turkey.138.a:0 "마지막 기회야. 마지막."
 bftb_turkey.138.b:0 "그딴 불량국가를 계속 보호해봤자 좋을 것이 없다."
 bftb_turkey.139.t:0 "다시 한번 세력 회원국의 주권을 침해한 [FROM.GetNameDefCap]!"
 bftb_turkey.139.desc:0 "도적과도 같은 [FROM.GetNameDef]측이 우리의 신뢰를 다시 한번 배신했습니다. 이러한 행위는 더 이상 용납될 수 없으며, 이러한 불량국가를 보호한다면 세력 회원국들의 존경을 받을 수도 없습니다."
 bftb_turkey.139.a:0 "분명 경고했을텐데!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap]의 경고"
 bftb_turkey.140.desc:0 "우리는 [FROM.GetAdjective] 정부로부터 다시는 동료 세력 회원국의 주권을 침해하지 말라는 경고를 받았습니다. 그들은 이번에는 우리의 행동을 용서할 용의가 있지만, 다른 세력 회원국을 한 번이라도 더 건든다면 [FROM.GetNameDef]측이 행동을 취하도록 할 것입니다."
 bftb_turkey.140.a:0 "내 맘대로 할거야."
 bftb_turkey.141.t:0 "[FROM.GetFactionName]에서 우리를 제명한 [FROM.GetNameDefCap]!"
 bftb_turkey.141.desc:0 "[FROM.GetNameDef]측이 우리의 새로운 외교 정책을 수용할 수 없다는 것이 입증되었고, 그들은 우리를 더 이상 세력 회원국이 아니라고 결정했습니다. 오늘부터 우리는 더 이상 [FROM.GetFactionName]의 일원이 아닙니다."
 bftb_turkey.141.a:0 "그러라지."
 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "£faction_tur_traditionalist §Y전통주의자들§!은 §Y[TUR_fundamentalist_state.GetName]§! 지역의 정부와 함께 더욱 협조적이게 될 것입니다."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "£faction_tur_traditionalist §Y전통주의자들§!은 §Y[TUR_fundamentalist_state.GetName]§! 지역의 정부를 향한 그들의 저항 강도를 증가시킬 것입니다."
 TUR_placate_fundamentalist_state_effect_tt:1 "£faction_tur_traditionalist §Y전통주의자들§!은 §Y[TUR_fundamentalist_state.GetName]§! 지역의 정부를 미화하는 것을 멈추고, 이제 적극적인 협조를 요구할 것입니다."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "£faction_tur_traditionalist §Y전통주의자들§!은 집단으로 정부에 대한 항의를 멈추게 될 것입니다."
 bftb_bulgaria_tsar_boris.1.t:0 "차르 보리스 3세의 [GetDestinationName] 방문"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "오늘, 차르 보리스 3세는 [GetDestinationName] 방문했습니다. 국왕의 행렬은 [GetDestinationName]의 가장 상징적인 거리들 중 일부를 통과하면서 왕실의 행렬을 응원하기 위해 모인 주민들의 환영을 받았습니다.\n그러나 이번 방문은 단지 서민들의 즐거움을 위한 것이 아닙니다. 차르의 도착 이후 호화롭고 거창한 연회, 환영회, 지역 최상류층 사람들과의 만남이 열렸습니다.\n\n전반적으로, 이 방문은 지역 사회 최상류층 사람들과의 관계를 강화하고 황제에게 그의 신하들과 가까운 자비로운 통치자로써의 모습을 보여주려는 목적 하에 이루어졌습니다."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "왕실의 [GetDestinationName] 방문은 완전히 성공적이었습니다! 시장을 만나기 위해 시청으로 향하는 행렬을 끝낸 후에, 차르는 사람들과 어울리기 위해 [GetDestinationName]의 초라한 지역을 방문하기로 결심했습니다.\n시민들은 차르 보리스 3세를 정말 따뜻하게 환영해주었습니다. 모든 사람들은 그들의 통치자가 거리를 배회하는 것을 기뻐했고, 몇 명은 기분 좋게 차르에게 꽃 화환과 지역 제품에서부터 작은 나무와 철 공예품에 이르기까지 수많은 선물을 주었습니다.\n\n확실치 않지만, 이 초라하지만 진실된 환영이 황제 내부에 무언가를 불러일으켰기 때문에, 이 날에는 차르가 사적인 환영회와 거창한 연회 대신에, 모든 사람들이 즐길 수 있는 잔치를 열기로 결정했습니다. 말할 필요도 없이, [GetDestinationName] 사람들은 이 아이디어에 기뻐했고, 모든 사람들은 행사가 끝난 후 집에 늦게 들어갔고 정말 기뻐했습니다."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "왕실의 [GetDestinationName] 방문은 차르의 인기에 치명상을 입혔습니다. 이미 방문 초기부터 가난한 시민들의 환영이 없었던 것에서 부터 그 징조를 보였고, 심지어 군중들 사이에서는 산발적인 야유 소리도 들을 수 있었습니다.\n\n이러한 상황은 시민들이 왕실이 지역 최상류층 사람들과 함께하는 호화로운 연회를 열었던 시청 주변에서 시위를 벌이면서 상황은 더 악화되었습니다. 사람들은 이러한 호화롭고 거창한 연회를 비판하고 최근 수십 년간 나라에서 나타났던 모든 경제적, 사회적 문제들과 연관된 상류층들을 비난했습니다.\n\n이에 대응하여, 경찰들은 시위를 즉시 해산시켰지만, 폭력을 사용하는 것은 상황을 악화시킬 뿐이었고, 시위는 폭동으로 확대되었습니다."
 bftb_bulgaria_tsar_boris.1.a:1 "다음 방문은 언제로 예정되어 있나?"
 bftb_bulgaria_tsar_boris.1.b:1 "그들이 오래도록 기억할 저녁이군!"
 bftb_bulgaria_tsar_boris.1.c:1 "당분간 연회는 그만하고, 대신..."
 bftb_bulgaria_tsar_boris.2.t:0 "차르 보리스 3세의 죽음"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "일주일 동안 심하게 아팠던 차르 보리스 3세는 오늘, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], 심부전으로 인해 [BUL.Capital.GetName]에서 사망했습니다."
 BUL_context_of_death_assassinated:0 "몇 시간 전, 차르 보리스 3세는 비잔틴학술대회에 참석한 후 소피아 대학교를 떠나고 있었는데, 그때 한 사람이 갑자기 차르에게 다가가 총을 겨누고 여러 차례 발포한 뒤 보안군에게 사살되었습니다. 몇 분 후에, 차르 보리스 3세와 암살자 모두 싸늘한 시체가 되어있었습니다."
 BUL_context_of_death_ger:1 "차르 보리스 3세가 [GetBorisGermanMeetingLocation]에서 [GER.GetLeader] 측과 만남을 가진 이후 [BUL.Capital.GetName]에 돌아온 지 얼마 지나지 않아 갑작스런 심부전으로 사망하였습니다."
 BUL_boris_german_meeting_location_historical:0 "라스텐부르크 일대의 동프로이센 군사령부 볼프샨체"
 BUL_boris_german_meeting_location_capital:0 "[GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "차르 보리스 3세가 [SOV.Capital.GetName]에서 [SOV.GetLeader] 측과의 만남을 가진 이후 [BUL.Capital.GetName]에 돌아온 지 얼마 지나지 않아 갑작스런 심부전으로 사망하였습니다."
 BUL_context_of_death_eng:1 "차르 보리스 3세가 [ENG.Capital.GetName]에서 [ENG.GetLeader] 측과의 만남을 가진 이후 [BUL.Capital.GetName]에 돌아온 지 일주일이 지나고 갑작스런 심부전으로 사망하였습니다."
 BUL_popular_suspicions_about_death_basic:0 "하지만, 사인은 여전히 불분명하고 많은 사람들은 차르가 마지막 회의 동안 독살당했다고 추측하고 있습니다, 많은 사람들이 [GER.GetLeader]의 명령에 의한 것으로 믿고 있습니다. 몇몇 사람들은 차르를 독살한 것은 NKVD였다고 확신하고 있습니다. 누군가는 [ENG.GetNameDef]를 지목했고, 다른 것보다 더욱 불안해 보이겠지만, 어떤 사람들은 감히 [BUL.GetAdjective] 정부 자체가 차르의 죽음에 관여했다고 주장하기도 했습니다."
 BUL_popular_suspicions_about_death_assassinated:0 "국가안전보장국은 이번 총기난사 사건에 책임이 있는 사람들을 찾기 위해 조사를 시작했습니다. 공식 보도에 따르면, 범인은 불가리아어, 독일어, 영어 문서를 소지하고 있었으며, 이는 수사를 복잡하게 하고 추측만 부추기고 있습니다. 대부분의 불가리아인들은 [GER.GetLeader], NKVD 또는 [ENG.GetAdjective]측을 비난하지만, 몇몇 불측한 상상을 하는 사람들은 정부가 차르 살해에 연루되었다고 주장하고 있습니다."
 bftb_bulgaria_tsar_boris.2.a:0 "충격적이군..."
 bftb_bulgaria_tsar_boris.3.t:1 "섭정의회"
 bftb_bulgaria_tsar_boris.3.desc:1 "보리스 선왕의 후계자 시메온 2세를 대신해 통치할 [ROOT.GetNameDef] 섭정의회를 임명할 차례입니다. \n\n왕족과 정치가, 군인 등의 고위계급 중 가장 적합한 후보를 뽑아야 하지만, 그들 제각각의 충성심이 있고, 우리나라는 이미 과거 지도자들의 결정으로 인한 재앙과 파멸을 겪었기 때문에 현명하게 선택해야만 합니다..."
 bftb_bulgaria_tsar_boris.3.a:0 "친추축정부를 수립한다."
 bftb_bulgaria_tsar_boris.3.b:0 "친연합정부를 수립한다."
 bftb_bulgaria_tsar_boris.3.c:0 "자립정부를 수립한다."
 bftb_bulgaria_factions.10.t:0 "노출된 즈베노 계획"
 bftb_bulgaria_factions.10.desc:1 "믿을 만한 정보원들이 다른 곳에서 공공연하게 정권을 비판하는 즈베노 조직원들 일부가 최근 다수의 군 장교들과 접촉했다는 사실을 밝혀냈습니다. 비록 이 회의가 무엇을 위한 것인지 혹은 그들과 접선한 장교들이 누구였는지는 확실히 알지 못하지만, 이 의심스러운 움직임이 즈베노의 불명확하고 더 큰 계획의 일부라는 것은 의심의 여지가 없습니다..."
 bftb_bulgaria_factions.10.a:0 "폭넓게 조사하라!"
 bftb_bulgaria_factions.10.b:0 "저들이 움직일때까지 기다리자..."
 bftb_bulgaria_factions.11.t:0 "노출된 즈베노 공모자"
 bftb_bulgaria_factions.11.desc:1 "철저한 조사와 동시에 정권에 충성하는 몇몇의 즈베노 조직원들에게 접촉해 정부를 전복시키려는 군사적 음모를 밝혀냈습니다. \n이 음모에 관련된 이들이 적힌 명단 중에 우리가 가장 신뢰하는 장군 중 한 명인 [?BUL_zveno_conspirator.GetName]의 이름이 들어있었다는 것이 밝혀졌습니다. \n\n이제 우리는 명백하게도 불충한 것으로 밝혀진 이들을 어떻게 처리 할지 결정해야 합니다."
 bftb_bulgaria_factions.11.a:0 "당장 그를 처리하라!"
 bftb_bulgaria_factions.11.b:0 "우리는 성급하게 결론을 내려서는 안 된다."
 bftb_bulgaria_factions.12.t:1 "즈베노 쿠데타 준비"
 bftb_bulgaria_factions.12.desc:1 "마침내 즈베노가 오랫동안 조심스럽게 준비해 온 군사 쿠데타를 위한 마지막 준비를 끝냈다는 소식이 우리에게 전해졌습니다. \n이들은 1934년처럼 정부를 전복시키려 하겠지만, 그러나 이번에는 그들이 성공하는 것을 막아 낼 것이며, 이 골치 아픈 조직을 완전히 뿌리뽑아낼 것입니다."
 bftb_bulgaria_factions.12.a:0 "그들을 분쇄할것이다!"
 bftb_bulgaria_factions.17.t:0 "즈베노 통합"
 bftb_bulgaria_factions.17.desc:1 "마침내 즈베노를 정부로 통합하여, 이전 조직의 구성원들과 우리 당 사이에서 벌써부터 발전하고 있던 협업을 개선시켰습니다. 이렇게 되어, 우리나라에서 가장 총명한 인재들과 함께 일할수 있게 되면서 더 큰 계획을 위한 협력을 발전 시킬 수 있게 되었습니다."
 bftb_bulgaria_factions.17.a:1 "당장 그 지성인들이 일할 수 있게 하자!"
 bftb_bulgaria_factions.19.t:0 "분쇄된 즈베노!"
 bftb_bulgaria_factions.19.desc:1 "지난 몇 주 동안, 경찰 병력은 즈베노의 잔존세력을 뿌리뽑기 위한 작전을 수행 중에 있었으며, 작전에 앞서 즈베노 잔존세력은 우리가 그들의 수장을 체포한 이후 리더십의 결여로 인해 약화되고 흐트러져 있었습니다.\n이제 우리는 단연코 즈베노가 [ROOT.GetNameDef]에 뿌리뽑혔다고 말할 수 있으며 이는 국가와 정부에 이득입니다."
 bftb_bulgaria_factions.19.a:1 "멋진 소식이군!"
 bftb_bulgaria_factions.20.t:0 "노동자 파업"
 bftb_bulgaria_factions.20.desc:1 "포괄사회주의자들은 공산주의자들과 동조하여 산업 노동자들을 총동원한 국가적인 파업을 시도하고 있습니다. 비밀스러운 회의를 통해 그들은 불가리아 프롤레타리아 계급 사이에서 큰 지지와 공감을 이끌어냈습니다.\n파업 노동자들에 대한 지지도가 높은 지역에 지령을 하달할 때는 단순한 파업 이상의 심각한 상황으로 번지지 않도록 주의해서 진행해야 합니다..."
 bftb_bulgaria_factions.20.a:1 "배고픔은 사람들을 모이게 한다."
 bftb_bulgaria_factions.20.b:1 "모든 수단을 동원해서 그들을 박살내야 한다!"
 bftb_bulgaria_factions.21.t:0 "피해를 불러온 폭동"
 bftb_bulgaria_factions.21.desc:0 "우리 군대가 파업에 개입한 결과 공업지역에서 격렬한 충돌과 폭동이 확산되었습니다. [?BUL.BUL_damaged_civs_state.GetName]에서, 많은 민간공장에 피해를 입혔습니다. [GetMilitaryFactoriesDamaged][GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "불행한 결과이다..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " 한편, 몇몇 공산주의 단체는 해당 지역의 군수공장을 파괴하여 우리의 무기 생산에 차질이 생기도록 하였습니다."
 BUL_bs_strikes_military_factories_damaged_other_state:0 "[?BUL.BUL_damaged_mils_state.GetName]에서, 몇몇 공산주의 단체들은 군사 시설을 파괴함으로써 우리의 무기 생산을 위태롭게 하려고 시도했습니다."
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " 또한 폭동은 거세졌고 [?BUL.BUL_damaged_infrastructure_state.GetName]의 길, 철도, 교통시설을 가로막거나 파괴하는 행위로 발전되었습니다."
 bftb_bulgaria_factions.27.t:0 "통합된 포괄사회주의자"
 bftb_bulgaria_factions.27.desc:1 "우리는 마침내 정부에 포괄사회주의자들을 통합하고, 그들과 우리 당의 구성원들 사이에서 발전하고 있던 협력을 개선했습니다. 이러한 방식을 통해 우리나라에서 가장 뛰어난 인재들과 협력할 수 있게 되어 대규모 프로젝트를 추진할 수 있습니다."
 bftb_bulgaria_factions.27.a:1 "위대한 미래를 위해서 모두 함께 필요합니다!"
 bftb_bulgaria_factions.29.t:0 "파괴된 포괄사회주의자"
 bftb_bulgaria_factions.29.desc:1 "지난 몇 주 동안, 경찰 병력은 포괄사회주의자의 잔존세력을 뿌리뽑기 위한 작전을 수행 중에 있었으며, 작전에 앞서 포괄사회주의자 잔존세력은 우리가 그들의 수장을 체포한 이후 리더십의 결여로 인해 약화되고 흐트러져 있었습니다.\n이제 우리는 포괄사회주의자가 [ROOT.GetNameDef]에서 완벽하게 뿌리뽑혔다고 말할 수 있으며 이는 국가와 정부에 이득입니다."
 bftb_bulgaria_factions.29.a:1 "시간이 오래걸렸지만..."
 bftb_bulgaria_factions.30.t:0 "시골 지역에서 인기를 얻는 불가리아 농민연합"
 bftb_bulgaria_factions.30.desc:1 "전국농민연합은 시골지역에서 수천 명의 농부들이 정부를 불신하고 그들의 대열에 합류하도록 불법적으로 선전전을 벌이고 있습니다.\n특히 그들은 국민들 사이에 불만과 불확실성을 야기하기 위해 불가리아에 파멸과 굴욕을 가져온 과거의 호전적인 정책과 현 정부의 유사점을 비판하고 있습니다."
 bftb_bulgaria_factions.30.a:0 "절대 받아들일 수 없다!"
 bftb_bulgaria_factions.31.t:0 "분열된 불가리아 농민연합"
 bftb_bulgaria_factions.31.desc:1 "이전부터 농민과 공산주의자 간 협력의 역사가 많지 않았음에도 불구하고, 정부를 전복시키고자 하는 공통의 목적을 이루기 위해 불가리아 농민연합과 공산당의 일부 계파가 결속할 수 있었던 것으로 보입니다.\n일부 회원들은 불가리아 농민연합을 떠나 공산주의에 가입하기로 결정한 반면, 다른 회원들은 부르주아에 대한 투쟁과 볼셰비즘 두 가지 모두에 대한 거부감을 보이며 정부와 합의를 이룰 정치적 방법을 모색하고 있습니다."
 bftb_bulgaria_factions.31.a:1 "성가신 쥐새끼들!"
 bftb_bulgaria_factions.37.t:0 "불가리아 농민연합의 통합"
 bftb_bulgaria_factions.37.desc:1 "우리는 마침내 정부에 불가리아 농민연합을 통합하고, 그들과 우리 당의 구성원들 사이에서 발전하고 있던 협력을 마무리 지었습니다. 이러한 방식을 통해 우리나라에서 가장 뛰어난 인재들과 협력할 수 있게 되어 대규모 프로젝트를 추진할 수 있습니다."
 bftb_bulgaria_factions.37.a:1 "이는 국가에 큰 혜택을 가져다 줄 것이다."
 bftb_bulgaria_factions.39.t:0 "파괴된 불가리아 농민연합"
 bftb_bulgaria_factions.39.desc:1 "지난 몇 주 동안, 경찰 병력은 불가리아 농민연합의 잔존세력을 뿌리뽑기 위한 작전을 수행 중에 있었으며, 작전에 앞서 불가리아 농민연합 잔존세력은 우리가 그들의 수장을 체포한 이후 리더십의 결여로 인해 약화되고 흐트러져 있었습니다.\n이제 우리는 불가리아 농민연합이 [ROOT.GetNameDef]에서 완벽하게 뿌리뽑혔다고 말할 수 있으며 이는 국가와 정부에 이득입니다."
 bftb_bulgaria_factions.39.a:1 "그들은 영원히 사라질 것이다!"
 bftb_bulgaria_factions.40.t:1 "[GetMarchDestinationName]에서의 행진"
 bftb_bulgaria_factions.40.desc:1 "국가사회주의 운동은 수년 전 젊은 불가리아 군단 연합이 인기를 높이기 위해 사용한 방법을 모방하여 [ROOT.Capital.GetName]에서 [GetMarchDestinationName]까지 행진하는 운동을 조직했습니다.\n나치가 그랬던 것처럼, 시위자들은 파괴적인 공산주의자들을 탄압하고 근절하기 위해 보다 과감한 조치, 계급 투쟁에 반대하는 국가 노동자 연합의 창설, 불가리아 경제와 사회에 대한 보다 적극적인 국가 개입을 요구합니다.\n지금까지 이러한 행진은 도시 젊은이들 사이에서 상당히 인기가 있으므로, 이런 시위를 멈추고 싶다면, 우리가 이를 빠르게 받아들이는 것이 나을 것입니다."
 bftb_bulgaria_factions.40.a:1 "이건 정당한 시위도 아니잖아!"
 bftb_bulgaria_factions.40.b:0 "그들이 더 큰 위협으로 성장하기 전에 침묵시켜야 한다"
 bftb_bulgaria_factions.47.t:0 "통합된 국가사회주의 운동"
 bftb_bulgaria_factions.47.desc:1 "우리는 마침내 정부에 국가사회주의 운동을 통합하고, 그들과 우리 당의 구성원들 사이에서 발전하고 있던 협력을 마무리 지었습니다. 이러한 방식을 통해 우리나라에서 가장 뛰어난 인재들과 협력할 수 있게 되어 대규모 프로젝트를 추진할 수 있습니다."
 bftb_bulgaria_factions.47.a:1 "항상 말하지만 이건 그저 밝은 미래를 위한 것일 뿐입니다..."
 bftb_bulgaria_factions.49.t:0 "파괴된 국가사회주의 운동"
 bftb_bulgaria_factions.49.desc:1 "지난 몇 주 동안, 경찰 병력은 국가사회주의 운동의  잔존세력을 뿌리뽑기 위한 작전을 수행 중에 있었으며, 작전에 앞서 국가사회주의 운동의 잔존세력은 우리가 그들의 수장을 체포한 이후 리더십의 결여로 인해 약화되고 흐트러져 있었습니다.\n이제 우리는 국가사회주의 운동이 [ROOT.GetNameDef]에서 완벽하게 뿌리뽑혔다고 말할 수 있으며 이는 국가와 정부에 이득입니다."
 bftb_bulgaria_factions.49.a:1 "그 누구도 그들을 그리워하지 않을것이다!"
 bftb_bulgaria_factions.50.t:1 "즈베노 회원들에 대한 억압"
 bftb_bulgaria_factions.50.desc:1 "[ROOT.GetLeader]께 반대하는 발언을 공개적으로 하거나 심지어 정부를 전복시킬 음모를 꾸민 것으로 알려진 즈베노 회원들을 체포하여 즈베노를 성공적으로 단속하였습니다."
 bftb_bulgaria_factions.50.a:1 "뿌린만큼 거두는군."
 bftb_bulgaria_factions.51.t:1 "즈베노 회원들에 대한 억압"
 bftb_bulgaria_factions.51.desc:1 "우리의 경찰들이 즈베노에 대한 대규모 탄압 작전을 수행했습니다. 작전 책임자는 즈베노가 비밀 회동을 하는 동안 경찰들의 습격을 통해 수많은 골칫거리들을 잡아내는 성과를 도출하는 등 매우 성공적인 작전을 수행했다고 말합니다."
 bftb_bulgaria_factions.51.a:1 "멋진 소식이군!"
 bftb_bulgaria_factions.52.t:1 "즈베노 회원들에 대한 억압"
 bftb_bulgaria_factions.52.desc:1 "즈베노를 단속하려는 우리의 시도는 유감스럽게도 실패로 돌아갔습니다. 경찰은 즈베노가 정부를 상대로 음모를 꾸미고 있었던 비밀 회의라고 알려진 장소를 습격했고 즈베노의 회원들도 있었지만, 그 회의는 즈베노나 정치와 관련이 없었습니다. \n이러한 일련의 경찰 조치는 불가리아 사람들 사이에서는 인기가 없었고, 즈베노 회원들 사이에서는 더더욱 지지를 받지 못했다는 것은 말할 필요도 없습니다..."
 bftb_bulgaria_factions.52.a:1 "얼마나 당황스러운지..."
 bftb_bulgaria_factions.53.t:1 "즈베노 지도자 체포작전"
 bftb_bulgaria_factions.53.desc:1 "즈베노의 주요 인물들을 잡기 위한 작전이 성공했습니다. 즈베노는 키몬 게오르기에프 스토야노프를 포함한 몇몇 중요 인물들이 체포되는 등의 심각한 타격을 입었습니다."
 bftb_bulgaria_factions.53.a:1 "더 이상 문제를 일으키지 않겠지!"
 bftb_bulgaria_factions.54.t:1 "즈베노 지도자 체포작전"
 bftb_bulgaria_factions.54.desc:1 "즈베노의 주요 인물들을 잡기 위한 작전은 우리가 예상했던 것만큼 성공적이지 못했습니다. 비록 경찰들이 몇몇 중요한 사람들을 체포했지만, 조직의 지도자인 키몬 게오르기에프 스토야노프는 도망칠 수 있었고, 즈베노를 계속 이끌고 있습니다."
 bftb_bulgaria_factions.54.a:1 "실망스러운 결과군..."
 bftb_bulgaria_factions.55.t:1 "즈베노 지도자 체포작전"
 bftb_bulgaria_factions.55.desc:1 "즈베노의 지도자를 체포하는 작전은 완전히 실패로 돌아갔습니다. 경찰들이 비밀 회의를 습격했지만, 수적으로 훨씬 열세였던 요원들은 참석자들을 진압하는데 실패했고, 그들이 경찰에게서 재빨리 도망치는 바람에 도시의 거리에서 격렬한 대치 상황이 일어났고 많은 무고한 시민들이 부상을 입었습니다. 경찰의 이러한 잔혹성을 목격한 이 지역의 많은 민간인들은 즈베노에 동조하게 되었고, 조직의 구성원들이 도주하는 것을 돕고 심지어 정부에 반대하는 데 동참했습니다."
 bftb_bulgaria_factions.55.a:1 "누군가는 이 실패에 대한 대가를 치뤄야 할것이다!"
 bftb_bulgaria_factions.60.t:1 "포괄사회주의자 억압"
 bftb_bulgaria_factions.60.desc:1 "우리는 시위를 선동하거나 국민들 사이에서 폭동을 일으키려고 한 것으로 알려진 포괄사회주의자들을 성공적으로 단속하여 체포하는 데 성공했습니다."
 bftb_bulgaria_factions.60.a:1 "뿌린만큼 거두는군."
 bftb_bulgaria_factions.61.t:1 "포괄사회주의자 억압"
 bftb_bulgaria_factions.61.desc:1 "우리의 경찰들이 포괄사회주의자에 대한 대규모 탄압 작전을 수행했습니다. 작전 책임자는 포괄사회주의자들이 공산당과 노동자 단체의 회원들과 비밀 회동을 하는 동안 경찰들의 습격을 통해 수많은 골칫거리들을 잡아냈습니다. 경찰수장에 따르면 작전은 매우 성공적이었다고 합니다."
 bftb_bulgaria_factions.61.a:1 "멋진 소식이군!"
 bftb_bulgaria_factions.62.t:1 "포괄사회주의자 억압"
 bftb_bulgaria_factions.62.desc:1 "포괄사회주의자들을 단속하려는 우리의 시도는 불행히도 실패로 돌아갔습니다. 경찰은 포괄사회주의자들이 새로운 파업을 조직하기 위해 노동자 단체와 공산당의 구성원들과 비밀 회동을 가지고 있다고 알려진 장소를 습격했지만, 이는 단지 변증법적 물질주의에 관한 토도르 파블로프의 강의를 즐기고 있었던 포괄사회주의자들의 모임인 것으로 밝혀져 경찰들을 무능하게 보이게 하였습니다. \n이러한 경찰 조치가 불가리아 국민들 사이에서는 별로 인기가 없었고, 포괄사회주의자 사이에서는 지지를 받지 못하는 것은 말할 필요도 없습니다."
 bftb_bulgaria_factions.62.a:1 "얼마나 당황스러운지..."
 bftb_bulgaria_factions.63.t:1 "포괄사회주의 지도자 체포 작전"
 bftb_bulgaria_factions.63.desc:1 "포괄사회주의의 주요 인물들을 잡기 위한 작전이 성공했습니다. 포괄사회주의자들은 수많은 주요 인물들이 체포되는 등의 심각한 타격을 입었습니다."
 bftb_bulgaria_factions.63.a:1 "더 이상 문제를 일으키지 않겠지!"
 bftb_bulgaria_factions.64.t:1 "포괄사회주의 지도자 체포 작전"
 bftb_bulgaria_factions.64.desc:1 "포괄사회주의자들의 주요 인물들을 잡기 위한 작전은 우리가 예상했던 것만큼 성공적이지 못했습니다. 비록 경찰들이 몇몇 중요한 사람들을 체포했지만, 조직의 몇몇 지도자들은 도망칠 수 있었고, 포괄사회주의자들을 계속 이끌고 있습니다."
 bftb_bulgaria_factions.64.a:1 "실망스러운 결과이다..."
 bftb_bulgaria_factions.65.t:1 "포괄사회주의 지도자 체포 작전"
 bftb_bulgaria_factions.65.desc:1 "포괄사회주의자들의 지도자들을 체포하는 작전은 완전히 실패로 돌아갔습니다. 경찰들이 비밀 회의를 목격하고 습격했지만, 수적으로 훨씬 열세였던 요원들은 참석자들을 진압하는데 실패했고, 그들이 경찰에게서 재빨리 도망치거나 동조자들을 통해 숨는 바람에 도시의 거리에서 격렬한 대치 상황이 일어났고 많은 무고한 시민들이 부상을 입었습니다. 경찰의 이러한 잔혹성을 목격한 이 지역의 많은 민간인들은 포괄사회주의자에게 동조하게 되었고, 조직의 구성원들이 도주하는 것을 돕고 심지어 정부에 반대하는 데 동참했습니다."
 bftb_bulgaria_factions.65.a:1 "누군가는 이 실패에 대한 대가를 치뤄야 할것이다!"
 bftb_bulgaria_factions.70.t:1 "불가리아 농민연합에 대한 억압"
 bftb_bulgaria_factions.70.desc:1 "우리의 경찰들이 불가리아 농민연합에 대한 대규모 탄압 작전을 수행했습니다. 작전 책임자는 불가리아 농민연합이 비밀 회동을 하는 동안 습격하여 수많은 골칫거리들을 잡아내는 성과를 도출하는 등 매우 성공적인 작전을 수행했다고 말합니다."
 bftb_bulgaria_factions.70.a:1 "뿌린만큼 거두는군."
 bftb_bulgaria_factions.71.t:1 "불가리아 농민연합에 대한 억압"
 bftb_bulgaria_factions.71.desc:1 "우리의 경찰들이 불가리아 농민연합에 대한 대규모 탄압 작전을 수행했습니다. 작전 책임자는 전국 각지의 불가리아 농민연합 집회를 습격하였고, 이는 시골 주민들 사이에서 불안을 일으키기 위한 의도였습니다. 공식 경찰 보고서에 따르면 그 결과는 매우 성공적이었다고 합니다."
 bftb_bulgaria_factions.71.a:1 "멋진 소식이군!"
 bftb_bulgaria_factions.72.t:1 "불가리아 농민연합에 대한 억압"
 bftb_bulgaria_factions.72.desc:2 "불가리아 농민연합을 소탕하려는 우리의 시도는 불행히도 실패로 돌아갔습니다. 경찰은 불가리아 농민연합들이 반 정부 정서를 퍼트리기 위한 모의를 하고 있다고 생각한 시골 비밀 집회를 습격했지만, 그것은 단지 알렉산다르 스탐볼리스키의 저서인 \"정치 정당과 국가사회주의단체\"에 대한 강연이었던 것으로 밝혀졌고, 이는 경찰들을 완전히 무능하게 보이게 했습니다. \n이러한 경찰의 행동이 불가리아 국민들 사이에서는 별로 인기가 없었고, 불가리아 농민연합의 지지를 받지 못한 것은 말할 필요도 없습니다."
 bftb_bulgaria_factions.72.a:1 "얼마나 당황스러운지..."
