 bftb_bulgaria_equipment_purchases.1.c_tt:0 "우리는 §Y대전차포§! §Y[?BUL_quantity_purchased_artillery]§!개를 구매할 예정입니다."
 bftb_bulgaria_equipment_purchases.2.t:0 "[FROM.FROM.GetAdjective] 군용 차량 구매"
 bftb_bulgaria_equipment_purchases.2.desc:0 "[FROM.FROM.GetAdjective] 군용 차량을 구매 계약하기 앞서, 우리는 먼저 어떤 종류의 군용 차량이 필요한 지 결정해야 합니다."
 bftb_bulgaria_equipment_purchases.2.a:0 "차량화 구매"
 bftb_bulgaria_equipment_purchases.2.a_tt:0 "우리는 §Y차량화§! §Y[?BUL_quantity_purchased_motorized]§!대를 구매할 예정입니다."
 bftb_bulgaria_equipment_purchases.2.b:0 "기계화차량 구매"
 bftb_bulgaria_equipment_purchases.2.b_tt:0 "우리는 §Y기계화차량§! §Y[?BUL_quantity_purchased_mechanized]§!대를 구매할 예정입니다."
 bftb_bulgaria_equipment_purchases.2.c:0 "장갑차 구매"
 bftb_bulgaria_equipment_purchases.2.c_tt:0 "우리는 §Y장갑차§! §Y[?BUL_quantity_purchased_armored_car]§!대를 구매할 예정입니다."
 bftb_bulgaria_equipment_purchases.3.t:0 "[FROM.FROM.GetAdjective] 기갑 구매"
 bftb_bulgaria_equipment_purchases.3.desc:0 "[FROM.FROM.GetAdjective] 기갑을 구매 계약 하기 앞서, 우리는 먼저 어떤 종류의 기갑이 필요한 지 결정해야 합니다."
 bftb_bulgaria_equipment_purchases.3.a:0 "경전차 구매"
 bftb_bulgaria_equipment_purchases.3.a_tt:0 "우리는 §Y경전차§! §Y[?BUL_quantity_purchased_light_armor]§!대를 구매할 예정입니다."
