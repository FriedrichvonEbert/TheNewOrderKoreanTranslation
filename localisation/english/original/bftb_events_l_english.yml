 BUL_repress_imro_flag:0 "IMRO 억제"
 bftb_bulgaria_imro.1.t:0 "돌아온 IMRO!"
 bftb_bulgaria_imro.1.desc:0 "믿을 만한 소식통들은 IMRO 회원들이 불가리아 무기로 무장한 채 국경을 넘어 마케도니아 지역에서 반[ROOT.GetAdjective] 운동을 조직하고 있다고 우리에게 전해 왔습니다."
 bftb_bulgaria_imro.1.a:0 "1930년대 초로 돌아온것 같군..."
 bftb_bulgaria_imro.2.t:0 "마케도니아에서 깨어나는 불가리아 정서"
 bftb_bulgaria_imro.2.desc:0 "IMRO 활동가들과 다른 친불가리아 마케도니아인들은 현재 마케도니아 주민들 사이에 불가리아 정서를 퍼뜨리고 있습니다.\n그 결과 [ROOT.GetAdjective] 정부에 대한 새로운 불안과 대립이 이 지역을 강타하게 되었습니다."
 bftb_bulgaria_imro.2.a:0 "IMRO를 다룰 시간이다, 다시 한 번..."
 bftb_bulgaria_fatherland_front.1.t:1 "조국 전선"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "우리는 지금껏 친독 군사 독재 정권에 맞서 크게 대조되는 다양한 정치 이념 단체들을 결집시키고자 했으며, 마침내 일련의 지난한 노력이 결실을 맺었습니다.\n우리는 공산당뿐만 아니라 즈베노, 포괄사회주의자, 불가리아 농민연합 및 기타 단체 회원들을 모두 통합한 조국 전선을 구성했습니다. 이제 조국 전선은 나라의 정권을 지배하여 권력을 휘두르는 자들을 막을 준비가 되었습니다."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "공산주의자들은 다른 단체 회원들과 함께 조국 전선을 결성했습니다. 이 단체는 프롤레타리아 계급 사이에서 위험할 정도로 인기를 끌고 있으며 가까운 미래에 정부를 전복시킬 수도 있는 정치적 저항 운동입니다."
 bftb_bulgaria_fatherland_front.1.a:1 "뭉치면 산다!"
 bftb_bulgaria_fatherland_front.1.b:1 "결국 실패할 수 밖에 없는 공산주의자들의 술책이다."
 bftb_bulgaria_fatherland_front.2.t:1 "조국 전선의 반란!"
 bftb_bulgaria_fatherland_front.2.desc:0 "오늘, 사전에 계획된 작전에 따라, 지역별 조국 전선 조직원과 무장 파르티잔이 동시다발적으로 봉기하여 전국의 행정부를 장악했습니다. \n저항세력은 부르가스부터 바르나까지 흑해 연안에서 거의 저항에 직면하지 않았으며,[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", 플로브디프에서는 노동계급이 투쟁을 지원하기 위해 거리로 뛰쳐나왔고, 몇 시간 동안의 시가전 끝에 플로브디프를 통제하는데 성공했습니다"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \n또한, 전해지는 바에 따르면, 농민들의 지지는 모이시아의 시골 지역에서 쿠데타가 성공하는 데 결정적인 역할을 했다고 합니다"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \n소피아에서는, 즈베노 군 장교들이 통신 시설을 점거하고 국회로 돌진하여 준비되지 않은 군대를 항복시켰습니다"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \n마지막으로 제일 중요한 것은 [GetPartisanFfSupportNationalities] 파르티잔들이 조국 전선 쿠데타에 가담하여 점령지 통제에 참여하고 있다는 것입니다"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "그리스"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "유고슬라비아"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "그리스와 유고슬라비아"
 bftb_bulgaria_fatherland_front.2.a:1 "내전이다!"
 BUL_zveno_dissidents_tt:0 "우리가 [GetZvenoName] 파벌을 제때 처리하지 않으면, 이들은 미래에 군사 쿠데타를 감행할 수 있을 것입니다."
 BUL_exposed_zveno_conspirator_tt:0 "이를 통해 [GetZvenoName] 파벌이 계획하고 있는 쿠데타를 약간 지연할 수 있습니다."
 BUL_bs_strikes_no_violence_tt:0 "그 과정에서 많은 공장들이 피해를 입을 것입니다.\n§Y공산주의§!에 대한 높은 지지와 [GetBsName]의 높은 인기는 상황을 악화시킬 수 있습니다."
 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective] 재무장 협상"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective] 정부는 발칸반도 내에서 [BUL.GetNameDef] 측이 지향할 평화 노선을 공개하였으며, 이제 지난 대전쟁에서 패배한 이후 그들에게 부과된 심각한 군사 규제를 해제하도록 협상하기를 바랍니다. \n그들은 [BUL.GetAdjective] 국민들의 주권을 수호하고자 현대적인 군사력을 구축하여야 하며 이를 위해서는 즉시 재무장을 시작할 필요가 있다고 주장합니다."
 bftb_bulgaria_rearmament.1.a:1 "그들은 그저 공수표를 남발할 뿐입니다."
 bftb_bulgaria_rearmament.1.b:1 "우리는 평화를 지키기 위한 공식적인 조약 협상을 요구할 것입니다."
 bftb_bulgaria_rearmament.1.c:1 "우리는 그들의 제한을 완전히 풀어줄 것입니다!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "지금으로선 [BUL.GetNameDefCap]의 재무장을 시작할 수 없습니다."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] 또는 [TUR.GetFlag][TUR.GetNameDefCap] 중 한 국가와 불가침조약을 체결한 즉시 [BUL.GetNameDefCap]의 재무장을 시작할 수 있습니다."
 bftb_bulgaria_rearmament.2.t:1 "[ROOT.GetAdjective] 재무장을 거부하는 [ENG.GetNameDefCap]"
 bftb_bulgaria_rearmament.2.desc:1 "[ENG.GetAdjective] 정부는 발칸반도의 취약한 균형에 변화가 생길 경우 [ROOT.GetNameDef](이)가 속수무책으로 무너질 것이라는 전망에 무관심한 듯 우리 군대에 대한 어떠한 제한도 해제하지 않았습니다."
 bftb_bulgaria_rearmament.2.a:0 "우리는 그들을 설득할 다른 방법을 찾아야 합니다..."
 bftb_bulgaria_rearmament.3.t:1 "[ROOT.GetNameDef]의 재무장 허가를 요구하는 [ENG.GetAdjective]"
 bftb_bulgaria_rearmament.3.desc:1 "[ENG.GetAdjective] 정부는 우리 군대에 대한 규제를 해제하기 전에, [ROOT.GetNameDef](이)가 발칸반도에서 선린외교를 진행하고 있는 근거를 필요로 하며, 이를 위해 이웃 국가 중 한 나라와 공식 조약을 체결할 것을 요구하고 있습니다."
 bftb_bulgaria_rearmament.3.a:1 "극복해야할 또 다른 장애물이다..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§Y군대 제한§! 국민 정신은 [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap], [TUR.GetFlag][TUR.GetNameDefCap] 중 한 국가 이상과 §Y불가침조약§!을 맺을 경우 제거될 것입니다."
 bftb_bulgaria_rearmament.4.t:0 "군대 제한 해제"
 bftb_bulgaria_rearmament.4.desc:1 "[ENG.GetAdjective]의 요구를 준수하기 위해 [GetNapTarget]측과의 불가침 조약을 체결한 후, [ENG.GetNameDef]측은 마침내 우리 군에 대한 규제를 풀었고 마침내 [ROOT.GetAdjective] 군대의 재무장을 시작할 수 있게 되었습니다."
 bftb_bulgaria_rearmament.4.a:1 "자, 그럼 시작해보자!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective] 군사 제한 해제"
 bftb_bulgaria_rearmament.5.desc:1 "[ROOT.GetAdjective]의 요구를 준수하기 위해 [GetNapTarget]측과의 불가침 조약을 체결한 후, [BUL.GetAdjective] 대표단은 런던을 방문하여 [BUL.GetNameDef]의 군사 재무장을 개시하도록 허락하는 조약에 서명할 준비가 되어 있습니다."
 bftb_bulgaria_rearmament.5.a:1 "어서 빨리 끝내버리자."
 bftb_bulgaria_rearmament.6.t:0 "우리의 군대 제한을 해제해 준 [ENG.GetNameDefCap]"
 bftb_bulgaria_rearmament.6.desc:1 "[ENG.GetNameDef] 대표단과 소피아에서 힘든 협상을 마친 후, [ENG.GetAdjective] 정부가 우리 군대에 대한 제한을 해제하였고 [ROOT.GetNameDef](은)는 마침내 군사 재무장을 시작할 수 있게 되었습니다."
 bftb_bulgaria_rearmament.6.a:1 "더 이상 시간을 지체할 순 없다. 재무장을 시작하자!"
 bftb_bulgaria_rearmament.7.t:0 "그들의 군사 제한을 해제하기 위해 압력을 넣는 [BUL.GetNameDefCap]"
 bftb_bulgaria_rearmament.7.desc:1 "[BUL.GetAdjective] 대표단은 [ROOT.GetAdjective] 정부가 [BUL.GetNameDef]에 대한 군사적 규제를 해제하도록 압박하고자 런던에 도착하였습니다. 발칸반도를 둘러싼 전쟁이 다시 다가옴에 따라 [BUL.GetNameDef] 측은 어떻게든 영토 보전을 위한 준비를 시작할 것입니다."
 bftb_bulgaria_rearmament.7.a:1 "한 치도 양보할 수 없다!"
 bftb_bulgaria_rearmament.7.b:1 "방법이 없습니다... 그들의 군대 제한을 해제해줍시다!"
 bftb_bulgaria_rearmament.8.t:1 "우리의 압력에도 군대 제한을 풀어주지 않은 [ENG.GetNameDefCap]"
 bftb_bulgaria_rearmament.8.desc:1 "[ENG.GetAdjective] 정부에게 우리 군대에 대한 규제를 풀도록 압력을 가하기 위해 런던에 파견된 [ROOT.GetAdjective] 대표단은 끔찍한 소식을 가지고 돌아왔습니다. [ENG.GetNameDef]측은 우리의 요구를 받아들이지 않을 것이며 [ROOT.GetNameDef]의 재무장을 허용하지 않을 것입니다."
 bftb_bulgaria_rearmament.8.a:1 "우리에게 선택의 여지를 주지 않는군..."
 bftb_bulgaria_rearmament.9.t:1 "군대 제한을 거부한 [BUL.GetNameDefCap]"
 bftb_bulgaria_rearmament.9.desc:1 "우리나라에 [BUL.GetLeader]측이 파견한 [BUL.GetAdjective] 외교관이 도착하여 [GetReasonForNotAbiding] 통보했습니다"
 bftb_bulgaria_rearmament.9.a:0 "나중에 처리하도록 하자..."
 bftb_bulgaria_rearmament.9.b:0 "그들은 대가를 치뤄야 할것이다!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ",그들이 휘말린 군사적 충돌로 인해, [BUL.GetNameDef]측은 국체의 보존과 국민의 자유를 지키기 위해 즉시 재무장을 시작한다고"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " [BUL.GetFactionName]측이 지원해주고 있으니, [BUL.GetNameDef]측은 더 이상 군대 제한을 따르지 않을 것이라고"
 bftb_bulgaria_nationalization.1.t:0 "우리의 자회사를 압류한 [FROM.GetNameDefCap]"
 bftb_bulgaria_nationalization.1.desc:0 "[GetTsarLoyalistOrPartyName]의 지원을 받아 [BUL.GetNameDef]의 [GetLeaderNameIfRegencyCouncil]측은 국내에 있는 모든 외국 자회사를 국유화하는 것을 요체로 하는 새로운 법안을 통과시켰습니다. \n[BUL.GetNameDef]의 [ROOT.GetAdjective] 이권에 대한 공격은 고위층, 특히 [BUL.GetNameDef]측이 부당하게 수용한 기반시설 및 자회사에 거액을 투자한 산업계에 심각한 타격으로 받아들여지고 있습니다."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "충성파 장관들"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "[BUL.GetRulingPartyLong]의 장관들"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "보그단 필로프와 [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "이제 우리가 할 수 있는 건 없다..."
 bftb_bulgaria_nationalization.1.b:0 "금수 조치를 시행해야 한다!"
 bftb_bulgaria_nationalization.1.c:0 "우리는 외교단을 파견할 것입니다... 전차를 앞세워서 말이죠!"
 bftb_bulgaria_nationalization.1.d:0 "배은망덕한 반역자들을 쫓아내자!"
 bftb_bulgaria_nationalization.2.t:0 "불가리아에 대한 [FROM.GetAdjective]의 금수조치"
 bftb_bulgaria_nationalization.2.desc:1 "[ROOT.GetAdjective]의 외국법인과 지사 국유화에 대응하여, [FROM.GetNameDef][GetEmbargoAllies](은)는 금수조치를 취하기로 결정했습니다. \n일각에서는 상황이 훨씬 더 악화될 수 있었다고 하지만, 제조 및 수출입 부문이 이번 금수조치로 심각한 영향을 받았습니다."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 "측과 그의 동맹국들"
 bftb_bulgaria_nationalization.2.a:0 "얼마나 극적인지..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetFactionName]에서 우리를 추방한 [FROM.GetNameDefCap]"
 bftb_bulgaria_nationalization.3.desc:0 "[FROM.GetAdjective] 정부는 투자자들과 산업계의 압력을 받아들였습니다. 그들은 [BUL.GetAdjective]의 국유화에 대응하여 [FROM.GetNameDef]측에게 [BUL.GetNameDef]에 무역 금지를 부과할 뿐만 아니라 [FROM.GetFactionName]에서 추방할 것을 요구했습니다. \n[GetEmbargoAndKickAllies]금수조치는 몇몇 국가 경제 부문에 심각한 영향을 미칠 것입니다. 더 심각한 것은, 우리는  [BUL.GetNameDef]의 다소 끔찍한 상황을 이용할 이웃나라들의 야욕에 노출되어 있습니다."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 "[FROM.GetNameDef]의 동맹들이 참여한,"
 bftb_bulgaria_nationalization.3.a:0 "예상했어야 하는데!"
 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap] 우라늄 채굴 협정"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "우리와 [FROM.GetAdjective] 사이의 좋은 관계는 얼마 전 좋은 결과를 가져왔습니다. [FROM.GetAdjective] 정부는 우리에게 부호보 마을 근처에 있는 우라늄 매장량에 대한 개발권을 부여했습니다. 그들은 자신들의 기술 부족을 절실히 체감하였고, 산업과 농업 생산력 증진에 대한 도움을 대가로 우리가 부호보의 광산을 통제하는 내용을 골자로 하는 양허협정을 체결하고자 합니다.\n이는 우리에게 새로운 우라늄 공급원을 제공할 뿐만 아니라 [GER.GetNameDef](와)과 [BUL.GetNameDef] 간의 관계를 더욱 개선할 것입니다."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "유용하겠군."
 bftb_bulgarian_claims.1.t:0 "발칸에 대한 영유권 보장을 요청하는 불가리아"
 bftb_bulgarian_claims.1.desc:1 "[BUL.GetNameDef]의 대표단은 [ROOT.GetFactionName] 가입을 대가로 발칸반도에 대한 그들의 영유권 주장에 대한 [ROOT.GetAdjective]의 지원과 이 지역의 [BUL.GetAdjective] 영토 확보를 비밀리에 협상하고자 우리 정부에 접근하였습니다."
 bftb_bulgarian_claims.1.a:1 "불가리아의 영유권을 인정해라."
 bftb_bulgarian_claims.1.b:1 "영토 확장에 관한 문제는 우리 소관이오!"
 bftb_bulgarian_claims.1.a_tt:0 "§Y불가리아 영토 확장 계획§! 수정자가 있는 주는 어떤 세력이든 상관없이 동맹국이 지배하고 [BUL.GetNameDef] 측이[ROOT.GetFactionName]에 가입하였다면 [BUL.GetNameDef] 측으로 이전될 것입니다."
 bftb_bulgarian_claims.2.t:0 "우리의 영유권 주장을 인정한 [GER.GetNameDefCap]"
 bftb_bulgarian_claims.2.desc:1 "발칸반도에 대한 우리의 영토 확장을 협상하고자 [FROM.Capital.GetName]에 파견된 [ROOT.GetAdjective] 대표단은 성공적인 결과를 안고 [ROOT.Capital.GetName](으)로 돌아왔습니다. 그들은 [FROM.GetAdjective] 측과 우리가 [FROM.GetFactionName]에 공식적으로 가입하게 되면 [ROOT.GetNameDef] 영유권에 대한 통제권을 부여하기로 합의한 내용을 골자로 한 비밀협정을 체결하였습니다. 우리는 발칸반도의 경찰 역할을 맡았습니다."
 bftb_bulgarian_claims.2.a:1 "이보다 더 좋을 순 없지!"
 bftb_bulgarian_claims.3.t:0 "우리의 영유권 주장을 거부한 [GER.GetNameDefCap]"
 bftb_bulgarian_claims.3.desc:1 "발칸반도 내 영유권에 대한 [FROM.GetAdjective]의 지지를 받고자 [FROM.Capital.GetName]에 파견된 [ROOT.GetAdjective] 대표단은 실망스러운 결과를 안고 [ROOT.Capital.GetName](으)로 돌아왔습니다."
 bftb_bulgarian_claims.3.a:1 "그렇다면, 보다 교묘한 방법을 통해 확장해나가자..."
 bftb_bulgarian_claims.4.t:0 "불가리아의 통제를 허용하는 [GER.GetNameDefCap]"
 bftb_bulgarian_claims.4.desc:1 "이전에 합의된 바와 같이, [GER.GetNameDef]측은 현재 [GER.GetFactionName]측이 점유하고 있는 [ROOT.GetNameDef]의 영유권 지역에 대한 통제권 이양을 명령했으며, 이 지역들은 이후 [ROOT.GetAdjective] 정부가 담당하게 될 것입니다."
 bftb_bulgarian_claims.4.a:1 "정당한 우리의 것을 받았다!"
 bftb_bulgarian_claims.5.t:0 "불가리아 점령 승인"
 bftb_bulgarian_claims.5.desc:1 "이전에 합의된 바와 같이, 우리는 현재 [GER.GetFactionName]측이 점유하고 있는 [ROOT.GetNameDef]의 영유권 지역에 대한 통제권 이양을 명령했으며, 이 지역들은 이후 [ROOT.GetAdjective] 정부가 담당하게 될 것입니다."
 bftb_bulgarian_claims.5.a:1 "이는 우리 협상의 일부분이다."
 bftb_bulgarian_claims.6.t:1 "불가리아의 점령을 허락한 [GER.GetNameDefCap]"
 bftb_bulgarian_claims.6.desc:1 "[GER.GetAdjective] 정부와 [BUL.GetAdjective] 정부가 이전에 합의된 바와 같이, [GER.GetNameDef]측은 현재 우리가 점유하고 있는 [BUL.GetNameDef]의 영유권 지역에 대한 통제권 이양을 명령했으며, 이 지역들은 이후 [BUL.GetAdjective] 정부가 담당하게 될 것입니다."
 bftb_bulgarian_claims.6.a:1 "건방진 불가리아 녀석!"
 bftb_bulgarian_claims.7.t:0 "[FROM.FROM.GetName]의 소유권 이전을 제안한 [FROM.GetNameDefCap]"
 bftb_bulgarian_claims.7.desc:0 "[FROM.GetAdjective]측이 발칸 점령지역에서 경찰 역할을 맡으면서, [ROOT.GetFactionName]이 점령한 지역의 질서와 안정성을 유지하고 [ROOT.GetAdjective]의 주둔군을 줄여 우리가 다른 전선을 강화할 수 있도록 [FROM.FROM.GetName]의 행정통제권을 넘겨줄 것을 제안했습니다."
 bftb_bulgarian_claims.7.a:0 "다른 곳에 우리 병력이 더 필요한 현 상황에서는 괜찮은 거래인걸!"
 bftb_bulgarian_claims.7.b:0 "불가리아인들의 영토확장 야망은 무한하구만!"
 bftb_bulgarian_claims.8.t:0 "[FROM.FROM.FROM.GetName]의 소유권 이전을 제안한 [FROM.GetNameDefCap]"
 bftb_bulgarian_claims.8.desc:0 "[FROM.GetAdjective] 정부는 [FROM.FROM.FROM.GetName]에 대한 행정권을 넘겨주기로 합의했습니다. 우리는 이제 이 지역의 평화와 안정을 유지할 뿐만 아니라 적의 공격을 방어할 수비대를 배치하는 역할을 할 것입니다."
 bftb_bulgarian_claims.8.a:0 "불가리아를 위한 더 많은 영토!"
 bftb_bulgarian_claims.9.t:0 "[ROOT.GetAdjective](으)로의 [FROM.FROM.FROM.GetName] 소유권 이전을 거부한 [FROM.GetNameDefCap]"
 bftb_bulgarian_claims.9.desc:0 "[FROM.GetAdjective] 정부는 [ROOT.GetNameDef]에 [FROM.FROM.FROM.GetName]에 대한 행정권을 넘기는 것을 거부합니다. 그들은 우리가 그러한 제안을 하는 진짜 동기는 일단 전쟁에서 승리하면 발칸반도의 더 많은 부분을 차지하기를 바라면서 [ROOT.GetAdjective] 점령 지역을 확장하는 것이라고 주장합니다. 그리고 심지어 [FROM.GetLeader]조차 우리의 영토 야망이 그를 화나게 하기 시작힌다고 직접적으로 언급하였습니다."
 bftb_bulgarian_claims.9.a:0 "그럼 나중에..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] 측이 이 지역에 대한 우리의 영유권을 인정합니다."
 bftb_bulgaria_german_influence.1.t:0 "항공기 기부를 제안한 [GER.GetNameDefCap]"
 bftb_bulgaria_german_influence.1.desc:1 "우리나라와 [GER.GetNameDef] 간 관계를 [GetFirstDonation] 헤르만 괴링은 우리에게 [GER.GetAdjective] 전투기 12기를 기부하고자 합니다. [GER.GetFactionName]에 [ROOT.GetNameDef](을)를 소속시키고 싶어하는 것 같으며, 그 의중은 발칸반도에 있는 강력한 동맹국을 얻어 이 지역의 [GER.GetAdjective] 이익을 보호하고자 하는 것이 분명합니다."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "긴밀히 하고 [ROOT.GetAdjective] 공군을 재건하기 위해"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "보다 강화하기 위해"
 bftb_bulgaria_german_influence.1.a:1 "기꺼이 받아들이지요!"
 bftb_bulgaria_german_influence.1.b:1 "정중하게 거절하겠습니다."
 bftb_bulgaria_german_influence.2.t:0 "우리의 기부를 수락한 [BUL.GetNameDefCap]"
 bftb_bulgaria_german_influence.2.desc:1 "[BUL.GetAdjective] 통수기관은 우리의 제안을 기꺼이 받아들였고, [BUL.GetLeader]측은 개인적으로 [ROOT.GetNameDef](와)과 [BUL.GetNameDef]의 관계가 더욱 돈독하고 상호 이익이 되면 좋겠다고 있다고 말하며 우리의 항공기 기부에 감사를 표했습니다."
 bftb_bulgaria_german_influence.2.a:1 "좋았어!"
 bftb_bulgaria_german_influence.3.t:1 "우리의 기부를 거절한 [BUL.GetNameDefCap]"
 bftb_bulgaria_german_influence.3.desc:1 "[BUL.GetAdjective] 통수기관은 [BUL.GetAdjective] 공군을 지원하기 위해 [ROOT.GetAdjective] 항공기를 기부하겠다는 우리의 제안을 정중히 거절했습니다. 기부를 수락했다면 [BUL.GetNameDef]와 [ROOT.GetAdjective] 간 관계회복을 의미했을 것이지만, 그들은 현재로서는 이러한 기부를 받아들이는 것은 그들 스스로 군대를 재건하기로 결정한 [BUL.GetAdjective]의 정책에 부합하지 않는 것이라고 말했습니다."
 bftb_bulgaria_german_influence.3.a:1 "뭐 잘못 먹었나?"
 bftb_bulgaria_german_influence.4.t:1 "게오르기 이바노프 쿄세이바노프의 교체를 요구하는 [GER.GetLeader]"
 bftb_bulgaria_german_influence.4.desc:1 "오늘, 우리는 [GER.GetLeader]측으로부터 [ROOT.GetAdjective]의 총리인 게오르기 이바노프 쿄세이바노프가 무능하므로 [GER.GetAdjective]측이 신용을 줄 수 없으므로, 그에게 사임하도록 하고 그 중요한 자리에 더 적합한 사람을 임명하라는 내용의 편지를 받았습니다.  \n[GER.GetAdjective]측은 쿄세이바노프를 친독주의자 보그단 필로프로 대체할 것을 추천하고 있으며, 그의 짧은 정치적 경력은 그가 [GetLeaderToChallenge]의 권위에 도전하지 않을 것임을 의미합니다."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "차르"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "[ROOT.GetAdjective] 섭정 의회"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "옳은 말이다!"
 bftb_bulgaria_german_influence.4.b:1 "우리는 독일의 변덕에 굴복하지 않을 것이다!"
 bftb_bulgaria_german_influence.5.t:1 "총리 쿄세이바노프의 교체에 동의한 [BUL.GetLeader]"
 bftb_bulgaria_german_influence.5.desc:1 "전 [BUL.GetAdjective] 총리인 게오르기 쿄세이바노프는 매우 무능하며, [BUL.GetLeader]께서는 개개인의 무능함이 어떠한 파멸을 가져올 수 있는지 잘 알고 있습니다. 그래서 그는 독일의 추천대로 쿄세이바노프는 친독주의자 보그단 필로프로 교체하였습니다. 그는 짧은 정치적 경력을 가지고 있기 때문에 [ROOT.GetAdjective]의 이권을 침해하지 않을 것이며 [GetLeaderToChallenge]의 권위에 도전하지도 않을 것입니다."
 bftb_bulgaria_german_influence.5.a:1 "역시 [BUL.GetLeader]께서는 현명하십니다."
 bftb_bulgaria_german_influence.6.t:1 "총리 쿄세이바노프의 교체를 거부한 [BUL.GetLeader]"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader]께서는 총리 게오르기 쿄세이바노프의 교체를 거부했습니다. 그는 게오르기 쿄세이바노프야말로 [BUL.GetNameDef]에 충성하는 유능한 정치인이며 이것이 [ROOT.GetAdjective] 정부가 그를 사임시키기를 원하는 이유라고 말했습니다. 추가적으로 그들은 쿄세이바노프를 실각시키고 [BUL.GetNameDef]에 대한 [GER.GetLeader]의 이익을 대변할 수 있는 [ROOT.GetAdjective] 꼭두각시를 세우고 싶어한다고 설명했습니다."
 bftb_bulgaria_german_influence.6.a:1 "게오르기 쿄세이바노프야말로 꼭두각시인데!"
 bftb_bulgaria_german_influence.7.t:0 "군사통행권을 요구하는 [GER.GetNameDefCap]"
 bftb_bulgaria_german_influence.7.desc:1 "[GER.GetNameDef]에서 파견된 외교관이 오늘 [ROOT.Capital.GetName]에 도착하였으며, 그는 [ROOT.GetNameDef]에게 [GER.GetAdjective] 군사 통행권을 허가받고자 왔다고 합니다. \n발칸반도에서 곧 시행할 군사 작전은 기본적으로 [GER.GetAdjective] 군대들이 [ROOT.GetNameDef]를 통하여 인접국과의 국경을 따라 배치되어야 합니다. 만약 [GER.GetLeader] 측이 [ROOT.GetNameDef](이)가 [GER.GetAdjective] 전쟁을 방해하고 있다는 사실을 알게 된다면 화낼 것입니다."
 bftb_bulgaria_german_influence.7.a:1 "우리는 기꺼이 독일군과 협력할 것입니다."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader]측은 다른 방법을 찾아야 할 것이다."
 bftb_bulgaria_german_influence.8.t:0 "우리에게 군사통행권을 제공한 [BUL.GetNameDefCap]"
 bftb_bulgaria_german_influence.8.desc:0 "우리가 군사작전을 위해 [BUL.GetAdjective]의 군사 통행권을 받아내고자 [BUL.Capital.GetName]에 파견했던 외교관이 성공적인 소식을 가져 왔습니다. [BUL.GetLeader]측은 이미 협정에 서명을 했으며 [ROOT.GetAdjective]군은 [BUL.GetNameDef]측을 자유롭게 통과할 수 있게 되었습니다."
 bftb_bulgaria_german_influence.8.a:0 "순조롭구만."
 bftb_bulgaria_german_influence.9.t:0 "군사통행권 제공을 거부한 [BUL.GetNameDefCap]"
 bftb_bulgaria_german_influence.9.desc:1 "우리가 군사작전을 위해 [BUL.GetAdjective]의 군사 통행권을 받아내고자 [BUL.Capital.GetName]에 파견했던 외교관이 좋지 못한 소식을 전해왔습니다. [BUL.GetLeader] 측이 [ROOT.GetAdjective]군을 통과시킬 수 없다고 하며, 이러한 강짜는 발칸반도에서의 군사작전의 난이도를 올리고 있습니다. 알려진 바에 의하면 [BUL.GetLeader] 측은 우리의 요구를 받아들인다면 [BUL.GetNameDef](이)가 [ROOT.GetAdjective]의 위성국으로 전락할 것으로 예상되기 때문에, 이를 거절하여 발칸반도에서의 독립강국의 지위를 유지하고 싶어합니다."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader](이)가 위험한 짓을 하는군..."
 bftb_bulgaria_italian_influence.1.t:0 "연구 협정을 제안하는 [BUL.GetAdjective]"
 bftb_bulgaria_italian_influence.1.desc:0 "오늘 우리 수도에 [BUL.GetAdjective] 대표단이 도착하여 [ITA.GetAdjective] 외무장관과 양국간 협정을 체결하기 위한 회담을 갖고 있습니다. \n[BUL.GetAdjective] 외교관들이 제시한 조약에는[ITA.GetAdjective] 투자자들에게 상당한 혜택을 제공할 [BUL.GetNameDef]의 새로운 경제 규약과 기술 연구에 초점을 맞춘 군사 협력 프로그램이 포함되어 있습니다."
 bftb_bulgaria_italian_influence.1.a:0 "[ITA.GetNameDef]에게 유익한 협정인걸."
 bftb_bulgaria_italian_influence.1.b:0 "[BUL.GetAdjective]에게 우리의 기술을 넘겨줄 순 없다!"
 bftb_bulgaria_equipment_purchases.1.t:0 "[FROM.FROM.GetAdjective] 야포 구매"
 bftb_bulgaria_equipment_purchases.1.desc:0 "[FROM.FROM.GetAdjective] 야포를 구매 계약하기 앞서, 우리는 먼저 어떤 종류의 야포가 필요한 지 결정해야 합니다."
 bftb_bulgaria_equipment_purchases.1.a:0 "야포 구매"
 bftb_bulgaria_equipment_purchases.1.a_tt:0 "우리는 §Y야포§! §Y[?BUL_quantity_purchased_artillery]§!개를 구매할 예정입니다."
 bftb_bulgaria_equipment_purchases.1.b:0 "대공포 구매"
 bftb_bulgaria_equipment_purchases.1.b_tt:0 "우리는 §Y대공포§! §Y[?BUL_quantity_purchased_artillery]§!개를 구매할 예정입니다."
