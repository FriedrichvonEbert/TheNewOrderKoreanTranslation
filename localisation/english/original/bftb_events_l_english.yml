 bftb_bulgaria_equipment_purchases.4.t:0 "[FROM.FROM.GetAdjective] 항공기 구매"
 bftb_bulgaria_equipment_purchases.4.desc:0 "[FROM.FROM.GetAdjective] 항공기를 구매 계약 하기 앞서, 우리는 먼저 어떤 종류의 항공기가 필요한 지 결정해야 합니다."
 bftb_bulgaria_equipment_purchases.4.a:0 "전투기 구매"
 bftb_bulgaria_equipment_purchases.4.a_tt:0 "우리는 §Y전투기§! §Y[?BUL_quantity_purchased_fighter]§!대를 구매할 예정입니다."
 bftb_bulgaria_equipment_purchases.4.b:0 "뇌격기 구매"
 bftb_bulgaria_equipment_purchases.4.b_tt:0 "우리는 §Y뇌격기§! §Y[?BUL_quantity_purchased_naval_bomber]§!대를 구매할 예정입니다."
 bftb_bulgaria_equipment_purchases.4.c:0 "전술폭격기 구매"
 bftb_bulgaria_equipment_purchases.4.c_tt:0 "우리는 §Y전술폭격기§! §Y[?BUL_quantity_purchased_tactical_bomber]§!대를 구매할 예정입니다."
 bftb_bulgaria_equipment_purchases.5.t:0 "[BUL.GetNameDef]의 [ROOT.GetAdjective] 함선 발주 요청"
 bftb_bulgaria_equipment_purchases.5.a_tt:0 "우리는 [BUL.GetAdjective]의 함선을 건조하고 있는 동안 지도에 표시되지 않는 §Y민간공장§! §Y1§!개를 지급받을 것입니다."
 bftb_bulgaria_equipment_purchases.6.a_tt:0 "[FROM.GetNameDef]측은 [ROOT.GetAdjective] 해군을 위해 §Y3척의 잠수함§!을 건조해줄 것입니다."
 bftb_bulgaria_equipment_purchases.6.b_tt:0 "[FROM.GetNameDef]측은 [ROOT.GetAdjective] 해군을 위해 §Y2척의 구축함§!을 건조해줄 것입니다."
 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef]측은 [ROOT.GetAdjective] 해군을 위해 §Y1척의 경순양함§!을 건조해줄 것입니다."
 bftb_bulgaria_equipment_purchases.8.t:0 "함선 건조 완료 - 잠수함"
 bftb_bulgaria_equipment_purchases.8.desc:0 "1년간의 건조 끝에, 우리가 주문했던 [FROM.GetAdjective] 잠수함 3척은 몇 번의 해상 시범 운행을 거쳤고 마침내 정식으로 해군에 임관했습니다.\n 잠수함은 [ROOT.GetAdjective]의 항구에 정박해있으며 선원들은 명령을 기다리고 있습니다."
 bftb_bulgaria_equipment_purchases.9.t:0 "함선 건조 완료 - 구축함"
 bftb_bulgaria_equipment_purchases.9.desc:0 "1년간의 건조 끝에, 우리가 주문했던 [FROM.GetAdjective] 구축함 2척은 몇 번의 해상 시범 운행을 거쳤고 마침내 정식으로 해군에 임관했습니다.\n 구축함은 [ROOT.GetAdjective]의 항구에 정박해있으며 선원들은 명령을 기다리고 있습니다."
 bftb_bulgaria_equipment_purchases.10.t:0 "함선 건조 완료 - 경순양함"
 bftb_bulgaria_equipment_purchases.10.desc:0 "1년간의 건조 끝에, 우리가 주문했던 [FROM.GetAdjective] 경순양함 1척은 몇 번의 해상 시범 운행을 거쳤고 마침내 정식으로 해군에 임관했습니다.\n 경순양함은 [ROOT.GetAdjective]의 항구에 정박해있으며 선원들은 명령을 기다리고 있습니다."
 bftb_bulgaria_scw_volunteers.1.t:0 "스페인에서 돌아온 [ROOT.GetAdjective] 의용군"
 bftb_bulgaria_scw_volunteers.1.desc:0 "국제 여단에 참가하여 스페인 국민의 자유를 위해 싸웠던 용감한 [ROOT.GetAdjective] 참전용사들이 고향으로 돌아왔습니다. [GetVictoryOrDefeatRepublicans] 가장 용감무쌍한 [ROOT.GetAdjective] 참전용사는 매우 뛰어난 조종사 자하이 자하이에프로, 그는 전쟁기간 동안 수많은 훈장을 받았고 불가리아 공군 총사령관으로 승진하도록 강력히 추천받았습니다."
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "스페인 국민에게 너무나 큰 고통을 안겨준 내전에서 [FROM.GetNameDef]측이 승리하여 기쁨을 만끽했습니다. 그들 가운데"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "마침내 파시즘의 폭정에 굴복하게 된 [FROM.GetNameDef]의 끔찍한 패배를 애도하면서 말입니다... \n어쨌거나 그들 가운데"
 bftb_bulgaria_scw_volunteers.1.a:0 "영웅이 되어 돌아왔구만!"
 bftb_bulgaria_scw_volunteers.1.b:0 "그들은 자유를 위해 최선을 다했습니다..."
 bftb_bulgaria_scw_volunteers.2.t:0 "스페인에서 돌아온 불가리아 의용군"
 bftb_bulgaria_scw_volunteers.2.desc:0 "스페인에서 볼셰비즘과 무정부주의에 맞서 싸우기 위해 행진했던 용감한 [ROOT.GetAdjective] 참전용사들이 고향으로 돌아왔습니다. [GetVictoryOrDefeatNationalists] 군대는 귀중한 전투 경험을 쌓았고, 우리 사령관들 중 한 명은 전쟁 중 뛰어난 업적으로 훈장을 받고 승진했습니다."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "자랑스럽게도 스페인 내전에서 승리했기 때문에, [FROM.GetLeader]께서 전면에 나서서 그들의 참여를 치하해주셨습니다. \n우리의"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "빨갱이들에게 완벽하게 지배당하게 된 [FROM.GetNameDef]의 끔찍한 패배로 기가 꺾여서 말입니다... \n어쨌거나 우리의"
 bftb_bulgaria_scw_volunteers.2.a:0 "그들은 진정한 전쟁의 베테랑이 되어 돌아왔습니다!"
 bftb_bulgaria_scw_volunteers.2.b:0 "스페인은 시험장일 뿐이었다..."
 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective] 상호원조조약"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] 측은 오늘 [ROOT.Capital.GetName]에서 [ROOT.GetLeader]과 만나 국가 간 상호원조조약 체결을 위한 [BUL.GetAdjective]측의 제안에 대해 논의했습니다. 이 조약을 통해 [BUL.GetAdjective] 정부는 [ROOT.GetNameDef](와)과의 관계를 강화하는 동시에 이 격동의 시기에 국체를 유지하고 발칸반도의 적대적인 이웃 국가들을 상대로 우위를 점하기 위한 지지를 얻고자 합니다."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective] 사절단"
 bftb_bulgaria_soviet_influence.1.a:0 "조약에 서명한다면 두 국가 모두에게 이익이 될 것입니다!"
 bftb_bulgaria_soviet_influence.1.b:0 "우리에게 이 조약은 그다지 쓸모있지 않습니다."
 bftb_bulgaria_soviet_influence.2.t:0 "상호원조조약에 서명한 [SOV.GetNameDefCap]"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] 측은 오늘 [ROOT.Capital.GetName]에서 [SOV.GetLeader]측과 만나 [SOV.GetNameDef]-[ROOT.GetNameDef] 상호원조조약에 서명하기로 제안하였습니다. 조약의 조건을 논의하기 위한 긴 회의와 각 정부 간 조율 끝에, 양국의 고위 인사들이 이 조약에 서명했습니다."
 bftb_bulgaria_soviet_influence.2.a:0 "이것이 바로 유익한 관계의 시작이리라!"
 bftb_bulgaria_soviet_influence.3.t:0 "상호원조조약을 철회한 [SOV.GetNameDefCap]"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] 측은 오늘 [ROOT.Capital.GetName]에서 [SOV.GetLeader]측과 만나 [SOV.GetNameDef]-[ROOT.GetNameDef] 상호원조조약에 서명하기로 제안하였습니다. 조약의 조건을 논의하기 위한 긴 회의 끝에 [SOV.GetLeader]측은 협상의 여지가 없음을 깨닫고 [SOV.GetLeader.GetSheHe]측은 협상을 중지시켰습니다. \n[SOV.GetNameDef]에의 제안이 실패로 돌아가자, [ROOT.GetLeader]께서는 [ROOT.GetNameDef]의 다른 가능한 동맹국을 둘러보고 있습니다."
 bftb_bulgaria_soviet_influence.3.a:0 "새로운 동맹을 찾을 시간이 왔군요..."
 bftb_bulgaria_soviet_influence.4.t:0 "[ROOT.GetLeader]에게 [BUL.GetFactionName]에 가입하라고 압력을 가하는 [BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.4.desc:0 "[BUL.GetAdjective] 정부는 파시즘, 제국주의, 자본주의에 대항하는 혁명을 주장하는 발칸 국가 연합을 세우고, [ROOT.GetLeader]측이 [BUL.GetFactionName]에 가입하도록 촉구함으로써 제국주의자 유럽 국가들에 대한 강력한 반대 세력을 형성하고자 합니다."
 bftb_bulgaria_soviet_influence.4.a:0 "우리는 불가리아와 소비에트 연방 형제들과 함께해야 한다."
 bftb_bulgaria_soviet_influence.4.b:0 "우리는 불가리아의 압력에 굴복하지 않을 것이다!"
 bftb_bulgaria_soviet_influence.5.t:0 "[ROOT.GetAdjective]의 압력에 굴복한 [FROM.GetNameDefCap]"
 bftb_bulgaria_soviet_influence.5.desc:0 "[FROM.GetAdjective] 정부 구성원들과 치열한 회의와 격렬한 토론을 거친 후 [FROM.GetLeader]측은 마침내 우리의 압력에 굴복했고 [FROM.GetNameDef]측은 [ROOT.GetFactionName]에 가입하게 되었습니다. 이로써 파시즘, 제국주의 및 자본주의에 대해 반대하는 우리 세력이 강화되었습니다."
 bftb_bulgaria_soviet_influence.5.a:0 "그들이 옳은 일을 하고 있다."
 bftb_bulgaria_soviet_influence.6.t:0 "[ROOT.GetAdjective]의 요구를 거절한 [FROM.GetNameDefCap]"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader]측은 싸우기 위해서라기 보다는 서로 동맹하여 연합을 유지할 필요성에 대해 논의하기 위해 [FROM.GetNameDef]에 파견된 우리 외교관들과의 면담을 거부했습니다. [FROM.GetAdjective] 정부는 우리의 동맹 가입 제안을 거절했고, 따라서 [ROOT.GetNameDef]와 [FROM.GetNameDef] 간의 협력이 불가능하다는 것을 분명하게 되었으며, [ROOT.GetFactionName] 국가들에게는 이 나라와 협상할 여지를 남겨두지 않았습니다."
 bftb_bulgaria_soviet_influence.6.a:0 "이러한 결정은 [FROM.GetNameDef]에게 파멸만 안겨줄 것이다..."
 bftb_bulgaria_yugoslavian_influence.1.t:0 "영원한 우정 조약"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] 측은 오늘 [ROOT.Capital.GetName]에서 [ROOT.GetLeader]와(과) 만나 [BUL.GetAdjective]측이 제안한 양국간 영구 우호 조약 체결에 대해 논의했습니다. [BUL.GetAdjective] 정부는 이번 조약을 통해 과거 분쟁을 묻어두고 [YUG.GetNameDef]측과의 유대 강화를 추진하며, 서명국 중 한 국가가 분쟁에 휘말릴 경우 협력과 상호 지원이 가능한 양국 간 동맹을 맺기를 희망하고 있습니다."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "조약에 서명한다면 두 국가 모두에게 이익이 될 것입니다!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "우리에게 이 조약은 그다지 쓸모있지 않습니다."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "영구 우호 조약에 서명한 [FROM.GetNameDefCap]"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin]측은 [YUG.GetNameDef]측과 [ROOT.GetNameDef]의 영구 우호 조약 체결 제안에 대해 논의하기 위해 [YUG.Capital.GetName]에서 [YUG.GetLeader]측과의 미팅을 마치고 오늘 [BUL.Capital.GetName]으로 돌아왔습니다. 회담 말미에 양국 고위 인사들이 조약에 서명했지만, 상호 방위와 같은 유익한 관계를 확대하고자 하는 일부 조항은 아직 결정되지 않았습니다."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "이것은 두 국가 모두를 강하게 만들어 줄 것입니다!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "영구 우호 조약을 거절한 [FROM.GetNameDefCap]"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin]측은 [YUG.GetNameDef]측과 [ROOT.GetNameDef]의 영구 우호 조약 체결 제안에 대해 논의하기 위해 [YUG.Capital.GetName]에서 [YUG.GetLeader]측과의 미팅을 마치고 오늘 [BUL.Capital.GetName]으로 돌아왔습니다. 안타깝게도, [YUG.GetLeader]측은 [ROOT.GetNameDef]측과 선린하고자 하는 아이디어에 그다지 호응하지 않았고 결국 우리의 제안을 거절했습니다."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "이게 무슨 시간 낭비인가..."
 bftb_bulgaria_balkan_federation.1.t:0 "발칸 연방 프로젝트"
 bftb_bulgaria_balkan_federation.1.desc:0 "우리는 [YUG.GetNameDef]를 시작으로, 발칸 국가들의 가입을 협상할 목적을 지닌 발칸 사회주의 공화국 연방을 결성하기 위한 프로젝트 준비를 마쳤습니다. \n[ROOT.GetNameDef] 주도의 발칸 연방의 주요 목표는 발칸반도의 모든 민족이 초국가 연합체로 협력하여, 발칸반도를 먹어삼키고 싶어하는 수많은 적들과 싸울 준비를 하는 것입니다. \n하지만 [ROOT.GetLeader]은 더 큰 이상을 꿈꿉니다. 통일 발칸 연방은 더 이상 불가리아인, 그리스인, 유고슬라비아인으로 나뉘어 불리지 않고, 오직 자유 발칸 연방의 인민으로 불릴 것입니다."
 bftb_bulgaria_balkan_federation.1.a:0 "이 정도 꿈이라면 충분히 싸울 가치가 있다!"
 bftb_bulgaria_balkan_federation.2.t:0 "발칸 연방을 계획하는 [BUL.GetAdjective]"
 bftb_bulgaria_balkan_federation.2.desc:0 "[BUL.GetAdjective] 정부는 우리에게 발칸 사회주의 공화국 연방 결성 프로젝트를 제시하여, [ROOT.GetNameDef]에게 발칸 연방에 가장 먼저 가입할 수 있는 특권을 약속하였습니다. \n[BUL.GetNameDef] 측이 주도하는 연방의 주요 목표는 발칸반도의 모든 민족이 초국가 연합으로 맺어 발칸반도를 탐내는 수많은 적들에 맞서 싸우는 것입니다.\n사회주의 및 공산주의 언론은 이미 발칸 연방에 대한 뉴스를 퍼트림과 동시에 공공연한 지지선언을 하고 있으며 이로 인하여 [ROOT.GetNameDef]의 가맹 소식은 [ROOT.GetAdjective] 사람들 사이에 퍼지기 시작했습니다."
 bftb_bulgaria_balkan_federation.2.a:0 "야심찬 계획이다..."
 bftb_bulgaria_balkan_federation.3.t:0 "발칸 연방 선전"
 bftb_bulgaria_balkan_federation.3.desc:0 "불가리아인들은 [ROOT.GetAdjective] 사람들에게 발칸 사회주의 공화국 연방이라는 그들의 망상으로 가득찬 프로젝트의 실현 가능성을 설득하기 위해 [ROOT.GetNameDef]에서 선전 캠페인을 시작했습니다. \n좌익언론들이 퍼트리기 시작하여 많은 사람들, 특히 도시의 산업 노동자들과 시골의 농부들은 이미 [BUL.GetAdjective]의 제안에 무조건적인 지지를 보이고 있습니다."
 bftb_bulgaria_balkan_federation.3.a:0 "불가리아의 무모한 움직임이다..."
 bftb_bulgaria_balkan_federation.4.t:0 "[ROOT.GetNameDef](을)를 불안정하게 만드는 [BUL.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective] 활동가들은 [ROOT.GetNameDef]에 있는 발칸 연방 지지자들을 무장시키고 국가에 소요를 일으킬 목적으로 국경을 넘어 우리나라로 들어와 있습니다. \n경찰관들은 우리나라를 전복시킬 수 있는 활동가들을 잡아 투옥시키기 위해 밤낮으로 노력하지만, 지금까지 그들의 노력이 그리 성과가 없었으며 많은 [ROOT.GetAdjective] 시민들, 특히 서민들이 [BUL.GetAdjective]의 발칸 연방 프로젝트를 지지하는 대열에 합류했습니다."
 bftb_bulgaria_balkan_federation.5.t:0 "발칸의 통일"
 bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjective] 정부는 발칸반도의 여러 민족 간의 이해와 협력을 증진하고자 중앙정부 주도의 발칸반도의 통일을 수행하자는 제안을 우리에게 보냈습니다. [BUL.GetLeader]에 따르면, 이러한 방안은 발칸 연방의 위대한 마지막 단계로서 과거의 갈등을 뒤로 하고 국가들 간의 통합과 평화를 영원히 보장할 수 있게 해줄 것입니다. \n[BUL.GetNameDef] 측은 발칸 연방의 통일을 진행하기 위하여 [ROOT.GetAdjective] 정부의 답변을 기다리고 있습니다."
 bftb_bulgaria_balkan_federation.5.a:0 "발칸 형제들이여 우리와 함께하자!"
 bftb_bulgaria_balkan_federation.5.b:0 "통합을 수락하기 전에 도움을 요청하자"
 bftb_bulgaria_balkan_federation.5.c:0 "제한된 자치정부를 요구하자"
 bftb_bulgaria_balkan_federation.5.d:0 "우린 [ROOT.GetAdjective]의 독립과 그 민족성을 절대 포기할 수 없다!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§R만약 우리가 이를 거부한다면 [FROM.GetNameDef]측이 우리를 [FROM.GetFactionName]에서 내쫓거나 심지어 우리에게 전쟁목표를 생성할 수도 있습니다!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[ROOT.GetNameDef]에 통합된 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.6.desc:0 "[FROM.GetAdjective] 정부는 우리의 통일 제안을 받아들여 연합 발칸 연방에 합류하였습니다. [ROOT.GetLeader]의 연합 발칸 연방의 꿈을 믿어준 전 [FROM.GetAdjective] 인민들은 이제 자유 발칸 인민이 되었습니다."
 bftb_bulgaria_balkan_federation.6.a:0 "꿈은 이루어진다!"
 bftb_bulgaria_balkan_federation.7.t:0 "산업 원조를 요청하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjective] 정부는 연합 발칸 연방에 가입하기로 합의했으나, 통일을 진행하기 전에, [FROM.GetNameDef]의 국가 산업의 발전을 위한 약간의 원조를 요구합니다. [FROM.GetLeader]측은 [FROM.GetNameDef]의 산업이 가시적으로 발전된다면 기꺼이 연합 발칸 연방에 가입할 것이라고 말했습니다."
 bftb_bulgaria_balkan_federation.7.a:0 "우린 [FROM.GetAdjective] 사람들에게 산업 원조를 제공해주어야 한다."
 bftb_bulgaria_balkan_federation.8.t:0 "경제 원조를 요청하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjective] 정부는 연합 발칸 연방에 가입하기로 합의했으나, 통일을 진행하기 전에, [FROM.GetNameDef]의 경제 붕괴를 막기 위한 재정적 지원이 절실히 필요합니다. [FROM.GetLeader]측은 [FROM.GetNameDef]의 경제가 회복된다면 기꺼이 연합 발칸 연방에 가입할 것이라고 말했습니다."
 bftb_bulgaria_balkan_federation.8.a:0 "우린 [FROM.GetAdjective] 사람들에게 경제 원조를 제공해주어야 한다."
 bftb_bulgaria_balkan_federation.9.t:0 "군사 원조를 요청하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.9.desc:0 "[FROM.GetAdjective] 정부는 연합 발칸 연방에 가입하기로 합의했으나, 통일을 진행하기 전에, [FROM.GetNameDef]측은 [FROM.Capital.GetName] 인근의 여러 시골 마을에 퍼져있는 반체제 조직을 근절하는 작전을 수행하기 위해 신뢰할 수 없는 군대를 강화하기 위한 군사적 지원을 필요로 합니다. [FROM.GetLeader]측은 [FROM.GetNameDef]의 작전이 성공적으로 완료되는 대로 기꺼이 연합 발칸 연방에 가입할 것이라고 말했습니다."
 bftb_bulgaria_balkan_federation.9.a:0 "우린 [FROM.GetAdjective] 사람들에게 군사 원조를 제공해주어야 한다."
 bftb_bulgaria_balkan_federation.10.t:0 "자결권을 요청하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.10.desc:0 "[FROM.GetLeader]이(가) 이끄는 [FROM.GetAdjective] 대표단은 오늘 [ROOT.GetLeader]와(과) [FROM.GetNameDef]의 연합 발칸 연방 가입 조건을 논의하기 위해 [ROOT.Capital.GetName]에 도착했습니다. [FROM.GetAdjective] 정부는 연방 내에서 어느 정도 독립권과 자치권을 유지하되 일정 수준의 자율권을 가진 준회원으로 동참할 의사가 있는 것으로 보인다."
 bftb_bulgaria_balkan_federation.10.a:0 "수락한다!"
 bftb_bulgaria_balkan_federation.11.t:0 "우리의 제안을 거절한 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.11.desc:0 "[FROM.GetAdjective] 정부는 우리 나라 사이의 동맹은 유지하면서 연합 발칸 연방에 가입하는 것을 거부했습니다. \n그러나 [FROM.GetLeader]측은 [FROM.GetAdjective]의 거절에 대해 불가리아 정부가 어떻게 반응하는 것에 있어 연방의 진정한 숨은 목적이 불가리아의 국경을 상상할 수 있는 범위 이상으로 확장하기 위한 것인지 아니면 불가리아가 정말로 연방 가입 조건에 상관없이 발칸 국가들 간의 협력을 추구하는지 여부를 보여줄 것이라고 공개적으로 주장했습니다. 어찌 되었던 간에 [FROM.GetNameDef]측은 결코 독립이나 문화적 정체성을 포기하지 않을 것입니다."
 bftb_bulgaria_balkan_federation.11.a:0 "그들의 결정을 존중한다."
 bftb_bulgaria_balkan_federation.11.b:0 "우리를 신뢰하지 않는 정부와 어떻게 협력할 수 있겠는가?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader]이 말을 너무 많이 했군!"
 bftb_bulgaria_balkan_federation.12.t:0 "[ROOT.GetAdjective]의 발칸 지역 내 영토를 요구하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.12.desc:0 "[BUL.GetAdjective] 정부는 발칸반도에 있는 [ROOT.GetAdjective] 영토의 양보를 요구하는 외교 사절단을 파견하였습니다. [BUL.GetNameDef]의 대표단은 특히  [ITA.GetAdjective] 장관들의 거절에 직면하였으며, 우리 외교관들 중 일부는 위협을 감지하였다고 주장하지만, 대체로 우호적이라고 생각되고 있습니다."
 bftb_bulgaria_balkan_federation.12.a:0 "평화를 유지하기 위해선 그들의 요구를 들어줘야 한다..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "그 지역은 발칸의 정당한 주인에게 돌아갈 것이다."
 bftb_bulgaria_balkan_federation.12.b:0 "[BUL.GetAdjective]의 압력에 굴복하지 않을 [ROOT.GetNameDef]!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "다음의 효과로 이어질 수 있습니다:"
 bftb_bulgaria_balkan_federation.13.t:0 "우리의 요구에 굴복한 [ITA.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.13.desc:0 "[ITA.GetAdjective]의 발칸 영토 양허 협상을 위해 파견된 우리의 외교 대표단과 긴 시간 동안 격렬한 회담을 가진 후, [ITA.GetLeader] 측은 [BUL.GetAdjective]의 압력에 굴복하여 공식적으로  [ITA.GetAdjective] 측이 발칸반도에 소유하는 지역들에 대한 통제권을 영유권을 지닌 국가들에 이양하였습니다."
 bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader]의 현명한 결정이다."
 bftb_bulgaria_balkan_federation.14.t:0 "발칸반도 영토 중재에 나선 [BUL.GetAdjective]"
 bftb_bulgaria_balkan_federation.14.desc:0 "[BUL.GetAdjective] 정부는 [ITA.GetNameDef]에 외교 사절단을 보내 발칸반도에 있는 [ITA.GetAdjective] 영토의 양보를 요구하였습니다. \n오랜 회의 끝에, [ITA.GetLeader] 측은 [BUL.GetAdjective]의 압력에 굴복하여 [ITA.GetAdjective]의 발칸반도 지역들에 대한 지배권을 영유권을 지닌 국가들로 이양하기로 합의하였고, 이는 [ROOT.GetNameDef]에 영토적 이득을 주었습니다."
 bftb_bulgaria_balkan_federation.14.a:0 "우리는 불가리아인들에게 감사합니다!"
 bftb_bulgaria_balkan_federation.15.t:0 "발칸 영토의 포기를 거부하는 [ITA.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.15.desc:0 "[ITA.GetLeader] 측은 발칸반도 내 [ITA.GetAdjective] 영토 이양 협상을 위하여 파견된 외교 사절단과 긴 회의를 가진 후, [ROOT.GetAdjective] 외교관의 말을 끊고, [ITA.GetNameDef] 측이 발칸반도 내에서 점유하고 있는 모든 영토는 당연히 [ITA.GetAdjective] 사람들의 것이라고 주장하였습니다."
 bftb_bulgaria_balkan_federation.15.a:0 "그렇다면 직접 가져가야겠군!"
 bftb_bulgaria_balkan_federation.15.b:0 "추후에 [ITA.GetAdjective]측과 협상의 여지가 있을 것이다..."
 bftb_bulgaria_balkan_federation.16.t:0 "[ROOT.GetAdjective]의 모든 발칸 영토를 요구하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.16.desc:0 "[BUL.GetAdjective] 정부는 발칸반도 내 [ROOT.GetAdjective] 영토를 양도할 것을 요구하는 외교 사절단을 보냈습니다. 그들은 발칸반도 내 [ROOT.GetAdjective] 영토는 당연히 [BUL.GetAdjective]에 속한다고 주장합니다. \n[BUL.GetNameDef]의 외교 사절단은 전반적으로 온화한 어조로 말하였지만, 우리의 몇몇 외교관들은 [ROOT.GetAdjective] 장관들의 거절에 직면한 그들이 위협적인 표현을 사용하였다고 말합니다."
 bftb_bulgaria_balkan_federation.16.a:0 "우린 무슨 수를 써서라도 새로운 발칸 전쟁을 피해야만 합니다..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader](이)가 망상으로 고통받을 것이다!"
 bftb_bulgaria_balkan_federation.17.t:0 "발칸반도 영토를 포기한 [TUR.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.17.desc:0 "[TUR.GetAdjective]의 발칸 영토 양허 협상을 위해 파견된 우리의 외교 대표단과 매우 격렬한 회담을 가진 후, [TUR.GetLeader] 측은 [ROOT.GetAdjective]의 압력에 굴복하여 공식적으로 [TUR.GetAdjective] 측이 발칸반도에 소유하는 지역들에 대한 통제권을 영유권을 지닌 국가들에게 이양하였습니다."
 bftb_bulgaria_balkan_federation.17.a:0 "축하할 일입니다!"
 bftb_bulgaria_balkan_federation.18.t:0 "발칸반도 영토의 포기를 거부한 [TUR.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.18.desc:0 "[TUR.GetLeader]측은 발칸반도 내 [TUR.GetAdjective] 영토를 [ROOT.GetNameDef]에 양도하는 협상을 위하여 파견된 외교 사절단과 매우 긴박한 회담을 가지던 와중, [ROOT.GetAdjective] 외교관의 말을 끊고, [TUR.GetNameDef] 측이 발칸반도 내에서 점유하고 있는 모든 영토를 몇 세기 동안 실효지배해왔으므로, [TUR.GetNameDef] 사람들의 것이라고 주장하였습니다."
 bftb_bulgaria_balkan_federation.18.a:0 "그럼 더욱 강경한 수단을 사용할 수 밖에 없구만!"
 bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes 발칸 연방 프로젝트가 준비되었습니다."
 bftb_bulgaria_balkan_federation.7_tt:0 "디시전이 완료되었을 때 효과:\n"
 BUL_italy_yields_states_to_root_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§!측이 다음 지역들에 대한 통제권을 §Y[ROOT.GetNameDef]§!에게 넘겨줄 것입니다.:"
 BUL_italy_yields_states_to_others_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§!측이 다음 지역들에 대한 통제권을 §Y여타 발칸 국가들§!에게 넘겨줄 것입니다.:"
 bftb_bulgaria_balkan_federation_turkish_states_tt:0 "[BUL.GetFlag]§Y[BUL.GetNameDefCap]§!측은 다음 지역의 소유권 및 통제권을 얻게 됩니다:"
 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetFactionName]에 가입을 요구하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "[BUL.GetAdjective] 특사가 오늘 수도에 도착하여 [ROOT.GetLeader](을)를 만나 [ROOT.GetNameDef]의 [BUL.GetFactionName] 가입을 요구했습니다. [GetBulgarianLeader]에 따르면, [BUL.GetNameDef]측은 연구 및 국방 문제에 대한 협력 프로그램을 개발하고 동맹의 모든 회원국들의 안전과 주권을 보장할 것 이지만, 동맹 가입을 거부하는 발칸 국가는 적국으로 간주될 것이라고 경고했습니다."
 BUL_leader_is_tsar:0 "차르 [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "불가리아 섭정 위원회"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[BUL.GetFactionName]에 가입할 [ROOT.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "그런 공허한 위협 따위에 굴복할 수 없다!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[BUL.GetFactionName]의 가입 요청을 수락한 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "[BUL.GetFactionName]에 가입하도록 설득하기 위해 [FROM.GetName]의 정부에 파견된 사절단이 오늘 [FROM.GetAdjective] 수도에서 좋은 소식을 안고 돌아왔습니다: [FROM.GetLeader]측은 우리의 요구에 동의했고 [FROM.GetHerHis](은)는 마침내 우리에게 합류했습니다."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName](이)가 한 층 커졌다!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[BUL.GetFactionName] 가입을 거부하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "[BUL.GetFactionName] 가입을 요구하기 위해 [FROM.GetName]에게 파견된 특사는 [FROM.GetLeader]측이 우리의 동맹에 참여하지 않기로 결정했다고 보고했습니다. 이는 명백하게도 우리의 경고를 무시한 행동으로 [FROM.GetNameDef]측이 [BUL.GetAdjective]의 아래에 종속될 운명임을 깨닫지 못한 것으로 보입니다."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader](은)는 멍청한 것이 틀림없습니다..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[FROM.FROM.GetName](을)를 요구하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "[GetBulgarianLeaderDiplomaticMission][BUL.GetAdjective]측 외교 사절단이 수도에 도착하여 [FROM.FROM.GetName] 지역은 합법적으로 [BUL.GetNameDef]의 것이라 주장하면서 소유권 이전에 관한 협상을 하기 위해 도착했습니다."
 BUL_tsar_leads_diplomatic_mission:0 "차르 [BUL.GetLeader]측이 보낸"
 BUL_politician_leads_diplomatic_mission:0 "[BUL.GetLeader]측이 보낸"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "우리에게는 거부할 수 있는 힘이 없습니다..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "말 같지도 않은 소리를!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[BUL.GetAdjective]의 [FROM.FROM.FROM.GetName]에 대한 통제를 허가하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "[FROM.GetAdjective] 수도에 파견된 [BUL.GetAdjective] 외교 사절단과 긴 논의 끝에 [FROM.GetLeader]측은 [FROM.FROM.FROM.GetName](을)를 불가리아에게로 이전하기로 합의했습니다."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "마침내 주인으로 돌아간 [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.FROM.FROM.GetName](을)를 [BUL.GetNameDef]로 이전하는 것을 거부하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "[FROM.GetAdjective] 수도에 파견된 [BUL.GetAdjective] 외교 사절단과 몇 시간의 열띤 논의 끝에 [FROM.GetLeader]측은 [FROM.FROM.FROM.GetName](을)를 [BUL.GetNameDef]에게로 이전하는 것을 완강히 거절했습니다."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader]의 어리석은 결정이다..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[ROOT.GetAdjective]의 복종을 요구하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "마침내, [BUL.GetAdjective] 정부는 그들의 본색을 드러내어 대표단을 파견하여 [BUL.GetNameDef]측을 [ROOT.GetNameDef]의 지배자로 인정해 줄 것을 요구했습니다. 이는 [ROOT.GetAdjective] 정부의 [GetBulgarianLeader]에 대한 무조건적인 복종을 의미할 것입니다."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "우리는 거부할 수 있는 힘이 없습니다..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap](은)는 절대로 외세에 복종하지 않을 것이다!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[BUL.GetNameDef]에 복종한 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "[FROM.GetNameDef]측이 [BUL.GetFactionName]에 가입한 이후, 우리는 그들의 정부를 [GetBulgarianLeader]에 넘기도록 로비를 해왔고, 최근 몇몇 뇌물을 얻어먹은 [FROM.GetAdjective] 장관들의 강요에 따라 [FROM.GetLeader](은)는 [BUL.GetNameDef]측을 지배자로 인정하는 조약을 공식 서명할 수 밖에 없었고, 조약에 따라 [FROM.GetAdjective] 사람들은 마침내 복속되었습니다."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjective](은)는 자신의 위치를 잘 알고 있구만."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[BUL.GetNameDef]에 대한 복종을 거부하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "예기치 않게, [FROM.GetAdjective] 정부는 [GetBulgarianLeader]에게 도전하기로 결정했습니다. [FROM.GetLeader]측은 오늘 공식적으로 [BUL.GetAdjective] 정부에 종속당하는 것을 거부한다고 발표했습니다. 대다수의 [FROM.GetAdjective] 사람들은 이러한 결정에 큰 지지를 보내고 있지만, 어쨌든 무모합니다. 그들이 다가오는 분쟁에서 살아남기 위해서는 우리의 보호가 필요하지만 그들은 이를 모르고 있습니다. 일련의 사건 이후, [GetBulgarianLeader]께서는 이미 [BUL.GetFactionName]에서 [FROM.GetAdjective]의 퇴출을 고려하고 있습니다..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "계속 압박하자!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "§Y[FROM.GetName]측을 예속화하는§! 결정은 §R365일§! 뒤에 다시 사용 가능합니다."
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "그들의 반항은 처벌받아야 합니다!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[FROM.GetNameDef](을)를 [BUL.GetFactionName]에 가입하도록 압박한 [BUL.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "[BUL.GetAdjective] 정부의 최후통첩을 받은 [FROM.GetNameDef]의 [FROM.GetLeader]측은, 그의 나라와 그의 장관들 그리고 심지어 그 자신까지도 [BUL.GetAdjective] 압력에 굴복했고, [FROM.GetNameDef]측은 즉시 [ROOT.GetFactionName](을)를 떠나 [BUL.GetFactionName]에 가입할 것이라고 발표했습니다."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef](은)는 이를 지원할 것이다!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "한심한 지도자의 한심한 선택일 뿐이다..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "불가라아가 주장하는 영토를 양도함."
 bftb_bulgaria_political_leaders.1.t:0 "살해당한 흐리스토 루코프"
 bftb_bulgaria_political_leaders.1.desc:0 "지난 저녁, [GetLukovLeader]는 로얄 시네마에서 포병대 거리 1번지에 있는 그의 집까지 따라온 두 명의 [GetLukovPartisans]에 의해 습격을 당했습니다. \n그가 집에 들어가려 할 때, [GetLukovCriminals] 중 한 명이 그의 어깨를 근거리에서 쐈습니다. 그는 남자를 붙잡아 벽에다 압박하여, 건물 안으로 도망가려고 시도했지만, [GetLukovSecondAssailant](이)가 그의 등을 쏜 다음, 그녀의 [GetLukovAccomplice]를 집어들고 이웃 마당으로 도망쳐, 심각하게 부상당한  흐리스토 루코프를 그의 집 입구에 놓고 떠났습니다. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "불가리아 국민군단연합 (UBNL) 계급 순위에 따라 새로운 지도자를 추대하자."
 bftb_bulgaria_political_leaders.1.b:0 "우리는 더욱 급진적인 이념을 가진 사람이 필요하다... 알렉산다르 찬코프를 임명하자!"
 bftb_bulgaria_political_leaders.1.c:0 "그가 없는 세상이 더 낫다!"
 bftb_bulgaria_political_leaders.1.d:0 "비극이다..."
 BUL_hristo_lukov_death_leader_party:0 "불가리아 국민군단연합의 지도자, 흐리스토 루코프"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective]의 지도자 흐리스토 니콜로프 루코프"
 BUL_hristo_lukov_death_partisans_communism:0 "불가리아 공산당 산하의 전투조직원"
 BUL_hristo_lukov_death_partisans_other:0 "파르티잔"
 BUL_hristo_lukov_death_criminals_communism:0 "이반 부루드지에브 소속 파르티잔"
 BUL_hristo_lukov_death_criminals_other:0 "범죄자들"
 BUL_hristo_lukov_death_second_assailant_communism:0 "그의 눈에 띄지 않았던 비올레타 야코바"
 BUL_hristo_lukov_death_second_assailant_other:0 "그의 눈에 띄지 않았던 두 번째 요원은(목격자에 따르면 여자라고 밝혀진),"
 BUL_hristo_lukov_death_accomplice_communism:0 "동지"
 BUL_hristo_lukov_death_accomplice_other:0 "공범"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "우리 국가 안보국은 이미 살인범을 찾고 있습니다만, 국가의 미래를 위해서 [ROOT.GetNameDef]의 리더로 흐리스토 루코프를 대체할 새로운 인물을 임명해야 합니다."
 bftb_bulgaria_greek_influence.1.t:0 "[GRE.GetAdjective] 정부에 접근하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjective]의 총리인 [BUL.GetLeader](은)는, 평화 조약을 통해 [BUL.GetNameDef](와)과 [ROOT.GetNameDef] 사이의 우호적인 관계를 형식화히는 제안을 하기 위해 [ROOT.GetLeader](와)과 만남을 가졌습니다. [BUL.GetAdjective]의 총리는 또한 주변국에 자회사를 설립하기를 원하는 [ROOT.GetAdjective]의 자본주의자들에게 세금 혜택을 제공해주었습니다."
 bftb_bulgaria_greek_influence.1.a:0 "이제부터 [GRE.GetNameDefCap](와)과 [BUL.GetNameDef](은)는 서로 협력해 나갈 것입니다!"
 bftb_bulgaria_greek_influence.1.b:0 "우리는 [BUL.GetAdjective] 사람들을 믿을 수 없다!"
 bftb_bulgaria_greek_influence.2.t:0 "우리의 제안을 수락한 [FROM.GetNameDefCap]"
 bftb_bulgaria_greek_influence.2.desc:0 "[FROM.GetAdjective]의 지도자 [FROM.GetLeader](은)는 우리의  제안을 수락하였으며 [BUL.GetNameDef](와)과 [FROM.GetNameDef] 간의 조약을 통해 우호적인 관계를 형식화하는데 동의하였습니다."
 bftb_bulgaria_greek_influence.2.a:1 "이제부터 [BUL.GetNameDefCap](와)과 [GRE.GetNameDef](은)는 서로 협력해 나갈 것입니다!"
 bftb_bulgaria_greek_influence.3.t:0 "우리의 제안을 거절한 [FROM.GetAdjective]"
 bftb_bulgaria_greek_influence.3.desc:0 "[FROM.GetAdjective] 지도자인 [FROM.GetLeader](은)는 [BUL.GetAdjective]의 새로운 평화 정책을 신뢰할 수 없다는 입장을 보였으며 그렇기에 [FROM.GetNameDef](와)과 [BUL.GetNameDef] 간의 우호적인 관계를 형식화하기 위한 우리의 제안을 거절하였습니다."
 bftb_bulgaria_greek_influence.3.a:0 "그들은 협력의 필요성을 깨닫기에 너무 자만하고 있다!"
 bftb_bulgaria_british_influence.1.t:0 "보호자를 찾는 [BUL.GetAdjective] 정부"
 bftb_bulgaria_british_influence.1.desc:0 "불가리아의 총리 [BUL.GetLeader](은)는 불가리아의 영토를 보전하기 위한 우리의 노력을 형식화하기 위한[ENG.GetNameDef](와)과의 조약을 협상하기 위해 우리나라에 도착하였습니다. \n[BUL.GetLeader]에 따르면, 그의 정당은 [ENG.GetAdjective] 정부와의 유대를 더욱 강화하고 싶어하지만, 만약 그들이 발칸 지역에 대한 야망을 위협하며 [GER.GetAdjective], [ITA.GetAdjective] 또는 [SOV.GetAdjective]와 같은 강대국들을 거절을 할 경우에  [BUL.GetNameDef] 영토의 무결성이 위협받을 것이라는 두려움에 빠져있습니다."
 bftb_bulgaria_british_influence.1.a:0 "우리는 [BUL.GetNameDef](을)를 [ENG.GetAdjective]의 보호 아래 두어야 할 것이다."
 bftb_bulgaria_british_influence.1.b:0 "우리는 불가침조약에 서명할 것이다."
 bftb_bulgaria_british_influence.1.c:0 "우린 더 중요한 사안이 있다."
 bftb_bulgaria_british_influence.2.t:0 "[BUL.GetAdjective]의 독립 보장 제의를 수락하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_british_influence.2.desc:0 "[FROM.GetAdjective] 정부는 우리의 독립을 보장하고 미래의 관계 개선을 모색하기 위한  [BUL.GetLeader]에 의해 제안된 조약에 동의하였습니다."
 bftb_bulgaria_british_influence.2.a:0 "우린 이제 [ENG.GetAdjective]의 보호 아래 있습니다!"
 bftb_bulgaria_british_influence.3.t:0 "불가침조약을 수락한 [FROM.GetNameDefCap]"
 bftb_bulgaria_british_influence.3.desc:0 "비록 [FROM.GetAdjective] 정부가 [BUL.GetNameDef](와)과 [FROM.GetNameDef] 간의 조약에 서명하기로 동의하였지만, [FROM.GetLeader](은)는 우리의 독립을 보장하는 행위는 발칸에서 뿐만 아니라, 유럽 전체의 상황을 악화시키는 외교적 결과로 이어질 수 있기 때문에 공식적으로 이를 거절하겠다는 입장을 전하였습니다. \n하지만, [FROM.GetAdjective] 지도자는 최소한 우호적인 관계를 개선하고 두 국가 간의 협력을 조성하는 것에는 관심을 보이고 있는 듯 보입니다."
 bftb_bulgaria_british_influence.3.a:0 "이건 시작일 뿐이다!"
 bftb_bulgaria_british_influence.4.t:0 "우리의 제안을 거절한 [ENG.GetNameDefCap]"
 bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjective] 정부는 우리와의 유대를 강화하는데 관심이 없다는 입장을 보였고, 그렇기에 [BUL.GetNameDef]의 독립 보장을 지원하고 두 국가 간의 협력을 발전시키는 조약을 형식화하기 위한 제안을 완전히 거절하였습니다."
 bftb_bulgaria_british_influence.4.a:0 "이런 망할 영국과 고집쟁이들!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[ROOT.GetAdjective]의 독립을 보장하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "[BUL.GetAdjective] 정부는 전쟁에 미친 외세의 야망에 대항하여 우호적인 발칸 국가들의 영토의 무결성을 수호하는 것은 [BUL.GetNameDef]의 의무라고 선언하였습니다. \n그 연설의 끝엔, [BUL.GetLeader] 총리는 [ROOT.GetAdjective] 국가들을 보호할 [BUL.GetNameDef]의 헌신과 더불어 발칸을 수호하기 위한 대비책으로 새로운 일련의 수단을 도입하겠다고 선언하였습니다."
 bftb_bulgaria_democratic_international_policies.1.a:0 "그들에 대한 엄청난 배려이다!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective] 산업 투자"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective]의 거물급 인사들은 우리나라에 여러 투자를 진행하였고, 국가 산업을 강화시킬 많은 자회사를 설립하였습니다. \n의심의 여지 없이, 이는 [BUL.GetAdjective]의 영향력을 키우고 국가 내 자본주의적 이념을 확산시키기 위한 [BUL.GetAdjective] 정부의 대규모 계획의 일부였지만, 그러나 지금은, 우리는 이런 소규모 산업 확장으로 부터 혜택을 누릴 수 있습니다."
 bftb_bulgaria_democratic_international_policies.2.a:0 "그들이 그렇게 쉽게 우리 정치에 영향을 줄 수 있을거라 생각합니까?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective] 자본의 주입"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "[BUL.GetAdjective] 정부는 우리나라의 금융부문을 안정시키기 위해 어려움을 겪고 있는 [ROOT.GetAdjective] 기업들에게 재정 지원을 해왔습니다. \n그러나 우리 장관들 중 누구도 이 행동이 연대정신이나 동정에 의해 이루어졌다고 믿을 만큼 순진하지는 않습니다. 이러한 자본 투입을 통해 [BUL.GetAdjective] 정부는 우리 경제에 대한 통제력을 높이려고 하고 있는 것이 분명합니다."
 bftb_bulgaria_democratic_international_policies.3.a:0 "우린 조심해야 할것이다..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective] 영토 보전"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "[BUL.GetNameDef]의 대표단이 현재 동맹군이 점령하고 있는 옛 불가리아 영토에 대한 [BUL.GetAdjective] 정부의 소유권을 인정해 줄 것을 요청하기 위해 우리나라에 도착하여, 이 지역에 대한 행정권을 [BUL.GetNameDef]에 돌려줄 것을 요청했습니다."
 bftb_bulgaria_democratic_international_policies.4.a:0 "불가리아 영토 보전을 인정하는 [ROOT.GetAdjective] 정부!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§!(은)는 다음 지역을 소유하고 통제하게 되었습니다:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "그건 불가능하다."
 bftb_bulgaria_democratic_international_policies.5.t:0 "불가리아 영토 보전을 인정하는 [ENG.GetNameDefCap]"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "[ENG.GetNameDef]에 파견된 우리 대표단은 연합군이 점령한 옛 불가리아 영토에 대한 행정권을 [BUL.GetNameDef]에 반환하는 것을 [ENG.GetAdjective] 정부에 청원하였으며 그들의 동의를 받은 후 돌아왔습니다."
 bftb_bulgaria_democratic_international_policies.5.a:0 "우리 국민들은 이 소식에 환호하고 있습니다!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "불가리아 영토 보전에 대한 인정을 거부한 [ENG.GetNameDefCap]"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "유감스럽게도 [ENG.GetNameDef]에 파견된 우리 대표단은 현재 연합군이 점령하고 있는 옛 불가리아 영토에 대한 행정권을 [ENG.GetAdjective] 정부에게서 넘겨받지 못했습니다."
 bftb_bulgaria_democratic_international_policies.6.a:0 "그들은 우리의 영토 보전을 깨트리고 있습니다!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "[ENG.GetAdjective]-[BUL.GetAdjective] 협정"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "[ENG.GetAdjective] 정부는 외교 사절단을 보내 우리 군이 점령한 옛 불가리아 영토에 대한 행정권을 [BUL.GetNameDef] 정부에 즉각적으로 반환하기로 합의했음을 알려왔습니다. \n우리 정부는 [ENG.GetAdjective]와 협상하는 데 실패하였고 결국, 우리의 동맹들과 우호적인 관계를 유지하기 위해 점령지에 대한 통제권을 포기해야 했습니다."
 bftb_bulgaria_democratic_international_policies.7.a:0 "이건 [ROOT.GetNameDef]에 대한 모욕이다!"
 bftb_news.1.t:0 "IMRO를 규탄하는 [BUL.GetAdjective] 정부"
 bftb_news.1.desc:0 "오늘 아침, [BUL.GetAdjective]의 지도자 [BUL.GetLeader](은)는 마케도니아 내부 혁명 조직(IMRO)에 대한 거부감을 표출하고 공개적으로 그들의 활동을 규탄하겠다는 성명을 공표하였습니다. \n[BUL.GetAdjective]의 내무부 장관은 정부가 IMRO에 대항하는 행동을 취하고자 더 많은 자원을 할당하게 하고 테러 조직들까지 모두 한번에 뿌리 뽑을 수 있는 특별한 일련의 조치를 시행하겠다고 또한 선언하였습니다. \n이 성명과 함께, [BUL.GetAdjective] 정부가 이제 발칸반도에서의 충돌과 함께 사람들을 긴장하게 만들었던 거대한 갈등 중 하나를 마침내 끝내려고 하는 것처럼 보입니다."
 bftb_news.1.a:0 "때가 되었다!"
 bftb_news.1.b:0 "IMRO를 분쇄할 때다!"
 bftb_news.1.c:0 "IMRO의 남은 날이 얼마 남지 않은 것 같군..."
 bftb_news.2.t:0 "IMRO를 지원하는 [BUL.GetAdjective] 정부"
 bftb_news.2.desc:0 "오늘 아침, [BUL.GetAdjective]의 지도자 [BUL.GetLeader]께서는 정부가 마케도니아 내부 혁명 조직 (IMRO)의 위대한 수장인 이반 미하일로프와 함께, IMRO와 [BUL.GetAdjective] 당국 사이의 휴전을 위한 협상을 시작할 것이라고 선언하였습니다. 내무부 장관에 따르면, [BUL.GetNameDef]는 [YUG.GetNameDef]와 [GRE.GetNameDef]에 살고 있는 가능한 많은  [BUL.GetNameDef]계 마케도니아 사람들 해방시키기 위해 이 조직과 협력해야 한다고 덧붙였습니다. 이 과감한 선언은 의심의 여지없이 발칸 내부의 갈등에 다시 불을 붙일 것이며, 이 지역을 주시하고 있는 강대국들과의 긴장은 더욱 심화될 것입니다."
 bftb_news.2.a:0 "저 불가리아인들은 불장난을 하고 있군!"
 bftb_news.2.b:0 "우리는 불가리아에 가장 적합한 일을 했다."
 bftb_news.2.c:0 "발칸반도의 분쟁이 재점화될 것 같군..."
 bftb_news.3.t:0 "불가리아의 차르 보리스 3세의 죽음"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "이제 그는 평안을 얻을테지... 그의 나라와는 달리!"
 bftb_news.4.t:0 "차르 페르디난트 1세의 귀환"
 bftb_news.4.desc:0 "불가리아의 차르 보리스 3세의 죽음 이후, 뜬금없이 불가리아 정부는 보리스의 아버지이자 전 차르 페르디난트 1세를 만나 다시 불가리아를 통치할 것을 요청하기로 하였습니다. \n[GetFormerLeaderBeforeFerdinand]와의 긴 회의 끝에, 제2차 발칸 전쟁과 대전에서 참담한 패배를 겪고 아들을 위해 퇴위해야 했던 페르디난드 1세는 다시 한번 불가리아의 차르로 즉위하기 위해 소피아로 돌아가기로 합의했습니다."
 bftb_news.4.a:0 "그는 [BUL.GetNameDef]에 필요한 통치자다!"
 bftb_news.4.b:0 "저 늙다리가 결정이나 제대로 내릴수 있으려나?"
 bftb_news.4.c:0 "예상치 못한 상황의 반전이로군..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "게오르기 교세이바노프 총리"
 BUL_former_leader_before_ferdinand_filov:0 "보그단 필로프 총리"
 BUL_former_leader_before_ferdinand_mushanov:0 "니콜라 무샤노프 총리"
 BUL_former_leader_before_ferdinand_lukov:0 "흐리스토 루코프 총리"
 BUL_former_leader_before_ferdinand_tsankov:0 "알렉산다르 찬코프 총리"
 BUL_former_leader_before_ferdinand_generic:0 "불가리아 총리"
 bftb_news.5.t:1 "발칸반도의 불가리아인 재통합 운동"
 bftb_news.5.desc:1 "[BUL.GetAdjective] 정부는 불가리아인들의 정착을 유도하고, 그 지역의 이름들은 불가리아 전통 방식으로, 지역 자치 제도는 불가리아의 체계로 바꾸며 발칸반도 내 그들이 점령한 영토에서 거대한 재통합 운동을 시작하였습니다. \n이 모든 것을 통하여, [BUL.GetLeader]은(는) 이 지역들에 대한 불가리아인들의 민족 정신을 증명하고, 미래에 [BUL.GetNameDef]에 의한 합병을 정당화할 수 있기를 바라고 있습니다."
 bftb_news.5.a:0 "이 영토들에 대한 [BUL.GetAdjective]의 주권은 더 이상 논의될 수 없다!"
 bftb_news.5.b:1 "감히 [THIS.GetAdjective] 문화를 박살내?"
 bftb_news.5.c:0 "불가리아인들의 대담한 움직임이군..."
 bftb_news.6.t:0 "복원된 불가리아 총대주교구"
 bftb_news.6.desc:0 "정부의 지원으로, 불가리아 총주교구는 콘스탄티노폴리스 총대주교에게 불가리아 정교회의 독립성을 인정하라고 압박을 가했습니다. \n위협적인 [BUL.GetLeader]의 강압적인 요구를 받은 콘스탄티노폴리스 총대주교는 불가리아 교회의 수장을 선출할 수 있도록 하는 새로운 법령을 채택하도록 강요했고, 7세기 이상이 지난 후에 불가리아 총대주교구를 복원할 수 있게 되었습니다."
 bftb_news.6.a:0 "이 성취는 모든 불가리아인들에게 기쁨을 가져다주는군!"
 bftb_news.6.b:0 "흥미로운 진전이다..."
 bftb_news.7.t:0 "불가리아 제3제국"
 bftb_news.7.desc:0 "어제 소피아에서 불가리아 정부가 주최한 대규모 정치 집회가 열렸습니다. \n행사가 진행되는 동안, [BUL.GetLeader]께서는 제3 불가리아 제국의 성립을 선언하고 불가리아를 위한 새로운 시대의 시작을 알렸습니다. \n이 연설은 불가리아의 황제이신 [BUL.GetLeader](을)를 즉위시키기 위해 장엄하지만 엄숙한 의식으로 이어졌으며, 정치 및 군사 지도자들은 제국과 통치자에게 충성을 맹세했습니다."
 bftb_news.7.a:0 "불가리아에게 영광을!"
 bftb_news.7.b:0 "[BUL.GetLeader]의 과대망상 같군..."
 bftb_news.7.c:0 "꼭 이럴 필요가 있을까?"
 bftb_news.8.t:0 "불가리아를 인계 받은 조국전선"
 bftb_news.8.desc:0 "조국전선은 불가리아의 [FROM.GetLeader] 독재정권에 반대하는 급진적 반파시스트 정치조직으로, 수많은 정치 단체가 모여있으나 특히 공산주의자들의 영향을 많이 받은 조직으로 불가리아의 독재체제에 맞서기 위해 결성되었습니다. \n이 단체가 조직한 폭동 이후, 불가리아 정부에 충성하는 군대와 조국 전선을 지지하는 군대 사이에 격렬한 내전이 일어났습니다. \n마침내 내전이 끝났고 공산주의자들이 [FROM.GetLeader]의 정권을 전복하고 불가리아 인민 공화국을 선포했습니다."
 bftb_news.8.a:0 "불가리아인을 위한 위대한 승리다!"
 bftb_news.8.b:0 "걱정되는군..."
 bftb_news.9.t:0 "발칸 사회주의 공화국 연방"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap]는 1920년대에 제안되었지만 당시에는 그다지 성공적이지 못하였던 계획의 개정판인 [BUL.GetFactionName](을)를 결성하였습니다. \n불가리아의 총리 [BUL.GetLeader]에 따르면, [BUL.GetAdjective] 정부는 자신들의 영토적 야망으로 인해 이 지역을 위협하는 외국의 침략에 맞서고자 발칸반도 내에 연합 전선을 구축하기를 열망하고 있습니다. \n이 새로운 계획의 성공 여부는 두고 봐야겠지만, 발칸 연방에 동조하는 사람들이 이웃 국가들 사이에서 상당히 증가하고 있습니다."
 bftb_news.9.a:0 "이것은 진보를 향한 길이다!"
 bftb_news.9.b:0 "흥미롭군..."
 bftb_news.9.c:0 "실패로 끝날 발칸반도를 통합하려는 또 다른 시도일 뿐이다..."
 bftb_news.10.t:0 "발칸 통일"
 bftb_news.10.desc:0 "[BUL.GetOldNameDef]는 [BUL.GetNameDef]의 구성을 선언하였으며, [BUL.GetFactionName]에서 한 단계 더 나아가 모든 동맹국들이 단일 중앙정부 하에서 단결할 것을 호소하였습니다. [BUL.GetLeader]에 따르면, [BUL.GetNameDef] 측은 발칸 국가들 간의 완전한 협력을 추구하며 과거의 분쟁을 뒤로하고 발칸반도의 국민들 간의 통합을 촉진하고자 합니다."
 bftb_news.10.a:0 "꿈이 실현되었군!"
 bftb_news.10.b:1 "이것이 진정 [THIS.GetNameDef](이)가 원하는 것인가? #THIS"
 bftb_news.10.c:0 "진정으로 발칸에 필요한 것인가?"
 bftb_news.10.d:0 "말도 안 돼!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap]에 접근하는 [GER.GetNameDef]"
 bftb_news.11.desc:0 "\n[BUL.GetAdjective] 정부는 [GER.GetNameDef] 측과의 관계를 강화하는 동시에 외국 자본의 유입을 촉진하고자 여러 [GER.GetAdjective] 기업들과 상업적 협정을 체결하였습니다. \n협정에 따라 [GER.GetAdjective] 투자자들은 [BUL.GetNameDef]에서 활동할 때 상당한 법률상 이익과 감세 혜택을 받게 될 것입니다."
 bftb_news.11.a:0 "이는 우리와 [GER.GetNameDef]의 관계를 향상시킬 것입니다!"
 bftb_news.11.b:0 "이는 [BUL.GetAdjective] 측을 우리 편으로 끌어들일 수 있을 것이다!"
 bftb_news.11.c:1 "[BUL.GetNameDef](이)가 [GER.GetFactionName]에 가입할 것인가, 그렇다면?"
 bftb_news.11.d:0 "그들은 오직 [GER.GetLeader]의 보호만을 추구한다!"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] 간 군사 기술 교환"
 bftb_news.12.desc:0 "\n[BUL.GetNameDef]는 [GER.GetAdjective] 정부에 연락한 후 [ITA.GetNameDef]와의 관계를 강화하고자 합니다. \n[BUL.GetLeader]측과 [ITA.GetLeader]측은 양국 전문가들이 개발한 최신 군사 장비 개발을 촉진하기 위한 연구 협약을 체결했습니다. \n이 협약과 함께 [BUL.GetAdjective] 정부는 국내 [ITA.GetAdjective] 자본 투자를 촉진하기 위해 새로운 경제 규제를 시행했습니다."
 bftb_news.12.a:0 "이것은 유익한 관계가 될 것입니다!"
 bftb_news.12.b:0 "[BUL.GetAdjective](은)는 아직까지 [ITA.GetNameDef]의 믿음직한 동맹이라는 것을 스스로 증명해내지 못했습니다."
 bftb_news.12.c:0 "불가리아인들은 그들의 새로운 친구를 만드는데 필사적인 것 같다..."
 bftb_news.12.d:0 "그들은 악마와 싸우고 있다..."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] 상호 원조 조약"
 bftb_news.13.desc:0 "\n[BUL.GetAdjective] [BUL.GetLeader] 총리와 [SOV.GetAdjective] [SOV.GetLeader]측은 양국 관계를 강화하고 군사 및 경제 문제에 대한 협력을 증진하기 위한 협약을 체결했습니다. \n이 조약을 통해, [BUL.GetAdjective] 정부는 [SOV.GetNameDef]와의 무역을 촉진하고 새로운 산업 투자를 위해 [SOV.GetAdjective] 자본을 사용할 계획입니다."
 bftb_news.13.a:0 "이 조약은 [BUL.GetNameDef]에게 엄청난 이익을 가져다 줄 것입니다!"
 bftb_news.13.b:0 "발칸반도에서 소련의 영향력이 증가합니다!"
 bftb_news.13.c:1 "[BUL.GetNameDef](이)가 [SOV.GetFactionName]에 가입할 것인가, 그렇다면?"
 bftb_news.13.d:0 "그들은 [SOV.GetAdjective] 보호만을 원한다!"
 bftb_news.14.t:0 "발칸반도의 영원한 우정 조약"
 bftb_news.14.desc:0 "[BUL.GetNameDef](와)과 발칸 주변국 간의 관계 재건을 위한 첫 단계로, [BUL.GetAdjective] 정부는 양국이 우호 관계를 발전시키고 경제 협력을 증진시키겠다는 약속을 공식화한 [YUG.GetNameDef]측과 우호 조약을 체결했습니다. \n[BUL.GetAdjective] 정부의 진정한 의도는 이웃 국가들과 우호적인 관계를 맺는 것을 넘어 유럽의 주요 강대국들과 맞서기 위해 발칸 연방을 구성하는 것이라고 주장하는 사람들이 있습니다. 하지만 지금으로서는, 이러한 생각들은 단순한 추측에 지나지 않습니다..."
 bftb_news.14.a:0 "이는 마침내 발칸에서의 평화를 조금이나마 가져다 줄것이다!"
 bftb_news.14.b:0 "그저 우리가 참전하는 것을 막기 위해 필사적으로 몸부림치는 것이다!"
 bftb_news.15.t:0 "살로니카(테살로니키) 협정"
 bftb_news.15.desc:0 "[BUL.GetAdjective]의 [BUL.GetLeader] 총리는 [GRE.GetAdjective] 수도에서 [GRE.GetLeader]과 만나 [BUL.GetNameDef] 정부와 [GRE.GetNameDef] 정부의 우호관계를 유지하고 경제협력을 증진하기로 공식 약속한 조약 체결을 논의했습니다. \n[BUL.GetLeader]에 따르면, 이는 [BUL.GetNameDef](와)과 이웃 간의 관계를 재건하기 위한 시도의 첫 번째 단계일 뿐이며, 가까운 미래에 유의미한 성과가 있을 수 있습니다."
 bftb_news.16.t:0 "[BUL.GetNameDefCap]에 접근하는 [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\n[BUL.GetAdjective]의 독립과 영토 보전이 가능한 강대국의 지원을 모색하던 [BUL.GetAdjective] 정부는[ENG.GetNameDef]에 외교 사절단을 파견하여 [ENG.GetAdjective] 정부와 조약 체결을 협상했습니다. \n이 조약에는 군사 문제와 관련된 조항 외에도 [ENG.GetAdjective] 자본가들이 [BUL.GetNameDef]에서 활동할 때 상당한 세금 혜택을 주는 경제 협약도 포함되어 있습니다."
 bftb_news.16.a:0 "이는 우리와 [ENG.GetNameDef]의 관계를 향상시킬 것입니다!"
 bftb_news.16.b:0 "이는 [BUL.GetAdjective] 측을 우리 편으로 끌어들일 수 있을 것이다!"
 bftb_news.16.c:1 "[BUL.GetNameDef](이)가 [ENG.GetFactionName]에 가입할 것인가, 그렇다면?"
 bftb_news.16.d:0 "그들은 오직 [ENG.GetLeader]의 보호만을 추구한다!"
 bftb_news.201.t:0 "[TUR.GetNameDefCap]의 터키 해협 재무장"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap]와 [SOV.GetNameDef]은 [TUR.GetAdjective] 독립전쟁에서 초기 터키 공화국이 협상국을 격퇴한 이후 시행된 로잔 조약에 대한 수정을 합의하였습니다. 이 조약은 이전부터 [TUR.GetAdjective]의 자주권에 대한 협박이라며 매도당하였지만, 그러나 오늘, 이 조약은 새롭게 제정된 몽트뢰 협정과 함께 마침내 개정되었습니다. \n\n[TUR.GetNameDefCap]는 이제 터키 해협을 지나는 해상 통로를 완벽히 통제할 수 있게 되었고, 그리고 해협 주위의 지역들은 이제 [TUR.GetNameDef]에 의하여 재무장될 것입니다. 한편, 멀리 떨어져 이 모든 상황을 지켜만 보고 있던 [ENG.GetAdjective]은, 그저 이 지역의 분쟁을 피할 수 있게 되었다며 만족하고 있습니다."
 bftb_news.201.a:1 "그렇게 됐군."
 bftb_news.201.b:0 "평화를 위한 좋은 날이군."
 bftb_news.201.c:0 "또 다른 대전의 조약이 파기되었군."
 bftb_news.201.d:0 "[TUR.GetNameDef]에 좋겠군."
 bftb_news.202.t:0 "비무장 상태로 남은 터키 해협"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap](와)과 [SOV.GetNameDef](은)는 [TUR.GetAdjective] 독립전쟁에서 초기 터키 공화국이 협상국을 격퇴한 이후 시행된 로잔 조약에 대한 수정을 합의하는데 실패하였습니다. 로잔 조약은 터키해협을 비무장지대로 만들었고, 통제되지 않은 민간인들과 군사 교통에 다르다넬스와 보스포루스 해협을 개방하였습니다. 아마도 예측 가능한 미래가 찾아올 때까지는 이 상황을 유지 할 것으로 보입니다. \n\n[TUR.GetLeader](은)는 어떻게 [TUR.GetNameDef](이)가 끈질긴 제국주의 표적으로 남아있는지 비난한 '그 국가'에게 방송으로 이에 규탄하는 연설을 했습니다. 한편, 멀리 떨어져 이 상황을 지켜만 보고 있던 [ENG.GetAdjective](은)는, 그저 이 지역의 분쟁을 피할 수 있게 되었다며 만족하고 있습니다."
 bftb_news.202.a:1 "그들이 우리의 힘을 두려워하는 것이 옳다."
 bftb_news.202.b:0 "우리가 뭘 더 할 수 있었겠어?"
 bftb_news.202.c:0 "뭔가 더 했어야 했을까?"
 bftb_news.202.d:0 "적어도 전쟁은 피할 수 있었다..."
 bftb_news.202.e:0 "[TUR.GetNameDef]의 약점이 되겠군..."
 bftb_news.203.t:0 "[TUR.GetAdjective] - [SOV.GetAdjective] 전쟁"
 bftb_news.203.desc:0 "십여 년 된 조약에 대한 악의 없는 재협상이 되어야 했던 것이 대신 터키 해협에 대한 허가를 둘러싼 [SOV.GetNameDef]과 [TUR.GetNameDef] 사이의 전면전으로 확대되었습니다. \n\n[TUR.GetLeader]는 협상 결렬과 전쟁 발발에 대하여 '불행한' 일이며 '완전히 피할 수 있던' 결과라고 말하였습니다. [SOV.GetLeader]은 [SOV.GetNameDef]의 무적과도 같은 군대는 대전쟁의 옛 조약이 계속 이행되도록 전혀 멈추지 않을 것이라고 선언하였습니다. [SOV.GetLeader]은 또한 [TUR.GetAdjective] 노동자들의 해방이 임박하였으며, 현재 [TUR.GetAdjective] 정권의 소멸은 국제 공산주의를 위한 대승리가 될 것이라고 약속하였습니다."
 bftb_news.203.a:1 "우라아아아아!"
 bftb_news.203.b:0 "덤벼라!"
 bftb_news.203.c:0 "세상에나, 정말 큰일이군..."
 bftb_news.203.d:0 "구식외교에 무슨일이 생긴거야?"
 bftb_news.203.e:0 "음, [TUR.GetAdjective]군의 전쟁을 돕는 걸 고려해야겠군..."
 bftb_news.203.f:0 "끔찍하군."
 bftb_news.204.t:0 "[TUR.GetNameDef] 내전!"
 bftb_news.204.desc:1 "[TUR.GetNameDef]에서 현 정권의 보수파와 이전에 강성하였던 케말주의자 사이의 내전이 발생하였습니다. 오스만 제국의 멸망 이후 [TUR.GetNameDef]의 독립을 위해 싸우고 이를 지켜냈던 케말주의자들은, 현 정권의 구조에 대항하는 수많은 노골적인 반항들이 그들을 무너트려야 할 충분한 이유가 된다고 말했습니다. 명성 있는 장군이자 충실한 케말주의자인 Kâzım Orbay는 현재 [TUR.GetLeader]의 이슬람주의 정부를 몰아내기 위한 목적으로 그들의 군사정부를 이끌도록 임명되었습니다. \n\n[TUR.GetLeader](은)는 케말주의자들의 움직임은 진정한 민주주의 국가에 맞지 않다고 규탄하였고, 금 간 국가의 법과 체계를 다시 회복시킬 것이라고 맹세하였습니다."
 bftb_news.204.a:1 "우리는 승리해야만 한다!"
 bftb_news.204.b:0 "끔찍한 소식이군..."
 bftb_news.204.c:0 "여기에 기회가 있다..."
 bftb_news.204.d:0 "이봐, 우린 그들에 대해 잘 알고 있지!"
 bftb_news.205.t:0 "오스만 술탄국의 재탄생"
 bftb_news.205.desc:1 "충격받은 전 세계의 국가들 속에서, 오스만 술탄이 국가의 보수파와 그들의 세속적인 케말주의자 간의 격렬한 내전 끝에 그의 옥좌를 되찾았습니다. 중세시대를 연상케 하는 휘황찬란한 대관식에서, 술탄이 복위하였고, 무스타파 케말 아타튀르크의 공화국은 이로써 영원히 사라지게 되었습니다. \n\n[TUR.GetLeader](은)는 재탄생한 술탄국을 선포하였고, 그가 그의 옛 옥좌로 돌아온 것에 대해 놀라움과 겸손함이 뒤섞인 감정을 드러내었습니다. 새로운 술탄은 온건파의 성향이지만, 그는 이제 실지회복주의자들과 전쟁광들의 무리에 둘러싸여 있습니다. 술탄의 복위가 절대 불가능하다고 믿었던 전문가들은, 이제 앞으로 어떤 미래가 펼쳐질지 한치 앞도 내다 볼 수가 없게 되었습니다."
 bftb_news.205.a:1 "알함둘릴라!"
 bftb_news.205.b:0 "오 이런, 또!"
 bftb_news.205.c:0 "어떻게 이런 일이!?"
 bftb_news.205.d:0 "오, 흥미롭군..."
 bftb_news.205.e:0 "기이하군."
 bftb_news.206.t:0 "지중해 협약의 여명"
 bftb_news.206.desc:0 "[ITA.GetLeader]과 [TUR.GetLeader]은 '[TUR.GetFactionName]'으로 명명된 새로운 지중해 동맹 블록의 창설을 발표했습니다. [ITA.GetLeader] 측은 이 협약을 통하여 유럽 대륙의 탁월한 지도자로서 모든 유럽 문제를 지배하게 될 것이라고 생각했기 때문에 서약하였고, [TUR.GetLeader] 측은 이 동맹이 순전히 발칸반도와 지중해 국가들에 대한 안보를 완화할 수 있는 전략적인 동맹이라고 확신하여 서명하였습니다. \n\n[ENG.GetAdjective] 관계자들은 새로운 지역 세력을 '도움이 되지 않고 달갑지 않은' 세력이라고 불렀고, [GER.GetAdjective] 옵저버는 이 세력이 10년 뒤에도 역사에 발자취를 남기지 못할 것이라고 예측함으로써 보다 확정적인 용어를 사용하였습니다."
 bftb_news.206.a:1 "만세!"
 bftb_news.206.b:0 "멍청이들!"
 bftb_news.206.c:0 "나약한것들!"
 bftb_news.206.d:0 "또 다른 경쟁자가 싸움에 참가했군."
 bftb_news.206.e:0 "이것이 유럽에 무슨 의미가 있는가?"
 bftb_news.207.t:1 "[TUR.GetNameDefCap]가 발칸 반도의 안보를 약속하다."
 bftb_news.207.desc:0 "[TUR.GetLeader]는 [TUR.GetNameDef]가 발칸 중앙의 모든 협력적인 국가의 독립을 보장해줌으로써 그 국가들에 대한 외교 정책을 확장할 방법을 모색할 것이라고 오늘 세계를 향해 선언하였습니다. 외부국가들의 국제적인 입장에선, 이 변화는 [TUR.GetNameDef] 가 강대국들과의 관계를 축소화하여 그들이 그들 스스로의 방어에 더욱 집중할 수 있도록 하려는 더욱 확고한 입장을 가져가려는 것으로 보입니다. \n\n비록 [TUR.GetAdjective]의 결정이 누군가에겐 칭찬을 받을지라도, 다른 이들에겐 상당히 큰 실망을 가져다 주었습니다. 특히 [ITA.GetAdjective] 대표단은 터키 지역 내에서 문제 발생을 최소화하고 싶다면 그들의 입장을 철회하라고 [TUR.GetAdjective] 정부에 간청하였고, 이 문제에 대해 특히나 민감하게 반응하였습니다. [TUR.GetAdjective] 정부는 그 답장에서 [ITA.GetNameDef]를 '국가적인 적대자'로 분류하며 이들을 비난하였습니다."
 bftb_news.207.a:1 "우리의 운명이 기다리고 있다."
 bftb_news.207.b:0 "잘됐군."
 bftb_news.207.c:0 "이는 문제가 될것이다."
 bftb_news.207.d:0 "흠."
 bftb_news.208.t:0 "1920년 국경의 반환을 요구하는 [TUR.GetNameDefCap]"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap](은)는 [TUR.GetNameDef](이)가 국민 선서를 비준하기 이전의 국경선으로 다시 그리겠다는 의도를 밝혔습니다. [TUR.GetAdjective] 정부는 주변 거의 모든 지역에 대해 영유권을 주장해왔으며 거짓 영유권을 철회하라는 요구를 거절했습니다. \n\n국제사회는 [TUR.GetAdjective] 정부의 결정을 널리 비난하고 있으며, [TUR.GetAdjective] 지도부의 무모한 행동이 몇 년간 세계를 황폐화시키는 데에 기여할 수 있다는 우려가 저변에 깔려있습니다. [TUR.GetNameDefCap]측은 복권주의의 길에 전념하고 있는 것처럼 보이지만, 오직 시간만이 그들이 통치하는 과정의 결과가 어떻게 될지 말해줄 것입니다."
 bftb_news.208.a:1 "우리는 [TUR.GetAdjective]의 계획에 맞춰 우리 스스로를 판단해서는 안될 것입니다."
 bftb_news.208.b:0 "금수 조치가 적절하다."
 bftb_news.208.c:0 "그저 전쟁광일 뿐이다!"
 bftb_news.208.d:0 "우리는 단지 우리의 정당한 것을 원할 뿐이다."
 bftb_news.208.e:0 "그들은 그저 상황을 악화시키고 있다!"
 bftb_news.209.t:0 "투란의 재림"
 bftb_news.209.desc:1 "터키의 점령지들은 터키 정부가 그들을 [TUR.GetNameDef]의 완전한 영토로 선포하는 것이 정당하다고 느꼈던 이후부터 계속해서 그렇게 되어오고 있었습니다. 이 새로운 제국의 출범은 아주 극소수의 국가들만이 터키가 몇 년 전 일어난 그들의 독립전쟁를 완전히 회복할 수 있고, 혼자 놔두어도 전 세계로 뻗어나가는 완전히 새로운 제국을 설립할 수 있는 능력을 가지고 있다는 걸 알고 있었기에, 이는 전 세계에 충격을 불러일으켰습니다. \n\n만약 이 속보가 사실이라면, 새롭게 건국된 [TUR.GetAdjective]은 그들의 빠른 확장을 멈추지 않을 것으로 보이며, [TUR.GetLeader]는 전 세계의 모든 투르크인들이 자유가 될 때까지 절대로 이를 멈추지 않을 것입니다. 세계는 그저 숨죽이고 이를 지켜볼 수밖에 없습니다."
 bftb_news.209.a:1 "그 누구도 우릴 막을 수 없다."
 bftb_news.209.b:0 "어떻게...?"
 bftb_news.301.t:0 "[GRE.GetAdjective] 내전!"
 bftb_news.301.desc:1 "[GRE.GetNameDef] 내전이 일어났습니다. 이는 그리스 의회를 해산시킨 국왕에 충성하는 세력과 [GRE.GetNameDef]의 민주주의 원칙에 충실한 공화주의자 및 공산주의 세력 간 다툼이라고 알려져 있습니다. 비록 공화당과 공산주의자들의 사이는 매우 좋지 않지만, 그들은 [GRE.GetAdjective] 국가에 폭압적인 전제군주이면서 인기 없는 외국 왕을 몰아내기 위해 함께 뭉쳤습니다. \n\n[GRE.GetLeader]께서는 모든 반군주 세력을 몰아낼 때까지 그와 그에 충성하는 세력 어느쪽도 먼저 전투를 멈추지 않을 것이라고 약속했습니다."
 bftb_news.301.a:1 "국왕을 위하여 모여라!"
 bftb_news.301.b:0 "군주주의자 정부는 우리에게 좋은 도움이 될 것이다..."
 bftb_news.301.c:0 "좋아, 좋아 - 갈기갈기 찢어버려!"
 bftb_news.301.d:0 "과연 그리스에 좋은 기회가 될 것인가?"
 bftb_news.302.t:0 "대그리스의 성립"
 bftb_news.302.desc:0 "[GRE.GetLeader]은 [GRE.GetAdjective]의 숙원이었던 대그리스를 향한  꿈이 마침내 실현되었다고 선언했기 때문에 비밀스러운 이라클리온 협약이 도대체 무엇이었는지 궁금하여 유럽 전역에서 모인 참관인들은 더 이상 놀랄 필요가 없게 되었습니다. \n\n전문가들은 [GRE.GetAdjective] 격변이 일어날 것 같지 않은 이유로 정치적 혼란과 깊게 뿌리내린 경제 불안을 들었습니다. 하지만 최근의 일련의 사건들은 이러한 견해들이 모두 틀렸음을 입증하며 그들로 하여금 [GRE.GetNameDef]측의 급속한 확장에 놀라움을 표시하게 만들었습니다."
 bftb_news.302.a:1 "우리의 꿈이 마침내 실현되었다!"
 bftb_news.302.b:0 "보통 우리는 그런 행동을 용납하지 않지, 하지이이이만..."
 bftb_news.302.c:0 "그런 행동은 그들에게 아무런 도움이 되지 않을 것이다!"
 bftb_news.302.d:0 "우와."