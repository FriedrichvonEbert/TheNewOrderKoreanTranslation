 SPA_carlist_uprising_mission:0 "임박한 카를로스파의 폭동"
 SPA_carlist_uprising_mission_desc:0 "우리 세력에 소속되어 있는 카를로스파는 우리가 영향력을 행사하는 것에 대해 큰 불만을 품고 있었습니다. 카를로스파 군대 사이에서 불신이 확산되고 있고, 곧 폭동이 일어날 것이라는 소문이 퍼지고 있습니다. 우리는 공화파와도 싸워야 하지만 동시에 카를로스파의 반란과도 맞서 싸울 준비가 되있어야 합니다."
 SPR_anarchist_uprising_mission:0 "임박한 아나키스트들의 폭동"
 SPR_anarchist_uprising_mission_desc:0 "우리의 아나키스트 '동료'들은 정당하지 않은 독립과 자치에 대한 기대를 품고 있습니다. 우리가 전쟁에서 그들의 도움을 더 많이 요청하게 된다면, 그들은 정당한 스페인 정부에 대항하기 위해 더 많은 사람을 모을 것입니다. 만약 이런 일이 지속된다면, 우리는 아나키스트들의 폭동에 대응할 준비가 되어 있어야 합니다."
 SPA_fascist_crackdown_mission:0 "임박한 파시스트 탄압"
 SPA_fascist_crackdown_mission_desc:0 "내전이 시작될때부터 우리는 우리의 팔랑헤주의 '동료'들의 부속품 취급을 받아왔습니다. 그들은 그들이 미래에 건설할 스페인이 카를로스 왕자를 계승한 정통성 있는 왕국과 양립할 수 없다는 것을 계속 강조해왔으며, 언젠가는 우리들을 제거할 것입니다. 만약 그들이 우리와 헤어지게 된다면, 우리는 우리의 이념을 피로써 지켜야 할 것입니다."
 SPR_government_crackdown_mission:0 "임박한 정부 탄압"
 SPR_government_crackdown_mission_desc:0 "내전이 시작된 이래로 스탈린주의자와 공화파의 우리 운동에 대한 억압은 꾸준히 증가해 왔습니다다. 우리는 최초의 파시스트 쿠데타를 막기 위해 피를 흘렸지만, 우리의 지속적인 자치권은 정부의 눈에 가시거리가 되고 있으며 그들은 우리의 자치권을 계속 놔두기보다는 오히려 우리를 없앨 것이 분명합니다. 만약 그들이 우리에게 선택권을 주지 않는다면, 우리는 무력으로 우리의 자유를 지킬 준비가 되어 있어야 합니다."
