l_english:
 SPR_the_inevitable_civil_war:0 "피할 수 없는 내전"
 SPR_the_inevitable_civil_war_desc:0 "선거의 여파로 내전은 거의 확실해졌습니다. [Root.GetSCWsideloc] 우리는 주도권을 잡고, 주둔군에 대한 통제권을 확보해야 합니다."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "공화파가 방어를 준비할 시간을 주지 않도록 우리가 너무 오래 지체하지 않는 것이 중요합니다."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "우리는 가능한 한 만큼 내전을 늦춰서 국민파 봉기를 준비할 시간을 주어야합니다."
 spa_civil_war_divisions_counter_full_breakdown:0 "[SPA.GetNameDefCap](은)는 만약 지금 내전이 시작된다면 [?SPR.spa_civil_war_divisions_counter_var|+0]개 §H사단§!을 가지고 시작하게 될 것입니다.\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "공화파 스페인은 만약 지금 내전이 시작된다면 [?SPR.spr_civil_war_divisions_counter_var|+0]개 §H사단§!을 가지고 시작하게 될 것입니다.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "주둔군의 영향력을 관리할 곳을 선택하십시오."
 SPR_opposition_civil_war_preparations:0 "반대파 내전 준비"
 SPR_opposition_civil_war_preparations_desc:0 "우리가 그들의 모든 움직임을 막기 위해 노력하는 동안, 우리의 적들은 놀고만 있지 않습니다. 우리는 다가올 갈등에 대비하며 그들의 행동을 면밀주시 해야합니다."
 SPR_civil_war_offensives:0 "내전 공세"
 SPR_civil_war_offensives_desc:0 "우리 최전방 부대의 보급능력에 관한 문제는 적의 요새에 대한 효과적인 공세를 어렵게 만들고 있습니다. 우리는 사전에 계획을 세우고 대규모 공세를 준비하기에 앞서 최전방 장비 저장소를 적절히 확장하여야 합니다."
 SPR_civil_war_offensives_map_category_name:0 "공세를 준비할 곳을 선택하십시오."
 SPA_military_plot_nationalists:0 "군사 반란"
 SPA_military_plot_nationalists_desc:0 "정부를 전복시키기위한 우리의 준비는 진행 중이지만, 1932년 쿠데타 실패의 반복을 겪지 않도록 쿠데타를 시작하기 전에 사람들 사이에서 충분한 지원을 받아야합니다. 시기가 완벽해야 합니다!"
 SPR_military_plot_republicans:0 "군사 반란"
 SPR_military_plot_republicans_desc:0 "정부를 전복시키려는 불길한 음모에 대한 소문이 우리에게 다가 왔으며, 그러한 쿠데타 시도에 대한 최근의 경험에도 불구하고 우리는 다른 하나를 처리 할 준비가되어 있지 않습니다. 우리는 가능한 한 그들의 계획을 방해하고 우리 스스로 준비 할 시간을주기 위해 그들의 계획을 지연시켜야 합니다."
 SPA_primo_de_rivera_speech:0 "프리모 드 리베라의 연설"
 SPA_primo_de_rivera_speech_desc:0 "호세 안토니오 프리모 데 리베라는 스페인 팔랑헤당을 설립한 인물 중 한명임과 동시에 민주주의를 반대하는 연설가이기도 합니다. 우리가 대중으로부터 받는 지지를 늘리고 현 정부를 약화시키기 위해서 그는 더 많이 연설할 수 있는 기회를 보장받아야 합니다."
 SPA_primo_de_rivera_imprisoned:0 "프리모 데 리베라가 투옥되었습니다"
 SPR_inevitable_civil_war_in_progress_flag:0 "피할 수 없는 내전 결정이 현재 진행 중입니다"
 SPR_imprison_primo_de_rivera:0 "프리모 드 리베라 투옥"
 SPR_imprison_primo_de_rivera_desc:0 "호세 안토니오 프리모 데 리베라는 끊임없는 선동을 통해 국가를 혼란스럽게 하였습니다. 우리는 그를 체포할 것이고, 한시라도 그에게서 눈을 뜨면 안될 것입니다. 팔랑헤당의 연설가는 반드시 그 입을 다물어야 합니다."
 SPR_imprison_primo_de_rivera_tt:0 "프리모 데 리베라가 선동적인 연설을 더 이상 하지 못할 것입니다.\n"
 SPR_primo_de_rivera_first_speech:0 "프리모 데 리베라가 첫 연설을 했습니다"
 SPA_political_assassination:0 "정치적인 암살"
 SPA_political_assassination_desc:0 "우리의 정적들은 우리 편으로 휘둘릴 수 있는 사람들을 유혹하면서 우리를 곤란하게 하고 있습니다. 전략적으로 우리의 주요 정적들 중 하나를 제거함으로써 우리는 우리에게 가해지는 압력을 완화하고 우리의 의견를 통과시킬 수 있는 더 많은 기회를 얻을 수 있습니다."
 SPR_political_arrest:0 "정치적인 체포"
 SPR_political_arrest_desc:0 "우리의 정적들은 그들의 메시지를 전달하기 위해 살인에 의존해 왔습니다. 우리는 이것을 더 이상 용납할 수 없습니다 - 그들은 법의 심판을 받아야 합니다!"
 SPA_political_assassination_flag:0 "정치적인 암살 발생"
 SPA_sway_leader_loyalty:0 "장교들의 충성심 동요"
 SPA_sway_leader_loyalty_desc:0 "올바른 설득 수단으로 우리는 스페인 군대의 주요 장교들 사이에서 우리의 지원을 확대 할 수 있습니다. 때가되면 그들의 지원이 귀중해질 수 있습니다"
 SPA_swayed_leader_loyalty_flag:0 "충성심이 흔들렸습니다."
 SPR_secure_leader_loyalty:0 "장교 충성심 확보"
 SPR_secure_leader_loyalty_desc:0 "이전까지만 해도 충성을 다했던 우리 군 수뇌부의 충성심에 문제가 생겼다는 소문이 돌고 있습니다. 우리는 값비싼 당근을 그들 앞에 던져줘서라도 그들의 충성심을 되찾아야 합니다."
 SPR_reassign_disloyal_leader:0 "불충한 장교 재발령"
 SPR_reassign_disloyal_leader_desc:0 "우리의 일부 군 수뇌부들의 충성심에 문제가 생겼다는 소문이 돌고 있습니다. 우리는 그들을 먼 지역으로 재발령을 내려 그들이 쉽게 계속해서 음모를 꾸밀 수 없도록 하는 것이 좋을 것입니다."
 SPR_reassign_disloyal_leader_tt:0 "내전이 시작된 후 두 달 동안 국민파가 이용할 수 없게 될 것입니다.\n"
 SPA_suppress_the_strikes:0 "파업 진압"
 SPA_suppress_the_strikes_desc:0 "파업은 우리나라에 엄청난 불안과 경제적 피해를 주고 있습니다. 우리는 민병대를 보내 그들을 해산시키고 사람들이 다시 일하도록 할 것입니다."
 SPA_suppress_the_strikes_tt:0 "전국 파업을 완전히 진압했습니다"
 SPR_concessions_to_the_left:0 "좌익과의 교섭"
 SPR_concessions_to_the_left_desc:0 "파업자들은 그들의 우려에 대해 타당한 이유를 가지고 있습니다. 우리는 그들에게 문제 해결을 약속할 것이며, 당분간은 불법적인 토지 점유와 경미한 사회 범죄와 절도를 박해하지 않는 형태로 양보를 할 것입니다. 이것은 사회 불안을 줄이는 데 다소 도움이 될 것입니다."
 SPA_concessions_to_the_left_tt:0 "좌익에게 완전히 양보했습니다"
 SPR_primo_de_rivera_speech_mission:0 "프리모 드 리베라의 연설"
 SPR_primo_de_rivera_speech_mission_desc:0 "호세 안토니오 프리모 데 리베라는 스페인 팔랑헤당의 설립자 중 한명으로써, 국민들을 국민파라는 이름 아래 단결시키고 사회적 불안을 야기시키기 위해 선동적인 연설을 계획하고 있습니다."
 SPA_imprison_primo_de_rivera_mission:0 "프리모 드 리베라 투옥"
 SPA_imprison_primo_de_rivera_mission_desc:0 "정부는 프리모 데 리베라가 충분한 불안을 야기시켰다고 판단하고, 그에게 구속 영장을 발부했습니다!"
 SPR_political_assassination_mission:0 "정치적인 암살"
 SPR_political_assassination_mission_desc:0 "우리의 정치적 숙적에게서 비롯된 잔인한 미문이 우리의 이상을 대표하는 지도자를 죽였습니다... 만약 누군가 이 사태에 대해 행동으로 되갚아 준다면 우리는 전혀 놀라지 않을 것입니다."
 SPA_political_arrest_mission:0 "정치적인 체포"
 SPA_political_arrest_mission_desc:0 "정부는 그들의 지지자를 잃은 것에 대해 보복하려고 있고, 누군가를 체포하는 것을 통해 그 뜻을 보일 것입니다."
 SPR_sway_leader_loyalty_mission:0 "장교들의 충성심 동요"
 SPR_sway_leader_loyalty_mission_desc:0 "국민파 음모론자들은 우리의 군사적 지도자들에게 접근하여 지지를 표하는 빈도를 늘리고 있고, 이미 몇몇 지도자들은 음모론자에게서 유혹적인 제안을 받은 것으로 파악됐습니다... 우리는 군사적 지도자들이 국가주의에 휘둘리지 않길 바랄 뿐입니다."
 SPA_reassign_disloyal_leader_mission:0 "불충한 장교 재발령"
 SPA_reassign_disloyal_leader_mission_desc:0 "정부는 우리 군의 일부 협력자들에 대해 점점 더 의심을 품게 되었고, 이제 우리의 핵심 협력자 중 한 명을 외딴 곳으로 발령보내는 계획을 세우고 있어, 우리가 계획하고 협력하는 것이 훨씬 더 어려워지고 있습니다."
 SPR_suppress_the_strikes_mission:0 "파업 진압"
 SPR_suppress_the_strikes_mission_desc:0 "극우 민간 무장 단체와 파업 방해자들은 우리의 노동자들을 더욱 엄중하게 단속하기 시작했습니다. 파업한 노동자들을 강제로 일터로 복귀시키고 있고, 사회적 불안과 정부가 시민들을 보호해 줄 수 있다는 능력에 대한 환멸감을 더욱 증가시키고 있습니다."
 SPA_concessions_to_the_left_mission:0 "좌익과의 교섭"
 SPA_concessions_to_the_left_mission_desc:0 "정부는 파업 노동자들에게 광범위한 양보를 하고 있는데, 우리 우익 형제 자매들이 수감되어 있는 것들을 그들이 피해갈 수 있도록 하고 있습니다. 비열하긴 하지만 이런 조치들이 파업 노동자들 사이에서 인기 있는 것으로 보입니다."
 SPA_expand_influence_nationalists_trigger_tt:0 "국민파의 주둔군 통제력이 §Y총 요구량§!보다 적습니다."
 SPR_expand_influence_republicans_trigger_tt:0 "국민파는 주둔지 내에 최소 §Y약함§! 수준의 통제력을 가지고 있습니다."
