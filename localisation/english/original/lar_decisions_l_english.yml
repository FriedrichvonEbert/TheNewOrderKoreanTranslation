 form_andalusia_category:0 "무어인 재건"
 form_andalusia_category_desc:0 "너무 오랫동안 무어인들은 라틴 강대국들에 의해 예속되고 학대당해 왔습니다. 이제 우리는 알 안달루스와 코르도바 칼리파국의 모든 옛 영토를 되찾을 수 있는 능력을 갖게 되었습니다."
 form_andalusia:0 "알 안달루스 재건"
 form_andalusia_desc:0 "코르도바, 그라나다 에미르국 그리고 대부분의 남부 이베리아가 우리의 지배하에 있는 가운데, 우리는 알 안달루스의 옛 술탄국을 회복하고 그 이전의 모든 영토를 우리 국가의 정당한 영토로 선포할 수 있는 특별한 기회를 갖게 되었습니다."
 adu_restore_sultanate_of_africa:0 "아프리카 술탄국 재건"
 adu_restore_sultanate_of_africa_desc:0 "오래 전에 북아프리카의 무어인들은 하나의 술탄국, 즉 우마이야 제국의 중요한 분파인 아프리카의 술탄국으로 연합되었습니다. 안달루시아가 회복되고 모든 무어 민족이 현재 우리 주 내에 공존하고 있는 가운데 우리는 무어인의 정체성을 통일할 수 있게 되었습니다."
 north_africa_needed_tooltip:0 "§Y모로코, 튀니지, 알제리, 그리고 리비아§! 전역을 지배합니다."
 coring_north_africa_tt:0 "§Y모로코, 튀니지, 알제리, 서사하라, 그리고 리비아§! 전역을 핵심 주로 가집니다."
 adu_mediterrenean_emirates:0 "시칠리아 에미르국 재건"
 adu_mediterrenean_emirates_desc:0 "지중해에 대한 무어인의 영향력이 한창일 때, 이 섬들은 많은 이슬람 에미르 연합군의 본거지였습니다. 시칠리아, 크레타, 키프로스가 지금 안달루시아의 손에 들어갔으니, 우리는 다시 한번 이 영토를 그들의 정당한 무어인의 지배로 되돌려 놓을지도 모릅니다."
 adu_restore_umayyad_caliphate:0 "우마이야 제국 재건"
 adu_restore_umayyad_caliphate_desc:0 "마침내 바그다드, 메카, 예루살렘의 성스러운 도시들이 하나의 국가로 통합되었습니다. 이제 아라비아의 중심지가 우리 손에 있으니, 우리는 무어와의 결합 이상이라고 스스로를 선언할 수도 있지만, 모든 이슬람 민족과 문화를 위한 고향인 아랍 제국은 회복되었습니다."
 adu_recreate_rashid_expansion:0 "라시드 팽창"
 adu_recreate_rashid_expansion_desc:0 "아라비아의 우마이야 통치 이전에, 라시드는 아랍 세계를 다스렸고 아랍 제국은 페르시아와 힌두스탄으로 퍼져나가 그들의 통치하에 있었습니다. 이 고대의 정복을 재현함으로써 페르시아와 힌두스탄의 신화적인 땅을 우리 주로 재결합시킬지도 모릅니다."
