 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "그 협정은 우리가 영국의 봉쇄를 피하기 위해서 수 척의 수송선을 동원해야하는 것입니다. [From.GetAdjective] 정부는 더 이상 우리에게 이롭지 않습니다. 그러므로 우리는 즉시 이 조약을 파기해야합니다."
