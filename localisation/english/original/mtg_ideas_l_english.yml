l_english:
 MEX_callistas:0 "카예스파"
 MEX_callistas_desc:0 "카예스의 지지자들은 잇속을 채우며 권력을 남용하고 있습니다. 능력보다는 충성심을 중시한 인사는, 후원 체계를 영구화하여 나라의 각계각층을 부패시켰습니다. 그들의 치세가 계속된다면, 멕시코 서민들은 우리의 집권 정부를 'robolucionarios', 강도-혁명가라고 조롱할 것입니다."
 MEX_church_power_5:0 "가톨릭 국가"
 MEX_church_power_5_desc:0 "증오스러운 1917년 헌법은 최후를 맞이했습니다. 진정한 신앙의 존엄을 핍박한지 수십 년, 우리는 마침내 신성 교회를 멕시코의 궁극적 권위이자, 도덕이요 법률로 확립했습니다."
 MEX_church_power_4:0 "강력한 교회"
 MEX_church_power_4_desc:0 "신학교와 교회의 소유권을 회복함으로써 진정한 신앙의 탄압을 줄일 수 있었지만, 아직 해야할 일이 많습니다."
 MEX_church_power_3:0 "고무된 교회"
 MEX_church_power_3_desc:0 "우리는 멕시코의 가톨릭 교회를 짓밟으려는 시도를 멈추었습니다. 사제들에게 약간의 자치권을 허용해, 국가에 미치는 우리의 통제력을 존중받고 불안정을 모색하는 시도는 억제될 것입니다."
 MEX_church_power_2:0 "약화된 교회"
 MEX_church_power_2_desc:0 "1917년 헌법은 멕시코 가톨릭교회의 영향력에 대항하는 조치를 요구합니다. 1920년대에 크리스테로가 이 법을 시행하려는 시도 때문에 반란을 일으켰으나, 국민들은 지금 세속국가를 준비하고 있을지도 모릅니다."
 MEX_church_power_1:0 "무신론 국가"
 MEX_church_power_1_desc:0 "멕시코의 가톨릭 교회는 과거의 유물이 될 것입니다. 사제들은 반혁명분자이자 미신적 헛소리를 파는 마약상입니다. 우리는 더없이 강한 압박을 가해 멕시코를 합리주의와 과학의 보루로 변모시킬 것입니다!"
 MEX_cedillo_tension:0 "카우디요 긴장도 낮음"
 MEX_cedillo_tension_desc:0 "사투르니노 세디요 장군과 카우디요들은 권력을 제법 상실했지만, 다시 회복할 길을 모색하고 있습니다."
 MEX_cedillo_tension_2:0 "카우디요 긴장도 보통"
 MEX_cedillo_tension_2_desc:0 "사투르니노 세디요 장군과 카우디요들은 영향력 보존에 애쓰고 있습니다. 그들이 정부의 길을 가로막지 못하도록 행동하여야 합니다."
 MEX_cedillo_tension_3:0 "카우디요 긴장도 높음"
 MEX_cedillo_tension_3_desc:0 "사투르니노 세디요 장군과 카우디요들은 정부로부터 독립을 모의하고 있습니다. 그들은 내부와 외부를 가리지 않고, [Root.GetLeader] 그리고 멕시코 국민의 적들과 내통하고 있습니다!"
 MEX_cedillo_tension_4:0 "카우디요 긴장도 매우 높음"
 MEX_cedillo_tension_4_desc:0 "사투르니노 세디요 장군과 카우디요들은 공공연히 병력을 모으며 [Root.GetLeader]의 정통성 있는 정부에 대적할 반란을 준비하고 있습니다. 멕시코의 단결을 위협하지 못하도록 행동해야만 합니다."
 MEX_brown_water_navy:0 "연안해군"
 MEX_brown_water_navy_desc:0 "우리는 잠수함과 수상기습전단의 위협을 막는 연안방어전력이 있지만, 적의 주력 수상함대에게 쓸려나갈 수도 있습니다."
 MEX_blue_water_navy:0 "대양해군"
 MEX_blue_water_navy_desc:0 "우리의 목표는 세계 강대국들의 함대와 맞설 수 있는 수상해군입니다."
 MEX_raiding_navy:0 "기습해군"
 MEX_raiding_navy_desc:0 "세계 강대국들의 해군을 패퇴시키려는 시도는 헛된 것입니다. 그 대신 적의 통상로를 파괴하고 멕시코를 침략하려는 수송선을 막아낼 길을 모색할 것입니다."
 MEX_heavy_artillery:0 "중포"
 MEX_heavy_artillery_desc:0 "우리는 화력 지원용 일반 야포에 중점을 둡니다."
 MEX_aerial_artillery:0 "공중포"
 MEX_aerial_artillery_desc:0 "우리는 화력 지원용 경폭격기 및 전술폭격기에 중점을 둡니다."
 MEX_politicised_army:0 "정치화된 육군"
 MEX_politicised_army_desc:0 "멕시코의 지배층은 30여 년 전에 활약한 혁명군 장교단입니다. 격동의 시대가 지나자 세상을 탄탄한 지도력을 요구하였습니다. 의문점은 이것입니다. 격동은 흘러간 것인가, 더 극심하게 돌아올 것인가? 우리의 육군이 전문화될 것인가, 카시크 또는 카우디요라는 지방 독재자들의 하찮은 영주 놀이에 복종할 것인가? 산루이스포토시의 사투르니노 세디요 같은 장군들은 권력을 지키려고 사병을 일으켰습니다. 우리가 행동하지 않으면 과거처럼 불충한 장교들이 반란을 일으킬 것입니다."
 MEX_politicised_army_2:0 "정치 육군"
 MEX_politicised_army_2_desc:0 "가리도 장군의 붉은셔츠단과 니콜라스 로드리게스의 금색셔츠단 등, 정치 민병대의 이용을 금지하면서 지방 독재자들의 괴팍한 동향이 줄어들도록 관리할 수 있었습니다."
 MEX_revolutionary_army:0 "혁명 육군"
 MEX_revolutionary_army_desc:0 "멕시코 혁명은 우리나라의 독립을 염원한 영웅과 애국자들이 싸우고 승리해 쟁취한 것입니다."
 MEX_left_wing_paramilitaries:0 "좌익 준군사조직"
 MEX_left_wing_paramilitaries_desc:0 "타바스코의 가리도 장군 휘하 붉은셔츠단과 같은 단체는 개인의 이익을 위해 혁명을 전복시키려는 인민의 적을 파괴하도록 도울 것입니다. 그들은 가톨릭 교회의 비밀 지지자, 멕시코를 암흑기로 몰아넣고자 하는 반혁명분자를 색출하는데 도움이 될 것입니다."
 MEX_right_wing_paramilitaries:0 "우익 준군사조직"
 MEX_right_wing_paramilitaries_desc:0 "니콜라스 로드리게스 카라스코 장군 휘하 금색셔츠단과 같은 단체는 좌파 반역자와 패배주의자들로부터 나라의 단결을 공고히 하도록 도울 것입니다."
 MEX_ejido_worker_militias:0 "에히도 노동자 민병대"
 MEX_ejido_worker_militias_desc:0 "공동 에히도 체제에서 근면히 일하는 농부들은 우리가 건설할 새로운 멕시코의 국익을 지키고자 하나로 뭉치고 있습니다."
 MEX_caudillo_private_armies:0 "카우디요 사병"
 MEX_caudillo_private_armies_desc:0 "특정 지역의 주지사, 사업가 그리고 주둔군 사령관은 특정 개인, 바로 권력을 축적한 혁명 장군의 영향력으로 임명된 충성스러운 부하입니다. 이 카우디요들은 우리가 성장을 도와야 하는 피할 수 없는 진실이지, 맞서 싸울 대상이 아닙니다."
 MEX_strike_breaking:0 "파업 방해"
 MEX_strike_breaking_desc:0 "위기의 시대에 벌어지는 노동쟁의는 반역입니다. 우리의 전략 산업에 종사하는 노동자들을 통제한다면, 조국의 이익을 위해 생산량을 높일 수 있습니다."
 MEX_international_struggle:0 "국제 투쟁"
 MEX_international_struggle_desc:0 "우리가 가치있게 여기는 이념과 해방의 투쟁을 도울 것입니다. 막중한 책임이 뒤따르지만, 멕시코 국민들은 이 과업을 해낼 만큼 강합니다."
 MEX_synarchist_influence:1 "시나키스트 영향력"
 MEX_synarchist_influence_desc:1 "멕시코 시나키스트들이 우리 영토에 선전물을 살포하고 있습니다. 그들은 억압하려는 목표를 이른바 \"히스패닉 연대\"라 이름 붙인 허울 뒤에 감추고 있습니다."
 MEX_oil_concessions:1 "석유 채굴권"
 MEX_oil_concessions_desc:1 "멕시코의 석유를 개발하기 위하여, 외국 기업들은 장기간 대금을 지급하며 정해진 영토의 석유를 자유롭게 채굴할 수 있는 채굴권 계약에 서명하였습니다. 하지만 대금을 모두 합쳐도 석유의 값어치에는 못 미치며 멕시코의 매장된 석유가 간접적으로 외세의 통제하에 있는 한, 그들은 미국 같은 나라들보다 더 많은 이윤을 남기고 있을 것입니다."
 MEX_bolivarian_agitation:1 "볼리바르 소요"
 MEX_hispanic_culture:0 "히스패닉 문화"
 MEX_hispanic_culture_desc:0 "라틴 아메리카 국가들은 정복과 생존, 반란과 확고한 지배가 벼려낸 강한 문화가 있습니다. 우리가 공유하는 문화는 긍지의 원천이자 미래로의 진보를 이끄는 등불입니다."
 MEX_proletarian_class_army:1 "프롤레타리아 육군"
 MEX_proletarian_class_army_desc:1 "오로지 잘 무장하고 조직화된 프롤레타리아 군대만이 혁명의 이상을 방어하고 또 전파할 수 있습니다."
 MEX_idea_vanguard_of_the_4th_international:1 "제4인터내셔널 선봉장"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "우리의 혁명은 자유의 바람이 되어 만국의 노동자를 일으키는 위대한 업적을 이루었습니다. 제4인터내셔널은 파시스트, 부르주아 그리고 보나파르트파 반동의 쇠사슬에서 인류를 해방시킬 것입니다."
 MEX_luis_montes_de_oca:0 "루이스 몬테스 데 오카"
 MEX_luis_montes_de_oca_desc:0 "루이스 몬테스 데 오카는 저명한 멕시코의 은행가이자 오스트리아 학파의 옹호자입니다."
 MEX_alberto_pani:0 "알베르토 J. 파니"
 MEX_alberto_pani_desc:0 "알베르토 J. 파니는 멕시코 금융업의 설계자이자 국립은행 및 농업신용은행의 수뇌 중 한 사람입니다."
 MEX_luis_farell:0 "루이스 파렐 쿠비야스"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "아벨라르도 L. 로드리게스"
 MEX_abelardo_rodriguez_desc:0 "아벨라르도 L. 로드리게스는 1913년 혁명에 참여했고, 두뇌와 성실함으로 진급했습니다. 혁명에 대한 그의 충정은 1932년 알바로 오브레곤이 암살당한 후 2년 간의 멕시코 대통령 직책을 지내는 것으로 보상받았습니다."
 MEX_jose_gonzalo_escobar:0 "호세 곤살로 에스코바르"
 MEX_jose_gonzalo_escobar_desc:0 "에스코바르 장군은 혁명의 혼란과 내분 속에서 판초 비야 반란군과 싸웠고, 정부의 적에게 기병 돌격을 감행했습니다. 카예스 대통령과의 반목과 1929년의 반란 시도로 인해 추방당했지만, 내각이 재편되며 복귀할 수있었습니다."
 MEX_pablo_gonzalez:0 "파블로 곤살레스 가르사"
 MEX_pablo_gonzalez_desc:0 "파블로 곤살레스는 '더러운 일'을 조직하는데 천부적인 재능을 지닌 육군 장성이었습니다. 그는 1919년 인기 있는 반란군 수괴이자 카우디요였던 에밀리아노 사파타를 매복으로 기습해 살해하는 작전에 조력했습니다."
 MEX_plutarco_calles:0 "플루타르코 E. 카예스"
 MEX_plutarco_calles_desc:0 "1924년에서 1928년 간 대통령을 지낸 카예스는 강력한 후원 체계를 통해 막대한 권력을 여전히 행사하고 있습니다. 그는 정적들에게 '헤페 막시모'(최고지도자)라 불리며 종신독재 대통령 디아스와 비교당하고 있습니다. 스스로는 국익을 위해 조언을 아끼지 않는 은퇴한 정치가일 뿐이라고 주장했지만, 이 표현은 널리 쓰이고 있습니다."
 MEX_vicente_lombardo:0 "비센테 롬바르도"
 MEX_vicente_lombardo_desc:0 "혁명 이후 노동자들의 권리를 위해 싸운 급진 노동조합원으로서, 카르데나스의 집권 정당과 근로자들의 동맹을 성사시켰습니다."
 MEX_jose_vasconcelos:0 "호세 바스콘셀로스"
 MEX_jose_vasconcelos_desc:0 "문화 작가, 전직 장관 그리고 대통령 후보인 바스콘셀로스는 원주민 종교, 가톨릭주의와 시민 국민주의를 혼합한 이념을 창안하였습니다. 그는 미국의 멕시코 할양지를 재정복하는 것을 지지하였습니다."
 MEX_bartolome_garcia_correa:0 "바르톨로메 가르시아 코레아"
 MEX_bartolome_garcia_correa_desc:0 "유카탄 반도의 마야 원주민 혈통으로 태어나 주지사와 상원의원을 지냈으며, 국가 권력과 원주민 전통의 화해를 위해 대중주의적 정책을 실시하고자 합니다."
 MEX_aaron_saenz:0 "아론 사엔스 가르사"
 MEX_aaron_saenz_desc:0 "우익 사업가이자 주지사, 아론 사엔스는 최고지도자의 목표를 위해 꼭두각시 대통령들의 내각을 지키는데 능력을 발휘했고 '카예스의 그림자'라는 별명을 얻었습니다."
 MEX_manuel_perez_trevino:0 "마누엘 페레스 트레비뇨"
 MEX_manuel_perez_trevino_desc:0 "마누엘 페레스 트레비뇨는 공학과 포술에 뛰어난 혁명 장군입니다. 그는 혁명국민당의 설립자로서 정치적 영향력을 행사하고 있습니다."
 MEX_saturnino_cedillo:0 "사투르니노 세디요 마르티네스"
 MEX_saturnino_cedillo_desc:0 "부유한 북부의 주지사이자 군 지휘관, 세디요 장군은 개인의 충성심에 기반한 후원 체계를 통해 권력을 행사합니다. 카우디요의 영향력을 줄어들고 중앙집권화가 이루어지며 정부에서 독립하려는 그의 위협이 커다란 우려를 낳고 있습니다."
 MEX_othon_blanco:0 "오톤 P. 블랑코 누녜스 데 카세레스"
 MEX_othon_blanco_desc:0 "오톤 블랑코는 해군사무국의 원년 구성원으로서, 혁명 이전에 해군 장교로 임관했습니다. 정통한 분야는 새 정착지를 건설해 해군의 원활한 군수를 지원하는 것입니다."
 MEX_heriberto_corona:0 "에리베르토 하라 코로나"
 MEX_heriberto_corona_desc:0 "에리베르토 코로나는 충성을 증명해 해군에 임명된 혁명 장군입니다."
 MEX_manuel_avila:0 "마누엘 아빌라 카마초"
 MEX_manuel_avila_desc:0 "멕시코가 맞닥뜨릴 문제를 대비하기 위해 국방사무국에 임명된 혁명 장군입니다."
 MEX_leon_trotsky:1 "레프 트로츠키"
 MEX_leon_trotsky_desc:0 "러시아 내전 당시 적군을 창설하는 책무를 맡았던, 국제공산당 연맹의 수장이 육군 편성을 도와주려고 합니다."
 MEX_tga:0 "일반 조병창"
 MEX_tga_desc:0 "TNCA, 멕시코 항공작업장의 분소로서, 장갑전투차량에 특화되었습니다."
 MEX_germano_mexican_tanks:0 "독일-멕시코 전차 설계"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "러시아-멕시코 전차 설계"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "멕시코 크라이슬러"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR 골포"
 MEX_astimar_gulf_desc:0 "멕시코만 해군 부속 조선소"
 MEX_astimar_pacific:0 "ASTIMAR 파시피코"
 MEX_astimar_pacific_desc:0 "태평양 해군 부속 조선소"
 MEX_tnca:0 "항공제작국립작업장"
 MEX_tnca_desc:0 "항공제작국립작업장은 혁명 이전에 설립되어 내전의 혼란상이 있기 전까지 혁신적인 설계사로 각광받았습니다."
 MEX_royal_dutch_shell:0 "로열 더치 셸"
 MEX_royal_dutch_shell_desc:0 "멕시코산 석유의 채굴권을 60% 가량 보유한 영국과 네덜란드의 합자 회사입니다."
 mexican_ford:0 "멕시컨 포드"
 mexican_ford_desc:0 "포드 자동차의 현지 법인입니다."
 MEX_pemex:0 "페멕스"
 MEX_pemex_desc:0 "페트롤레오스 메히카노스는 로열 더치 셸, 스탠더드 오일 캘리포니아, 그리고 다른 외국계 석유 회사의 현지 자산을 국영화하면서 설립되었습니다."
 MEX_banco_de_mexico:0 "멕시코 은행"
 MEX_banco_de_mexico_desc:0 "멕시코 은행은 내전으로 붕괴된 경제를 재건하기 위해 1925년 창립되었고, 우리의 최종대출자이자 통화 발행인이며, 국익을 위한 기업 투자자입니다."
 MEX_escuela_de_ingeneria_electrica:0 "공학 학교"
 MEX_escuela_de_ingeneria_electrica_desc:0 "기계전자공학대학은 전자파 및 텔레비전 연구의 최첨단을 달리는 우리나라의 최고 학부입니다."
 MEX_capital_reserves:0 "자본준비금"
 MEX_capital_reserves_desc:0 "석유 산업을 확충하며 공급된 부는 고품질의 외산 군수 장비를 구매하는데 쓰일 것입니다."
 MEX_knights_of_columbus:0 "콜럼버스의 기사단"
 MEX_knights_of_columbus_desc:0 "가톨릭 신자들의 국제적 모임인 콜럼버스의 기사단은 내전의 수십 년 이후 평화와 화해를 이루는데 도움을 줄 것입니다. 마태오 복음서에 적혀있습니다. ‘눈은 눈으로, 이는 이로.’ 하고 이르신 말씀을 너희는 들었다. 그러나 나는 너희에게 말한다. 악인에게 맞서지 마라. 오히려 누가 네 오른뺨을 치거든 다른 뺨마저 돌려 대어라.'"
 MEX_social_catholicism:1 "사회가톨릭주의"
 MEX_social_catholicism_desc:1 "산업 혁명은 노동자들은 비인간적인 상황으로 내몰았습니다. 사회주의자들이 요구한 바는, 고용인들에 대한 동정심이 경영에 필요하다는 것이었습니다. 이것이 비혁명 사회주의의 크리스트교식 파생형, 사회가톨릭주의의 탄생이었습니다."
 MEX_legion_of_christ:1 "그리스도의 군단"
 MEX_legion_of_christ_desc:1 "무신론 테러리스트들을 무찔렀습니다! 포악한 압제는 그대로 처벌받아야만 합니다. 탈출기에서 이르기를, 눈은 눈으로, 목숨은 목숨으로 갚는다고 했습니다. 주님께서 복수를 위해 전능하신 팔을 펼치시듯, 그리스도의 군단은 사탄과도 같은 무신앙자들을 우리 땅에서 사라지게 할 것입니다."
 MEX_triumph_of_synarchism:0 "시나키스트의 승리"
 MEX_triumph_of_synarchism_desc:0 "우리의 적들은 참패하여 사탄의 심복처럼 그림자로 숨어들었습니다. 현재는 국가 재건을 할 여유가 생겼고 신앙과 정치적 의지가 단결하여 이 길을 걸을 것입니다."
 MEX_womens_suffrage:0 "여성 참정권"
 MEX_womens_suffrage_desc:0 "최근 수 년 동안, 멕시코의 많은 엘리트들은 여성들이 1917년 세속 헌법에 반대하는 가톨릭 교회의 편에 서서 혁명의 이상을 전복시킬 것을 우려했습니다만, 법적인 평등은 우리 사회의 번창에 너무나 중요한 것입니다."
 MEX_professional_army:1 "군사종합전투학교"
 MEX_professional_army_desc:1 "군사학교 덕분에, 우리 장군들은 아군이 최대 효율로 싸울수 있게 해주는 효율적인 보급체계를 만드는 방법에 대해 배웠습니다."
 MEX_international_peacekeepers:0 "국제 평화유지군"
 MEX_international_peacekeepers_desc:1 "민주주의 강국들은 유엔이라는 동등한 동맹체를 창설하려는 세계적 계획을 그리고 있으며, 목적은 서로 다른 세계 각국을 화해시키고 다툼을 중재하며 국제적 안전보장을 추구하는 것입니다. 우리가 이 계획에 뛰어든다면 라틴 아메리카 국가들의 독립을 지키는데 도움을 줄 수 있을 것입니다."
 mexico_hispanic_diplomacy:1 "히스패닉 외교"
 mexico_hispanic_diplomacy_desc:1 "대륙을 향한 우리의 야망을 깨달았다면, 라틴 아메리카 정부들을 설득해야만 합니다."
 mexico_german_submarine_happy_time:0 "잠수함의 행복한 시간"
 mexico_german_submarine_happy_time_desc:0 "우리의 잠수함장들은 미국 연안을 지나는 무방비한 중립국 선적을 격침시키며 행복한 시간 ('글뤼클리헤 차이트')을 만끽하고 있습니다."
 synarchist_youth:0 "유소년 시나키스트"
 synarchist_youth_desc:0 "유소년들은 우리 국가의 미래입니다. 적절히 교육받는다면, 강하고, 충성스럽고 독실한 우리 이상의 화신으로 거듭날 것입니다."
 ENG_trade_union_factory_demands:0 "노동조합의 공장 요구"
 ENG_construction_safety_regulations:0 "건설현장 안전 규제"
 ENG_mandatory_union_days:0 "노동자의 날"
 ENG_trade_union_factory_worker_support:0 "노동조합의 공장 노동자 지원"
 ENG_trade_union_dockyard_worker_support:0 "노동조합의 조선소 노동자 지원"
 ENG_trade_union_construction_worker_support:0 "노동조합의 건설 노동자 지원"
 ENG_trade_union_war_propaganda_support:0 "노동조합의 전시선전 지원"
 ENG_dominion_fascist_propaganda:0 "영국 파시스트 선전"
 ENG_dominion_communist_propaganda:0 "영국 공산주의 선전"
 ENG_restoring_public_order:0 "공공질서 회복"
 ENG_support_for_the_king_idea:0 "국왕 지지"
 ENG_exiled_royal_family:0 "추방된 왕실"
 ENG_confiscated_royal_wealth:0 "왕실 재산 몰수"
 ENG_raymond_briggs:0 "레이먼드 브리그스"
 HOL_wilhelmina:0 "빌헬미나"
 HOL_wilhelmina_desc:0 "수 세기 동안 오라녜-나사우 가문은 그 자체로 네덜란드의 역사와 엮여있었습니다. 현임 여왕 빌헬미나의 조상 침묵공 빌럼께서 80년 전쟁을 감당하신 것처럼, 침략 당하는 국토를 지키고자 모인 네덜란드인의 마음을 틀림없이 울려주실 것입니다."
 HOL_aloof_neutrality:0 "냉담한 중립"
 HOL_aloof_neutrality_desc:0 "네덜란드의 엄격한 중립 정책은 150여 년 간 이웃나라들과의 전쟁에 끼어들지 않도록 붙잡았고, 대전쟁에서도 마찬가지였습니다. 대중의 믿음은 \"보호의 부적\"이라도 된 듯 강해졌고, 약화된 네덜란드 정부는 국민의 의지에 반해 국제 정책에서 강한 자세를 취할 수 없었습니다. 그 대신, 국제 연맹에 대한 믿음으로써 이를 해결하려 했고, 세계 속 사건에 냉담한 태도를 취할 수 있었습니다."
 HOL_shell_shocked_spectator:0 "전쟁 신경증에 빠진 대전쟁의 방관자"
 HOL_shell_shocked_spectator_desc:1 "중립국 네덜란드는 서부 전선의 난민들에게는 그나마 안전한 피난처였고, 네덜란드인들은 대전쟁의 공포를 지켜보았습니다. 그 결과, 대중들 사이로 강한 평화주의의 움직임이 스며들어 정부는 군사적 비용을 높이는데 어려움을 겪게 되었습니다. 오직 해군만이 대중의 눈에 비친 위신을 위해서라는 조치를 만끽할 뿐입니다.\n\n방어 전쟁 혹은 \"평화주의와의 전쟁\"이 나라에 스민 감정을 해소하는데 필요할 것입니다."
 HOL_de_crisisjaren:0 "위기의 시대"
 HOL_de_crisisjaren_desc:1 "세계 경제의 특이성으로 인해, 대공황은 다른 곳보다 늦게 네덜란드를 강타했습니다. 다른 나라들이 빠르게 폐지한 것에 비해 네덜란드는 금본위제도의 유지를 결정했고, \"위기의 시대\"는 악화되었습니다. 길더화를 평가절하하지 않는 한, 국방의 빈약한 상태를 개선하기는 커녕, 병든 경제를 구원할 자금조차 남지 않을 것입니다.\n\n토목 사업에 투자해 위기를 경감시킬 수 있지만, 국토의 지배력을 상실하거나 항복하게 된다면 상관없는 문제가 되고 말 것입니다."
 HOL_weak_government:0 "약화된 정부"
 HOL_weak_government_desc:0 "네덜란드 정부는 최근 몇 년 간 취약해졌습니다. 전복되기까지는 오래 걸리지 않을 것입니다."
 HOL_shared_intelligence_eng:0 "영국과의 정보 공유"
 HOL_shared_intelligence_fra:0 "프랑스와의 정보 공유"
 HOL_shared_intelligence_ger:0 "독일과의 정보 공유"
 HOL_shared_intelligence_hol:0 "네덜란드와의 정보 공유"
 HOL_staff_plan_eng:0 "합동 영국 참모 계획"
 HOL_staff_plan_fra:0 "합동 프랑스 참모 계획"
 HOL_staff_plan_ger:0 "합동 독일 참모 계획"
 HOL_de_vaarplicht_idea:0 "의무"
 HOL_de_vaarplicht_idea_desc:0 "칙령 A5에 의거하여 징병에서 제외되거나 현역 복무를 명받은, 또는 받지 아니한 모든 네덜란드 시민과 속령 주민은 상선 해군에 복무하거나 그 이익을 위해 헌신할 의무가 있다."
 HOL_caved_to_the_germans_idea:0 "독일에 굴복"
 HOL_caved_to_the_germans_idea_desc:0 "네덜란드는 침략의 위협에 직면하느니, 무역협상에서 독일의 요구를 들어주기로 했습니다. 그 결과로 민주적 자유에 핍박이 시작되고, 중립과는 한 발짝 멀어지게 되었습니다."
 HOL_caved_to_the_british_idea:0 "영국에 굴복"
 HOL_caved_to_the_british_idea_desc:0 "네덜란드는 경제난을 일으킬 총체적 봉쇄의 위협에 직면하느니, 무역협상에서 영국의 요구를 들어주기로 했습니다. 국내 정계에 반독 및 친영 감정이 눈에 띄게 증가했으며, 중립과는 한 발짝 멀어지게 되었습니다."
 HOL_prince_bernhard:0 "베른하르트 공"
 HOL_bernhard_air_example:0 "모범비행사 베른하르트 공"
 HOL_bernhard_strategy_meddling:0 "전략간섭꾼 베른하르트 공"
 HOL_bernhard_intelligence:0 "정보수집가 베른하르트 공"
 HOL_bernhard_organized_resistance:0 "저항군 조직가 베른하르트 공"
 HOL_redirected_investments:0 "빼돌려진 투자금"
 idea_weapons_for_the_resistance:0 "저항군에 무기를"
 idea_weapons_for_the_resistance_desc:0 "동맹국들이 우리 국토의 증오스러운 적들과 싸우는 용맹한 자유 투사들에게 군수품을 보냈습니다."
 political_turmoil:0 "정치적 혼란"
 political_turmoil_desc:0 "이 나라의 정부는 전임 지도층이 최근 실각한 뒤 외세 지배자들에게 유리하도록 강제로 수립되었습니다."
 HOL_domestic_aircraft_production:0 "국산 항공기 생산"
 HOL_preparing_evacuation_of_gold_reserves:0 "금 보유고의 대피 준비"
 HOL_zuiderzee_infrastructure_advancements:0 "자위더르해 기반시설 발전"
 HOL_zuiderzee_industrial_advancements:0 "자위더르해 산업 발전"
 HOL_german_defectors_1:0 "독일 망명자"
 HOL_german_defectors_1_desc:0 "꾸준히 유입되는 독일 망명자들은 정규 부대를 창설하여 그들의 카이저가 복위하도록, 우리 편에서 싸울 것입니다."
 HOL_german_defectors_2:0 "친카이저 망명자"
 HOL_german_defectors_2_desc:0 "늙은 카이저를 향한 잘못된 충성심은 군인들의 꾸준한 망명과, 네덜란드를 위해 싸워 카이저를 옥좌로 돌아오게 하려는 헛된 시도가 일어나도록 만들었습니다.\n\n네덜란드와 그 동맹의 완전한 패배만이 이 움직임을 멈출 수 있을 것입니다."
 ENG_joint_air_training_scheme:0 "합동 공군 훈련 제도"
 ENG_joint_air_training_scheme_desc:0 "영국 정부는 영연방 차원의 합동 공군 훈련을 시행했습니다. 우리는 여기서 큰 이익을 얻을 수 있을 것입니다."