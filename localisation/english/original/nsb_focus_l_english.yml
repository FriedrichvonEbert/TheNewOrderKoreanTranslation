 EST_era_of_silence:0 "침묵의 시대"
 EST_era_of_silence_desc:0 "폭력적인 극단적 국수주의 밥스 운동이 사레마부터 이다비루까지 휩쓸면서, 국가 총재는 에스토니아를 선거도, 반대도, 저항도 없는 새로운 시대로 이끌 것입니다. 국가는 반드시 침묵의 시대에 들어설 것 입니다."
 EST_ismaaliit:0 "애국 연맹"
 EST_ismaaliit_desc:0 "패츠 자신의 정당마저 에스토니아 국내에서 모든 정치적 활동이 금지됨에 따라, 독재 정권은 스스로 조직할 새로운 정당이 필요합니다. 애국 연맹은 에스토니아를 국경 안과 밖의 모든 위협에서 지켜낼 것입니다."
 EST_establish_the_rahvuskogu:0 "라흐부스코구(의회) 설립"
 EST_establish_the_rahvuskogu_desc:0 "구 에스토니아 헌법이 국민들을 파시즘과 폭정으로부터 보호할 수 없다는 것이 밝혀지면서, 늦기 전에 국가를 안정시키고 1918년에 에스토니아 국민들이 목숨을 걸고 싸워서 쟁취한 민주주의 전통을 되살리기 위한 새로운 헌법을 만들어야 한다는 결정이 내려졌습니다."
 EST_chamber_of_deputies:0 "하원 장악"
 EST_chamber_of_deputies_desc:0 "상원이 확고하게 애국 연맹의 통제 아래 들어왔으니, 남은 일은 하원의 통제를 얻는 것 뿐입니다. 문민정부 내 양원의 절대 다수를 애국 연맹에서 차지한다면, 독재 정권은 국가와 산업에 대한 경쟁 없는 제어권을 얻을 것입니다."
 EST_exploit_the_banks:0 "은행 착취"
 EST_exploit_the_banks_desc:0 "콘스탄틴 패츠는 오랫동안 에스토니아 금융 분야에서 영향력 있는 인물이었습니다. 어떤 이들은 패츠가 은행들을 부패시키고 에스토니아의 노동자들을 착취하는 일에 관여했다는 반역적인 주장을 하지만, 민간 영역에서 패츠가 지닌 인맥은 은행 착취에 완벽한 것입니다."
 EST_modernize_capital:0 "탈린 현대화"
 EST_modernize_capital_desc:0 "위대한 도시 탈린은 독일과 러시아 압제자들의 불쾌한 손아귀에 너무 오랫동안 잡혀 있었고, 발트 모두의 부러움을 사는 도시는 아직 최고점에 도달하지 못했습니다. 우리의 위대한 도시는 지금까지 그리고 앞으로도 외국 군대에 의해 불타거나 훼손되지 않을 것이며, 유럽의 다른 도시들과 경쟁하기 위해 현대화 되어야만 합니다."
 EST_squash_the_opposition:0 "반대파 탄압"
 EST_squash_the_opposition_desc:0 "민간 정부에 대한 통제가 완료됨에 따라, 우리는 내각과 지방 정부에서 반역의 검은 씨앗을 모두 제거해야만 합니다. 우리의 리더십에 반대하는 이들은 애국 연맹을 반대하는 것이 에스토니아를 반대하는 것이라는 걸 배울 것입니다."
 EST_formalize_baltic_entente:0 "발트 협상국 공식화"
 EST_formalize_baltic_entente_desc:2 "발트 협상국은 전쟁 때 서로를 보호하기 위해 우리와 발트 형제들이 맺은 협상이지만, 이 협상이 지켜지는 진정성은 기껏해야 의문입니다. 독일군과 소련군이 우리의 집단적인 숨통을 조여오고 있고, 영국군이 우리 해안에서 멀리 떨어져 있는 상황에서, 우리의 취약한 독립을 유지하기 위해 협력이 가장 중요한 때는 없었습니다."
 EST_look_north:0 "북쪽을 보다"
 EST_look_north_desc:0 "우리는 발트 국가만으로는 국경에 있는 나치와 소련의 재앙에 저항하기에 충분하지 않을 수도 있다는 것을 알고 있습니다. 하지만 침략자들의 스칸디나비아 대한 야망으로 인해, 아마도 우리는 발트 협정에 참여하도록 북방 동맹국들을 설득할 수 있을 것입니다."
 EST_beyond_the_baltic:0 "발트해 너머"
 EST_beyond_the_baltic_desc:0 "어떤 사람들은 발트 협상국이 우리의 작은 나라를 침략으로부터 보호하기에 충분하다고 주장하겠지만, 우리는 모두 이것이 착각이라는 것을 알고 있습니다. 1918년 연합국이 자결권을 위한 투쟁에서 우리를 도왔듯이 다시 한번 우리를 돕기를 기대하는 것은 어리석은 생각은 아닐 것입니다!"
 EST_join_the_allies:0 "연합국 가입"
 EST_join_the_allies_desc:0 "연합국이 그들 스스로 [ROOT.GetAdjective]의 독립을 위한 동료임을 증명했고, 이제 [ROOT.GetNameDef]의 공식적인 연합국 가입만이 남았습니다."
 EST_national_council:0 "상원 장악"
 EST_national_council_desc:0 "국가의회는 지방 정부, 시 정부및 상공 회의소를 대표하는 우리 정부의 한 부처입니다. 우리가 부처들의 이익을 대표하려면 그들의 대표자들이 충성스러운 애국연맹의 당원과 군인들만 될 수 있도록 해야 합니다. 그들만이 에스토니아의 국민과 주권을 보호할 수 있기 때문입니다."
 EST_new_economic_policy:0 "경제정책 재검토"
 EST_new_economic_policy_desc:0 "우리의 경제는 거의 전적으로 소비에트와의 무역에 의존하고 있습니다. 러시아인들은 에스토니아 자결권의 명백한 적이며 우리가 그들에게 의지하는 한 우리는 진정으로 자유롭지 않습니다. 우리는 보다 진정한 경제 독립를 위해 압제자로부터 벗어나야 합니다."
 EST_support_independent_militaries:0 "독립적인 군사조직 지원"
 EST_support_independent_militaries_desc:0 "국가 전역에서 독립적인 준군사조직들이 에스토니아를 제국주의로부터 보호하기 위해 다시 전투에 뛰어들고 있지만 이들 조직에는 물자가 부족합니다. 우리는 공식적이든 아니든 나라를 지키기 위해 모인 모든 군인들에게 필요한 물자를 제공해야만 합니다."
 EST_fight_the_vaps:0 "밥스와의 투쟁"
 EST_fight_the_vaps_desc:1 "우익 밥스 운동은 에스토니아의 평화를 방해하려고 합니다. 이 운동은 참전 용사들과 유공자들의 모임으로부터 시작되었지만, [EST.GetLeader]에 의해 나치에 비유할 만한 극단적 민족주의 운동으로 빠르게 발전했습니다. 우리는 에스토니아의 안정된 미래를 위해 이러한 불량 요소들을 제거해야만 합니다."
 EST_republican_defence_league:0 "공화주의 방위 연맹"
 EST_republican_defence_league_desc:0 "밥스가 그 존재 가치를 잃어가자, 많은 준군사 조직들이 목적을 잃고 싸워야 할 이유 없이 방황하고 있습니다. 이 조직들을 하나의 에스토니아인 조직으로 통합하여, 에스토니아의 독립을 위해 기꺼이 싸우고 죽을 용감한 자들을 새로운 인적 자원으로 기용할 수 있을 것입니다."
 EST_womens_defence_league:0 "여성 방위 연맹"
 EST_womens_defence_league_desc:0 "나이스코두카이체는 여성 방위 연맹의 하부 조직으로, 집과 가족을 지키기 위해 자신의 역할을 다하고자 하는 애국적인 여성들을 위한 단체입니다. 여성 방위 연맹은 제대로된 장비를 갖추고 투자를 해서 우리의 가정에 수비대와 의료진을 배치해야 합니다."
 EST_corporate_chambers:0 "상공 회의소"
 EST_corporate_chambers_desc:0 "좌파들은 오래전부터 협동조합주의를 반대해 왔지만, 이제 리기코구의 끊임없는 목소리들은 사라지고 드디어 상공 회의소를 설립할 수 있게 됐습니다. 노동자들은 이념이 아닌 직업에 따라 나뉠 것이며, 개인 사업주들은 독재 정권 치하에서 그들의 이익을 추구할 것입니다. 뭐 안될 거 있나요?"
 EST_cave_to_enemy_pressure:0 "적의 압력에 굴복"
 EST_cave_to_enemy_pressure_desc:0 "우리 국가와 국민 중 둘 모두가 살아남는 미래는 없다는 것이 분명해졌습니다. 우리의 민족을 지키기 위해 많은 일을 했지만, [Root.GetNonIdeologyName] 로는 국민에게 피해를 주지 않고 독립을 유지하는 방법은 없다는 것이 분명해졌습니다."
 EST_threat_on_our_border:0 "국경에 대한 위협"
 EST_threat_on_our_border_desc:0 "전쟁이 눈앞으로 다가왔습니다. 우리는 무엇을 위해 누구와 싸워야 할 지 모르지만, 전쟁의 독수리가 [Root.Capital.GetName] 를 노리며 그 발톱을 벼려왔다는 것만은 압니다, 우리는 다가오는 투쟁에서 어느 쪽에 충성할 것인지 결정해야 합니다. 우리는 남쪽의 나치와 동쪽의 소비에트 연방에 주목하며 계획을 세워야 할 것입니다."
 EST_fortify_tallinn:0 "탈린 요새화"
 EST_fortify_tallinn_desc:0 "비록 많은 이들이 우리는 에스토니아 국경 전체를 지배 할 수 있다고 믿고 싶어하지만, 현실적으로 우리는 살아남기 위해서는 반드시 일부 영토를 희생해야 한다는 것을 알고 있습니다. 비용을 감수하더라도, 수도를 둘러싼 요새는 우리의 핵심 인프라를 보호해 줄 것 입니다."
 EST_hold_saaremaa:0 "사레마 섬 사수"
 EST_hold_saaremaa_desc:0 "우리는 길고 고된 저항을 준비해야 합니다. 비록 에스토니아 군도는 본토의 산업이 부족하지만 섬에 최후의 저항을 준비하는 것은 우리에게 저항군을 지원할 작전기지를 확보하는 것입니다. 그리고 때가 되면 우리의 고향을 탈환할 것입니다."
 EST_fortify_the_border:0 "국경 요새화"
 EST_fortify_the_border_desc:0 "우리는 국경에서 적을 만날 것이고 라트비아와 리투아니아의 형제들이 무너지지 않을 것이라고 믿음을 가질 것입니다. 하지만 이 야심 찬 계획 덕분에 우리의는 1피트의 땅도 다시는 소련과 독일에게 점령되지 않게 할 것입니다."
 EST_fight_against_communism:0 "결사 항전"
 EST_fight_against_communism_desc:0 "우리는 이미 적의 점령하에 있는 삶이 어떤 것인지 목격했고, 다시는 그런 모습을 볼 필요가 없도록 많은 우리의 병사들은 싸우다 죽었습니다. 우리 국민들의 애국심이 가득 차 있는 한 이상 우리 군대는 조용히 무너지지 않을 것입니다."
 EST_long_push_east:0 "장기 공세"
 EST_long_push_east_desc:0 "우리는 우리의 작전이 이렇게 잘될 줄 몰랐지만, 소총을 손에 들고 적의 핵심 영토를 향해 밀어붙이는 것까지 왔습니다. 그들의 땅은 넓고, 우리는 작기에 험난한 여정을 준비해야 할 것입니다."
 EST_prepare_for_the_inevitable:0 "불가피한 상황 대비"
 EST_prepare_for_the_inevitable_desc:0 "영원히 버틸 수는 없습니다. 우리의 정부가 망명을 떠나 멀리서 [Root.GetAdjective] 저항활동을 돕도록 준비하는 것이 꼭 필요합니다."
 EST_forest_brothers:0 "숲의 형제들"
 EST_forest_brothers_desc:0 "우리는 겨울 동안 나무에 숨어 점령군에 대한 습격을 수행하는 발트해 전역의 국가 전역의 반공 투사들의 이야기를 듣습니다. 우리는 이 자유투사들과 소통을 해야 하고 발트해 연안에서 그들의 노력을 지원하기 위해 우리가 할 수 있는 일을 해야 합니다."
 EST_prepare_underground_resistance:0 "산업 저항 준비"
 EST_prepare_underground_resistance_desc:0 "[Root.GetNonIdeologyName] 전역의 핵심 공장이 가동을 멈추고 적에게 점령당했기 때문에 저항을 위한 무기를 계속 생산하기 위해서는 해외에서 산업 투자와 장비를 찾는 것이 중요합니다. 우리가 비밀리에 싸워야 할 지라도요."
 EST_prepare_covert_resistance:0 "은밀한 저항 준비"
 EST_prepare_covert_resistance_desc:0 "저항이란 단순한 사람과 총 그 이상입니다. 보급선을 파괴하고, 저항군의 연락망을 세우며, 우리의 총알이 목표물과 만나는 동안 적들이 흩어지고 혼란스럽게 하는 것입니다. 우리의 고향을 되찾으려면 [Root.GetAdjective] 정보에 더욱 투자해야만 합니다."
 EST_rally_the_nation:0 "국민을 규합하라"
 EST_rally_the_nation_desc:1 "밥스 운동은 에스토니아 독립 전쟁의 참전 용사 운동으로 콘스탄틴 패츠 정권하에서 우리는 거짓이라고 억압받았습니다. 에스토니아인을 위한 에스토니아를 만들려면 우리는 우리 자신을 세상에 알려야 합니다. 우리는 전국을 가로질러 행진해야 하고 우리가 여기 있다는 것을 모두에게 알려야 합니다. 우리는 에스토니아의 존재를 위해 싸웠던 사람들이라고 들을 자격이 있습니다."
 EST_march_on_talinn:0 "탈린 행진"
 EST_march_on_talinn_desc:0 "이미 에스토니아의 수많은 참전용사 단체와 준군사 조직이 우리 편에 있기 때문에 우리가 탈린을 덮쳤을 때 콘스탄틴 패츠가 우리에게 저항할 수 없을 것이라고 확신합니다. 우리는 리기코구로 행진하여 확실하게 아르투르 시르크가 이끄는 밥스 정부를 선언할 것입니다."
 EST_glory_of_war:0 "전쟁의 영광"
 EST_glory_of_war_desc:0 "우리는 참전 용사 정부지만, 많은 밥시드 대원들은 단순히 너무 늙었거나 부상으로 지쳐 현역으로 복귀할 수 없습니다. 아마 이 늙은 투견들은 새로운 세대의 에스토니아 병사들을 전쟁 방식으로 훈련시키는 새로운 목적을 찾을지도 모릅니다."
 EST_mobilize_the_vets:0 "참전용사 동원"
 EST_mobilize_the_vets_desc:0 "많은 에스토니아 참전용사들이 밥스 운동과 함께 현역으로 복무할 권리를 박탈당했습니다. 이제 우리가 정부를 장악했으니 이 사람들에게 복무할 권리를 부여 할 수 있습니다."
 EST_vapsid_youth:0 "밥시드 유소년단"
 EST_vapsid_youth_desc:0 "대다수의 밥스는 전성기를 지났지만, 젊은이들은 수십 년 전 에스토니아를 특징짓는 역사적인 독립투쟁에 매료되었습니다. 밥시드 청년단을 설립함으로써, 우리는 이 열정적인 젊은이들에게 아버지와 할아버지의 영광을 되찾을 수 있는 기회를 줄 것입니다."
 EST_veterans_government:0 "참전용사의 정부"
 EST_veterans_government_desc:0 "이전 내각은 의지가 약했고 콘스탄틴 패츠의 뜻에 따랐습니다. 우리는 밥시드의 대의에 동조하는 새로운 내각이 필요합니다."
 EST_anti_communist_militia:0 "반공 의용군"
 EST_anti_communist_militia_desc:0 "이 나라는 우리 동쪽의 볼셰비키와 싸우려는 사람들로 가득 차 있습니다. 하지만 구 정부에서 의해 너무 과격하다는 이유로 거부당했습니다. 밥스에게 반공주의 사상은 아무리 급진적이라 해도, 이 사람들은 다른 사람들만큼 우리 군대에서 자리를 차지할 자격이 있습니다."
 EST_reach_out_to_germany:0 "독일과의 접촉"
 EST_reach_out_to_germany_desc:0 "우리가 기백과 정신력으로만 소련과 싸울수있다면 소련은 내일 당장이라도 해체될텐데 애석하게도 에스토니아는 그런 압도적인 위협에 맞서 스스로 방어할 인력이 부족합니다. 어쩌면 독일군과 협력하면 향후 십년 동안 살아남을 수 있을지도 모릅니다."
 EST_baltic_shield:0 "발트 방벽"
 EST_baltic_shield_desc:0 "소련은 반제국주의라는 명목하에 에스토니아를 짓밟고 싶어 하지만 그렇게 하도록 내버려 둘 수는 없습니다. 요새는 국경을 따라 건설되어야 합니다. 우리는 소련을 물리칠 수 없을지 모르지만 적어도 다른 누군가가 소련을 물리칠 때까지 충분히 버틸 수 있습니다."
 EST_join_the_axis:0 "추축국 가입"
 EST_join_the_axis_desc:0 "이제 독일인들이 우리의 의도를 확인했으니 에스토니아의 추축국 합류는 전적으로 합리적임이 확실합니다."
 EST_the_brotherhood:0 "형제들"
 EST_the_brotherhood_desc:0 "에스토니아는 고립된 상태로 존재하지 않으며 우리 남쪽에는 에스토니아에 통합되는 것이 생존에 더 나은 매우 취약한 2개의 국가가 있습니다. 발트 국가들은 형제이며 형제로서 함께 서야 합니다."
 EST_empower_finnish_militants:0 "핀란드 투사들 지원"
 EST_empower_finnish_militants_desc:0 "밥스 운동은 북쪽의 핀란드 참전용사들의 도움 없이는 불가능했을 것입니다. 핀란드 자원봉사자들은 에스토니아가 독립할 수 있도록 도왔고 이제 그 참전용사들이 우리와 같이 의지가 약한 정부를 전복하고 핀족을 위해 일할 정부를 세우려고 합니다."
 EST_national_pride_in_finland:0 "핀란드의 국가주의 행진"
 EST_national_pride_in_finland_desc:0 "핀란드 참전용사들은 우리가 그랬던 것처럼 그들의 조직력이 약하기 떄문에 그들을 소극적으로 지원하는 것만으로는 에스토니아와 같은 변화를 이끌어내기에는 역부족일 것입니다. 핀란드에서 행진을 조직함으로써, 우리는 언젠가 지난 전쟁의 영웅들 아래서 우리 두 나라가 하나가 되는 것을 볼 수 있을 것입니다."
 EST_finno_estonian_supremacy_league:0 "핀란드-에스토니아 패권 연맹"
 EST_finno_estonian_supremacy_league_desc:0 "구 핀란드 정부는 이제 옛 것이 되었으니, 우리는 새 핀란드 정부에서 쌓아온 긴밀한 상호교류를 통해 자치 정부와 반볼셰비키 정서를 바탕으로 지속적인 우정의 기반을 조성할 수 있을 것입니다."
 EST_unite_our_nations:0 "우리 민족 통일"
 EST_unite_our_nations_desc:0 "이제 핀란드가 참전용사들의 수중에 있고, 우리의 영향력이 핀란드 신정부에 깊게 뿌리내리고 있습니다. 우리는 이제 몇 가지 절차를 통해 우리 민족을 하나의 국가로 합치는 일만 남았습니다."
 EST_sieze_swedish_assets:0 "스웨덴 자산 압류"
 EST_sieze_swedish_assets_desc:0 "스웨덴 놈들은 그들의 자원을 깔고 앉고서는 가장 위협적인 자들에게 보급해줄 뿐, 아무 것도 하고 있지 않습니다. 스칸디나비아의 자원을 그런 식으로 방만하게 운영하는 것은 안 될 일입니다. 그들을 반드시 에스토니아의 통치 아래에 두어야 합니다."
 EST_secure_the_straits:0 "해협 사수"
 EST_secure_the_straits_desc:0 "덴마크는 우리의 대서양 항로를 막고 있습니다. 에스토니아의 선박들이 북해를 지나가기 위해서는 반드시 제거해야 합니다."
 EST_occupy_norway:0 "노르웨이 점령"
 EST_occupy_norway_desc:0 "스웨덴과 핀란드를 우리 손에 넣었으니, 노르웨이인들을 정복하면 스칸디나비아 본토 전체가 우리 지배하에 놓일 겁니다."
 EST_form_scandinavia:0 "에스토니아가 바로 스칸디나비아"
 EST_form_scandinavia_desc:0 "북쪽의 많은 사람들은 에스토니아가 스칸디나비아의 정체성을 주장하는 것을 농담으로 보지만, 아대륙 전체가 우리의 지배하에 있는 지금 그 누가 웃을 수 있겠습니까? 스웨덴, 노르웨이, 덴마크가 모두 에스토니아의 발 아래 있는 지금, 아무도 우리가 스칸디나비아를 차지하는 것을 막지 못합니다!"
 EST_proclaim_finno_ugra:0 "핀-우그리아 선언"
 EST_proclaim_finno_ugra_desc:0 "핀란드가 이제 우리의 통제 하에 있게 된 지금, 우리는 우리 국가 내에서 핀족의 정체성을 공고히 할 수 있는 특별한 위치에 서 있습니다. 북유럽에는 수많은 핀-우그리아족이 있으며, 이 정체성을 하나로 묶음으로써 밥스를 위해 싸울 새로운 군인들을 수없이 많이 데려올 것입니다."
 EST_unite_the_sami:0 "사미족 통합"
 EST_unite_the_sami_desc:0 "사미족은 이질적이고 핀란드, 스웨덴, 노르웨이, 러시아 전역에서 억압받는 민족입니다. 사미족은 너무 오랫동안 핀란드어를 말할 권리를 박탈당했으며 억압자들에 맞서 싸우는 데 필요한 인력이 부족했습니다. 우리는 북유럽 제국주의로부터 그들을 보호하기 위해 우리 국가 내에서 사미족을 통합해야 합니다."
 EST_unite_karelia:0 "카렐리야 통합"
 EST_unite_karelia_desc:0 "카렐리야는 핀족이 많이 살고 있는 곳입니다. 카렐리야인부터 동부 사미족까지 모두 핀족입니다. 이제 핀란드가 우리 통제 하에 있으니, 영토를 카렐리야까지 확장시켜서 그 곳에 사는 핀족을 통합할 수 있을지도 모릅니다."
 EST_unite_the_finnic_identity:0 "핀족 정체성 통일"
 EST_unite_the_finnic_identity_desc:0 "스칸디나비아 아대륙에 사는 모든 핀족을 우리의 통치 아래에 두었으니, 우리는 핀족의 정체성을 통합하고 에스토니아인, 핀란드인, 사미인, 사모예드인, 그리고 다른 모든 핀-우그리아인들이 고향이라 부를 수 있는 새로운 국가를 건설할 수 있습니다."
 EST_break_the_silence:0 "침묵을 깨다"
 EST_break_the_silence_desc:0 "콘스탄틴 패츠는 에스토니아를 파시즘과 공산주의로부터 지켜내겠다는 명목 하에 독재정권을 수립했습니다. 이제 그 이념들이 신경 쓸 필요가 없을 정도로 밀려났으므로, 패츠의 독재정권은 존속할 이유가 없습니다. 자유 선거제가 다시 시작되어야 합니다."
 LIT_secure_a_loyal_cabinet:0 "세이마스 소집"
 LIT_secure_a_loyal_cabinet_desc:0 "반란은 진압되었고 안타나스 스메토나의 정부 통제권이 절대적이므로, 이제 다시 세이마스를 설립하고, 충성스러운 장관들을 독재자의 곁으로 불러모아 국정을 더 효율적으로 이끌어갈 필요가 있습니다."
 LIT_rastikis_military_reforms:0 "라슈티키스의 군사 개혁"
 LIT_rastikis_military_reforms_desc:0 "군부는 독일의 또 다른 침공이 가져올 수 있는 규모의 심각성에 대한 위협에 제대로 대비하지 못하고 있습니다. 리투아니아군의 애국적인 병사들에게 유능한 지도력을 부여하는 것이 매우 중요합니다."
 LIT_patriotic_education:0 "애국심 교육"
 LIT_patriotic_education_desc:0 "리투아니아의 교육 부문은 낡아 약해졌지만, 그렇다고 젊은이들 사이에서 마구잡이로 사상이 퍼지는 것을 보고만 있을 순 없습니다. 청년들은 라이타스와 같은 훌륭한 교육기관에서 애국적인 리투아니아 가톨릭 신자로 제대로 교육받아야 합니다."
 LIT_soviet_mutual_assistance:1 "[SOV.GetAdjective] 상호 협력"
 LIT_soviet_mutual_assistance_desc:0 "폴란드는 소비에트 연방과 독일국의 첫 번째 목표이고, 모두가 그 사실을 알고 있습니다. 우리는 두 강대국이 폴란드를 분할 점령하려 계획하고 있다는 소문을 들었습니다. 어쩌면 우리는 소비에트 연방과 교섭하여 리투아니아가 그들의 계획을 돕는 대신 빌뉴스를 정당한 주인에게 돌려주도록 설득할 수 있을지도 모릅니다."
 LIT_victory_in_trust:0 "신뢰의 승리"
 LIT_victory_in_trust_desc:0 "우리의 정부에 믿을수 있는 이는 아무도 없습니다. 카지스 그리뉴스도, 아우구스티나스 볼데마라스도, 심지어는 라스티키조차도 믿을수 없습니다. 권력자들은 겁이 많고 신뢰 할수 없지만 소총 한자루와 용맹한 군인이라면 우리가 믿을 수있으며 이들은 우리에게 승리를 가져다 줄것입니다."
 LIT_integrate_the_opposition:0 "반대 세력 통합"
 LIT_integrate_the_opposition_desc:0 "안타나스 스메토나는 이전 정부를 무능한 정치인과 친 소비에트 정치인의 소굴이었다고 생각하고 있을지 모릅니다. 하지만 몇몇 사람들은 나름대로 경쟁력이 있었으며, 그들을 새로운 세이마스에서 활용하지 않는 것은 바보같은 일이라는 것을 부정할 수는 없었습니다."
 LIT_patriotic_socialism:0 "애국사회주의"
 LIT_patriotic_socialism_desc:0 "민주 정부는 크게 사회민주주의자들과 중도파로 구성되어 있고, 그들의 사회주의적 이상론이 리투아니아 노동자들의 정신을 오염시키고 있습니다. 카지스 그리니우스는 분명 사회주의자가 맞지만, 그는 분명 애국자이며 그의 아이디어를 일부 채용한다면 리투아니아의 노동자들은 더 높은 생산성을 내고 독재정부에 대한 그들의 지지 또한 확보할 수 있을 것입니다."
 LIT_peace_with_poland:0 "폴란드와 평화"
 LIT_peace_with_poland_desc:0 "폴란드와 리투아니아는 지난 수십년 간 공식적으로는 전쟁 중이었습니다. 하지만 어느 쪽도 실질적인 전투를 치르지는 않았습니다. 빌뉴스가 폴란드의 손에 남아있지만, 동방과 서방에 존재하는 진정한 적에게 집중하려면 폴란드와의 교착상태를 풀고 공식적으로 평화를 선언해야만 합니다."
 LIT_strength_in_unity:0 "통합 속의 힘"
 LIT_strength_in_unity_desc:0 "우리는 함께일 때 강하며 그 어떠한 국가도 폴란드와 리투아니아와 같은 유대관계를 지닌 나라는 없습니다. 비록 우리가 스스로 다시 연방 안에 갇히고 싶지는 않더라도, 그래도 우리 두 국가가 연약한 독립을 지키며 친구처럼 협력하는 건 가능할지도 모릅니다."
 LIT_indivisible_power_of_the_state:0 "불가분의 국가 권력"
 LIT_indivisible_power_of_the_state_desc:0 "내가 곧 국가이며, 국가가 곧 나입니다. 법과 독재의 원칙이 굳게 섰으니, 이제 남은 것은 독재자의 권력이 절대적임을 확인시키는 것 뿐입니다. 몇몇 사람들은 민주주의로 돌아가고자 하는 소망을 갖겠지만, 여전히 곰과 독수리가 호시탐탐 리투아니아의 모가지를 노리고 있는 현 상황에서는 그저 위험하고 어리석은 생각에 불과합니다."
 LIT_purge_popular_resistance:0 "민중의 저항 척살"
 LIT_purge_popular_resistance_desc:0 "우리 국민들 중 몇몇이 스메토나와 그의 독재정에 반대해 독자활동을 하고 있습니다. 이 자들은 리투아니아의 독립을 위협하는 적이며, 우리 국가의 생존과 안정성의 지속을 보장하기 위해서는 반드시 척살되어야 합니다."
 LIT_anti_communist_militia:0 "반공 의용군"
 LIT_anti_communist_militia_desc:0 "우리나라에서 좌파 집단을 몰아내는 것은 우리의 야망입니다. 그리고 그 야망을 공유하는 자원병들이 전국 각지에서 발생하고 있습니다. 우리는 그저 그 반 좌파 집단들을 후원하기만 하면 됩니다. 그러면 그들이 알아서 우리를 위해 소비에트를 막아줄 것입니다!"
 LIT_arrest_nazis_in_memel:0 "메멜에서 나치 체포"
 LIT_arrest_nazis_in_memel_desc:0 "메멜은 나치와 파시스트 동조자들로 가득 차 있으며 독일 침략의 선례를 만들고 있습니다. 만약 우리가 메멜 지역을 계속해서 유지하고 싶다면, 우리는 나치 당원 자격을 투옥으로 처벌할 수 있는 범죄로 만들고 잠재적인 나치 침략에 대해 적절한 준비를 해야 합니다."
 LIT_reminder_of_true_enemy:0 "진정한 적을 되새기기"
 LIT_reminder_of_true_enemy_desc:0 "1918년의 전쟁 당시 우리는 붉은 군대와 자유 군단의 잔혹한 탄압을 마주했으며, 또다시 전쟁의 기운이 다가옴에 따라 당시의 굴욕적인 기억들이 리투아니아 장관들의 마음속에서 타오르기 시작했습니다. 더는 지체할 수 없습니다, 우리는 이 세력들 중 어느 것이 우리의 가장 큰 위협인지를 결정하고 전쟁을 준비해야 합니다!"
 LIT_appease_soviets:0 "러시아를 달래기"
 LIT_appease_soviets_desc:0 "우리는 전쟁을 준비하기 위해 모든 노력을 다했지만 리투아니아인의 생명을 보존하려면 패배를 인정해야 합니다."
 LIT_appease_nazis:0 "독일을 달래기"
 LIT_appease_nazis_desc:0 "우리는 전쟁을 준비하기 위해 모든 노력을 다했지만 리투아니아인의 생명을 보존하려면 패배를 인정해야 합니다."
 LIT_offer_military_basing:0 "군사 주둔권 제안"
 LIT_offer_military_basing_desc:0 "또 다른 전쟁은 꼭 피해야만 합니다. 리투아니아는 독일과 소비에트 양측에 국내 군사 주둔권 및 통행권, 요새의 건설 및 이용 권한 같은 전략적 이익을 제공하여 침공을 피할 수 있을지도 모릅니다."
 LIT_offer_military_basing_tt_1:0 "§G어느 쪽을 달래주었는지에 의해 결정됩니다:§!\n"
 LIT_offer_military_basing_tt_2:0 "§R또는§!\n"
 LIT_occupation:0 "점령"
 LIT_occupation_desc:0 "우린 너무 늦었습니다. 국내에는 언제 우리에게 적대적으로 돌아설지 모르는 적국의 병사들이 가득합니다. 이제 정부와 지도자들은 하야하고 적들이 마음대로 하도록 내버려 두어야 할 때가 됐는지도 모릅니다."
 LIT_free_voldemares:0 "볼데마라스 석방"
 LIT_free_voldemares_desc:0 "스메토나는 전 총리를 너무 빨리 체포했던 것 같습니다. 볼데마라스는 리투아니아의 자주 독립을 지향하는 것이 분명하며, 그의 능력과 헌신을 우리 정부 안에서 이용해야 합니다."
 LIT_lithuanian_activist_front:0 "리투아니아 행동주의 전선"
 LIT_lithuanian_activist_front_desc:0 "리투아니아 전역에 행동주의자들과 준군사조직들이 활동하고 있습니다. 그들은 서로 다른 사상으로 인해 분산되어 있고 절박한 상황에 처해 있지만, 모두 리투아니아와 그 자주성을 지키고자 하는 정신을 공유하고 있습니다. 리투아니아 행동주의 전선을 설립하여, 제국주의 외세에게 우리가 호락호락한 상대가 아니라는 것을 보여줘야 합니다."
 LIT_organize_the_iron_wolf:0 "강철 늑대단 조직"
 LIT_organize_the_iron_wolf_desc:0 "강철 늑대단은 산산조각났고 조직이 붕괴되었으며, 리더 볼데마라스도 그렇듯이 정부와 협력할지 적대할지조차 결정하지 못하고 있습니다. 강철 늑대단에게 명확한 비전과 목표를 제시하여, 조직을 성숙시켜야 합니다."
 LIT_new_kind_of_iron_wolf:0 "새로운 강철 늑대단"
 LIT_new_kind_of_iron_wolf_desc:0 "강철 늑대단의 위협은 정리되었으니, 이제 우리 국가의 상징을 되찾고 전군에 자랑스럽게 보여주어야 합니다."
 LIT_lithuanian_youth:0 "강철 늑대 유소년단"
 LIT_lithuanian_youth_desc:0 "군대에는 사람이 필요합니다. 하지만 지금처럼 이념이 지배하는 시대에는 소년들에게 애국적인 이념을 심어줄 필요가 있습니다. 그 소년들이 자랐을 때  총 한 자루만 쥐어주면 기꺼이 리투아니아 땅 한뼘을 지키기 위해 죽을 것입니다."
 LIT_rapid_fortifications_in_the_east:0 "동부 급속 요새화"
 LIT_rapid_fortifications_in_the_east_desc:0 "우리의 독립을 유지하는 데에 가장 큰 위협은 공산주의자들인 것이 확실해졌습니다. 우리는 동쪽에서 밀려오는 공산주의자들의 위협에 맞서 모든 수를 동원하더라도 나라를 지켜야 합니다."
 LIT_defence_from_above:0 "영공 방호"
 LIT_defence_from_above_desc:0 "적이 계속해서 폭격을 한다면 우리의 요새는 아무 짝에도 쓸모가 없습니다. 방어선을 구축하여 놈들이 하늘에서 떨구는 폭탄, 총알 하나도 전부 되돌려 줘야 합니다."
 LIT_exile_voldemares:0 "볼데마라스 추방"
 LIT_exile_voldemares_desc:0 "아우구스티나스 볼데마라스가 감옥에 있는 한 강철 늑대는 짖기만 할 뿐 물지는 못할 것이라 생각할지 모릅니다. 하지만 그의 조직은 여전히 볼데마라스의 석방을 요구하고 있으며 실제적인 위협이 되고 있습니다. 만일 볼데마라스를 풀어주되 다시는 리투아니아에 발을 붙이지 못하도록 한다면, 강철 늑대단 운동은 구심점을 잃고 흩어질 것입니다."
 LIT_root_out_the_iron_wolf:0 "강철 늑대단 뿌리 뽑기"
 LIT_root_out_the_iron_wolf_desc:0 "강철 늑대단의 정부 전복 계획은 볼데마라스의 추방으로 인해 멈추었지만, 여전히 강철 늑대단은 건재합니다. 그 조직과 조직원들은 리투아니아 군의 안정적인 미래를 보장하기 위해서 정치판에서 제거되어야 합니다."
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military:0 "군대 통합"
 LIT_unify_the_military_desc:0 "리투아니아 군인 중 일부가 볼데마라스와 강철 늑대단에 매혹되었습니다. 그 일부가 너무 많아서, 강철 늑대단이 초대장만 발송하면 언제든 군대 전체가 강철 늑대단의 영향권으로 넘어올 지경입니다. 이제 우리는 스메토나를 정부에서 축출하고 리투아니아를 되찾아야 합니다!"
 LIT_seek_ties_with_germany:0 "독일과의 협력 모색"
 LIT_seek_ties_with_germany_desc:0 "독일은 공식적으로는 리투아니아의 적이지만, 폴란드라는 공통의 적을 가지고 있습니다. 독일과 접촉 함으로써, 현재 폴란드에게 점령당한 우리 리투아니아 동지들을 되찾을 수 있을 것입니다."
 LIT_fortify_memel:0 "메멜 요새화"
 LIT_fortify_memel_desc:0 "쿠데타로부터 리투아니아의 주권을 지켜내기 위해서는 독일인들을 신용해서는 안 됩니다. 차라리 여우가 더 믿을만할 지도 모릅니다! [GER.GetLeader](은)는 리투아니아 정부의 적이며 독일이 메멜을 노리고 공격적으로 덤벼들고 있다는 것은 공공연한 사실입니다!"
 LIT_proclaim_greater_lithuania:0 "대리투아니아 선포"
 LIT_proclaim_greater_lithuania_desc:0 "리투아니아는 한때 유럽의 강대국 중 하나였으나, 수 세기 전 폴란드인들에 의해 난도질 당하고 무너진 후 우리는 옛 영광을 되찾을 능력이 없었습니다. 그러나 이제는 그렇지 않습니다. 리투아니아는 다시 유럽의 최대 강국으로 올라설 것입니다!"
 LIT_claim_livonia:0 "리보니아 주장"
 LIT_claim_livonia_desc:0 "북쪽에는 수 세기 동안 독립하지 못했던 두 신생 국가가 있습니다. 그들은 오직 리투아니아의 손에서만 나아갈 길을 찾을 수 있을 것입니다..."
 LIT_claim_lithuania_minor:0 "저지대 리투아니아 소유권 주장"
 LIT_claim_lithuania_minor_desc:0 "독일인들이 “쾨니히스베르크” 라고 거짓되게 부르는 지역은 사실 리투아니아인 조상들의 고향입니다. 소리투아니아는 발트 십자군 이후 독일 점령 하에 존재했으며 이를 되찾아야 합니다."
 LIT_demand_vilnius:0 "빌뉴스 요구"
 LIT_demand_vilnius_desc:0 "우리의 적인 폴란드에 의해 옛 리투아니아의 수도는 너무나도 오랫동안 점령당해 왔고, 무기력한 우리의 정부는 이에 대해 아무런 대처도 하지 못했습니다. 하지만 더는 아닙니다. 빌뉴스는 다시 리투아니아의 영토가 될 것입니다!"
 LIT_support_polish_fascists:0 "폴란드 파시스트 지원"
 LIT_support_polish_fascists_desc:0 "폴란드는 우리와 같은 적을 두고 있으며, 우리는 폴란드-리투아니아 연방의 역사를 특징지은 수십년 간의 동질감을 잊을 수 없으며, 폴란드 국가 내 파시즘을 지원해야 합니다."
 LIT_invade_poland:0 "폴란드 침공"
 LIT_invade_poland_desc:0 "몇 세기 동안, 리투아니아인들은 폴란드가 대부분의 권력을 가진 이른바 \"연방\"이라는 이름 아래 속박되어 있었습니다. 폴란드인들은 이러한 상태로 돌아가길 열망하고 있으며, 그렇다면 지금이 그들이 그렇게 바라던 연방을 다시 가져다줄 때일지도 모릅니다."
 LIT_request_polish_occupation:0 "폴란드 점령 요청"
 LIT_request_polish_occupation_desc:0 "지난 수십 년 동안, 리투아니아가 없는 폴란드 국가는 상상조차 할 수 없었으며, 리투아니아의 주권은 현대 폴란드 정치인들에게 우스갯소리에 불과했으므로, 그들은 리투아니아가 그들의 국가를 점령하는 것에 대하여 완전히 만족하였을 것입니다."
 LIT_restore_order:0 "질서 회복"
 LIT_restore_order_desc:0 "먼 옛날 리투아니아는 소위 \"연방\"내의 더 거대한 가맹국이었습니다. 그 시절 폴란드는 우리 국경에 존재하는 얇은 은박지 정도의 국가였습니다. 이제 이 세계를 다시금 그 시절의 올바른 모습으로 고칠 때가 되었습니다."
 LIT_restore_greater_lithuania:0 "대리투아니아를 복원하라"
 LIT_restore_greater_lithuania_desc:0 "동부의 셀 수 없이 많은 협력자들이 이제 우리의 이름으로 취임하기를 열망하고 있으며, 남은 일은 지방 정부를 충성파로 채우고 루테니아에 대한 리투아니아의 새로운 지배 시대를 선포하는 것뿐입니다!"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy:0 "조합주의 경제"
 LIT_a_corporatist_economy_desc:0 "서방은 리투아니아 내에서 신속한 경제적 자유주의가 빠르게 확산되기를 원하고 있습니다. 그러나 안타나스 스모토나는 협동조합주의를 모델로 한 통제와 중앙 집중화를 훨씬 선호합니다."
 LIT_a_martial_prime_minister:0 "군인 출신 총리"
 LIT_a_martial_prime_minister_desc:0 "총리직은 보통 국회의원 중에서 선출하지만 지금같이 전쟁을 치르고 있는 시기에는 대통령이 더 큰 권한을 갖게 되기 때문에, [ROOT.GetLeader]의 오른팔 역할을 할 수 있는 강인한 지도자를 선출해야 합니다!"
 LIT_a_priestly_prime_minister:0 "성직자 출신 총리"
 LIT_a_priestly_prime_minister_desc:0 "전직 의원이었으며 현재는 사제인 블라다스 미로나스는 국민당을 대표하기에 이상적인 총리 후보입니다. 가톨릭 교회에서의 그의 위상과, 농민 계층 그리고 농업에 바친 그의 헌신 덕에 그는 리투아니아 하급 계층 사이에서 인기있는 후보입니다."
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule:0 "군정 강행"
 LIT_enforce_military_rule_desc:0 "리투아니아는 독립을 위한 투쟁에서 혼자가 아닙니다. 라트비아와 에스토니아 역시 우리와 같은 적들에 둘러싸여 있지만, 그들의 정부는 국민을 보호하기 위하여 해야할 일을 할 근간이 부족합니다. 우리는 발트 지역 전체에 군정을 강행해야 합니다."
 LIT_expand_military_budget:0 "군비 증강"
 LIT_expand_military_budget_desc:0 "군인들의 가장 흔한 불만 사항은 시민 정부에서의 그들의 노력에 비해서 상대적으로 적은 임금입니다. 라슈티키스가 수상직에 오름에 따라, 군대에 필요한 예산을 보장할 때가 왔습니다."
 LIT_exploit_the_international_bank:0 "국제은행 이용"
 LIT_exploit_the_international_bank_desc:0 "국제은행의 일원으로서, 안타나스 스메토나는 금융 부문을 국가를 위해 이용할수있는 최적의 위치에 있습니다. 전쟁이 눈앞으로 다가온 이시기에, 우리가 할수있는 선택은 무엇이 있을까요?"
 LIT_join_the_allies:0 "연합국 가입"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism:0 "리투아니아인 보존주의"
 LIT_lithuanian_preservationism_desc:0 "리투아니아 공화국은 신생이며 아직 자리를 잡아가는 중입니다. 많은 사람들은 신생 리투아니아가 공산주의, 파시즘, 자유주의에 무릎 끓으리라고 예상할 지 모르겠지만, 우리는 이러한 외세의 영향력에 굴복하고 싶은 충동을 반드시 피해야 합니다. 진정한 독립 리투아니아는 스스로 길을 찾아야만 합니다."
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "계엄령"
 LIT_martial_law_desc:0 "자유는 평화로운 국가가 누릴 수 있는 사치이지만, 사방이 우리의 적인 현재, 리투아니아는 그런 사치를 누릴 수 없습니다."
 LIT_merge_the_military_and_civilian_governments:0 "군부와 민정의 통합"
 LIT_merge_the_military_and_civilian_governments_desc:0 "군부와 대통령 사이의 권력 공유가 한때는 유용했지만, 스메토나는 더 이상 국가에 쓸모가 없습니다. 국가긴급권을 군부에 이양만이 리투아니아의 지속적인 안전을 보장할 수 있는 길일 것입니다."
 LIT_peasants_reform:0 "농민 처우 개선"
 LIT_peasants_reform_desc:0 "농민들은 우리나라의 경제에서 가장 핵심적인 계층이지만, 그들에게 주어지는 혜택은 터무니없이 부족했습니다. 이젠 미로나스 총리가 농민들의 삶의 질을 높여줄 것입니다."
 LIT_presidential_reform:1 "[GetLithuanianPowerIdeaAdj] 개혁"
 LIT_presidential_reform_desc:1 "Party politics plagued the Lithuanian state for so long, restricting the powers of the [GetLithuanianLeaderTitle]. The new Lithuanian [GetLithuanianLeaderTitle] must be above the squabbling of political parties and instead belong only to Lithuania herself."
 LIT_restore_public_elections:0 "선거제도 복구"
 LIT_restore_public_elections_desc:0 "리투아니아에 대한 독재는 한 때 유용했지만, 국가가 안정된 지금, 국민들의 의견은 존중받을 자격이 있습니니다. 그동안은 리투아니아인이라는 것이 어떤 의미인지 우리끼리만 다퉜었지만, 어쩌면 이제는 국민들에게 그 질문을 던져봐야 할지도 모르겠습니다."
 LIT_state_media:0 "국영 언론"
 LIT_state_media_desc:0 "현재 발간되는 신문은 너무나도 자주 파시즘과 공산주의의 선전으로 가득 차있습니다. 대중이 국가에서 승인된 출판물만을 읽도록 독려해야 합니다. 그것이 유일하게 믿음직한 자료니까요."
 LIT_the_nation_and_its_power:0 "국가와 힘"
 LIT_the_nation_and_its_power_desc:1 "세이마스에서 벌어지는 시시콜콜한 다툼은 [GetLithuanianLeaderTitle]의 권력에 방해가 될 뿐입니다. 만일 우리가 스스로를 방어할 수 있을만한 국가를 건설하고자 한다면, [GetLithuanianLeaderTitle]에게 절대 권력을 주어야 합니다."
 LIT_the_nationalist_council:0 "민족주의 위원회"
 LIT_the_nationalist_council_desc:0 "대통령은 현재 공식적으로는 무소속이지만, 세이마스는 여전히 무력한 아이들처럼 하찮은 일로 아웅다웅하고 있습니다. 의원들이 [ROOT.GetRulingParty]에 협력하도록 부추길 필요가 있으며 협력하지 않는 자들은 빠르게 해임될 것입니다."
 LIT_support_monarchism_in_POL:0 "폴란드 군주주의 지원"
 LIT_support_monarchism_in_POL_desc:0 "리투아니아가 그랬던것처럼, 폴란드는 그들만의 새 국왕을 선출할 예정이었습니다, 하지만 리투아니아와는 다르게, 폴란드인들은 자신들의 왕좌를 받아갈 적합한 왕을 찾을수 없었습니다. 우리는 폴란드 국민들이 약속받았던 강인한 지도자를 그들에게 제공할것입니다; 폴란드를 독일의 제국주의에게서 보호할 그런 지도자 말입니다."
 LIT_king_of_poland:0 "폴란드 왕국"
 LIT_king_of_poland_desc:0 "때가 무르익었습니다. 리투아니아 민중들은 [POL.GetLeader]에 대한 반감을 키우고 있으며 군주제 지지자들은 그들의 요구를 정부에 공식적으로 제출할 준비가 되어 있습니다. 리투아니아의 도움이 있다면, 그들은 하느님께 선택받은 왕이 [Root.GetLeader]임을 깨닫게 될 것입니다."
 LIT_arm_monarchist_militants:0 "군주주의 민병대 무장"
 LIT_arm_monarchist_militants_desc:0 "우리 국경 너머에 사는 사람들 중에는 [Root.GetLeader](이)가 우리나라에 그래 준 것처럼 자신들의 나라에도 질서와 번영을 가져다주기를 바라는 이들이 있습니다! 우리는 이 군주주의자 투사들에게 무기를 제공하여 이들이 정당한 군주를 맞이하기 위한 싸움을 치를 수 있도록 해주어야 합니다."
 LIT_POL_union:0 "연방 재결성"
 LIT_POL_union_desc:0 "[Root.GetLeader](이)가 폴란드와 리투아니아 두 국가의 왕이 되었으니, 세이마스와 세임을 통합한다면 폴란드-리투아니아 연방이 새로이 탄생하게 될 것입니다."
 LIT_expand_lithuanian_shipyards:0 "리투아니아 조선소 확장"
 LIT_expand_lithuanian_shipyards_desc:0 "폴란드를 우리 수중에 넣음에 따라, 우리는 해군력 증강과 발트해의 지배권에 대한 경쟁력을 확장시킬 기회를 얻었습니다."
 LIT_lithuanian_rail:0 "폴란드-리투아니아 철도"
 LIT_lithuanian_rail_desc:0 "폴란드와 리투아니아가 진정으로 연결되어 있다면 두 국가 간의 여행은 사소한 문제에 불과할 것입니다. 철도를 연결함으로써 우리의 보급선과 산업력을 크게 증대시킬 수 있습니다."
 LIT_push_for_ruthenia:0 "루테니아를 뚫고"
 LIT_push_for_ruthenia_desc:0 "우크라이나와 벨라루스의 철도망은 비참하게 방치되어 왔지만, 이 지역들도 연방의 일부입니다. 우리가 소련을 뚫고 나가서 우리의 것을 되찾으려면 동쪽 철도에 투자해야 합니다."
 LIT_warsaw_to_crimea_railway:0 "바르샤바-크림 철도"
 LIT_warsaw_to_crimea_railway_desc:0 "바다에서 바다까지 통치하려는 우리의 야망은 우리가 취하는 각 영토가 국가의 완전히 통합되는 것이 중요합니다. 우리의 자연적인 국경은 남북, 동서로 뻗어 있으며, 크림반도와 철도를 연결하려는 야망은 지역에 대한 우리의 통제를 확고히 할 것입니다."
 LIT_merge_the_arms_industries:0 "군수 산업 합병"
 LIT_merge_the_arms_industries_desc:0 "폴란드와 리투아니아 무기 제조업체는 수십 년 동안 무기를 각자 생산했지만, 우리나라가 하나가 된 지금, 우리 산업을 전문화하고 폴란드와 리투아니아 공장 간의 협력을 창출할 기회가 생겼습니다."
 LIT_merge_civilian_industries:0 "민간 산업 합병"
 LIT_merge_civilian_industries_desc:0 "우리의 국가들이 연합을 맺음에 따라, 각자의 나라만을 위한 건설은 앞뒤가 맞지 않게 되었습니다. 우리의 산업은 국가의 미래를 위해 반드시 하나가 되어야 합니다."
 LIT_claim_livonia_monarchy:0 "리보니아 주장"
 LIT_claim_livonia_monarchy_desc:0 "발트 국가들 사이에는 깨지지 않는 형제애와 동지 의식이 있으며, 우리의 왕좌에 왕이 있는 지금, 우리는 그 형제애가 우리의 신성한 권리라 주장하려 합니다."
 LIT_claim_greater_lithuania:0 "대리투아니아 주장"
 LIT_claim_greater_lithuania_desc:0 "오늘날 우리가 알고 있는 리투아니아는 앞서 있던 리투아니아 대공국의 그림자에 불과합니다. 연방은 폴란드와 리투아니아의 연합 그 이상을 의미하며 그것은 폴란드인, 리투아니아인, 우크라이나인 그리고 벨라루스인의 연합입니다."
 LIT_greater_commonwealth:0 "대 폴란드-리투아니아 연방"
 LIT_greater_commonwealth_desc:0 "연방에 대한 야망은 사라진 왕국의 단순한 역사적 영토를 훨씬 뛰어넘습니다. 폴란드인의 마음에 있는 연방은 위대한 제국의 권위, 바다에서 바다로 빛나는 다문화 제국입니다!"
 LIT_institute_royal_guards:0 "근위대 설립"
 LIT_institute_royal_guards_desc:0 "군주가 왕좌에 앉은 지금, 우리는 리투아니아 군인들 중 가장 뛰어난 자들을 찾아 우리의 사랑받는 군주의 개인적 보호를 하게 하는 것이 중요합니다."
 LIT_a_king_for_our_people:0 "백성들을 위한 왕"
 LIT_a_king_for_our_people_desc:0 "안타나스 스메토나는 리투아니아를 단독으로 통치할 수 없으며, 많은 사람들이 대통령이 총리를 임명할 것으로 기대하지만 다른 선택권이 있습니다. 카를 게로 폰 우라흐는 민다우가스 2세의 적법한 아들이며 독일 지배의 장막이 더 이상 리투아니아 머리 위에 드리워지지 않는 이상, 우리의 왕을 왕좌에 앉히는 것을 막을 수 있는 것은 없습니다."
 LIT_a_new_noble_class:0 "새로운 귀족"
 LIT_a_new_noble_class_desc:0 "우리의 국가는 정치인들과 올리가리히들로부터 너무나 오랫동안 통치받았습니다. 리투아니아를 섬길 국왕을 위해, 그는 그가 이끌어갈 궁중이 필요합니다."
 LIT_abolish_the_presidency:0 "대통령제 폐지"
 LIT_abolish_the_presidency_desc:0 "지금까지 스메토나는 국가의 통치권을 유지했지만 민다우가스 3세의 인기가 높아지면서 대통령제를 폐지하고 국왕의 절대 통치로 교체하는 것은 현명한 것으로 보입니다. 스메토나는 총리직을 사임하고 젊은 민다우가스 3세를 고문으로써 섬기게 됩니다."
 LIT_claim_prussia:0 "동프로이센 장악"
 LIT_claim_prussia_desc:0 "동부 프로이센은 수 많은 리투아니아와 폴란드 소수 민족의 고향이며 이 사람들이 [Root.GetNameDef]에서 동지들과 하나가 될 때입니다."
 BALTIC_rejoin_the_railways:0 "철도 재연결"
 BALTIC_rejoin_the_railways_desc:0 "우리를 점령했던 러시아인과 독일인에게 우리는 시골 벽지에 지나지 않았습니다. [ROOT.GetNonIdeologyName] 측은 철도 및 인프라의 개선을 시작으로 최대한 산업화될 것입니다."
 BALTIC_axis_investments:2 "[GetBalticAxisInvesmentsAdj]의 투자 모색"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger:0 "독일의 무역항은 발트해 전역에 존재하며 비록 한때 우리가 적이었지만 추축국과의 무역과 투자가 [ROOT.GetNonIdeologyAdjective] 의 경제를 헤아릴 수 없을 정도로 강화할 것이라는 점은 부인할 수 없습니다."
 BALTIC_axis_investments_desc_fasc_eur:0 "파시즘이 유럽 전역에 강한 존재감을 내뿜고 있으며, 이해할 수 없는 약간의 의구심이 있지만 파시스트와 우리 간의 무역과 투자가 [ROOT.GetNonIdeologyAdjective]의 경제를 헤아릴 수 없을 만큼 성장시킬 것임은 부정할 수 없습니다."
 BALTIC_axis_investments_desc_fasc_int:0 "파시즘이 세계 곳곳에 강한 존재감을 내뿜고 있으며, 이해할 수 없는 약간의 의구심이 있지만 파시스트와 우리 간의 무역과 투자가 [ROOT.GetNonIdeologyAdjective]의 경제를 헤아릴 수 없을 만큼 성장시킬 것임은 부정할 수 없습니다."
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName](은)는 그들의 경제력과 군사력을 증명했으며, 비록 그들이 정확히 이웃은 아니지만 [JAP.GetAdjective]와의 무역과 투자가 [ROOT.GetNonIdeologyAdjective]의 경제를 헤아릴 수 없을 만큼 성장시킬 것임은 부정할 수 없습니다."
 BALTIC_german_war_economics:1 "[GetBalticAxisInvesmentsAdj] 전쟁 경제 채택"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default:0 "독일은 이전까지 유럽에서 볼 수 없을 정도로 급속하게 군수 부문의 산업화에 박차를 가하고 있습니다. 그들을 모방하고 독일 은행으로부터 투자받는 것이 좋을 것 같습니다."
 BALTIC_german_war_economics_desc_alt:0 "우리의 파시스트 후원자들은 이전까지 유럽에서 볼 수 없을 정도로 급속하게 군수 부문의 산업화에 박차를 가하고 있습니다. 그들은 모방하고 그들으로부터 투자받는 것이 좋을 것 같습니다."
 BALTIC_autobahn:0 "[Root.GetAdjective] 아우토반"
 BALTIC_autobahn_desc:0 "인프라가 노동자의 빠르고 지속적인 유입을 촉진시키지 않는다면 [Root.GetNonIdeologyName]의 산업화 수준은 쓸모가 없습니다. 인프라 부문에 있어서 제국의 것을 본받는다면, 제국과 비슷한 수준의 효율성을 달성할 수 있습니다."
 BALTIC_eastwall:0 "동부장벽"
 BALTIC_eastwall_desc:0 "독일군도 우리처럼 동쪽에서의 공격을 예상하고 있으며, 우리의 국경 역시 그들만큼 튼튼히 지킬 수 있을 것입니다."
 BALTIC_balticwall:0 "발트장벽"
 BALTIC_balticwall_desc:0 "동부 요새화는 만약 적이 바다에서 공격하기로 결정한다면 무용지물입니다! 우리는 영국, 독일국, 혹은 소비에트 연방에 맞설 정도의 해군을 만들 수는 없지만, 그들이 속수무책이도록 해안을 방어하기 위한 모든 방안을 실행해야 합니다."
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj] 전차 면허 생산"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default:0 "독일군의 전차들은 목표를 공격하면서 적을 흩어지게 하고 혼란스럽게 할 수 있다는 것을 증명했습니다. [Root.GetNonIdeologyName](은)는 다가올 동쪽과의 전쟁에서 이러한 전술을 모방함으로써 큰 이득을 얻을 수 있을 것입니다."
 BALTIC_german_tank_licences_desc_alt:0 "파시스트 후원자의 전차들은 목표를 공격하면서 적을 흩어지게 하고 혼란스럽게 할 수 있다는 것을 증명했습니다. [Root.GetNonIdeologyName](은)는 다가올 동쪽과의 전쟁에서 이러한 전술을 모방함으로써 큰 이득을 얻을 수 있을 것입니다."
 BALTIC_german_baltic_industry:1 "추축국-발트 협동 산업"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default:0 "독일은 우리나라에 많은 투자를 하고 있습니다. 독일과 [Root.GetNonIdeologyName]의 민간 부문은 구별이 불가능할 정도이며, 다수의 기업이 [Root.GetNonIdeologyAdjective]와 독일 모두에게 일자리를 제공합니다."
 BALTIC_german_baltic_industry_desc_alt:0 "외국의 파시스트 후원자는 우리나라에 많은 투자를 하고 있습니다. 다른 파시스트 후원자들과 [Root.GetNonIdeologyName]의 민간 부문은 구별이 불가능할 정도이며, 다수의 기업이 [Root.GetNonIdeologyAdjective]와 그들 모두에게 일자리를 제공합니다."
 BALTIC_request_german_support:2 "[GetBalticAxisInvesmentsAdj] 지원 요청"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default:0 "독일이 우리에게 제공하는 산업 역량은 부족합니다. 하지만 동쪽에서 다가오는 공산주의자들의 위협에서 우리 스스로를 지킬 수 있도록 독일 관료들을 설득해서 우리에게 여분의 장비를 제공해 달라고 부탁할 수 있을지도 모릅니다."
 BALTIC_request_german_support_desc_alt:0 "파시스트 후원자들이 우리에게 제공하는 산업 역량은 부족합니다. 하지만 동쪽에서 다가오는 공산주의자들의 위협에서 우리 스스로를 지킬 수 있도록 파시스트 후원자들을 설득해서 우리에게 여분의 장비를 제공해 달라고 부탁할 수 있을지도 모릅니다."
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default:0 "연합국과의 교역 갱신"
 BALTIC_renew_allied_trade_alt:0 "외국인 투자 모색"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default:0 "우리는 건국 이래 영국과의 무역과 군사적 지원에 의존해왔으며, 그것을 포기하는 것은 어리석은 짓입니다. 국경을 침범하는 독일과 러시아의 맹공에서 다시 한 번 살아남으려면 우리나라에 연합국의 투자를 유치해야 합니다."
 BALTIC_renew_allied_trade_desc_allied:0 "우리는 건국 이래 연합국과의 무역과 군사적 지원에 의존해왔으며, 그것을 포기하는 것은 어리석은 짓입니다. 국경을 침범하는 독일과 러시아의 맹공에서 다시 한 번 살아남으려면 우리나라에 연합국의 투자를 유치해야 합니다."
 BALTIC_renew_allied_trade_desc_international:0 "우리는 건국 이래 다른 국가와의 무역과 군사적 지원에 의존해왔으며, 그것을 포기하는 것은 어리석은 짓입니다. 국경을 침범하는 독일과 러시아의 맹공에서 다시 한 번 살아남으려면 우리나라에 외국의 투자를 유치해야 합니다."
 BALTIC_ford_motors:0 "[Root.Capital.GetName] 포드 산업"
 BALTIC_ford_motors_desc:0 "포드 자동차 회사는 미국과 전 세계의 연합국에게 대량 생산된 저렴한 자동차를 공급하는 일을 훌륭히 해냈습니다. 만약 우리가 [Root.Capital.GetName]에 포드 회사의 공장을 설립한다면, 우리 군에게 차량을 공급하는 것 뿐만 아니라 서쪽으로 수출하여 상당한 이익을 얻을 수 있을 것입니다."
 BALTIC_crossley_motors:0 "[Root.Capital.GetName]-크로슬리 모터스"
 BALTIC_crossley_motors_desc:1 "현재 우리나라는 외국인 투자가 증가하고 있고 합리적인 가격으로 자동차를 생산하기 때문에, 우리는 크로슬리 모터스와 협력하여 [Root.GetNonIdeologyAdjective]군 내에서 사용할 수 있는 독창적인 자동차를 만들 수 있을 것입니다!"
 BALTIC_british_designers:0 "영국 설계사 초대"
 BALTIC_british_designers_desc:0 "우리는 영국의 설계를 철저히 연구해왔습니다. [Root.Capital.GetName]-크로슬리 모터스가 성공적이었기에, 영국 설계사들을 [Root.GetNonIdeologyAdjective] 엔지니어링 회사에 정식으로 초대하는 것이 좋을 것 같습니다."
 BALTIC_technology_sharing:0 "기술 공유"
 BALTIC_technology_sharing_desc:0 "우리는 이미 파트너의 수많은 장비를 생산하고 있지만, 그들의 설계를 연구함으로써 아마 [Root.GetNonIdeologyAdjective]의 기존 설계를 크게 개선할 수 있을 것입니다."
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default:0 "영국 항공기 제조회사"
 BALTIC_british_aircraft_alt:0 "외국 항공기 제조회사"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default:0 "지금까지 국산 항공기 설계에 대한 노력은 미온적이었으며, 공군은 독일군과 소련군에게서 노획된 항공기에 의존해 왔습니다. 하지만 우리가 살아남기 위해서는 국산 항공기의 생산을 시작해야 하며, 영국 공군이 승리의 열쇠가 될 수도 있습니다..."
 BALTIC_british_aircraft_desc_alt:0 "지금까지 국산 항공기 설계에 대한 노력은 미온적이었으며, 공군은 독일군과 소련군에게서 노획된 항공기에 의존해 왔습니다. 하지만 우리가 살아남기 위해서는 국산 항공기의 생산을 시작해야 하며, 외국의 공군이 승리의 열쇠가 될 수도 있습니다..."
 BALTIC_allied_shipments:0 "연합국 수송품 증가"
 BALTIC_allied_shipments_desc:1 "1918년 이래 [Root.GetNonIdeologyAdjective]군은 영국에서 보낸 장비로 무장하고 있습니다. 우리는 영국이 수송량을 대폭 늘리지 않으면 [Root.GetNonIdeologyName](이)가 또 다른 소비에트 연방의 괴뢰 정부로 전락할 수 있다는 것을 연합국이 이해하도록 노력해야 합니다."
 BALTIC_baltic_fleet:0 "발트 함대"
 BALTIC_baltic_fleet_desc:0 "[Root.GetNonIdeologyAdjective]의 함대가 비록 세계의 부러움을 사기는 힘들겠지만, 적절한 투자를 통해 [Root.GetNonIdeologyName]의 영토를 상륙으로부터 방어할 수 있을 것입니다."
 BALTIC_attract_workers_to_capital:0 "[Root.Capital.GetName]로 노동력 집중"
 BALTIC_attract_workers_to_capital_desc:0 "[Root.GetNonIdeologyName]의 노동자들은 시골 곳곳에 퍼져 있으며, 이 중 몇몇은 낙후된 농업 분야에서 일합니다. 만약 우리가 전쟁을 위해 국가를 산업화시키려면, 이 노동자들을 [Root.Capital.GetName]의 공장으로 끌어들여야 합니다!"
 BALTIC_rebuild_forts:0 "[Root.Capital.GetName] 요새 재건"
 BALTIC_rebuild_forts_desc:0 "독립 전쟁 당시, [Root.Capital.GetName](은)는 도시보다는 요새에 가까웠습니다. 비록 요새는 대부분 무너지고 잊혀졌지만, 우리는 전쟁에 대비하며, 이를 재건하고 보수해야 합니다."
 BALTIC_arm_the_nation:0 "국가를 무장시켜라"
 BALTIC_arm_the_nation_desc:0 "[Root.GetNonIdeologyName] 전역은 소비에트 연방의 침공 위협에 맞서 싸울 준비가 되어있지만, 맞서 싸울 장비는 여전히 부족합니다. 우리는 보병 장비의 빠른 생산을 위해 군수 산업을 정비해야만 합니다."
 BALTIC_unchain_education:0 "족쇄에서 풀려난 우리의 교육"
 BALTIC_unchain_education_desc:0 "오랜 시간동안 [Root.GetNonIdeologyAdjective]의 교육 체계에 있어서 인구의 과도한 분산은 큰 걸림돌이었지만, 이제 시골 사람들이 도시로 이주하기 시작했으므로 우리는 [Root.GetNonIdeologyAdjective]의 청소년들을 더 효율적으로 교육할 수 있을 것입니다."
 BALTIC_defence_of_our_nation:0 "우리 국가의 방어"
 BALTIC_defence_of_our_nation_desc:0 "민간 산업은 군수 산업만큼이나 국방에 중요합니다. 애국자들이 조국의 산업화를 위해 그 의무를 다한다면, [Root.GetNonIdeologyName]의 곳곳에 기계의 작동음이 널리 울려 퍼질 것입니다."
 BALTIC_modernize_industry:0 "산업 현대화"
 BALTIC_modernize_industry_desc:0 "오랜 시간동안 [Root.GetNonIdeologyName]의 생산량은 농업에 의해 결정되었지만, 이제는 아닙니다. [Root.GetNonIdeologyName]의 경제를 현대화하기 위해서는 각 지역의 주요 도심에 산업을 집중시켜야 합니다."
 BALTIC_domestic_motors:0 "국산 자동차 회사"
 BALTIC_domestic_motors_desc:0 "외국의 설계는 괜찮지만, 언제까지나 의존할 수는 없습니다. [Root.GetNonIdeologyName](은)는 자랑스러운 나라이며, 우리의 설계사와 발명가들이 서방에 비견된다는 것을 세계에 보여줘야 합니다."
 BALTIC_school_of_aviation:1 "발트 항공 학교"
 BALTIC_school_of_aviation_tech_bonus:0 "항공학교"
 BALTIC_school_of_aviation_desc:0 "독립 전쟁 당시에는 영국이 하늘과 바다에서 대신 싸워줬지만, 현재 영국은 나치의 위협에도 불구하고 계속해서 양보하고 있습니다. 따라서 영국인들이 우리를 다시 보호해 줄 지는 미지수이며, 우리가 직접 하늘에서 싸워야 합니다!"
 BALTIC_original_designs:0 "독자 설계"
 BALTIC_original_designs_desc:0 "1918년 건국부터 현재에 이르기까지 [Root.GetNonIdeologyName](은)는 영국산 무기로 군대를 무장시켜 왔지만 이제는 아닙니다. 우리는 더 이상 영국에 의존할 수 없습니다. 우리는 미래를 생각해 [Root.GetNonIdeologyAdjective]만의 독자적인 무기 생산을 시작해야 합니다."
 BALTIC_arms_industry:0 "무장 완료"
 BALTIC_arms_industry_desc:0 "산업의 현대화가 완료되었고, 국내에는 수많은 군수 산업체들이 가동되고 있습니다. [Root.GetAdjective]의 군수 산업이 마침내 그 잠재력을 깨울 수 있을지도 모릅니다!"
 BALTIC_natural_resources:0 "천연자원 개발"
 BALTIC_natural_resources_desc:0 "소련, 연합국 그리고 다른 발트 국가들과의 [Root.GetNaturaResource_BAL] 무역은 우리나라를 부유하게 만들어줬습니다. 우리는 우리나라 전국의 [Root.GetExtraction_BAL]에 투자함으로써 이 산업에 대한 투자를 늘릴 것입니다!"
 BALTIC_trade_with_neighbors:0 "이웃과의 교역"
 BALTIC_trade_with_neighbors_desc:0 "우리가 독일이나 소련과 무역하는 것은, 우리 스스로 파멸로 걸어들어가는 것이나 마찬가지입니다. 우리는 적이 리투아니아산 곡물을 먹고, 에스토니아의 석유를 연료로 쓰면서, 라트비아산 강철로 만든 전차를 탄 채 [Root.GetNonIdeologyName]를 침공하도록 둘 수는 없습니다. 우리는 대신 공동의 적을 물리치기 위해 서로를 도와야만 합니다."
 BALTIC_invest_in_baltic_trade:0 "발트 무역에 투자"
 BALTIC_invest_in_baltic_trade_desc:0 "발트해에서는 스칸디나비아와 독일 그리고 러시아와의 교역이 매우 잦지만, 우리 항구는 이를 모두 수용할 수 없습니다. 우리는 [Root.GetNonIdeologyName]가 더 빛나고 번영하게끔 하기 위해 이 바다를 공유하는 국가들과의 새로운 무역로를 개척해야 합니다!"
 BALTIC_restore_workers_republic:0 "노동자의 공화국 복원"
 BALTIC_restore_workers_republic_desc:0 "우리가 독립을 위해 투쟁하던 시기 소련은 [Root.GetAdjective] 노동자 공화국을 세우는 데 도움을 줬었습니다. 공화국은 실패했지만, 그 지도자들은 [Root.GetNameDef]와 [SOV.GetNameDef]에 여전히 살아 있으니, 노동자 공화국에 대한 희망은 아직 남아있습니다!"
 BALTIC_seek_support_of_soviets:0 "소비에트 연방의 지원 모색"
 BALTIC_seek_support_of_soviets_desc:0 "비록 붉은 군대가 [Root.GetNameDef](을)를 짖밟았으며 우리나라를 러시아 제국주의의 시대로 이끌긴 했지만, 그들의 도움 없이는 [Root.GetNameDef]에 사회주의를 가져올 수 없습니다."
 BALTIC_soviet_equipment:0 "소련의 장비"
 BALTIC_soviet_equipment_desc:0 "민병대를 무장시키는 데 필요한 무기와 물자를 먼저 확보하지 않고는 정부를 무너뜨릴 수 없습니다. 구 정부가 혁명을 막으려 한다면 러시아에 도움을 요청함으로써, 우리의 군대를 무장시킬 추가적인 무기를 얻을 수 있을 것입니다."
 BALTIC_soviet_volunteer_forces:0 "소련 의용군"
 BALTIC_soviet_volunteer_forces_desc:0 "소비에트 연방에는 세계의 혁명을 위해 싸우고 죽을 준비가 된 사람들이 넘쳐납니다. [Root.GetNameDef](은)는 공산주의 세계를 위한 징검다리에 불과하지만, 우리의 대의를 위해 죽을 준비가 된 용감한 러시아의 사회주의자들은 부족하지 않습니다."
 BALTIC_soviet_military_staff:0 "소련 참모단"
 BALTIC_soviet_military_staff_desc:0 "[Root.GetAdjective] 노동자 공화국이 멸망한 후 우리 군의 참모들은 대부분 소련으로 망명했습니다. 그들을 고향으로 데려와야 합니다."
 BALTIC_communist_opposition:0 "소련과 대립"
 BALTIC_communist_opposition_desc:0 "소비에트 연방은 [Root.GetNameDef]와 그 국민에게 자신들이 동지가 아님을 스스로 입증했으며, [Root.GetAdjective]의 약탈 외에는 아무것도 원하지 않는 붉은 군대의 독수리들에게 [Root.GetNameDef]로 들어오는 열쇠를 넘겨주는 것은 어리석은 일입니다. 놈들은 자본가들만큼이나 신뢰할 수 없으며 [Root.GetCommunistParty]이 성공하기 위해서는 혼자서 일을 이뤄내야만 합니다!"
 BALTIC_forment_disloyalty:0 "반정부 세력 규합"
 BALTIC_forment_disloyalty_desc:0 "There are many movements both within and without the [Root.GetAdjective] government and if we are to overthrow the current tyranny that plagues [Root.GetNameDef], we must become the unifying voice of opposition to [Root.GetNeutralParty]!"
 BALTIC_concessions_for_catholics:0 "가톨릭에 양보"
 BALTIC_concessions_for_catholics_desc:0 "[Root.GetNameDef]의 하층 계급 대부분은 독실한 가톨릭 신자이며, 최초의 노동자 공화국에서 종교 행위는 붉은 군대에 의해 가혹하게 탄압되었습니다. 이는 [Root.GetNameDef]의 가난한 사람들이 혁명에 반대하는 원인이 되었습니다. 따라서 우리가 진정 인민들의 공화국이 되기 위해서는 그들의 신앙이 보호될 것이라고 확실히 말해주어야 합니다."
 BALTIC_secure_military_support:0 "군사 지원 확보"
 BALTIC_secure_military_support_desc:0 "군부의 많은 사람들이 [Root.GetLeader]의 국가를 제거하고 싶어합니다. 우리의 일은 군부에 접근하는 것뿐입니다. 명예와 명성을 추구하는 장군들은 반드시 국민적 영웅이 될 것을 약속하며 우리의 대의에 끌릴 것입니다."
 BALTIC_overthrow_the_government:0 "[Root.GetNeutralParty] 전복"
 BALTIC_overthrow_the_government_desc:0 "우리는 [Root.GetLeader] 및 [Root.GetLeader.GetHerHis] 체제를 무너뜨리기에 충분한 지지를 모았습니다! 이제 우리가 해야 할 일은 수도로 진군하여 새로운 노동자 공화국을 선포하는 것뿐입니다!"
 BALTIC_sieze_the_means_of_production:0 "생산수단 확보"
 BALTIC_sieze_the_means_of_production_desc:0 "이전 정부는 해외로부터 투자자들을 초청하여 [Root.GetAdjective] 국민의 노동력을 착취하게끔 도왔습니다. 우리는 프롤레타리아가 외국의 부르주아 주인을 섬기는 것을 허용해서는 안되며, 다국적 기업이 건설한 모든 공장은 [Root.GetNameDef]의 관리 하에 있어야 합니다."
 BALTIC_revolutionary_cabinet:0 "혁명 내각"
 BALTIC_revolutionary_cabinet_desc:0 "이제 우리가 하층계급의 굳건한 파수꾼이라는 우리의 정당한 자리로 돌아왔으니, 우리는 우리 새 국가의 이념에 부합하는 장관들로 내각을 다시 구성할 수 있습니다."
 BALTIC_direct_intervention:0 "소련의 직접 개입"
 BALTIC_direct_intervention_desc:0 "우리 혼자서 정부를 되찾을 수는 없다는 것이 입증되었으므로 [SOV.GetNameDef]의 동지들에게 도움을 요청해야 합니다."
 BALTIC_squash_resistance:0 "모든 저항군 소탕"
 BALTIC_squash_resistance_desc:0 "아직도 사회주의를 [Root.GetAdjective] 주권의 적이라고 믿는 사람들이 있는데, 혁명을 진전시키려면 이러한 사람들을 뿌리뽑아야 합니다."
 BALTIC_purge_of_our_own:0 "우리만의 숙청"
 BALTIC_purge_of_our_own_desc:0 "Even through our best efforts to squash all resistance, there are still those organizing in the shadows, conspiring against the proletariat to restore a capitalist dictatorship in [Root.GetNonIdeologyName]. We must conduct a popular purge; rooting out any members of the old government and any who support them."
 BALTIC_crush_forest_brothers:0 "숲의 형제들 분쇄"
 BALTIC_crush_forest_brothers_desc:0 "The Forest Brothers have been a blight on our nation since our takeover; sabotaging our industries, railroads, and disrupting official government demonstrations. We must venture into the forests of [Root.GetNonIdeologyName] and root out these misguided individuals."
 BALTIC_red_army:0 "[Root.GetAdjective] 붉은 소총수"
 BALTIC_red_army_desc:0 "Our army must be made up of only those willing to defend socialism within [Root.GetNameDef] and spread it amongst the populace of the world, and this may only be achieved by restoring the [Root.GetAdjective] Red Riflemen."
 BALTIC_align_paramilitarists:0 "준군사조직 재편성"
 BALTIC_align_paramilitarists_desc:0 "There are many paramilitary groups throughout [Root.GetNameDef], most of which are devoted solely to the protection of [Root.GetAdjective] self-determination. While admirable, it would be preferred if these groups were to see us not as [SOV.GetAdjective] puppets, but as the logical continuation of the [Root.GetAdjective] state."
 BALTIC_influence_neighbours:0 "주변국에 영향력 행사"
 BALTIC_influence_neighbours_desc:0 "독립 전쟁 이전만큼 대중적이지는 않지만 '사회주의 아래 해방된 발트'라는 개념은 '발트의 자결권'이라는 개념만큼 오래되었습니다. 우리 국가는 발트 독재 정권의 억압 아래 살고 있는 사람들이 본받아야 할 대상이 될 수 있고, 그것을 무기화함으로써 이웃 국가들에게 무혈로 혁명을 전파할 수 있습니다."
 BALTIC_arm_baltic_reds:0 "발트의 붉은 군대"
 BALTIC_arm_baltic_reds_desc:0 "무대가 마련됐고 발트 전역에서 공산주의의 열기가 타오르고 있습니다. 지금 공산주의자들에게 필요한 것은 우리의 신호와 자원 뿐이며 그것을 통해 우리는 발트 혁명을 일으킬 것입니다!"
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]-벨라루스 소비에트 사회주의 공화국"
 BALTIC_belarus_ssr_desc:0 "벨라루스와 발트를 하나로 묶는 개념은 새로운 것이 아닙니다. 오래 전에 겉보기에 달라보이는 두 민족으로 구성된 리투아니아-벨라루스 소비에트 사회주의 공화국이 이미 존재했습니다. 사회주의는 문화와 언어의 차이에 영향을 받지 않으므로, [Root.GetAdjective]와 벨라루스의 노동자는 큰 무리 없이 공존할 수 있을 것입니다."
 BALTIC_end_bourgeouis_dictatorships:0 "부르주아 독재의 종식"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "The Baltics are dominated by so-called “neutral” dictators. With the backing of the military and without consent of their people, the proletariat of the Baltic are oppressed under capitalist dictatorship. It is only by the hands of freed [Root.GetAdjective] workers that these workers kept separate by unjust borders may share in our glorious liberation!"
 BALTIC_focus_on_the_interior:0 "내정에 집중"
 BALTIC_focus_on_the_interior_desc:0 "비록 많은 노동자들이 우리가 이웃 국가를 향해 행진하고 모든 발트 민족에게 영광스러운 혁명을 가져오기를 바라고 있지만, 우리는 혁명의 결과로 탄생한 이 정권을 안정시키기 위해 내정에 초점을 맞추어야 합니다."
 BALTIC_focus_on_the_interior_2:0 "독일 침공 대비"
 BALTIC_focus_on_the_interior_2_desc:0 "우리는 수년 전에 자유 군단이 [Root.GetNameDef]에서 보인 극악무도한 행동을 잊어서는 절대 안됩니다. 농민과 노동자들은 짐승처럼 도살당했고, 마을은 잿더미로 변했습니다. [Root.GetAdjective]의 인민들이 다시는 이런 만행을 당하도록 둘 수는 없습니다."
 BALTIC_united_baltic_ssr:0 "발트 연합 소비에트 사회주의 공화국"
 BALTIC_united_baltic_ssr_desc:0 "문화와 언어, 정체성은 모두 다르지만 발트 3국 사이에는 형제애와 동지애가 오랜 시간 존재해왔습니다. 우리는 우리 이웃들도 같은 [Root.GetAdjective]인들에 못지않은 동료라는 사실, 우리가 하나의 노동자 공화국으로 뭉치지 않으면 노동자들은 손해만 본다는 사실을 이해해야만 합니다."
 BALTIC_western_revolution:0 "혁명을 서쪽으로"
 BALTIC_western_revolution_desc:0 "The revolution does not stop in the Baltic. Almost the entirety of Europe’s lower-classes slave away in factories under the rigid boot of capitalism, and only [Root.GetAdjective] workers are capable of liberating them."
 BALTIC_finnish_invasion:0 "핀란드 침공"
 BALTIC_finnish_invasion_desc:0 "핀란드는 자본주의의 족쇄에 묶인 잃어버린 형제입니다. 발트가 해방된 것처럼 폭력적인 혁명을 통해서만 핀란드는 해방될 수 있습니다."
 BALTIC_path_to_the_north_sea:0 "북해로의 길목"
 BALTIC_path_to_the_north_sea_desc:0 "덴마크인들은 고조되는 세계의 분쟁 속에서 한심하게도 중립을 지켰고, 사회주의 세계와 북해를 가로막는 것은 데니쉬 해협 뿐입니다."
 BALTIC_end_swedish_neutrality:0 "스웨덴식 중립주의 종식"
 BALTIC_end_swedish_neutrality_desc:0 "스웨덴이 중립이라 부르는 것은 그저 나약함일 뿐입니다. 국경 내의 하층민들의 안녕은 생각치도 않고 변덕스럽게 그때마다 가장 강해 보이는 세력에 붙는 것 말입니다. 이런 의지박약하고 얄팍한 정부는 우리와 국경을 마주할 가치가 없으며 우리는 폭정으로부터 국민들을 지켜낼 강인한 새로운 스웨덴을 만들어야 합니다."
 BALTIC_free_the_workers_of_poland:0 "폴란드의 노동자 해방"
 BALTIC_free_the_workers_of_poland_desc:0 "한때 폴란드인들이 발트를 지배하긴 했지만 지금은 [GER.GetNameDef] 정권의 약탈에 취약한 먹잇감일 뿐입니다. 우리는 남쪽의 동지들을 지키고 그들을 폴란드 사회주의 공화국으로 통합해야만 합니다!"
 LIT_baltic_economic_union:0 "발트 경제 연합"
 LIT_baltic_economic_union_desc:0 "자유민주주의가 우리나라에 돌아왔고, 이웃 국가들과도 긴밀한 외교관계를 맺고 있는 지금, 다른 발트 국가들과 경제 동맹을 맺을 절호의 기회입니다. 우리의 경제 규모가 작기는 하지만 그들과 함께라면 더욱 강해질 수 있습니다!"
 LIT_baltic_defence_army:0 "발트 방위군"
 LIT_baltic_defence_army_desc:0 "우리 군대들은 함께 싸우지만 근본적으로는 모두 별개의 조직입니다. 우리 발트 국가들 간의 유대관계가 강해지는 지금, 그 어떤 국가의 통제도 받지 않지만 동시에 모든 발트 국가의 군대인 연합 발트군을 창설할 수 있을지도 모릅니다."
 LIT_pan_baltic_bank:0 "범-발트 은행"
 LIT_pan_baltic_bank_desc:0 "경제 연합이 자리를 잡은 지금이 공용화폐를 제정하고 범-발트 은행을 설립할 적기입니다."
 LIT_propose_baltic_union:0 "발트 연합 제안"
 LIT_propose_baltic_union_desc:0 "서로 다른 주체들이 모두 우리 나라와 맞물려 있는 상황에서 공식적인 발트 연합의 설립은 불가피합니다. 이 연합은 모든 회원국에게 투표권을 부여하고 거부권을 행사할 수 있게 할 것이며, 우리 국가들이 더욱 가까워지게 할 것입니다."
 LIT_baltic_stronger_together:0 "단결했지만 분리된"
 LIT_baltic_stronger_together_desc:0 "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재했지만, 우리는 항상 국경과 정치에 의해 분리되었습니다. 우리는 우리의 독립을 지키기 위한 우리의 의지에 의해 외교적으로 뭉쳐 있습니다. 그래서 우리는 우리의 친구들을 위해 싸우고 발트 연합군을 확장해야 합니다!"
 LIT_baltic_unification:0 "발트 통합"
 LIT_baltic_unification_desc:0 "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재했지만, 우리는 항상 국경과 정치에 의해 분리되었습니다. 각각의 정체성은 강하지만, 우리의 독립을 지키기 위해 싸우겠다는 의지가 우리를 하나로 단결시켰습니다. 아마도 발트 연합은 그 자체로 하나의 국가로 발전해야 할 때인 것 같습니다."
 LAT_baltic_economic_union:0 "발트 경제 연합"
 LAT_baltic_economic_union_desc:0 "자유민주주의가 우리나라에 돌아왔고, 이웃 국가들과도 긴밀한 외교관계를 맺고 있는 지금, 다른 발트 국가들과 경제 동맹을 맺을 절호의 기회입니다. 우리의 경제 규모가 작기는 하지만 그들과 함께라면 더욱 강해질 수 있습니다!"
 LAT_baltic_defence_army:0 "발트 방위군"
 LAT_baltic_defence_army_desc:0 "우리 군대들은 함께 싸우지만 근본적으로는 모두 별개의 조직입니다. 우리 발트 국가들 간의 유대관계가 강해지는 지금, 그 어떤 국가의 통제도 받지 않지만 동시에 모든 발트 국가의 군대인 연합 발트군을 창설할 수 있을지도 모릅니다."
 LAT_pan_baltic_bank:0 "범-발트 은행"
 LAT_pan_baltic_bank_desc:0 "경제 연합이 자리를 잡은 지금이 공용화폐를 제정하고 범-발트 은행을 설립할 적기입니다."
 LAT_propose_baltic_union:0 "발트 연합 제안"
 LAT_propose_baltic_union_desc:0 "서로 다른 주체들이 모두 우리 나라와 맞물려 있는 상황에서 공식적인 발트 연합의 설립은 불가피합니다. 이 연합은 모든 회원국에게 투표권을 부여하고 거부권을 행사할 수 있게 할 것이며, 우리 국가들이 더욱 가까워지게 할 것입니다."
 LAT_baltic_stronger_together:0 "단결했지만 분리된"
 LAT_baltic_stronger_together_desc:0 "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재했지만, 우리는 항상 국경과 정치에 의해 분리되었습니다. 우리는 우리의 독립을 지키기 위한 우리의 의지에 의해 외교적으로 뭉쳐 있습니다. 그래서 우리는 우리의 친구들을 위해 싸우고 발트 연합군을 확장해야 합니다!"
 LAT_baltic_unification:0 "발트 통합"
 LAT_baltic_unification_desc:0 "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재했지만, 우리는 항상 국경과 정치에 의해 분리되었습니다. 각각의 정체성은 강하지만, 우리의 독립을 지키기 위해 싸우겠다는 의지가 우리를 하나로 단결시켰습니다. 아마도 발트 연합은 그 자체로 하나의 국가로 발전해야 할 때인 것 같습니다."
 EST_baltic_economic_union:0 "발트 경제 연합"
 EST_baltic_economic_union_desc:0 "자유민주주의가 우리나라에 돌아왔고, 이웃 국가들과도 긴밀한 외교관계를 맺고 있는 지금, 다른 발트 국가들과 경제 동맹을 맺을 절호의 기회입니다. 우리의 경제 규모가 작기는 하지만 그들과 함께라면 더욱 강해질 수 있습니다!"
 EST_baltic_defence_army:0 "발트 방위군"
 EST_baltic_defence_army_desc:0 "우리 군대들은 함께 싸우지만 근본적으로는 모두 별개의 조직입니다. 우리 발트 국가들 간의 유대관계가 강해지는 지금, 그 어떤 국가의 통제도 받지 않지만 동시에 모든 발트 국가의 군대인 연합 발트군을 창설할 수 있을지도 모릅니다."
 EST_pan_baltic_bank:0 "범-발트 은행"
 EST_pan_baltic_bank_desc:0 "경제 연합이 자리를 잡은 지금이 공용화폐를 제정하고 범-발트 은행을 설립할 적기입니다."
 EST_propose_baltic_union:0 "발트 연합 제안"
 EST_propose_baltic_union_desc:0 "서로 다른 주체들이 모두 우리 나라와 맞물려 있는 상황에서 공식적인 발트 연합의 설립은 불가피합니다. 이 연합은 모든 회원국에게 투표권을 부여하고 거부권을 행사할 수 있게 할 것이며, 우리 국가들이 더욱 가까워지게 할 것입니다."
 EST_baltic_stronger_together:0 "단결했지만 분리된"
 EST_baltic_stronger_together_desc:0 "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재했지만, 우리는 항상 국경과 정치에 의해 분리되었습니다. 우리는 우리의 독립을 지키기 위한 우리의 의지에 의해 외교적으로 뭉쳐 있습니다. 그래서 우리는 우리의 친구들을 위해 싸우고 발트 연합군을 확장해야 합니다!"
 EST_baltic_unification:0 "발트 통합"
 EST_baltic_unification_desc:0 "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재했지만, 우리는 항상 국경과 정치에 의해 분리되었습니다. 각각의 정체성은 강하지만, 우리의 독립을 지키기 위해 싸우겠다는 의지가 우리를 하나로 단결시켰습니다. 아마도 발트 연합은 그 자체로 하나의 국가로 발전해야 할 때인 것 같습니다."
 LAT_suspend_the_constitution:0 "라트비아 헌법 효력정지"
 LAT_suspend_the_constitution_desc:0 "라트비아 헌법은 우리의 민주적인 권리를 성문화하기 위해 1922년 제정되었습니다. 하지만 전쟁이 다가오고 있는 지금, 헌법이 그 명을 다했으며 우리가 지금의 위기에서 살아남기 위해서는 헌법의 효력을 정지시켜야 한다는 것이 분명해졌습니다."
 LAT_appease_democrats:0 "민주주의자 달래기"
 LAT_appease_democrats_desc:0 "Though our methods are undemocratic, our motivations are to the republic. We must make the democratic opposition realize that we have only the best for Latvia in mind and perhaps reconvening the Saeimas may make them aware of our true intentions."
 LAT_renew_kviesis_term:0 "크비에시스의 임기 연장"
 LAT_renew_kviesis_term_desc:0 "Alberts Kviesis has thus far proven to be a competent Prime Minister and although he is a relic of the old democratic government, he is as subservient and loyal to Ulmanis as anyone from his own cabinet. The democrats will likely be pleased to see us renew his term."
 LAT_martial_prime_minister:0 "군인 출신 총리"
 LAT_martial_prime_minister_desc:1 "Kviesis was useful during times of peace, but now war is on the horizon and we require a military man to govern the people. Jānis Balodis would be an ideal candidate for this role."
 LAT_establish_chambers_of_professions:0 "직업 회의소 설립"
 LAT_establish_chambers_of_professions_desc:0 "The Saeima would divide people along the regional axis, but we know that this is not the only way in which people are divisible. By establishing the Chamber of Professions, the people will be represented not according to their locality, but according to their profession."
 LAT_restore_saeima:0 "사에이마 재건"
 LAT_restore_saeima_desc:0 "The Saeima is the house of local representatives in Latvia and although it no longer runs our government, we may reopen the Saeima in a more advisory role to the dictatorship; allowing the people the illusion of democracy."
 LAT_what_is_socialism:0 "라트비아 사회주의"
 LAT_what_is_socialism_desc:0 "The Social Democrat party of Latvia is currently the most popular in the Saeima by far, and Fricis Menders’ followers are many and vocal. Perhaps by enacting some of his reforms, the Latvian workers will be granted better and more productive work environments."
 LAT_what_is_capitalism:0 "국가자본주의"
 LAT_what_is_capitalism_desc:0 "With the Chambers of Professions firmly established, it is time that we took direct control of the economy. Although our economy remains capitalist in nature, it is time that the dictatorship took control of key industries."
 LAT_integrate_farmers_party:0 "농민당 통합"
 LAT_integrate_farmers_party_desc:0 "This democratic charade has gone on long enough. It is time that we integrated the Farmer’s Party into the Dictatorship and remove all other parties from government."
 LAT_nationalised_industry:0 "국영화된 산업"
 LAT_nationalised_industry_desc:0 "Capitalist economics have had their time, these are times of war and we must ensure that the government has a firm control over the economy."
 LAT_merge_presidential_titles:0 "대통령 직함 병합"
 LAT_merge_presidential_titles_desc:0 "Boladis is growing dangerously influential in the government and perhaps his time as co-ruler is done. Only Ulmanis knows the way to secure the Latvian state."
 LAT_improve_military_life:0 "군생활 개선"
 LAT_improve_military_life_desc:0 "If we want men to fight and die for Latvia, we must give them a lifestyle worth fighting and dying for. This can be achieved with better rations, and the promise of a good life once the war is won."
 LAT_military_diarchy:0 "군사 양두 정치"
 LAT_military_diarchy_desc:1 "Balodis’ influence in the government has grown so great that many believe the dictatorship to actually be a diarchy of the military and Ulmanis. It would be wise of us to actualize this misconception and grant Boladis greater control of the government."
 LAT_military_dictatorship:0 "군사 독재정"
 LAT_military_dictatorship_desc:0 "울마니스가 유능하고 인기 있는 얼굴마담이라는 것은 부정하기 어렵지만, 요즘같이 분쟁이 심해지는 시대에는 울마니스가 그저 얼굴마담으로 남는 것이 최선일 것입니다. 통치는 오직 군대만이 맡아야 합니다."
 LAT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LAT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LAT_join_the_allies:0 "[Root.Get_Join_Allies_Focus_Loc]"
 LAT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_threat_on_our_border:0 "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc:0 "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists:0 "준군사조직 지원"
 LAT_empower_paramilitarists_desc:0 "라트비아군은 유능하며 당연히 그 어떤 준군사조직 따위들보다도 위대하지만, 어떠한 보상이나 인정도 약속받지 못한 채로 라트비아를 위해 목숨을 바치는 이들을 언제까지고 무시할 수는 없습니다."
 LAT_the_sun_shines_equally:0 "태양은 평등하게 내리쬔다"
 LAT_the_sun_shines_equally_desc:0 "Latvia's sun shines equally over everyone, this is the principal of the dictatorship. For years, Latvia’s social classes have been divided on cultural and ethnic grounds but this cannot be allowed to continue; we must strive for equal opportunities for all people, and we cannot support paramilitaries who oppose our ideals."
 LAT_banish_clemens:0 "셀민스 추방"
 LAT_banish_clemens_desc:1 "구스타우스 첼민슈는 우리 국가의 독재정과 라트비아 소수민족의 안전을 위협하는 위험한 파시스트입니다. 그의 천둥십자당이 우리 나라에 더 큰 피해를 입히기 전에 그를 국외로 추방해야 합니다."
 LAT_aizsargi:0 "아이스사르기에 자금 지원"
 LAT_aizsargi_desc:0 "Created by the provisional government in 1919, the Aizsargi is the government’s official paramilitary organization and their support of Ulmanis’ coup must be amply rewarded with support."
 LAT_womens_aizsargi:0 "여성 아이스사르기 확대"
 LAT_womens_aizsargi_desc:0 "Lesser nations would forbid women from military service, but in Latvia, any who are willing and able to hold a rifle are welcome in our service."
 LAT_latvia_for_latvians:0 "라트비아인들을 위한 라트비아"
 LAT_latvia_for_latvians_desc:1 "우리 나라는 독일인이나 러시아인을 달래기 위해 존재하는 것이 아니라 라트비아인과 라트비아인만을 위해 존재합니다. 비록 어떤 이들은 천둥십자당이 극단적 민족주의자라고 생각하겠지만, 우리는 라트비아의 생존을 위해 그들과 협력해야 한다는 것을 알고 있습니다."
 LAT_lift_ban_on_perkonkrusts:1 "천둥십자당 금지령 해제"
 LAT_lift_ban_on_perkonkrusts_desc:1 "공식적으로 천둥십자당은 불법이지만, 그들의 수는 매일 불어나고 있습니다. 우리는 금지 조치를 해제함으로써 독재 정권이 그들의 이상에 우호적임을 보여줄 것입니다."
 LAT_fanatic_recruitment:0 "광신도 모집"
 LAT_fanatic_recruitment_desc:0 "In the past, we would be hesitant to allow radicals into our armed forces as their motives belong more to their ideology than to Latvia, but Celmiņš and his followers surely wish to preserve Latvia and her independence as much as anyone."
 LAT_military_industrial_complex:0 "라트비아 군사 복합 시설"
 LAT_military_industrial_complex_desc:1 "천둥십자당에게 필요한 모든 무기를 갖추려면 라트비아는 국가라기보단 하나의 군수 공장이 되어야 합니다."
 LAT_the_old_ways:0 "옛날의 방식"
 LAT_the_old_ways_desc:1 "천둥십자당은 그리스도와 그의 가르침을 믿지 않고, 훨씬 오래된 다른 신들을 믿습니다. 보수주의자들은 첼민슈가 말한 '고대 신들에 대한 매력'이 섬뜩하고 부자연스럽다고 말하지만, 어쨌거나 천둥십자당은 외국 신들의 영향으로부터 자유로운, 진정한 라트비아를 위하여 싸웁니다."
 LAT_anti_german_propaganda:0 "반독 선전"
 LAT_anti_german_propaganda_desc:1 "비록 우리 나라가 파시즘의 이상을 누리고 있긴 하지만 그렇다고 우리가 [GER.GetLeader]의 장난감은 아닙니다. 우리는 수 세기 동안 우리 민족을 억압해왔던 그 사람들과 협력할 의도가 전혀 없다는 것을 분명히 해야 합니다."
 LAT_supply_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia:0 "다문화적인 라트비아"
 LAT_multicultural_latvia_desc:0 "우리 나라는 라트비아인, 발트-독일인, 유대인 등과 같은 수많은 집단과 개인으로 구성되어 있습니다. 우리는 모든 사람들에게 투쟁할 가치가 있는 보금자리를 제공하고, 다양한 문화가 어우러진 풍경이 보존되도록 해야 합니다."
 LAT_ready_the_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure:0 "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc:0 "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany:0 "독일과의 동맹 모색"
 LAT_alignment_with_germany_desc:0 "The Germans share our disdain for all things leftist and weak. Though they have made misguided attempts to subjugate Latvia in the past, we are certain they would not do such a thing again if our governments are aligned."
 LAT_the_thunder_strikes_alone:0 "천둥은 홀로 울부짖는다"
 LAT_the_thunder_strikes_alone_desc:0 "We have no need of assistance from foreigners. Latvia is more than capable of defending her independence, but only under the guidance of the Pērkonkrusts."
 LAT_free_the_ugonskrusts:0 "불십자당 석방"
 LAT_free_the_ugonskrusts_desc:1 "우리가 천둥십자당이 되기 전, 우리는 원래 이전 라트비아 정권에 의해 억압받고 예속되었던 불십자당이었습니다. 이제 우리가 자유로워졌으니, 우리는 단지 더 강한 라트비아 국가를 바란 게 전부였던 수많은 정치범을 석방해줄 수 있을지도 모릅니다."
 LAT_lightning_strike:0 "번개같은 공격"
 LAT_lightning_strike_desc:0 "Our neighbours are weak and easily exploited. It would be prudent of us to bring Lithuania and Estonia into Latvian custody, for their own protection of course."
 LAT_support_baltic_fascists:0 "발트 파시스트 지원"
 LAT_support_baltic_fascists_desc:1 "발트인들은 형제이고, 형제들은 친하게 지내야만 합니다. 우리 세 국가는 모두 외세의 침략 대상인 만큼, 의지박약한 정부들이 발트를 통치하게 둘 수는 없습니다. 리투아니아, 에스토니아, 폴란드 내의 극우 운동을 지원함으로써 우리는 발트 블록을 형성하고 세계와 싸울 준비를 할 수 있습니다."
 LAT_consecrate_the_brotherhood:0 "형제단 결성"
 LAT_consecrate_the_brotherhood_desc:1 "Though unlike in many ways, the Baltics are brothers nonetheless. Our cultures are distinct, but we have shared the same enemies and the same problems for centuries. If we are to prevent subjugation, we must band the Brotherhood together into a united coalition."
 LAT_consecrate_the_brotherhood_custom_tt:0 "Gets event \"§Y[LAT.GetNameDef]§! invites us to their faction\"."
 LAT_dievs_keepers:0 "디에브투리바"
 LAT_dievs_keepers_desc:0 "Good Latvian pagans are beginning to grow more and more militant around our cause, seeing Celmiņš as something of a religious leader. The more conservative Catholics in our administration fear this fascination with Baltic paganism is beginning to transform into a cult, with Celmiņš as its charismatic leader, but we do stand to benefit from handing a rifle to these enthusiastic young men."
 LAT_state_paganism:0 "국가 이교주의"
 LAT_state_paganism_desc:2 "The influence of the “Dievturība” in the army has almost totally eclipsed any other religious beliefs. Around Celmiņš are fanatics who claim they are ready to fight and die for the Old Gods, although in reality it is Celmiņš who is the subject of their fanaticism. By establishing Dievturība as the official state religion, we may begin to spread the ideology of the Pērkonkrusts in churches and temples throughout the nation."
 LAT_wrath_of_the_old_gods:0 "고대 신들의 분노"
 LAT_wrath_of_the_old_gods_desc:0 "발트해만이 외국 종교에 의해 더럽혀진 것은 아닙니다. 세상 대부분이 그리스도의 가르침을 따르고 있으며, 이것은 바뀌어야만 합니다. 우리는 우리만의 십자군 원정을 선포해야 합니다, 기독교에 대항하는 십자군 원정을!"
 LAT_ostland:0 "동방 국가판무관부"
 LAT_ostland_desc:0 "The Germans have a design for a single united state of the Baltics and some regions of Eastern Poland. Although their vision of Ostland places Baltic Germans at the top of the hierarchy, there is no reason why we shouldn’t capitalize on this plan and create an Ostland of Latvian design."
 LAT_reorganize_forest_brothers:0 "숲의 형제들 재정비"
 LAT_reorganize_forest_brothers_desc:1 "The Forest Brothers are defenders of the Latvian identity and our right to self-determination, but what plagues them is their infatuation with also defending the independence of Lithuanians and Estonians. This cannot continue, the Forest Brothers of Latvia must pledge themselves to defend Latvia, Celmiņš, and the Pērkonkrusts Party!"
 LAT_avenge_the_ancestors:0 "선조들의 복수"
 LAT_avenge_the_ancestors_desc:0 "Latvia has not know the light of independence since the times of the Baltic tribes, and all that is due to endless subjugation by Germans, Swedes, and Russians. We cannot risk another millennia of brutality and suppression, we must bring all of those foreign imperialists to kneel before Latvia!"
 LAT_united_baltic_empire:0 "발트 연합 제국"
 LAT_united_baltic_empire_desc:0 "Though the idea of a single united Baltic state is something of an outlandish concept, it cannot be denied that our brotherhood extends beyond mere borders. With Lithuania and Estonia under our control, we need only integrate their administration with ours and our ambition for Baltic hegemony will become a reality."
 LAT_renew_the_constitution:0 "라트비아 헌법 개정"
 LAT_renew_the_constitution_desc:0 "Kārlis Ulmanis brought to Latvia a strong government capable of weathering the oncoming storm of fascism and communism, but now that the civilian government has been filled with members of the Farmer’s Party, there is little reason not to reopen public elections."
 queen:0 "여왕"
 king:0 "왕"
 president:0 "대통령"
 stalinist:0 "스탈린주의"
 trotskyite:0 "트로츠키주의"
 grain:0 "곡물"
 refineries:0 "정유소"
 mills:0 "제철소"
 farms:0 "농장"
 POL_KPP_focus:0 "좌파 내각 구성"
 POL_KPP_focus_desc:0 "The KPP is a party of revolutionaries ready to take the drastic action necessary to bring socialism to Poland. While some of those who were loyal to the Sanation have since changed their allegiances, we cannot trust them to fill our cabinet and they must be replaced with our revolutionary comrades."
 POL_LIT_union:0 "연방 재결성"
 POL_LIT_union_desc:0 "With [Root.GetLeader] as King of both Poland and Lithuania, all that remains is to once again merge the Seimas with the Sejm and the Polish-Lithuanian Commonwealth will be born anew."
 POL_a_leftist_sejm:0 "좌파 세임"
 POL_a_leftist_sejm_desc:0 "폴란드 인민당이 사나차보다 더 인기가 많긴 하지만, 이들은 폴란드의 프롤레타리아를 해방시키기 위해 필요한 급진적인 개혁을 할 만한 근성이 부족합니다. 폴란드 국민이 영원히 사슬을 끊어버리기 위해서는, 공산당이 직접 지도해야만 합니다."
 POL_anti_imperialism:0 "반제국주의"
 POL_anti_imperialism_desc:0 "Opposing imperialistic war is a commendable principle to hold, but it is not enough to merely denounce imperial warfare, a world revolution necessitates the opposition of imperialism itself!"
 POL_arm_monarchist_militants:0 "군주주의 민병대 무장"
 POL_arm_monarchist_militants_desc:0 "We know there are those across our borders who wish to see [Root.GetLeader] bring order and prosperity to their nation as [Root.GetLeader.GetSheHe] has for us! We must be willing to arm these monarchist militants so that they may fight to bring their rightful monarch to their throne."
 POL_armia_ludowa:0 "인민군"
 POL_armia_ludowa_desc:0 "우리가 외국의 제국주의자들을 능가할 수는 없지만, 투쟁 중에 기꺼이 죽을 수 있는 좌익 무장단체를 조직할 수는 있습니다. 인민군을 우리 당의 군대로 설립함으로써, 우리는 사회주의 혁명을 추구하는 군대를 보유할 수 있을 것입니다!"
 POL_assert_eastern_claims_pavel:0 "동부 영유권 주장"
 POL_assert_eastern_claims_pavel_desc:0 "The Commonwealth includes many parts of the former Russian Empire, and no-doubt, Pavel would be seen as a traitor if he were to annex them. However, the Russian Empire is no more and it is Pavel’s duty as a White to secure former Russian territories from the Soviets."
 POL_assert_western_claims:0 "서부 영유권 주장"
 POL_assert_western_claims_desc:0 "The borders of Poland seem to coincidentally leave out many of her former territories that have since become great industrial centers. It would be useful for the Bermontian cause if they were to be retaken into Polish control."
 POL_baltic_socialism:0 "발트 사회주의 강요"
 POL_baltic_socialism_desc:0 "The will of the Baltic people is suppressed by dictators, capitalists, and fascists. If the workers are ever to free themselves, it must be done with direct Polish intervention."
 POL_claim_greater_lithuania:0 "대리투아니아 선포"
 POL_claim_greater_lithuania_desc:0 "The Lithuania we know today is a mere shadow of the Grand Duchy of Lithuania that came before her. The Commonwealth describes more than just a union of Poland and Lithuania, it is a union of Poles, Lithuanians, Ukrainians, and Belorussians."
 POL_claim_livonia:0 "리보니아 주장"
 POL_claim_livonia_desc:0 "Among the Baltic nations there is an unbreakable sense of brotherhood and camaraderie, and now that we represent the interests of Lithuania, we stand to claim that sense of brotherhood for ourselves and unite the Baltics into our growing empire."
 POL_claim_prussia:1 "동프로이센 장악"
 POL_claim_prussia_desc:0 "Eastern Prussia is home to countless Lithuanian and Polish minorities, and it is time that these men were united with their comrades in the Commonwealth."
 POL_claiming_lithuania:0 "연방 주장자"
 POL_claiming_lithuania_desc:0 "폴란드와 리투아니아와 동등한 권리를 주장하는 사람들은 많이 있습니다. 그리고 우리가 폴란드와 리투아니아 모두에 대해 신성한 권리를 주장할 수 있는 왕의 통치하에 연방을 회복하려는 모든 폴란드인의 야망에 도움이 될 것입니다."
 POL_com_independence:0 "독립"
 POL_com_independence_desc:1 "We have been exploited by [SOV.GetNameDef] for long enough! The time is ripe that Polish revolutionaries take up arms once again and fight for their right to rule themselves!"
 POL_committee_of_national_liberation:0 "민족해방위원회"
 POL_committee_of_national_liberation_desc:0 "We are in a precarious position trapped between Germany and Russia, subject to their imperialistic machinations. With the establishment of the Committee of National Liberation, all besieged Poles will have a central authority to organize resistance activities."
 POL_complete_the_bermontian_mission:0 "서러시아 의용군 임무 완수"
 POL_complete_the_bermontian_mission_desc:0 "Our mission to fight alongside the Whites and reclaim Russia for the Tsar were squashed by our failed invasion of Lithuania, but now we have a mighty Commonwealth of nations under our command. We must take to our mounts and burn the USSR to ashes!"
 royal_legitimist:0 "정통왕"
 POL_cossack_king:0 "카자크왕"
 POL_cossack_king_desc:0 "1918년, 공작이자 카자크이며, 군벌이기도 한 파벨 베르몬트-아발로프는 러시아에서 백군을 위해 싸우라는 명령을 받았음에도 불구하고, 베르몬트의 군대는 리투아니아와 라트비아에 대항해 회군했습니다. 베르몬트는 인기가 없고 가톨릭 신자 역시 아니긴 하지만, 독일인들의 지지와 백군의 기대를 등에 업고 있습니다."
 POL_demand_LIT_pavel:0 "리투아니아 요구"
 POL_demand_LIT_pavel_desc:0 "Last time, the Bermontians proved unable to annex Lithuania, but now with the Polish army at his back, Pavel stands in a position of such power he may well intimidate the Lithuanians into handing themselves over on a silver platter. A King does not grovel and beg for his Kingdom, he takes it as is his right."
 POL_demand_slovakia_pavel:0 "슬로바키아 요구"
 POL_demand_slovakia_pavel_desc:0 "체코슬로바키아는 나약하고, 그 영토는 이웃들의 질투를 사고 있습니다. 독일이 그저 요구하는 것만으로 주데텐을 합병했으니, 우리도 똑같이 슬로바키아를 합병할 수 있지 않을까요?"
 POL_demand_slovakia:0 "슬로바키아 요구"
 POL_demand_slovakia_desc:0 "체코슬로바키아는 나약하고, 그 영토는 이웃들의 질투를 사고 있습니다. 독일이 그저 요구하는 것만으로 주데텐을 합병했으니, 우리도 똑같이 슬로바키아를 합병할 수 있지 않을까요?"
 POL_dismantle_capitalist_empires:0 "자본주의 제국 해체"
 POL_dismantle_capitalist_empires_desc:0 "Capitalism is the natural enemy of socialism and now that the revolution has triumphed in Poland, we must use our position as a means to dismantle capitalistic imperialism worldwide, starting with the utter dismantlement of all colonial empires."
 POL_dismantle_fascist_empires:0 "파시스트 제국 해체"
 POL_dismantle_fascist_empires_desc:0 "Fascism is a blight on the world. They appropriate the language of class struggle to turn the proletariat against their comrades across the border. They are the sworn enemies of the KPP and must be swiftly disposed of."
 POL_dismantle_soviet_empire:0 "[SOV.GetAdjective] 제국 해체"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap]은 스스로를 독립된 소비에트 공화국의 연방이라고 부르지만 실제로는 붉은 페인트를 칠한 러시아 제국일 뿐입니다. [SOV.GetNameDefCap]은 다른 모든 제국과 마찬가치로 폴란드의 적입니다."
 POL_dismantle_soviet_empire_desc_alt:0 "The red paint has come off the USSR and we can now see the true colours of [SOV.GetNameDef], so more than ever their imperial ambitions are clear. As an enemy of Poland, it must be dealt with before it's too late."
 POL_expand_lithuanian_shipyards:0 "리투아니아 조선소 확장"
 POL_expand_lithuanian_shipyards_desc:0 "No more must we be restricted to the ports of Gdynia and Gdansk. With Lithuania under our control, we have been gifted with the opportunity to vastly expand our naval capacity and compete for dominance in the Baltic Sea."
 POL_anti_capitalist_revolution:0 "반자본주의 혁명"
 POL_anti_capitalist_revolution_desc:0 "Although there is a temptation to maintain Poland’s alignment with the West for the sake of diplomatic expediency, we cannot sell out our beliefs to foreign capitalists. The world revolution necessitates a struggle against the bourgeois, and we intend to do exactly that whether they call themselves “fascist” or “democratic”."
 POL_assemble_the_regency_council:0 "섭정의회 소집"
 POL_assemble_the_regency_council_desc:0 "The Act of the 5th of November was a promise made by the Central Powers to release a free and independent Polish Kingdom out of the ashes of the Russian Empire. The resulting regency failed to find a monarch before surrendering all powers to Piłsudski, but with the Sanationists unable to form a stable government, perhaps it is time we reestablish the regency to find Poland her rightful King."
 POL_fulfil_fifth_of_november:0 "11월 5일법 이행"
 POL_fulfil_fifth_of_november_desc:0 "섭정의회가 다시 소집됨에 따라, 폴란드의 왕위를 얻으려는 모든 왕위요구자들에게 문호를 개방할 때입니다."
 POL_governorate_livonia:0 "리보니아 총독부"
 POL_governorate_livonia_desc:0 "When Pavel invaded Lithuania and Latvia all those years ago, he stood in a position to reclaim the Governorate of Livonia as his own personal fiefdom. Now, Latvia is weak and the might of Poland is at Pavel’s back, there is little stopping the restoration of the Livonian Governorate."
 POL_greater_commonwealth:0 "더 위대한 연방"
 POL_greater_commonwealth_desc:0 "The ambitions for the Commonwealth go far beyond the mere historical borders of the long-gone Kingdom. The Commonwealth in the hearts of Poles is a great imperial power, a multicultural empire which shines from sea-to-sea!"
 POL_greater_polish_SSR:0 "대 폴란드 소비에트 사회주의 공화국"
 POL_greater_polish_SSR_desc:0 "We have by now proven ourselves useful to the USSR and it would be prudent to request that control of Eastern Poland be returned to our nation, with some compensation for the great services we have provided for the revolution."
 POL_hohenzollern:0 "호엔촐레른 가문"
 POL_hohenzollern_desc:0 "The Germans envisioned a Hohenzollern to rule the new Kingdom of Poland, and our close diplomatic ties to Romania makes the Romanian royal family the ideal candidates to be Poland’s king."
 POL_institute_royal_guards:0 "근위대 설립"
 POL_institute_royal_guards_desc:0 "이제 군주가 우리 왕좌에 앉았으니, 폴란드의 군인 중 제일 뛰어난 자들을 찾아 우리 사랑받는 군주의 신변을 보호하도록 해야 합니다."
 POL_internal_romanian_support:0 "루마니아 내 지지 요청"
 POL_internal_romanian_support_desc:0 "The King of Romania is driving the country to the brink of destruction with his overspending and corruption. It is unfortunate, but King Michael may have no choice but to collaborate with his father’s detractors to secure Romania’s continued survival."
 POL_king_michaels_coup:0 "국왕 미하이의 쿠데타"
 POL_king_michaels_coup_desc:0 "미하이 국왕이 현재의 루마니아 정부를 탈취하고 왕위를 계승할 때가 왔습니다. 한 때 동맹이었던 폴란드와 루마니아는 이제 하나로 통합될 것입니다."
 POL_king_of_lithuania:0 "리투아니아 왕국"
 POL_king_of_lithuania_desc:0 "The time is ripe; the Lithuanian populace has been stirred up against [LIT.GetLeader] and monarchist supporters stand ready to issue their demands to the government. With Polish support, they will see [Root.GetLeader] as their ruler appointed by God."
 POL_dabrowszczacy:0 "동브로프슈차치"
 POL_dabrowszczacy_desc:0 "There are international brigades of Polish volunteer forces fighting for socialist and democratic movements worldwide, and with a socialist government now in control of Poland, we are able to bring the support of the Polish state behind these brave volunteers."
 POL_leftist_economics:0 "사회주의 경제 설립"
 POL_leftist_economics_desc:0 "In a capitalist economy, capital exists to serve the elite. With socialists now in government, we must repurpose the economy to serve the needs of the peasants who bled for this revolution."
 POL_lithuanian_rail:0 "폴란드-리투아니아 철도"
 POL_lithuanian_rail_desc:0 "Travel between the union must be a trivial matter if Poland and Lithuania are to be truly united. By joining our railways, we shall greatly improve our supply chains and industrial capacity."
 POL_lower_class_education:0 "하층 계급 교육"
 POL_lower_class_education_desc:0 "For too long access to education has been gatekept by wealth and privilege, but under socialism, one’s personal possession of capital becomes irrelevant to the education system."
 POL_merge_civilian_industries:0 "민간 산업 병합"
 POL_merge_civilian_industries_desc:0 "With our nations now united, it makes little sense for Lithuania to build only for Lithuania and Poland only for Poland. Our industries must become one for the betterment of the nation."
 POL_merge_internal_governments:0 "동군연합 통합"
 POL_merge_internal_governments_desc:0 "Although Poland and Romania now have the same monarch at the head of their government, they still remain separated by their internal governments. We must offer Romanian locals representatives in the Sejm, and merge all other Romanian administrations with their Polish equivalent."
 POL_merge_the_arms_industries:0 "군수 산업 병합"
 POL_merge_the_arms_industries_desc:0 "Polish and Lithuanian weapons manufacturers have been producing arms separately for decades now, but now that our nations are one, we have the opportunity to specialise our industries and create collaboration between Polish and Lithuanian factories."
 POL_non_discriminatory_recruitment:0 "차별적 징병제 폐지"
 POL_non_discriminatory_recruitment_desc:0 "Polish Catholics are disproportionately overrepresented in our armed forces due to the policies of the Sanation. Moving forward, we shall give any patriot or socialist willing to turn his gun against fascism."
 POL_organize_the_peasants_strike:0 "농민 봉기 조직"
 POL_organize_the_peasants_strike_desc:0 "Poland is divided by the blood of peasants. All across the Polish countryside, the peasants are becoming radicalized by malicious governmental neglect. [POL.GetLeader] is inevitably going to drive the strikes to violence, so we must prepare the proletariat to rise against their oppressors."
 POL_polish_path_to_socialism:0 "사회주의를 향한 폴란드의 길"
 POL_polish_path_to_socialism_desc:1 "Since its foundation in 1918, the Polish Communist Party has been subject to Bolshevization, and by now many of its members are little more than Stalin’s lackeys. However, Maria Koszutska and a number of other prominent KPP members seek to remove Stalinist elements from the party and turn Poland against Moscow."
 POL_polish_peoples_republic:0 "폴란드 소비에트 사회주의 공화국"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default:0 "Poland is among the most industrialized and independently powerful of the USSR member-states, so it is only natural that we enjoy a higher degree of autonomy."
 POL_polish_peoples_republic_desc_alt:0 "Poland stands out from other countries in the [SOV.GetAdjective] sphere of influence, thanks to its relative industrialization and different ideology, so it is only natural that we enjoy a higher degree of autonomy."
 POL_preserve_baltic_independence:0 "발트 독립 보호"
 POL_preserve_baltic_independence_desc:0 "Although the Baltic governments are largely undemocratic and capitalistic, they face threats from East and West all the same as we do, and it is preferable that we maintain their bourgeois dictatorships than see them fall to the imperialistic ambitions of Germany and Russia."
 POL_preserve_bougoise_democracy:0 "부르주아 민주주의 보호"
 POL_preserve_bougoise_democracy_desc:0 "While the goal of the KPP is ultimately to spread socialism worldwide, in these dark times, rising global fascism makes it imperative that we fight alongside capitalists to preserve bourgeois democracy. Only in a world free of fascism do the material conditions facilitate a global socialist revolution."
 POL_press_for_liberia:0 "라이베리아 압박"
 POL_press_for_liberia_desc:0 "In 1932, the Polish and Liberian governments agreed to place Liberia under Poland’s custody. The Americans see our presence in Liberia as an insult, but the nation is vulnerable and in dire need of Polish protection."
 POL_pressure_for_the_west:0 "서쪽으로의 확장"
 POL_pressure_for_the_west_desc:1 "The exact borders between Poland and Germany were a subject of debate in the decades following the Great War. In this debate, the Germans retained most of their industrial centers, leaving Poland with little resembling an industry. With the East surrendered to [SOV.GetNameDef], these territories must be replaced with Silesia and Pommerania."
 POL_pro_allied_government:0 "친연합 정부 임명"
 POL_pro_allied_government_desc:0 "Many Sejmiks already are in favour of continuing Poland’s alignment with the West, and by promoting these representatives to higher ranks in governance, we make ourselves more openly amicable to the cause of the Allies."
 POL_push_for_ruthenia:0 "루테니아를 뚫고"
 POL_push_for_ruthenia_desc:0 "우크라이나와 벨라루스의 철도망은 비참할 정도로 방치됐지만, 이 지역도 다른 지역과 마찬가지로 연방의 일부입니다. 우리가 소련을 뚫고 나아가 우리의 것을 되찾으려면 동부의 철도에 투자해야만 합니다."
 POL_reopen_the_maritime_and_colonial_league:0 "폴란드 식민 동맹 재개장"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "Ambitions of intercontinental Polish presence ended with the failure of Poland to acquire Palestine, but with our new close connections with the West and a socialist government, we stand in a position to use our capital to liberate the workers of the colonies from European colonizers under new Polish administration."
 POL_restoration_of_the_royal_sejm:0 "왕실 세임의 복원"
 POL_restoration_of_the_royal_sejm_desc:0 "옛 폴란드 왕국 시절, 셰임은 왕실과 국민의 충성스러운 신하였습니다. 폴란드 제 2공화국의 붕괴와 함께, 모든 셰임들이 왕실에 충성하고 사나차 폴란드의 지배로 되돌리려 하지 않도록 해야 합니다."
 POL_restore_bermontians:0 "서러시아 의용군 재창설"
 POL_restore_bermontians_desc:0 "The West Russian Volunteer Army was a force headed by Pavel Bermondt Avalov who sought to restore monarchism and order in Russia’s westerly territories. Although Poland is now Pavel’s primary concern, the destruction of Russian communism is still the Bermontian mission and all White Russians should see it as their duty to fight for the Bermontian Army!"
 POL_restore_poland_hungary:0 "폴란드-헝가리 재건"
 POL_restore_poland_hungary_desc:0 "Centuries ago, the crowns of Poland and Hungary were united, and dominance of Eastern Europe was secured for the nation. Now, with Transylvania and Nytria in Polish control, the only thing preventing us from reclaiming the legacy of Poland-Hungary is the continued existence of Hungary itself."
 POL_royal_dictatorship:0 "독재군주정 도입"
 POL_royal_dictatorship_desc:0 "The Sejm holds executive rights to veto any decision made by the King, and though this has served us well thus far, the world is changing and we cannot allow bureaucracy to stand in the way of our King’s divine right to rule."
 POL_seek_german_alignment:0 "독일과 동맹 모색"
 POL_seek_german_alignment_desc:0 "An admirer of [GER.GetLeader] and a National Socialist, Pavel has made himself a known ally of the fascist powers of the world, and all that remains is to approach the fascists and see if they would welcome a Poland under Bermontian control into their Axis."
 POL_social_commonwealth:0 "폴란드-리투아니아 사회주의 공화국 연방"
 POL_social_commonwealth_desc:0 "Although any ambitions of restoring Poland-Lithuania would be antithetical to the goals of our revolution, it cannot be denied that Poland, Lithuania, and the many former member states of the Commonwealth have a shared history and shared enemies. In light of our mutual struggles, a new Commonwealth is necessary; one which prioritizes the safety and liberation of its workers under socialism."
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default:0 "소련의 산업 투자"
 POL_soviet_industry_alt:0 "산업 확장"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default:0 "An advantage of joining the USSR is our entrance into a powerful union of states is we now have an industrial powerhouse enriching our nation with investments. Though a portion of our industry is devoted to the betterment of the USSR, the industrial investments we receive in reciprocity greatly increases our manufacturing capacity."
 POL_soviet_industry_desc_alt:0 "[SOV.GetNameDef]의 간섭이 있더라도, 우리의 경제는 개발 되어야 합니다. 만약, 우리가 독립을 쟁취할 때 도움이 될 것이거든요"
 POL_soviet_military_staff:0 "소련 군사 참모단"
 POL_soviet_military_staff_desc:0 "폴란드 제2공화국의 수립과 함께, 많은 좌익 폴란드 장군들은 세계 혁명을 쟁취하기 위해 위해 소련으로 도망쳤습니다. 이제, 친소 정부가 들어섰으니, 이 용감한 혁명가들이 돌아올 겁니다."
 POL_support_colonial_workers_strikes:0 "식민지 노동자들의 파업 지원"
 POL_support_colonial_workers_strikes_desc:0 "유럽 식민지의 노동자들은 그들에거 주는것 없는 높으신 분들의 광할한 제국을 유지하기 위해 중압감에 시달리며 고통받고 있습니다. 이 노동자들은 스스로를 해방시키는데 필요한 물질적 요건이 부족하며, 우리가 진정으로 세계혁명을 일으키려면, 억압받는 사람들을 높으신 분들에 대항하여 무장 시켜야 합니다."
 POL_support_monarchism_in_LIT:0 "리투아니아 군주주의 지원"
 POL_support_monarchism_in_LIT_desc:0 "Just like Poland, Lithuania was meant to elect herself a new King. Unlike Poland however, the fair election was declared illegitimate by the Germans, but we can provide the Lithuanians with the strong ruler they were promised; someone who would defend Lithuania from German imperialism."
 POL_warsaw_to_crimea_railway:0 "바르샤바-크림 철도"
 POL_warsaw_to_crimea_railway_desc:0 "In our ambition to rule from sea-to-sea it is vital that each territory we take become a fully integrated part of our nation. Our natural borders stretch from North-to-South, East-to-West, and this ambition to link Crimea with our rail will solidify our grasp on the region."
 POL_elect_a_PSL_leader:0 "인민당 지도자 선출"
 POL_elect_a_PSL_leader_desc:0 "Though the Communists are vying for power in our government, the military supports the PSL. If we solidify our leadership now, the KPP would be powerless to take control of the government."
 POL_invest_in_the_peasantry:0 "농민 공동체에 투자"
 POL_invest_in_the_peasantry_desc:0 "The peasants fought for us with the promise that we would improve life in the countryside, and we intend to fulfil that promise. Proper rail and infrastructure networks will ensure that no-one is left behind."
 POL_seek_an_alliance_with_kaiser:0 "카이저와의 동맹 모색"
 POL_seek_an_alliance_with_kaiser_desc:0 "The Kingdom of Poland owes its existence to the Act of the 5th of November, a declaration made by the Kaiser of Germany, promising to carve out a new Polish kingdom from the Russian-occupied Congress Poland. It is unknown what the Kaiser’s plans for Poland are yet, but perhaps a gentle reminder of the German Empire’s declaration could plant the seeds for an unlikely alliance."
 POL_surrender_the_east:0 "동부 포기"
 POL_surrender_the_east_desc:0 "소련은 동부 폴란드를 우크라이나와 벨라루스의 정당한 영토로 보고 있습니다. 이 영토를 소련에게 양도함으로써 우리는 소련과의 동맹관계를 구축할 수 있습니다."
 POL_woo_morges_staff:0 "모르게스 전선에 초대"
 POL_woo_morges_staff_desc:0 "Our revolt will get nowhere without the support of at least some of the military. While most remain loyal to one of the three wings of the Sanation, the Front Morges are interested in restoring democracy to poland and may be amicable to collaboration with us to this end."
 POL_ease_sanationist_tensions:0 "사나차 긴장 완화"
 POL_ease_sanationist_tensions_desc:0 "Many members of the Front Morges hold high ranking military positions within the Sanation, and perhaps we may sway them to use their political capital to curb government crackdowns on the strike, buying us vital time to grow our movement within Poland."
 POL_arm_peasant_militia:0 "농민 민병대 무장"
 POL_arm_peasant_militia_desc:0 "The Polish peasantry will liberate themselves from their oppressors through one way only and that way is by taking up arms and fighting the bourgeoisie. By using the political capital of the Front Morges to steal equipment from the Sanation, we will begin the war with fully trained and armed peasantry."
 POL_state_national_council:0 "국가 민족 평의회"
 POL_state_national_council_desc:0 "The Sanationists have the April Constitution to codify their beliefs, and it is far past time that we do the same. The State National Council will be established to bring together socialist politicians from across Poland to rectify the reactionary laws of the Sanation."
 POL_communal_governance:0 "공동 관리"
 POL_communal_governance_desc:0 "The Peasant’s War, though necessary, wreaked havoc and devastation on our countryside. Now is the time for rebuilding and establishing local communal governments in our rural communities will heal the scars of war."
 POL_raise_the_black_madonna:0 "검은 성모 마리아의 기상"
 POL_raise_the_black_madonna_desc:0 "The Black Madonna is a sacred portrait of the Blessed Virgin popular amongst Poland’s lower classes as the protectress of Poland and her lower classes. By adopting the Black Madonna as the symbol of our movement, our people will know that the Blessed Virgin is on our side, when the time comes."
 POL_reassemble_the_sejm:0 "세임 재집결"
 POL_reassemble_the_sejm_desc:0 "폴란드에 민주주의적 관행이 다시 시행되면서, 사나차 정부에 의해 추방된 셰임들을 다시 불러들여야 합니다."
 POL_empower_the_morges:0 "모르게스 지원"
 POL_empower_the_morges_desc:0 "모르게스 전선은 자신들이 민주주의의 동맹임을 증명했고 지금까지 우리가 성취한 것은 그들의 지지 없이는 불가능 했을 것입니다. 아마도 이 장군들은 그들 자신의 군대를 지휘할 권리를 얻을 수 있을 것입니다."
 POL_ROM_join_allies:0 "연합국 가입"
 POL_ROM_join_allies_desc:0 "폴란드와 루마니아의 왕좌가 하나 된 지금, 우리는 외교의 초점을 다시 서방의 동맹국들로 돌려야 합니다."
 POL_anti_blitz_tactics:0 "전격전 저지 전술"
 POL_anti_blitz_tactics_desc:0 "The Germans seek to overrun our nation with quick and overwhelming force, but perhaps this war machine is a mere glass cannon. Men can be forced to face danger without retreat, and a tank is only formidable if we do not prepare for it."
 POL_anti_fascist_military_desc:0 "Although a socialist government leaves Poles somewhat divided, our alignment with the West gives us a shared goal across the political spectrum, and that is our fierce opposition to fascism and German imperialism. With support and propaganda, our army will be strong and united in the face of rising global fascism."
 POL_anti_germans_abroad:0 "해외 반독일주의자 지원"
 POL_anti_germans_abroad_desc:0 "The Baltic States are our brothers in this struggle against Bolshevism and Naziism. Though they are scattered, pitiful, and weak, with a strong Polish government at their back, we may yet be able to whip these states into functional war machines."
 POL_assert_eastern_claims:0 "동부 영유권 주장"
 POL_assert_eastern_claims_desc:0 "현재 폴란드의 영토는 과거 왕국의 그림자일 뿐입니다. 폴란드는 단순히 폴란드인이 사는 곳에 국한되어서는 안 되고, 폴란드는 연방의 후예로서 동쪽의 옛 국경선을 수복해야만 합니다."
 POL_assurance_of_loyalty:0 "전후 국경 결정"
 POL_assurance_of_loyalty_desc:0 "The Germans have taken significant territories from us, and our efforts in supporting the war cannot be disputed. We have kowtowed long enough, it is time we demand some compensation for what we surrendered."
 POL_beck_ribbentrop:0 "벡-리벤트로프 조약"
 POL_beck_ribbentrop_desc:0 "It’s no secret that the Germans thirst for the annexation of Gdansk and other former German territories, but perhaps this does not have to come through bloody conflict. Perhaps Józef Beck may be able to create a diplomatic solution to the contention on our border."
 POL_declare_independence:0 "독립 선언"
 POL_declare_independence_desc:0 "The Germans have been a useful tool in ending the threat of [SOV.GetNameDef] but now is our time to turn on those who seek to see Poland in chains. The time has come to strike at the Reich."
 POL_demand_LIT:0 "리투아니아 요구"
 POL_demand_LIT_desc:0 "The Lithuanian government is fractured, weak, and characterised by poor economic and military leadership. The Polish state is incomplete without its subjects, and perhaps by merely demanding it, the Lithuanians will agree to unification."
 POL_demand_pomerania:0 "포메라니아 요구"
 POL_demand_pomerania_desc:0 "Pomerania was once part of the Polish state and now it remains in German hands. Though few would believe we have a chance, we must cast the die and take what is ours."
 POL_divide_lit:0 "리투아니아 분할"
 POL_divide_lit_desc:0 "우리는 연방의 재수립을, 독일국은 메멜을 원하니, 어쩌면 우린 합의를 보고 리투아니아에 공동 최후통첩을 발표할 수 있을지도 모릅니다."
 POL_empower_falangist_militants:0 "팔랑헤 투사들 지원"
 POL_empower_falangist_militants_desc:0 "Among the Falangists there are a number of paramilitary organizations arming themselves to fight the inevitable battle with the Communists. With government support, these enthusiasts would thrive into a formidable armed wing of the Falangist party."
 POL_falangist_international:0 "팔랑헤주의 인터내셔널"
 POL_falangist_international_desc:0 "Standing against Naziism and Italian Fascism places us in a vulnerable position, but we must seek allies in our struggle against the Germans. Perhaps by presenting Falangism as an alternative, we may form an alliance of like-minded nations."
 POL_force_polish_upper_class:0 "폴란드 상류계급 고취"
 POL_force_polish_upper_class_desc:1 "As a young nation recently freed, many Poles occupy only the lower economic strata of society. Our nation can not endure if we do not create an elite class that is trained almost from birth to administer the country."
 POL_german_staff:0 "민족독일인 자위단"
 POL_german_staff_desc:0 "Poland has a sizeable German minority, and though the Germans would seek to use these young men against us, our current state of collaboration with Germany may make German communities in Poland more amicable to our cause."
 POL_german_training:0 "독일 군사 고문단"
 POL_german_training_desc:0 "Our German “partners” are keeping their military secrets quite close to their chest, but perhaps by inviting them to manage some of our internal military affairs, they will be left with no choice but to leak some military secrets to us."
 POL_integrate_greater_kashubia:0 "포메라니아 통합"
 POL_integrate_greater_kashubia_desc:0 "The Slavic Kashubian people see the entirety of Pomerania as the rightful borders of their nation, and many Poles too see it as rightful Polish territory. With the lands now in our hands, all we need do is integrate it within our government and Eastern Germany will become Western Poland."
 POL_integrate_the_endecja:0 "엔데차 통합"
 POL_integrate_the_endecja_desc:1 "국민민주당 시우뎀키 지부가 사나차와의 연정 구성 협상 테이블에 올랐지만, 당내 대다수는 여전히 반대 입장을 고수하고 있습니다. 엔데차의 핵심 인사들을 정부로 초청함으로써 우리는 폴란드 민족주의 하의 연정을 구성할 수 있을 것입니다."
 POL_integrate_the_falanga:0 "팔랑가 통합"
 POL_integrate_the_falanga_desc:0 "국민급진기지 팔랑가는 폭력적이고 파괴적인 조직이지만 정부 내에서 민족주의가 고조되고 있어 팔랑가주의자들이 폴란드의 미래를 우리와 연합할 수 있도록 유도할 수도 있을 것입니다"
 POL_invite_the_baltics:0 "발트 3국 초청"
 POL_invite_the_baltics_desc:0 "볼셰비키의 침략 위기에 처한 대다수 가톨릭 국가들과 마찬가지로, 발트 3국은 팔랑헤주의자의 자연적인 동맹이며 반드시 보호되어야합니다."
 POL_invite_the_lowlands:0 "저지대 국가 초청"
 POL_invite_the_lowlands_desc:1 "Though Falangism is on the political fringes in the Benelux, a moderate investment of time and resources could see them become mainstream enough to make an alliance with those countries feasible."
 POL_konfederacja_narodu:0 "국민 연합"
 POL_konfederacja_narodu_desc:1 "국민 연합은 폴란드를 점령하려는 독일의 노력에 반대하는 폴란드 민족주의자들의 소규모 단체입니다. 우리가 독일군에게 반대한다는 것을 알림으로써, 이 무장 세력들은 우리의 명분에 동조할 것입니다."
 POL_nationalist_constitution:0 "민족주의 헌법"
 POL_nationalist_constitution_desc:0 "4월 헌법이 아직 폴란드라는 정체성을 굳히는 데는 실패했지만 국민민주당과 팔랑헤당 일부 의원들은 우리 민족의 정체성을 최우선으로 하는 개헌에 지지를 표명했습니다."
 POL_polish_shock_battallions:0 "타격 간부 부대"
 POL_polish_shock_battallions_desc:0 "특별히 훈련된 타격 간부 부대는 바르샤바를 적의 손아귀에서 벗어나게 하기 위해 죽음도 마다않는 국민 연합의 강력한 무기입니다."
 POL_underground_conscripts:0 "지하 징집"
 POL_underground_conscripts_desc:0 "폴란드 지하국가의 각 조직에서 징병하기 시작하면 압제자에게 대항하는 우리 부대의 전투 능력이 크게 늘어날 것입니다."
 POL_prepare_german_line:0 "Prepare the German Line"
 POL_prepare_german_line_desc:0 "The border against Germany is the most vulnerable part of our nation. If we are to keep Warsaw out of German hands, we must meet them directly at the border and laugh as they attempt to break our will."
 POL_privatize_education:0 "외국 기업 장악"
 POL_privatize_education_desc:0 "While foreign investors have been quite useful for us, the enterprises they established would be much better placed in Polish hands. This will upset the original owners, but this is a necessary act of patriotism."
 POL_radicalize_poles_in_germany:0 "Radicalize Polish Militants in Germany"
 POL_radicalize_poles_in_germany_desc:0 "There are Polish minorities all across Germany just prime for radicalization. Perhaps if we reveal to them the designs Germany has for Poland, they would be stirred up into militancy primed for alignment with our cause."
 POL_reach_out_to_underground_state:0 "지하국가와의 접촉"
 POL_reach_out_to_underground_state_desc:1 "The Polish Underground State is operating in secrecy behind closed doors. By reaching out to them and granting them our support, we may one day hope to overrun our former masters."
 POL_reassert_silesian_claims:0 "실레시아 영유권 재주장"
 POL_reassert_silesian_claims_desc:0 "The fate of Silesia was a point of great contention during the early days of the Polish Republic, and the government at the time agreed to concede the majority of Silesia and settle for the relatively small Upper Silesia. A strong government would have made no such concession and our claim must be asserted."
 POL_reopen_national_elections:0 "선거 재개"
 POL_reopen_national_elections_desc:0 "It is the goal of the Endecja to restore democracy in Poland while simultaneously ensuring the government serves the interests of Polish nationalism. We must reopen elections, but in such a way where unpatriotic parties cannot be on the ballot."
 POL_request_autonomous_status:0 "Request Autonomous Status"
 POL_request_autonomous_status_desc:0 "We are chafing under the weight of German influence, we must request greater industrial autonomy if we are to have any future at all."
 POL_riot_of_37:0 "바르샤바 폭동"
 POL_riot_of_37_desc:0 "The Sanacja will never agree to transfer power peacefully transfer power to the Falangists, but Falangist influence is growing far beyond the Sanacja’s control. One violent demonstration in Warsaw may be all it takes to place the Falanga in direct control of the nation."
 POL_sideline_the_sanacja:0 "사나차를 배제"
 POL_sideline_the_sanacja_desc:0 "Falanga and Endecja have grown influential enough in the Polish government that if the two were to collaborate more closely, the Sanationists may lose significant political capital and leave themselves vulnerable to a coup..."
 POL_siodemki:0 "Consolidate the Constitutions"
 POL_siodemki_desc:0 "The Sanacja support the April Constitution, while the Endecja wish to replace it with their own. With our parties now in collaboration, we cannot afford any more confusion and we must agree to consolidate these competing visions for the future of the Polish Republic."
 POL_state_catholicism:0 "국가 가톨릭주의"
 POL_state_catholicism_desc:0 "The Catholic identity is intrinsic to Falangist ideology, and as such, Church and State must be one and the same."
 POL_support_falangists_in_the_americas:0 "미국 팔랑헤투사들 지원"
 POL_support_falangists_in_the_americas_desc:0 "The Americas are full of Falangist movements, mainly across the Latin American countries. Expanding our alliance into the Americas is necessary not only to secure Falangist interests worldwide, but protect our fellows from American influence."
 POL_support_global_falangism:0 "범세계 팔랑헤주의 지원"
 POL_support_global_falangism_desc:0 "We are not alone in our struggle for bringing Falangism to our nation. There are volunteers across Poland who seek to support Falangist movements worldwide, and the state should support these individuals."
 POL_the_national_commonwealth:0 "폴란드-리투아니아 국가 연방"
 POL_the_national_commonwealth_desc:0 "구 연방은 거대한 땅과 사람들을 통치하는 폴란드인들의 제국이었습니다. 리투아니아가 우리 손에 들어오면서 폴란드 제국은 다시 태어났습니다!"
 POL_romanov:0 "로마노프"
 POL_romanov_desc:0 "믿음직한 후보자는 아니지만, 자신을 아나스타시야 로마노바라고 부르는 젊은 여인은 폴란드의 마지막 군주는 니콜라이 2세였고, 따라서 폴란드에 대한 그녀의 주장은 신의 뜻이라고 주장합니다."
 POL_invite_exiled_nobility:0 "망명한 귀족 초대"
 POL_invite_exiled_nobility_desc:0 "비록 많은 러시아 귀족들이 우리의 여왕 아나스타시야의 정당한 유산을 인정하기를 거부하지만, 귀족 칭호를 약속하면서 그들을 다시 초청한다면 그들이 그들의 입장을 바꾸도록 유도하고 그녀를 차르 니콜라이 2세의 살아있는 진정한 딸로 인정하게 될 것입니다."
 POL_pan_slavism:0 "범슬라브 보복주의"
 POL_pan_slavism_desc:0 "범 슬라브주의 운동이 지금까지는 러시아가 슬라브 국가를 상대로 패권을 행사할 때에 유용하게 쓰였습니다, 하지만 흩어진 슬라브 민족들이 연합해서 유고슬라비아나 체코슬로바키아같은 합중국을 만들어내기도 했습니다. 폴란드라고 못할 게 뭐가 있습니까? 폴란드도 범 슬라브주의의 물결을 타지 말아야 할 이유가 있을까요?"
 POL_demand_yugoslav_subjugation:0 "유고슬라비아에 종속화 요구"
 POL_demand_yugoslav_subjugation_desc:0 "범슬라브 통일에 대한 우리의 염원이 실현되려면 남슬라브족들을 등한시 해서는 안됩니다. 국경과 큰 산들이 우리 사이를 막고 있지만 우리는 모두 같은 슬라브족입니다."
 POL_claim_russia:0 "러시아 영유권 주장"
 POL_claim_russia_desc:0 "아나스타시야 로마노바 여왕은 마지막으로 생존한 니콜라이 2세의 후계자이며 러시아 왕위에 대한 그녀의 주장은 합당할 뿐만 아니라 신의 뜻입니다. 러시아의 귀족들이 그녀의 주장을 지지하는 가운데 아나스타시야는 러시아의 여제로서 그녀의 타고난 권리를 되찾을 준비가 되어 있습니다."
 POL_proclaim_slavic_unity:0 "슬라브인 단결 선포"
 POL_proclaim_slavic_unity_desc:0 "모든 러시아와 폴란드의 영토가 우리 손에 있기에 우리는 그 어떤 차르도 성취하지 못한 업적을 달성할 것입니다. 비록 모든 러시아인들과 폴란드인들의 동의와 찬성이 있어야하지만 우리는 슬라브 민족의 통일을 선언할 것입니다."
 POL_niech_zyje_opor:0 "폴란드 지하국가를 대신하여"
 POL_niech_zyje_opor_desc:0 "폴란드 전역에서 반란과 자유의 속삭임이 들립니다. 우리 교회와 지하에서 용감하고 애국적인 폴란드인들이 폴란드 독립국가를 회복하고 올바른 명분과 장비로 바르샤바 스스로 해방되는 것을 볼 수 있을 것입니다!"
 POL_niech_zyje_opor_no_mtg:0 "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc:0 "$POL_niech_zyje_opor_desc$"
 POL_morges_pact:0 "모르게스 조약"
 POL_morges_pact_desc:0 "폴란드에서 민주주의가 회복되며 모르게스 전선의 목표는 거의 완성되었습니다. 이제 프랑스와의 관계를 강화하고 프랑스-폴란드 동맹을 회복하는 일만 남았습니다."
 POL_morges_economic_union:0 "프랑스-폴란드 경제 협정"
 POL_morges_economic_union_desc:0 "프랑스와 폴란드 사이의 관계가 더욱 더 끈끈해지며 우리는 전쟁 시기에 상호 경제 원조를 보장 할 수 있을 것입니다."
 POL_invite_romania_to_morges:0 "조약에 루마니아 초대"
 POL_invite_romania_to_morges_desc:0 "프랑스-폴란드 동맹만으로는 추축국의 모든 병력을 막기에 충분치 않습니다. 우리는 바다 사이의 동맹을 확장해야 합니다."
 POL_align_with_habsburgs:0 "합스부르크 동맹"
 POL_align_with_habsburgs_desc:0 "합스부르크 식구들이 폴란드와 헝가리의 왕좌에 앉았으며, 어쩌면 우리의 혈연을 동맹으로 묶을 시간일지도 모릅니다."
 POL_habsburg:0 "합스부르크 가문"
 POL_habsburg_desc:1 "카를 알브레히트 폰 합스부르크는 폴란드의 애국자이며 다행히도 왕족입니다. 어쩌면 태어날 때부터 준비했던 왕좌를 차지하도록 그를 초대해야 할지도 모릅니다."
 POL_habsburg_monarchist_militants:0 "합스부르크 투사 무장"
 POL_habsburg_monarchist_militants_desc:0 "체코슬로바키아에는 절대 세습 통치의 귀환을 갈망하는 사람들이 있습니다. 우리가 필요한 것은 그들에게 무기를 쥐어주는 것이며 우리는 그들이 합스부르크를 위해 무장하도록 도울 수 있을겁니다."
 POL_join_CZE_industry:0 "체코 산업 병합"
 POL_join_CZE_industry_desc:0 "The industries of Bohemia and Poland are disconnected and incohesive, we must work to rectify this to make the most out of our now united nations."
 POL_join_CZE_military:0 "체코군 병합"
 POL_join_CZE_military_desc:0 "Our military industries are separated and lack a united cause, we must assess and integrate the Czech industrial complex into the Polish armed forces."
 POL_join_CZE_rails:0 "철도 통합"
 POL_join_CZE_rails_desc:0 "Passing supplies through the Sudeten mountains is a costly and inefficient affair. We must join key areas of our railways if we are to defend the entirety of our new nation."
 POL_king_of_bohemia:0 "보헤미아의 왕"
 POL_king_of_bohemia_desc:0 "Monarchist sentiment is high in Czechoslovakia; all we need do is press our claim on the Bohemian throne and the Czech government will no-doubt fold to our demands."
 POL_kings_guard:0 "국왕의 근위대"
 POL_kings_guard_desc:0 "The King has ambitions of military leadership, and who better for him to lead than his own personal royal guard?"
 POL_press_the_habsburg_claim:0 "합스부르크 권리 주장"
 POL_press_the_habsburg_claim_desc:0 "헝가리는 너무 오랜 기간 왕이 없었으며, 오토 본 합스부르크 대공은 자신의 것이라 할만한 왕좌 없이 지내고 있습니다. 우리는 왕좌에 대한 우리 일가의 권리를 주장하고 유럽 내의 합스부르크 질서를 사수해야 합니다!"
 POL_reclaim_west_slavia:0 "서슬라비아에 영유권 주장"
 POL_reclaim_west_slavia_desc:0 "Kashubians, Polabians, and Sorbians too are West-Slavic people and yet so many of them remain outside of our borders and beyond our influence. If we are to be the protectors of the West Slavic people, we must protect all West Slavic People."
 POL_restore_the_diet_of_galicia:0 "갈리치아 의회 복원"
 POL_restore_the_diet_of_galicia_desc:0 "The Diet of Galicia and Lodomeria represented Habsburg rule over Poland, and now that a Habsburg sits on our throne, it seems only right that the diet be restored as the Diet of Poland."
 POL_royal_hussars:0 "왕립 후사르 설립"
 POL_royal_hussars_desc:0 "The winged hussars were among Poland’s most famous soldiers, and though the age of hussar combat is long since over, the practice of cavalry combat remains strong in Poland and needs only a little support to become the envy of the world."
 POL_royal_officer_corps:0 "왕립 장교단"
 POL_royal_officer_corps_desc:0 "카를 알브레히트는 국왕이자 장군으로서 폴란드 신사의 굉장히 모범적인 인물입니다. 어쩌면 우리 장교들은 우리의 왕이 그러했듯이 참호 속에서 병법을 배워야 할지도 모르겠습니다."
 POL_soldier_king:0 "군인왕"
 POL_soldier_king_desc:0 "우리의 국왕은 최전방에서 그의 국가를 위해 싸우기를 바라지만, 우리의 지도자인 그를 그런 위험에 내몰 수는 없습니다. 만약 그를 원수로 임명한다면, 그는 전투에 대한 굶주림을 해결하면서도 동시에 위기 속의 나라를 통합하는 상징으로 작용할 수 있을지 모릅니다."
 POL_support_monarchy_in_CZE:0 "체코슬로바키아 군주주의 지원"
 POL_support_monarchy_in_CZE_desc:0 "합스부르크 가문이 체코슬로바키아를 통치했던 기억은 빠르게 흐려져가고 있지만, 우리의 왕좌에 합스부르크 국왕이 앉아있으며 폴란드인의 정체성이 강력한 지금, 우리는 서슬라브인 정체성을 촉진시켜 합스부르크의 보헤미아에 대한 권리를 주장할 위치에 있습니다."
 POL_trust_in_the_west:0 "서쪽을 믿자"
 POL_trust_in_the_west_desc:0 "Though the Habsburgs of Austria fought against the western powers in the Great War, Poland is a friend to the West. We must trust that our allies overseas will continue to help us, as they have so many times in the past."
 POL_unite_west_slavia:0 "보헤미아와의 연합"
 POL_unite_west_slavia_desc:0 "With our King on the throne of both Poland and Bohemia, all we need do is unite the internal administration of Poland and Bohemia and the dream of West Slavia will be achieved."
 POL_restore_poland_hungary_tt:0 "If Hungary agrees, they will join a §YPersonal Union§! with us while remaining nominally independent."
