 amphibious_tank_chassis:0 "수륙양용전차 차체"
 amphibious_tank_chassis_desc:0 "물 위에 뜰 수 있도록 특별하게 설계된 작은 전차 차체입니다. 물 위에 떠야 하는 특성상, 차체에 장착할 수 있는 무장의 크기와 장갑의 두께는 크게 제한됩니다."
 amphibious_tank_chassis_1:0 "수륙양용전차 차체"
 gwtank_chassis:0 "전간기 전차 개발"
 gwtank_chassis_desc:0 "전차가 강력한 무기라는 것은 대전쟁에서 입증되었습니다. 전쟁 이후로 전차의 개발이 느려지기는 했지만, 다가올 전쟁에서 전차가 중요한 역할을 맡으리라는 사실에는 의심의 여지가 없습니다."
 armor_tech_1:0 "기초 보호장갑"
 armor_tech_1_desc:0 "대전쟁 당시의 전차들은 적의 소화기만 상대하면 됐기에 꽤 얇은 장갑만으로도 충분했습니다. 그렇지만 새로운 세대의 대전차 무기가 등장하여 전장을 전차들에게 훨씬 위험한 곳으로 만들었으니, 이제는 훨씬 두꺼운 장갑이 필요합니다."
 armor_tech_2:0 "개선된 보호장갑"
 armor_tech_2_desc:0 "각국에 점점 더 강력한 대전차무기가 배치되고 있는 상황에서, 차세대 전차는 훨씬 더 우수한 방호력을 필요로 할 것입니다."
 armor_tech_3:0 "발전된 보호장갑"
 armor_tech_3_desc:0 "다음 세대의 전차는 현재 배치된 대전차포의 한계점까지 도달한 진보된 주포를 장비할 것이며, 이는 어떠한 두께의 장갑이라도 장거리에서 관통할 수 있을 것입니다."
 armor_tech_4:0 "현대식 보호장갑"
 armor_tech_4_desc:0 "전쟁 동안, 전차가 직면한 위협은 적의 전차, 대전차포, 구축전차에서부터 중장갑을 관통할 수 있는 성형작약탄을 발사하는 현대 보병 무기까지 증가했습니다. 우리는 이러한 위협에 직면하여 우리의 전차를 생존시킬 수 있는 새로운 보호 방법을 개발해야 합니다"
 engine_tech_1:0 "기초 엔진"
 engine_tech_1_desc:0 "대전기의 전차들이 느리고, 소란스럽고 굼뜬 짐승들이었다면, 현대의 전차는 승리를 위하여 빠른 속도와 기동성에 중점을 둡니다."
 engine_tech_2:0 "개선된 엔진"
 engine_tech_2_desc:0 "더 큰 화기와 더 무거운 장갑이 있으니, 차세대 전차의 기동력을 유지하기 위해서는 더 강력한 엔진이 필요합니다."
 engine_tech_3:0 "발전된 엔진"
 engine_tech_3_desc:0 "기계화 전쟁은 의사 결정과 병력, 그리고 물자의 신속함을 요구하는 전투방식입니다. 우리의 전차가 현대화된 주포와 전장에서 살아남을 수 있는 장갑을 지니기 위해서는, 차량화 보병과 속도를 맞추기 위해서라도 강력한 엔진을 필요로 할 것입니다."
 engine_tech_4:0 "현대식 엔진"
 engine_tech_4_desc:0 "현대전에 요구되는 수많은 추가 장비들은 새로운 전차들의 중량을 상당히 증가시켰습니다. 이러한 중량을 감당하기 위해서는, 매우 강력한 엔진이 필요합니다."
 DESIGNER_CHASSIS_BASE:0 "차체:"
 DESIGNER_FROM_MODULES:0 "모듈:"
 DESIGNER_UNSAVED_CHANGES:0 "변경 사항이 저장되지 않음:"
 tank_rocket_launcher:0 "로켓 발사기"
 tank_rocket_launcher_desc:0 "고폭탄을 장비한 다연장 비유도 로켓 발사대입니다. 대량의 일제사격은 경장갑 목표에 대해서는 뛰어난 성능을 발휘하지만, 중장갑 목표에는 거의 효과가 없습니다."
 tank_rocket_launcher_2:0 "향상된 로켓발사기"
 tank_rocket_launcher_2_desc:0 "정확도에 있어서 눈에 띄는 개선이 이루어졌지만, 이 개선된 로켓 발사대의 가장 큰 장점은 적에게 발사하는 로켓의 개수가 증가했다는 점입니다."
 tank_wheeled_suspension:0 "차륜형 서스펜션"
 tank_wheeled_suspension_desc:0 "트럭 차체에서 파생된 이 서스펜션은 감당할 수 있는 중량이 매우 제한적이며, 노면 주행 능력이 제한적이지만 제작 비용이 매우 저렴하다는 장점이 있습니다."
 tank_half_track_suspension:0 "반궤도식 서스펜션"
 tank_half_track_suspension_desc:0 "무한궤도와 바퀴 사이의 하이브리드 차량은 조향을 위한 한 쌍의 앞바퀴와 노면 주행 능력을 위한 무한궤도를 장비하였습니다. 비록 운반 능력에 제한이 있으나, 완전한 무한궤도 차량보다는 저렴합니다."
 squeezebore_adaptor:0 "원추형 어댑터"
 squeezebore_adaptor_desc:0 "주포의 포구에 장비하는 이 특수한 어댑터는 주포의 직경을 줄이고 포탄을 더 작은 구경으로 압축시킵니다. 이는 포구초속을 극대화시켜 관통력을 향상시킵니다. 하지만 이는 희귀 재료를 필요로 하는 전용 탄약을 사용합니다."
 armor_skirts:0 "장갑 스커트"
 armor_skirts_desc:0 "차량 측면에 장착된 얇은 금속판으로, 대전차 소총과 성형작약탄으로부터 추가적인 방호력을 제공합니다."
 dozer_blade:0 "도저 블레이드"
 dozer_blade_desc:0 "도저 블레이드는 차량이 공병의 도움 없이도 신속하게 전투 진지를 건설할 수 있도록 해줍니다."
 auto_loader:0 "자동 장전기"
 auto_loader_desc:0 "포탄을 자동으로 장전하여 전차가 장시간 높은 화력을 유지 할 수 있도록 하는 기계장치입니다."
 easy_maintenance:0 "쉬운 정비"
 easy_maintenance_desc:0 "차량 곳곳에 배치된 해치는 다양한 차량의 여러 기계 구성 요소들에 대한 접근성을 향상시키며, 복잡한 정비 및 관리 작업도 승무원으로 하여금 상당히 쉽게 수행할 수 있게 해줍니다."
 additional_machine_guns:0 "기관총 추가 탑재"
 additional_machine_guns_desc:0 "돌출판과 회전 마운트에 장비되는 기관총은 차량의 근접 보병 공격에 대한 방어력을 향상시켜줍니다."
