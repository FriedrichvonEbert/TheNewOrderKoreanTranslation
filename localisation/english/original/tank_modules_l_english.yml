 medium_tank_destroyer_chassis:0 "중형구축전차"
 medium_tank_destroyer_chassis_desc:0 "적의 장갑을 관통할 수 있는 강력한 포를 장착한 균형 잡힌 차량입니다."
 medium_tank_destroyer_chassis_1:0 "기초 중형구축전차"
