 heavy_tank_aa_chassis:0 "중자주대공포"
 heavy_tank_aa_chassis_desc:0 "적 항공기를 방어하기 위해 대공포를 장착한 대형 차량입니다."
 heavy_tank_aa_chassis_1:0 "기초 중자주대공포"
 heavy_tank_aa_chassis_2:0 "개선된 중자주대공포"
 heavy_tank_aa_chassis_3:0 "발전된 중자주대공포"
 main_battle_tank_chassis:0 "현대식 전차 차체"
 modern_tank_chassis:0 "현대식 전차 차체"
 modern_tank_chassis_desc:0 "현대적인 차체는 이전의 중형전차에서 상당히 차용하여 속도와 기동성에 중점을 두면서 중형 전차에 일반적으로 장착되는 것보다 더 두꺼운 장갑과 큰 포를 사용할 수 있습니다. 그 결과 다양한 역할을 수행 가능한 차량이 탄생했습니다."
 main_battle_tank_chassis_desc:0 "경전차, 중형전차, 중전차의 설계가 점점 한 지점으로 수렴되고 있는 것으로 나타났습니다. 경전차는 생존성을 위하여 더 무거운 무장과 장갑을 장착하는 반면, 중전차는 기동성을 더 향상시켰습니다. 따라서 세 가지 설계를 모두 하나의 유형으로 통합하는 것이 보편적인 주력전차가 될 것입니다."
 modern_tank_chassis_1:0 "현대식 전차 차체"
 modern_tank_artillery_chassis:0 "현대식 자주포"
 modern_tank_artillery_chassis_desc:0 "현대식 차량으로, 현대식 전차를 따라잡을 수 있고 전장에서 발견되는 어떠한 위협이든 보호 가능하며 완전한 기능을 갖춘 대포 부품으로 설계되었습니다."
 modern_tank_artillery_chassis_1:0 "현대식 자주포"
 modern_tank_destroyer_chassis_desc:0 "준수한 수준의 방호력을 갖추면서도 적 전차 공격에 신속히 대응이 가능한 현대적인 차량입니다."
 modern_tank_destroyer_chassis_1:0 "현대식 구축전차"
 modern_tank_destroyer_chassis:0 "현대식 구축전차"
 modern_tank_aa_chassis_desc:0 "기동력이 뛰어나고 적의 공습에 대한 방어가 잘 되어 있는 현대적인 차량입니다."
 modern_tank_aa_chassis_1:0 "현대식 자주대공포"
 modern_tank_aa_chassis:0 "현대식 자주대공포"
 super_heavy_tank_chassis:0 "초중전차 차체"
 super_heavy_tank_chassis_desc:0 "가장 두꺼운 장갑과 가장 큰 포를 장착할 수 있는 거대한 차량이지만, 결과적으로 매우 느리고 신뢰성이 낮습니다."
