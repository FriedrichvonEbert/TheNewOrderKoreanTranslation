 medium_tank_flame_chassis_0:0 "전간기 중형화염방사전차"
 medium_tank_flame_chassis_desc:0 "포탑 안에 요새화된 시설이나 건물을 공격하는 화염방사기가 장착된 중형 차량입니다."
