 medium_tank_amphibious_chassis_0:0 "전간기 중형전차 차체 (수륙양용)"
 medium_tank_amphibious_chassis_2:0 "개선된 중형전차 차체 (수륙양용)"
 medium_tank_amphibious_chassis_3:0 "발전된 중형전차 차체 (수륙양용)"
