 basic_medium_tank_chassis:0 "기초 중형전차 차체"
 basic_medium_tank_chassis_short:0 "1934년형 중형전차"
 basic_medium_tank_chassis_desc:0 "경전차는 지난 몇 년간 기계화 편제의 뼈대를 구축했지만, 성장 잠재력이 거의 고갈되었다는 것이 분명해지고 있습니다. 미래에, 우리는 더 큰 차체와 더 높은 수준의 기동력을 지닌 전차가 필요할 것입니다."
 improved_medium_tank_chassis:0 "개선된 중형전차 차체"
 improved_medium_tank_chassis_short:1 "1940년형 중형전차"
 improved_medium_tank_chassis_desc:0 "이전 세대의 중형전차를 설계했던 경험을 바탕으로 보면, 더 큰 하중을 견딜 수 있는 새로운 설계가 필요한 것은 명확합니다."
 advanced_medium_tank_chassis:0 "발전된 중형전차 차체"
 advanced_medium_tank_chassis_short:0 "1943년형 중형전차"
 advanced_medium_tank_chassis_desc:0 "무기의 무게와 장갑의 강도를 급격히 증가시키기 위해서는 더 큰 차체가 필요했기에, 초기형 중전차를 개발했습니다."
 medium_tank_chassis_desc:0 "균형 잡힌 중형 차체로서 다양한 용도의 차량을 제작할 수 있는 많은 융통성을 제공합니다."
