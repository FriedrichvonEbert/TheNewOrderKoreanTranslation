 basic_heavy_tank_chassis:0 "기초 중전차 차체"
 basic_heavy_tank_chassis_desc:0 "1차 세계 대전을 철저하게 분석한 결과, 적의 참호선을 돌파하고 아군 보병들의 돌파구를 만들어줄 장갑차량이 필요하다는 것을 도출해낼 수 있었습니다. 이러한 차량은 단단하게 중무장을 해야하겠지만, 너무 빠른 속도까지 요구하지는 않습니다."
 basic_heavy_tank_chassis_short:0 "1934년형 중전차"
 improved_heavy_tank_chassis:0 "개선된 중전차 차체"
 improved_heavy_tank_chassis_desc:0 "전쟁의 양상이 변하기는 했지만, 두터운 장갑을 지닌 중전차가 전선에 돌파구를 마련하고 적의 공격을 견뎌내야할 필요는 여전합니다."
 improved_heavy_tank_chassis_short:1 "1940년형 중전차"
 advanced_heavy_tank_chassis:0 "발전된 중전차 차체"
 advanced_heavy_tank_chassis_desc:0 "장갑과 화기의 발전으로, 현대식 전차는 효과적으로 두꺼운 장갑과 거대한 포를 지녀야 합니다. 이 경우 대형 차량은 필수적입니다."
 advanced_heavy_tank_chassis_short:0 "1943년형 중전차"
 heavy_tank_chassis_desc:0 "무거운 포, 두꺼운 장갑 둘 다 장착 가능한 큰 차체입니다."
 heavy_tank_artillery_chassis:0 "중자주포"
