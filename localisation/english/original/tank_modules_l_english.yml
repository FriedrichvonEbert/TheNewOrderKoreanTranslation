 light_tank_chassis_0:0 "전간기 경전차 차체"
 light_tank_chassis_desc:0 "작고 아담한 차체로, 정찰 및 화력 지원과 같은 업무에 적합한 저렴하고 가벼운 차체입니다. 적재능력이 제한적이어서 무거운 장갑이나 대형 포를 장착하기에는 부적합합니다."
 light_tank_chassis_1:0 "기초 경전차 차체"
 basic_light_tank_chassis:0 "기초 경전차 차체"
 basic_light_tank_chassis_short:0 "1934년형 경전차"
 basic_light_tank_chassis_desc:0 "기술의 발전으로 인하여 전간기의 설계는 사실상 구식이 되었습니다. 현대의 전장에서는 야금술과 내부 배치의 발전을 적용한 정확한 설계가 필요합니다."
 light_tank_chassis_2:0 "개선된 경전차 차체"
 improved_light_tank_chassis:0 "개선된 경전차 차체"
 improved_light_tank_chassis_short:0 "1936년형 경전차"
 improved_light_tank_chassis_desc:0 "이전의 경전차에서 얻은 경험을 바탕으로 더욱 개선된 이 차체는 더 나은 안정성 확보와 유지보수가 가능합니다."
 light_tank_chassis_3:0 "발전된 경전차 차체"
 advanced_light_tank_chassis:0 "발전된 경전차 차체"
 advanced_light_tank_chassis_short:0 "1941년형 경전차"
 advanced_light_tank_chassis_desc:0 "중형전차가 점진적으로 전투의 핵심을 차지하면서 경전차는 주로 보조적인 역할로 밀려났습니다. 이러한 역할의 필요성을 고려한 새로운 차체 설계가 필요합니다."
