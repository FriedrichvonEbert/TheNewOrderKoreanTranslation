 light_tank_flame_chassis_0:0 "전간기 화염방사전차"
 light_tank_flame_chassis_desc:0 "포탑 안에 요새화 시설이나 건물을 공격하는 화염방사기가 장착된 소형 차량입니다."
 light_tank_flame_chassis_1:0 "기초 경화염방사전차"
 light_tank_flame_chassis_2:0 "개선된 경화염방사전차"
