 LaR_france_vichy_notification_events.7.t:0 "시리아에서의 친-[FRA.GetLeader] 쿠데타"
 LaR_france_vichy_notification_events.7.desc:0 "[FRA.GetLeader]에 충성하는 군대가 지역에서 쿠데타를 일으켰습니다. 동이 트기 직전 복수의 무장단체들이 [FRA.GetLeader]의 명령을 받고 지역 주변의 전략적 요충지를 점령해 저항이 일어날만한 요소를 무력화시켰습니다. 정오 쯤에 그들은 모든 주 인구 중심지를 통제했고 지역을 효과적으로 장악했습니다."
