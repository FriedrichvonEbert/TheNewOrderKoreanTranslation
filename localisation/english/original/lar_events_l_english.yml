 lar_portugal_spanish_civil_war.1.t:0 "공화파 스페인에 동조한 [POR.GetNameDefCap]"
 lar_portugal_spanish_civil_war.1.desc:0 "오늘 [POR.GetNameDef] 측은 공화파 스페인에 대한 지원을 발표했고 스페인 내전에서 정부가 엄중한 조치를 취하는 것을 고려하고 있다고 선언했습니다. [POR.GetLeader]의 연설 중, 그는 이베리아에서 떠오르는 파시스트의 위협을 비판했으며, 스페인 동지들이 국민파와 싸우는 것을 돕는 것이 [POR.GetNameDef]의 의무라고 주장했습니다."
 lar_portugal_spanish_civil_war.1.a:0 "우리 앞길을 방해하지 않는 것이 좋을걸..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap](은)는 스페인 내전에서 [SPD.GetFlag][SPD.GetNameDef]의 편에 서서, 우리에 맞서 싸우게 될 것입니다!§!"
 lar_portugal_spanish_civil_war.2.t:0 "국민파 스페인에 동조한 [POR.GetNameDefCap]"
 lar_portugal_spanish_civil_war.2.desc:0 "[POR.GetAdjective] 정부는 국민파 스페인에 대한 지지를 표명했으며 스페인 내전에서 [POR.GetNameDef]의 엄중한 조치가 취해지는 것을 고려하고 있다고 선언했습니다. [POR.GetLeader]의 연설 중, 그는 이베리아에서 공산주의자와 아나키스트의 위협이 확산되는 것을 비판하며, 공화파와 싸우는 스페인 이웃들을 돕는 것이 [POR.GetNameDef]의 의무라고 주창했습니다."
 lar_portugal_spanish_civil_war.2.a:0 "그들은 이 일에 방해해선 안 된다..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap](은)는 스페인 내전에서 [SPA.GetFlag][SPA.GetNameDef]의 편에 서서, 우리에 맞서 싸우게 될 것입니다!§!"
 lar_portugal_spanish_civil_war.3.t:0 "카를로스파 스페인에 동조한 [POR.GetNameDefCap]"
 lar_portugal_spanish_civil_war.3.desc:0 "오늘, [POR.GetAdjective] 정부는 카를로스파 스페인에 대한 지원을 발표했으며, 스페인 내전에서 [POR.GetNameDef]의 엄중한 조치가 취해지는 것을 고려하고 있다고 선언했습니다. [POR.GetLeader]의 연설 중, 그는 군주제야말로 정치로 인해 양극화된 이베리아 반도에 안정과 번영을 가져올 수 있는 유일한 방법이며, 군주제를 회복하기 위한 투쟁에서 왕당파 스페인을 돕는 것이 [POR.GetAdjective]의 의무라고 선언했습니다."
 lar_portugal_spanish_civil_war.3.a:0 "그들은 이 일에 방해해선 안 된다..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap](은)는 스페인 내전에서 [SPB.GetFlag][SPB.GetNameDef]의 편에 서서, 우리에 맞서 싸우게 될 것입니다!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "이베리아 왕립연합의 결성"
 lar_portugal_royal_iberian_alliance.1.desc:0 "스페인 내전 당시 우리나라가 겪을수 있던 모든 사회적 분열과 불안정을 겪은 후, 번영과 진보를 모색하는 데 동참하는 것은 이베리아 국가들의 이익을 위한 것이라고 [From.GetNameDefCap] 정부는 말했습니다. \n\n[From.GetAdjective] 정부는 과거와의 차이를 뒤로하고 유럽뿐 아니라 전 세계에서 우리를 기다리는 여러 가지 위협을 극복하기 위해 협력하고자 우리 두 왕국 간의 동맹 협상을 제안해 왔습니다."
 lar_portugal_royal_iberian_alliance.1.a:0 "이 동맹은 포르투갈에게 이로울 것이다."
 lar_portugal_royal_iberian_alliance.1.b:0 "이 조약은 우리에게 용납 될 수 없다."
 lar_portugal_overseas_provinces.1.t:0 "앙골라의 영토 통합"
 lar_portugal_overseas_provinces.1.desc:0 "앙골라 북부와 남부의 우리 영토가 마침내 우리나라에 통합되었습니다. 앙골라 현지의 주민들은 포르투갈 시민권을 얻었으며, 다른 포르투갈 시민들과 마찬가지로 병역을 비롯한 모든 의무와 권리를 얻었습니다. 그들은 우리의 군을 강하게 할 새로운 인력들입니다."
 lar_portugal_overseas_provinces.1.a:0 "좋은 소식이군!"
 lar_portugal_overseas_provinces.2.t:0 "모잠비크의 영토 통합"
 lar_portugal_overseas_provinces.2.desc:0 "과거 우리의 식민지였던 모잠비크가 마침내 우리나라에 통합되었습니다. 모잠비크 현지의 주민들은 포르투갈 시민권을 얻었으며, 다른 포르투갈 시민들과 마찬가지로 병역을 비롯한 모든 의무와 권리를 얻었습니다. 그들은 우리 군을 강하게 할 새로운 인력들입니다."
 lar_portugal_overseas_provinces.2.a:0 "이것은 포르투갈을 위한 것이다."
 lar_news.7.t:0 "프랑스-독일 조약"
 lar_news.7.desc:0 "[FRA.GetLeader], [GER.GetLeader] 두 사람은 베를린에서 만나 중앙 유럽의 정치적, 전략적 상황을 논의했습니다. 이번 회담의 세부사항이 거의 없고 공식적인 공식 성명도 발표되지 않은 가운데 관측통들은 [FRA.GetAdjective], 그리고 [GER.GetAdjective]의 수사 및 저지대 국가들에 대한 정책의 분명한 변화에 주목했습니다. \n\n한때, 독일의 선전을 위한 끊임없는 북소리로 이용되던 벨기에의 독일인 소수민족들은 이제, 지나가는 말로만 언급될 뿐, 벨기에는 \"국가가 아닌 인위적인 구성물이며 단지 무턱대고 뭉쳐진 국민의 집합체일 뿐\"이라는 언급과 함께 다수의 프랑스어 공동체가 강조되고 있습니다."
 lar_news.7.a:0 "우리는 방어를 철저히 해야한다!"
 lar_news.7.b:0 "프랑스는 자기주장을 하고 있다."
 lar_news.7.c:0 "유럽의 소국들이 벌벌 떨고 있다."
 lar_news.7.d:0 "유럽의 국경을 다시 그려야겠군."
 lar_news.7.e:0 "합리적인 국가 간의 합리적인 해결책이군."
 lar_news.8.t:0 "[FRA.GetLeader]의 프랑스 왕위 주장"
 lar_news.8.desc:0 "[This.GetFrenchCoronationCity]에서 거행된 대관식에서, [FRA.GetLeader](은)는 공식적으로 [This.GetFrenchRoyalTitle](으)로 즉위했습니다. 그의 성공은 제3공화국이 정치적 극단주의자들의 충돌이 점차 심화되는 환경 속에서 정치적 안정을 제공하지 못한 것에 대한 직접적인 결과라고 여겨지고 있습니다. 그는 현재 분열된 국가를 재건하고 통합해야 하는 어려운 과제에 직면해 있지만, 많은 논평가들은 \"[This.GetFrenchRoyalTitle]\"(이)가 사실은 그저 우익 패거리들의 호의 덕분에 등극하게 된 통치자라는 의심과 함께 그의 정권 승계 과정에서 극우 동맹이 한 역할을 지적하고 있습니다."
 lar_news.8.a:0 "또 다른 국가가 자연스러운 관례대로 돌아가다."
 lar_news.8.b:0 "그들은 곧 또 다른 혁명을 일으킬 것이다."
 lar_news.8.c:0 "회귀는 이미 오래전부터 생각되었다."
 lar_news.8.d:0 "[FRA.GetLeader] 폐하 만세!"
 lar_news.8.e:0 "절대적인 통치자라니 그건 잘못되었다!"
