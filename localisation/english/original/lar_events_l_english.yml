 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap](은)는 우리 해군을 위해 [From.GetNameDefCap]의 함선을 구매하겠다는 제안을 거부했습니다.\n"
 lar_portugal_purchase_ships.3.a:1 "우리는 그들이 없어도 해낼 것이다."
 lar_portugal_purchase_ships.4.t:0 "함선 건조 완료 - 잠수함"
 lar_portugal_purchase_ships.4.desc:0 "약 1년 간의 건조 끝에 완성된 세 척의 [GetPortugueseShipsBuilder] 잠수함이 여러 시험 운항을 거쳐 마침내 우리 해군에 인도되었습니다.\n인도된 잠수함은 [Root.GetAdjective]에 정박해 있으며 승조원들은 명령을 기다리고 있습니다."
