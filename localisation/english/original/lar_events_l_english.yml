 occupied_countries.1.desc:1 "우리 점령군과 지역 민간 당국 사이의 협력과 준수를 개선하기 위한 오랜 협력 끝에 이제 [From.From.GetNameDef]에 대한 통제권을 지방정부의 손에 맡길 준비가 되었습니다. 이 신정부는 협조적인 민간인들로 구성되어 있으며 우리와 긴밀히 협력할 준비가 되어 있습니다."
 occupied_countries.1.a:1 "그들에게 우리의 축복을."
 occupied_countries.1.b:1 "그들은 아직 준비가 되지 않았어."
