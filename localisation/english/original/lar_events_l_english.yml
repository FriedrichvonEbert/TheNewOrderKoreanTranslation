 lar_portugal_purchase_ships.6.desc:0 "약 1년반동안 건조 끝에 완성된 [GetPortugueseShipsBuilder] 경순양함이 여러 시험 운항을 거쳐 마침대 우리 해군에 인도되었습니다.\n인도된 경순양함은 [Root.GetAdjective]에 정박해 있으며 승조원들은 명령을 기다리고 있습니다."
