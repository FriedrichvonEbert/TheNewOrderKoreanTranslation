 lar_portugal_iberian_summit.8.a:0 "허락하면, 우리는 함께 적을 물리칠 것이다!"
 lar_portugal_iberian_summit.8.b:0 "우리가 거절하면, 저들은 우릴 약하게 만들 것이다."
 lar_portugal_iberian_summit.9.t:0 "이베리아 정상회담 - [From.GetNameDef]의 거부"
 lar_portugal_iberian_summit.9.desc:0 "상황에 대한 명확한 오해를 하면서 우리와 진정 협력할 의사가 결여된 [From.GetAdjective]정부는 [?global.POR_iberian_summit_target.GetFactionName]에 동참하겠다는 우리의 제안을 거절했습니다. \n어쩌면 이제 우리 스스로 우군을 찾는 데 주력해야 할 것 같습니다..."
 lar_portugal_iberian_summit.9.a:0 "이 얼마나 어리석은 이웃을 뒀나!"
 lar_portugal_navy_mutiny.1.t:0 "선상반란"
 lar_portugal_navy_mutiny.1.desc:0 "함대의 혁명 조직(Organização Revolucionária da Armada)이 우리 해군 내의 반란을 조직해 몇몇 장교들을 체포했습니다. 구축함 다우가 이끄는 이 선상반란의 목적은 지중해의 스페인 항구로 향하여 공화파와 함께 스페인 내전에 참여하는 것입니다.\n\n하지만, 일부 선원들의 망설임이 반역자들의 반란 성공을 방해했고 우리는 아직 그들을 막을 수 있는 기회가 있습니다."
 lar_portugal_navy_mutiny.1.a:0 "정당한 이유다. 그들을 떠나보내라!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "반란을 일으킨 함선은 [SPD.GetNameDefCap]의 소속으로 이양될 것입니다.\n[SPD.GetFlag][SPD.GetNameDef]측이 내전에서 승리한다면, 같은 수의 함선을 넘겨줄 것입니다.\n§R공산주의 지원§!은 떠나는 함선의 수에 영향을 줄 것입니다."
 lar_portugal_navy_mutiny.1_stop_tt:0 "우리는 반란을 막으려고 노력할 것입니다.\n반란군 함선은 [SPD.GetNameDefCap] 측으로 이양될 가능성이 있습니다.\n§R공산주의 지원§!은 반란군 함선의 수와 떠날 기회에 영향을 미칠 것입니다."
 lar_portugal_navy_mutiny.1.b:0 "멍청한 짓 좀 그만둬!"
 lar_portugal_navy_mutiny.2.t:0 "폭도들이 떠나다"
 lar_portugal_navy_mutiny.2.desc:0 "뜻밖에도, 반란군 선박의 출항을 허용하기로 한 우리의 결정을 알게 된 승무원 대부분은 우리 정부가 좀 더 심각한 조치를 취하여 가까운 장래에 공화당과 함께 스페인 내전에 참가하기를 바라며 폭동을 일으키지 않기로 결정했습니다. \n이미 스페인으로 가고 있던 구축함 Dão만이 되돌아오기를 거부했습니다. \n스페인 정부는 내전이 종식된 후 우리에게 구축함을 보내 배상하겠다고 약속했습니다."
 lar_portugal_navy_mutiny.2_extra.desc:0 "대부분의 반란자들이 놀랍게도, 그들의 배가 떠나도록 허용되었고 떠난 배들은 현재 스페인 항구로 향하고 있습니다. 구축함 Dão는 [?POR_ships_revolted_not_including_dao]의 뒤를 따르는 다른 선박들과 함께 선두로 나서고 있습니다. \n\n우리는 스페인 공화당 정부에 도착했고 스페인 정부는 내전이 끝난 후에 포르투갈에 선박을 제공할 것이라고 약속했습니다."
 lar_portugal_navy_mutiny.2.a:0 "그들이 무사히 돌아오길 바라며..."
 lar_portugal_navy_mutiny.2_tt:0 "스페인내전이 [SPD.GetNameDef]측의 승리로 끝난다면, [?POR_ships_revolted]의 함선들은 다시 [Root.GetNameDef] 소속으로 이양될 것입니다."
 lar_portugal_navy_mutiny.3.t:0 "반란 보고서"
 lar_portugal_navy_mutiny.3.desc:0 "반란은 우리의 충성스러운 해안경비대가 취한 신속한 조치 덕분에 진압되었습니다. 반란군들은 내란 행위로 체포되어 처벌받았습니다. 추가적인 불복종 시도를 방지하고자, 반란에 관련된 함정들의 선원들을 우리 조직 소속의 신뢰할 수 있는 이들로 교체하였습니다."
 lar_portugal_navy_mutiny.3_extra.desc:0 "반란은 우리 장교들이 처음 예상했던 것보다 더 잘 준비되어 있었습니다. 우리 해안포가 반란군 함선에 사격하자, 반란군들은 증기를 발생시켰고 구축함 다우가 출항하는 길을 안내했고, 그 사이에 몇 척의 배들이 따라갔습니다. 몇몇 선박들은 피난을 시도하다가 부딪혀 해안에 좌초되어 아군이 반역자들을 체포했습니다.\n\n불행히도, 배 [?POR_ships_revolted]척은 가까스로 탈출해 스페인으로 향하고 있습니다. 우리는 스페인 내전이 끝난 후 스페인 정부에 접근해 이 손실에 대한 보상이 이루어지도록 할 것입니다."
 lar_portugal_navy_mutiny.3.a:0 "다시는 이런 일이 없을 것이다!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§G반란이 진압되었습니다.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "배 §R[?POR_ships_revolted]척 §!은 공화파 스페인으로 이송될 것입니다. 만약 공화파가 스페인 내전에서 승리한다면, 그들은 같은 수만큼 이송해 줄 것입니다."
 lar_portugal_navy_mutiny.4.t:0 "포르투갈 선원들이 우리를 지원하러 온다!"
 lar_portugal_navy_mutiny.4.desc:0 "국민파 스페인에 맞서 스페인 공화국을 돕겠다는 의지로 몇몇 포르투갈 선원들은 선상에서 반란을 일으켰습니다. 장교들은 체포되었고 해안에서 강력한 저항에 직면할 것으로 예상되어, 그들은 가능한 한 빨리 항구를 떠나도록 그들의 선박들을 배치했습니다. \n\n하지만 놀랍게도, 포르투갈 정부는 이 문제가 더이상 고조되는 것을 피하고자 하여, 스페인 내전이 끝나면 그들이 돌아오는 조건으로, 선원들의 명분을 위해 싸울 수 있도록 타협했습니다. \n\n일부 선원들은 포르투갈에 머물러 정부를 압박하여 국민파에게 대항하는 것을 택했으며 결국, [?POR.POR_ships_revolted] 선박들이 지금 우리 항구로 향하고 있습니다. 우리는 동지들을 환영하고 그들의 용기에 감사해야 합니다."
 lar_portugal_navy_mutiny.4_extra.desc:0 "국민파 스페인에 맞서 스페인 공화국을 돕겠다는 의지로 몇몇 포르투갈 선원들은 해군 함정에서 반란을 일으켰습니다. 장교를 체포하고 선원들은 출항을 시도했으나 육군의 격렬한 대응을 받았습니다. \n거센 해안포 사격을 피해 필사적으로 도망친  [?POR.POR_ships_revolted]  함정은 가까스로 탈출해 현재 스페인으로 향하고 있습니다. \n\n이 반란을 진압하지 못한 포르투갈 정부는 전쟁이 끝났을 때 우리에게 그에 대한 손실을 배상하라고 요구해왔습니다. \n\n그러나 지금으로서는 반란 중에 체포되거나 부상당한 용사들이 많으니 동지를 환영하고 용감한 선원들의 모든 희생에 감사해야 합니다."
 lar_portugal_navy_mutiny.4.a:0 "우리는 이 용감한 포르투갈인들의 업적을 잊지 않을 것이다!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective] 함선§!이 [Root.GetNameDef]에로 이적되어 현재 우리의 통제하에 있습니다. \n스페인 내전이 끝나면 그들은 다시 [POR.GetNameDef] 측으로 돌아갈 것입니다."
 lar_portugal_navy_mutiny.5.t:0 "스페인 내전에서 돌아온 우리의 선원들"
 lar_portugal_navy_mutiny.5.desc:1 "스페인 내전이 끝이나고 공화파 정부는 분쟁의 초기에 그들의 원조를 받아 항해한 선원들에 대한 보상으로 우리에게 [?POR_ships_revolted]함을 제공하기로 합의했습니다. 그러나 우리의 구축함들은 임무를 수행한 이후여서 최상의 상태가 아닐 수 있으므로 스페인 공화국은 우리 함선 중 어느 한 척이라도 그들의 군함으로 대체가 가능한 지 결정하기 위해 검사를 실시할 것입니다."
 lar_portugal_navy_mutiny.5.a:0 "저들의 군함이 얼마나 잘 싸우는 지 볼 것이다..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap](은)는 [?POR_ships_revolted] 함정들을 [Root.GetNameDef](으)로 돌려보낼 것입니다.§!"
 lar_portugal_navy_mutiny.6.t:0 "포르투갈 동지들에게 작별을 고할 시간이군."
 lar_portugal_navy_mutiny.6.desc:0 "민족주의 반란이 진압된 지금, 마침내 분쟁의 첫 달 동안 우리를 도와준 포르투칼 선원들이 그들의 고향으로 돌아갈 때입니다.\n우리는 포트투갈 배 중 어떤 배가 포르투갈로 돌아갈 만큼 좋은 상태인지, 어떤 배가 우리의 배로 대체되어야 하는지 결정하기 위해 검사를 실시할 것입니다.\n\n우리는 이 용감한 선원들에게 감사해야 할 많은 것을 가지고 있고, 우리는 그들의 용기를 절대 잊지 않을 것입니다."
 lar_portugal_navy_mutiny.6.a:0 "전우들이여, 안녕!"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted] 함선들이 [POR.GetNameDef](으)로 돌아갈 것입니다."
 lar_portugal_iberian_workers_united.1.t:0 "이베리아의 노동자들이여 단결하라"
 lar_portugal_iberian_workers_united.1.desc:0 "스페인과 포르투갈은 오랫동안 서로의 공통점보다 차이점을 강조한 독립국이었지만, 그런 시대는 이제 끝났습니다. 파시즘에 대항하여 스페인과 포르투갈의 노동자들이 함께 싸우는 날이 왔습니다!"
 lar_portugal_iberian_workers_united.1.a:0 "통일, 우리는 절대 패배하지 않을 것이다!"
 lar_portugal_iberian_workers_united.2.t:1 "이베리아 사회주의 연방"
 lar_portugal_iberian_workers_united.2.desc:1 "이제 평화가 찾아왔고 [From.GetNameDefCap](은)는 우리 정부로 찾아와 이베리아 반도를 대중사회주의 정부의 이름 아래 연합하자고 제안했습니다. 우리 모두 이베리아 사회주의 연방의 시민이 될 것이며, [Root.GetAdjective](와)과 [From.GetAdjective]의 정체성은 사라질 것입니다."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap](와)과 [POR.GetNameDef](이)여 단결하라!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§Y이베리아 사회주의 연방§!은 §Y스페인 공화국§!을 합병합니다.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap](은)는 독립국으로 남을 것이다."
 lar_portugal_naval_blockade.1.t:0 "[ENG.GetAdjective]의 해상 봉쇄를 거부한 [POR.GetNameDefCap]"
 lar_portugal_naval_blockade.1.desc:0 "[POR.GetAdjective] 정부는 그들이 [ENG.GetNameDef] 에 의해 우리에게 가해진 해상 봉쇄를 지킬 필요가 없다고 선언했습니다. 우리는 [POR.GetAdjective] 수송선이 우리의 수송선이 도달하지 못하는 지역으로 물자를 수송하면서 우리의 전쟁물자를 지원 할 것이고, 그대신 값싼 소비재들을 [POR.GetNameDef] 측으로 보내는 무역 협정에 의한 공정한 합의를 제안하는 편지를 받았습니다."
 lar_portugal_naval_blockade.1.a:0 "우리는 이 협상을 고려해볼 것이다..."
 lar_portugal_naval_blockade.1_tt:0 "[ENG.GetNameDefCap](와)과 전쟁 중인 국가들에 대한 결정 해금."
 lar_portugal_naval_blockade.2.t:0 "해상봉쇄를 피하자는 제안을 받아들인 [From.GetName]"
 lar_portugal_naval_blockade.2.desc:0 "영국의 해상 봉쇄를 빠져나가자는 우리의 제안을 받아들이는 [From.GetNameDef] 측으로부터의 편지는 오늘 도착했습니다. 우리는 우리의 수송선을 [From.GetAdjective] 측의 배들이 도달할 수 없는 지역의 물자 수요를 충족시키기 위해 사용할 것입니다. 그 대신 그들은 그들의 공장 중 하나의 생산을 우리의 제품에 필요한 재료들을 공급하도록 변경할 것입니다."
 lar_portugal_naval_blockade.2.a:0 "이것은 두 국가 모두에게 좋을 것이다."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap]의 해상봉쇄 거부"
 lar_portugal_naval_blockade.3.desc:0 "[POR.GetAdjective] 정부는 우리가 가한 해상 봉쇄에 따르지 않을 것이라고 선언했습니다. [POR.GetNameDefCap] 은 우리의 적에게 [POR.GetAdjective] 측의 수송선을 물자를 밀수하는데 사용함으로서 그들의 전쟁물자를 지원한다는 합의를 제안했습니다.\n\n비록 우리는 그들의 중립을 존중과 이해의 충돌 속에서 지켜봤지만, 우리의 예전 친구가 두 국가 사이의 5세기 이상의 조약을 파기하여 공개적으로 우리의 적을 지원하니, 더 이상 영국-포르투갈 동맹을 존중하고자하는 의지가 없는 것 같습니다..."
 lar_portugal_naval_blockade.3.a:0 "이런 못믿을 기회주의자들!"
 lar_portugal_promote_monarchist_cause.1.t:0 "군주주의 정서를 선동하는 포르투갈!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "포르투칼 정부는 페드로 엔리케 왕자를 차지하고 브라질의 왕좌를 차지할 그의 권리를 주장하는 선전 캠페인을 지지하며 브라질 군주주의자들에게 호소하고 있습니다. \n우리는 정부의 전복을 야기할 수 있는 거대한 군주주의자들의 움직임에 압도되지 않도록, 이것의 브라질인 사이에서의 잠재적인 영향을 간과해서는 안됩니다."
 lar_portugal_promote_monarchist_cause.1.a:0 "어떻게 그들이 감히?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "포르투갈과 브라질의 재결합"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap](은)는 포르투갈-브라질 연합왕국의 국왕으로 추대될 두아르트 누누 경의 통치 하에 우리 두 나라의 통일을 제안하면서 우리 정부에 접근했습니다.\n\n[POR.GetAdjective] 정부는 부정적인 답변을 수용하지 않을 것이라고 밝혔고, 두 국가 사이의 잠재적인 충돌을 피하기 위해서라면 이 제안을 받아들일 것을 촉구했습니다."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap](와)과 [POR.GetNameDef](은)는 다시 통합될 것이다."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap](은)는 독립국으로 남을 것이다."
 lar_portugal_promote_monarchist_cause.3.t:0 "군주주의자들의 폭동!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "[POR.GetAdjective] 정부의 지원을 받아, 브라질 군주주의자들이 리오 데 자네이루를 장악하고 우리를 반대하는 파시스트 반역자들에 대항해 전국에서 무장한 채로 봉기하고 있다. \n적은 국내의 다른 파벌들에게 지원을 요청했지만, 복원된 [Root.GetName] 의 충성스러운 국민들은 두려움이 없으며, 그들의 정당한 황제 [Root.GetLeader] (은)는 그들을 승리로 이끌 것이다!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "포르투갈 정부의 지원을 받은 브라질 군주주의자들이 전국적으로 무장하고 있습니다. 만약 그 반역자들이 군주제를 회복하려는 시도에 성공한다면, 우리는 곧 사랑하는 나라가 포르투갈의 통치에 복종하는 것을 보게 될 것입니다. \n\n우리는 나라의 대부분을 잃었지만 다행히도 반군들은 리우데자네이루를 점령하려는 시도에 실패하였고, 군대를 집결하고 수도에 진군시켜 영토를 파괴하려는 자들로부터 되찾을 기회를 주었습니다."
 lar_portugal_promote_monarchist_cause.3.a:0 "브라질 옥좌는 복원될 것이다!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G(이)가 내전에 아군으로 참전할 것입니다.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "반역자들을 뿌리 뽑아야 한다!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R(이)가 내전에 적군으로 참전할 것입니다.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "브라질 옥좌의 복원"
 lar_portugal_promote_monarchist_cause.4.desc:0 "[POR.GetAdjective] 정부의 도움으로 브라질 군주주의자들은 정부를 평화적으로 변화시키는데 성공했습니다. 전국에 드문드문 존재하는 몇몇 부류들은 여전히 우리의 합법적인 [Root.GetLeader] 황제의 등극에 반대하지만, 이내 진정될 것입니다."
 lar_portugal_promote_monarchist_cause.4.a:0 "황제 폐하 만세!"
 lar_portugal_promote_monarchist_cause.5.t:0 "브라질의 통일 승인"
 lar_portugal_promote_monarchist_cause.5.desc:0 "브라질 정부가 연합국가 제안을 수락했습니다. [Root.GetLeader] 국왕의 지배 아래 위대한 포르투갈-브라질 연합왕국 다시 굳게 일어설 것입니다.\n\n사랑하는 우리나라에 힘과 번영을 가져다 주기를!"
 lar_portugal_promote_monarchist_cause.5.a:0 "이것은 포르투갈을 강하게 만든다."
 lar_portugal_promote_monarchist_cause.6.t:0 "브라질의 통일 거부"
 lar_portugal_promote_monarchist_cause.6.desc:0 "[BRA.GetAdjective] 정부는 무모하게도 [Root.GetLeader]의 통치하에 두 나라를 통일하자는 우리의 제안을 거절하기로 결정했습니다. \n비록 우리로서는 도저히 용납할 수 없는 일이기는 하지만, 이것은 옛 포르투갈 왕국의 세력을 회복하는 길에 있어 사소한 장애물에 지나지 않습니다. \n\n그들은 다른 이들이 했던 것처럼 결국 우리의 요구에 따라야 할 것입니다..."
 lar_portugal_promote_monarchist_cause.6.a:0 "그들의 운명은 이미 정해져 있다."
 lar_portugal_promote_monarchist_cause.7.t:0 "군주주의자들의 대두!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "우리나라의 상황은 심각합니다. 군주주의 운동은 점점 세를 불리고 있고 반군주주의자 연정은 임박한 봉기를 막기 위해서 정부에서 권력을 얻고 있습니다.\n파시스트들의 연대가 현실이 되면서 브라질 시민의  사회불안정이 급격하게 치솟고 있으며, 우리 사회는 파시즘과 군주주의로 점점 양극화되고 있습니다.\n이 운명적인 상황 속에서 우리는 한 쪽을 택해야 합니다."
 lar_portugal_promote_monarchist_cause.7.a:0 "군주주의자들 지원"
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "당신은 내전에서 군주주의자들을 지원할 것입니다."
 lar_portugal_promote_monarchist_cause.7.b:0 "반군주주의 연정 지원"
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "당신은 내전에서 파시스트들을 지원할 것입니다."
 POR_portugal_joined_brazilian_civil_war_flag:0 "포르투갈이 브라질 내전에 개입함"
 POR_brazil_supports_monarchism_flag:0 "브라질 군주주의 지원"
 lar_portugal_purchase_ships.1.t:0 "[Root.GetAdjective] 함선 구매를 모색하는 [From.GetNameDefCap]"
 lar_portugal_purchase_ships.1.desc:0 "해군력의 부족을 절실히 느끼고 있는 [From.GetAdjective] 정부는 [Root.GetAdjective]의 구매를 희망한다고 밝혔습니다. 우리가 선박 건조에 대한 그들의 제안을 받아들인다면, 그들은 우리가 사용할 수 있는 물품들을 제공할 것입니다."
 lar_portugal_purchase_ships.1.a:0 "이것은 모두에게 유익할 것이다."
 lar_portugal_purchase_ships.1.a_tt:0 "우리는 [POR.GetNameDefCap]측이 거래에 응한다면  §Y1§! offmap §Y민간공장§!을 대금으로 받을 것입니다."
 lar_portugal_purchase_ships.1.b:0 "우리는 관심 없다."
