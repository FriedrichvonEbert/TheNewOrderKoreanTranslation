 lar_news.2.desc_republic_no_help:0 "길고 치열한 내전 이후, 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치고 스페인에 대한 통제를 확보하였습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 게릴라전을 계속하고 있지만, 더이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n모든 역경을 겪으면서도 소련의 원조를 최소한으로만 받아들인 스페인 공화국은 대내외의 적들로 곤경에 처하면서도 민주주의의 보전을 유지할 수 있었습니다. 국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞추어져 있는 가운데, 현재의 세계적 위기 상황에서 민주적인 스페인이 무엇을 할지는 두고 봐야 할 듯합니다."
 lar_news.2.desc_republic_soviet_help:0 "소련의 광범위한 원조로, 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치는 데 성공했고, 스페인에 대한 전권을 확보했습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 소련의 압박이 거세지고 있는 가운데, 민주적인 스페인이 민주주의적 원칙에 충실할 수 있을 것인지, 아니면 단지 모스크바의 영향력을 서유럽에 행사하는 전초기지가 될 것인지는 두고 봐야 할 듯합니다."
 lar_news.2.desc_stalinist:0 "길고 치열한 내전 이후, 마침내 제2공화국은 아나키스트와 국민파 적들로부터 스페인 전역에 대한 통제를 확보하였습니다. 몇몇 지역의 국민파군은 게릴라전을 펼쳐 지방정부의 통치를 방해하고 있지만, 더 이상 조직적인 저항은 보이지 않습니다.\n\n내전 중 소비에트로부터 받은 지원으로 스페인은 자연스럽게 공산화되었습니다. 공화국이 전쟁으로 파괴된 도시와 산업시설들을 재건함에 따라 스페인과 소비에트의 관계는 점점 강해지고 있으며, 소비에트는 전후 산업 복구에 크게 관여할 것으로 예상됩니다."
 lar_news.2.desc_independent_communist:0 "길고 치열한 내전 이후, 스페인의 독립적인 공산주의자들은 마침내 공화파와 국민파 군대를 패배시키고 스페인 전역에 대한 통제를 확보하였습니다. 몇몇 지역의 국민파 군대가 게릴라전을 펼쳐 지방정부의 공산주의적 통제를 방해하고 있지만, 더 이상 조직적인 저항은 보이지 않습니다.\n\n국가의 초점은 전쟁으로 파괴된 도시와 산업시설을 재건하는 데 있으며, [SOV.GetNameDef](와)과의 관계는 단절되었습니다. 그럼에도 스탈린주의와 트로츠키주의를 모두 거부하는 공산주의 정당들을 초청하여 독립적인 길을 구축하는 데 동참하도록 하였습니다."
 lar_news.2.desc_anarchists:0 "길고 치열한 내전 이후, 스페인의 아나키스트들은 공화파와 국민파의 군대를 꺾고 스페인 전역에 대한 통제를 확보하였습니다. 몇몇 지역의 국민파 부대가 게릴라전을 펼쳐 평화로운 아나키스트 코뮌 형성을 방해하고 있지만, 더 이상 조직적인 저항은 보이지 않습니다.\n\n여러 코뮌들은 전쟁으로 인해 파괴된 마을과 도시, 산업시설들을 복구하는데 초점을 기울이고 있고, 전시 중에는 방위위원회를 구성하여 유지하기로 했습니다. 이는 아나키스트들의 승리로 인해 보인 세계 각국 지도자들의 적대적인 반응에 대응하기 위함입니다."
 lar_news.2.a:0 "이 '승리'가 오래가도록 허락할 수 없다!"
 lar_news.2.b:0 "고착화된 공산주의 방식에 대한 흥미로운 대안이군."
 lar_news.2.c:0 "적어도 그들은 스탈린의 하인이 아니다."
 lar_news.2.d:0 "짝퉁 공산주의가 번창하게 할 순 없다!"
 lar_news.2.e:0 "인상 깊은 승리로군!"
 lar_news.2.f:0 "적어도 이긴 쪽이 파시스트들은 아니야."
 lar_news.2.g:0 "최고의 수익이군."
 lar_news.2.h:0 "[SPD.GetNameDef]에 대한 [SOV.GetAdjective]의 영향력은 우려스럽군..."
 lar_news.3.t:0 "파리 회의"
 lar_news.3.desc:0 "[FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef], [SPA.GetNameDef] 대표들간의 광범위한 협상에 통해, 파리 회의에서는 아프리카의 국경을 다시 그리기로 결의했고, [FRA.GetLeader](은)는 이 결과를 두고 \"유사 이래 프랑스 외교의 최대 성공\"이라고 불렀습니다.\n\n다른 식민지를 지닌 열강들은 이 협정을 \"대륙의 평화와 질서에 대한 위협\"이라고 부르며 재빠르게 부인하였습니다.\n\n파리에서 작성된 이 협정은 아직 땅을 소유하고 있지 않은 나라에 광대한 토지를 할당하였기 때문에, 유혈사태 없이 실행될 수 있을 것 같지는 않습니다."
 lar_news.3.a:0 "그들은 곧 우리를 찾으러 올 것이다."
 lar_news.3.b:0 "아프리카의 국경을 다시 그릴 시간이다."
 lar_news.3.c:0 "대륙을 위한 새로운 분열."
 lar_news.4.t:0 "파리로 돌아온 프랑스 정부"
 lar_news.4.desc:0 "[GER.GetLeader](은)는 오늘 열린 최고위급 회담 이후에 프랑스 북부에서의 독일 군정이 곧 끝날 것이라고 발표했고, 영토는 프랑스의 품으로 완전히 돌아왔습니다. 그 답례로, [VIC.GetLeader](은)는 그의 정부가 강철조약에 가입했다고 발표했습니다.\n\n현재 이 지역을 방어하고 있는 독일군은 프랑스군에 의해 대체될 때까지 당분간 남아있을 것입니다. 알자스-로렌 지방의 귀추 같이 논란이 많은 질문들은 논의되지 않았고, 이 지역은 독일 아래 머무를 것입니다."
 lar_news.4.a:0 "무장한 우리의 형제들을 환영한다!"
 lar_news.4.b:0 "그래서 그들의 영광이 그렇게 싸게 살 수 있을까?"
 lar_news.4.c:0 "합법성에 대한 문제가 해결될 것으로 보인다."
 lar_news.4.d:0 "'그' 프랑스 정부가 아니라 '그저 한' 프랑스 정부."
 lar_news.4.e:0 "우리는 원래 속했던 곳으로 돌아왔다."
 lar_news.5.t:0 "스트레사 전선 승인"
 lar_news.5.desc:0 "이탈리아의 에티오피아 침공에 대한 의견 불일치에도 불구하고, [This.GetStresaMembers]의 지도자들은 1935년 4월에 합의되었던 주제들을 공식적인 동맹으로 바꾸기 위해 모였습니다.\n\n이 협상의 일환으로, [This.GetStresaConcessions] 새로운 동맹의 지도자들은 이 협정이 단순히 유럽의 평화를 유지하기 위한 것이라고 주장하지만, 많은 외교관들은 그것은 주로 독일을 압박하기 위한 의도였다는 것에 동의합니다."
 lar_news.5.a:0 "이탈리아가 말할 때, 세계는 귀 기울인다."
 lar_news.5.b:0 "우리의 동맹은 날로 강해진다."
 lar_news.5.c:0 "점점 독일의 목을 조여 오는군."
 lar_news.5.d:0 "우리의 남쪽 측면은 안전하다."
 lar_news.5.e:0 "이탈리아는 변함없이 든든한 동맹국이다."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] 그리고 [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef](와)과 [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "프랑스 정부는 지부티 항을 이탈리아로 양도했고, 그 동안 [ENG. GetNameDef](은)는 영국-소말릴란드에 대한 통제권을 넘겨주었습니다."
 LaR_France_Stresa_Confessions:0 "프랑스 정부는 이탈리아로 가는 지부티 항구를 폐쇄했다."
 lar_news.6.t:0 "프랑스의 외교정책 재정비"
 lar_news.6.desc:0 "[FRA.GetLeader] 대통령은 프랑스 외교 정책의 중대한 변화를 발표했는데, 여기에는 이전 정부들이 행한 전략적 동맹과 정치적 보장에 대한 철저한 검토가 포함되었습니다.\n\n특히 프랑스와 동유럽 국가들이 거미줄같이 얽혔던 동맹이 \"면밀히 조사\"받고 있으며, 많은 정보통들은 이것이 동맹의 해체로 귀결될 것이라고 받아들이고 있습니다.\n\n[POL.GetNameDef], [CZE.GetNameDef] 및 [ROM.GetNameDef]의 지도자들은 지금까지 이 문제에 대한 어떠한 언급도 거부하고 있습니다."
 lar_news.6.a:0 "우리는 또 배신당했다."
 lar_news.6.b:0 "우리가 다음인가?"
 lar_news.6.c:0 "프랑스의 계획은 무엇인가?"
 lar_news.6.d:0 "멍청한 동맹 때문에 또 다른 전쟁에 휘말리지는 않을 것이다."
 lar_news.6.e:0 "그들은 똑똑하게도 자신들과 관련 없는 일에는 관여하고 있지 않다."
 lar_portugal_iberian_summit.1.t:0 "이베리아 정상회담"
 lar_portugal_iberian_summit.1.desc:0 "우리는 [From.GetNameDef]측으로부터 이견을 버리고 공동의 목표를 향해 함께 일하기 시작하자는 제안을 받았습니다. 그들은 우리가  [?global.POR_iberian_summit_target.GetFactionName] 합류를 위한 공동 요청을 논의하여 [?global.POR_iberian_summit_target.GetNameDef]에 제출할 것을 제안했습니다.\n\n우리는 이 제안의 성공이 실제로 실현 가능한 것인지 뿐만 아니라, 그것이 정말로 우리의 이익에 부합하는지를 평가해야 합니다."
 lar_portugal_iberian_summit.1.a:0 "이 제안은 우리의 이익에 부합하다."
 lar_portugal_iberian_summit.1_a_tt:0 "우지는 즉시 [GET.GetFlag][GER.GetNameDefCap]에 제안을 보낼 것입니다.\n"
 lar_portugal_iberian_summit.1.b:0 "우리는 먼저  [?global.POR_iberian_summit_target.GetAdjective] 외교관들과 접촉해야만 합니다."
 lar_portugal_iberian_summit.1_b_tt:0 "6달 안에 [GER.GetFlag][GER.GetNameDefCap]측으로 제안이 보내질 것입니다.\n"
 lar_portugal_iberian_summit.1.c:0 "말도 안 되는 생각이야!"
 lar_portugal_iberian_summit.2.t:0 "이베리아 정상 회담 - [From.GetNameDef]의 수락"
 lar_portugal_iberian_summit.2.desc:0 "[From.GetAdjective] 정부는 [?global.POR_iberian_summit_target.GetFactionName]에 가입하자는 우리의 제안을 받아들였습니다. 우리는 함께 [?global.POR_iberian_summit_target.GetNameDef]에 가능한 한 빨리 제출하라는 요청에 서명했습니다."
 lar_portugal_iberian_summit.2.a:0 "요청사항을 즉시 제출하시오."
 lar_portugal_iberian_summit.3.t:0 "이베리아 회담 - [From.GetNameDef]의 연기 요청"
 lar_portugal_iberian_summit.3.desc:0 "[From.GetAdjective] 정부는 [?global.POR_iberian_summit_target.GetNameDef]에 우리의 제안을 제출하기 전에 특정 [?global.POR_iberian_summit_target.GetAdjective] 외교관들에게 접근한다면 우리가 [?global.POR_iberian_summit_target.GetFactionName]에 가입할 가능성이 더 높아질 것이라고 말합니다. 이렇게 한다면 [?global.POR_iberian_summit_target.GetAdjective]의 목적과 요구사항을 얻어서 그들의 이익에 더 잘 맞는 제안을 할 수 있을 것입니다."
 lar_portugal_iberian_summit.3.a:0 "그럴만한 가치가 있겠지..."
 lar_portugal_iberian_summit.4.t:0 "[Root.GetFactionName] 가입을 모색하는 이베리아 국가들"
 lar_portugal_iberian_summit.4.desc:0 "스페인과 포르투갈측은 우리에게 [Root.GetFactionName]에 가입해 달라는 공동성명을 보냈습니다. 그들은 우리가 이베리아의 두 나라를 동맹으로 인정하기를 기대하고 있습니다. \n\n지중해에 대한 접근 확보 가능성을 평가하면서도, 우리 군 지휘관들은 우리가 방어하기 위한 자원이 없을 수도 있는 새로운 전선이 열린다는 것에 대해 우려하고 있습니다..."
 lar_portugal_iberian_summit.4.a:0 "승인하면, 저들은 우리에게 유용할 수 있다."
 lar_portugal_iberian_summit.4.b:0 "우리가 거절하면, 저들은 우리의 보호를 즐길 것이다!"
