 lar_news.9.t:0 "권력을 잡은 프랑스 공산당"
 lar_news.9.desc:0 "오랜 기간 동안의 정치 및 경제 개혁에 이어 오늘 인민전선 정부의 공산당 각료들은 남은 중도파 장관들에게 공산당을 정부의 유일한 정당으로 인정하거나, 아니면 즉시 공산당에 입당할 것을 요구했습니다.\n\n동시에 많은 정부 소유의 대규모 공장에서 무장한 노동자들이 전국의 전략적 장소를 차지하기 위해 이동했습니다. 정부의 명령을 받은 군대들은 막사에 남아 개입을 거부해 왔습니다.\n\n해 질 무렵에는 공산 쿠데타가 마무리되었고 신정부가 권력을 확보했습니다."
 lar_news.9.a:0 "급진파가 장악했다."
 lar_news.9.b:0 "마지막 프랑스 혁명이다."
 lar_news.9.c:0 "그들은 가능한 최악의 대안을 선택함으로써 파시즘을 피했다."
 lar_news.9.d:0 "혁명은 성공적이다."
 lar_news.9.e:0 "유럽에 또 다른 위협이 도사리고 있다."
 lar_news.10.t:0 "스페인 내전에서의 카를로스파 반란"
 lar_news.10.desc:0 "점점 더 소외되고 국민전선에서의 영향력이 줄어드는 것을 경계하여, 마누엘 팔 콘데 아래 카를로스파는 국민파 조직과의 제휴를 중단하였습니다. 그들 스스로의 독립적인 반란을 선포하며 북부 지역에서 우세한 레케테가 공화파를 상대로 싸우는 와중에 그들은 옛 동맹을 공격하였습니다.\n\n그들의 내전 도중의 군사적 영향력이 국민파 지도부에게 과소평가되어왔지만, 현재의 혼란이 공화파들에게 충분한 기회를 제공한다는 것은 명백합니다."
 lar_news.10.desc_2:0 "점점 더 소외되고 국민전선에서의 영향력이 줄어드는 것을 경계하여, 마누엘 팔 콘데 아래 카를로스파는 국민파 조직과의 제휴를 중단하였습니다. 그들 스스로의 독립적인 반란을 선포하며 북부 지역에서 우세한 레케테가 공화파를 상대로 싸우는 와중에 그들은 옛 동맹을 공격하였습니다.\n\n그들의 내전 도중의 군사적 영향력이 국민파 지도부에게 과소평가되어왔지만, 현재의 혼란이 공화파들에게 충분한 기회를 제공한다는 것은 명백합니다."
 lar_news.10.a:0 "그들은 지금 우리를 진지하게 받아들여야 할 것이다!"
 lar_news.10.b:0 "그들의 근시안적인 태도가 전쟁을 위태롭게 만든다!"
 lar_news.10.b_2:0 "그들이 공화당에 대한 우리의 승리를 위태롭게 할 것인가?!"
 lar_news.10.c:0 "이것은 우리가 기대했던 것보다 더욱 좋다!"
 lar_news.10.c_2:0 "그들의 승리를 목죄리라!"
 lar_news.10.d:0 "점점 복잡해지고 있다..."
 lar_news.10.d_2:0 "결코 끝나지 않는 건가?!"
 lar_news.11.t:0 "스페인 내전에서의 아나키스트 반란"
 lar_news.11.desc:1 "대부분 독립적으로 활동하는 스페인 북동부의 아나키스트 공동체에 중앙집권적 통제를 재주장하는 정부의 지속적인 시도와 반체제 공산주의자 관점에 대한 스탈린주의자 탄압은 이제 공화파 전선에서 전면적인 투쟁으로 이어졌습니다.\n\n처음에는 시가전과 민병대와 정부 또는 스탈린주의 세력 간의 소규모 충돌에 국한되었지만, 어느 한 쪽이 타협을 꺼려하는 것은 불과 며칠 사이에 갈등이 며칠 사이에 급속히 확대되었다는 것을 의미합니다. 이러한 내부 위협을 대처하기 위한 군사 재분배는 국민파와의 전선이 눈에 띄게 약화되었음을 의미합니다."
 lar_news.11.desc_2:0 "대부분 독립적으로 활동하는 스페인 북동부의 아나키스트 공동체에 중앙집권적 통제를 재주장하는 정부의 지속적인 시도와 반체제 공산주의자 관점에 대한 스탈린주의자 탄압은 이제 스페인 내전의 승리자인 공화파 안에서의 전면적인 투쟁으로 이어졌습니다.\n\n처음에는 시가전과 민병대와 정부 또는 스탈린주의 세력 간의 소규모 충돌에 국한되었지만, 어느 한 쪽이 타협을 꺼려하는 것은 불과 며칠 사이에 갈등이 며칠 사이에 급속히 확대되었다는 것을 의미합니다. 세력들의 지도자들이 화해를 거부하고 전선이 그려짐에 따라, 스페인은 또 다른 내전에 빠질 운명인 것처럼 보입니다."
 lar_news.11.a:0 "훌륭해, 그들이 갈기갈기 찢어지도록 내버려 둬!"
 lar_news.11.b:0 "어떻게 해서든 그들의 참견은 끝날 것이다."
 lar_news.11.b_2:0 "그들이 국민파에 대한 우리의 승리를 위태롭게 할 것인가?!"
 lar_news.11.c:0 "이제 멍에를 벗어던질 시간이다!"
 lar_news.11.d:0 "공화파가 패배하는 데에는 외부의 지원이 딱히 필요해 보이지 않는다..."
 lar_news.12.t:0 "[From.GetNameDefCap]의 [From.GetFactionName] 가입"
 lar_news.12.desc:0 "비록 아직 내전으로부터의 회복 중이지만, [From.GetNameDef] 측은 [From.GetFactionName]의 가입을 놀랍게도 합의했습니다. 내전 중에 민족주의자들이 받은 대량의 추축국으로부터의 지원은 새로운 [From.GetAdjective] 정부와 그들의 국제적 지지자들 간의 친밀한 관계를 만들지 못했습니다."
 lar_news.12.a:0 "우리는 반드시 동맹을 맺어야 한다."
 lar_news.12.b:0 "우리는 그들을 환영한다."
 lar_news.12.c:0 "이 패배를 그들에게 돌려줘야겠군."
 lar_news.12.d:0 "그들은 이미 자기 편을 들었다."
 lar_news.13.desc:0 "비록 아직 내전으로부터의 회복 중이지만, [From.GetNameDef] 측은 [From.GetFactionName] 의 가입을 놀랍게도 합의했습니다. 협력은 [From.GetNameDef] 측이 [From.GetFactionName] 측으로부터 막대한 군사적 지원을 받는 동안, 내전 중에 이미 시작되었고, 이것은 단지 더 밀접하게 연결된 미래의 시작을 알린 것뿐인 것이라고 보입니다."
 lar_news.14.t:0 "[SPA.GetNameDefCap]의 프랑스령 북아프리카 요구"
 lar_news.14.desc:0 "수 주일 동안 지속된 [SPA.GetAdjective]의 압력으로 인해, 어제 발표된 최후통첩을 통해, [From.GetAdjective] 정부는 이웃 국가들과의 평화를 유지하기 위해 북아프리카에 대한 요구와 통제권을 포기할 수밖에 없었습니다."
 lar_news.14.a:0 "그들은 현명한 결정을 내렸다."
 lar_news.14.b:0 "선택의 여지가 없다."
 lar_news.14.c:0 "그 개자식들이 우리의 영토를 내주고 있다!"
 lar_news.14.d:0 "단숨에 북아프리카도 상실했다..."
 lar_news.14.e:0 "그들은 기회를 노리고 있다."
 lar_news.15.t:0 "프랑스-스페인 연합"
 lar_news.15.desc:0 "얼마 전 [SPB.GetNameDef]측과 [FRA.GetNameDef]에서 모두 군주주의자가 집권한 이후, 프랑스와 스페인의 관계는 더욱 긴밀해졌고, 그들의 외교 정책은 점점 더 얽혀들고 있습니다.\n\n지금, [FRA.GetNameDef]의 정통주의 세력이 공식적으로 [SPB.GetLeader]를 프랑스 왕좌의 정당한 주장자로 지목한 후, 그는 공식 선언을 통해 프랑스 왕좌를 차지하겠다는 의사를 밝혔고, [FRA.GetNameDef]의 정통주의 정부는 노트르담 드 랭스 대성당에서 호화로운 대관식을 준비하기 시작했습니다."
 lar_news.15.a:0 "곧 큰 힘이 생길 것이다!"
 lar_news.15.b:0 "프랑스의 찬란한 미래가 기다리고 있다!"
 lar_news.15.c:0 "이것은 힘의 균형에 큰 격변을 일으킬 것이다!"
 lar_news.16.t:0 "이베리아 연합"
 lar_news.16.desc:0 "동맹국 없이 고립된 [POR.GetNameDef](은)는 수개월 동안 [SPB.GetAdjective] 정부로부터 압력을 받으면서 동시에 강력한 [SPB.GetAdjective] 군대와 맞닥뜨린 후 [SPB.GetLeader]의 [POR.GetAdjective] 왕좌에 대한 주장을 받아들일 수 밖에 없었습니다. 그 결과, 포르투갈은 현재 [SPB.GetNameDef]라는 국가의 한 지방에 불과합니다."
 lar_news.16.a:0 "이베리아 연합이 다시 원래대로 돌아왔다!"
 lar_news.16.b:0 "이베리아가 다시 뭉쳤나? 흥미롭군."
 lar_news.17.t:0 "[From.GetAdjective] 복벽"
 lar_news.17.b:0 "그들에게 얼마나 좋아."
 lar_news.18.desc:0 "프란시스코 프랑코가 권력을 포기하고 스페인 국왕의 정당한 귀환을 선언한 몇 달 후, [From.GetSPBkingloc](은)는 오늘 아침 드디어 마드리드에 입성했습니다. 기쁨에 찬 구경꾼들의 환호를 받으며 마드리드 거리를 지나 산 제로니모 엘 레알 교회로 향하는 왕실 행렬이 진행되었습니다.\n\n[From.GetSPBking2loc](은)는 화려한 의식을 치뤘습니다.\n\n비록 국가의 많은 부분이 여전히 폐허에 놓여있지만, 아마도 새로운 왕은 통일과 치유의 힘이 되어 [From.GetNameDef](을)를 더욱 영광스러운 미래로 인도할 것입니다."
 lar_news.18.a:0 "마침내 우리의 정당한 국가원수가 복귀한다!"
 lar_news.18.b:0 "하지만 그가 확실한 변화를 가져올까?"
 lar_news.19.t:0 "라틴 연합"
 lar_news.19.desc:0 "오늘 [From.GetNameDef](은)는 세계 주요 세력들에 대한 대안으로 설 수 있는 새로운 라틴 동맹의 창설을 발표했습니다. 전문가들이 거론한 회원국들에는 [POR.GetNameDef], [FRA.GetNameDef], [ITA.GetNameDef]측이 포함되지만, 수 개월에 걸친 협상에도 불구하고, 어느 국가가 새로운 기구에 가입할지는 명확하지 않습니다."
 lar_news.19.a:0 "이것이 우리의 공동이익을 지키기 위한 최선의 방법이다."
 lar_news.19.b:0 "대담한 행동이군."
 lar_news.20.t:0 "[SPD.GetAdjective] 독립전쟁"
 lar_news.20.desc:0 "최근 몇 달 동안 [SOV.GetAdjective]-[SPD.GetAdjective] 관계는 점점 더 경색되고 있으며, 몇몇 옵저버들은 [SPD.GetAdjective] 정부의 영향력 있는 위치에서 조직적으로 공산주의자들이 제거되는 것을 목격했습니다. 이에 대응하여 [SOV.GetNameDef]은 스페인 동부에 직접 점령지대를 만들어 완강한 [SPD.GetAdjective] 정부를 굴복시키려 했습니다.\n\n이는 [SPD.GetLeader]측이 [SPD.GetAdjective] 독립을 선언하고 자국민들을 규합하여 \"소련의 영향력에서 완전히 벗어나기\" 위해 열띤 방송을 하면서 상황이 급박해졌습니다. 동시에 점령지에 대한 대대적인 [SPD.GetAdjective]의 기습 공격이 시작되었습니다."
 lar_news.20.a:0 "자유를 위하여!"
 lar_news.20.b:0 "우리의 응징은 신속하고 끔찍할 것이다!"
 lar_news.20.c:0 "얼마나 편리한가. 스페인에게 행운이 잇기를!"
 lar_news.20.d:0 "프라이팬에서 화염 속으로..."
 lar_news.21.t:0 "런던지국 통합"
 lar_news.21.desc:0 "[From.GetAdjective]의 영향력이 높아짐에 따라, 정부는 이제 마르크스주의에 대한 트로츠키식 해석과 스탈린식 해석에 모두 반대하는 '국제혁명사회연합국'이라는 이름으로 새로운 공산주의 동맹의 구성을 발표하는 것이 적절하다고 보았습니다.\n\n런던에 위치한 독립적인 공산주의 조직들로 구성된 위원회인 \"런던 지국\"을 시작으로, 그들은 이제 \"외부의 간섭 없이 공산주의 이상을 향한 길을 걷고자 하는\" 모든 국가들이 세력에 합류하는 것을 환영하고 있습니다."
 lar_news.21.a:0 "우리는 타의 추종을 불허하는 마르크스주의의 세계를 이끌 것이다."
 lar_news.21.b:0 "비열하군!"
 lar_news.21.c:0 "흥미로운 제안이군!"
 lar_news.21.d:0 "공산주의의 균열이 여전히 심하다!"
 lar_news.22.t:0 "성공한 아나키즘"
 lar_news.22.desc:1 "스페인 내전이 끝나고 붕괴될 것으로 예상된 이베리아의 아나키스트 공동체는 내전이 끝나고 많은 시간이 지났음에도 불구하고 아직 유지되고 있습니다. 오히려, 공동체는 지역을 안정시키고 재건하는데 성공했으며, 전 세계 각국에서 같은 사상을 가진 이민자들을 받아들이고 있는 것으로 알려졌습니다.\n\n계속되는 국제적 적개심으로 인해 공동체는 '국방위원회'로 소속되기를 결의하였고, 군비 확장 정책을 지속하기로 결정했습니다."
 lar_news.22.a:1 "우리는 많은 것들을 이루어 냈지만, 최악의 경우도 대비해야 한다!"
 lar_news.22.b:1 "놈들이 우리의 삶에 실체적인 위협을 가하다!"
 lar_news.23.t:0 "[ENG.GetFactionName]에 가입한 이베리아 국가들"
 lar_news.23.desc:0 "[POR.GetAdjective](와)과 [?global.POR_iberian_summit_spanish_tag.GetAdjective] 정치인들은 함께 [ENG.GetFactionName]에 가입하기 위해 [ENG.GetAdjective] 정부에 호소해 왔습니다. 이들이 외국의 위협에 대한 보호를 추구하는지, 아니면 민주주의를 위한 투쟁에 진정으로 참여할 의사가 있는지는 아직 확실치 않습니다. \n\n하지만, 전반적인 상황을 고려한 후, [ENG.GetNameDefCap](은)는 이것이 그들의 이익에 이롭다고 판단하고 마침내 이베리아 국가들이 동맹에 가입하는 것을 허락했습니다."
 lar_news.23.a:0 "우리는 함께 싸울 것이다."
 lar_news.23.b:0 "그들은 우리의 먹잇감에 불과하다."
 lar_news.23.c:0 "우리는 자유를 위해 함께 싸울 것이다!"
 lar_news.23.d:0 "이베리아의 국가들이 결국은 뭉쳤다..."
 lar_news.24.t:0 "[GER.GetFactionName]에 가입한 이베리아 국가들"
 lar_news.24.desc:0 "[POR.GetAdjective](와)과 [?global.POR_iberian_summit_spanish_tag.GetAdjective] 정치인들은 함께 [GER.GetFactionName]에 가입하기 위해  [GER.GetAdjective] 정부에 호소해 왔습니다. 이들이 그들의 영토를 보존하기 위한 필사적인 시도인지, 아니면 새로운 영토를 획득하기 위한 기회주의적인 전략인지는 아직 확실치 않습니다. \n\n하지만, 전반적인 상황을 고려한 후, [GER.GetNameDefCap](은)는 이것이 그들의 이익에 이롭다고 판단하고 마침내 이베리아 국가들이 동맹에 가입하는 것을 허락했습니다."
 lar_news.24.a:0 "우리는 좌파를 택했다."
 lar_news.24.b:0 "우리의 적들은 곧 멸망하리라!"
 lar_news.24.c:0 "놈들은 악마의 편에 서고 말았군."
 lar_news.24.d:0 "이베리아의 국가들이 결국은 뭉쳤다..."
 lar_news.25.t:0 "브라질에서의 왕실 결혼"
 lar_news.25.desc:0 "오늘 브라간사의 공작 두아르트 누누 경은 브라질의 페트로폴리스 대성당에서 오를레앙-브라간사 왕가의 마리아 프란시스카 공주와 결혼식을 치루었습니다. 이 결혼은 포르투갈-브라질의 브리간치나 가문을 화해시켰을 뿐만 아니라 미겔주의자들과 브라간사 입헌주의자들을 통합시켜 포르투갈 왕가의 대립을 뒤로 하고 양국 모두의 군주주의 정서를 격동시켰습니다.\n\n식에 이어 두아르트 경은 포르투갈과 브라질의 여러 군주주의자들과 여러 차례 대화를 나누었는데, 그곳에서 '복벽'이나 '군주제'라는 단어가 공공연히 오고 갔다고 합니다."
 lar_news.25.a:0 "이것은 시작일 뿐이다."
 lar_news.25.b:0 "흥미로운 진전이다..."
 lar_news.26.t:0 "포르투갈-브라질 제국"
 lar_news.26.desc:0 "포르투갈과 브라질의 복벽에 이어 포르투갈 국왕과 브라질 황제는 여러 차례의 회의를 통해 양국 통일의 필요성과 잠재적 이익에 대해 논의했습니다.\n지난 브라질-포르투갈 회담에서 오랜 협상 끝에, 지도자들은 공식적으로 [POR.GetNameDef]의 재건에 합의했습니다.\n\n오늘, 수많은 군주주의 군중의 축복 속에서 [POR.GetLeader](은)는 포르투갈-브라질의 황제 자리에 올랐습니다. 황제는 그의 신민들에게 그들의 충성에 감사하며, 그의 아래의 모든 백성들을 위해 통치할 것이라고 천명했습니다."
 lar_news.26.a:0 "황제 폐하 만세!"
 lar_news.26.b:0 "또 다시 실패하려는 제국."
 lar_news.26.c:0 "그저 위대한 망상일 뿐..."
 lar_news.27.t:0 "이베리아의 통일"
 lar_news.27.desc:1 "포르투갈과 스페인의 정치인들은 지난 몇 달 동안 수많은 회담을 가졌는데, 그들은 이베리아에서 양국의 정치인들이 통치하는 통일된 좌익 국가가 될 가능성에 대해 논의했습니다.\n오랜 준비와 협상 끝에 오늘날 포르투갈과 스페인의 지도자들은 공식적으로 [POR.GetNameDef]의 형성을 선포했으며, 앞으로 이 새로운 국가는 이베리아 시민들의 집단적 이익을 더 잘 대변하는 지도자가 선출되고, 이들이 자유롭게 왕래할 수 있는 나라가 될 것입니다."
 lar_news.27.a:0 "이것은 시작일 뿐이다."
 lar_news.27.b:0 "이베리아 인민의 좋은 미래이다."
 lar_news.27.c:0 "공산주의의 위협이 역병처럼 퍼져나간다..."
 lar_news.27.d:0 "그들의 야망을 숨기기 위한 멋들어진 간판일 뿐이다."
 lar_news.28.t:0 "공화파 스페인 패배"
 lar_news.28.desc:0 "남은 공화파군이 항복하거나 잠적함으로써 스페인 내전은 끝난 것으로 보입니다. 비록 국민파 지도부가 내전의 종식을 선언하였지만, 전문가들은 국민파 자체 안에서 계속 커지고 있는 반대파를 지적하며 새로운 무대로 가고 있는 것일 수도 있다고 주장합니다. 공동의 적이 사라지면서 그들은 이러한 의견 충돌이 국수주의자들의 통합을 더욱 분열시킬 가능성이 높다고 여깁니다.\n\n몇몇 국민파 지도자들과 국민들도 이를 보고 있는 듯한데, 공화파를 물리치고자 내전 동안 형성된 민병대들이 아직 해산되지 않은 대신, 그들의 이웃들을 경계하고 있습니다."
 lar_news.28.a:0 "적어도 내전은 우리에게 유리하게 진행되었다."
 lar_news.28.b:0 "갈등은 아직 해결되지 않은 것 같다."
 lar_news.28.c:0 "그들이 승리하는 동안 서로 찢어지게 하자!"
 lar_news.28.d:0 "카를로스파를 처리하는 건 단지 시간 문제일 뿐이야..."
 lar_news.28.e:0 "카를로스파와 팔랑헤가 우리 나라를 다시 분열시키기 전에 신속히 행동해야만 한다!"
 lar_news.28.f:0 "팔랑헤를 처리하는 건 단지 시간 문제일 뿐이야..."
 lar_news.29.t:0 "국민파 스페인 패퇴"
 lar_news.29.desc:0 "남은 국민파군이 항복하거나 잠적함으로써 스페인 내전은 끝난 것으로 보입니다. 비록 공화파 지도부가 내전의 종식을 선언하였지만, 전문가들은 공화파 자체 안에서 계속 커지고 있는 반대파를 지적하며 새로운 무대로 가고 있는 것일 수도 있다고 주장합니다. 공동의 적이 사라지면서 그들은 이러한 의견 충돌이 제 2 공화국의 통합을 더욱 분열시킬 가능성이 높다고 여깁니다.\n\n몇몇 공화파 지도자들과 국민들도 이를 보고 있는 듯한데, 국민파를 물리치고자 내전 동안 형성된 민병대들이 아직 해산되지 않은 대신, 그들의 이웃들을 경계하고 있습니다."
 lar_news.29.d:0 "정부를 상대하는 건 단지 시간 문제일 뿐이야..."
 lar_news.29.e:0 "아니키스트들을 상대하는 건 단지 시간 문제일 뿐이야..."
 lar_news.281.t:0 "안달루시아의 부활!"
 lar_news.281.desc:0 "수 세기 전, 무어인들은 유럽인들의 레콩키스타로 인해 이베리아에서 쫓겨났습니다. 이제는, [From.GetOldAdjective]군은 남부 이베리아 깊숙이 진격하여 수 세기 만에 처음으로 이 지역에 무어인 정착지를 건설하기 시작했습니다. [From.GetOldNameDefCap](은)는 \"[From.GetNameDefCap]\"(이)라는 새로운 국가로 재구성되었고, 한때 이베리아 전역을 지배했던 옛 술탄국의 유산을 되찾았습니다.\n\n고대 우마이야 칼리파국는 서양의 이베리아부터 동양의 페르시아에 이르기까지 거의 모든 이슬람 세계를 지배했습니다. 아마 [From.GetLeader](은)는 이 옛 제국을 따라 중동, 북아프리카, 유럽의 많은 이질적인 민족들을 재통합시키길 원할 지도 모릅니다."
 lar_news.281.a:0 "영광스러운 날이다!"
 lar_news.281.b:0 "스페인의 미래는 어떻게 될까?"
 lar_news.291.t:0 "폴리네시아가 통일되다!"
 lar_news.291.desc:0 "하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 확고한 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 이 국가가 [From.GetNameDef](으)로 불리게 될 것이고 모든 태평양 사람들의 마땅한 고국이라고 천명했습니다.\n\n폴리네시아 사회 전역에서 모두가 크게 기뻐하고 있으며, 일부는 심지어 [From.GetLeader](이)가 바로, 2세기 전 나하 석상의 예언을 충족시킨 하와이의 국왕, 카메하메하라고 주장하기도 했습니다."
 lar_news.291.new_zealand_desc:0 "하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 확고한 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 이 국가가 [From.GetNameDef](으)로 불리게 될 것이고 모든 태평양 사람들의 마땅한 고국이라고 천명했습니다.\n\n식민지 수탈의 오랜 역사로 인해, 원주민인 마오리족은 [From.GetOldAdjective] 정부에 대한 어떠한 충성이나 지원을 약속하는 것을 주저하는 경우가 많았습니다. 하지만 뉴질랜드와 마오리 지도자 간의 라타나 동맹이 체결되고, 정부 내에서 마오리족의 위상이 높아짐에 따라 [From.GetNameDef](은)는 식민지 독립 이후 다문화주의의 모범 국가가 되었습니다."
 lar_news.291.a:0 "어디서 오셨나?"
 lar_news.291.b:0 "알로하!"
 LAR_fra_voted_independence_tt:0 "독립을 위한 투표"
 SPR_core_of_spain_flag:0 "스페인의 핵심 주임."
 lar_fra_join_the_ententes.1.t:0 "전략적 동맹을 제안한 [From.GetNameDefCap]"
 lar_fra_join_the_ententes.1.desc:0 "[From.GetAdjective] 정부는 우리 사이의 서로 다른 전략적 이해관계를 조화시키기 위한 제안을 들고 우리에게 접근해 왔습니다. 이는 대륙 내에서 외교적, 군사적 책임을 다하려는 의도도 있지만 세계 곳곳에서 우리의 공통된 이해관계를 인식하고 있는 제안입니다.\n\n따라서 그들의 제안은 우리 둘 중 어느 한쪽이 그들의 이익이 위협받을 경우 상호 원조를 보장할 수 있는 동맹에 동참할 것을 요지로 하고 있습니다."
 lar_fra_join_the_ententes.1.a:0 "합리적인 제안이로군."
 lar_fra_join_the_ententes.1.b:0 "이것은 우리 관심사가 아니다."
 lar_fra_join_the_ententes.2.t:0 "우리의 요청을 수락한 [From.GetNameDefCap]"
 lar_fra_join_the_ententes.2.desc:0 "[From.GetAdjective] 정부는 제안된 동맹에 대해 논의했고 그것을 받아들이기로 결정했습니다. 각각의 외교 기관이 더 세부적인 사항들을 논의하는 동안, 우리가 저들과 기꺼이 같은 길을 가는 한, 필요로 한다면 [From.GetNameDef]측이 우리를 도와줄 것이라고 확신할 수 있을 것입니다."
 lar_fra_join_the_ententes.2.a:0 "우리의 동맹은 날로 강해진다."
 lar_fra_join_the_ententes.3.t:0 "우리의 요청을 거부한 [From.GetNameDefCap]"
 lar_fra_join_the_ententes.3.desc:0 "광범위한 논의 끝에 [From.GetAdjective] 내각은 우리의 제안을 거부하기로 했습니다. 그들의 공식적인 의견은 [From.GetNameDef](와)과 [This.GetNameDef]의 동맹은 불가피하게 [From.GetNameDef]측이 엮이고 싶지 않은 국가들을 범할 것이라고 지적합니다. 물론 우리 마음대로 외교 정책을 정할 수는 있지만, 이런 일이 지속될 경우, 더 큰 갈등에 휘말릴 경우 [From.GetNameDef]측이 우리의 도움에 답해주기를 기대해서는 안 됩니다."
 lar_fra_join_the_ententes.3.a:0 "근시안에 빠진 멍청이들!"
 LaR_france_vichy_notification_events.1.t:0 "[FRA.GetLeader] 측으로 전향한 시리아"
 LaR_france_vichy_notification_events.1.desc:0 "[FRA.GetLeader]의 직접적인 호소에 이어, 그 지역의 총독은 [FRA.GetLeader](을)를 필두로 하는 이른바 '[FRA.GetAdjective] 망명정부'에 충성을 선언하였습니다. 그 지역의 우리 병력은 [FRA.GetLeader]의 군대에 합류하라는 요청을 받았지만, 대부분은 우리에게로 송환되는 것을 선택하였습니다.\n\n그럼에도 불구하고, [FRA.GetLeader] 측이 현재 그 지역을 통제하고 있습니다."
