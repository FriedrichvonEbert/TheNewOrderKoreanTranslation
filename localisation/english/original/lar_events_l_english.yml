 lar_portugal_purchase_ships.5.t:0 "함선 건조 완료 - 구축함"
 lar_portugal_purchase_ships.5.desc:0 "약 1년 간의 건조 끝에 완성된 두 척의 [GetPortugueseShipsBuilder] 구축함이 여러 시험 운항을 거쳐 마침내 우리 해군에 인도되었습니다.\n인도된 구축함은 [Root.GetAdjective]에 정박해 있으며 승조원들은 명령을 기다리고 있습니다."
