l_english:
 MEX_focus_national_bank:0 "국립은행"
 MEX_focus_national_bank_desc:0 "내전으로 붕괴한 경제를 재건하기 위하여 1925년에 창립된 멕시코 은행은 우리의 최종대출자이자 통화 발행인이며, 국익을 위한 기업 투자자입니다."
 MEX_focus_military_budget_review:0 "군 예산 검토"
 MEX_focus_military_budget_review_desc:0 "디아스 정권이 돈을 부어 만든 군대는 혁명 민병대가 도시를 해방하고 자금줄을 끊으며 붕괴했습니다. 군의 재정을 검토해서 전시에 장기적으로 활동할 수 있도록 합시다."
 tooltip_military_budget_review:0 "군 예산 검토"
 MEX_focus_gulf_coast_naval_yards:0 "멕시코만 해군공창"
 MEX_focus_gulf_coast_naval_yards_desc:0 "멕시코만은 우리의 주요 무역 상대인 유럽과 미국의 동부 해안을 향합니다. 석유 산업의 성장을 돕기 위해 베라크루스 조선소를 확충해야 합니다."
 MEX_focus_pacific_coast_naval_yards:0 "태평양 연안 해군공창"
 MEX_focus_pacific_coast_naval_yards_desc:0 "일본과 캘리포니아 등 태평양과의 무역은 대서양보다는 덜 중요하지만, 국익을 보호하고 가능성을 더 열어두어야 합니다. 멕시코만이 봉쇄될 때를 위해 태평양 조선소를 확충하여 여유를 만들어둡시다."
 MEX_focus_brown_water_navy:0 "연안해군"
 MEX_focus_brown_water_navy_desc:0 "멕시코는 연안과 무역로를 보호하는데 대전쟁 이전의 구형 함정에 의존하고 있습니다. 스페인 또는 여타 강국들의 현대형 함정을 구매할 수 있지만, 진전이 느립니다. 우리는 전쟁이 유럽을 휩쓸고 서반구로 번져나가는 상황을 대비해 해군 전략을 개발해야 합니다."
 tooltip_escort_ships:0 "호위함"
 MEX_focus_blue_water_navy:0 "대양해군"
 MEX_focus_blue_water_navy_desc:0 "멕시코는 해군력을 가져본 적이 없습니다. 식민지 시절, 스페인 지배자들은 모든 배를 영국으로 돌렸습니다. 독립 투쟁과 내전을 거치며 내부에만 집중해야 했습니다. 미국이 우리를 추월하고 강대국으로 거듭나는 동안, 바다에서 대적할 상대가 없었습니다. 이 격동의 시대에 멕시코는 강력한 해군이 필요할지도 모릅니다."
 tooltip_capital_ships:0 "주력함"
 MEX_focus_raiding_navy:0 "기습해군"
 MEX_focus_raiding_navy_desc:0 "전함과 항공모함과 경쟁하며 강대국들의 해군력을 추월할 수는 없습니다. 그 대신 우리는 멕시코를 침략하려는 적 병력 수송선이 도달하기 전해 차단해야 합니다."
 MEX_focus_heroic_military_college:0 "영웅사관대학"
 MEX_focus_heroic_military_college_desc:0 "사관대학은 1823년 개교했고 1847년 멕시코-미국 전쟁에서 미국 해병대와 결사항전하며 싸운 다섯 생도는 영웅이라는 명예로운 칭호를 받았습니다. 여섯 번째 생도는 포로로 잡히지 않으려 멕시코 국기를 몸에 휘감고 벽에서 몸을 던졌습니다."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "우리는 아직 평화로워서, 국군의 확충은 인기가 없을 것입니다!\n"
 MEX_focus_tank_workshops:0 "전차 작업장"
 MEX_focus_tank_workshops_desc:0 "우리의 항공기 설계사 YNCA는 대전쟁 무렵 영국제 롬버스 설계를 기반으로 장갑전투차량의 시제품을 실험했습니다. 전차 작업장을 설립하고 이러한 실험을 다시 시작해야 합니다."
 MEX_focus_weapons_modernisation:0 "무기 현대화"
 MEX_focus_weapons_modernisation_desc:0 "혁명 이전의 멕시코는 놀라운 소화기 산업을 갖추고 있었습니다. 증오스러운 독재자 디아스는 온갖 실책에도 불구하고 무기 개발만은 열성적이었습니다. 디아스 시절 실험된 자동 소총을 조사해야 합니다."
 MEX_focus_aviation_workshops:0 "항공 작업장"
 MEX_focus_aviation_workshops_desc:0 "TNCA는 혁명 이후 자금난으로 작업을 보류했지만, 항공기의 살상력은 날로 증가하고 있으며 항공계의 진보를 정점까지 이루어야만 합니다."
 MEX_focus_military_aviation_specialists:0 "군사 항공 특기병"
 MEX_focus_military_aviation_specialists_desc:0 "항공정비특기군사학교는 숙련된 기술진을 훈련시켜 우리 항공기 부문에 복무케 할 것입니다. 항공기를 좋게 유지하는 것은, 조종사들이 공중전 경험을 더 오래 쌓을 수 있게 할 것입니다."
 MEX_focus_army_expansion_programme:0 "육군 확장 계획"
 MEX_focus_army_expansion_programme_desc:0 "멕시코는 이기적인 지방들을 단일한 조국으로 통일하여 혁명의 국가 건설 계획안을 시행하고, 육군을 확장할 막대한 역량을 갖추었습니다. 상황이 심각하다면 우리의 애국 시민들은 국가를 지원하러 올 것입니다."
 MEX_focus_heavy_artillery:0 "중포"
 MEX_focus_heavy_artillery_desc:0 "야포의 살상력은 부정할 수 없습니다. 대전쟁은 진격을 돕고 적의 공세를 분쇄하는 포병 본연의 힘을 세계에 보여주었습니다. 우리만의 재래식 포를 개발해야만 합니다."
 MEX_focus_aerial_artillery:0 "공중포"
 MEX_focus_aerial_artillery_desc:0 "무능한 지휘관이 이끄는 다수의 반란군이 넘쳐났던 크리스테로 전쟁 동안, 폭격기가 '대인' 목표물을 어떻게 상대하는지 경험했습니다. 반란군은 하늘에서 대적할 수 없고, 폭격 지원은 멕시코를 수호할 것입니다."
 MEX_focus_agricultural_credit_bank:0 "농업신용은행"
 MEX_focus_agricultural_credit_bank_desc:0 "농업신용은행은 기계류와 자본재를 구매하려는 에히도 농부들에게 대출해주어 토지개혁 계획안의 속도를 빠르게 할 것입니다. 은행장 알베르토 J. 파니는 금융의 베테랑으로서 멕시코의 생산력을 확충하는 데 도움을 줄 것입니다."
 MEX_focus_rural_infrastructure:0 "시골 기반시설"
 MEX_focus_rural_infrastructure_desc:0 "멕시코의 철도 체계는 디아스 시대에 확충되었습니다만, 대부분이 미국과의 무역을 위해 북부 도시에 편중되어있습니다. 철도를 남부로 뻗어나가게 해야 합니다."
 MEX_focus_peripheral_infrastructure:0 "외곽 기반시설"
 MEX_focus_peripheral_infrastructure_desc:0 "시골 지역 대부분은 수십 년 동안 기반시설이 개선되지 못했습니다. 우리가 도로를 확충한다면 빈곤에 찌든 농부들에게 공장일과 교육의 문이 열릴 것입니다."
 MEX_focus_rural_schools:0 "시골 학교"
 MEX_focus_rural_schools_desc:0 "학교는 문맹 소작농이라는 원료를 불의에 항거하고 조국을 강하게 만들 애국 시민으로 거듭나게 하는 곳입니다. 농촌지역학교는 소작농을 혁명화하고, 기술을 가르쳐 자립할 수 있게 만들 것입니다."
 MEX_focus_rent_freeze:0 "지대 동결"
 MEX_focus_rent_freeze_desc:0 "우리가 건설하려는 새로운 멕시코는 도시 노동자들이 주요 구성원입니다. 그들은 혁명 동안 붉은 대대로서 동원되었고 지금은 약속받은 보상을 바라고 있습니다. 즉시 우려해야 할 문제는 근면한 노동으로 부를 창출하는 이들에게 들러붙어 지대를 착취하는 기생충 지주들입니다."
 MEX_focus_confederation_of_mexican_workers:0 "멕시코 노동자 연맹"
 MEX_focus_confederation_of_mexican_workers_desc:0 "멕시코의 정계 엘리트들은 항상 노동조합을 통제하려고 애썼습니다. 부패했고 인기 없었던 정권의 전임 지도자와 결탁하는 불명예를 저지른 CROM은, 곧 CTM이 그 자리를 대신하게 될 것입니다."
 MEX_focus_ejido_worker_militias:0 "에히도 노동자 민병대"
 MEX_focus_ejido_worker_militias_desc:0 "1917년 헌법이 약속한 토지개혁은 진전이 느립니다. 재분배를 막으려는 지주들은 깡패와 사병을 동원하여 임차인들을 겁박하고 있습니다. 소작농, 농부 그리고 노동자들이 공동 민병대로 결집하여 부정에 맞서서 지켜내게 합시다."
 MEX_focus_party_of_the_revolution:0 "혁명당"
 MEX_focus_party_of_the_revolution_desc:0 "카르데나스 대통령은 농업 개혁 공약을 내세워 노동자 및 소작농 단체의 지지를 받아 당선되었습니다. 우리는 개혁을 실시하고 국제 무대의 부정과 싸우는 자랑스러운 사회주의 국가가 될 준비가 되었습니다."
 MEX_focus_liberalize_the_banking_sector:0 "금융권 자유화"
 MEX_focus_liberalize_the_banking_sector_desc:0 "멕시코를 변화시킬 시장을 가로막는 고압적인 정부 정책이 많습니다. 예를 들면 은행이 다른 은행의 지분을 소유하지 못하게 방지한 1925년 신용기관 일반법이 있습니다. 말도 안 됩니다! 시장이 자유로워야, 국민도 자유롭습니다. 오스트리아학파의 옹호자이자 경제학자인 루이스 몬테스 데 오카가 금융 체계의 개혁을 도울 것입니다."
 MEX_focus_strike_breaking:0 "파업 방해"
 MEX_focus_strike_breaking_desc:0 "노조 결성은 1917년 헌법이 보호하는 기본권이지만, 재산에 대한 공격은 범죄로 취급되어야 합니다. 주요 산업에서 노동력을 철수시키는 것은 위기의 시대에는 반역으로 간주될 수 있습니다."
 MEX_focus_urban_development:0 "도시 개발"
 MEX_focus_urban_development_desc:0 "낙후된 시골보다 경제 활동의 중심인 도시의 요구를 우선시해야만 합니다. 우리는 멕시코 시티와 다른 주요 도시들의 도로 및 철도 체계를 증강하고, 멕시코를 이전보다 더 부유하게 만들 것입니다."
 MEX_focus_cientifico_camarilla:0 "과학 학파"
 MEX_focus_cientifico_camarilla_desc:0 "디아스 정권은 내각과 개인 사업체의 기술관료층에게 지지받았습니다. 그들이 확립한 비주류 위계주의와 후원 체계는 정권 붕괴의 원인 중 하나였습니다. 하지만 국민의 사랑과 지지를 받기는 했었고, 과학 학파는 많은 기술이 필요합니다..."
 MEX_focus_end_land_reform:0 "토지개혁 종결"
 MEX_focus_end_land_reform_desc:0 "토지개혁 계획안은 오래도록 정치적 연줄 또는 군사적 권력을 지닌 지역 독재자들이 남용해왔습니다. 공유지를 사사로이 훔치는 부농은 멕시코를 강하고 단일하게 만드는 데 도움이 되지 않습니다. 그 토지는 최고 응찰자에게 팔려야 합니다. 어쩌면 일부 지주들이 소작인을 괴롭힐 수도 있지만, 그것은 재판정에서 가려질 문제입니다."
 MEX_focus_privatization:0 "민영화"
 MEX_focus_privatization_desc:0 "에히도 제도는 정부가 정한 바를 벗어난 토지 이용을 제한하고 있습니다. 왜 국가가 수출을 위한 상품 작물 대신 생계형 농업을 강요합니까? 협동 농장을 폐지하고 실질적인 개발을 한다면 멕시코는 더 부유해질 수 있습니다.  자급자족이라는 낡은 생각은 진보와 세계화의 길에서 시험대에 섰습니다."
 MEX_focus_caudillo_private_armies:1 "카우디요 사병"
 MEX_focus_caudillo_private_armies_desc:0 "특정 지역의 주지사, 사업가 그리고 주둔군 사령관은 특정 개인, 바로 권력을 축적한 혁명 장군의 영향력으로 임명된 충성스러운 부하입니다. 이 카우디요들은 우리가 성장을 도와야 하는 피할 수 없는 진실이지, 맞서 싸울 대상이 아닙니다."
 MEX_focus_support_general_cedillo:0 "세디요 장군 지지"
 MEX_focus_support_general_cedillo_desc:0 "북부의 장군 사투르니노 세디요와 다른 카우디요들은 정부가 그들의 자치권을 존중할 것이라는 보장이 필요합니다. 카예스와 카르데나스 휘하 권력의 신속한 중앙집권화는 국가가 직면한 문제와 막중한 연관이 있으므로, 카우디요 숙청은 더 필요하지 않을 것입니다."
 tooltip_mexico_cedillo_will_be_placated:0 "세디요 장군이 §G진정§!할 것입니다.\n"
 MEX_focus_oil_field_expansion:0 "유전 확장"
 MEX_focus_oil_field_expansion_desc:0 "미국의 석유 수요는 충족할 수 없습니다. 세계 제일의 석유 생산국이자, 수출까지 하면서도 그렇습니다. 멕시코만의 미개발 유전으로 수출을 합시다."
 MEX_focus_northern_steel_plants:0 "북부 철강 공장"
 MEX_focus_northern_steel_plants_desc:0 "수도를 벗어나 멕시코에서 가장 산업화된 지역은 미국과 국경을 접한 북부입니다. 마타모로스와 시우다드후아레스 등 리오그란데 강변의 도시는 브라운즈빌 그리고 엘파소와 접하며 밀접한 경제적 결속을 누리고 있습니다. 우리는 우월한 기반시설을 이용해 향후 중공업을 개발할 것입니다."
 MEX_focus_capital_reserves:1 "자본준비금"
 MEX_focus_capital_reserves_desc:1 "석유 판매로 벌어들인 현금으로 우리의 경제력을 견고히 할 수 있었습니다. 예를 들어 미국이나 영국의 기술을 사와야 한다면, 이제 돈이 있습니다. 역설계해서 우리에게 맞는 설계를 대량생산할 수 있습니다."
 MEX_focus_oil_revenue_reinvestment:1 "석유 수익 재투자"
 MEX_focus_oil_revenue_reinvestment_desc:1 "석유 판매로 더 많은 이익을 올린 지금, 우리의 예산은 급증했고 새롭게 투자할 유용한 방법을 계획해야만 합니다. 장기적인 이익을 얻으려면, 수익금을 재투자해서 경제를 자극하는 것이 확실한 선택일 것입니다."
 MEX_focus_royal_dutch_shell:0 "로열 더치 셸"
 MEX_focus_royal_dutch_shell_desc:0 "로열 더치 셸은 멕시코산 석유의 채굴권을 60% 가량 보유한 영국과 네덜란드의 합자 회사입니다. 노동 쟁의 문제를 외국계 석유 회사와 협상한다면, 양측 모두 이익을 도모할 수 있을 것입니다."
 MEX_focus_community_of_nations:0 "국제 사회"
 MEX_focus_community_of_nations_desc:0 "영국에의 경제적 종속이 저주는 아닙니다. 현상 유지를 받아들이면 초강대국의 후원을 받아 국제 외교에 나설 수 있습니다."
 anglo_mexican_diplomacy:0 "영국-멕시코 외교"
 MEX_focus_purchase_belize:0 "벨리즈 구매"
 MEX_focus_purchase_belize_desc:0 "이 작은 영토는 식민지 시대의 스페인 왕권이 오랫동안 영유권을 주장했지만, 반도에 정착을 한 적은 없습니다. 나폴레옹 전쟁으로 스페인 식민제국이 사라지자, 영국이 서서히 점유했고 1862년 영국령 온두라스 식민지를 세우며 정점에 이르렀습니다. 멕시코에게 선의의 태도를 취하겠다면 저 영토를 넘기는 것이 당연합니다."
 MEX_focus_nationalize_the_oil_fields:0 "유전 국유화"
 MEX_focus_nationalize_the_oil_fields_desc:0 "외국에 불하된 석유 채굴권은 멕시코 경제를 지배하며, 국내와 대외 양면에서 우리네 만사에 깊이 관여하고 있습니다. 영국인 및 미국인은 로열 더치 셸과 스탠더드 오일이 정부의 것이 되는 광경을 목도할 것입니다!"
 tooltip_mexico_they_may_declare_war:0 "§R석유 재벌들의 설득으로 선전포고할 수 있습니다!§!\n"
 MEX_focus_german_resource_exchange:0 "독일과의 자원 교환"
 MEX_focus_german_resource_exchange_desc:0 "독일의 전쟁 병기는 멕시코산 석유가 올바로 기능하는지 시험할 수 있습니다. 미국 앞에 바짝 엎드리거나 러시아에 나라를 팔아넘기느니, 독일이 필요한 만큼 채굴하게 두어 우리의 군사력을 향상시킬 수 있을 것입니다."
 mexico_german_resource_exchange:0 "멕시코-독일 자원 교환"
 MEX_focus_new_world_order:0 "신세계 질서"
 MEX_focus_new_world_order_desc:0 "독일은 진정 유럽의 주인입니다. 우리도 영국과 미국과의 싸움을 돕는다면 그들의 신세계 질서에 편입될 수 있을 것입니다. 옛날의 치머만 전보처럼 동기만 주어진다면, 미국은 지상 침공만으로 파괴할 수 있습니다..."
 german_mexican_diplomacy:0 "독일-멕시코 외교"
 MEX_focus_oppose_yanqui_imperialism:0 "양키 제국주의 반대"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "우리의 천연 자원을 적법하게 탈환한 이후, 외국인들은 현재 보상을 요구하며 아우성을 치지만 채굴권은 독재자 디아스 시대라는 약화된 시기를 틈타 멕시코 국민들에게서 빼앗은 것입니다. 도난 재산을 되찾았는데 왜 도둑에게 돈을 주어야 합니까?"
 MEX_focus_international_proletarianism:0 "국제 프롤레타리아주의"
 MEX_focus_international_proletarianism_desc:0 "소련은 사회주의가 지구를 변화케 할 것을 증명했습니다. 우리가 그토록 처절히 싸운 이유인 혁명은 인민 해방이라는 길에 내딛는 첫 걸음에 불과했습니다. 처음은 멕시코를, 그 다음은 전세계를."
 russo_mexican_diplomacy:0 "러시아-멕시코 외교"
 MEX_focus_interior_defence_plan:0 "내부 방어 계획"
 MEX_focus_interior_defence_plan_desc:0 "양키들이 수적 그리고 기술적 이점 측면에서 우리보다 우세인 것은 사실이지만, 지형적 이점, 국민적 지지, 강한 방어를 확립할 시간과 공간은 우리에게 있습니다. 타격 후 이탈 전술, 종심 방어, 그리고 은닉 거점을 활용하면 적들은 사막과 산악에서 손실에 시달릴 것입니다."
 MEX_focus_compensation:0 "보상"
 MEX_focus_compensation_desc:0 "석유 채굴권은 로열 더치 셸과 스탠더드 오일에게 합법적으로 매각되었습니다. 우리가 외국 석유 회사들의 이익 추구를 탓할 수는 없습니다. 채굴권 국유화를 보상하고 우리 법 체계의 무결성을 유지할 수 있습니다."
 MEX_focus_liberty_and_justice_for_all:0 "만인의 자유와 정의"
 MEX_focus_liberty_and_justice_for_all_desc:0 "미국은 역사상 최대의 경제 강국이 되었습니다. 소련은 빠른 산업화를 이룩했고, 독일은 전쟁을 잘 이해하지만, 미국의 장점을 찬사하자면 개인의 자유를 강조하고 무력을 써서라도 이를 도입하는 것입니다. 우리의 경제적 결속을 군사 동맹으로 확대하는 것은 자연스러운 것입니다."
 american_mexican_diplomacy:0 "미국-멕시코 외교"
 MEX_focus_aztec_eagles:0 "아스텍 이글스"
 MEX_focus_aztec_eagles_desc:0 "우리는 라틴 아메리카에서 가장 영향력 있는 국가입니다. 팽창주의로 평화를 위협하는 외세 찬전파와의 투쟁에, 미국을 지원하겠다는 세계 안보에 대한 우리의 확약을 입증할 것입니다."
 aztec_eagles_opinion:0 "아스텍 이글스"
 MEX_focus_international_peacekeepers:0 "국제 평화유지군"
 MEX_focus_international_peacekeepers_desc:0 "민주주의 강대국들은 유엔이라는 동등한 동맹체를 창설하려는 세계적 계획을 그리고 있으며, 목적은 서로 다른 세계 각국을 화해시키고 다툼을 중재하며 국제적 안전보장을 추구하는 것입니다. 우리가 이 계획에 뛰어든다면 라틴 아메리카 국가들의 독립을 지키는데 도움을 줄 수 있을 것입니다."
 MEX_focus_march_southwards:0 "남향 진군"
 MEX_focus_march_southwards_desc:0 "멕시코는 독립 투쟁 이후 남부 지방을 상실하였습니다. 무능한 멕시코 제국은 우리 역사를 망쳤지만, 실수를 바로잡을 수 있습니다. 남부 주들은 국방에 중요하기에 탈환할 것입니다."
 threat_mexico_marching_southwards:0 "멕시코의 남향 진군"
 MEX_focus_unify_centroamerica:0 "중앙아메리카 통일"
 MEX_focus_unify_centroamerica_desc:1 "니카라과, 파나마 그리고 코스타리카 같은 하찮은 바나나 공화국들은 자립하기에는 너무 작습니다. 그들을 우리 국가로 편입하여 멕시코와 국민들에게 영광을 가져다 주어야만 합니다."
 threat_mexico_unify_centroamerica:1 "중앙아메리카 통일을 모색하는 멕시코"
 MEX_focus_push_past_the_darien_gap:1 "다리엔 갭 진격"
 MEX_focus_push_past_the_darien_gap_desc:1 "중앙아메리카 통일 이후, 우리가 남아메리카로의 발판을 마련하려면 '다리엔 갭'이라는 파나마와 콜롬비아 사이의 밀림을 헤쳐나가야만 합니다."
 threat_mexico_push_south_of_the_darien_gap:1 "다리엔 갭 남부를 위협하는 멕시코"
 MEX_focus_andean_offensive:1 "안데스 공세"
 MEX_focus_andean_offensive_desc:1 "안데스 산맥 북부에서 자리매김한 지금, 열대권의 험난한 환경을 뚫고 공세를 지속해 라틴 아메리카 통일을 완수하는 것이 우리의 운명입니다."
 threat_mexico_andean_offensive:1 "안데스 국가를 위협하는 멕시코"
 MEX_focus_seize_the_panama_canal:0 "파나마 운하 장악"
 MEX_focus_seize_the_panama_canal_desc:0 "세계에서 가장 중요한 요충지인 이 운하는, 산업가의 이익을 위해 미국의 채찍 아래 피 흘리고 죽어간 라티노 노동자들의 목숨값으로 파낸 것입니다. 주변부를 점령하고 소규모 주둔군을 불시에 타격하면, 양키들에게 피비린내 나는 전쟁 혹은 운하 통제권 인계를 선택하도록 강요할 수 있습니다."
 MEX_focus_fortify_the_canal:1 "운하 요새화"
 MEX_focus_fortify_the_canal_desc:1 "마침내 파나마 운하가 우리 손에 들어왔으니, 두 팔 걷어붙여 난공불락의 요새로 만들 것입니다."
 MEX_focus_integrate_the_south:0 "남부 통합"
 MEX_focus_integrate_the_south_desc:0 "멕시코 국민의 단결은 느린 과정이었지만, 국경과 산맥에 가로막혀 멈추지는 않을 것입니다. 우리는 이전에도 장애물을 극복했고 남부에서도 그럴 것입니다."
 MEX_focus_plan_of_agua_prieta:0 "아과프리에타 계획"
 MEX_focus_plan_of_agua_prieta_desc:0 "반디아스 혁명과 악랄한 내분은 10년 동안 계속되었습니다. 먼지가 걷히려 하자, 승리한 북부 장군들은 소노라의 아과프리에타에서 만나 멕시코의 미래를 위한 계획을 구상하였습니다. 그들은 현대화와 세속화를 거친 대중주의 군벌이며, 각자의 관점으로 전리품을 나누는 도적단장보다 나을 게 없는 '지방 호족들의 연합'에 불과합니다."
 MEX_focus_exile_calles:0 "카예스 추방"
 MEX_focus_exile_calles_desc:0 "전임 대통령 플루타르코 카예스의 임기는 1924년에서 1928년까지였습니다. 그가 저지른 실정은 크리스테로 전쟁과 셀 수 없는 소규모 반란을 유발하였습니다. 이제 그는 카르데나스 대통령을 이전의 꼭두각시 대통령들처럼 조종할 방법을 모색하고 있습니다. 카르데나스에게는 민주주의적 사명과 미래를 향한 계획이 있고, 멕시코의 안정을 위해 카예스는 떠나야만 합니다."
 MEX_focus_institutional_revolution:0 "제도적 혁명"
 MEX_focus_institutional_revolution_desc:0 "멕시코의 민주주의적 유산은 취약하지만, 우리가 강화할 수 있습니다. 과거 정부에서 조작했던 선거에 국민들이 믿음을 주는 것은 법치주의에 대한 우리의 헌신이 진전을 이루고 있기 때문입니다."
 MEX_focus_jefe_maximo:0 "최고지도자"
 MEX_focus_jefe_maximo_desc:0 "플루타르코 카예스가 실권을 잃는다면 멕시코는 더 깊은 혼돈으로 빠지게 될 것입니다. 포르테스, 오르티스, 로드리게스 그리고 카르데나스 행정부를 만든 장본인인 그는, 정적들에게 '엘 헤페 막시모'라는 멸칭으로 불리며 도적떼 두목처럼 취급받습니다! 사실 카예스는 멕시코를 위한 최선의 의도만 지닌 고령의 정치가일 뿐입니다. 지금 단계에서 그를 잃는 것은 혁명의 졸렬한 모방입니다."
 MEX_focus_purge_the_bureaucracy:0 "관료 숙청"
 MEX_focus_purge_the_bureaucracy_desc:0 "카예스파는 거저 얻은 영향력을 잃고 있습니다. 우리는 적합한 대체자들을 염두하고 있으며, 그들은 멕시코에 봉사할 기회를 얻은 것에 감사하는 유능하고 지적인 인재들입니다..."
 MEX_focus_arrest_general_cedillo:0 "세디요 장군 체포"
 MEX_focus_arrest_general_cedillo_desc:0 "카우디요들은 위협입니다. 그들은 멕시코를 자그마한 영지처럼 나누고 경제, 군사 그리고 정부에 권력을 주는 관료를 임명합니다. 멕시코의 부를 약탈하는 그들 중, 사투르니노 세디요 장군의 지역보다 더한 곳은 없습니다. 중앙정부에서 독립된 자에게 관용을 베풀 수는 없으며, 그가 모아둔 반란군은 도움이 되지 않을 것입니다."
 tooltip_mexico_cedillo_will_be_neutralised:0 "세디요 장군은 §G무력화§!될 것입니다.\n"
 MEX_focus_control_the_army:0 "육군 통제"
 MEX_focus_control_the_army_desc:0 "육군은 아마도 멕시코에서 가장 중요한 지지층입니다. 지난 20여 년 동안 국민의 의지는 총검에 의해서만 시행되었습니다. 부정한 장군들은 정통성은 커녕, 국가의 존립에 큰 위협이 됩니다."
 MEX_focus_repeal_the_calles_law:0 "카예스 법 폐지"
 MEX_focus_repeal_the_calles_law_desc:0 "카예스는 헌법의 반종교 조항에 근거한 가혹한 조치로 크리스테로의 반란을 초래하였습니다. 카예스 법은 공공장소에서 성직복 착용을 금지하고 정부를 비판한 종교 인사들을 투옥함으로써 성직자들을 모독하였습니다. 우리는 교회의 정치적 영향력이 축소될 필요가 있다고 동의하지만, 이는 교회의 권력이 아니라 개인의 자유를 공격하는 것입니다."
 MEX_focus_abolish_capital_punishment:0 "사형제 폐지"
 MEX_focus_abolish_capital_punishment_desc:0 "최근 일어난 군사반란, 농민 반란 그리고 크리스테로 전쟁의 불안과 저 '하찮은 범죄'에 대한 정부의 피비린내 나는 대응은, 멕시코에 공포가 만연한 분위기를 조성하고 말았습니다. 국민들은 국가의 폭정을 두려워하여 자유롭게 말할 수 없습니다. 우리는 사형제를 점진적으로 중단시켜야 합니다. 손아귀의 힘을 풀면, 국민들도 도망칠 수 없다는 기분을 느끼지 않을 것입니다."
 MEX_focus_enforce_the_calles_law:0 "카예스 법 시행"
 MEX_focus_enforce_the_calles_law_desc:0 "크리스테로 보병들은 전장에서 전멸하지 않았을지라도, 잔존 지도층과 교회 동조자들의 헛된 반란을 수 년째 추포해 활동을 꺾고 재발을 막고 있습니다. 교회는 우리의 요구를 수락할 수 밖에 없습니다. 국가 권력의 도구가 되거나 아니면 목을 베이게 될 것입니다."
 MEX_focus_triumph_over_the_cristeros:0 "크리스테로에게 승리"
 MEX_focus_triumph_over_the_cristeros_desc:0 "반크리스테로 운동이 벌어지는 동안 재능있는 많은 사람들이 고위직에 올랐습니다. 소부대 전술과 공중 지원을 받으며 반란군과 싸우는 장군들에겐 능력을 시험할 좋은 기회였습니다. 탄압 운동은 더러운 일을 누가 더 잘해내는지 비위를 알아볼 수 있었습니다."
 MEX_focus_state_education:0 "국가 교육"
 MEX_focus_state_education_desc:0 "멕시코의 사회주의 교육은 교황의 교리와 강권을 고수하는 대신, 합리주의와 애국주의에 중점을 두자는 것입니다. 유소년 세대에 좋은 반교회 교육을 하기만 하면 대중의 지지는 하룻밤 사이 사라질 것입니다. 다른 세계가 있다는 사실을 깨달은 국민들은 기생충 같은 성직자들에게 관용을 베풀지 않을 것입니다."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "정부는 전국에 무선 안테나와 방송국을 세웠습니다. 선전문을 유포하는데 퍽 유용하지만 시골의 국민들이 서로 더 밀접해질 수 있었습니다. 그 중 한 곳인 XEFO는 국민혁명당이 운영하는 라디오 방송국입니다."
 MEX_focus_law_on_industrial_promotion:0 "산업진흥법"
 MEX_focus_law_on_industrial_promotion_desc:0 "멕시코 주정부 및 연방정부는 수년 간 신산업 면세 제도를 통해 개발 장려책을 펼쳤습니다. 지역 규제란 가끔 중요하지 않거나 비효율적인 지역에 자본이 투자되는 등 국익에 반하는 형태로 기능하기도 합니다. 산업 개발의 중앙집권화 계획에 대한 우리의 접근 방식을 합리적으로 바꿀 필요가 있습니다."
 MEX_focus_nafinsa:0 "국가재정은행"
 MEX_focus_nafinsa_desc:0 "나시오날 피난시에라는 멕시코의 산업화를 장려하기 위해 설립된 개발 은행입니다. 이곳은 멕시코 중부의 신생 공장 건립, 특히 멕시코 시티의 화학 공장과 철공소를 만들 때 중요한 역할을 했습니다."
 MEX_focus_engineering_school:0 "공학 학교"
 MEX_focus_engineering_school_desc:0 "멕시코시티 국립 폴리테크닉 대학의 일환으로서, 전자기계공학고등학교는 기계공학 및 전자공학 분야를 개척하는 신세대를 훈련시키는 곳입니다."
 MEX_focus_television_innovators:0 "텔레비전 혁신가"
 MEX_focus_television_innovators_desc:0 "멕시코에는 놀라우리만치 발전된 전자 산업이 있습니다. '라디오 실험 연맹'의 기예르모 곤살레스 카마레나와 구성원들은 컬러 텔레비전 송신을 실험하고 있습니다. 우리가 이 개발에 중점을 둔다면 통신 기술의 세계적 선두주자로 거듭날 것입니다."
 MEX_focus_antidisestablishmentarianism:1 "국교폐지조례반대론"
 MEX_focus_antidisestablishmentarianism_desc:0 "진실한 신앙은 지금껏 '혁명' 군사정권이 수십 년 동안 남용해왔습니다. 교회, 수도원 그리고 성유물은 국가의 소유이며, 성직자들이 신도를 모으려면 정부의 허가를 필요로 합니다. 일부 주는 한 명의 사제가 수만의 신도를 감당하고 있습니다. 이 요구 조건을 중단하고 교회가 소유권을 다시 한번 가질 수 있도록 허용합시다."
 MEX_focus_rewrite_the_constitution:0 "1917년 헌법 개정"
 MEX_focus_rewrite_the_constitution_desc:0 "사악한 장군들이 작성한 헌법은 국가가 교회보다 위에 있고, 결혼을 민법으로 만들었으며, 성직자들이 정치인 후보를 지지할 수 없게 막아버린 데다가, 가톨릭교회란 멕시코에서 도덕적 권위의 원천이라는 사실을 인정하기를 거부하였습니다. 우리는 가톨릭 신앙을 국교로 규정하여 이러한 모순들을 바로잡아야만 합니다."
 MEX_focus_legion_of_christ:1 "그리스도의 군단"
 MEX_focus_legion_of_christ_desc:1 "우리는 그리스도의 대리인에게 걸맞은 불굴의 정신으로 '혁명'의 잘못를 바로잡고 있지만, 이제 막 시작되었을 뿐입니다. 우리에게는 성당을 공격한 범죄자들을 찾아내 처벌할 조직이 필요합니다. 출애굽기를 인용하자면, 생명에는 생명, 눈에는 눈인 법입니다."
 MEX_focus_crusade_against_atheism:0 "반무신론 성전"
 MEX_focus_crusade_against_atheism_desc:0 "대부분의 크리스테로 지도자들은 1930년대 초에 정부에 의하여 추방당하거나 살해당하였습니다. 하지만 숙청을 피한 몇몇 이들은 다시 한번 멕시코의 신앙을 이끌 준비가 되어 있습니다. 그리스도와 과달루페의 성모 마리아 만세!"
 MEX_focus_knights_of_columbus:0 "콜럼버스의 기사단"
 MEX_focus_knights_of_columbus_desc:0 "크리스테로 봉기 당시, 양쪽에서 살육이 자행되고 있는 와중에 국제 단체인 콜럼버스 기사단이 우리를 돕기 위해 개입했습니다. 처음에 그들은 크리스테로의 자금과 무장 지원을 위해 비밀리에 기부금을 모금했습니다. 멕시코 주교들이 '반역 모의'를 부인하는 동안, 기사단은 미국 정부가 중재에 나서도록 로비를 했고, 결국 유혈사태를 종식시켰습니다."
 MEX_focus_catholic_politics:1 "가톨릭 정치"
 MEX_focus_catholic_politics_desc:1 "멕시코의 정당 대부분은 1911년 혁명 이후 권력을 잡은 반교권주의자들이 지배하고 있습니다. 가톨릭 신자인 우리가 합법적으로 권력을 잡으려면, 경건한 미사를 드릴 수 있는 정당이 만들어질 필요가 있습니다."
 MEX_focus_social_catholicism:0 "사회 가톨릭주의"
 MEX_focus_social_catholicism_desc:0 "1900년대 초부터 시작된 정치적 종교 교리인 사회 가톨릭주의는, 빈곤의 원인을 공격해 빈자들의 짐을 덜어내는 것에 중점을 둡니다. 규제받지 않는 산업자본주의의 부당함을 교회가 논리정연히 대응할 필요가 있고, 멕시코의 진보적 성직자들이 이를 해결하는데 최선을 다할 것입니다."
 MEX_focus_church_schools:0 "교회 학교"
 MEX_focus_church_schools_desc:0 "혁명 장군들은 학교라 불리는 사회주의 재교육 캠프에서 유소년들을 세뇌시키려 했습니다. 우리는 교실에 종교를 자리잡게 해, 사제와 수녀가 어린이들을 교육하도록 해야만 합니다."
 MEX_focus_triumph_of_synarchism:1 "시나키스트주의의 승리"
 MEX_focus_triumph_of_synarchism_desc:1 "우리의 적들은 참패하여 사탄의 심복처럼 그림자로 숨어들었습니다. 현재는 국가 재건을 할 여유가 생겼고 신앙과 정치적 의지가 단결하여 이 길을 걸을 것입니다."
 MEX_focus_reform_the_cristero_guard:1 "크리스테로 위병 개혁"
 MEX_focus_reform_the_cristero_guard_desc:1 "크리스테로는 폭군 카예의 압제에서 용맹히 교회를 지켜냈고 그리스도의 깃발 아래 많은 순교자가 생겨났습니다. 신성 교회의 권력이 회복된 지금, 그들은 그리스도의 호국군으로 재편되어야만 합니다."
 tooltip_mexico_reform_the_cristero_guard:2 "§Y크리스테로 위병§! 개혁:\n§Y보병§!대대 10개와 §Y포병§! 지원의 §Y사단 8개§! 배치됨"
 MEX_focus_synarchist_youth:1 "유소년 시나키스트"
 MEX_focus_synarchist_youth_desc:1 "유소년들은 우리 국가의 미래입니다. 적절히 교육받는다면, 강하고, 충성스럽고 독실한 우리 이상의 화신으로 거듭날 것입니다."
 MEX_focus_synarchist_communes:1 "시나키스트 코뮌"
 MEX_focus_synarchist_communes_desc:1 "민심이 '혁명 세력' 대신 재봉헌된 교회로 신앙을 품고 되돌아가는 지금, 우리의 경제 계획을 실시할 수 있습니다. 새로운 생산 단위는 국가적 대의를 충직히 섬길 것이며 교회에서는 각양각색의 신앙과 정신이 단결하는 감각을 경험할 것입니다."
 MEX_focus_revolutionary_women:0 "여성 혁명가"
 MEX_focus_revolutionary_women_desc:0 "전통적인 가사 노동 외에도, 여성들은 멕시코의 지난 수십 년 동안 산업 노동에서 종사했습니다. 담배, 커피와 의류 산업은 여성을 다수 고용했는데, 남성 중심의 노동조합 운동과 갈등을 일으켰습니다. 남성들은 동등한 노동에 동등한 임금 그리고 최저임금의 권리를 보장받고 있습니다. 우리는 여성들에게도 같은 권리를 줄 것입니다."
 MEX_focus_womens_suffrage:0 "여성 참정권"
 MEX_focus_womens_suffrage_desc:0 "혁명 정부의 많은 의원과 내각 장관들은 여성들이 성직자들의 주장에 휘둘리기 쉽고 결국 세속화 계획안이 중단될 것이라 우려해 참정권 확대를 반대했습니다. 과거야 어쨌든, 우리는 진보의 길 앞에 멈춰있을 수 없습니다."
 MEX_focus_soldaderas:0 "솔다데라스"
 MEX_focus_soldaderas_desc:0 "혁명의 상징이 된 여성 군인들은 말단 장병으로서 싸웠고 일부는 하급 장교로 진급하기도 하였습니다. 그들은 혁명군의 빈약한 군수 상황에 특히 중요하였습니다."
 MEX_focus_ban_political_militias:0 "정치 민병대 금지"
 MEX_focus_ban_political_militias_desc:0 "좌익 및 우익 준군사조직들은 국가 반역자와 싸우는 애국자를 자처하지만, 발칙한 망국을 꾀하며 불안정을 모색하는 외세 강국들의 장기말에 불과합니다. 정부는 파시스트와 공산주의 민병대를 단속해야만 합니다."
 MEX_focus_depoliticised_army:0 "비정치적 육군"
 MEX_focus_depoliticised_army_desc:0 "장군들은 휘하 군인들의 충성을 받을 권리가 없습니다. 정통성의 궁극적 원천은 국가입니다. 우리는 지방 발령을 통해 후원망 설립과 휘하 군인들의 개인적 충성을 확보하지 못하게 막아, 반란 모의를 만끽할 수 없도록 차단할 것입니다."
 MEX_focus_professional_army:1 "군사종합전투학교"
 MEX_focus_professional_army_desc:1 "이른바 전사들에게 의존하며 야전 부대를 제공할 수는 없습니다. 우리는 보급창과 군수 부대가 필요합니다. 트럭과 철도도 이용하면 좋겠지만, 사역 당나귀조차 여물 찾으러 나서는 지경입니다."
 MEX_focus_legacy_of_revolution:0 "혁명의 유산"
 MEX_focus_legacy_of_revolution_desc:0 "혁명의 이득은 지켜져야만 하고 국가 반역자들은 축출되어야 합니다. 장군들이 투쟁의 최전선에 나가 있습니다. 그들은 정부가 직면한 어려움을 현장에서 목격합니다. 우리는 그들에게 국법 집행의 재량권을 부여하여야 합니다."
 MEX_focus_the_gold_shirts:0 "금빛 셔츠단"
 MEX_focus_the_gold_shirts_desc:0 "니콜라스 로드리게스 카라스코 장군은 1933년에 반정부 활동을 하는 공산당 반역자들을 무찌르고자 금빛 셔츠단을 창설하였습니다. 그들의 목표는 감탄할 만하고 방식도 필요하니 이 준군사조직을 정부의 일원으로 변모시켜야 합니다."
 MEX_focus_revanchist_revolution:0 "보복주의 혁명"
 MEX_focus_revanchist_revolution_desc:0 "멕시코 국민들은 호전적인 양키들과 공산주의자 침투공작원에 의해 오래도록 시름했지만, 그런 장애물을 극복하고 국가적 단결과 강인한 지도자가 이끄는 강성 국가를 일구었습니다. 우리는 과거에 멕시코가 고통받아야 했던 과오를 바로잡아야만 합니다."
 trotsky_not_welcome_in_mexico:1 "정치적 동향이 트로츠키에게 유리하지 않습니다."
 MEX_focus_the_red_shirts:0 "붉은 셔츠단"
 MEX_focus_the_red_shirts_desc:0 "토마스 가리도 카나발 주지사는 1930년에 가톨릭 교회와 반동 사제들로부터 혁명을 지키고자 붉은 셔츠단을 창설하였습니다. 인민의 귀중한 대의를 파괴하려는 적들을 찾아내려면, 붉은 셔츠단 중 재능 있는 몇몇을 군으로 끌어들여야 합니다."
 MEX_focus_communist_revolution:0 "공산주의 혁명"
 MEX_focus_communist_revolution_desc:0 "반디아스 혁명은 교환을 위한 생산을 폐지하고 새로운 생활 방식을 도입함으로써 자본주의의 모순을 해결한 진정한 사회주의 혁명으로 거듭났습니다."
 MEX_focus_hispanic_culture:0 "히스패닉 문화"
 MEX_focus_hispanic_culture_desc:0 "라틴 아메리카 국가들은 정복과 생존, 반란과 확고한 지배가 벼려낸 강한 문화가 있습니다. 우리가 공유하는 문화는 긍지의 원천이자 미래로의 진보를 이끄는 등불입니다."
 MEX_focus_revolutionary_class_war:1 "혁명계급투쟁"
 MEX_focus_revolutionary_class_war_desc:1 "오로지 잘 무장하고 조직화된 프롤레타리아 군대만이 혁명의 이상을 방어하고 또 전파할 수 있습니다."
 faction_mexico_4th_international:1 "제4인터내셔널"
 MEX_focus_smash_the_bureaucrats:1 "관료제 분쇄"
 MEX_focus_smash_the_bureaucrats_desc:1 "레닌 사후, 부패한 관료제를 이끄는 스탈린에 의하여 소비에트 연방에 보나파르트 정권이 수립되어 근로자들의 권력을 찬탈하였습니다. 소비에트 사회주의 공화국 연방은 혁명의 이상을 왜곡하며 노동자들의 국가를 퇴폐화시키고 있습니다."
 MEX_focus_liberate_the_antilles:1 "앤틸리스 해방"
 MEX_focus_liberate_the_antilles_desc:1 "아메리카 대륙의 발견 이후부터 지금까지 억압적인 수탈을 계속하고 있는 제국주의 세력들이 여전히 카리브의 많은 섬들을 점령하고 있습니다. 우리는 식민주의의 부당함을 영원히 종식시킬 것입니다!"
 MEX_focus_one_world_government:1 "세계 정부"
 MEX_focus_one_world_government_desc:1 "스탈린의 폭정이 사라진 지금, 일부 지지자들이 자아 비판을 하도록 설득하거나 반동적 압제로부터 진정 자유로운 국제 사회에 참여할 수 있습니다."
 tooltip_socialist_marine_corps:0 "사회주의 해병대"
 MEX_focus_international_struggle:0 "국제 투쟁"
 MEX_focus_international_struggle_desc:0 "우리의 이념적 적들과 싸우는 것은 우리만의 일이 아닙니다. 해외에는 우리가 연계할 수 있는 많은 잠재적 동맹들이 있습니다. 우리는 그들이 권력을 장악하도록 도와 결국 우리를 도울 수 있는 거대한 잠재적 동맹 연합을 만들어야 합니다."
 MEX_focus_spanish_civil_war_refugees:0 "스페인 내전의 난민"
 MEX_focus_spanish_civil_war_refugees_desc:0 "스페인에 만연한 내전은 수만 명의 스페인 시민들을 난민으로 만들었습니다. 그들 중 많은 수가 스페인 지식인 또는 고도로 숙련된 핵심 기술자들입니다. 그들에게 피난처를 주는 것으로 우리는 우리의 인도주의적인 의무를 이행하는 것은 물론이요, 동시에 멕시코에도 이익을 가져올 수 있습니다."
 tooltip_spanish_civil_war_technical_knowledge:0 "스페인 내전의 기술 지식"
 scw_over:0 "스페인 내전이 끝남"
 MEX_focus_falangist_veterans:0 "팔랑헤당원 참전용사"
 MEX_focus_falangist_veterans_desc:0 "팔랑헤당은 스페인의 파시스트 준군사조직입니다. 그들은 신과 스페인을 위해 싸우지만 유감스럽게도 대다수가 왕당파입니다. 그렇지만 스페인 내전의 팔랑헤당원 참전용사와 접촉해 지식을 전수받을 수 있을 것입니다."
 tooltip_falangist_veterans_doctrine_knowledge:0 "팔랑헤당원 참전용사의 교리 지식"
 falangist_veterans_opinion:1 "팔랑헤당원 참전용사"
 MEX_focus_support_spains_loyalists:1 "스페인 충성파 지원"
 MEX_focus_support_spains_loyalists_desc:1 "스페인의 공화파 정부는 민주적으로 당선되었고 이제는 개인에게 집중된 권력을 모색할 뿐 국민들을 혐오하는 '국민전선' 반역자들의 반란을 직면했습니다. 우리는 충성파를 지원하고 공화파 정부에게 금수조치를 취한 국제연맹에 반발할 것입니다."
 loyalist_spanish_government_support_opinion:1 "공화파 스페인 정부 지원"
 MEX_focus_liberate_the_caribbean:1 "카리브해 해방"
 MEX_focus_liberate_the_caribbean_desc:1 "라틴 아메리카의 여러 나라들처럼, 카리브해 국가들은 족쇄를 벗어던지기 전 유럽 제국주의자들에게 무자비한 착취를 당했습니다. 여전히 취약한 그들은 우리의 보호를 받을 수 있습니다. 멕시코의 국가적 긍지는 제국주의적 착취의 방지와 카리브해의 안전을 요구하고 있습니다."
 threat_mexico_pressure_the_caribbean:1 "카리브해를 위협하는 멕시코"
 MEX_focus_integrate_the_caribbean:1 "카리브해 통합"
 MEX_focus_integrate_the_caribbean_desc:1 "카리브해의 하찮은 공화국들은 멕시코로 편입되고 있으며, 이제 그 국민들의 차례가 되었습니다. 그들은 우리의 전통을 향유하고 공동체의 일부로서 이익을 누리는 충성스러운 멕시코 시민이 될 것입니다."
 MEX_focus_hispanic_alliance:1 "히스패닉 동맹"
 MEX_focus_hispanic_alliance_desc:1 "반도에서 내려온 우리 지배자들은 신세계를 문명화하러 온 식민 개척자들의 후손입니다. 스페인이 심은 교회 권력의 전통과 지주 엘리트들은 정통성의 원천이었습니다. 오늘날, 스페인은 라틴 세계의 지도자들과 점점 더 동떨어지고 있습니다. 우리는 이 역할을 책임지고 히스패닉 민족성을 벽돌 삼아 대륙을 아우르는 강한 유대를 만들어야만 합니다."
 faction_mexico_hispanic_alliance:1 "히스패닉 동맹"
 faction_mexico_synarchist_pact:1 "시나키스트 조약"
 MEX_focus_propaganda_pact:0 "선전 조약"
 MEX_focus_propaganda_pact_desc:0 "독실한 히스패닉 애국자들의 마음에 공산주의의 위협이 넘실거리고 있습니다. 우리의 새로운 동맹국과 함께라면, 사악한 볼셰비키의 위협에 총검의 벽을 세워 맞설 수 있을 것입니다. 멕시코 국민들이 증오스러운 적들에 대해 총체적 승리를 확신할 수 있도록 우리의 단결과 우호를 행진으로 뽐냅시다."
 MEX_focus_invite_brazil:1 "브라질 초대"
 MEX_focus_invite_brazil_desc:1 "포르투갈의 식민지였던 브라질의 역사는 멕시코와 완벽히 부합하지만 않습니다만, 복수해 마땅한 유럽 제국주의자들과 탐욕스러운 양키 사업가들보다 우리와 문화적으로 더 밀접합니다. 그들이 우리 세력권과 가까워지면 상호 보호의 이익을 누릴 수 있을 것입니다."
 MEX_focus_realpolitik:0 "현실정치"
 MEX_focus_realpolitik_desc:1 "우리의 이념을 확신하지만, 멕시코에는 국제 투쟁과는 별개의 국익이 있습니다. 다가오는 격동의 시대를 조심히 나아가야 합니다. 단 한 번의 자충수로 제국주의자와 압제자들에게 고개 조아려야 할 수도 있습니다."
 MEX_focus_bolivarian_alliance:1 "볼리바르 동맹"
 MEX_focus_bolivarian_alliance_desc:1 "시몬 볼리바르는 남아메리카의 스페인 식민지들을 독립으로 이끌어, 그란콜롬비아를 세웠습니다. 남부에서는 미겔 히달고와 마리아노 마타모로스와 같은 반열에 오른 독립 투사가 되었습니다. 그의 꿈은 유럽과 양키 제국주의자들의 착취를 벗어나 라틴 아메리카 국가들을 통일하는 것이었습니다. 우리가 그 꿈을 이룰 수 있습니다."
 faction_mexico_bolivarian_alliance:0 "볼리바르 동맹"
 MEX_focus_coastal_defence_plan:0 "연안 방어 계획"
 MEX_focus_coastal_defence_plan_desc:0 "미국인들은 1846년 바로 그 때, 사막과 산악이 우리 북부의 전략적 종심을 만들어주고, 해안 측면부가 상륙에 취약하다는 것을 보여주었습니다. 멕시코만과 태평양 연안 항구 및 도시의 해안 방어를 강화해야 합니다."
 MEX_focus_rescind_the_mexican_cession:0 "멕시코 할양지 폐지"
 MEX_focus_rescind_the_mexican_cession_desc:0 "1848년 북부 침략자들에게 빼앗긴 광대한 땅이 멕시코 민족주의자들을 괴롭게 만듭니다. 그곳에는 지금 미국의 수백만 히스패닉 국민들, 멕시코 주민들의 후손, 여타 이민자들이 살고 있습니다. 우리는 양키 침략자들을 쳐부수고 국민들을 통일해 멕시코의 영광을 되찾을 것입니다!"
 threat_mexico_rescind_cession:0 "멕시코의 미국 할양지 폐지"
 MEX_focus_redeem_aztlan:1 "아스틀란 수복"
 MEX_focus_redeem_aztlan_desc:1 "해방된 미국 지역에 살고 있는 멕시코인들은 그들의 조상이나 출생지 또는 그들의 언어 때문에 그들을 억압하지 않는 정부를 꿈꾸고 있었습니다. 그 꿈은 이제 현실이 되었습니다."
 ENG_special_air_service:1 "공수특전단"
 ENG_special_air_service_desc:1 "데이비드 스털링이라는 이름의 장교가 적 전선의 후방을 교란하고 피해를 입히는 소규모 특공대를 창안했습니다. '공수특전'이라는 이름은 적들이 공수부대를 막아야 한다는 부담을 더 주기도 할 것입니다. 이 생각은 제법 가치가 있어보입니다."
 ENG_chiefs_of_staff_committee:1 "참모장위원회"
 ENG_chiefs_of_staff_committee_desc:1 "각자 최선의 방식으로 전쟁을 수행할 수 있도록 다양한 근무병과장들에게 권한을 부여해야만 합니다. 합동참모본부는 1923년에 처음 설립되었으며, 전세계의 작전을 조정할 수단을 받아 전시 내각에 직접 보고하게 될 것입니다. 군사 작전을 더욱 합리적으로 수립할 수 있게 될 것입니다."
 ENG_revisit_colonial_policy:1 "식민정책 재논의"
 ENG_revisit_colonial_policy_desc:1 "시대가 변했습니다. 독립운동은 제국 전역에서, 더 거센 열기로 일어날 것입니다. 이를 억누르고자 막대한 자원을 쏟아붓기를 원치 않는다면, 이제는 제국이 세계로 나아갈 수 있는 하나뿐인 길을 걸어야 합니다."
 ENG_guide_the_colonies:1 "식민지에 지침 하달"
 ENG_guide_the_colonies_desc:1 "오랜 기간 우리의 지배 하에 있었던 나라가 완전한 독립으로 첫 걸음을 내딛는 것은 쉽지 않습니다. 자치령들의 정부 재구성은 도움이 필요할 것이며, 완벽히 독립하여 제 기능을 하기 전까지 당장은 지침을 내려줍시다."
 ENG_towards_dominion_independence:1 "자치령 독립 추진"
 ENG_towards_dominion_independence_desc:1 "자치령 정부의 구조조정을 지켜본 우리는 이제 웨스트민스터와 그들의 공식적인 관계를 완전히 끊기 위한 마지막 단계를 밟고자 합니다. 아마도 여전히 [Root.GetNameDef]에 남고자 하는 이들이 대규모로 이주하는 진풍경을 볼 수 있을 것 같군요."
 ENG_foundations_for_an_indian_state:1 "인도의 토대"
 ENG_foundations_for_an_indian_state_desc:2 "인도가 독립국으로서 기능할 수 있도록 하려면 인도의 자체 산업력을 늘리고, 정부의 대대적인 구조조정을 단행해야 합니다. 우리가 경험했던 것처럼, 아대륙 전체를 통치하는 것은 결코 쉽지 않습니다. 성공적인 독립 인도를 탄생시키기 위해서는 만반의 준비를 해 두어야만 합니다."
 ENG_the_three_nation_solution:1 "3개국 해법"
 ENG_the_three_nation_solution_desc:1 "문화적, 종교적 차이가 인도 아대륙 전역에서 극심합니다. 이미 충성도가 서로 다른 여러 그룹 사이에 반목과 갈등이 나타나고 있습니다. 이 모든 이들을을 하나로 묶는 것보다, 아마 아대륙을 3개 국가로 분할하는 것이 더 나은 해결책일 것입니다. 힌두교 국가 인도, 북서부의 이슬람 국가 파키스탄, 북동부의 이슬람 국가 방글라데시로 말입니다."
 ENG_towards_indian_independence:1 "인도 독립 추진"
 ENG_towards_indian_independence_desc:1 "인도가 독립의 길을 걸을 때가 왔습니다. 정부 업무를 서서히 이전하며, 완전 독립을 준비하도록 자치권을 확대할 것입니다."
 ENG_withdraw_from_contested_territories:0 "분쟁 지역 철수"
 ENG_withdraw_from_contested_territories_desc:0 "영국의 일부로 간주되는 해외 영토는 전세계에 존재하며, 대부분은 인접국들이 영유권을 주장하고 있습니다. 외교적 긴장이 더 커지기 전에 영국령 해외 영토의 법적 지위를 재조정하는 것이 좋겠습니다."
 ENG_self_government_for_the_mediterranean:1 "지중해 자치정부"
 ENG_self_government_for_the_mediterranean_desc:1 "지중해 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 유입되는 결과를 초래할 수 있습니다."
 ENG_self_government_for_africa:1 "아프리카 자치정부"
 ENG_self_government_for_africa_desc:1 "아프리카 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 유입되는 결과를 초래할 수 있습니다."
 ENG_self_government_for_the_middle_east:1 "중동 자치정부"
 ENG_self_government_for_the_middle_east_desc:1 "중동 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 유입되는 결과를 초래할 수 있습니다."
 ENG_self_government_for_the_americas:1 "아메리카 자치정부"
 ENG_self_government_for_the_americas_desc:1 "아메리카 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 유입되는 결과를 초래할 수 있습니다."
 ENG_self_government_for_asia:1 "아시아 자치정부"
 ENG_self_government_for_asia_desc:1 "아시아 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 유입되는 결과를 초래할 수 있습니다."
 ENG_decolonization:1 "탈식민지화"
 ENG_decolonization_desc:1 "이는 한 시대의 끝이지만, 우리가 선택한 끝이기도 합니다. 불가피한 독립을 저지하려다 수모를 겪느니, 긍지를 품고 고개를 들어 우리의 보호 아래 있는 이들에게 지침을 내리는 역할을 받아들입시다. 이제 남은 것은 모든 결속을 끊어내고 그 종속국들이 평등히 세계 무대로 나서는 것을 환영하는 것입니다."
 ENG_decolonized:1 "영국은 탈식민지화 했습니다."
 ENG_steady_as_she_goes:1 "침로 유지"
 ENG_steady_as_she_goes_desc:1 "커지는 위기가 바로 우리가 우리의 근본에 충실하여야 하는 이유입니다. 우리는 가장 여유 없을 때 내부의 불안정을 일으킬 수 있는 급격한 정치적 변화보다, 최근 몇 년 동안 항해해온 침로를 유지할 것입니다."
 ENG_global_defense:1 "범세계 방어"
 ENG_global_defense_desc:1 "영국인을 보호하는 일은 애당초 위험의 확산을 막는 것에서 시작됩니다. 우리는 갈등의 불씨를 찾아 그 자리에서 제거할 것입니다. 그것이 멀리까지 퍼져 우리 집을 불태워버리기 전에 말입니다."
 ENG_every_man_will_do_his_duty:1 "모든 이가 그 의무를 다하리"
 ENG_every_man_will_do_his_duty_desc:1 "넬슨의 유명한 명언에 담긴 정신을 국민들에게 의무로서 새겨야만 합니다. 좋든 싫든, 국가는 다가오는 위기 앞에 모두의 복무를 필요로 합니다."
 ENG_motion_of_no_confidence:1 "내각불신임결의"
 ENG_motion_of_no_confidence_desc:1 "심상치 않은 세계 위기를 진정시키려던 현임 정부의 시도는 실패했습니다. 향후에도 지금처럼 시도한다면 그저 나약함의 신호일 뿐입니다. 폭풍을 이겨낼 강한 지도층이 필요합니다."
 ENG_no_further_appeasement:1 "유화책 중단"
 ENG_no_further_appeasement_desc:1 "유화책은 실패했고, 이 정책을 유지하는 것은 어리석습니다. 우리의 적들은 물러서지 않으며, 더 많은 요구를 할 것입니다. 특혜를 내주기 전에 우리가 멈춰야만 합니다."
 ENG_no_further_appeasement_tt:1 "규칙 설정: £trigger_yes£같은 이념을 가진 나라에 정당화 및 선전포고가 가능함.\n규칙 설정: £trigger_yes£다른 나라를 괴뢰국으로 만들 수 있음.\n"
 ENG_kickstart_the_war_industry:1 "전시 산업 시동"
 ENG_kickstart_the_war_industry_desc:1 "시간은 중요하고, 전시 산업의 자연적인 성장을 기다릴 수 없습니다. 대규모 투자로 빠르게 산업력을 확보해야만 전쟁을 준비할 수 있습니다."
 ENG_secure_the_oil_imports:1 "석유 수입로 확보"
 ENG_secure_the_oil_imports_desc:1 "외국 정부와의 무역 협정은 변덕스러워서 우리의 석유 수입로를 의존할 수는 없습니다. 타국의 정치 지도층과 관계없이 완전한 통제를 유지하려면, 유전 자체를 지배하는 것이 좋습니다."
 ENG_maintaining_imperial_integrity:1 "제국 무결성 유지"
 ENG_maintaining_imperial_integrity_desc:1 "우리 제국의 방어는 바다의 지배와 자치령들의 충성에서 시작됩니다. 여타 해군 강국들이 우리의 제해권을 위협할 수 없어야 하며, 그와 함께 종속국들에 대한 우리의 지배력도 강화해야만 세계를 아우르는 힘을 지닐 수 있습니다."
 ENG_enforce_the_naval_treaties:1 "해군군축조약 이행"
 ENG_enforce_the_naval_treaties_desc:2 "워싱턴 해군군축조약의 조항을 무시하려는 일부 강국이 있다는 사실에 주목하여야 합니다. 두고 볼 수 없습니다. 우리의 이권을 유지하려면, 신속한 응징으로 같은 생각을 하는 다른 나라에 우리 의지에 반항하였을 때 어떤 결말을 맞는지 본보기를 보여주어야만 합니다."
 ENG_enforce_the_naval_treaties_tt:0 "우리보다 더 많은 §Y주력함§!을 보유한 나라에 §Y주력함§!의 §G감소§!를 요구할 수 있게 되며, 거부할 시 §Y괴뢰화 전쟁 목표§!를 얻습니다.\n"
 ENG_maintaining_the_balance_of_power:1 "세력 균형의 유지"
 ENG_maintaining_the_balance_of_power_desc:1 "제국의 힘은 유럽의 약화와 마비에 달려있습니다. 세계의 문제에 중점을 두려면, 유럽이 내부 사정에 바빠 우리를 신경쓸 수 없어야 합니다. 우리가 원하는 미묘한 세력 균형이 팽창주의적 정권에게 위협받지 않는 한, 유럽의 문제에는 냉담함을 유지해야 합니다."
 ENG_continental_intervention:1 "대륙 개입"
 ENG_continental_intervention_desc:1 "행동이 없이는 유럽 대륙의 세력 균형을 유지할 수 없을 것이 분명합니다. 우리는 최근 생겨난 팽창주의 정권들을 무너뜨려야만 합니다. 통일된 유럽이 우리 본토를 위협하는 상황에 결코 직면하지 않도록 준비해야 합니다."
 ENG_continental_intervention_tt:1 "§Y세계 긴장도§!를 §R10§! 이상 상승시킨 유럽 강대국에 전쟁 목표를 제공합니다:\n"
 ENG_prepare_for_the_inevitable:1 "불가피한 상황 대비"
 ENG_prepare_for_the_inevitable_desc:1 "우리나라가 또 다른 세계 분쟁에 연루될 것이 거의 확실해 보입니다. 우리는 재무장 속도를 높이기 위해 산업력 증강에 힘써야만 합니다."
 ENG_a_change_in_course:1 "침로 변경"
 ENG_a_change_in_course_desc:1 "세계적인 긴장이 초래되는 가운데, 현 정권이 국익을 보호할 능력이 없음이 분명해졌습니다. 지난 수십 년 동안의 정치에 급진적 일탈을 일으킬 시간입니다."
 ENG_the_kings_party:1 "국왕당"
 ENG_the_kings_party_desc:1 "위기는 끝났고 정부는 실각했습니다. 국왕의 충직한 지지자들은 그의 바람에 훨씬 더... 순종적인... 정부를 구성할 것입니다. '국왕당'에는 이념의 차이를 떠나 국가의 단결을 보수하려는 데이비드 로이드 조지, 윈스턴 처칠, 그리고 오즈월드 모즐리가 있습니다."
 edward_viii_married_wallis_simpson:1 "월리스 심프슨과 결혼한 에드워드 8세"
 ENG_reassess_continental_commitments:0 "대륙 확약의 재검토"
 ENG_reassess_continental_commitments_desc:1 "유럽에게 취한 최근 우리의 정치적 태도는 대전쟁의 동맹들에게 취한 우리 스스로의 약속이었습니다. [GER.GetName]의 부흥과 [SOV.GetName]의 팽창에 반대하는 것이었습니다. 우리와 동맹들 사이의 정치적 차이는 더 확실해졌습니다. 우리가 속할 곳을 다시 생각할 때인지도 모릅니다."
 ENG_isolate_the_mediterranean_threat:1 "지중해 위협 격리"
 ENG_isolate_the_mediterranean_threat_desc:1 "[ITA.GetAdjective] 해군이 지중해를 지나는 우리의 선적을 위협하고 있습니다. 이 위협을 격리하기 위해 그들을 외교적으로 고립시키는 운동을 시작해야만 합니다."
 ENG_alliance_with_germany:1 "독일과의 동맹"
 ENG_alliance_with_germany_desc:1 "우리의 이권은 독일에 달렸습니다. 그들이 유럽 대륙의 패권을 갈망한다면,\n우리는 범세계 제국을 노리는 영국에 유럽이 위협이 되지 않기를 갈망합니다. 만약 국왕의 바람대로 동맹이 된다면, 협력이 이상한 일은 아닐 것입니다."
 ENG_alliance_with_germany_tt:1 "현재 §Y민주주의§! 지지도의 절반이 §R안정도§! 불이익으로 적용됨:\n"
 ENG_noninterference_treaty_with_germany:1 "독일과의 불간섭 조약"
 ENG_noninterference_treaty_with_germany_desc:1 "우리의 제국주의적 야심은 유럽이 우리를 위협하지 않는다는 점에 의존합니다. 어쩌면 유럽이라는 대가를 [GER.GetNameDef]에게 건네고, 평화로운 관계를 지속해 대영제국의 문제에 간섭하지 않는다는 약속을 쉽게 받아낼 수 있지 않을까요."
 ENG_take_out_the_regia_marina:1 "레지아 마리나 격퇴"
 ENG_take_out_the_regia_marina_desc:1 "지중해의 위협을 격퇴할 때가 되었습니다. 우리는 거치적거리는 적 해군을 제거하고, 제국의 생명선인 수에즈를 지나는 선적 무역로를 확보할 것입니다."
 ENG_organize_the_blackshirts:1 "검은 셔츠단 결성"
 ENG_organize_the_blackshirts_map_category_name:0 "검은 셔츠단 행진이 있을 곳을 선택하십시오."
 ENG_organize_the_blackshirts_desc:2 "영국 파시스트 연합은 대중적으로 각인되는 데 성공하였습니다. 전국을 아우르는 군사 행진으로 우리 운동이 내포한 단결의 정신과 구성원들의 힘을 보여줄 수 있습니다. 더 많은 추종자를 꾀어낸다면, 무대응으로 일관하는 반대파를 협박할 수 있습니다. 궁극적인 목표는 다우닝가에서의 행진이며, 지도층을 바꿀 수도 있을 것입니다."
 ENG_organize_the_blackshirts_tt:1 "§Y검은 셔츠단 결성§! 결정이 해금됩니다.\n"
 ENG_the_british_path_to_fascism:1 "영국 파시즘의 길"
 ENG_the_british_path_to_fascism_desc:1 "파시즘을 향한 우리의 길은 우리만의 것이 될 것이고,  우리는 스스로가 이념적 우위에 있다고 여기는 대륙 사람들에게 무릎을 꿇지 않을 것입니다. 하지만 국민들은 지난 전쟁을 기억하고 있고,  따라서 현 [GER.GetName] 정권과의 협력은 그들의 분노를 살 것이 분명합니다."
 ENG_secure_the_italian_alliance:1 "이탈리아와의 동맹 확보"
 ENG_secure_the_italian_alliance_desc:1 "무솔리니는 파시즘에 대해서만은 훨씬 합리적인 접근방식을 가지고 있으며, 오랫동안 모즐리의 존경을 받아왔습니다. 양국이 양국 국민에게 상호 이익이 되는 더 긴밀한 관계를 맺는 것은 지극히 당연한 일입니다."
 ENG_gibraltar_for_spanish_support:1 "스페인의 지지를 위한 지브롤터"
 ENG_gibraltar_for_spanish_support_desc:1 "지브롤터는 비록 오랫동안 우리 국가의 필수적인 부분으로 여겨졌지만, 프랑코가 우리의 대의를 지지하는 대가로 지브롤터를 스페인에게 반환하는 것은 가치 있는 일일 것입니다."
 ENG_pre_empt_spanish_alignment:1 "스페인 지지 선제 확보"
 ENG_pre_empt_spanish_alignment_desc:1 "우리가 현재 독일에 대해 어떤 적대적인 행동을 취한다면 스페인은 아마 독일 편을 들 것입니다. 이는 허용할 수 없는 일입니다. 우리는 [GER.GetName](을)를 공격하기 전에 이러한 잠재적 위협에 대처해야 합니다."
 ENG_prevent_a_continental_hegemony:1 "대륙 패권 방지"
 ENG_prevent_a_continental_hegemony_desc:1 "[GER.GetNameDef](이)가 유럽 대륙 전체에 대한 야심을 가지고 있다는 것은 명백합니다. 이것이 현실이 되도록 허용할 수는 없습니다. 우리의 동맹국들과 함께, 우리는 독일이 상대할 수 없는 괴물로 커버리기 전에 그들을 무너뜨려야만 합니다."
 ENG_enact_the_mosley_manifesto:1 "모즐리 선언문 제정"
 ENG_enact_the_mosley_manifesto_desc:2 "몇 년 동안, 모즐리는 빈곤 해소를 위한 전면적인 경제 개혁의 선언문을 준비했습니다. 지도자의 제안이 효과를 보일 시간입니다."
 ENG_god_save_the_king:1 "신께서 지켜주시는 폐하"
 ENG_god_save_the_king_desc:2 "국왕과 왕권을 향한 우리의 의무는 모든 것보다 상위에 있습니다. 저항의 상징이자 국민의 희망, 그리고 속령과 적수를 아우르는 제국의 단결. 국왕 폐하께서는 격찬만을 받으며 두려워하지 않아야 합니다. 우리가 그렇게 만들 것입니다."
 ENG_ceylon_forward_operating_base:1 "실론 전진기지"
 ENG_ceylon_forward_operating_base_desc:1 "인도를 왕권의 지배하로 되찾기 위한 대규모 침공을 준비하고, 실론 섬의 시설을 대규모로 확충해야만 합니다."
 ENG_reclaim_the_jewel_in_the_crown:1 "왕관 보석 탈환"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "인도의 짧은 독립은 이제 끝나야만 합니다. 우리 병력이 위치에서 대기 중이며, '왕관의 보석'을 되찾을 준비가 되었습니다."
 ENG_pre_empt_the_ideological_threat:1 "이념적 위협 선제 타격"
 ENG_pre_empt_the_ideological_threat_desc:1 "제국은 이념이 다른 자들에 의해 내부적인 어려움을 겪고 있습니다. 우리는 모스크바의 지령을 받는 내부의 적들을 알고 있으며, 그들을 침묵시키기 위해 악의 근원을 타격할 것입니다."
 ENG_expose_the_belly_of_the_bear:1 "배를 드러낸 곰"
 ENG_expose_the_belly_of_the_bear_desc:1 "해안 교두보가 없는 채로 하는 소련과의 대결은 대단히 어려운 도전입니다. 우리는 [PER.GetName](와)과 [AFG.GetName]에게 길을 내어달라 요구하고, 드러난 배를 향해 예상치 못한 타격을 가할 것입니다."
 ENG_imperial_conscription:1 "제국 징병"
 ENG_imperial_conscription_desc:1 "우리 제국이 지닌 인적 자원의 부유를 오래도록 등한시했습니다. 과감히 발전된 징병제를 제국 전역에 적용해, 전쟁에서 싸울 풍부한 인력을 충당할 시간입니다. 모두가 국왕 폐하에 대한 의무를 다해야 합니다!"
 ENG_consolidate_the_british_isles:1 "영국 제도 통합"
 ENG_consolidate_the_british_isles_desc:1 "아일랜드인들은 독립이라는 어리석은 생각을 이뤘지만, 우리의 관용도 끝입니다. 저들의 저항을 분쇄하고, 그들의 국가를 연합왕국의 완전한 일부로 흡수할 시간입니다."
 ENG_unite_the_anglosphere:1 "영어권 단결"
 ENG_unite_the_anglosphere_desc:1 "세계 곳곳에 존재하는 우리 문화와 언어는 황금기의 유산입니다. 독립을 묵인하고 감사받지도 못하는 수모를 겪느니, 그들을 다시 한번 우리의 지배 아래 통일시켜야만 합니다."
 ENG_appeal_to_imperial_loyalists:1 "제국 충성파에게 호소"
 ENG_appeal_to_imperial_loyalists_desc:1 "자치령들이 현재 명목상의 독립을 얻었다고는 하나, 왕권에 충성하는 시민들은 아직 많습니다. 그들과 접촉할 수만 있다면, 다시금 지배하에 놓으려 침략하기 전에 자치령 정부를 전복시킬 수 있을 것입니다."
 ENG_appeal_to_imperial_loyalists_tt:1 "§Y제국 충성파에게 호소§! 결정이 해금되고, 옛 자치령에서 친영파 내전을 조장할 수 있습니다.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "자치령 흡수"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "판을 짰으니, 말들을 제자리에 놓아야 합니다. 이제 우리 계획을 행동에 옮겨 자치령 지도자들의 정신 속 독립이라는 관념을 '바로잡을' 시간입니다."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "§Y제국주의파 봉기 지지§! 결정이 해금됩니다.\n"
 ENG_the_sun_never_sets:1 "지지 않는 태양"
 ENG_the_sun_never_sets_desc:1 "해가 지지 않는 나라 대영제국은 광활합니다. 우리의 번영을 책임진 무역로와 보급로 등 생명선을 확보한 왕립 해군의 힘입니다. 해군은 서둘러 이 광대한 거리를 오가는 법을 배우고, 언제 어디서라도 위협에 유연히 대응할 수 있어야 합니다."
 ENG_the_sun_never_sets_tt:0 "이 혜택은 새롭게 연구된 모든 유형의 함정에 적용될 것입니다.\n"
 ENG_pre_empt_the_strategic_threat:1 "전략적 위협 선제 타격"
 ENG_pre_empt_the_strategic_threat_desc:1 "제국을 괴롭히는 적들은 자원에서 온 국부를 탐내는 나라들입니다. 대상과 이유를 알기에, 우리의 약점이 드러나는 유감스러운 순간을 노리지 못하도록 먼저 싸움을 건다면 거치적거릴 것은 없습니다."
 ENG_concessions_to_the_trade_unions:1 "노동조합과의 교섭"
 ENG_concessions_to_the_trade_unions_desc:1 "우리의 재무장은 노동조합과의 분쟁으로 계속 늦춰지고 있습니다. 다툼을 계속하기보다, 협력을 한다면 더 원활한 이행이 가능하지 않을까요."
 ENG_concessions_to_the_trade_unions_tt:1 "§Y노동조합과의 교섭§! 결정이 해금되고, 공산주의 집권을 위해서는 모두 완료되어야만 합니다.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "§Y노동조합의 지원§! 결정이 해금됩니다.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§R공산주의 집권 후 2년 내에 탈식민지화가 이루어지지 않으면, 내전이 시작될 것입니다!§!\n"
 ENG_move_to_secure_the_dominions:1 "자치령 확보 시도"
 ENG_move_to_secure_the_dominions_desc:1 "자치령들은 우리의 이념적 변화를 의심스럽게 보고 있습니다. 내버려 두면 웨스트민스터와의 결속을 재고할지도 모릅니다. 그럴 수는 없습니다. 신속하게 움직여서, 외교관계가 경색되기 전에 영향을 끼쳐 정부를 교체할 수도 있을 것입니다."
 ENG_move_to_secure_the_dominions_tt:1 "§Y자치령 확보 시도§! 결정이 해금됩니다.\n"
 ENG_the_fate_of_the_royal_family:1 "왕실의 운명"
 ENG_the_fate_of_the_royal_family_desc:1 "오로지 태어난 것만으로 한 사람이 다른 사람들보다 더 가치있다는 생각은 우리를 역겹게 만듭니다. 왕실이 계속해서 과시하고 있는 막대한 재산은 우리 눈에 골칫거리이며, 의심할 여지 없이 재무장과 산업 확장에 소비하는 것이 훨씬 더 유익할 것입니다. 어쩌면 우리가 그 일석이조를 취할 때일지도 모릅니다..."
 ENG_eliminate_the_upper_class:1 "상류계급 제거"
 ENG_eliminate_the_upper_class_desc:1 "노동자들은 일어서서 상류층의 억압을 깨부숴야만 합니다. 우리는 그들을 상대하고 국가를 위해 그들이 가진 기업들을 장악할 것입니다."
 ENG_eliminate_the_upper_class_tt:0 "귀족 출신의 육군 원수, 장군과 해군 제독들을 제거합니다.\n"
 ENG_for_the_good_of_the_revolution:1 "혁명의 안녕"
 ENG_for_the_good_of_the_revolution_desc:1 "모두가 국가를 위해 기꺼이 희생할 것입니다. 영국 국민들이 배급제도를 기꺼이 받아들이고 우리의 궁극적인 승리를 보장해 줄 것을 우리는 확신합니다."
 ENG_the_british_communist_alternative:1 "영국 대안공산당"
 ENG_the_british_communist_alternative_desc:1 "우리는 모스크바의 편을 들기보다는 다른 공산주의 국가들에 대한 우리의 협력을 시작할 것입니다. 영국인들은 세계 무대에서 누구의 아래에도 있지 않습니다. 그리고 우리는 지금도, 앞으로도 모스크바에 고개를 숙이지 않을 것입니다."
 ENG_enforce_decolonization:1 "탈식민지화 이행"
 ENG_enforce_decolonization_desc:1 "우리가 탈식민지화를 이행한 것처럼, 세계의 다른 나라들도 마찬가지입니다. 우리는 최후통첩을 보낼 것입니다. 그리고 우리의 말의 지혜를 보지 못하는 자들은 직접 겪게 될 것입니다. 그 지혜가 무엇인지."
 ENG_reach_out_across_the_channel:1 "해협을 가로지른 접촉"
 ENG_reach_out_across_the_channel_desc:1 "공산주의는 영국 해협 바로 건너편의 국가들에게 퍼졌습니다. 우리는 그들에게 손을 뻗어 저 멀리 있는 모스크바보다 훨씬 가까운 안내와 도움의 손길을 제공할 것입니다."
 ENG_reach_out_across_the_channel_tt:0 "만약 §Y[FRA.GetName]§! 혹은 §Y저지대 국가들§!이 공산주의라면 우리 세력에 초대합니다.\n"
 ENG_soviet_cooperation:1 "소련과의 협력"
 ENG_soviet_cooperation_desc:1 "비록 우리가 서로 다른 점을 가지고 있긴 하지만, 우리의 적은 같습니다. 우리는 양면으로부터의 공격을 제안할 것입니다. 그들이 무슨 일이 일어났는지 깨닫기도 전에 독일군을 쳐부수겠습니다."
 ENG_the_one_true_revolution:1 "유일하고 진정한 혁명"
 ENG_the_one_true_revolution_desc:2 "[SOU.Capital.GetCapitalVictoryPointName]과의 협력은 불가능합니다. [SOU.GetNameDef]에는 부패가 만연하고 있으며, 그들에 대한 기대를 져버리고 노동자 조직의 확실한 글로벌 리더십을 맡는 것입니다."
 ENG_follow_moscow:2 "[SOU.Capital.GetCapitalVictoryPointName] 추종"
 ENG_follow_moscow_desc:2 "근본적으로 영국의 공산주의는 항상 [SOU.Capital.GetCapitalVictoryPointName]의 명령을 따랐습니다. 계속 그렇게 하는 것이 합리적일 뿐만 아니라 필수적이기도 합니다. 붉은 군대와 우리의 해군은 마르크스의 말을 널리 퍼뜨릴 것이며 그 누구도 우리를 막을 수 없을 것 입니다."
 ENG_tackle_fascism:1 "파시즘 저지"
 ENG_tackle_fascism_desc:1 "파시즘은 노동자들의 대의에 가장 큰 위협입니다. 우리는 유럽 지도에서 이들을 제거하는 데 초점을 맞춰야만 합니다."
 ENG_preparing_the_second_front:1 "제2전선 준비"
 ENG_preparing_the_second_front_desc:1 "전쟁이 시작되면, 우리의 동맹국 소련을 돕기 위해 제2전선을 만들어주어야 합니다. 이에 대한 준비는 바로 지금부터입니다."
 ENG_tackle_capitalism:1 "자본주의 저지"
 ENG_tackle_capitalism_desc:1 "노동자의 숙적인 자본주의가 대양 너머에서 번창하는 모습을 앉아서 지켜볼 수는 없습니다. 심장부를 공격할 준비를 해야만 합니다."
 ENG_bermuda_invasion_launch_point:1 "버뮤다 침공개시지점"
 ENG_bermuda_invasion_launch_point_desc:1 "북아메리카 침공은 쉽지 않을 것입니다. 우리는 혁명을 미국 해안으로 전파하기 전, 버뮤다령을 증강해 침공군이 제 시간에 돌입할 수 있도록 해야만 합니다."
 ENG_crush_the_dream:1 "아메리칸 드림 분쇄"
 ENG_crush_the_dream_desc:1 "미국인들은 그들의 꿈에 대해 이야기하는 것을 좋아합니다; 미국에서는 누구든지 '할 수 있다'라는 것을, 그들이 기꺼이 동료들을 등처먹을 수만 있다면요. 우리는 이것이 비난받아 마땅하다고 생각합니다. 그 어떤 이도 자신의 이익을 위해 다른 이를 이용하라고 부추겨서는 안 됩니다. 우리는 이 바보 같은 사상에서 미국인들을 해방시켜 줄 것입니다. 이 꿈을 완전히 철저하게 짓밟아 흔적도 남지 않도록 만들 것입니다."
 ENG_socialist_science_pool:1 "사회주의 과학원"
 ENG_socialist_science_pool_desc:1 "기술 지식의 교환을 통해 동맹국들이 우리를 본받고, 우리도 그들을 본받을 수 있어야 합니다. 이것은 노동자 투쟁의 성패가 달린 하나 뿐인 길입니다."
 ENG_liberate_the_home_of_marx:1 "마르크스의 고향 해방"
 ENG_liberate_the_home_of_marx_desc:1 "카를 마르크스의 고향이 파시즘에 오염되었고, 그에 대한 기억은 물론 사회주의 전체를 모독하고 있습니다. 독일 땅에서 이 사악한 힘을 격파할 때가 왔으며, 거짓 선지자에게 조종당하는 사람들을 해방할 것입니다."
 ENG_spirit_of_the_industrial_revolution:1 "산업 혁명의 정신"
 ENG_spirit_of_the_industrial_revolution_desc:1 "영국 제도는 산업 혁명의 발상지입니다. 이 정신으로, 국가 주도 경제가 노동자 해방을 이루는 모습을 세계에 보여줄 것입니다."
 ENG_british_commonwealth_air_training_plan:0 "영연방 공군 훈련 계획"
 ENG_british_commonwealth_air_training_plan_desc:0 "우리의 군사적 성공은 항공 숙련도와 그에 따른 항공 인력의 기술에 달려 있습니다. 이 새로운 차원의 전쟁을 정복하기 위해, 우리는 전 세계에서 가장 큰 규모의 항공 훈련 프로그램을 열어 필요한 모든 훈련된 조종사와 승무원들을 확보할 것입니다."
 ENG_indian_autonomy:0 "인도 자치"
 ENG_indian_autonomy_desc:0 "완전한 독립보다는 다른 자치령들이 이미 누리고 있는 것처럼, 광범위한 자치권을 부여해 인도 독립 운동을 약화시킬 수 있을지도 모릅니다."
 ENG_indian_autonomy_tt:0 "§R자치권이 없다면, [RAJ.GetNameDef](은)는 제국연방 제의를 수락하지 않을 것입니다.§!"
 ENG_imperial_conference_defense_dominion:0 "제국회의방위협정"
 ENG_imperial_conference_economy_dominion:0 "제국회의경제협정"
 ENG_federal_integration:0 "연방제 통합"
 ENG_imperial_conference:0 "제국회의 개회"
 ENG_imperial_conference_desc:1 "자치 식민지와 자치령 정부 지도자들과 제국의 이해 문제를 의논한 것은 1932년이 마지막이었습니다. 다가오는 미래에 제국을 강화하고자 하는 우리에게는 또 다른 회의를 열기에 특히 좋은 때가 되었습니다."
 ENG_imperial_conference_tt:0 "60일 동안 §Y제국회의§! 결정이 해금됩니다.\n§R결정을 내리려면 정치력을 아껴두는 게 좋습니다!§!\n"
 ENG_imperial_federation:0 "제국연방"
 ENG_imperial_federation_desc:0 "제국연방은 오랜 세월 자치의 대안으로 간주되었습니다. 긴 준비 기간을 거쳐, 자치령들은 우리 정부와 통합하고 세계 제일의 강대국 지위를 되찾을 시간입니다. 지배하라 브리타니아여!"
 ENG_dominions_accepted_federation:0 "자치령들이 제국연방에 찬성했어야 합니다\n"
 ENG_a_s_warfare:0 "대잠전"
 ENG_a_s_warfare_desc:0 "대서양은 우리의 생명선으로, 취약한 수송선단이 수상과 해저에 도사리는 적의 먹잇감이 되지 않도록 해야만 합니다. 우리는 대잠전 분야의 최첨단을 달리도록 중점을 두어, 호위함들이 최고의 무장과 탐지 장비를 갖출 수 있도록 할 것입니다."
 ENG_anti_submarine_training_school:0 "대잠 훈련 학교"
 ENG_anti_submarine_training_school_desc:0 "우리의 강점은 지난 전쟁에서 경험을 쌓은 유능한 장교진이 새 수병들을 훈련시키고 있는 것입니다. 대잠전 전문가 길버트 스티븐슨 준장이 책임질 토버모리의 신설 대잠 훈련 학교는, 수병들이 대서양 수송 임무에 착수해 U보트의 위협에 직면했을 때 필요한 기술을 습득할 곳입니다."
 ENG_expand_the_repair_yards:0 "수리창 확충"
 ENG_expand_the_repair_yards_desc:0 "우리 해군은 세계 최대 규모이기에, 전투 혹은 적에 의한 소모로 입은 피해를 신속히 수리할 수단도 마련해야만 합니다. 수리창을 확충하면 이 목표 뿐만 아니라, 구형 함정을 시대에 적합히 개장할 수도 있습니다."
 ENG_vanguard:0 "뱅가드"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "우리는 바다에서 적들보다 수적으로 열세해서는 안 됩니다. 많은 15인치 함포가 아직 창고에 있습니다. 이 함포들은 다음으로 계획된 전함에 필요한 16인치 함포를 대체하는데 사용될 수 있습니다. 이 함포들은 해당 함급의 초도함인 HMS 뱅가드의 건조를 크게 가속화시켜줄 것입니다."
 ENG_VANGUARD_DESC_COMMUNIST:0 "우리는 바다에서 적들보다 수적으로 열세해서는 안 됩니다. 많은 15인치 함포가 아직 창고에 있습니다. 이 함포들은 다음으로 계획된 전함에 필요한 16인치 함포를 대체하는데 사용될 수 있습니다. 이 함포들은 해당 함급의 초도함인 WLNS 뱅가드의 건조를 크게 가속화시켜줄 것입니다."
 ENG_vanguard_tt_hms:0 "HMS 뱅가드가 건조됩니다.\n"
 ENG_vanguard_tt_communism:0 "WLNS 뱅가드가 건조됩니다.\n"
 ENG_anti_non_contact_committee:0 "반비접촉위원회"
 ENG_anti_non_contact_committee_desc:0 "우리의 기뢰전 전문가들은 다음 전쟁에서 중요한 역할을 맡을 자기장, 음향 등의 감응식 신형 기뢰에 대해 조언을 했습니다. 소해법을 연구하기 위해 특수 해군 반비접촉위원회를 임명했고, 함정의 안전을 도모하고 진행 중인 기뢰 기술의 발전을 꾀할 수 있을지도 모릅니다."
 ENG_secure_the_imperial_shipping_routes:0 "제국 무역로 확보"
 ENG_secure_the_imperial_shipping_routes_desc:0 "우리 식민제국의 결속력은 상선들을 보호하고 필요한 곳이라면 어디든 우리 군대를 파견하는 해군력에 달려 있습니다. 우리는 이를 위해 항상 광대한 순양함대에 의존해 왔습니다. 그리고 우리는 우리가 모든 곳에서 동시에 작전을 수행할 수 있도록 충분한 수의 함선들을 계속 보유해야만 합니다."
 HOL_obtain_foreign_colonial_investments:0 "해외 식민지 투자 유치"
 HOL_obtain_foreign_colonial_investments_desc:0 "아무리 식민주의에 반대해도 미국인들은 우리의 식민지, 바로 서인도제도에 경제적 이권이 있습니다. 투자가 계속되도록 장려해야 합니다. 영국인들도 마찬가지로 서인도와 동인도 양쪽에 이권이 묶여있습니다."
 HOL_obtain_foreign_colonial_investments_tt:0 "§Y소비재§!와 §Y건설 속도§!에 일시적인 혜택을 얻고, 동인도 및 서인도제도의 §Y석유§! 생산량이 영구적으로 증가합니다.\n"
 HOL_the_western_possessions:0 "서인도령"
 HOL_the_western_possessions_desc:0 "서인도제도는 가끔 동쪽의 짝꿍이 건네는 호의를 간과하는 것 같지만, 이미 그곳의 자원은 풍부합니다. 충분한 기반시설은 산업 증대와 자원 채취의 첫 걸음입니다."
 HOL_expand_curacao_oil_refineries:0 "퀴라소 정유 공장 확충"
 HOL_expand_curacao_oil_refineries_desc:0 "마라카이보 호수의 수심이 얕은 탓에, 1918년 이래로 거의 모든 베네수엘라산 석유는 저수심 연안 수송선으로 선적되어 아루바와 퀴라소에서 정제되며, 원양 유조선에 실려 세계로 수송됩니다. 우리의 정유 공장은 현재 세계 최대 규모이지만, 세계 위기를 틈타 시설을 더 확충할 수 있을 것입니다."
 HOL_expand_curacao_oil_refineries_tt:0 "§Y로열 더치 셸§!이 산업 업체로 해금됩니다.\n"
 HOL_open_second_paranam_bauxite_mine:0 "제 2 파라남 보크사이트 광산 개장"
 HOL_open_second_paranam_bauxite_mine_desc:0 "수리남의 보크사이트는 강대국들의 비행기 산업을 위한 알루미늄 생산에 더없이 중요합니다. 세계 각국의 군사력 증강에 힘입어 알루미늄 수요가 급증했고, 파라남 제 2 보크사이트 광산을 개장한다면 수출량이 틀림없이 늘어날 것입니다."
 HOL_antilles_defenses:0 "앤틸리스 방어"
 HOL_antilles_defenses_desc:0 "아루바와 퀴라소의 정유 공장이 지닌 중요성을 생각하면, 현지 방어가 취약한 상태인 것을 외국계 기득권들이 우려하는 것은 이상한 일이 아닙니다. 그들이 우리 섬을 방어할 필요성을 느끼지 않게 하려면, 우리가 직접 상황을 개선해야 할 것입니다..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "§Y전쟁 신경증에 빠진 대전쟁의 방관자§!를 가지지 않음"
 HOL_pre_empt_venezuelan_aggression:0 "베네수엘라 선제 타격"
 HOL_pre_empt_venezuelan_aggression_desc:0 "베네수엘라는 앤틸리스에의 야욕을 분명히 했습니다. 지금은 단순히 '보호 제안'일 수 있지만, 우리의 상황이 악화되면 벌어질 일은 명백합니다. 우리가 먼저 쳐서, 정유 공장의 안전을 보장합시다."
 HOL_the_crown_jewel_colony:0 "왕관 보석 식민지"
 HOL_the_crown_jewel_colony_desc:0 "영국에는 인도가, 우리에게는 동인도가 있습니다. 그러나 현재 동인도의 구식 기반시설은 현대에 적합하지 않을 것입니다. 우리의 국가적 자부심이 달린 일이고, 우리나라의 중요한 부분이 그랬던 것과 일치하도록 기반시설을 현대화하여야 합니다."
 HOL_java:0 "자바"
 HOL_java_desc:0 "동인도제도의 수도 섬에 많은 투자를 해서, 산업화 수준을 더 끌어올릴 수 있습니다."
 HOL_reinforce_java:0 "자바 충원"
 HOL_reinforce_java_desc:0 "자바는 동인도제도의 인구와 산업, 수도와 주요 군사 기지 및 본부가 밀집해 있습니다. 다른 곳 모두를 잃는다해도 동인도제도에서 가장 중요한 이 섬만은 지배할 수 있도록 방어를 향상시켜야 합니다."
 HOL_the_foundations_of_defense:0 "방어의 토대"
 HOL_the_foundations_of_defense_desc:0 "1927년 작성된 보고서 \"네덜란드령 인도 방어의 토대\"는 우리 식민지의 방어 가능성을 분석했습니다. 일본의 호전성이 증가하며 동인도제도에의 야욕이 드러난 현재, 이 문서에 쌓인 먼지를 털어내고 자원을 할당해 방어 취약점을 알아내는 것이 급선무입니다."
 HOL_the_foundations_of_defense_tt:0 "수라바야의 §Y해군기지§!가 최대 등급으로 설정됩니다.\n"
 HOL_sumatra:0 "수마트라"
 HOL_sumatra_desc:0 "거대한 대지가 줄지어선 동인도제도, 수마트라, 자바 북부 군도의 산업과 기반시설은 낙후되었습니다. 당장 해결해야 합니다."
 HOL_borneo_and_the_grote_oost:0 "보르네오와 대동방"
 HOL_borneo_and_the_grote_oost_desc:0 "거대한 보르네오 섬과 다른 제도는 '데 흐로테 오스트', 즉 '대동방'이라고 불리며, 술라웨시와 말루쿠 등 진입할 수 있는 더 많은 지역에서 인구를 성장토록 하여 각지에 다양한 산업을 정착시킬 것입니다."
 HOL_curtail_colonial_autonomy:0 "식민지 자치권 축소"
 HOL_curtail_colonial_autonomy_desc:0 "최선을 다해 준비했지만 네덜란드 본토가 유린당하는 상황이 일어날 수 있습니다. 그럴 때 동인도제도의 수도, 자바의 바타비아 시로 정부를 이전하는 하나의 대안을 생각할 수 있습니다. 식민 행정부를 정리하고 직할을 실시해야 합니다."
 HOL_continue_the_war_in_batavia:0 "바타비아에서의 전쟁 재개"
 HOL_continue_the_war_in_batavia_desc:1 "우리가 두려워했던 침략이 방어 시설을 휩쓸며 지나갔습니다. 정부는 가까스로 탈출해 동맹국으로 망명을 떠났습니다. 여왕께서는 정부가 '행동할 수 있도록' 유럽 내에서 망명하기를 원하시지만, 동인도제도로 이전해 주권국으로서 전쟁을 재개할 때가 된 것 같습니다."
 HOL_continue_the_war_in_batavia_tt:0 "얻는 것:\n"
 HOL_a_western_capital:0 "서양 자본"
 HOL_a_western_capital_desc:0 "자바의 민간산업을 대폭 확충하여 본국 해방에 필요한 군수산업으로 공급하여야 합니다."
 HOL_expand_the_colonial_army:0 "식민지군 확충"
 HOL_expand_the_colonial_army_desc:0 "동인도제도는 인력이 부족하지 않습니다. 어떤 양보와 약속을 해서라도 군 복무를 매력적으로 만들어야 하며, 일본의 야욕에서 동인도제도를 지킬 것은 오직 식민지 신병들 뿐이라는 사실을 주지시켜야 합니다."
 HOL_colonial_shipbuilding:0 "식민지 조선술"
 HOL_colonial_shipbuilding_desc:0 "네덜란드가 함락되면, 대륙의 조선소를 모두 잃게 됩니다. 동방에 새로운 조선소를 만들도록 자원을 할당하고 해군력을 증강해야 합니다."
 HOL_the_east_indies_war_machine:0 "동인도제도 전쟁 병기"
 HOL_the_east_indies_war_machine_desc:0 "동맹국들에게 장비와 탄약을 계속 의존할 수는 없습니다. 풍부한 우리의 자원으로 전쟁 병기를 보급할 산업을 구축해야만 합니다."
 HOL_prepare_for_our_return:0 "귀환 준비"
 HOL_prepare_for_our_return_desc:0 "고국의 해방을 지원하려면 병력을 대륙으로 나를 대량의 수송선이 필요합니다. 필요한 화물선을 훌륭히 건조할 조선소가 더 많이 필요합니다."
 HOL_liberation:0 "해방"
 HOL_liberation_desc:0 "우리 고국은 해방되었고, 항복 당시 투항한 군대는 풀려났으며 모두가 복수를 열망하고 있습니다. 해방군을 맞이하는 환영 인파에 사기는 충천했고, 국민들은 다시는 침략자에게 가벼이 당하지 않을 것입니다."
 HOL_abandon_the_gold_standard:0 "금본위제도 폐지"
 HOL_abandon_the_gold_standard_desc:0 "금본위제도의 중단을 거부하며 지난 몇 년 간 크나큰 자원적 손실을 입었습니다. 프랑스가 금 블록을 버린 현재, 스위스와 우리만이 남았습니다. 길더화의 평가절하를 용인해야 할 때가 왔으며, 넉넉한 자원은 우리네 국방의 미진한 상태를 향상시킬 수 있을 것입니다."
 HOL_continue_the_public_works:0 "공공사업 재개"
 HOL_continue_the_public_works_desc:1 "1920년대 말에 시작된 대규모 공공사업을 재개해야만 합니다. 토지를 개간하고 새 운하, 도로, 그리고 터널을 건설함은 그저 일자리를 만드는 것이 아니라, 국가의 발전을 위해서입니다."
 HOL_finish_the_noordoostpolder:0 "북동간척지 완성"
 HOL_finish_the_noordoostpolder_desc:0 "아프슬라위트다이크 제방의 건설로 자위더르해를 고립하고, 인공적인 에이셀 호수를 만드는 북동간척지 간척 계획은 이제 완료되어야만 합니다. 더 나은 기반시설과 산업 및 농업을 확충할 공간이 생길 것입니다."
 HOL_the_maastunnel:0 "뫼즈 터널"
 HOL_the_maastunnel_desc:0 "강은 아주 큰 장애물이지만, 아래로 터널을 굴착하면 우리의 기반시설을 대거 향상시킬 수 있습니다. 뫼즈 터널은 로테르담 시와 남부를 더 강하게 잇는 첫 걸음이 될 것입니다."
 HOL_expand_the_artillerieinrichtingen:0 "아르틸러리어인리히팅언 확충"
 HOL_expand_the_artillerieinrichtingen_desc:0 "아르틸러리어-인리히팅언은 탄약과 소정의 소화기(면허 생산)를 군에 납품하고 있습니다. 우리 군대의 증강을 위해 확충해야 합니다."
 HOL_expand_the_artillerieinrichtingen_tt:1 "§YA. I. 험브뤼흐§!가 군수품 설계사로 해금됩니다.\n"
 HOL_philips_focus:0 "필립스"
 HOL_philips_focus_desc:0 "필립스는 오랫동안 라디오를 비롯한 전자제품 시장을 선도했습니다. 이 네덜란드계 전자공학 회사와 계약을 맺고 투자한다면 군수 장비의 최중요 부문에서 돌파구를 찾을 지도 모릅니다."
 HOL_philips_focus_tt:1 "§Y필립스§!가 산업 업체로 해금됩니다.\n"
 HOL_expand_RD_facilities:0 "연구개발시설 확충"
 HOL_expand_RD_facilities_desc:0 "확충된 산업과 최근 여러 분야의 발전은 연구개발의 병행을 가능케 할 지도 모르며, 특히 필립스의 기존 시설을 확충하는 것이 그렇습니다."
 HOL_the_zuiderzee_works:0 "자위더르해 사업 재개"
 HOL_the_zuiderzee_works_desc:0 "간척의 다음 무대는 로마 시대에 처음 명명된 플레보 호수의 플레보간척지입니다. 완전히 끝나기까지 몇 년이 걸릴 대단한 계획이지만, 단기적으로도 충분한 보상을 받을 수 있습니다."
 HOL_develop_the_randstad:0 "란드스타트 개발"
 HOL_develop_the_randstad_desc:0 "대도시와 주변부를 개발하면서, '테두리 도시'라 불리는 것의 토대를 쌓을 수 있었습니다. '초록 심장부'를 둘러싸는 암스테르담, 덴하흐, 로테르담, 그리고 위트레흐트 등 대도시가 연결되는 대략적인 원형 도시 지역이 바로 '테두리'입니다."
 HOL_expand_the_ijmuiden_steel_mill:0 "에이뫼위던 제강소 확장"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "전시 산업에는 풍부한 강철이 필요하고, 에이뫼위던의 기존 시설을 확충해야만 합니다."
 HOL_fokker:0 "포커"
 HOL_fokker_desc:0 "세계 민간 항공기 생산업계를 선도하는 포커는 군용 항공기를 제조할 기회에 뛰어들었습니다. 협력을 위해 산업의 확대를 지원할 필요가 있습니다."
 HOL_fokker_tt:1 "§Y포커§!가 항공기 설계사로 해금됩니다.\n"
 HOL_domestic_jet_engine_designs:0 "국산 제트 엔진 설계"
 HOL_domestic_jet_engine_designs_desc:0 "혁신적인 항공기 업계가 미래적 설계를 실함하도록 장려해야 합니다. 제트 엔진 항공기가 당장 가동될 수는 없겠지만, 항공기 생산의 전면적인 향상을 가져올 것이 틀림없습니다."
 HOL_develop_the_zandstad:0 "잔드스타트 개발"
 HOL_develop_the_zandstad_desc:0 "대도시 건설에 모든 노력을 기울이는 대신, 외곽 지역에 새로운 산업을 더 많이 분배해야 합니다."
 HOL_friesland_agricultural_impetus:0 "프리슬란트 농업 추진"
 HOL_friesland_agricultural_impetus_desc:0 "작은 우리나라의 농업 생산량을 높여 식량 자급률을 향상시키는 것은 오래 걸리겠지만, 수입의 필요성을 절감해줄 것입니다."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "국산 자동차 산업이 존재하지 않는 것은 아니며, 군용 차량 생산의 계약을 맺고 있습니다. 판 도른의 자동차 공장(DAF)에 약간의 국가적 지원이 있다면, 우리 군의 차량화 및 기계화 장비를 수요에 맞게 제공할 수 있을 것입니다."
 HOL_daf_tt:1 "§YDAF§!가 군수품 설계사로 해금됩니다.\n"
 HOL_domestic_vehicle_designs:0 "국산 차량 설계"
 HOL_domestic_vehicle_designs_desc:0 "자동차 산업에 설계의 자유를 더 준다면 생산 효율성이 개선되는 부수적인 효과를 볼 수 있을 것입니다."
 HOL_continental_shipbuilding:0 "대륙형 조선술"
 HOL_continental_shipbuilding_desc:1 "대규모 해군 건설 계획을 세워 홀란트, 젤란트, 그리고 프리슬란트의 조선소를 대폭 확충해야만 합니다."
 HOL_domestic_innovation:0 "국산 혁신"
 HOL_domestic_innovation_desc:0 "국가의 빠른 산업화는 우리가 추구하는 연구개발에 새로운 기회를 열어주었습니다."
 HOL_make_use_of_our_riches:0 "부의 활용법"
 HOL_make_use_of_our_riches_desc:0 "우리 국가는 약소국의 외견과 강대국의 자원을 가졌습니다. 우리에게 허락된 부를 잘 활용해, 중견국의 위치에서 다시금 세계를 호령하는 강국의 자리를 넘볼 수 있을지도 모릅니다."
 HOL_the_ultimate_deterrent:0 "궁극의 억지력"
 HOL_the_ultimate_deterrent_desc:0 "강한 공군과 강한 해군 모두 좋습니다만, 우리의 중립을 침해하고 식민지를 공격하는 대상을 진정 억제하려면 원자폭탄을 개발해야 합니다."
 HOL_overturn_military_budget_cuts:0 "군 예산 삭감의 철회"
 HOL_overturn_military_budget_cuts_desc:0 "금본위제도를 폐지한 후 경제가 놀라우리만치 빠르게 회복하기 시작했습니다... 군 예산의 삭감을 강요했던 길더가 평가절하되었으니 이제 판을 뒤집을 때입니다."
 HOL_prepare_the_inundation_lines:0 "범람선 준비"
 HOL_prepare_the_inundation_lines_desc:0 "16세기에 있었던 스페인과의 독립전쟁 때도, 범람, 다시 말해 지상의 고의적인 침수는 우리 방어책의 핵심이었습니다. 제대로 준비한다면 다시 한번 우리를 구해줄 것입니다. 물 위를 건너는 전차는 아직 보지 못했으니까요."
 HOL_prepare_the_inundation_lines_tt:0 "요새 홀란트 주변주에 §Y침수§!와 §Y배수§!가 가능해지며, 방어 혜택을 받습니다.\n"
 HOL_protect_against_britain:0 "방어의 상대는 영국"
 HOL_protect_against_britain_desc:0 "진정한 중립은 폭력을 수반한 주권 침해로부터의 방어를 의미합니다... 그 상대가 독일로부터 우리 항구와 공항을 수호하려는 것을 잘못 이해한 영국이라 할 지라도."
 HOL_further_reinforce_the_ports:0 "항구 증원"
 HOL_further_reinforce_the_ports_desc:0 "우리의 분명한 동의 없이 \"지원을 빌려가겠다\"는 영국의 생각을 좌절시키기 위해, 연안 방어를 더욱 강화해야 합니다."
 HOL_southward_defenses:0 "남향 방어"
 HOL_southward_defenses_desc:0 "뫼즈강 방어선을 구축해 벨기에를 통한 북상을 가로막아야만 합니다. 더 나아가, 우리의 연안 방어를 최종적으로 강화한다면 항구에 원정군을 배치하려는 영국의 잠재적 계획을 완벽히 물리칠 수 있을 것입니다."
 HOL_germany_is_the_greater_threat:0 "거대한 위협은 독일"
 HOL_germany_is_the_greater_threat_desc:0 "독일의 호전성이 거세지고 있으며, 지난 전쟁처럼 우리의 중립을 존중하지 않을 때를 대비해 동향을 직접적으로 방어해야 합니다..."
 HOL_fortress_holland:0 "요새 홀란트"
 HOL_fortress_holland_desc:0 "홀란트 요새에 모든 것을 걸어야 합니다. 강의 북쪽과 에이젤해 서쪽은 인구 및 산업 밀집 지역을 에워싸고 있씁니다. 국토 대부분을 희생하더라도 우리의 산업구를 오래 사수한다면 강력한 동맹이 지원하러 올 시간을 벌 수 있을 것입니다."
 HOL_modernize_the_grebbeline:1 "그레베선 현대화"
 HOL_modernize_the_grebbeline_desc:0 "홀란트 요새의 남쪽 전선은 라인강과 뫼즈강 등 큰 강으로 잘 방비되어 있습니다. 여기서 암스테르담의 동쪽, 북쪽의 에이셀미어 그리고 남쪽의 라인강 사이에 간극이 생겼습니다. 이곳에 자리잡은 방어선, 그레베선을 현대화 및 충원하여 격심한 공격도 버틸 수 있게 만들어야 합니다."
 HOL_war_on_pacifism:0 "평화주의와의 전쟁"
 HOL_war_on_pacifism_desc:0 "대전쟁 때부터 존재한 평화주의의 잔재가 네덜란드 국민들 사이에 아직 퍼져있고, 이래서는 현대군의 창설이 불가능할 것입니다. 너무 오랫동안 '국민의 뜻'이라는 미명 하에 군 예산의 완전한 할당이 막혀있었습니다. 그 국민들은 자신들이 위험에 노출됐다는 것을 모릅니다... 우리는 평화주의와의 전쟁을 선포하고, 국민들 마음 속에서 비생산적인 감정을 몰아낼 것입니다!"
 HOL_war_on_pacifism_tt:0 "§Y전쟁 신경증에 빠진 대전쟁의 방관자§!를 §G감소/제거§! 하는 결정을 내릴 수 있습니다.\n"
 HOL_appoint_new_supreme_commander:0 "신임 최고 사령관 지명"
 HOL_appoint_new_supreme_commander_desc:0 "우리의 최고 사령관은 불가능한 방어 계획을 고집하는 완고한 인물임이 드러났습니다. 대신할 사람이 필요합니다. 퇴역한 헨리 빙켈만을 다시 불러오거나, 좀 더... 말 잘 듣는 누군가가요."
 HOL_appoint_new_supreme_commander_tt:0 "§Y헨리 빙켈만§!이 원수가 될 것입니다.\n"
 HOL_modernize_our_infantry_equipment:0 "보병 장비 현대화"
 HOL_modernize_our_infantry_equipment_desc:0 "우리의 보병 장비는 지독하게도 구식입니다. 침략을 막을 적절한 기회를 원한다면, 개선되어야만 합니다."
 HOL_modernize_our_infantry_equipment_tt:0 "향후 면허 생산보다 내부적인 장비 개발에 중점을 두게 될 것입니다.\n"
 HOL_production_under_license:0 "면허 생산"
 HOL_production_under_license_desc:0 "마땅한 국산 무기 산업체가 없으므로, 해외의 신형 소화기 및 포를 찾아야 합니다. 운이 좋다면,국내에서 면허 생산할 권리를 취득할 수도 있습니다."
 HOL_production_under_license_tt:0 "향후 내부적인 장비 개발보다 면허 생산에 중점을 두게 될 것입니다.\n"
 HOL_light_tanks_for_the_colonies:0 "식민지 경전차"
 HOL_light_tanks_for_the_colonies_desc:0 "경전차는 광대하고 험준한 군도 식민지에서 보병 상륙을 상대하기에 매우 적합합니다."
 HOL_light_tanks_for_the_colonies_tt:0 "현대화 또는 면허 생산 어디에 중점을 두었는지에 따라, 다음의 효과를 제공함:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "또는:\n"
 HOL_secret_staff_talks:0 "비밀 참모 회담"
 HOL_secret_staff_talks_desc:0 "우리는 공식적으로 중립이므로, 이웃나라들과 비밀 참모 회담을 가질 수 밖에 없습니다. 비공식적이지만 인접국과 합심하여 방어 계획을 세운다면, 타국이 침략해올 때 중요해질 것입니다."
 HOL_secret_staff_talks_tt:0 "§Y장비§!, §Y공세§! 및 §Y방어§! 전투 혜택, §Y육군 교리§! 연구 혜택, 그리고 망명정부 §Y정통성§!을 얻습니다.\n"
 HOL_anti_tank_guns_for_the_continent:0 "대륙형 대전차포"
 HOL_anti_tank_guns_for_the_continent_desc:0 "대전쟁을 거치며 이웃나라들은 전차 설계를 향상시켰습니다. 침략이 다가오면, 그 병기들이 중요한 역할을 할 것입니다. 우리도 대비해야만 합니다."
 HOL_lessons_from_the_last_war:0 "지난 전쟁의 교훈"
 HOL_lessons_from_the_last_war_desc:0 "비록 관여된 것은 아니었지만, 우리는 슐리펜 계획의 책략과 실패를 목전에서 관찰할 수 있는는 요충지였습니다. 관찰의 결론을 내려야 할 시간입니다."
 HOL_expand_the_mld:0 "MLD 확충"
 HOL_expand_the_mld_desc:0 "우리의 공군력에서 가장 중요한 병과는 해군 항공전단 MLD 소속의 해군 항공대입니다. 동인도제도의 모항을 개선하고, 새로운 전술과 전략을 개발해 병과를 확충해야만 합니다."
 HOL_protect_the_mainland:0 "본토 보호"
 HOL_protect_the_mainland_desc:0 "네덜란드를 보호하려면 우리 하늘의 공중우세를 유지할 수 있는 현대형 항공기로 항공대를 편성해야만 합니다."
 HOL_protect_the_colonies:0 "식민지 보호"
 HOL_protect_the_colonies_desc:0 "식민지에 현대형 뇌격기를 대량 배치해, 필요하다면 최후의 한 기까지 상륙 시도를 저지해야만 합니다."
 netherlands_has_no_colonies_tt:0 "§Y네덜란드§!가 §Y식민지 영토§!.를 영유하거나 점령하지 않음."
 HOL_modernize_the_air_fleet:0 "항공대 현대화"
 HOL_modernize_the_air_fleet_desc:0 "즉각적인 방어를 위해 항공기를 더욱 빠르게 취득해야만 합니다. 시간이 촉박합니다!"
 HOL_strategic_bombing_defense:0 "전략폭격 방어"
 HOL_strategic_bombing_defense_desc:0 "네덜란드가 전쟁에 처한다면, 분명 상상할 수 있는 가장 거대한 규모의 전략폭격을 수반할 것입니다. 이러한 위협에 대처할 수 있는 신식 교리를 개발하고, 공군에게 필요한 공군기지를 대폭 확장하여야만 합니다."
 HOL_longer_range_models:0 "장거리 기체"
 HOL_longer_range_models_desc:0 "우리 식민제국의 무결성은 바다의 지배가 필수적입니다. 하지만 바다는 넓고, 그 거리를 감당할 수 있는 비행기가 필요합니다."
 HOL_unsinkable_aircraft_carriers:0 "불침항모"
 HOL_unsinkable_aircraft_carriers_desc:0 "삼면 전쟁의 출현 앞에 우리 함대의 대공 방어를 다잡아야 합니다.\n한편으론 강철이 부족해, 침몰할 수 있는 항공모함에는 투자가 들쭉날쭉합니다... 수천 개의 군도가 널리 펼쳐진 동인도제도에 공항을 조금 설치한다면, \"불침항모\"의 마련을 도울 수 있을 것입니다."
 HOL_aviatic_aspirations:0 "항공적 포부"
 HOL_aviatic_aspirations_desc:0 "하늘은 새로운 주요 전장이지만, 우리가 지배할 수 없는 곳은 아닙니다. 민간 항공 업계에서 그만한 능력을 증명한 사람을 알고 있으며, 군사 분야로의 응용은 분명 어렵지 않을 것입니다."
 HOL_prepare_naval_expansion:0 "해군 확충 준비"
 HOL_prepare_naval_expansion_desc:0 "우리는 제때 해군의 확충을 준비해야 하고, 당장 네덜란드의 조선업에 자원을 쏟아붓기 시작해야 합니다."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "암스테르담 석유항 확충"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "해군의 규모를 늘리려면 연료 저장고의 규모도 그에 맞게 늘어나야 하고, 남는 배가 없도록 이용해야 합니다. 암스테르담 석유항은 이미 연료 수입의 중심지입니다. 저장량을 더욱 늘려야 합니다."
 HOL_cornerstone_of_colonial_defense:0 "식민지 방어의 모퉁잇돌"
 HOL_cornerstone_of_colonial_defense_desc:0 "함대는 식민제국 방어의 가장 중요한 기둥입니다. 우리가 가진 것들을 잘 활용할 방법을 찾아내야 합니다."
 HOL_rely_on_submarines:0 "잠수함 의존주의"
 HOL_rely_on_submarines_desc:0 "현대 순양함조차 대해군과의 싸움에서 도움이 되지 않을 것으로 예상됩니다. 그 대신 현대 잠수함에 투자해 강력한 동맹군이 도착할 때까지 적 함대의 진격을 지연시킬 것입니다."
 HOL_modernize_the_cruiser_fleet:0 "순양함대 현대화"
 HOL_modernize_the_cruiser_fleet_desc:0 "순양함은 동인도제도 방어 계획에 필수적이지만, 지금 보유한 것들은 구형 설계입니다. 우리는 가능한 빨리 건조할 수 있는 신세대 군함을 설계해야만 합니다."
 HOL_the_battlecruiser_plan:0 "순양전함 계획"
 HOL_the_battlecruiser_plan_desc:0 "이전에 설계, 건조한 것보다 더 큰 순양전함 삼총사의 탄생을 찬성하는 목소리가 높아지기 시작했습니다. 독일의 호의가 있다면 순양전함 샤른호르스트의 건조 계획을 제공받을 수도 있고, 이를 기반으로 우리만의 설계를 만들 수도 있습니다. 식민지에 가해질 어떤 공격도 이 함정들이 막아줄 것입니다."
 HOL_the_battlecruiser_plan_tt:0 "§R혜택을 받으려면 [GER.GetNameDefCap] 측이 협정에 동의하여야 합니다.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "신식 함대의 공중 엄호"
 HOL_air_cover_for_the_new_fleet_desc:0 "대형 순양전함에 투자해야 한다면 함정을 낭비하지 않도록 적절한 공중 엄호를 보장해야 합니다. 항공모함의 설계도를 살펴봐야겠습니다."
 HOL_escorts_for_the_new_fleet:0 "신식 함대의 해상 호위"
 HOL_escorts_for_the_new_fleet_desc:0 "순양전함은 초계함과 잠수함으로부터 충분한 보호와 호위를 받아야 합니다. 호위함을 건조하기 위해 가장 현대적인 설계를 마련해야 합니다."
 HOL_naval_heritage:0 "해군의 유산"
 HOL_naval_heritage_desc:0 "피트 하인에서 미힐 더 로이테르에 이르기까지, 우리 국가의 역사는 시대를 풍미한 강대국의 해군력과 싸워 이긴 해군 영웅들로 가득합니다. 우리 피에 흐르는 바다에의 동류 의식, 그리고 해군의 긍지와 유산을 부활시킬 필요가 있습니다."
 HOL_form_new_government:0 "신정부 수립"
 HOL_form_new_government_desc:0 "우리의 현 정부는 나약해서, 다시금 실각 위기에 처했습니다. 신임 총리에게 강한 내각을 구성하는 과제를 맡길 것입니다."
 HOL_gateway_to_europe:0 "유럽으로의 관문"
 HOL_gateway_to_europe_desc:0 "네덜란드는 유럽으로 가는 무역의 관문으로서, 우리의 무역 상대국들도 이 사실을 잘 알고 있습니다. 이 입장이 힘이 될 때도 있지만, 불가피하게 궁지에 몰리기도 합니다. 영국은 대륙의 적을 봉쇄하고자 하고, 독일은 봉쇄를 회피할 뒷문으로 우릴 이용해 무역 흐름을 증가시키고자 합니다."
 HOL_gateway_to_europe_tt:0 "§Y[GER.GetName]§! 그리고 §Y[ENG.GetName]§!에게 무역 영향력 점수를 건넬 수 있습니다.\n"
 HOL_cave_to_the_germans:0 "독일에 굴복"
 HOL_cave_to_the_germans_desc:0 "독일과 국경을 맞댄 우리가, 우리나라를 통해 무역 흐름을 늘리고자 하는 요구를 거부한다면 침략을 예상하는 것이 합리적입니다. 영국의 봉쇄를 회피할 뒷문을 열어주면 우리는 안전할 수 있습니다."
 HOL_trade_influence_tt:0 "모든 §Y유럽으로의 관문§! 참여국이 투자한 총량과 동일한 §Y정치력§!을 받습니다. 현재 총량:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§!의 무역 영향력 점수는 @ENG§Y[ENG.GetName]§!보다 최소 §Y15§! 더 많음."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! 최소 §Y25§!의 무역 영향력 점수 확보함."
 HOL_maintain_trade_neutrality:0 "무역 중립 유지"
 HOL_maintain_trade_neutrality_desc:0 "우리는 어느 편의 무역 요구에도 저항하면서, 지금까지의 무역 정책을 유지해야만 합니다. 한쪽 편을 택하는 것은 다른 한쪽과의 전쟁을 택하는 것입니다..."
 HOL_maintain_trade_neutrality_tt:0 "@GER§Y[GER.GetName]§! 그리고 @ENG§Y[ENG.GetName]§! 모두 상대보다 §Y5§! 이상 무역 영향력 점수를 얻지 못함.\n"
 HOL_maintain_trade_neutrality2_tt:0 "@GER§Y[GER.GetName]§! 그리고 @ENG§Y[ENG.GetName]§! 모두 최소 §Y50§! 무역 영향력 점수를 확보함.\n"
 HOL_cave_to_the_british:0 "영국에 굴복"
 HOL_cave_to_the_british_desc:0 "영국은 독일이 봉쇄를 회피할 뒷문으로 우리를 이용하는 것을 우려해, 독일과의 무역 흐름을 줄이라는 요구를 하며 격한 태도로 협상에 임하고 있습니다. 거절한다면 영국은 우리마저 봉쇄할 것입니다... 간신히 회복된 경제는 치명상을 입게 되니, 그들의 뜻을 따르는 것 말고는 선택지가 없습니다."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§!의 무역 영향력 점수는 @GER§Y[GER.GetName]§!보다 최소 §Y15§! 더 많음.\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! 최소 §Y25§!의 무역 영향력 점수 확보함."
 HOL_volk_en_vaderland:0 "국민과 조국"
 HOL_volk_en_vaderland_desc:0 "한 이웃나라에 호의를 베푸는 결정은 우리의 중립을 포기한 것과 마찬가지입니다. 최근 내린 결정으로 인해 정계 내부에 친독 국민주의적 논조가 눈에 띄게 증가했고, 극우 언론 '국민과 조국'이 창간되었습니다."
 HOL_de_jeugdstorm:0 "청년돌격대"
 HOL_de_jeugdstorm_desc:0 "열렬한 평화주의를 씻어내고 수 년에 걸쳐 군국주의 문화가 스며들게 하는것은 쉬운 일이 아닙니다. 하지만 대량의 선전, 논설, 그리고 외부 영향에 민감한 유소년들을, 능력껏 최대한 관리할 것입니다."
 HOL_strength_over_blood:0 "피보다 힘"
 HOL_strength_over_blood_desc:1 "지도자의 자질에 혈통은 관련이 없습니다. 고귀한 태생의 피보다 우리 국가를 이끌어갈 힘을 증명해야 합니다."
 HOL_join_germany:0 "독일 가담"
 HOL_join_germany_desc:0 "세계에 맞서 동지와 힘을 합쳐야 합니다. 추축국의 회원국 자격을 요청할 때가 되었습니다."
 HOL_german_technological_exchange:0 "독일과의 기술 교환"
 HOL_german_technological_exchange_desc:0 "독일의 기술에 접근하게 되면서 신세계 질서를 세우는 짐을 나누어 질 수 있을 것입니다."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "네덜란드 전격전의 시작"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "독일의 지원을 받으면 우리의 전차 부대도 전격전에 가담할 수 있을 것입니다."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "§Y[GER.GetNameDef]§!(이)가 현재 개발한 최고의 §Y중형전차§!의 §Y생산 면허§!를 취득합니다.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "§Y[GER.GetNameDef]§!(이)가 현재 개발한 모든 §Y중형전차§!의 연구 혜택을 취득합니다.\n"
 HOL_placate_the_japanese:0 "일본 회유"
 HOL_placate_the_japanese_desc:0 "일본인들은 우리의 부유한 동방 식민지를 탐내고 있습니다. 평화와 협력을 지속하기 위해 군도의 자원을 채굴할 독점권을 줄 것인지, 식민지 지배권을 완전히 넘길 것인지 결정할 때입니다."
 HOL_assume_the_naval_burden:0 "해군의 짐"
 HOL_assume_the_naval_burden_desc:0 "우리 동맹국은 지상전의 전문가들이지만, 해전에서는 해군의 역사가 더 깊은 우리가 큰 도움이 될 수 있을지도 모릅니다."
 HOL_the_netherlands_first:0 "네덜란드 제일주의"
 HOL_the_netherlands_first_desc:0 "천연자원이 부유한 네덜란드는 그 자체로 강대국이 될 수 있습니다. 이를 잘 활용한다면, 우리 사회를 군국주의화하고 독일의 도움 없이 세계에서 우리 자리를 개척할 수 있을 것입니다."
 HOL_implement_the_program:0 "'계획안' 실시"
 HOL_implement_the_program_desc:0 "지도자께서 국가를 안전하도록 지도력을 발휘한 지금, 당의 '계획안'을 실시할 때가 되었습니다. 강한 정부, 경제 및 사회 개혁, 그리고 언론의 자유와 투표권 폐지는 국민을 강하게 만들 요건 중 일부입니다. 모든 이여 조국을 위해 의무를 다할지어다!"
 HOL_taking_back_french_flanders:0 "프랑스령 플랑드르 수복"
 HOL_taking_back_french_flanders_desc:0 "저지대의 역사적 강역은 사방을 포위한 강대국들이 분할하고 말았습니다. 물론 프랑스도 역사적 강역 중 일부라 여겨지는 플랑드르를 상당 부분 점유하고 있습니다. 이제 다시 가져올 수 있을 만큼 우리의 힘은 강해졌고, 가져와야 합니다."
 HOL_the_united_netherlands:0 "통일 네덜란드"
 HOL_the_united_netherlands_desc:0 "우리 국민들은 함께일 때 강합니다. 나폴레옹 전쟁 후 통일 네덜란드라는 완충 국가를 만들었던 영국조차 잘 알고 있습니다. 짧은 기간이었지만, 그 제안이 성사되려면 강한 지도력이 필요하다는 의미입니다. 벨기에와 룩셈부르크를 흡수한 뒤, 다가올 모든 것에 강하게 맞설 것입니다."
 HOL_taking_back_our_old_colonies:0 "구 식민지 수복"
 HOL_taking_back_our_old_colonies_desc:0 "150여년 전 나폴레옹의 정복 전쟁으로 잠깐의 약점을 얻은 우리는 많은 식민지를 영국에 빼앗겼습니다. 많은 주민들은 여전히 네덜란드 문화와 유산을 간직하고 있습니다. 구 식민령을 되찾아야만 합니다!"
 HOL_imperial_ambitions:0 "제국의 야망"
 HOL_imperial_ambitions_desc:0 "우리 국민들이 제국의 지위에 걸맞는 영광을 누리는 동안, 미합중국 북동부의 뉴네덜란드 구 식민지를 되찾는 것만이 남았습니다."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "'더 제벤 프로빈시언' 반란의 유산"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "1933년 2월의 '더 제벤 프로빈시언' 순양함에서 벌어진 반란은 그간 금기시된 화제입니다. 우리는 이 화두를 다시 논의하여, 노동자의 대의를 위하여 희생한 용맹한 이들을 잊어서는 안 됩니다. 그 행동을 본받아 이상을 지키기 위하여 일어나야 합니다!"
 HOL_decolonization:0 "탈식민지화"
 HOL_decolonization_desc:0 "우리의 본국은 많은 문제점을 안고 있으며, 식민지 관리를 위한 자원을 해외로 보내는 대신 원주민을 억압하기만 했습니다. 국제 사회의 평등한 일원으로서 일어날 수 있도록 자유를 주고, 우리 군대를 본토로 철수시켜야 합니다."
 HOL_decolonization_tt1:0 "§Y인도네시아§!의 모든 주: §Y[INS.GetNameDef]§!(이)가 완전히 통제함"
 HOL_decolonization_tt2:0 "§Y인도네시아§!의 모든 주: §Y[HOL.GetNameDef]§!(이)가 완전히 통제함"
 HOL_decolonization_tt:0 "§Y9 보병§! 대대가 §Y홀란트§!에 8개 KNIL 부대로 생겨납니다.\n"
 HOL_red_is_the_new_orange:0 "빨강은 새로운 주황"
 HOL_red_is_the_new_orange_desc:0 "비록 이들이 우리나라의 역사와 밀접하게 얽혀 있는 왕실이라 할지라도, 평등은 이들이 다른 사람들보다 더 높이 올라갈 여지를 남기지 않습니다. 그들의 모든 작위는 박탈되어야 하고, 그들의 자산은 압류되어 공동의 이익을 증진시키는 데 사용되어야 합니다."
 HOL_affirm_loyalty_to_moscow:1 "[SOU.Capital.GetCapitalVictoryPointName]에 대한 충성도 확인"
 HOL_affirm_loyalty_to_moscow_desc:1 "우리 당은 [SOU.Capital.GetCapitalVictoryPointName]의 지시를 오랫동안 받아왔으며, 공산주의를 전 세계에 퍼뜨리기 위한 그들의 투쟁에 우리가 합류하는 것은 당연한 일입니다."
 HOL_soviet_technical_teams:0 "소련 기술반"
 HOL_soviet_technical_teams_desc:0 "우리 동맹국은 군수 장비 생산을 극대화하는 기술을 터득했습니다. 전문가 팀을 인도받아 그들의 혁신으로 우리 생산 라인을 미세 조정할 수 있을 것입니다."
 HOL_making_the_ends_of_europe_meet:0 "유럽의 고난 종결"
 HOL_making_the_ends_of_europe_meet_desc:0 "공산주의가 유럽의 양면에서 받아들여졌습니다. 그간의 고난을 끝내고, 사이에 낀 강국을 제거할 시간입니다."
 HOL_join_the_french:0 "프랑스 가담"
 HOL_join_the_french_desc:0 "프랑스의 공산주의 운동은 점차 성공적으로 변했으며, 이제는 코민테른과 분리되기를 결정했습니다. 더 먼 소련에 의존하는 대신 지정학적으로 더 가까운 그들과 제휴한다면, 공산주의의 대의가 가져올 이익을 더 얻을 수 있지 않을까요."
 HOL_french_military_mission:0 "프랑스 군사 사절단"
 HOL_french_military_mission_desc:0 "프랑스군의 명성은 온 유럽이 다 알고 있습니다. 우리는 군사 사절단을 초청해, 군사 전략가들을 교육하고 육군의 편성을 향상시킬 것입니다."
 HOL_socialist_industrial_support:0 "사회주의 산업 지원"
 HOL_socialist_industrial_support_desc:0 "우리 동맹국은 우리보다 더 거대한 산업적 역량을 가졌습니다. 폭풍이 오기 전에 그들의 도움이 필요합니다."
 HOL_for_the_common_good:0 "공익 추구"
 HOL_for_the_common_good_desc:0 "모든 공산주의가 공공선의 이익을 누리도록, 우리는 발전된 기술을 나누어야만 합니다."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! 모든 세력 회원들은 §Y공산주의 기술 교류§!에 가입합니다.\n"
 HOL_mobilize_the_masses:0 "뫼즈인 동원"
 HOL_mobilize_the_masses_desc:0 "노동자를 방어하는 것은 노동자 뿐입니다. 인민은 국가와 신념을 지키기 위해 일어나야만 합니다!"
 HOL_bastion_of_true_communism:0 "진정한 공산주의의 보루"
 HOL_bastion_of_true_communism_desc:0 "공산주의의 독자적인 해석으로 서유럽에 홀로서기를 했습니다. 우리는 누구에게도 의지하지 않고, 우리만으로 공산주의적 대의의 최종적 승리를 이루어내야만 합니다."
 HOL_bring_socialism_south:0 "사회주의 남방 전파"
 HOL_bring_socialism_south_desc:0 "무력으로 강제해서라도, 남방의 이념적 동지들을 지원해야만 합니다. 우리는 모스크바와 떨어져 있고, 적성 이념은 사방에서 공격해오고 있으며, 유럽 서해안의 강한 공산주의 방벽을 자처해야만 합니다."
 HOL_enemies_on_all_fronts:0 "모든 전선의 적"
 HOL_enemies_on_all_fronts_desc:0 "우리 국가는 작고 전략적 종심이 얕습니다. 생존을 위한 유일한 희망은 모든 선남선녀가 의무를 다해서, 어떤 침략자도 견뎌낼 수 없는 군세를 만들어내는 것입니다."
 HOL_haven_of_tolerance:0 "관용의 피난처"
 HOL_haven_of_tolerance_desc:0 "네덜란드의 정신은 공산주의 속에서도 빛을 발합니다. 우리는 고국에게 외면 당한 모든 이들을 환영합니다. 과거는 묻지 않고, 무력에 의한 억압에서 갓 태어난 에덴을 보호하는 의무를 다할 뿐입니다."
 HOL_pre_empt_western_intervention:0 "선제 서방 개입"
 HOL_pre_empt_western_intervention_desc:0 "우리의 이념이 강해지면서, 더 성장하지 못하고 떨어지길 바라는 강국들이 있습니다. 용납할 수 없는 일이며, 우리를 몰락케 할 불가피한 일격을 기다리느니, 생존을 위해 빠르게 위협을 격퇴해야만 합니다."
 HOL_oranje_boven:0 "오라녜 만세!"
 HOL_oranje_boven_desc:1 "우리나라의 역사는 오라녜-나사우 왕실과 얽혀있습니다. 그렇듯 국경일에는 국기에 주황색을 칠하고, 짤막한 애국가이자 여왕 폐하와 왕실을 기념하는 '오라녜 만세' 또는 '높디 높은 주황'이 반영되어 주황색은 국가의 상징이 되었습니다."
 HOL_symbol_of_resistance:0 "저항의 상징"
 HOL_symbol_of_resistance_desc:0 "침묵공 빌럼께서 스페인과의 80년 전쟁으로 독립을 확립하시고, 왕실은 외세에 맞서는 네덜란드 독립과 저항의 삼징이 되었습니다. 우리의 국경이 다시 침범받는다면, 이번에도 다르지 않을 것입니다."
 HOL_replace_the_defeatist_government:0 "패배주의 정부 교체"
 HOL_replace_the_defeatist_government_desc:0 "우리 정부는 침략자에게 저항하지도 못하는 겁쟁이들로 가득합니다. 성공적인 결론을 위해 해야만 하는 일을 할 사람을 찾아 저들을 대신하게 해야 합니다."
 HOL_the_only_man_in_the_dutch_government:0 "네덜란드 정부의 여장부"
 HOL_the_only_man_in_the_dutch_government_desc:0 "처칠이 말했듯, 우리의 자랑스러운 여왕 빌헬미나께서는 없어선 안 될 중추 중 한분으로서 '네덜란드 정부의 여장부'이십니다. 배짱 약한 자들에게 의지하느니, 그 분께서 정부를 휘하에 두고 친정을 하시는 것은 어떨까요."
 HOL_de_vernieuwing:0 "개혁"
 HOL_de_vernieuwing_desc:0 "여왕 폐하의 계획안 '버르니외빙' 또는 '개혁'은 정당이라는 잘못된 개념을 없앨 것입니다. 폐하께서 정치인들에게 혐오감을 느끼는 것은 잘 알려져 있고, 그들이 없으면 더 잘해내실 수 있다고 믿습니다. 분명 통치는 더 쉬워질 것입니다."
 HOL_depillarization:0 "탈기둥화"
 HOL_depillarization_desc:1 "네덜란드 사회는 '죄윌런' 또는 '기둥'이라는 다양한 계층으로 분리되어 있습니다. 여왕 폐하의 새로운 사명은 지금껏 우리나라를 좀먹은 그것을 '탈기둥화'를 통해 없애는 것입니다. 종교, 이념, 사회적 지위에 관계 없이 모두와 자유롭게 어울려, 더욱 안정적으로 변할 것입니다."
 HOL_a_new_dutch_unity:0 "신 네덜란드 단결"
 HOL_a_new_dutch_unity_desc:0 "여왕 폐하의 사명이 좋은 진전을 보이는 가운데, 국민들 사이로 국가적 긍지와 단결을 새로운 감각으로 조성할 수 있습니다. 함께하면 강하고, 작은 국가인 우리도 세계의 강대국들에게 고개 숙일 필요가 없습니다. 국민들은, 작지만 강하게 싸울 테니까요."
 HOL_revive_the_buffer_state_proposal:0 "완충 국가 제의의 부활"
 HOL_revive_the_buffer_state_proposal_desc:0 "독일과 프랑스는 서로를 향한 반목을 거듭 되풀이할 것 같으며, 강한 저지대 완충 구가의 대의를 다시 한번 논할 때일지도 모릅니다. 만약 벨기에와 룩셈부르크가 이를 원치 않는다면, 우리처럼 전쟁 수행에 더 기여할 수 있어야 하지 않을까요?"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: §Y[BEL.GetName]§!보다 §Y정통성§!이 높음"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: §Y[LUX.GetName]§!보다 §Y정통성§!이 높음"
 HOL_royal_arms_purchases:0 "왕실의 무기 구매"
 HOL_royal_arms_purchases_desc:0 "여왕 폐하의 관심사는 온 나라의 사안으로서 복잡히 얽히게 되었고, 해외에서 신형 장비를 구매하기 위한 자금으로 내탕금을 내놓으셨습니다."
 HOL_develop_the_south:0 "남부 개발"
 HOL_develop_the_south_desc:1 "구 통일 네덜란드의 나머지를 얻은 현재, 나라의 다른 곳과 비교해 뒤떨어지지 않도록 네덜란드 심장부의 산업을 발전시킨 것처럼 똑같은 투자를 할 방안을 살펴볼 것입니다."
 HOL_wilhelminism:0 "빌헬미나주의"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "우리 왕실과 대전쟁 종전 이후 도른 저택에 거주한 독일의 카이저 사이에는 왕조적 결속이 여전히 강합니다. 어쩌면 독일 군부에서의 인기를 이용해, 종전 후 그들이 고마워 할 수 있는 강한 국가를 만들 수 있을지도 모릅니다."
 HOL_WILHELMINISM_NEUTRALITY:0 "우리 왕실과 네덜란드의 도른 저택에 최근까지 망명한 독일의 카이저 사이에는 왕조적 결속이 여전히 강합니다. 한 가족인 우리는 함께해야 하고, 독일은 지금까지 카이저를 모셔온 우리에게 분명 고마워 할 것입니다."
 HOL_wilhelminism_tt:0 "§Y독일 망명자§! 국민정신을 획득하고, §Y7 보병§! 그리고 §Y2 포병§! 대대 및 §Y공병§!, §Y수색§!, §Y포병§! 지원 부대가 주기적으로 창설됩니다.\n"
 HOL_unity_through_democracy:0 "민주주의적 단결"
 HOL_unity_through_democracy_desc:0 "'민주주의적 단결을 위한 네덜란드 운동' ('엔헤이드 도르 데모크라티에')는 1935년 결성되었고, 다른 모든 이념 선동가들에게 반대의 목소리를 높인 원외 활동가들입니다. 이 운동을 지원하면 우리의 민주주의를 지키고 정부를 강화할 배당을 받게 될 것입니다."
 HOL_go_with_britain:0 "영국과 함께"
 HOL_go_with_britain_desc:0 "영국은 현재 처한 위기에서 민주주의적 이상을 위해 일어섰고, 우리네 식민제국의 무결성은 공동의 국익입니다. 그들의 대의에 동참하는 것은 자연스러운 일입니다."
 HOL_de_vaarplicht:0 "의무"
 HOL_de_vaarplicht_desc:0 "150년 간의 중립 이후, 수십 년 간의 평화주의 기조가 지나 우리는 새로운 동맹국들에게 싸움의 결의를 증명해야만 합니다. 다른 국가의 지원자 위주 상선에 의존하는 대신, 바르플리히트 또는 '항해의 의무'를 법적으로 부과할 것입니다. 아직 징병되지 않는 네덜란드 시민 모두 상선 해군과 그 이익을 위해 복무할 의무를 져야 합니다."
 HOL_request_allied_favors:0 "연합국의 호의 요청"
 HOL_request_allied_favors_desc:0 "우리는 약소국이지만, 이 전쟁에서 이기도록 헌신해왔습니다. 하지만 그를 위한 도움이 필요하고, 우리의 기여에 대한 약간의 호의를 기대할 수 있을 것입니다."
 HOL_request_allied_favors_tt:0 "§Y추가 산업§!, §Y인력§!, §Y장비§!, 그리고 동맹국에서 더 많은 것을 받을 가능성이 생깁니다.\n"
 HOL_the_singapore_conferences:0 "싱가포르 회담"
 HOL_the_singapore_conferences_desc:0 "영국은 동남아시아의 국익을 위협하며, 최근 몇 년 간 증가한 일본의 호전성을 논의하기 위한 일련의 회담에 미국과 호주와 함께 우리를 초대했습니다. 이 회담은 구속력은 없지만, 일본에 의한 공격 사건이 발생했을 때 기대할 수 있는 지원에 대해 귀중한 통찰을 주고 함께 방어 계획을 수립할 기회를 얻을 수 있습니다."
 HOL_ship_a_day_sinking_quotas:0 "일일 격침 할당량"
 HOL_ship_a_day_sinking_quotas_desc:0 "동인도제도를 완강한 공격에서 온전히 보호할 수 없다고 해도, 쉬운 대상으로 만들어서는 안 됩니다. 우리의 잠수함 전력은 적의 보급선을 쉴 새 없이 타격하고, 이를 위한 장비의 탑재, 무엇보다 공격적이고 유능한 지휘관이 필요합니다."
 HOL_allied_technological_developments:0 "연합국과의 기술 개발"
 HOL_allied_technological_developments_desc:0 "승리는 기술적 우위에 있습니다. 우리는 연합국이 추진하는 연구개발 계획안에 막대한 자원을 공유하고, 이익을 취해야만 합니다."
 HOL_american_west_indies_protectorate:0 "미국령 서인도 보호국"
 HOL_american_west_indies_protectorate_desc:0 "우리의 외딴 서인도령을 미국의 보호하에 편입해야 합니다. 그들은 먼로주의에 대한 타국의 간섭을 원치 않을 것입니다."
 HOL_american_west_indies_protectorate_tt:0 "§R혜택을 받으려면 [USA.GetNameDefCap] 측이 협정에 동의하여야 합니다.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "합동참모부 대표"
 HOL_combined_chiefs_of_staff_representation_desc:0 "우리의 기여가 주목받고 있으며, 합동참모부의 영미 전략 수립부라는 상류 모임에 참여할 수 없더라도 대표권을 얻을 가능성에 대해 정치적 압력을 약간 행사할 수는 있을 것입니다."
 HOL_the_fourth_ally:0 "제4의 연합국"
 HOL_the_fourth_ally_desc:0 "우리의 미약한 시작에도 불구하고, 그 기여도는 부정할 수 없습니다. 영국, 미국, 그리고 소비에트 연방과 함께 반파시스트 전쟁에서 싸운 제4의 연합국 지위를 확고히 할 시간입니다."
 HOL_zandery_military_airport:0 "잔데레이 군사 공항"
 HOL_zandery_military_airport_desc:0 "연합국의 전쟁 수행에 수리남산 보크사이트와 퀴라소산 석유가 중요해지자, 미국은 퀴라소에 레이다 기지를, 수리남 잔데레이에 공항과 기반시설을 건설해 방어를 지원하겠다는 제의를 했습니다. 완성만 된다면, 남아메리카에서 가장 거대한 군사 공항이 될 것입니다."
 HOL_lead_the_minor_democracies:0 "민주주의 소수파의 선도"
 HOL_lead_the_minor_democracies_desc:0 "오늘날 강대국들은 또 다른 전쟁을 감내할 작정인 것 같으며, 두 명의 싸움꾼을 군중이 곁에서 말리는 것처럼 세계가 불타지 않게 유지하는 것은 유럽의 민주주의 소국들에게 맡겨졌습니다. 우리는 찬전파에 대항해 중립권을 결성하여 모두를 이끌어야 합니다."
 HOL_form_the_benelux:0 "베네룩스 결성"
 HOL_form_the_benelux_desc:0 "서유럽의 소국인 우리는, 영국, 프랑스, 그리고 이제는 독일까지 합세한 강국 간의 대륙 패권 다툼에 짓눌려왔습니다. 유럽 합중국이 대전쟁과 같은 격변을 막을 수 있겠지만, 오늘날 당장은 그 핵심이 될 남쪽 이웃나라들과의 느슨한 연합을 결성할 수 있습니다."
 HOL_form_the_benelux_bel_tt:0 "사건 발생 '§Y[BEL.GetName](을)를 베네룩스로 초대한 네덜란드§!'.\n"
 HOL_form_the_benelux_lux_tt:0 "사건 발생 '§Y[LUX.GetName](을)를 베네룩스로 초대한 네덜란드§!'.\n"
 HOL_responsibility_for_our_own_defense:0 "국방의 책무"
 HOL_responsibility_for_our_own_defense_desc:0 "강대국에게 의지할 수 없다면, 우리의 국방은 우리가 책임져야 하며 어떤 도전이라도 받아쳐낼 책무가 있습니다."
 HOL_lessons_from_the_low_countries:0 "저지대의 교훈"
 HOL_lessons_from_the_low_countries_desc:0 "두 강대국 사이의 중립국으로서 베네룩스 지역 국가들은 전쟁의 몫을 나눠가졌습니다. 이것을 교훈 삼아 우리는 이웃 나라가 다시 한번 다른 나라를 공격하기 위해 우리를 깔아뭉게려는 더 많은 침략에 대비해야합니다."
 HOL_foundations_for_a_european_union:0 "유럽 연합의 토대"
 HOL_foundations_for_a_european_union_desc:0 "베네룩스라는 미약한 시작이지만 강대국들의 쉴새없는 도발에 대응할 수 있도록, 유럽 대륙이 협력하는 국가 연합을 벼려야만 합니다. 유럽 연합은 모두를 평화 속에서 번영케 할 것입니다."
 HOL_the_continents_best_and_brightest:0 "대륙 최고의 명석함"
 HOL_the_continents_best_and_brightest_desc:0 "비록 적은 자원이지만, 한곳에 모은다면 강국들의 역량만큼 해낼 수 있습니다."
 HOL_the_best_defense:0 "최선의 방어"
 HOL_the_best_defense_desc:0 "예전의 전쟁처럼 불시의 습격을 받을 수는 없습니다. 이웃나라들이 귀를 막고 평화를 좇지 않는다면, 우리가 해결해야만 합니다."
 ENG_fortify_the_empire:0 "제국 요새화"
 mtg_usa_civil_war_warning_tt:0 "§R내전이 가까워질 것입니다!§!\n"
 fascists_uprising_tt:0 "파시스트 분자들이 봉기를 준비할 것입니다."
 USA_intervention_mandate_tt:0 "§Y개입 명령§!은 의회에 다른 나라에 대한 군사적 행동을 허가하기를 요청할 수 있습니다."
 USA_honor_the_confederacy_tt:0 "이 결정들은 과거와의 재결합으로 내전이 발생했을 때 정부에 대한 국민의 믿음을 되살릴 것입니다."
 USA_foreign_support_tt:0 "이 결정들은 강국들과 접촉해 물적 지원을 로비할 수 있습니다."