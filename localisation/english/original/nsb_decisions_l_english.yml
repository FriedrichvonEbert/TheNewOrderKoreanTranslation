l_english:
 BALTIC_entente:0 "발트 협상국"
 BALTIC_entente_desc:0 "우리 발트 국가들은 외세의 제국주의로 오랫동안 고통받은 역사라는 공통된 형제애를 공유합니다. 다시 외세에 굴복할 수 없습니다. 우리의 주권을 넘긴다면, 또다른 외세 앞에 무릎 꿇을 것입니다. 오직 단합만이 독립을 지켜낼 수 있습니다."
 formalize_the_entente:0 "발트 협상국 공식화"
 formalize_the_entente_desc:0 "그동안 발트 협상국이 제대로 된 파벌임을 선언하는 데 주저해왔지만, 국경에서 고조되고 있는 제국주의에 맞서 스스로 설 수 있는 충분한 구성원을 확보했다고 자부해야 합니다."
 abandon_the_entente:0 "협정 파기"
 abandon_the_entente_desc:0 "이것은 어리석은 사업이었습니다. 사업이 성공하기를 바라는 만큼이나, 발트국가들의 홀로서기는 생존불가능한 선택이었습니다. 누가 주도하든, 우리는 외국 세력에 굴복해야 합니다."
 baltic_entente_leader_flag:0 "(은)는 발트 협상국의 리더입니다.\n"
 baltic_entente_flag:0 "발트 협상에 참여하기로 동의함"
 convert_neighbours_baltic_cat:0 "혁명 전파"
 convert_neighbours_baltic_cat_desc:0 "혁명은 여기 [Root.GetNameDef]에서 대성공을 거두었으며, 남은 것은 그저 혁명의 언사를 우리 발트 형제들에게 전파하는 것 뿐입니다. 발트의 노동자들은 그들 자신의 손으로 그들의 부르주아 압제자들로부터 해방될 것이지만, 일부 [Root.GetAdjective]의 지원이 그들에게 도움이 될 것입니다."
 BALTIC_promote_communism:0 "[From.Owner.GetNameDef] 내의 사회주의 선전"
 BALTIC_promote_communism_desc:0 "[From.Owner.GetNameDef]의 농민 대다수는 여전히 사회주의를 그들 삶의 방식의 적으로 보고 있습니다. 비록 우리가 붉은 군대가 남긴 흉터를 절대 치유할 수 없을지라도, 우리의 혁명 방식이 그렇게 피를 묻히지 않았다고 설득할 수 있을 것입니다."
 BALTIC_promote_communism_militancy:0 "[From.Owner.GetAdjective] 민병대원 지원"
 BALTIC_promote_communism_militancy_desc:0 "[From.Owner.GetAdjective]의 많은 노동자들 마음 속에서는 사회주의에 대한 열정이 환하게 타오르고 있습니다. 그들에게는 독재를 무너뜨리기 위한 첫걸음으로 오직 외세의 지원만을 필요로 합니다."
 BALTIC_communist_propaganda:0 "발트 공산주의 선전"
 BALTIC_communist_militancy:0 "발트 공산주의 무장투쟁"
 infiltrate_belarus_decisions:0 "벨라루스 침투"
 infiltrate_belarus_decisions_desc:0 "소련은 자신이 벨라루스 하류층의 이익을 대변한다고 주장하지만, 발트 국가의 사회주의자들은 이를 위선이라 말합니다. 그들은 [SOV.GetLeader]이(가) 전형적인 부르주아 독재자이며, 오직 벨라루스 인민 스스로의 무장만이 벨라루스를 사회주의 국가로 해방시킬 수 있다고 말합니다."
 BALTIC_promote_unity_BLR:0 "[From.GetName] 내 통제권 경쟁"
 BALTIC_promote_unity_BLR_desc:0 "벨라루스 내전이 발발하면, 모든 지역은 각자 선호하는 혁명 노선을 결정해야 합니다. 우리는 [From.GetName]측이 이길 수 있도록 도와야만 합니다."
 BALTIC_belarus_uprising:0 "임박한 벨라루스 내전"
 BALTIC_belarus_uprising_desc:0 "벨라루스 인민들은 분열되었습니다. 절반은 [SOV.GetNameDef]의 일부가 되고 싶어하며, 나머지는 발트 쪽에 붙기를 원합니다."
 support_polish_falange_decisions:0 "폴란드 팔랑헤주의 지지"
 support_polish_falange_decisions_desc:0 "리투아니아에서 파시즘은 성공했고, 폴란드 내에 있는 옛 형제들을 버려둘 이유가 없어졌습니다. 팔랑헤주의 사상을 민중에게 전파해 나가면 [POL.GetFascistParty]의 힘이 커질 것이고 전 대륙에 폴란드-리투아니아의 우월성을 주장할 토대를 마련할 수 있을 것입니다."
 LIT_promote_fascism:0 "폴란드에서의 파시즘 프로파간다"
 LIT_promote_fascism_desc:0 "수십 년 동안, 파시즘은 폴란드 정치계에 밀려들어왔습니다. 지금껏 우리는 폴란드인들이 스스로 행하길 바랬지만 공개적으로 파시즘을 장려하지 않는다면 더이상 파시스트에게는 승산이 없습니다."
 LIT_promote_falange_militancy:0 "팔랑헤 투사들 지원"
 LIT_promote_falange_militancy_desc:0 "[POL.GetFascistParty]의 지지자는 소란스럽고 폭력적인 시위로 악명 높습니다. 많은 파시스트들은 [POL.GetFascistParty]의 국수주의자들이 가진 열정을 두려워하지만, 이것은 지지 받아야 할, 열정에 타오르는 애국심의 표현임을 알고 있습니다."
 LIT_ignite_civil_war_in_POL:0 "반란 시작하기"
 LIT_ignite_civil_war_in_POL_desc:0 "준비는 끝났습니다. 폴란드는 신념뿐만 아니라 용기와 영광의 전쟁터가 될 것입니다. 우리는 팔랑헤주의자들을 지원하기 위해 모든 것을 했습니다. 우리는 죽음을 무릅쓰고 싸워야 합니다. 하느님이 우리의 편에 설 것입니다. 전진 아니면 죽음뿐!"
 march_through_estonia:0 "에스토니아 전역 행진"
 march_through_estonia_desc:0 "콘스탄틴 패츠의 나약한 정부는 오랫동안 에스토니아 애국자들의 외침을 묵살했습니다. 우리 단독으로 에스토니아군과 맞서기엔 인력이 부족합니다. 하지만 전국 각지에서 독재정치에 불만을 표출하는 시위를 연달아서 이어나가면, 에스토니아 젊은이들이 그것을 보고 아버지 세대가 패츠와 그의 도당에 맞서 그들을 위해 싸워주고 있다는 것을 깨달을 지도 모릅니다."
 EST_stomp_the_vaps:0 "임박한 정부 탄압"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader]는 우리가 [EST.GetLeader.GetHerHis] 정권을 무너뜨리고자 하는 것을 알아챘으며, [EST.GetLeader.GetSheHe]는 우리를 탄압하고 행진을 끝내버리기 위한 준비를 하고 있습니다. 만일 우리가 먼저 정부를 전복시키지 못한다면, 에스토니아는 내전에 빠지게 될 것입니다!"
 EST_march_in_state:0 "[FROM.GetName]에서의 행군"
 EST_convert_FIN_cat:0 "핀란드 전역 행진"
 EST_convert_FIN_cat_desc:0 "[FIN.GetFascistParty]는 [EST.GetFascistParty]과 오랫동안 밀접한 관계를 유지해 왔습니다. 이제 우리가 우리나라의 통치권을 차지했으니, 핀란드 참전용사들도 핀란드의 통치권을 가질 수 있도록 도와야만 합니다."
 EST_march_in_FIN_state:0 "[FROM.GetName]에서의 행진"
 EST_march_in_FIN_capital:0 "[FROM.GetName](으)로 전진"
 EST_march_in_FIN_capital_desc:0 "핀란드의 참전용사들이 충분히 대담해졌다고 느껴지면 그들에게 [FROM.GetName]에서 행진하라는 신호를 보내기만 하면 됩니다. 그러면 핀란드는 파시즘 아래에서 한층 더 강력해질 것입니다."
 promote_baltic_fascism_cat:0 "발트 파시즘 촉진"
 promote_baltic_fascism_cat_desc:1 "발트 국가들은 발트인의 피가 흐르는 우리 민족 전체를 대표할 수 없는, 약하고 유치한 정권들일 뿐입니다. 리투아니아, 에스토니아, 폴란드에 사는 몇몇 사람들에게도 반드시 조상들의 위대함을 상기시키고 조상들이 그랬듯 우리를 탄압하려 하는 게르만과 슬라브 족에 맞서 일어나도록 해야 합니다."
 LAT_promote_fascism:0 "[From.Owner.GetNameDef] 내 파시즘 선전"
 LAT_promote_fascism_desc:0 "[From.Owner.GetNameDef]에 사는 사람들은 대부분 아직 [From.Owner.GetFascistParty]당이 [From.Owner.GetAdjective]인의 자치를 위한 유일한 선택이라는 사실을 인정하지 못하고 있습니다. 이런 생각들은 [From.Owner.GetFascistParty]당의 적극적인 지원을 받는 선전 활동을 통해 바로잡아야만 합니다."
 LAT_promote_falange_militancy:0 "[From.Owner.GetFascistParty] 투사들 지원"
 LAT_promote_falange_militancy_desc:0 "[From.Owner.GetNameDef]에는 발트인들의 분노를 가슴속에 품고 있는 이들이 있으며, 그들이 마땅히 받아야 할 군사적, 정치적 지원을 보내는 것이 우리의 의무입니다."
 LAT_ignite_civil_war_in_target:0 "[From.Owner.GetAdjective] 내전 촉발"
 LAT_ignite_civil_war_in_target_desc:0 "선전으로 할 수 있는 것에는 한계가 있으며, 때로는 국가에 힘과 안정을 가져다주려면 직접적인 행동이 필요합니다. 우리가 할 수 있는 것은 모두 했으니, 이제는 [From.Owner.GetFascistParty]를 그들 자신의 운명에 맡겨야만 합니다."
 LIT_iron_wolf_coup:0 "강철 늑대단 쿠데타"
 LIT_iron_wolf_coup_desc:0 "아우구스티나스 볼데마라스의 추종자들이 국내에서 반란군을 조직하고 있습니다. 강철늑대단을 이대로 놔두면 내전이 일어날 위험이 있습니다. 강철늑대단 단원들의 권력을 키워줄 지도 모를 위험을 감수하고 그들과 정치적 대타협을 하던가, 단순하게 그들의 대장을 국외추방시켜서 그 지지자들이 구심점을 잃고 흩어지도록 할 수 있습니다."
 LIT_iron_wolf_partisans:0 "강철 늑대단 파르티잔"
 LIT_iron_wolf_partisans_desc:0 "강철늑대단이 국내에서 조직을 갖추고 있습니다. 시간이 지날수록 그들은 리투아니아인들에게서 지지세를 모을 것이고 결국엔 정부에 대항해 쿠데타를 일으킬 정도로 대담해질 수도 있습니다."
 LIT_iron_wolf_appeasement:0 "강철 늑대단 반란 지체시키기"
 LIT_iron_wolf_appeasement_desc:0 "강철늑대단이 국내에서 활동하지 못하도록 방해해야 합니다. 어떤 수를 쓰더라도 그들을 완전히 뿌리뽑기는 불가능할테지만, 확실한 해결책을 찾을때까지 시간을 벌 수는 있을 것입니다."
 LIT_relocate_iron_wolf_recruitment:0 "강철 늑대단 모병소 이전"
 LIT_relocate_iron_wolf_recruitment_desc:0 "강철늑대단은 지역 모병관들을 이용해서 신입을 모집하고 있습니다. 이 모병관들을 강제로 전근시키면 신규 지원자들을 혼란시킬 수 있을 것이고, 어쩌면 지원자들이 강철늑대단에 입단하는 것을 막을 수 있을지도 모릅니다."
 LIT_promote_alternative_paramilitaries:0 "대안 준군사조직 모집"
 LIT_promote_alternative_paramilitaries_desc:0 "시민들이 모두 리투아니아 정규군에 입대하면 좋지만, 몇몇 사람들이 정부의 의견을 따르지 않는 단체에 협력하는 것을 막을 수는 없습니다. 리투아니아 소총수 연합같은 단체를 홍보해서, 몇몇 국수주의자들을 강철늑대단에 입대하지 않도록 유인할 수 있을 것입니다."
 LIT_grant_concessions_to_iron_wolf:0 "강철 늑대단에게 양보"
 LIT_grant_concessions_to_iron_wolf_desc:0 "강철 늑대단에게 형식적인 지지를 내보임으로써, 우리는 그들의 흥분을 어느 정도 잠재울 수 있을지도 모릅니다."
 EST_vaps_revolt_category:0 "밥스 반란"
 EST_vaps_revolt_category_desc:0 "에스토니아 전역의 참전용사 단체들은 밥스 운동이라 알려진 하나의 파시스트 단체를 구성하여 정부를 전복시키겠다고 위협하고 있습니다. 우리가 평화적으로 정권을 유지하려면 에스토니아 민족주의의 태동을 억제하기 위한 조치를 취해야만 합니다."
 EST_vaps_uprising:0 "밥스 운동의 탈린 행진"
 EST_vaps_uprising_desc:0 "밥스 운동은 불법단체인 주제에 에스토니아 전역에서 가두행진을 이어나가고 있습니다. 이 국수주의자 단체를 계속 내버려두면 더 많은 사람들이 그들에게 합류해버릴 위험이 커질 것입니다."
 EST_vaps_crackdown:0 "밥스 운동 탄압"
 EST_vaps_crackdown_desc:0 "우리는 밥스 운동과 관련된 모든 사회적 활동들에 대한 전면적인 단속을 조정 중입니다. 밥스 운동에 대한 지지가 약하면 탄압은 쉽게 이루어지겠지만, 밥스 운동이 충분한 지지를 얻고 있다면 에스토니아의 훌륭한 참전 용사들과의 유혈 내전이 발발할 것입니다."
 EST_fight_vaps_decisions:0 "밥스와의 투쟁"
 EST_fight_vaps_decisions_desc:0 "우리의 단속이 성공하려면, 밥스 운동에 대항해야 합니다. 밥스 운동을 방해하는 행동은 밥스 운동의 영향력을 크게 줄이고 쉽게 제거할 것입니다."
 EST_divide_veterans_societies:0 "재향군인회 해산"
 EST_divide_veterans_societies_desc:0 "밥스는 주로 에스토니아 독립 전쟁 참전 용사들로 구성되어 있습니다. 조국의 영웅들이 초 국가주의의 영향 아래 무너지는 모습은 안타깝지만, 우리는 밥스가 조직한 재향군인회들을 해산시켜야만 합니다."
 EST_disrupt_vaps_recruitment:0 "밥스 모집활동 방해"
 EST_disrupt_vaps_recruitment_desc:0 "밥스는 중장년층 전역자들의 오래된 모임이지만, 아버지와 할아버지의 이름으로 동참하려는 젊은 동조자들도 적지 않습니다. 이 모임의 신규 모집을 방해하고, 청년층이 사이렌 같은 파시스트의 선전에 넘어가지 못하도록 막아야 합니다."
 EST_crackdown_on_vaps:0 "밥스 운동 급습"
 EST_crackdown_on_vaps_desc:0 "밥스 회원들이 대담해질 정도로 커져서 점점 커져가는 영향력을 줄이기 위해서는 우리가 구성원들을 급습해야합니다."
 EST_put_vaps_leaders_on_trial:0 "밥스 운동 동조자 재판"
 EST_put_vaps_leaders_on_trial_desc:0 "몇몇 정부 관료들이 밥스 운동에 동조하는 것은 이제 공공연한 비밀입니다. 이런 일을 더 이상 묵과할 수 없습니다. 우리 군사 참모들은 밥스와 연관된 반역 혐의로 재판을 받아야 합니다."
 EST_launch_vaps_investigation:0 "밥스 조사"
 EST_launch_vaps_investigation_desc:0 "우리는 정부 전복을 계획하는 밥스를 저지하기 위해서, 첩보 기관의 일부를 침투시켜야 합니다."
 EST_anti_vaps_propaganda:0 "반파시스트 선전"
 EST_anti_vaps_propaganda_desc:0 "우리는 법을 지켜가면서 파시즘을 반대하는 운동을 펼치고 있습니다. 파시즘을 반대하는 많은 이들이 민주주의자거나 공산주의자이지만, 그들을 잘 구슬리면 파시즘의 부상을 막기 위한 공동 대응의 일환으로 독재정권을 지지하도록 할 수 있을지도 모릅니다."
 EST_delay_the_crackdown:0 "탄압 지연"
 EST_delay_the_crackdown_desc:0 "비록 밥스가 신속하게 처리되기를 바라고는 있으나, 나라를 혼란에 빠뜨릴 위험까지 감수할 순 없습니다. 밥스에게 행해지는 강력한 탄압 행위는 미뤄두어야 합니다."
 EST_vapsid_takeover:0 "밥스 정부는 이미 나라를 통치하고 있습니다."
 LAT_perkonkrust_revolt_category:1 "페르콩쿠르스츠당 반란"
 LAT_perkonkrust_revolt_category_desc:1 "고대 발트인과 라트비아 민족을 미화하는 극단적 국수주의적인 페르콩쿠르스츠당은 우리가 열심히 싸우며 이룩해 온 라트비아에 대한 실존적인 위협입니다. 페르콩쿠르스츠당은 상처입은 국가의 자존심에 기생하고 있으며 반드시 제거해야 합니다."
 LAT_perkonkrust_uprising:1 "페르콩쿠르스츠당 봉기"
 LAT_perkonkrust_uprising_desc:0 "시간이 지날수록 페르콩쿠르스츠당은 전국적인 지지를 받을 것이며, 이를 방치하면 이들은 대담하게 우리 정부를 목표로 쿠데타를 시도할 겁니다."
 LAT_delay_perkonkrust_decisions:0 "페르콩쿠르스츠당과의 갈등"
 LAT_delay_perkonkrust_decisions_desc:0 "비록 영구적인 해결책은 아니지만, 페르콩쿠르스츠당을 어떻게든 다루기 위해서라도 국내 파시스트 지원을 감소시킬 수 있는 몇 가지 캠페인을 실행할 수 있습니다."
 LAT_equality_campaigns:0 "평등 운동"
 LAT_equality_campaigns_desc:0 "페르콩쿠르스츠는 라트비아를 모든 라트비아인들의 평등한 낙원으로 만들고자 한 [Root.GetLeader]의 계획에 반기를 들었습니다. 따라서 우리는 페르콩쿠르스츠당의 우월주의적인 주장이 우리 국가의 핵심 가치들과 배치된다는 것을 확실히 해야 합니다."
 LAT_empower_democrats:0 "민주주의자 강화"
 LAT_empower_democrats_desc:0 "달갑지는 않지만, 민주당원들은 페르콩쿠르스츠당에 반대하는 목소리를 높이고 있으며 이는 우리에게 훨씬 작은 위협을 가하고 있습니다. 이것은 민주 야당의 지지를 높이겠지만, 우리는 페르콩쿠르스츠당의 활동을 억제하기 위해 할 수 있는 것을 모두 해야 합니다."
 LAT_support_loyalists:0 "반대 세력 통합"
 LAT_support_loyalists_desc:0 "야당을 합병함으로써, 우리는 페르콩쿠르스츠당을 우리 사회의 정치적 고립으로 만들 수 있는 더 많은 권한을 갖게 될 것입니다."
 BALTIC_forest_brother_resistance_cat:0 "숲의 형제들의 저항"
 BALTIC_forest_brother_resistance_cat_desc:0 "사회주의는 아직 우리나라의 전국민에게 수용되지 않았다, 그리고 그 누구도 숲의 형제들 만큼 새로운 [Root.GetNonIdeologyName]에 대한 혐오감이나 불쾌감을 적극적으로 목소리 높여 말하는 사람은 없었다. [Root.GetAdjective] 민족주의의 충실한 지지자들, 숲의 형제들은 [Root.GetNonIdeologyName]에 대한 모든 타국의 영향력을 거부하고 보다 국수주의적인 정부를 위해 공산당 정권을 몰아내려고 한다."
 BALTIC_forest_brothers_resistance:0 "저항 활동"
 BALTIC_forest_brothers_resistance_desc:1 "숲의 형제들이 우리나라에서 반역 행위를 준비하고 있습니다. 놈들이 무슨 짓을 할지는 아직 알 수 없지만, 사회주의를 전국에 퍼트리려는 우리의 목표를 적극적으로 방해하려는 것이라는 건 확실합니다."
 POL_purchase_madagascar:0 "[543.GetName] 구매"
 POL_purchase_madagascar_desc:0 "마다가스카르는 폴란드인들에게는 생소한 동식물이 가득한, 마치 외계 행성과 같은 환경입니다. 많은 사람들이 이러한 환경이 폴란드인들이 살기에 불편할 것이라고 생각하겠지만, 어떤 사람들은 새로운 곳에서 살아갈 수 있는 기회로 볼 수도 있습니다. 마다가스카르는 섬의 크기와 잠재적인 자원 때문에 폴란드 망명 정부를 유치하기에 이상적인 장소입니다."
 POL_purchase_gambia:0 "[701.GetName] 구매"
 POL_purchase_gambia_desc:0 "수 세기 전,  쿠를란트의 공작은 [701.GetName](을)를 폴란드-리투아니아 연방의 이름으로 점령하려 했었습니다. 현지인들과의 좋은 관계에도 불구하고, 그들은 외세에 의해 강제적으로 쫓겨났습니다. 이것을 바로잡을 때입니다."
 POL_purchase_cheap_colony:0 "[FROM.GetName] 구매"
 POL_purchase_cheap_colony_desc:0 "[FROM.GetName]에 대한 폴란드인들의 관심이 높아지고 있습니다. 비록 이러한 관심이 정부의 권한 밖이지만, 그들의 열의는 폴란드의 이 지역 구매에 대한 명분으로 사용될 수도 있습니다."
 POL_anti_capitalist_decisions:0 "반자본주의 혁명"
 POL_anti_capitalist_decisions_desc:0 "자본주의는 지구의 병입니다. 비록 자본주의 나라들 중 다수는 스스로를 \"민주\"라고 부르지만, 그들은 단지 프롤레타리아를 부르주아 민주주의로 그들을 노예로 삼을 뿐입니다, 그리고 동지들을 해방시키는 것은 우리 사회주의자들의 의무입니다."
 POL_anti_fascist_revolution_category:0 "반파시스트 혁명"
 POL_anti_fascist_revolution_category_desc:0 "파시스트들은 노동자 계급의 잔인한 억압을 지속하는 초국가주의적 독재 정권을 형성하기 위해 중산층 자본가에 대항하는 최하층 계급의 언어를 선택하였습니다. 하나의 사회주의 국가로써, 우리는 세계의 노동자들을 파시즘의 공포로부터 해방시켜야 합니다."
 POL_support_monarchy_in_LIT_cat:0 "우리의 [Root.GetRoyalClaim]에 대한 영유권 주장"
 POL_support_monarchy_in_LIT_cat_desc:1 "이제 [Root.GetAdjective]의 왕좌에 앉아있는 [Root.GetLeader](와)과 함께, 우리는 [Root.GetRoyalClaim](을)를 정당한 우리 국가의 일부로 주장할 수 있는 신성한 권리를 가지고 있습니다.\n\n현재 우리의 요구 강도는 [Root.GetPolRoyalClaimStrength] 입니다."
