 POL_sanacja_falanga_decisions:1 "엔데차와 팔랑가"
 POL_sanacja_falanga_decisions_desc:0 "폴란드 제2공화국 내에서 국민민주당과 팔랑헤주의자들은 큰 영향력을 행사하고 있습니다. 양보를 하고 전국적인 시위를 함으로써 폴란드 정부와 대중들 사이에서 파시스트의 영향력은 기하급수적으로 확대될 수 있습니다."
 POL_nationwide_fascist_displays:0 "전국적 파시스트 시위"
 POL_appoint_nationalist_ministers:0 "민족주의 정치 캠페인"
 POL_completing_miedzymorze_decision:0 "이미 다른 국가와 협상중입니다"
 form_turkestan_category:0 "투르크인 국가 형성"
 form_turkestan_category_desc:0 "우리 역사를 통틀어, 투르크 민족은 수없이 통일되고 분열되길 반복했습니다. 우리가 중앙아시아 전역을 장악할 수 있다면, 위대한 투르크 칸족의 유산을 되찾고 우리 민족을 하나로 통합할 수 있을 것입니다!"
