 SOV_assassinate_stalin:0 "스탈린 제거"
 SOV_assassinate_stalin_desc:1 "The only way to peacefully remove the tyranny is by removing the tyrant. It is an act of desperation, but the massess will be spared the horrors of yet another civil war. We should strike him down, and then move on with the plans for the coup, before his successor has had enough time to gather support."
