 SOV_concessions_japan_vladivostok_SCW:0 "Offer Vladivostok to Japan"
 SOV_concessions_japan_vladivostok_SCW_desc:0 "The Japanese Military have always coveted Vladivostok. Thus, they should be inclined to help us with an expeditionary force if we use future ownership of the area as a bargaining chip."
 SOV_concessions_japan_vladivostok_SCW_accept:0 "If accepted, [JAP.GetNameDef] will supply units that fight with the [GetSovietOppositionName] during the war. [JAP.GetNameDefCap] will get control of Vladivostok at the end of the war."
 SOV_not_has_conflict_with_japan:0 "§Y[ROOT.GetNameWithFlag]§!: No ongoing conflict with §Y[JAP.GetNameWithFlag]§!"
 SOV_CSW_transfer_vladivostok_flag:0 "§YVladivostok§! Concession"
 SOV_concessions_japan_sakhalin_SCW:0 "Sakhalin for Arms"
 SOV_concessions_japan_sakhalin_SCW_desc:1 "The rebellion needs weapons. Maybe the Japanese will be prepared to give us some if we show that we are prepared to give them the rest of Sakhalin."
 SOV_concessions_japan_sakhalin_SCW_accept:0 "If accepted, the [GetSovietOppositionName] get [JAP.GetAdjective] guns and rifles, and possibly fighters, when the war starts. [JAP.GetNameDefCap] will get control of North Sakhalin at the end of the war."
 SOV_CSW_transfer_sakhalin_flag:0 "§YNorth Sakhalin§! Concession"
 SOV_concessions_germany_baku_SCW:1 "Baku Oil Rights for Military Buildup"
 SOV_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap] desperately need oil for their own military buildup. By promising them exclusive rights to our oil-fields after the war, they should be more than willing to help us out."
 SOV_concessions_germany_baku_SCW_accept:0 "If accepted, [GER.GetNameDef] will start building Military factories in [?SOV.SOV_civil_war_start_state.GetName]. The [GetSovietOppositionName] get [GER.GetAdjective] tanks and rifles. [GER.GetNameDefCAP] gets Resource Rights to [229.GetName] at the end of the war."
 SOV_CSW_baku_oil_flag:0 "Baku Oil Fields Concession"
 SOV_CSW_german_generals_flag:0 "독일 군사고문단"
 SOV_concessions_germany_ukraininan_oil_SCW:1 "A German sponsored Ukrainian Uprising"
 SOV_concessions_germany_ukraininan_oil_SCW_desc:1 "Although it would be bad to lose the Ukraine, they could become a valuable ally in a war against the Stalinists. Germany can train the Ukrainian militia secretly, and then the Ukrainian insurgents can launch a surprise attack when ready."
 SOV_concessions_germany_ukraininan_oil_SCW_accept:0 "If accepted, [GER.GetNameDef] will train Ukrainian units that will launch an uprising when ready. [GER.GetNameDefCAP] gets Resource Rights to Ukrainian territory at the end of the war."
 SOV_concessions_uk_belarus_SCW:1 "Independent BLR in return for British Support"
 SOV_concessions_uk_belarus_SCW_desc:1 "The [ENG.GetAdjective] government are sympathetic to the [BLR.GetAdjective] government in exile's calls for independence. If we promise them to release [BLR.GetNameDef] after the war, they would surely want to supply us with arms."
 SOV_concessions_uk_belarus_SCW_accept:0 "If accepted, [ENG.GetNameDef] will start building Military factories in [?SOV.SOV_civil_war_start_state.GetName]. [BLR.GetNameDefCAP] becomes independeent at the end of the war."
