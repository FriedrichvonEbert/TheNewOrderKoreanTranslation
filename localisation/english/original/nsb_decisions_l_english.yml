 POL_ban_monarchists:0 "군주주의 문제의 끝"
 POL_cossack_republic_decisions:0 "코자크 공화국"
 POL_cossack_republic_decisions_desc:0 "러시아 내전동안 몇몇 카자크 독립국들이 생겨났으며, 이들은 백군과 뜻을 같이하며 싸우고 있습니다. 쫓겨났던 백군들이 러시아 영토 깊숙한 곳까지 진격했기에, 우리는 무너진 공화국을 되살려낼 수 있는 기회를 얻었습니다."
 POL_restore_don_cossacks:0 "돈 공화국 복원"
 POL_restore_don_cossacks_desc:0 "볼셰비즘을 격력하게 반대하던 돈 카자크 기병대는 러시아 내전에서 백군과 함께 싸웠습니다. 이제 영토가 우리 손아귀에 들어왔으니 우리는 돈 카자크를 불러들여 이 땅을 일궈내고 뜻을 같이해야 합니다."
 POL_restore_kuban_cossacks:0 "쿠반 공화국 복원"
 POL_restore_kuban_cossacks_desc:0 "쿠반 카자크의 배신은 러시아 내전의 중대한 전환점이 되었으며, 백군의 패배를 기정사실화 시켰습니다. 의리를 지키기 위해서라도, 우리는 이 쿠반 카자크들이 정부 인사계로 진출할 수 있게 보장할 것입니다."
