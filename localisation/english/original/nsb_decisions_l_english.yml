 SOV_soviet_civil_war_dec_cat_desc:1 "The threat of yet another civil war is upon us. We must prepare ourselves for the worst, and ensure control of as much of the country, and the armed forces, as possible. But we must also be careful and avoid drawing too much attention, or [ROOT.getLeader] might force our hand before we are ready."
