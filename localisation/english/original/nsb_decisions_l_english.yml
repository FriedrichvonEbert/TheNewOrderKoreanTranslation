 POL_promote_falangism_decisions:0 "팔랑헤주의를 촉진합니다"
 POL_promote_falangism_decisions_desc:0 "독일과의 전쟁이 눈앞에 다가왔습니다. 비록 우리가 열세이지만, [GER.GetLeader](은)는 [GER.GetLeader.GerHerHis]의 모든 적을 한 번에 제거하기를 바랄 수 없습니다. 국민들을 향한 적절한 팔랑헤주의 지원이 있다면 세계의 선량한 가톨릭 국가들은 [GER.GetNameDef](와)과의 싸움에 우리와 함께할 것입니다."
