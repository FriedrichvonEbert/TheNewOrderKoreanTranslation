 restructure_supply_system_desc:0 "건설자재와 철도 노동자들을 동원하여 우리의 철도에 간이 보급품 보관소를 빠르게 몇 곳 만들 수 있습니다. 하지만 이런 방식은 장기적으로 철도를 운영하는 데에 적합한 방식은 아닙니다. \n\n§R이 결정은 단 한번만 발동할 수 있습니다. 3곳 이상의 보급 중심지를 건설하면 강화 효과는 사라집니다.§!"