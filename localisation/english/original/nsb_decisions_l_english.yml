 SOV_sabotage_behind_enemy_lines_decision:0 "Sabotage behind enemy lines"
 SOV_sabotage_behind_enemy_lines_decision_desc:0 "Loyal partisans operating behind enemy lines can be used to disrupt enemy communications in [FROM.Getname]. Strikes at command posts, cutting of telegraph wires, or de-railing of trains, make the enemy less prepared to withstand the attacks of our units, and increase the chance of a succesful liberation of Russia."
