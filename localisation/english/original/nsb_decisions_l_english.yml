 POL_fight_against_monarchy_in_LIT_cat:0 "외국의 주장자들과의 전투"
 POL_fight_against_monarchy_in_LIT_cat_desc:1 "해외 첩보원이 우리 정부 내의 지원을 모색하며 [Root.GetAdjective]의 왕좌를 주장하기 위한 시도를 하고 있습니다. 우리가 대다수의 지지층과 더불어 내부 지원을 낮게 유지할 수 있다면, 우리는 그들의 요구에 대한 의문을 완전히 타도할 수 있게 될지도 모릅니다.\n\n현재 요구 강도는 [Root.GetPolRoyalClaimStrength] 입니다."
 POL_growing_monarchist_sentiment:0 "자라나는 군주주의 정서"
