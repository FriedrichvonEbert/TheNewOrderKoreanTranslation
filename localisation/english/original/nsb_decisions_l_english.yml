 SOV_the_head_of_the_nkvd_yezhov:0 "NKVD 수장 - 예조프"
 SOV_the_head_of_the_nkvd_yezhov_desc:1 "$SOV_genrikh_yagoda$, the current head of the NKVD, is on friendly terms with many of the right opposition. it shouldn't be impossible to convince him that the path we have chosen is the right one for this country."
 SOV_the_head_of_the_nkvd_yagoda:0 "NKVD 수장 - 야고다"
 SOV_the_head_of_the_nkvd_yagoda_desc:1 "$SOV_genrikh_yagoda$ may not be on friendly terms with the leaders of the Right Opposition, but at least he can be reasoned with. It should be possibly to make Yagoda see the values of our proposal, and to convince him that ours is the winning side."
 SOV_aligned_right_opposition_flag:0 "Right Opposition Sympathizer"
