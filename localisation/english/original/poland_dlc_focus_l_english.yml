l_english:
 POL_central_region_strategy:0 "중앙 전역 전략"
 POL_central_region_strategy_desc:0 "국경에서 멀리 떨어진 공장들을 중앙집중화하여, 우리는 생산을 늘리고 침략자로부터의 방어를 도모할 수 있습니다."
 POL_expansion_of_new_towns:1 "새로운 폴란드 산업"
 POL_expansion_of_new_towns_desc:1 "우리의 서쪽 영토를 독일로부터 수복한 지금, 바르샤바와 경쟁할 수 있는 성장 잠재력을 가진 그드니아와 같은 도시들의 산업을 개발해야 합니다."
 POL_fill_the_railways_gaps:0 "철도 공백 보충"
 POL_fill_the_railways_gaps_desc:1 "과거에 폴란드는 세 열강에 의해 나눠졌고, 때문에 우리의 철도망은 서로 멀리 떨어져 있으며 연결되어 있지 않습니다. 폴란드에게 필요한 중앙집중화된 산업을 이룩하려면, 이 세 개의 다른 선로들을 하나로 통합시켜야 합니다!"
 POL_start_central_industrial_region:2 "크라쿠프 산업 확대"
 POL_start_central_industrial_region_desc:2 "폴란드의 예전 수도 크라쿠프는 오스트리아 제국의 손아귀에서 벗어났지만, 서부와 경쟁할만한 현대적인 산업이 부족한 이 도시는 아직 과거에 묶여있습니다. 투자를 한다면, 크라쿠프를 다시 일으켜 세울 수 있을 것입니다."
 POL_expand_central_industrial_region:1 "갈리치아 산업 현대화"
 POL_expand_central_industrial_region_desc:2 "갈리치아도 크라쿠프처럼 한때 오스트리아 제국에 점령되어 외면받았지만, 다시 한번 폴란드 손에 넘어온 지금, 우리는 이 도시가 절실히 필요한 현대화를 위한 투자를 해줄 수도 있습니다."
 POL_the_four_year_plan:0 "4개년 계획"
 POL_the_four_year_plan_desc:1 "우리는 현재의 산업뿐만 아니라 미래의 성장까지 수용할 수 있는 기반시설의 확장을 계획해야 합니다."
 POL_national_defence_fund:0 "국방 기금"
 POL_national_defence_fund_desc:0 "도래할 위험에 대비하기 위하여, 시민과 국가 모두 산업 성장을 위한 기금 마련에 기여해야 합니다."
 POL_warsaw_main_railway_station:0 "바르샤바 중앙 철도역"
 POL_warsaw_main_railway_station_desc:0 "바르샤바는 수송과 화물의 중심지입니다. 병목을 피하기 위해, 철도의 관리를 위한 추가적인 노력이 필요합니다."
 POL_invest_in_the_old_polish_region:0 "옛 폴란드 지역에 투자"
 POL_invest_in_the_old_polish_region_desc:1 "키엘체, 스카르지스코, 라돔, 스타라호비체, 그리고 오스트로비에츠에 위치한 구식 공장들을 현대화하는 동시에 새로운 공장들을 건설하여 우리의 산업을 강화합니다."
 POL_develop_upper_silesia:0 "실레시아 상부 개발"
 POL_develop_upper_silesia_desc:1 "우리는 실레시아의 작은 지역을 통제하고 있지만, 우리가 통제하고 있는 지역은 산업적으로 매우 중요합니다. 실레시아는 우리나라에서 가장 산업화가 가장 많이 진행 된 지역 중 하나이며, 조금만 투자하면 우리나라 전체의 산업화를 계속 지원할 수 있을 것입니다."
 POL_additional_research_slot1:1 "폴란드 수학 학교"
 POL_additional_research_slot1_desc:1 "수학은 기술 분야의 거의 모든 것의 중심입니다. 폴란드 전역에서, 리비우에서 바르샤바까지, 수학 학교들이 번창하고 있습니다. 우리는 폴란드 사상가들의 황금기를 이용하여 폴란드를 기술 강국으로 만들기 위해 필요한 모든 것을 지원해야 합니다!"
 POL_the_bombe:0 "봄베"
 POL_the_bombe_desc:0 "\"암호학 봄베\"는 원호 측정기의 개발이며, 이를 통해 독일 에니그마 암호의 발전형을 해독할 수 있게 됩니다."
 POL_the_cyclometer:0 "원호 측정기"
 POL_the_cyclometer_desc:0 "이의 개발을 통해, 독일의 암호는 평문으로서 쉽게 해독될 것입니다. 그들은 어떠한 비밀도 지킬 수 없습니다."
 POL_atomic_physics_institute:0 "원자 물리학 연구소"
 POL_atomic_physics_institute_desc:0 "우리는 핵분열이라는 태고의 불길을 이용하기 위한 방법을 첫 번째로 밝혀낼 기회를 잃어서는 안 됩니다."
 POL_additional_research_slot2:1 "바르샤바 대학교 확장"
 POL_additional_research_slot2_desc:1 "바르샤바 대학교는 폴란드의 가장 위대한 인재들 대부분이 폴란드의 기술 역량을 가르치고, 배우고, 넓히기 위해 다니는 곳입니다. 바르샤바 대학교의 확장에 투자함으로써, 우리는 폴란드의 기술 역량을 강화하기 위해 더 많은 정신과 사상가들을 위한 자리를 갖게 할 것입니다!"
 POL_prepare_for_the_next_war:0 "다음 전쟁의 대비"
 POL_prepare_for_the_next_war_desc:0 "대전쟁은 첫 번째 대전일 뿐입니다. 우리는 시시각각 변화하는 전장에 대비하여야 합니다."
 POL_the_defence_of_poland:0 "폴란드 방어"
 POL_the_defence_of_poland_desc:0 "조국을 성공적으로 지키기 위해서는 대담한 책략이 마련되어야 합니다."
 POL_romanian_bridgehead_strategy:0 "루마니아 교두보 전략"
 POL_romanian_bridgehead_strategy_desc:0 "싸움이 우리에게 불리하게 되는 것을 가정하여, 우리의 벗 그리고 동맹과 협력하여 효과적인 재정비와 보복을 위한 계획을 수립하여야 합니다."
 POL_silesia_fortified_area:0 "실레시아 요새 확장"
 POL_silesia_fortified_area_desc:0 "남부에 건설될 더 많은 요새는 추가적인 방어를 보장할 것입니다."
 POL_hel_fortified_area:0 "헬 요새 확장"
 POL_hel_fortified_area_desc:0 "해안과 국경에서 다시 벌어질 전쟁에 대비하기 위해 핵심 지역을 요새화하여 내성을 갖추어야 합니다."
 POL_standardisation_of_equipment:0 "장비의 표준화"
 POL_standardisation_of_equipment_desc:0 "장병들의 장비를 표준화하여 현대화된 보급 장비의 초석을 마련합니다."
 POL_modernising_the_cavalry:0 "기병 현대화"
 POL_modernising_the_cavalry_desc:0 "기병이 제 역할을 맡고 있긴 하지만, 우리는 현대의 전상에서 싸우기 위해 금속으로 된 탈 것이 필요합니다."
 POL_study_foreign_tanks:0 "외국 전차 연구"
 POL_study_foreign_tanks_desc:0 "이 \"전차\"라는 것은 현대의 무력 분쟁에서 핵심적인 요소가 될 것입니다. 우리는 필요한 모든 수단을 사용해서 근린 국가와의 기술 발전의 수준을 맞춰야 합니다."
 POL_cruiser_tank_experiments:0 "중형전차 개발"
 POL_cruiser_tank_experiments_desc:0 "전차 설계의 기초를 갖춤으로써, 우리는 복잡한 기계화 설계의 영역에서 우리 자신의 길을 시작할 준비가 되었습니다."
 POL_artillery_modernisation:0 "포 현대화"
 POL_artillery_modernisation_desc:0 "효과적인 전개를 위해 우리 장병들에게 필요한 지원을 늘리고 이를 현대화하는 일에 소홀해서는 안됩니다."
 POL_anti_tank_guns:0 "대전차포"
 POL_anti_tank_guns_desc:0 "어떠한 적도 우리에게 쉽사리 전차를 전개할 수 있습니다. 우리는 그들을 '따뜻하게' 환대할 준비를 해야 합니다."
 POL_army_modernisation:0 "육군 현대화"
 POL_army_modernisation_desc:0 "현대인을 위한 현대 무기!"
 POL_air_base_expansion:0 "공군기지 확장"
 POL_air_base_expansion_desc:0 "항공 지원이 현대전에 필수적인 것처럼 공군기지도 항공 지원에 필수적입니다."
 POL_fighter_modernisation:0 "전투기 현대화"
 POL_fighter_modernisation_desc:0 "전투기는 모든 공군의 중추이기에, 우리의 전투기 또한 도태되게 두어서는 안 됩니다. 우리 공군 발전에 맞추어, 전투기도 발전되야 합니다."
 POL_air_innovations:0 "공군 혁신"
 POL_air_innovations_desc:0 "공군 전략과 전술 분야에서는 아직도 연구해야 할 부분이 많습니다."
 POL_heavy_fighter_concept:0 "중전투기 개념"
 POL_heavy_fighter_concept_desc:0 "우리는 공세로 나아갈 수 밖에 없고, 이에 적의 국경 내에서 작전활동을 할 수 있는 새로운 형태의 전투기가 필요합니다."
 POL_naval_bomber_experiments:0 "뇌격기 실험"
 POL_naval_bomber_experiments_desc:0 "바다에서의 공중우세는 지상에서만큼이나 중요합니다. 바다에서의 전쟁에 특화된 항공기의 개발은 그 목적을 달성하기 위한 방법입니다."
 POL_medium_bomber_focus:0 "중폭격기 중점"
 POL_medium_bomber_focus_desc:0 "정확한 폭격 원리의 확장을 통해  보조적 역할의 수행을 위한 연장된 작전 반경이 개선되었습니다."
 POL_light_bomber_focus:0 "경폭격기 중점"
 POL_light_bomber_focus_desc:0 "근접항공지원을 위한 급강하 폭격의 가치는 과소평가할 수 없습니다."
 POL_air_modernisations_programme:0 "공군 현대화 계획"
 POL_air_modernisations_programme_desc:0 "항공 이론은 기술 만큼이나  중요합니다. 우리의 조종사들을 위한 새로운 계략이 발전되기를 기다리고 있습니다."
 POL_rocket_development:0 "로켓 개발"
 POL_rocket_development_desc:0 "속도는 모든 항공 특성의 기반이 됩니다. 로켓과 제트 엔진은 모든 이전의 한계를 이론적으로 뛰어넘게 할 것입니다."
 POL_develop_polish_ship_building:0 "폴란드 전함 개발"
 POL_develop_polish_ship_building_desc:2 "단치히는 나치당의 사악한 정권에 의해 갈 길을 잃었고, 우리는 나치 정권의 사악한 봉쇄를 전복시킬 방법을 찾아야 합니다. 우리는 단치히를 다시 되찾지 못할 수도 있지만, 그디니아를 단치히와 경쟁할 수 있는 거대한 항구로 만들 수 있을지도 모릅니다."
 POL_study_foreign_built_ships:1 "영국 함체 디자인 연구"
 POL_study_foreign_built_ships_desc:1 "영국 해군은 수십 년 동안 폴란드와 동맹 관계를 유지해왔지만, 최근 들어 영국의 유화정책으로 폴란드는 의지할 수 있는 친구가 사라진 위태로운 처지에 놓이게 되었습니다. 아마도 영국인들의 함체 디자인을 연구함으로써, 우리는 영국 함체와 동등한 효율성과 웅장한 함대들을 생산할 수 있을 것입니다."
 POL_a_cruiser_navy:0 "순양 해군"
 POL_a_cruiser_navy_desc:0 "우리의 작전이 바다에서 이루어지기 위해서는 대형화된 함선이 필요할 것입니다."
 POL_import_submarine_technology:1 "ORP 오제우"
 POL_import_submarine_technology_desc:1 "현대 해전은 파도 위아래 관계없이 전투가 발생해 승리하고 있으며 독일의 유보트와 경쟁하려면 폴란드 잠수함을 설계하고 보급해야 합니다."
 POL_commerce_attack:0 "통상 파괴 전술"
 POL_commerce_attack_desc:0 "잠수함 없이는 어떠한 해군도 완성될 수 없습니다. 우리의 잠수함은 최적의 치사성을 갖추기 위해 조직화될 필요하기 있습니다. 함대의 다른 함선들처럼 말이지요."
 POL_the_twin_threats:1 "해군 현대화 재개"
 POL_the_twin_threats_desc:1 "이제 우리는 우리의 해안을 다시 장악하게 되었고, 해군의 현대화를 재개할 수 있게 되었습니다. 승리는 우리 산업에 종사하기 이전에 해전의 교리를 연구하는 것에서 올 것입니다."
 POL_coastal_defense:1 "적당한 수준의 현대화"
 POL_coastal_defense_desc:1 "우리의 해안선이 짧음과 동시에 경제적인 규모도 작기 때문에, 우리 해군의 현대화는 적절한 수준으로만 진행해야 합니다. 구축함은 해안선을 방어하는 저렴하고 효율적인 방법이므로, 우리는 이것들에 투자해야 합니다."
 POL_strike_force:1 "용의 야망"
 POL_strike_force_desc:2 "폴란드 해군은 현대화를 위한 노력에 있어 지금까지 겸손하고 미온적이었지만, 더 이상은 아닙니다. 위대한 폴란드의 용이 파도에 올라타면 독일인과 러시아인 모두 용의 포효에 벌벌 떨 것입니다. 용이 지평선 위에 짐승처럼 떠오를 때 말입니다!"
 POL_baltic_navy:1 "발트의 수호자"
 POL_baltic_navy_desc:1 "어느 누구도 우리의 해안선 봉쇄를 뚫고 들어올 수 없을 것이며, 어느 누구도 폴란드와 그 동맹국들의 해안에 정박할 수 없을 것입니다. 발트해는 그 누구의 영해도 아닌 우리 폴란드의 영해입니다."
 POL_strengthen_the_polish_state:0 "폴란드 국가 강화"
 POL_strengthen_the_polish_state_desc:0 "우리는 갈라져서 싸울 여력이 없습니다. 변화를 이끌어내는 우리의 힘은 세나테와 세임에서 우리의 단결에 비례합니다."
 POL_defensive_focus:0 "방어 중점"
 POL_defensive_focus_desc:0 "우리가 장차전을 시작하지는 않겠지만, 끝낼 수는 있을 것입니다."
 POL_polish_militarism:0 "폴란드 군국주의"
 POL_polish_militarism_desc:0 "지난 전쟁들은 우리를 낙담하게 하였을지도 모르지만, 우리는 패배하지 않았습니다. 우리는 장병들의 용기와 장교들의 숙련으로 다시 일어설 것입니다."
 POL_polish_revanchism:0 "폴란드 보복주의"
 POL_polish_revanchism_desc:0 "몇몇 나라들은 아주 짧은 시간에 아주 많은 것을 잃었습니다. 만약 정의가 있다면, 우리는 어떻게 해서든 잃어버린 것을 되찾아야 합니다."
 POL_poland_first:0 "폴란드 제일주의"
 POL_poland_first_desc:0 "국가의 이익은 이른바 \"진실\"보다 우선해야 합니다. 마치 우리가 우리의 운명을 벼려나가는 것처럼, 우리 스르로를 완성할 것입니다."
 POL_ideological_fanaticism:1 "민족주의 교육"
 POL_ideological_fanaticism_desc:1 "수많은 젊은이들이 전국의 대학교에 다니고 있고, 우리는 우리가 건설하고 있는 폴란드의 이상을 그들의 마음속에 심어줄 절호의 기회를 놓치고 있습니다. 젊은이들은 애국자, 투사, 그리고 폴란드 이상의 보루가 되도록 격려받아야 합니다!"
 POL_the_between_the_seas_concept:0 "바다 사이의 개념"
 POL_the_between_the_seas_concept_desc:1 "유제프 피우수츠키는 폴란드인, 루마니아인, 옛 폴란드-리투아니아 연방의 일원들, 그리고 심지어 이탈리아인들에 걸쳐, 각자의 주권을 양보하지 않고도 상호간의 지속적인 생존을 위해 협력하는, '바다 사이의 국가' 연합에 대한 야망을 가지고 있었습니다. 이제, 우리는 피우수츠키의 대담한 비전을 실현시킬 수 있는 위치에 섰습니다. 루마니아로 손을 뻗음으로써, 우리는 미엥제모제를 현실화하는 첫 걸음을 내딛을 것입니다!"
 POL_treaty_with_lithuania:0 "리투아니아와의 조약"
 POL_treaty_with_lithuania_desc:0 "오랜 원한은 과거로 묻어둘 필요가 있습니다. 앞으로 펼쳐질 어두운 시대에는 친구가 필요합니다."
 POL_the_baltic_alliance:1 "발트 3국과의 동맹"
 POL_the_baltic_alliance_desc:0 "혼자서는 충분히 많은 친구를 사귈 수 없습니다."
 POL_internationalism:0 "국제주의"
 POL_internationalism_desc:0 "우리의 적의 적은 우리의 친구가 될 수 있습니다."
 POL_authoritarianism:0 "권위주의"
 POL_authoritarianism_desc:0 "민주주의는 어려운 문제를 해결하기 위해서는 약한 해결책입니다. 권력이 군사력에 의해 행사된다면, 여론이라는 족쇄로부터 자유로워 질 것입니다."
 POL_paramilitarism:0 "준군사주의"
 POL_paramilitarism_desc:0 "군사 원칙은 군사 영역 외에도 적용됩니다. 이러한 규율로써 잘 훈련된 사회의 모든 구성요소를 통해서, 모든 시민이 바로 무장할 수 있게 될 것입니다."
 POL_go_right:0 "우파로"
 POL_go_right_desc:0 "힘만이 추구할 만한 가치가 있습니다. 이웃 나라들은 이를 진리로서 받아들였습니다. 우리 또한 그러해야 할 것입니다."
 POL_military_youth:0 "유소년 군사조직"
 POL_military_youth_desc:0 "규율과 국가 이념을 고취하는 조직에 속한 우리의 어린이들을 소속시킴으로써, 징병 가능한 충성스러운 미래 세대를 육성할 수 있습니다."
 POL_seek_accommodation_with_germany:0 "독일과의 협상 모색"
 POL_seek_accommodation_with_germany_desc:0 "왜 우리가 싸워야 합니까, 우리는 다르기 보다는 같지 않습니까?"
 POL_go_left:0 "좌파로"
 POL_go_left_desc:0 "오직 우리 국민의 통합만이  우리를 먹어치우려는 적의 위협으로부터 대비하게 합니다."
 POL_political_commissars:0 "정치장교"
 POL_political_commissars_desc:0 "군에 대한 통제력을 유지하기 위해, 정치장교가 임명될 것입니다. 그들은 당 정책에 대한 군의 충성을 유지할 것입니다."
 POL_seek_accommodation_with_USSR:0 "소련과의 협상 모색"
 POL_seek_accommodation_with_USSR_desc:0 "소련은 우리와 마찬가지로 전쟁을 가능한 원하지 않습니다. 아마도 유혈 사태를 피하고 우리의 역사를 수용하게 할 길이 있을 겁니다."
 POL_liberalism_focus:1 "자유주의"
 POL_liberalism_focus_desc:1 "우리는 폭군과 독재자의 수준이 되지 않을 것입니다. 국가는 국민을 섬기고, 그 반대는 안 된다는 것을 절대 잊지 마세요."
 POL_intervention_focus:0 "개입 중점"
 POL_intervention_focus_desc:0 "자유를 소중하게 생각한다면, 우리 자신을 위해서만이 아니라 여러 나라를 위해서 자유를 지켜야 합니다. 설령 전쟁이 필요하다고 하더라도!"
 POL_draw_closer_to_britain:0 "영국과 더 가까이"
 POL_draw_closer_to_britain_desc:0 "영국은 침략자의 대두로부터 우리의 독립을 지키기 위해 전념해 왔습니다. 우리는 감사를 위해 필요한 조치를 취할 필요가 있습니다."
 POL_volunteer_corps:0 "의용 군단"
 POL_volunteer_corps_desc:0 "망설이는 자는 자유를 지킬 수 없습니다. 다만 자유를 욕보일 뿐입니다. 그러나 자유를 지키기 위해 스스로 일어난 이들에게는 이를 위한 수단이 주어져야 합니다."
 POL_militarism_focus:0 "폴란드 군국주의"
 POL_authoritarianism_focus:0 "권위주의"
 POL_polish_revanchism_focus:0 "폴란드 보복주의"
 POL_slavic_revanchism:0 "폴란드 혁명주의"
 POL_internationalism_focus:0 "국제주의"
 POL_invite_to_faction_tooltip:0 "[Root.GetFlag]§Y[Root.GetName]§!의 세력에 초대되었습니다.\n"
 POL_central_defence_of_poland:0 "폴란드 중앙방위군"
 POL_central_defence_of_poland_desc:0 "폴란드는 국경에 대한 수많은 위협으로부터 방어하기 위해 필요한 장비가 부족합니다. 국방부를 확장함으로써 점령하의 폴란드를 잔혹하게 만들려는 군대와 싸울 준비가 될 것입니다."
 POL_modernize_congressional_factories:0 "폴란드 입헌왕국 지역의 공장 현대화"
 POL_modernize_congressional_factories_desc:0 "폴란드 입헌왕국이 존재하던 지역은 우리 국가의 지역 중에서도 가장 크고 잘 통합된 지역이며, 폴란드의 성장에 있어 가장 큰 잠재성을 지니고 있습니다. 바르샤바와 같은 주요 도시들을 현대화함으로써, 우리는 폴란드 입헌왕국이 존재하던 지역을 우리 국가의 산업 심장부로 변화시킬 것입니다."
 POL_expand_katowice_mines:0 "카토비체 자원 개발"
 POL_expand_katowice_mines_desc:1 "비교적 작은 크기에도 불구하고, 상부 실레시아는 강철과 알루미늄의 보고입니다. 비록 실레지아 전체를 통제하는 것이 이상적이겠지만, 우리는 지금으로서는 실레지아 상층부의 산업을 최대한 활용해야 합니다."
 POL_abolish_segregated_seating:0 "분리 좌석 폐지"
 POL_abolish_segregated_seating_desc:0 "폴란드는 민족, 문화, 신앙이 다른 사람들의 풍경이지만, 우리 교육에서는 그들을 따로 떼어놓았습니다. 만약 그들이 진정으로 모두 폴란드인이라면, 그들은 함께 있어야 하고 자유롭게 생각을 공유해야 합니다. 분리형 좌석은 우리 교육의 제약일 뿐이며 폐지되어야 합니다."
 POL_agrarian_reform:0 "농업 개혁"
 POL_agrarian_reform_desc:2 "농민의 파업이 임박했습니다. 전국적으로 식량 가격이 치솟고 있고, 우리 산업과 폴란드 정부의 극빈층 지원 조치 부재는 농민들에게 큰 불안을 야기하고 있습니다. 그러나 충분한 투자와 개혁으로 농민들의 요구를 충족시킬 수 있을 것입니다."
 POL_invest_in_eastern_poland:0 "폴란드 동부에 투자"
 POL_invest_in_eastern_poland_desc:0 "동쪽은 황량한 땅인 탓에 러시아인과 폴란드인 모두에게 완전히 무시당했습니다. 그러나 그 곳은 공장을 짓기에 이상적인 장소들이 넘쳐나고, 함께 일할 수 있는 많은 사람들이 있는데, 우리가 그러한 것들에 투자 해야합니다."
 POL_complete_the_plan:0 "계획 완료"
 POL_complete_the_plan_desc:0 "폴란드 산업화의 다음 4개년 계획을 반영하고 계획을 준비해야 할 때가 왔습니다! 우리가 폴란드의 산업과 해군에 더 많은 투자를 할수록, 우리는 폴란드의 미래 산업 잠재성을 발휘할 수 있을 것입니다."
 POL_woo_the_sanation_generals:0 "사나차의 장군단 지지"
 POL_woo_the_sanation_generals_desc:0 "사나차 운동에 참여한 군 참모들은 정권에 충성하지 않으며 불만을 가지고 있습니다. 누군가는 사나차 운동의 자만 때문에 군 참모들을 숙청해야 한다고 말하지만, 우리는 이들이 교체되기엔 너무 가치 있는 사람들이라는 것을 알고 있기에 어쩔 수 없습니다."
 POL_sanationist_army:0 "사나차의 군대"
 POL_sanationist_army_desc:0 "충성스러운 사나차 운동의 상부 지휘권이 우리의 통제 아래에 있으니, 이제 이 군대에 참여한 옛 보초병의 경험을 활용할 때가 왔습니다."
 POL_purge_the_sanation:0 "사나차 숙청"
 POL_purge_the_sanation_desc:0 "사나차 장군들은 변덕스럽고 불성실하며, 모국 폴란드보다 그들 자신에게 더 충성하고 있습니다! 우리는 사나차 쿠데타에 연루된 고위 지휘부의 모든 장군들을 반드시 숙청해야 합니다!"
 POL_appoint_new_officers:0 "새로운 장교 임명"
 POL_appoint_new_officers_desc:0 "우리의 군 참모들이 불충한 장군들을 모두 숙청했으니, 이제 성채나 좌익, 우익에 충성하지 않고 오직 폴란드의 주권을 위해 깊이 고민하는 이들에게 힘을 실어줄 수 있는 기회가 왔습니다."
 POL_new_military_academy:0 "새로운 사관학교"
 POL_new_military_academy_desc:0 "우리의 최고사령부는 불모지와 공허함을 낳았지만, 이것은 미래를 위한 씨앗을 심을 수 있는 절호의 기회를 남겼습니다. 즉, 이것은 미래의 장군들이 우리나라에 충성하고 전쟁 교리에 대해 높은 교육을 받을 수 있도록 보장합니다. 전국의 사관학교에 자금을 지원함으로써, 우리는 어떤 새로운 폴란드 장교들이 그들의 전임자들보다 더 높은 역량을 갖출 수 있도록 보장할 것입니다."
 POL_attract_foreign_motors:0 "외국 자동차 회사 유치"
 POL_attract_foreign_motors_desc:0 "일부에서는 LRL의 원래 폴란드식 디자인이 폴란드식 전동식 장비의 미래라고 주장하지만, 단순히 휠을 재조정할 수 있는 상황에서 왜 다시 개발해야 하는 이유는 무엇입니까? 외국 자동차 회사들은 재료를 더 저렴하고, 더 빠르고, 더 강하게 만드는 기술을 익혔기 때문에 우리를 위해 디자인 장비에 그들을 초대하는 것은 현명한 선택일 것으로 보입니다!"
 POL_adaptive_designs:0 "적응형 설계"
 POL_adaptive_designs_desc:0 "외국의 디자이너들에 대한 우리의 면허를 유지하는 것은 국가에 큰 비용이 들겠지만, 아마도 민간 부문에서 사용하기 위해 우리의 군사 디자인의 용도를 변경할 수 있는 방법이 있을 것입니다. 우리 자재의 일부를 부유층에 분배함으로써, 우리는 이러한 외국 디자인 회사들을 고용하는 데 드는 비용을 줄일 수 있습니다."
 POL_complete_april_constitution:0 "4월 헌법 제정"
 POL_complete_april_constitution_desc:0 "4월 헌법은 폴란드를 대통령에게 중앙집권화된 권위주의 체제로 만들기 위해 고안된 일련의 개혁입니다. 사나차 정부는 이 법안으로 합법화되었지만 여전히 이전 정부를 동경하는 사람들이 있습니다. [ROOT.GetLeader]의 권한을 강화하고 폴란드 국가를 더욱 더 중앙집권화하려면 4월 헌법을 완성해야 합니다!"
 POL_consolidate_sanation_government:0 "사나차 정부 강화"
 POL_consolidate_sanation_government_desc:1 "유제프 피우수츠키 사후, 사나차 정부는 분열되고 어지럽혀졌습니다. 정부는 성채, 사나차 좌파, 사나차 우파 세 갈래로 분열되었습니다. 성채가 독재정권을 계속 유지할 수 있을지는 불확실하지만, 다가오는 전쟁의 폭풍을 견뎌낼 희망을 가지기 위해 정부는 이 우유부단한 상태로부터 벗어나야 합니다."
 POL_the_castle:0 "성채"
 POL_the_castle_desc:0 "성채란 이그나치 모시치츠키의 지도 아래에 바르샤바 성에서 통치하는 이들을 의미합니다. 성채의 정부에 협력하며 현상유지를 추구하는 든든한 지지자들은 국가를 안정적으로 지켜내고 사나차 운동의 좌우익이 쿠데타를 선동할 기반을 방지할 것입니다."
 POL_eliminate_socialist_parties:0 "사회주의 정당 해산"
 POL_eliminate_socialist_parties_desc:0 "사회주의는 빠르게 세계를 장악하고 있는 이념이지만, 근본적으로 정부의 이상과는 양립할 수 없습니다. 좌파는 농경 정당과 사민당의 형태, 그리고 반역적인 공산당의 형태로 우리를 반대합니다. 우리 국가의 지속적인 안정과 안보를 위해 모든 형태의 사회주의가 받아들여져서는 안 되며 모든 사회주의 정당은 해산되어야 합니다."
 POL_dissolve_the_sejm:0 "세임 해산"
 POL_dissolve_the_sejm_desc:0 "사나차 정권 하에서 세임은 폴란드가 민주주의를 받아들였던 시절의 흔적으로만 남아 있습니다. 이제는 세임의 모든 권력을 뜯어내어 세나테와 성채의 원로들에게 부여해 줄 때가 왔습니다."
 POL_promote_chemical_industry:0 "화학 산업 지원"
 POL_promote_chemical_industry_desc:0 "이그나시 모시키는 이전 정부에서 지식인이자 화학자였습니다. 이제, 폴란드 국가의 수장인 모시키는 화학 산업과 그 연구를 지원할 수 있는 위치에 서 있습니다."
 POL_camp_of_national_unity:0 "독재정 유지"
 POL_camp_of_national_unity_desc:0 "광적인 좌파와 우파는 더 이상 정부에 실질적인 위협이 될 힘을 가지고 있지 않으며, 이제 그들을 공식적으로 해산하고 이그나시 모시키의 지도력을 유지하며 폴란드의 미래를 새로운 밝은 미래로 인도하는 일만 남았습니다."
 POL_the_sanation_left:0 "사나차 좌파"
 POL_the_sanation_left_desc:1 "발레리 스와베크에게 충성하는 산티아고 좌파는 스와베크가 피우수트스키의 진정한 후계자라고 생각하고 우익과 성채 처럼 정부로부터 배척당하기 보다는 야당과 타협을 모색하는 사람들을 나타냅니다. 이들과의 협력이 우파를 뒤엎을 것 같지만 좌파는 유능한 장관 내각을 세우는 데 필요한 내부 권력을 쥐고 있습니다."
 POL_modus_vivendi:0 "잠정협약"
 POL_modus_vivendi_desc:0 "사나차 좌파는 우리 주 내의 야당과 타협을 모색하고 있습니다. 그들에게 정부 내에서의 권력 일부를 주고 야당 의원들에게 적절한 대의권이 주어지면, 그들은 더 이상 독재 정권에 대항하지 않을 수도 있을 것입니다."
 POL_draft_a_new_constitution:0 "새로운 헌법 제정"
 POL_draft_a_new_constitution_desc:0 "폴란드 헌법을 개정하는 것은 스와베크의 오랜 꿈이었고, 그렇게 할 수 있는 권리가 그에게 주어지면 폴란드에 대한 직접적인 통제권을 부여하고 4월 헌법을 개정할 수 있을 것입니다."
 POL_department_for_home_defence:0 "내무부 설립"
 POL_department_for_home_defence_desc:0 "폴란드는 오랫동안 우리 국경의 양쪽에 있는 적들로부터 방어하는데 필요한 국내 방어가 부족했습니다. 우리는내무부를 설립함으로써, 우리는 국가를 방어하는데 필요한 방법을 터득할 것입니다."
 POL_legion_of_merit:0 "훈공장"
 POL_legion_of_merit_desc:0 "발레리 스와베크가 생각해낸 아이디어인 \"훈공장\"은 자신이 국가에 큰 도움이 된다는 것을 증명한 폴란드 국민들에게 주어집니다. 공훈장을 받은 폴란드 국민들은 사나챠 내의 지위를 인정받습니다. 그렇기 때문에 아마도 훈공장을 받은 국민들은 정권에 불만을 가질 이유가 없을 것입니다."
 POL_the_left_chairman:0 "좌파 의장"
 POL_the_left_chairman_desc:0 "사나차 운동에서 좌파와 우파는 이념적으로 양립할 수 없습니다. 우리는 우파가 제안하는 개혁에서 이익을 얻을 수 있겠지만, 폴란드의 이익을 가장 마음속에 담아두고 있는 것은 좌파이며, 아마도 그들에게 더 큰 힘을 부여함으로써 우파를 완전히 배제할 수 있을 것입니다..."
 POL_common_organization_of_society:0 "사회 공동 조직"
 POL_common_organization_of_society_desc:0 "스와벡은 오랫동안 BBWR을 \"사회 공동 조직\"이라고 부르는 권력구조로 대체하려는 야망을 가지고 있었습니다. 이 구조는 폴란드의 주와 마을에 지방 자치권을 부여하고, 전쟁 시기에 지방 정부에 간섭할 준비가 된 강력한 권위주의 정권에서 정부를 중앙 집중화시킬 것입니다. 좌파가 권력을 잡았으니 스와벡은 마침내 자신의 야망을 이룰 수 있을 것입니다."
 POL_dissolve_the_bbwr:0 "성채의 새로운 왕"
 POL_dissolve_the_bbwr_desc:0 "좌파는 독재정권 내부에서 매우 영향력 있고 강력한 집단으로 성장했고, 모시치츠키의 대통령 직함은 그저 상징으로 전락했습니다. 이제 우리가 해야 할 일은 이 상황을 공식적으로 확정하고 정부로부터 성채의 모든 흔적을 지워버림으로써, 스와베크를 국가 권력의 정점으로 이끄는 것입니다."
 POL_the_sanation_right:0 "사나차 우파"
 POL_the_sanation_right_desc:0 "사나차 운동의 우파는 에드바르트 리츠시미그위 군부총감의 추종자들이며, 주로 장군들과 고위 군 참모들로 구성되어 있습니다. 우파는 사나차 정부의 군사적 실세로서, 정부의 통제권을 장악할 수 있는 최고의 위치를 점하고 있습니다. 그들을 인정하고 권력을 양보하면 그들은 성채에 대한 지속적 충성을 보장할 것이며, 잠재적으로 그들을 성채에 완전히 편입시킬 수도 있을 것입니다."
 POL_support_right_paramilitaries:0 "우파 준군사조직 제안"
 POL_support_right_paramilitaries_desc:0 "폴란드 정치 지형의 팔랑지스트들은 종종 광신적이고 파시스트적이며 심지어 나치에 필적하는 것으로 묘사되어 왔지만, 그들의 수사학은 폴란드 애국자들에게 어필되고 있고, 예지 루트코프스키는 폴란드 독립을 위해 싸우고 죽을 준비가 된 젊은 자원 봉사자들로 구성된 준군사 조직을 설립할 것을 제안합니다."
 POL_codify_national_unity:0 "국민 통합 캠프"
 POL_codify_national_unity_desc:0 "국민 통합 캠프는 산권파와 성채의 공동 이익을 대변하고 있지만, 지금까지는 단체의 정책과 목표가 모호했습니다. 그러나 우리는 4월 헌법을 개정하여 민족주의, 법질서, 반공산주의라는 우리의 가치를 우리나라의 근간으로 정할 것입니다."
 POL_second_man_of_the_state:0 "국가의 2인자"
 POL_second_man_of_the_state_desc:0 "사나차 좌파가 충분히 고립되었으므로, 이제 리츠시미그위와 모시치츠키는 정부에 대한 모든 영향력에서 좌파를 몰아낼 수 있을 것입니다. 리츠시미그위는 “2인자”로 불리게 될 것이고, 이는 전시에는 모시치츠키가 사나차 우파와 군부에게 대통령의 권한을 넘겨야 한다는 것을 의미합니다."
 POL_ozon:1 "OZN의 승리"
 POL_ozon_desc:0 "비록 모시키가 전쟁 때 자리를 양보한다는 합의일 뿐이며, 국경에서의 위협은 우리가 대항할 수 있는 것 이상이며 전쟁이 곧 닥칠 것이 분명합니다. 미그위가 국가를 완전히 통제하게 되면, 우리 군부와 민간 정부는 하나가 될 것이고, 폴란드 주권을 위협하는 자와 싸울 준비가 될 것입니다."
 baltic_security_opinion:0 "발트해 보호"
 POL_align_with_the_west:0 "서방과 가까이"
 POL_align_with_the_west_desc:0 "영국, 프랑스, 그리고 다른 서방 강대국들은 오랫동안 폴란드 주권의 충실한 수호자였으므로 우리는 그들과의 관께를 유지하고 그들과 함께 우리 국가의 안보를 유지하는 것이 좋은 선택일 것입니다."
 POL_lithuanian_ultimatum:0 "리투아니아 최후통첩"
 POL_lithuanian_ultimatum_desc:0 "빌뉴스 합병을 기점으로 지난 몇 년 간, 서로의 군사적 충돌은 없었지만 우린 공식적으로 전쟁 중이었습니다. 독일이 전쟁의 위협을 이용하여 대륙에서 원하는 것이라면 뭐든지 떼어가고 있는 지금, 어쩌면 우리는 리투아니아에게 독일과 같은 방법을 이용해야 될지도 모르겠습니다. 전쟁의 위협에서 벗어나기 위해서 이 적대적 행위를 우리 두 나라 모두를 위해서 멈추자고 요구해야겠습니다."
 POL_lithuanian_alliance:0 "리투아니아에 동맹 제의"
 POL_lithuanian_alliance_desc:0 "우리는 북쪽의 과거의 적들과 평화를 이루었지만, 이제 우리는 친구로서 함께 앞으로 나아가는 법을 배워야 합니다. 우리의 적과 동맹은 흔하니 리투아니아도 우리와 같은 힘을 가진 게 당연하겠죠."
 POL_lithuanian_annexation:0 "리투아니아 합병 요구"
 POL_lithuanian_annexation_desc:0 "오스트리아와 독일의 사례처럼, 단지 공격적으로 요구한다면 오래된 연합을 복원할 수 있다는 것이 명백해졌습니다. 아마도 우리는 리투아니아인들이 더 큰 국가, 예를 들어 폴란드에 산다면 훨씬 더 안전할 것이라고 제안할 수 있을 것입니다."
 POL_restore_the_sejm:0 "세임 복원"
 POL_restore_the_sejm_desc:0 "4월 헌법의 도입은 실수였고 시급히 개정되어야 합니다. 권력은 다시금 세임에게 돌려주어야 하고, 세임에서 우리는 이 나라의 미래를 어떻게 열어갈지 민주적으로 결정해야 합니다."
 POL_plan_west:0 "서부 계획"
 POL_plan_west_desc:0 "추축국이 우리의 목을 조르고 있습니다. 정부의 몇몇은 [GER.GetLeader] 와 우리의 관계가 우호적이라 믿지만, 우리는 독일을 신뢰할 수 없으며, 폴란드의 미래를 보장하기 위해서는 서방의 광범위한 계획이 필요하다는 것을 알고 있습니다."
 POL_the_prusya_line:1 "동프로이센 방어선"
 POL_the_prusya_line_desc:0 "동프로이센은 독일군의 요충지이며, 현재 우리의 방어군과는 큰 차이가 있습니다. 프로이센 국경을 따라 요새를 확장함으로써 우리 군대는 북쪽의 위협으로부터 폴란드를 더 잘 지킬 수 있을 것입니다."
 POL_invest_anti_air:0 "대공 기술 투자"
 POL_invest_anti_air_desc:0 "우리가 공중에서 독일 공군을 능가할 수 있을 것 같지는 않지만, 대신 지상에서 대공 무기 개발에 많은 투자를 할 수 있다면 독일 공군을 능가할 필요는 없습니다. 모든 주에 보포스가 있기 때문에 독일 조종사들은 우리의 총을 만나기 전까지 멀리 갈 수 없습니다."
 POL_the_prusya_army:1 "동프로이센 방어군"
 POL_the_prusya_army_desc:0 "동프로이센과 폴란드의 국경은 비참하게도 무방비 상태입니다. 동프로이센 방어선에 대한 우리의 모든 투자는 병사들이 방어선을 관리하지 않는 이상 아무 의미가 없습니다."
 POL_expand_poznan_forts:0 "포즈난 요새 확장"
 POL_expand_poznan_forts_desc:0 "포즈난은 이미 수많은 벙커와 핵심 수비 구조물이 포진해 있지만, 그렇다 하더라도 개선할 여지가 아직 많습니다. 포즈난은 적에 대항하는 첫 번째 방어선이며, 비용이 얼마가 들어가더라도 개선되어야 합니다."
 POL_local_western_plans:0 "서부 지역 방어 계획"
 POL_local_western_plans_desc:0 "폴란드-독일 국경을 따라 주요 전략적 지역들이 있습니다. 순전히 지역적인 차원에서 포괄적인 계획을 세우고 적절한 시기에 실행하는 것은 우리의 더 큰 전투 계획만큼이나 폴란드 국가의 지속적인 생존을 위해 필요한 것입니다."
 POL_sudeten_mountaineers:0 "주데텐란트의 산악병"
 POL_sudeten_mountaineers_desc:0 "주데텐란트는 그리 안정적이지 못한 국경지대이지만, 그만큼 특수한 위치에 있고 방어하기에 유리합니다. 산악에서의 전투에 뛰어난 병사들을 훈련시키면 자올지에의 험난한 산악에서 독일군을 압도할수 있을 것입니다!"
 POL_complete_plan_west:0 "서부 계획 완료"
 POL_complete_plan_west_desc:0 "폴란드군 최고사령부는 독일 측과의 피할 수 없는 충돌을 대비할 적절한 계획이 수립되었고, 서부 국경의 계획 수립이 완료된 것에 만족하고 있습니다."
 POL_sabotage_polish_industry:0 "폴란드 산업 사보타주"
 POL_sabotage_polish_industry_desc:0 "적들은 우리보다 훨씬 더 강력한 군대를 가지고 있습니다. 우리가 설자리를 영원히 잃지 않을 것이라는 망상에 빠져있으면 좋겠지만, 진실은 우리가 영원히 버틸 수는 없다는 것입니다. 하지만 우리의 공장과 철도를 언제든 폭파시킬 수 있도록 준비해둔다면, 만약 적들이 시설을 점령한다 해도 사용할 수 없도록 만들 수 있을 것입니다."
 POL_plan_east:0 "동부 계획"
 POL_plan_east_desc:0 "We have been in and out of military conflict with the Russians for centuries and we can safely assume that [SOV.GetLeader] will, like [SOV.GetLeader.GetHerHis] predecessors will attempt an invasion of Poland. They must not succeed this time, plans must be drawn to ensure Poland’s decisive victory over [SOV.GetNameDef]!"
 POL_eastern_conscripts:0 "동부에서의 징집"
 POL_eastern_conscripts_desc:0 "동부의 이주민 대다수는 스스로를 폴란드인보다는 우크라이나인이나 벨라루스인으로 생각하지만, 그와는 상관없이 그들이 전쟁에서 싸우도록 설득해야 합니다! 폴란드를 위해 싸울 사람은 적을지 몰라도, [SOV.GetAdjective]에 대항하여 기꺼이 총을 들 사람은 수없이 많으니까요!"
 POL_belorussian_army:0 "벨라루스인 군대"
 POL_belorussian_army_desc:0 "There are ample independent military groups willing to fight against [SOV.GetNameDef] within Belarus, all that we need do is grant them official recognition and offer them military leadership."
 POL_ruthenian_army:0 "루테니아인 군대"
 POL_ruthenian_army_desc:0 "동부의 폴란드인과 우크라이나인 사이에서는 반[SOV.GetAdjective] 감정이 팽배합니다. 자금과 군사 지도력만 갖춘다면, 이 준군사조직들은 우리 군대에 큰 도움이 될 것입니다."
 POL_fortification_of_belarus:0 "북부 요새화"
 POL_fortification_of_belarus_desc:0 "The north side of Eastern Poland is little but a series of dense forests with scarcely a trace of civilization among them. This cannot continue to be so in the event of an invasion; these forests must be transformed into a shield against Bolshevism!"
 POL_fortification_of_ukraine:0 "우크라이나 요새화"
 POL_fortification_of_ukraine_desc:0 "The east is underdeveloped and agrarian, and Polish Ukraine remains a soft spot in Poland’s south primed for an invasion. Some basic fortifications must be constructed along the border if we are to keep our nation safe!"
 POL_supply_the_rail_nexus:0 "Supply the Rail Nexus"
 POL_supply_the_rail_nexus_desc:0 "폴란드 동부 철도의 상태는 폴란드 중부 지역과는 비교할 수 없을 정도로 열악합니다. [SOV.GetNameDef] 와 벌일 전쟁의 승패는 보급의 통제에 달려있으며, 우리 군대를 위한 제대로 된 보급망을 갖추는 것은 가장 좋은 출발점일 것입니다."
 POL_local_eastern_plans:0 "동부 지역 방어 계획"
 POL_local_eastern_plans_desc:0 "Often our own military staff can be trusted to devise plans amongst themselves, but in a war like this, direct intervention on a small scale is necessary. Every inch of ground matters, and we must apply our expertise to the smallest of conflicts if we are to halt [SOV.GetAdjective] imperialism!"
 POL_complete_plan_east:0 "동부 계획 완료"
 POL_complete_plan_east_desc:0 "The Polish military high command are satisfied that adequate plans have been drawn for the inevitable conflict with the [SOV.GetAdjective] and the time for Plan East has come to an end."
 POL_prepare_for_the_inevitable:0 "불가피한 상황 대비"
 POL_prepare_for_the_inevitable_desc:0 "We have held out for as long as we can, but with what we have lost, it is time to admit defeat. Poland is gone, but the Polish spirit lives on, and she remains on the prowl even in exile. With enough support from our allies, we shall be capable of fielding an army of exiles, supporting our comrades still resisting occupation back home, and filling our enemy’s ranks with men and women loyal to Poland."
 POL_foreign_air_support:0 "외국의 공군 지원"
 POL_foreign_air_support_desc:0 "동맹국의 도움이 있다면, 한층 더 강력한 공군을 배치할 수 있을 것입니다. 공장과 장비를 구매하는 것은 폴란드 망명 정부 공군의 첫 시작에 불과합니다!"
 POL_foreign_army_support:0 "외국의 육군 지원"
 POL_foreign_army_support_desc:0 "매일 폴란드에서 우리 대열에 복무하기 위해 오는 난민들과 함께 우리는 그들에게 소총만 제공하면 됩니다. 우리가 해야 할 일은 동맹 산업에 대한 추가 통제를’ 요청하는 것뿐입니다."
 POL_aces_in_exile:0 "망명한 에이스 조종사"
 POL_aces_in_exile_desc:0 "비록 적들이 우리의 고향을 점령했지만, 에이스 조종사들은 여전히 상공을 가득 메우고 병사들이 고향으로 진격할 수 있게끔 고무시키고 있습니다!"
 POL_foreign_naval_support:0 "외국의 해군 지원"
 POL_foreign_naval_support_desc:0 "잔존한 우리의 해군의 상태는 보기 안타까울 정도입니다. 이전의 영광을 다시는 찾을 수 없을지 몰라도, 우리의 후원자들의 도움을 받으면 폴란드 선원들이 바다에서 다시금 우리 친구들을 도울 수 있을지도 모릅니다."
 POL_resistance_industries:0 "저항군 산업"
 POL_resistance_industries_desc:0 "비록 고향을 잃었지만, 우리는 여전히 폴란드의 첩보를 확장하고 적으로부터 조국을 되찾을 수 있는 기회를 만들어낼 뛰어난 산업 기반이 필요합니다."
 POL_exile_industries:0 "망명 산업"
 POL_exile_industries_desc:0 "우리의 고향이 먼 추억이 되어버린 지금, 우리는 망명지의 산업 시설 발전을 통해 조국을 되찾는 일을 준비하는 데 힘써야 합니다."
 POL_expand_polish_intelligence:0 "폴란드 정보기관 확장"
 POL_expand_polish_intelligence_desc:0 "우리의 군대가 산산조각나고, 패배하여, 지하로 숨어들었지만, 폴란드는 어둠 속에서 계속 싸움을 이어나가야만 합니다. 고향으로 돌아갈 수 있다는 실낱같은 희망이라도 붙들기 위해서는 폴란드 정보기관을 빠르게 확장시키는 것을 최우선으로 하여야 합니다."
 POL_pomscimy_wawer:0 "바베르의 복수를 하리라"
 POL_pomscimy_wawer_desc:0 "바르샤바 거리에서 저항군이 적을 상대로 대담한 움직임을 준비하고 있다는 소식이 들려오고, 도시 전체의 벽이 적들에게 복수를 약속하는 문장들로 장식되어 있습니다. 쉽지 않겠지만, 이 저항 봉기는 우리가 마침내 본국으로 돌아가 적에게 반격하기 위해 필요한 힘이 될 수도 있습니다. 저항군이 승리하기 위해 필요한 것은 폴란드 최고사령부의 지휘 뿐입니다…"
 POL_the_long_push_home:0 "집을 향한 긴 여정"
 POL_the_long_push_home_desc:0 "저항 봉기는 성공적이었습니다! 이제 지원이 올 때까지 버티는 일만 남았습니다. 적들에게 점령당한다는 것의 절대적인 공포와 그 잔혹함을 직접 목격한 시민들이 함께한다면 폴란드의 군대는 그들의 40배에 달하는 전우들과 함께 다시 싸울 것입니다! 이번에는, 우리는 쓰러지지 않을 것입니다!"
 POL_the_north_sea:0 "북해 외교"
 POL_the_north_sea_desc:0 "북해의 중립국들을 흔들어서 동맹에 가입시키는 방안을 검토하기 전에 우리는 세계 외교 무대에서 토대를 마련해야 합니다. 우리는 북방 열강들이 협력하고자 하는 우리의 열망을 알게 해야 합니다. 그리고 북유럽 국가들에 죠제프 백을 보내 미엥지모제와 협력함으로써 얻을 수 있는 많은 이점들을 이용해 그들을 설득해야 합니다."
 POL_finno_polish_pact:0 "핀란드-폴란드 조약"
 POL_finno_polish_pact_desc:0 "핀란드인들도 우리와 비슷한 처지에 있습니다; 그들 역시 조국이 [SOV.GetAdjective]의 국경 안에 갇혀 거대한 제국에 다시 복속되는 것을 바라지 않습니다. 이것은 우리가 북유럽 국가로 진출할 때 핀란드를 적절한 첫 후보로 만듭니다."
 POL_invite_denmark:0 "덴마크 초대"
 POL_invite_denmark_desc:0 "비록 덴마크느 작은 나라이긴 하지만, 작으면서도 강한 강국이며 덴마크는 발트해의 핵심 전략 지역인 덴마크 해협을 통제하고 있습니다. 덴마크와 우리의 연합을 통해 발트해와 출입을 확보할 수 있을 것입니다. 덴마크인들은 살아남기 위해 우리를 믿어야 할 것 입니다."
 POL_invite_sweden:0 "스웨덴 초대"
 POL_invite_sweden_desc:0 "스웨덴은 세계적으로 긴장감이 증가하는 이 시기에 중립에 대한 흥미로운 개념을 가지고 있었습니다. 아마도 우리는 그들의 외무장관들은 세계 모든 동맹국들의 외무장관들 중 가장 중립적이며 이 미엥지모제 가입 제안이 열강의 직접적인 개입을 저지할 수 있는 최고의 기회라고 동요시킬 수 있을 것입니다."
 POL_invite_norway:0 "노르웨이 초대"
 POL_invite_norway_desc:0 "독일이 노르웨이에 대한 야망과 계획을 가지고 있다는 것은 더 이상 비밀이 아닙니다. 그리고 이미 이 노르웨이의 침략자들과 협력할 준비가 된 군사들이 독일 안에 있습니다. 미엥지모제에 노르웨이를 초대함으로써 우리는 노르웨이인들에게 독일의 침략에 굴하지 않고 저항할 수 있는 기회를 제공할 것 입니다."
 POL_the_mediterranean:0 "지중해에 영향력 행사"
 POL_the_mediterranean_desc:0 "폴란드와 지중해 사이에는 늑대들한테 쫓기는 양떼가 있습니다. 유고슬라비아, 오스트리아, 심지어 그리스와 터키까지도 서방 열강들에게는 먹잇감입니다. 우리는 그들의 주권과 그 국민의 안전을 보호하는 것이 우리의 열망임을 발칸 반도와 그 너머의 모든 세력이 깨닫게 해야 하며, 그래야만 그들에게 공식적인 보호 제의를 건네고, 미엥지모제를 확장할 수 있을 것입니다."
 POL_coerce_czechoslovakia:0 "체코슬로바키아 방어"
 POL_coerce_czechoslovakia_desc:0 "체코인과 슬로바키아인은 폴란드의 형제들이며, 그들을 보호하는 것은 우리의 이해관계 때문 뿐만이 아니라, 도덕적 의무 때문이기도 합니다."
 POL_austro_hungarian_alliance:0 "오스트리아-헝가리와의 동맹"
 POL_austro_hungarian_alliance_desc:0 "오스트리아-헝가리 제국은 한때 폴란드인들을 그들의 제국이 만든 함정에 빠뜨렸지만, 지금은 우리와 마찬가지로 독일의 총구 앞에 서 있습니다. 그들이 독일에게 협력하는 것은 불가피해보이지만, 만약 우리가 그들에게 다른 선택권을 준다면, 그들은 자신들 국경의 열쇠를 [GER.GetLeader]에게 넘겨주고 싶은 충동을 피할 수 있을 것입니다."
 POL_protect_yugoslavia:0 "유고슬라비아 보호"
 POL_protect_yugoslavia_desc:0 "유고슬라비아는 비참한 상태에 있고, 그들은 거의 모든 이웃 국가들의 침략 대상입니다. 우리는 그들의 국경 안팎의 위협으로부터 보호하기 위해 그들을 미엥지모제에 초대해야 합니다."
 POL_invite_greece:0 "그리스 초대"
 POL_invite_greece_desc:0 "그리스와 터키 사이의 긴장감은 여전하며, 이탈리아의 침공이 눈앞에 다가온 가운데, 그리스는 틀림없이 우리의 보호로부터 이익을 얻을 수 있을 것입니다."
 POL_control_the_bosporus:0 "보스포루스 통제"
 POL_control_the_bosporus_desc:0 "우리가 보스포루스 해협을 통해 육해군을 움직일 수 없다면 루마니아 동맹은 완전히 무의미해집니다. 터키는 전략적으로 우리나라에 매우 중요한 국가이며, 그들이 우리에게 협력하도록 설득해야 합니다."
 POL_italian_alliance:0 "이탈리아와의 동맹"
 POL_italian_alliance_desc:0 "이탈리아는 그들이 미엥지모제가 상징하는 민족자결주의의 이상에 대한 적이라는 것을 비밀로 하지 않았지만, 폴란드와 이탈리아 정부에 대한 적절한 변화로 우리는 그들을 유럽의 미래를 위한 미엥지모제의 비전에 적절해지도록 할 수 있을 것입니다."
 POL_anti_blitz_vehicles:0 "대 전격전 차량"
 POL_anti_blitz_vehicles_desc:0 "적들은 압도적인 기갑웨이브로 우리를 압도할 것입니다. 우리가 적의 전차에 필적할 가능성은 낮지만, 적들이 큰 손실을 입도록 차량을 부수기 위해 특별히 고안된 무기에 투자할 수는 있습니다."
 POL_clamp_down_on_danzig:0 "단치히 자유시 통제"
 POL_clamp_down_on_danzig_desc:0 "공식적으로는 단치히가 폴란드의 보호 아래 있는 자유 도시이지만 최근 들어 이 도시는 나치의 지배하에 들어갔고 이름만 빼면 아돌프 히틀러의 꼭두각시 도시입니다. 우리의 북쪽 국경에 있는 이 오점은 폴란드 무역을 방해하고 있으며, 우리는 도시에 대한 통제를 다시 강화해야 합니다. 그렇지 않으면 독일인들에게 단치히 자유시가 무너질 위험이 도사릴 것입니다."
 POL_attract_poles_to_gdynia:0 "그디니아 조선소 개발"
 POL_attract_poles_to_gdynia_desc:0 "그디니아의 조선소를 운영하기 위해서는 많은 사람들이 필요하고, 수많은 폴란드인들이 일자리를 기다리고 있습니다. 그디니아로의 이주를 장려함으로써, 우리는 그디니아 조선소 개발을 계속할 수 있습니다."
 POL_ban_the_nazi_party:0 "나치당 금지"
 POL_ban_the_nazi_party_desc:1 "우리는 공식적으로 도시 내의 나치를 숙청하고 도시를 폴란드의 영토로 재편입할 만큼의 충분한 지지를 그단스크 시민들로부터 얻었습니다!"
 POL_develop_gdansk_ship_building:1 "그단스크 조선소 개발"
 POL_develop_gdansk_ship_building_desc:1 "그단스크가 온전히 우리의 영향력 내에 들어왔으니, 우리는 폴란드의 해군력 증대를 위한 아낌없는 투자를 할 것입니다."
 POL_expand_gdynia_seaport:0 "그디니아 조선소 확장"
 POL_expand_gdynia_seaport_desc:0 "이제 그디니아는 경쟁 상대인 단치히와 비교해도 훌륭한 도시로 발전했으므로, 이제 그 도시를 공식적으로 개방하는 일만 남았습니다. 그러면 우리 경제와 조선소는 다시 한 번 우리의 통제하에 놓이게 될 것입니다!"
 POL_integrate_gdansk_industries:1 "그단스크 산업 통합"
 POL_integrate_gdansk_industries_desc:1 "오랜 기간 동안, 그단스크는 국가로부터 분리되어 있었지만, 더 이상은 아닙니다! 그단스크를 우리의 행정 지역에 통합시킴으로써, 우리는 수출입에 대한 통제권을 되찾을 수 있을 것입니다!"
 POL_expand_northern_rail:0 "북부 철도 확장"
 POL_expand_northern_rail_desc:0 "모든 폴란드의 물자는 북부를 통해 출입해야 하지만, 북부의 인프라는 물자의 출입이 편리한 것과는 거리가 멉니다. 북부에는 적절한 철도 인프라가 구축되어야 합니다."
 POL_join_allies:0 "연합국 가입"
 POL_join_allies_desc:0 "The future of [Root.GetNameDef] exists in the hands of our old allies in the West. Though we are already affiliated with the Allies, officially joining them shall affirm our commitment to the West, and hopefully the West’s commitment to Poland in turn."
 uncontrolled_exports:0 "금수조치"
 uncontrolled_exports_desc:0 "일부 국가들은 우리의 수출입에 대해 거의 대부분의 통제권을 가지고 있으며, 이는 우리 경제를 완전히 멈춰버리거나, 다른 국가들과 자유롭게 무역하는 것을 막을 수 있습니다."
 POL_anti_german_offensive:0 "대독일 계획"
 POL_anti_german_offensive_desc:0 "독일군을 해당 지역의 시가지에 가두기 위하여 새로운 계획이 고안되었습니다."
 POL_anti_soviet_offensive:1 "대러시아 계획"
 POL_anti_soviet_offensive_desc:0 "The Polish armies have received highly specialized plans to counter the [SOV.GetAdjective] offensive in this state."
 POL_new_military_academy_idea:0 "새로운 사관학교"
 POL_looming_peasants_strike:0 "다가오는 농민 파업"
 POL_looming_peasants_strike_desc:0 "폴란드 동부의 극심한 빈곤에 대처하기 위한 조치가 심각하게 미흡한 것에 분노한 폴란드 농민들의 파업이 임박했습니다. 올해가 끝나기 전에 해결되지 않을 경우 폴란드는 전국적으로 지금까지 전례가 없었던 수준의 사회적 혼란이 발생할 위험이 있습니다."
 POL_great_peasants_strike:0 "농민 파업"
 POL_great_peasants_strike_desc:0 "정부는 상황을 인지하고 있음에도 아무런 조치를 취하지 않았고, 거의 대부분의 시골 지역에서 농민들이 대규모 시위를 일으켰습니다! 경찰은 시위대를 막거나 돌려보내기 위한 그 어떤 행동도 해내지 못하고 있으며, 당장 즉각적인 대처 방안을 내놓지 않는다면 시위는 심각한 수준의 봉기로 발전할 수 있습니다."
 POL_four_year_plan_idea:0 "4개년 계획"
 POL_four_year_plan_complete_1:0 "4개년 계획"
 POL_four_year_plan_complete_2:0 "4개년 계획"
 POL_four_year_plan_complete_3:0 "4개년 계획"
 POL_four_year_plan_complete_4:0 "4개년 계획"
 POL_four_year_plan_idea_desc:0 "조국은 전국적으로 산업화를 위해 엄청난 노력을 쏟아부었습니다."
 POL_san_left_desc:0 "개혁을 지지하는 사나차 좌파는 발레리 스와베크가 독재자 유제프 피우수트스키의 진정한 후계자라고 믿고 있습니다."
 POL_sanation_left_opposition_1:0 "낮은 사나차 좌파 반대"
 POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc] 현재 사냐차 좌파는 독재정권에 매우 미미한 위협이며 정권의 안정을 위협할 위치에 있지 않습니다."
 POL_sanation_left_opposition_2:0 "보통의 사나차 좌파 반대"
 POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc] 현재 사냐차 좌파는 독재 정권에서 권력을 구축하고 있으며 민간 부문에서 우리의 정치 활동을 방해할 수 있습니다."
 POL_sanation_left_opposition_3:0 "높은 사나차 좌파 반대"
 POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc] 현재, 사냐차 좌파는 매우 강력하며 원하는 경우 민간 부문을 완전히 중단시킬 수 있는 힘을 가지고 있습니다."
 POL_sanation_left_opposition_4:0 "매우 높은 사나차 좌파 반대"
 POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc] 현재, 사냐차 좌파는 정부 쿠데타 시도 직전에 있습니다. 계속되는 소외에 지쳐 스와베크가 무엇을 할지 알 수 없습니다."
 POL_san_right_desc:0 "정부의 우익 대부분은 에드바르트 리츠시미그위에 의해 단결된 강력한 군 참모들로 구성되어 있습니다."
 POL_sanation_right_opposition_1:0 "낮은 사나차 우파 반대"
 POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc] 현재 사나차 우파는 정부에 만족하며 정권에 대한 위협은 거의 없습니다."
 POL_sanation_right_opposition_2:0 "보통의 사나차 우파 반대"
 POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc] 현재 사냐차 우파는 약간 동요하고 있으며 모시치츠키의 명령을 실제 명령보다 더 많은 조언으로 받아들이고 있습니다."
 POL_sanation_right_opposition_3:0 "높은 사나차 우파 반대"
 POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc] 현재 사냐차 우파는 독재정권이 군대의 권위를 약화시키려고 시도하고 있으며 폴란드 군대를 교란시키기 위해 군사 최고 사령부의 지위를 이용하고 있다고 믿고 있습니다."
 POL_sanation_right_opposition_4:0 "매우 높은 사나차 우파 반대"
 POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc] 현재 사냐차 우파는 폴란드 정부에 대한 쿠데타를 준비하고 있습니다. 군대에 대한 그들의 힘은 그들을 독재정권의 진정한 권력자로 만들고, 빨리 양보하지 않으면 우파가 폴란드를 분열시킬 수 있습니다."
 POL_april_constitution_1:0 "4월 헌법"
 POL_april_constitution_1_desc:0 "이 헌법은 폴란드의 지속적인 평화와 안정을 보장하기 위해 1935년 영국 의회에서 통과되었습니다. 헌법은 대통령에게 거의 모든 권한을 부여하고 있으며, 대통령에게 의회와 상원에 대한 지배권을 주고 있습니다."
 POL_april_constitution_2:0 "4월 헌법"
 POL_april_constitution_2_desc:0 "이 헌법은 폴란드 국가의 지속적인 평화와 안정을 보장하기 위해 1935년 의회에서 통과되었습니다. 헌법은 대통령에게 거의 모든 권한을 부여하여 의회와 상원에 대한 강력한 권력을 부여합니다."
 POL_april_constitution_3:0 "4월 헌법"
 POL_april_constitution_3_desc:0 "이 헌법은 폴란드 국가의 지속적인 평화와 안정을 보장하기 위해 1935년 의회에서 통과되었습니다. 헌법은 대통령에게 거의 모든 권한을 부여하여 의회와 상원에 대한 강력한 권력을 부여합니다."
 POL_april_constitution_4:0 "4월 헌법"
 POL_april_constitution_4_desc:0 "이 헌법은 폴란드 국가의 지속적인 평화와 안정을 보장하기 위해 1935년 의회에서 통과되었습니다. 헌법은 대통령에게 거의 모든 권한을 부여하여 의회와 상원에 대한 강력한 권력을 부여합니다."
 POL_april_constitution_5:0 "4월 헌법"
 POL_april_constitution_5_desc:0 "이 헌법은 폴란드 국가의 지속적인 평화와 안정을 보장하기 위해 1935년 의회에서 통과되었습니다. 헌법은 대통령에게 거의 모든 권한을 부여하여 의회와 상원에 대한 강력한 권력을 부여합니다."
 POL_april_constitution_left:0 "4월 헌법"
 POL_april_constitution_left_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_right:0 "4월 헌법"
 POL_april_constitution_right_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_dem:0 "개정된 4월 헌법"
 POL_april_constitution_dem_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level."
 POL_april_constitution_dem_left:0 "개정된 4월 헌법"
 POL_april_constitution_dem_left_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level."
 POL_april_constitution_dem_right:0 "개정된 4월 헌법"
 POL_april_constitution_dem_right_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level."
 POL_april_constitution_fas:0 "개정된 4월 헌법"
 POL_april_constitution_fas_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_april_constitution_fas_left:0 "개정된 4월 헌법"
 POL_april_constitution_fas_left_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_april_constitution_fas_right:0 "개정된 4월 헌법"
 POL_april_constitution_fas_right_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_walery_slawek_chairman:0 "좌파 회장"
 POL_edward_rydz_smigly_chairman:0 "군 의장"
 POL_right_paramilitarism_idea:0 "폴란드 청소년 연합"
 POL_right_paramilitarism_idea_desc:0 "폴란드 청년군은 에드바르트 리츠시미그위가 설립하고 영향력 있는 파시스트인 저지 룻코우스키가 운영하는 조직입니다. 공식적으로는 청년 군대을 설립하기 위해 존재하지만, 실제 프로그램은 청년 남성의 마음에 파시스트의 이상을 주입합니다."
 POL_common_organization_of_society_idea:0 "사회 보편 조직"
 POL_common_organization_of_society_idea_desc:0 "발레리 스와베크의 오랜 야망에 따라, 폴란드의 사회체계는 지역 공동체에 더 큰 자치권을 주는 형태로 재편되었지만, 대통령은 여전히 중앙 정치에서는 절대적인 권력을 가지고 있습니다."
 POL_eastern_conscription_idea:0 "동부 징집"
 POL_eastern_conscription_idea_desc:0 "Those living in Eastern Poland are being rapidly trained to combat [RUS.GetNameDef] in the event of a war."
 POL_expand_intelligence_idea:0 "폴란드 정보기관 확장"
 POL_expand_intelligence_idea_desc:0 "With the homeland lost, Poland may only hope to regain its independence through supporting resistance movements and infesting its enemies with covert operatives."
 POL_push_home_idea:0 "집을 향한 긴 여정"
 POL_push_home_idea_desc:0 "Preparations have been made to infiltrate and recapture the homeland, all that remains is to keep it firmly under Polish control long enough for our allies to arrive and Poland is as good as ours."
 POL_segregated_seating_abolished:0 "Segregated Seating Abolished"
 POL_segregated_seating_abolished_desc:0 "For decades, Poland’s education had a system of segregated seating for those of different ethical backgrounds. Now that this practice has been abolished, the state is well on its way to creating a truly multicultural society of equals."
 POL_national_defence_fund_idea:0 "국방 기금"
 POL_national_defence_fund_idea_desc:0 "Poland has made significant investments in the national defence of their nation, appropriating assets from the civilian sector for use in the construction of structures useful to the military."
 POL_central_defence_of_poland_idea:0 "폴란드 중앙방위군"
 POL_central_defence_of_poland_idea_desc:0 "이 나라는 요새를 건설하거나 빠른 군사화를 위해 보병 장비를 생산하는 데에 집중하고 있습니다."
 POL_baltic_security:0 "발트 안보"
 POL_baltic_security_desc:0 "Although we have relied on the West for support, the constant concessions made to the Germans makes us doubtful that the Allies would defend us in the event of an invasion. Perhaps by protecting our fellows in Eastern Europe ourselves, we may be able to maintain some peace."
 POL_protect_czechozlovakia:0 "체코슬로바키아 보호"
 POL_protect_czechozlovakia_desc:0 "It has become apparent that [GER.GetLeader] has [Ger.GetLeader.GetHerHis] own plan for the fate of Czechoslovakia; one which will leave the Czechoslovakians without their independence. This tide of imperialism must be halted."
 POL_baltic_alliance_focus:0 "발트 연합"
 POL_baltic_alliance_focus_desc:0 "The Balts are undoubtedly next on the chopping block after the fall of Poland, so it is prudent that the three nations set aside their disdain for the Polish state and stand with us against our mutual enemies on both sides of our collective borders."
 POL_romanian_alliance:0 "루마니아 동맹"
 POL_romanian_alliance_desc:0 "우리는 루마니아인들과 오랜 동맹, 바다 사이의 동맹을 유지해 왔으며, 역사적으로 이것은 거의 의미가 없었습니다, 이제는 루마니아를 우리 세력으로 초대 하고 미엥지모제의 야망을 실현할 때 입니다."
 POL_baltic_ultimatums:0 "발트 국가들에게 최후통첩"
 POL_baltic_ultimatums_desc:0 "리투아니아가 처리되었으니, 남은 것은 북쪽에 있는 전 연방 소속 국가들을 우리의 제국으로 끌어들이는 것 뿐입니다. 나라는 작고 군대는 약한 발트 국가들은 우리의 최종권고를 받아들일수 밖에 없을 것입니다."
 POL_sea_to_sea:0 "바다에서 바다로"
 POL_sea_to_sea_desc:0 "연방은 그저 폴란드와 리투아니아와의 동맹이 아닌 그 이상을 의미합니다. 이는 폴란드에서 크림반도까지 이르는 찬란하고 자랑스러운 제국일 것 입니다."
 POL_pan_slavic_revanchism:0 "범슬라브 보복주의"
 POL_pan_slavic_revanchism_desc:0 "범 슬라브주의 운동이 지금까지는 러시아가 슬라브 국가를 상대로 패권을 행사할 때에 유용하게 쓰였습니다, 하지만 흩어진 슬라브 민족들이 연합해서 유고슬라비아나 체코슬로바키아같은 합중국을 만들어내기도 했습니다. 폴란드라고 못할 게 뭐가 있습니까? 폴란드도 전 슬라브주의의 물결을 타지 말아야 할 이유가 있을까요?"
 POL_the_old_borders:0 "옛 국경"
 POL_the_old_borders_desc:0 "몇 세기 전, 슬라브 민족은 지금은 독일 땅으로 여겨지는 지역들을 점유한 적이 있습니다; 포메라니아, 실레시아, 그리고 프로이센이 그렇습니다. 독일 제국주의가 폴란드와 슬라브 동족 이웃들을 수 세기동안 오염시키고 있습니다, 우리는 역사의 실수를 바로잡고 빼앗긴 우리의 것을 되찾을 때가 왔습니다."
 POL_annex_czech:0 "체코슬로바키아 합병"
 POL_annex_czech_desc:0 "체코슬로바키아는 서방의 보호 아래 움츠리고 겁을 먹을 뿐 스스로를 지켜낼 능력이 없음을 증명했습니다. 이제 체코와 슬로바키아를 폴란드군의 보호 아래로 데려갈 때입니다."
