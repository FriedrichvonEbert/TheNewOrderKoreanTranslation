 SPR_submarine_3_desc:0 "스페인의 G급 잠수함은 스페인 국민전선에 의해 기술도입 생산된 2척의 독일 VIIC급 잠수함이었습니다. 비록 1척만 완성되었음에도, 1947년까지 스페인 해군에 인도되지 않았습니다. 이 잠수함은 770t의 배수량과 5문의 533mm 어뢰 발사관을 장비하고 있습니다. 독일 잠수함대의 주력이었던 VIIC급 잠수함들처럼, G급은 뛰어난 속도와 작전 행동 범위를 가지고 있었습니다."
