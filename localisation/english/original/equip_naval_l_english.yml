 SPR_submarine_4_desc:0 "스페인 D급 잠수함은 1944년 총 3척이 진수되었고, 전후에 몇 번 더 발주되었습니다. 3 척 모두 스페인에서 설계 및 건조되었습니다. D급은 원양을 항해하는 대형 잠수함으로 배수량은 1,050t이었습니다. 그들은 6문의 533mm 어뢰 발사관을 장착하였고, 뛰어난 속도와 작전 행동 범위를 가지고 있었습니다."
 SPR_destroyer_1:0 "알세도급"
