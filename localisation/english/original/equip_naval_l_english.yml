 submarine_1_desc:0 "잠수함은 무방비한 수송선단을 공격하기 위하여 설계된 은밀한 함선입니다. 대전쟁에서 유래된 초기형 모델들은 해전의 양상을 바꾸는 길을 닦았습니다."
 submarine_2_desc:0 "해군 전술의 진보는 향상된 무장과 동시에 더 안정적인 새로운 잠수함의 설계를 촉구했고 수송선단의 운송로를 항속거리에 구애받지 않고 공격할 수 있게 되었습니다."
 submarine_3_desc:0 "수송선단을 공격하는 것 외에 함대 내에서의 잠수함의 역할에 대해서는 아직 논쟁이 있습니다. 무장과 항속거리, 속도를 조합하여 적절하게 균형을 맞추는 것이 필요한 함급의 열쇠가 될 것입니다."
 submarine_4_desc:0 "증가한 시험 잠항 심도와 효율적인 내부 배치는 전장 경험을 활용하여 적절한 무장과 엔진을 사용할 수 있는 현대 잠수함의 특징이 될 것입니다."
 ship_hull_submarine_1_desc:0 "잠수함은 무방비한 수송선단을 공격하기 위하여 설계된 은밀한 함선입니다. 대전쟁에서 유래된 초기형 모델들은 해전의 양상을 바꾸는 길을 닦았습니다."
 ship_hull_submarine_2_desc:0 "해군 전술의 진보는 향상된 무장과 동시에 더 안정적인 새로운 잠수함의 설계를 촉구했고 수송선단의 운송로를 항속거리에 구애받지 않고 공격할 수 있게 되었습니다"
 ship_hull_submarine_3_desc:0 "수송선단을 공격하는 것 외에 함대 내에서의 잠수함의 역할에 대해서는 아직 논쟁이 있습니다. 무장과 항속거리, 속도를 조합하여 적절하게 균형을 맞추는 것이 필요한 함급의 열쇠가 될 것입니다."
