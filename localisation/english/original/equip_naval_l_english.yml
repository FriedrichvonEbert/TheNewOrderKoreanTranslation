 SH_battleship_2:0 "초중전함 II"
 SH_battleship_1_desc:0 "현재 세계 정세 상 해상 규약이 지켜지지 않을 거라는 것에는 의심할 여지가 없다. 만약 이러한 규제가 없다면 우리는 작은 함정들을 상대할 수 있는 역사상 가장 무겁고 중무장한 전함을 개발하는 데 집중할 수 있을 것입니다."
 SH_battleship_2_desc:0 "더욱 강력한 무장과 향상된 화력 제어 체계를 갖춘 발전된 초기 초중전함 모델입니다."
 ship_hull_super_heavy_1_desc:0 "현재 세계 정세 상 해상 규약이 지켜지지 않을 거라는 것에는 의심할 여지가 없습니다. 만약 이러한 규제가 없다면 우리는 작은 함정들을 상대할 수 있는 역사상 가장 무겁고 중무장한 전함을 개발하는 데 집중할 수 있을 것입니다."
