l_english:
 generic.8.t:0 "원자의 주인"
 generic.8.d:0 "우리는 세계 최초로 핵무기를 사용함으로서, 현재 군비 경쟁의 선두에 섰습니다. 우리의 길고긴 노력은 마침내 결실을 맺었으며, 당분간 세계는 우리의 힘에 경이로워 할 수밖에 없을 것입니다. 언젠가 그들이 우리에게 맞서려 할지도 모르지만, 그들이 우리를 절대 이길 수 없으리라 확신합니다."
 generic.8.a:0 "우리 적들을 먼지로 만들어 버리자!"
 generic.9.t:0 "다른 이의 그림자 아래서"
 generic.9.d:0 "다른 국가가 세계 최초의 핵무기를 사용함으로, 현재 군비 경쟁에 선두의 섰습니다. 우리의 최선의 노력에도 불구하고, 우리는 어떠한 방어 시설도 없고 보복할 방법도 없습니다. 완전히 압도당했고, 그들이 이런 파괴적인 것을 더 많이 개시할 수 있기 전에 우리의 노력을 배가하고 격차를 줄이는 수밖에 없습니다."
 generic.9.a:0 "그 프로그램에 우리가 할 수 있는 모든 것을 할애해야 한다."
 generic.10.t:0 "강력한 친구"
 generic.10.d:0 "우리의 동맹국이 세계 최초의 핵무기를 사용함으로서, 우리 연합은 현재 군비 경쟁의 선두에 섰습니다. 우리는 우세해졌고, 무기는 우리의 동맹국에 의해 제어되며, 어떠한 적이든 그들이 원자를 지배하려 할 경우 보복할 수 있는 능력이 보장되었습니다."
 generic.10.a:0 "받아들일 만한 결과로군."
 wtt_denmark.1.t:0 "아이슬란드의 독립"
 wtt_denmark.1.d:0 "침략 이후에 접촉이 단절되면서, 아이슬란드 의회는 자국의 외무를 장악했습니다. 이것은 점령이 끝날 때 까지 일시적인 조치가 될 것으로 이해됩니다."
 wtt_denmark.1.a:0 "그들의 행운을 빈다."
 news.331.t:0 "외교권을 장악한 아이슬란드"
 news.331.desc:0 "연방 구성원 덴마크의 조건부 항복에 따라, 아이슬란드 의회는 자체 외교 문제를 통제함으로써 본질적으로 완전히 독립국이 되었습니다. 새로 선출된 임시 총리는 본국이 침략 받고 있음에도 불구하고, 현재 분쟁에서 아이슬란드는 중립이라 선언했습니다."
 news.331.a:0 "중립은 덴마크를 지켜주지 않는다."
 wtt_britain.24.t:0 "맥도날드 제안"
 wtt_britain.24.d:0 "현재의 전쟁이 영국 수송선들에게 큰 부담을 주고 있기 때문에, 우리 동쪽의 이웃들은 우리의 공군기지와 해군기지를 사용하는 것을 점점 더 원하고 있습니다. 말콤 맥도날드라는 이름의 한 영국 특사가, 우리가 영국 편에 서서 참전하는 대가로, 북아일랜드의 주권을 이양하는 제안을 제시하기 위해 지금 도착해 있습니다."
 wtt_britain.24.a:0 "훌륭한 생각이다."
 wtt_britain.24.b:0 "대가만큼 값지지 않은 보상이군."
 wtt_britain.25.t:0 "영국의 프랑스 함대 요구"
 wtt_britain.25.d:0 "영국 함대가 우리의 주요 해군기지 근처에 나타나 우리 해군의 즉각적인 항복을 요구하는 최후통첩을 보내왔습니다. 영국 함대의 제독은 우리가 함대의 통제권을 즉시 영국에 양도하지 않으면, 발포하겠다고 위협했습니다."
 wtt_britain.25.a:0 "다른 선택이 없군..."
 wtt_britain.25.b:0 "다른 어떤 국가도 우리의 함대를 빼앗을 순 없다!"
 wtt_britain.26.t:0 "프랑스 함대의 항복"
 wtt_britain.26.d:0 "프랑스는 그들의 함대를 우리 소속으로 옮기는 현명한 결정을 내렸습니다. 우리는 이제 프랑스 함대를 완전히 장악했습니다."
 wtt_britain.26.a:0 "적어도 독일의 손에 넘어가지는 않게 했다."
 wtt_britain.27.t:0 "프랑스의 최후통첩 거부"
 wtt_britain.27.d:0 "프랑스인들은 우리의 요구를 거절했습니다. 이제 우리에게는 과거의 동맹을 포기하거나, 배신하는 선택지만이 남겨지게 되었습니다..."
 wtt_britain.27.a:0 "프랑스 함대가 독일에 복종하도록 둘 수 없다!"
 wtt_britain.27.b:0 "너무 좋지 않은데. 물러서야만 한다."
 news.332.t:0 "프랑스 함대의 항복"
 news.332.desc:0 "어제, 영국 해군 함대는 북아프리카의 해군기지에서 프랑스 해군을 봉쇄하고 프랑스가 즉각 영국에 그들 함대에 대한 통제권을 넘기지 않으면, 영국은 이전에 동맹이었던 그들에게 발포할 것이라는 최후통첩을 보냈습니다. 압도적인 전력 차에 직면한 프랑스인들은 최후통첩을 받아들였으며, 프랑스 함대는 현재 영국의 통제하에 있습니다."
 news.332.a:0 "현명한 결정이다."
 news.332.b:0 "다행히 유혈 사태는 피했다."
 news.332.c:0 "어떻게 감히?!"
 news.332.d:0 "선택의 여지가 없었다."
 news.332.e:0 "그들은 영국 밑에서 계속 싸울 것이다."
 news.333.t:0 "영국의 메르스 엘 케비르 공격"
 news.333.desc:0 "어제, 영국 해군 함대는 북아프리카의 해군기지에서 프랑스 해군을 봉쇄하고, 프랑스가 즉각 영국에 그들 함대에 대한 통제권을 넘기지 않는다면 영국은 이전에 동맹이었던 그들에게 발포할 것이라는 최후통첩을 보냈습니다. 프랑스가 영국 측의 요구를 거절하자 포격전이 벌어졌고, 최소한 한 대의 프랑스 전함이 침몰했으며, 잔존한 프랑스 함대는 상당수가 심하게 파손되었습니다."
 news.333.a:0 "우리는 해야 할 일을 했다."
 news.333.b:0 "어이가 없군!"
 news.333.c:0 "우리는 그들을 과소평가하고 있었다."
 news.333.d:0 "결단코 이 배신을 잊지 않을 것이다!"
 news.333.e:0 "그들은 자신들의 결의를 증명했다."
 wtt_britain.28.t:0 "맥도널드 제안을 수락한 아일랜드"
 wtt_britain.28.d:0 "아일랜드 정부는 북아일랜드를 반환하는 조건으로 우리의 대의에 동참해달라는 제안을 수락했습니다."
 wtt_britain.29.t:0 "맥도날드 제안을 거절한 아일랜드"
 wtt_britain.29.d:0 "아일랜드 정부는 민주주의를 위한 싸움에 동참해달라는 우리의 제안을 거절했습니다."
 wtt_britain.29.a:0 "그들에게 독일이 닥쳐오면 누가 그들을 도와줄까?"
 wtt_britain.30.t:0 "미국의 긴급 군수물자 조달"
 wtt_britain.30.d:0 "미국 정부는, 영국 본토를 방어하는데 필요한 오래된 소총 장비와 야포들을 긴급 물자로 미국 위원회의 자비로운 지원을 받아 선적해 보냈습니다. 정규군이 운용하기에는 너무 종류가 많았지만, 영국 향토 방위군을 서둘러 무장시키는데에는 충분하고도 남습니다."
 wtt_britain.30.a:0 "그들이 침략으로부터 우릴 구했다!"
 wtt_germany.1.t:0 "히틀러에게 도전한 국방군 장교단"
 wtt_germany.1.d:0 "히틀러의 통치에 대한 잠재적 불만은 라인란트를 재무장하려는 정부의 움직임으로 야기된 현재의 위기로 극에 달하였습니다. 히틀러를 축출하고 독일에서 나치당을 제거하려는 유명한 육군 원수 아우구스트 폰 마켄젠의 계획에 많은 국방군 장교들이 동참하였습니다.\n\n독일 최고사령부의 분열이 다른 국가들의 시각에서도 명백히 드러남에 따라, 외국 열강들은 점점 증가하는 독일 내부의 불안정을 심각하게 우려하면서, 독일의 재무장 사태에는 더 이상 항의하지 않기로 결정하였습니다. 늙은 육군 원수는 재빠르게 움직여 이미 임시정부를 설립하였는데, 이로 독일 여론은 나치에 반대하는 쪽으로 기울었습니다.\n\n군사 쿠데타는 이미 시작된 지 오래입니다."
 wtt_germany.1.a:0 "나치 쓰레기들을 우리 땅에서 없애자!"
 wtt_germany.2.t:0 "대의에 동참한 독일 실향민들"
 wtt_germany.2.d:0 "최근 자국에서의 가혹한 대우와 강제 추방 조치가 있은 후에, 많은 독일 실향민들이 우리 곁으로 밀려들었습니다. 몇몇 지도부와 함께, 우리는 이들 열렬한 지원자들로부터 많은 부대들을 만들어 냈고, 그들은 이제 적들과 싸울 준비가 되어 있습니다!"
 wtt_germany.3.t:0 "빌헬름 2세의 망명을 해제한 독일"
 wtt_germany.3.d:0 "독일은 공식적으로 카이저 빌헬름 2세가 조국에 귀환하도록 초청했습니다. 최근의 격동적인 사건들에게서, 이것으로 독일인들이 그들의 나라에 평화와 안정을 구축하는 데 도움을 줄 수 있을 것입니다. 하지만 많은 사람들이 불과 20여년 전의 거대한 비극을 잊지 않고 있기에, 전 세계의 시선이 우리에게 쏠리고 있습니다."
 wtt_germany.3.a:0 "우리는 그가 귀환해 그의 사람들을 이끌도록 해야 한다."
 wtt_germany.3.b:0 "우리는 그를 반드시 막아야만 한다 - 우리는 또 다른 세계 대전을 감수할 수 없다."
 wtt_germany.4.t:0 "독일로 돌아온 카이저"
 wtt_germany.4.d:0 "열렬한 환영 속에서, 빌헬름 2세께서 독일 제국에 카이저로써 돌아오셨습니다! 우리의 옛적들이 요구하는 송환을 지금까지 거부하고, 안전한 피신처를 제공한 네덜란드는 우리의 감사를 받아 마땅합니다. 비록 우리는 최근 내전에서 많은 고통을 받았지만, 카이저의 귀환이 더 많은 안정과 단결을 가져올 것으로 기대됩니다."
 wtt_germany.4.a:0 "그는 틀림없이 국가를 잘 이끌어갈 것이다."
 wtt_germany.5.t:0 "카이저의 귀환을 가로막은 네덜란드"
 wtt_germany.5.d:0 "오랫동안 빌헬름 2세의 피신처를 제공해 온 비열한 네덜란드는 이제 독일 국경을 넘으려는 카이저의 시도를 가로막으며 거주지인 도른 저택으로 호송하였습니다. 네덜란드는 카이저가 독일의 제위로의 귀환을 거부하는 이유로 유럽 대륙의 안정에 대한 우려를 들었습니다."
 wtt_germany.5.a:0 "장난칠 상황이 아니라는 것을 보여주겠다!"
 wtt_germany.5.b:1 "그들 말이 맞을지도 모른다... 우리에겐 다른 후보들도 있다."
 wtt_germany.5_tt:0 "선대 카이저는 그의 아들이 통치하는 것을 도울 수 있을 것입니다.\n"
 wtt_germany.6.t:0 "자유를 찾은 빌헬름 2세"
 wtt_germany.6.d:0 "아군이 도른 저택을 포위한 네덜란드군을 격퇴한 후, 건강한 카이저를 발견하여 차량으로 독일로 호송하였습니다. 빌헬름 2세는 단 몇 시간 전에 의기양양하게 국경을 넘어 베를린에 도착하자마자 독일 제국의 카이저의 책무를 장엄하게 받아들였습니다."
 wtt_germany.6.a:0 "우리를 아무도 막을 수 없다."
 GER_fascism_civil_war_tt:0 "파시스트 지지자들이 내전을 시작합니다.\n"
 wtt_germany.7.t:0 "무방비 상태인 [From.GetName]의 경제적 종속"
 wtt_germany.7.d:0 "[From.GetNameDef]의 영향권으로 점점 깊이 빨려 들어가는 가운데, 우리의 경제는 동맹국에 더욱 더 종속되어 가고 있습니다. 바로 오늘, 독일은 우리 경제권을 장악하기 위한 마지막 발걸음을 내디뎠고, 우리는 그들을 막기에는 무력했습니다. 결과적으로 독일은 우리의 외교정책을 전례를 찾아볼 수 없는 수준으로 지배하게 되었습니다."
 wtt_germany.7.a:0 "이 상황을 받아들여야만 한다... 당장은."
 wtt_germany.8.t:0 "독일의 군주주의자 쿠데타 제안"
 wtt_germany.8.d:0 "[From.GetNameDefCap](은)는 이탈리아 정부 안의 근왕파와 반파시스트 인사들, 지하조직원들에게 접근하여 무솔리니의 암살과 비토리오 엠마누엘레 3세를 국가의 지도자로 옹립하려는 계획을 비밀리에 제안했습니다. 독일은 암살의 성공 여부는 장담했고, 우리가 해야 할 것은 단지 대안 정부를 구성하고자 하는 우리의 의지를 확인하는 것이며, 독일은 미래에 있을 군사적 지원에도 노력할 것이라 약속을 받았습니다."
 wtt_germany.8.a:0 "우리는 미래의 군주제를 보아야 한다."
 wtt_germany.8.b:0 "터무니없군! 우리는 절대 우리의 길을 버리지 않을 것이다!"
 wtt_germany.9.t:0 "이탈리아의 쿠데타 제안 수락"
 wtt_germany.9.d:0 "이탈리아 정부의 관계자들과 지하 조직원들이 우리의 쿠데타 제안을 받아들였습니다. 그들은 암살 시도가 성공하자마자, 신속하게 왕에게 권력을 이양하기 위한 준비를 하고 있습니다."
 wtt_germany.9.a:0 "이제 우리 계획을 실행할 수 있다."
 wtt_germany.10.t:0 "이탈리아의 쿠데타 제안 거부"
 wtt_germany.10.d:0 "우리가 접촉했던 이탈리아 정부의 관계자들과 지하 조직원들은 그들이 쿠데타에 대한 우리의 제안에 관심이 없다고 거칠게 말해 왔습니다. 그들은 우리가 감히 한번 더 같은 제안을 한다면 이탈리아 정부에 우리의 계획을 공개하겠다고 위협해 왔습니다."
 wtt_germany.10.a:0 "안타깝군."
 wtt_germany.11.t:0 "독일의 무솔리니 암살"
 wtt_germany.11.d:0 "독일의 계획이 실행되었고 오늘 무솔리니는 로마의 거리에 서있던 그의 차 안에서 총을 맞았습니다. 비토리오 에마누엘레 3세가 국가를 장악했으며 [From.GetNameDef](와)과의 동맹 체결을 약속했습니다."
 wtt_germany.11.a:0 "우리는 감사를 표해야만 한다."
 wtt_germany.12.t:0 "무솔리니 암살 성공"
 wtt_germany.12.d:0 "우리의 계획은 완벽하게 실행되었고 비토리오 엠마누엘레 3세가 이탈리아의 중심에 서게 되었습니다.  그의 첫 번째 행동은 이탈리아의 동맹국 가입을 확실히 하는 조약에 서명하는 것이었습니다."
 wtt_germany.12.a:0 "군주국은 다시 부흥할 것이다!"
 wtt_germany.13.t:0 "오스트리아-헝가리 재통합"
 wtt_germany.13.d:0 "우리의 지원 덕분에, [From.GetOldName](은)는 오스트리아-헝가리 제국의 재통일을 이끌어낼 수 있었습니다. 분리주의로 점철된 20여 년을 뒤로 하고, 정당 간의 조약이 오늘 아침 맺어졌습니다. 신생 통일 정부는 즉시 우리의 대의에 대해 군사적 지원을 약속했고, 동맹국의 일원이 되었습니다."
 wtt_germany.13.a:0 "옛 동맹이 다시 우리 편에 섰다."
 wtt_germany.14.t:0 "영토를 대가로 독립 보장을 제안한 독일"
 wtt_germany.14.d:1 "[From.GetNameDefCap] 측이 양쪽 모두에게 이득이 될 수 있는 제안을 가지고 우리에게 다가왔습니다. 현재의 정치 상황과 동부 국경의 위협을 고려하여, 독일은 우리가 [SOV.GetNameDef] 측과 전쟁을 하게 되면 군사적 원조를 위하여 오겠다는 보장을 발표하겠다고 제안하였습니다. 대신에 실지인 단치히와 포즈난의 반환만 요구할 뿐입니다."
 wtt_germany.14.a:0 "땅보다 그들의 군사력이 우리에게 더 유용하다."
 wtt_germany.14.b:0 "우리는 우리 영토를 결코 포기하지 않을 것이다!"
 wtt_germany.15.t:0 "제안을 수락한 폴란드"
 wtt_germany.15.d:1 "폴란드인들은 우리의 제안을 수락하기로 결정하여 국경 지역을 양도할 준비를 하였습니다. 그들은 우리를 믿고 있으며, [SOV.GetAdjective]의 공격에 대비하라고 촉구하였습니다."
 wtt_germany.15.a:0 "베르사유의 그림자가 마침내 걷혔다!"
 wtt_germany.16.t:0 "제안을 거부한 폴란드"
 wtt_germany.16.d:0 "폴란드 측은 우리의 제안을 거부하기로 결정했습니다. 그들은 강력한 어조를 사용해 자신들의 영토를 결코 순순히 내주지 않을 것이며, 이것이 도움을 위한 대가라면 차라리 혼자서 적과 맞서 싸우겠다는 뜻을 분명히 했습니다."
 wtt_germany.16.a:0 "우리는 결코 우리 영유권을 포기하지 않을 것이다!"
 wtt_germany.16.b:0 "아무래도 받아들여야 할 것 같군."
 wtt_germany.17.t:0 "프랑스로 피신한 독일 공산주의자들"
 wtt_germany.17.d:0 "독일 정부는 공산주의자들을 탄압하고 그들을 해외로 추방했습니다. 결과적으로 우리는 지금 이웃 나라로부터 공산주의 이념의 영향을 많이 받고 있습니다."
 wtt_germany.17.a:0 "이것이 나라를 크게 흔들지만 않는다면야..."
 wtt_germany.18.t:0 "체포된 나치 지도층"
 wtt_germany.18.d:1 "마침내 우리는 적들의 지배로부터 나라를 해방하였고, 우리의 대의를 지지하고자 봉기한 충실한 시민들은 집으로 돌아갈 수 있게 되었습니다. 우리는 국가를 재건하는 길고 힘든 과정을 시작할지도 모릅니다. 나라의 지도부는 미래에 닥칠지도 모르는 민주주의, 혹은 옛 군주제로의 회귀를 자유롭게 내다볼 수 있습니다.\n\n그러나 마지막으로 처리할 것이 있습니다. 내전이 종식되면서 우리 군대는 많은 나치 지도부들을 생포하였습니다. 이제, 최근 역사의 불미스러운 이들을 어떻게 할지에 대한 결정만이 남았습니다."
 wtt_germany.18.a:0 "목을 매달아버려라!"
 wtt_germany.18.b:0 "평생 투옥해두면, 나중에 쓸모 있을지도 모르지."
 wtt_germany.19.t:1 "[SOV.GetName]에 맞서 목소리를 높이는 [GER.GetName]"
 wtt_germany.19.d:0 "최근 우리를 겨냥한 독일의 외교적 발언이 유럽에서의 우리의 평판에 점점 더 해를 끼치고 있습니다. 우리가 '침략 행위'를 하고 있다는 비열하기 짝이 없는 비난이 우리의 의도에 대한 두려움과 오해를 일으키기 시작했습니다."
 wtt_germany.19.a:0 "대규모 군사 훈련을 개시해 경고를 보내라!"
 GER_soviet_military_exercises:0 "군사 훈련"
 wtt_germany.19.b:1 "우리의 명성을 회복하고 원만한 관계를 이루어야만 한다."
 GER_soviet_smoothes_relationships:0 "원만한 관계"
 wtt_germany.19.c:0 "우리에 대해 무슨 말을 했는지 신경쓰고 있다고 생각할까?"
 wtt_germany.20.t:0 "중앙유럽동맹을 창설한 독일"
 wtt_germany.20.d:0 "우리에 대항하는 중상모략에 착수한 독일은, 이제는 새로운 동맹의 창설까지 발표했습니다. 우리를 겨냥한 것이라는 의혹이 조금 있으며 이는 곧 우리의 영향권에 간섭할 의사가 있는 것으로 보입니다."
 wtt_germany.20.a:0 "저들은 우리의 영향권에 속한 편이 나을 것이다!"
 GER_soviet_reiterated_claims:0 "반복되는 영유권 주장"
 wtt_germany.20.b:0 "저들이 긴장을 높일 만한 구실을 주어서는 안 된다."
 wtt_germany.21.t:0 "독일의 발트 3국 초청"
 wtt_germany.22.t:0 "독일의 폴란드 초청"
 wtt_germany.23.t:0 "핀란드를 초대한 독일"
 wtt_germany.21.d:0 "독일은 우리의 직접적인 영향력 범위 안에 있는 국가 중 하나에 가입을 제안했습니다. 이는 명백히 우리 조국에 대한 위협입니다!"
 wtt_germany.21.a:0 "나머지를 지켜내기 위해 싸워야만 한다!"
 GER_soviet_securing_sphere:0 "영향권 확립"
 wtt_germany.21.b:0 "우리는 서방에 대한 적대 행위를 할 수 없다."
 wtt_germany.24.t:1 "거대한 [GER.GetGreatRedMenaceName] 위협"
 wtt_germany.24.d:1 "독일은 공식 및 비공식적인 경로로 '[GER.GetGreatRedMenaceEventDesc1]'라는 입장을 분명히 하였습니다. 그들은 우리가 [GER.GetGreatRedMenaceEventDesc2]을 견디는 것은 혼자가 아니며, 유럽 대륙이 단결한다면 곰을 물리칠 수 있다는 것을 기억하라고 설득하였습니다."
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "[SOV.GetNameDef]은 20년 전에 건국된 이래 유럽의 안정에 가장 큰 위협입니다"
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "[SOV.GetAdjective]의 제국주의는 지금도 그렇지만 최근 역사를 통틀어 유럽의 안정에 주요한 위협이었습니다."
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST:0 "공산주의의 위협"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES:0 "동쪽으로부터의 위협"
 wtt_germany.24.a:0 "그들이 옳기를 바란다."
 wtt_germany.25.t:0 "소비에트 연방의 원만한 관계"
 wtt_germany.25.d:0 "소비에트 연방은 유럽의 국가들의 염려를 완화하기 위해 한 마음으로 주력하고 있습니다. 자신들에게 적대적 의사가 없음을 공식적으로 주장했고, 이러한 절제된 대응이 호전적으로 목소리를 높이는 독일의 어조를 달래기를 바란다고 밝혔습니다."
 wtt_germany.25.a:0 "두고 볼 일이다."
 wtt_germany.26.t:0 "빌헬름 2세의 승하"
 wtt_germany.26.d:0 "어젯 밤, 우리의 경애하는 카이저 빌헬름 2세가 평화롭게 잠들었습니다. 그의 오랜 망명에도 불구하고, 신께서는 그가 죽기 전에 그의 조국에 귀환하는 것을 허락하셨고, 그는 귀환 이후 우리 나라를 잘 이끌었습니다. 그의 아들 프리드리히 빌헬름 3세가 이제 그의 뒤를 이어 국가원수가 될 것입니다."
 wtt_germany.26.a:0 "카이저 만세!"
 wtt_germany.27.t:0 "아우구스트 폰 마켄젠의 서거"
 wtt_germany.27.d:0 "지난 밤, 우리의 가장 존경 받는 육군 원수 폰 마켄젠이 평화롭게 잠들었습니다. 대전쟁에서의 그의 전공과, 우리 조국에서 파시스트 압제자들을 축출한 업적은 제국의 역사에 기억될 것입니다. 추방된 카이저의 아들 프리드리히 빌헬름이 국가의 권력 공백을 메우게 되었고, 그는 1918년 그의 아버지의 퇴임 이후 독일 제국에서 대관식을 열게 된 첫 번째 카이저가 될 예정입니다."
 wtt_germany.28.t:0 "빌헬름 2세의 추방을 해제한 독일"
 wtt_germany.28.d:0 "독일 제국은 빌헬름 2세의 망명을 해제시켰고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다. 그가 일으킨 1차 세계 대전에 대한 책임을 지게 하기 위해 네덜란드 정부에 수없이 전범 인도를 요청했음에도 불구하고, 이 전쟁광은 독일의 제위에 다시 앉을 듯 합니다."
 wtt_germany.28.d.2:0 "독일 제국은 빌헬름 2세의 망명을 해제시켰고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다. 그의 인도를 거부하는 네덜란드 국민들의 반대에 부딫히자, 그들은 이 사태를 무력 충돌로 키웠습니다!"
 germany.60.c:0 "그들은 혼자가 아니다! 영국을 호출하라!"
 wtt_germany.29.d:0 "독일 제국은 빌헬름 2세의 망명을 해제시켰고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다.그가 일으킨 대전쟁에 대한 책임을 지게 하기 위해 네덜란드 정부에 수없이 전범 인도를 요청했음에도 불구하고, 이 전쟁광은 독일의 제위에 다시 앉을 듯 합니다. \n\n프랑스는 이미 이를 용납할 수 없다고 결정했으며, 무력에 의해 뒷받침되는 최후통첩을 제시할 것으로 보입니다. 현재 영국의 여론은 전쟁에 반대하지만, 우리가 프랑스를 외면한다면 프랑스와의 동맹은 와해될 것입니다."
 wtt_germany.29.d.2:0 "독일 제국은 빌헬름 2세의 망명을 해제시켰고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다. 그의 인도를 거부하는 네덜란드 국민들의 반대에 부딪치자, 그들은 이 사태를 무력 충돌로 키웠습니다!\n\n프랑스는 이미 이를 용납할 수 없다고 결정했으며, 무력에 의해 뒷받침되는 최후통첩을 제시할 것으로 보입니다. 현재 영국의 여론은 전쟁에 반대하지만, 우리가 프랑스를 외면한다면 프랑스와의 동맹은 와해될 것입니다."
 germany.61.c:0 "우리는 네덜란드를 지원해야만 한다!"
 wtt_germany.30.d:0 "독일 제국은 빌헬름 2세의 망명을 해제시켰고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다.그가 일으킨 1차 세계 대전에 대한 책임을 지게 하기 위해 네덜란드 정부에 수없이 전범 인도를 요청했음에도 불구하고, 이 전쟁광은 독일의 제위에 다시 앉을 듯 합니다.\n\n프랑스인들은 이 사태에 대한 그들의 분노를 외교적 항의로 국한시키는 데에 만족하는 듯 보이며, 영국의 여론은 확실히 전쟁에 반대하고 있습니다."
 wtt_germany.31.d:0 "영국은 독일의 군주에 대한 문제는 그들의 일이라며 독일에 맞서 우리를 지원하는 것을 거부했습니다. 만약 우리가 독일과 전쟁을 하게 된다면, 우리는 혼자서 싸워야 할 것 같습니다.\n\n프랑스의 여론은 전쟁에 반대하지만, 독일은 더더욱 강력해지고만 있으며, 카이저의 귀환은 독일에 다시 제국주의적 성향을 불러올 수 있을 것입니다. 최후통첩을 보낸다고는 하지만 영국이 우리 편을 들지 않는다면 확실히 덜 위협적일 것입니다. 우리는 그들을 상대로 혼자서라도 맞서야 할까요?"
 wtt_germany.32.d:0 "비록 영국의 여론은 전쟁에 반대하지만, 영국 정부는 독일인들에 의해 야기된 현재의 위협을 인정했고 우리에게 전폭적인 지지를 약속했습니다. 우리는 독일에 전쟁광 카이저가 귀환하는 것을 막기 위해 최후통첩을 보낼 것입니다. 그들이 거부한다면, 우리 군은 독일 안으로 진격해서 그들의 폭정을 종식시키고야 말 것입니다!"
 wtt_germany.33.d:0 "영국과 프랑스는 우리 카이저의 귀환을 받아들이지 않았으며, 독일이 대전쟁의 주요 전쟁 범죄자가 그의 복위를 허용하는 것은 '용납 불가능'하다고 주장했습니다. 그들은 우리에게 맞서 군대를 동원하고 있으며, 우리 군대의 무장을 즉시 해제하고 카이저를 다시 추방하거나, 자신들과의 전쟁을 선택하라는 최후통첩을 보내왔습니다."
 wtt_germany.33.a:0 "우리는 물러설 수 없다! 카이저 만세!"
 wtt_germany.34.d:0 "영국은 카이저의 귀환을 용인했지만, 미친 프랑스 놈들은 물러나기를 거부했습니다! 그의 귀환이 자신들의 국가에 대한 위협이 될 것이라고 주장하며, 그들은 동원령을 선포하고 군대를 우리 국경에 집결시켰습니다! 전쟁이 시작되었습니다!"
 wtt_germany.35.d:0 "빌헬름 2세의 귀환을 전쟁 행위로 간주하겠다는 우리의 경고에도 불구하고, 독일은 철회를 거부하고 우리의 경고를 무시하며 카이저를 망명으로부터 귀환시켰습니다. 이는 평화를 유지하고자 하는 우리의 최선의 노력에도 불구하고, 유럽에서 다시 전쟁이 발발했음을 의미합니다."
 wtt_germany.38.t:0 "독일의 칭다오 반환 요구"
 wtt_germany.38.desc:0 "독일 제국은 식민주의로 서둘러 회귀하며 뒤늦은 미사여구를 쏟아내기 시작했습니다. 이제 그들은 외교적 창구를 통해 옛 해외 영토인 칭다오의 반환을 요구했습니다. 어쩌면 이 상황을 이용해 우리에게 이롭게 주선할 수 있을 것입니다..."
 wtt_germany.38.a:0 "폰 팔켄하우젠을 복귀시켜 지속적인 지원을 요구하자."
 wtt_germany.38.b:0 "그들이 있어준다면 유용할 지도 모른다."
 wtt_germany.38.c:0 "우리의 주권 영토를 다시는 포기하지 않을 것이다!"
 wtt_germany.39.t:0 "중국의 칭다오 거래 제안"
 wtt_germany.39.desc:0 "중국 관리들은 쌍방을 만족시킬 수 있는, 잠재적 거래 제안을 했습니다. 그들은 폰 팔켄하우젠을 본토로 호출하지 않을 것이라는 보장의 대가로, 칭다오를 정당한 독일의 손으로 되돌려 줄 것을 제안했습니다."
 wtt_germany.39.a:0 "이에 동의할 수 있다."
 wtt_germany.39.b:0 "아니, 다른 선택지도 여전히 있다."
 wtt_germany.40.t:0 "[From.GetNameDefCap]의 칭다오 요구 거절"
 wtt_germany.40.desc:0 "[From.GetNameDefCap](은)는 우리가 요구한 칭다오의 반환을 완전히 거절했습니다. 우리에게는 선택의 여지가 없지만 후일에라도 반환을 모색할 수 있을 것입니다."
 wtt_germany.40.a:0 "인내심을 가지자."
 wtt_germany.41.t:0 "독일의 칭다오 거래 수락"
 wtt_germany.41.desc:0 "독일 제국은 우리가 제안한 칭다오 거래를 수락했습니다. 그들은 우리의 독립을 보장했으며 폰 팔켄하우젠의 지원도 계속될 것입니다."
 wtt_germany.42.t:0 "독일의 칭다오 거래 거절"
 wtt_germany.42.desc:0 "독일 제국은 우리가 제안한 칭다오 거래를 거부했습니다. 악행으로 얻은 땅에 욕심을 가지지 말아야 할 것입니다."
 wtt_germany.43.t:0 "독일의 칭다오 반환 요구"
 wtt_germany.43.desc:0 "독일 제국은 식민주의로 서둘러 회귀하며 뒤늦은 미사여구를 쏟아내기 시작했습니다. 우리가 1914년에 점령해 그들이 칭다오를 잃었음에도 불구하고, 독일은 이제 공개적인 외교 협상으로 옛 해외영토인 칭다오의 반환을 요청하기로 결정했습니다. 어쩌면 이 상황을 이용해 우리에게 이롭게 주선할 수 있을 것입니다..."
 wtt_germany.43.a:0 "폰 팔켄하우젠을 비롯한 독일인들의 철수를 요구하자."
 wtt_germany.43.b:0 "그들은 극동에 다시는 발 들일 수 없다!"
 wtt_germany.44.t:0 "일본의 칭다오 거래 제안"
 wtt_germany.44.desc:0 "일본 관리들은 쌍방을 만족시킬 수 있는, 잠재적 거래 제안을 했습니다. 그들은 중국에서 폰 팔켄하우젠의 임무를 즉시 철회하는 대가로, 칭다오를 정당한 독일의 손으로 되돌려 줄 것을 제안했습니다."
 wtt_germany.46.desc:0 "독일 제국은 칭다오 거래에 대한 우리의 제안을 수락했습니다. 그들은 중국에서 폰 팔켄하우젠의 임무를 즉시 철회했습니다."
 wtt_germany.48.t:0 "[From.GetNameDefCap]의 요구 수락"
 wtt_germany.48.desc:0 "[From.GetNameDefCap](은)는 우리의 요구를 수락했고, 칭다오를 독일에 즉시 반환할 수 있도록 준비했습니다!"
 wtt_germany.49.t:0 "큰 희생을 낳은 [nazi_state_withdrawn.GetName]의 나치 축출"
 wtt_germany.49.desc:0 "우리는 마침내 [nazi_state_withdrawn.GetName]에 대한 통제를 확보하였지만, 전투는 심각하였습니다. 나치는 우리가 전진할 때마다 점점 더 광신적이고 발악하였고, 흔히 주변 지역이 폐허가 될 때까지 싸웠습니다. 히틀러의 '네로 명령'에 따른, 초토화 전술에 대한 보고도 있었습니다.\n\n우리가 이 전쟁을 끝낼 때까지 이런 규모의 추가적인 파괴를 충분히 예상할 수 있습니다."
 wtt_germany.49.a:0 "저들을 우리 조국에서 치워버리기 위한 대가다."
 wtt_germany.50.t:0 "사망한 채로 발견된 히틀러"
 wtt_germany.50.desc:0 "베를린 점령과 함께, 아군은 도시의 벙커에서 히틀러의 시체를 발견하였습니다. 반파시스트 집단이 국가를 점령하는 것을 보느니 죽음을 선택한 지도자는, 체포되는 대신에 자신의 목숨을 끊은 게 분명합니다.\n\n그를 대신하여, 하인리히 힘러가 나치를 이끌고자 나섰으며, 그는 이미 정부가 '반독일적 반역 행위'에 대항하는 싸움이 약화되지 않을 것이라고 단언하였습니다."
 wtt_germany.50.a:0 "나치의 최후는 이제 시작이다."
 wtt_germany.51.t:0 "체포된 나치 지도층의 복직?"
 wtt_germany.51.desc:0 "전쟁이 너무 길어지고 엄청난 손상을 주어 이제는 모든 독일 성인들이 복무하도록 요구받았습니다. 비록 그들이 우리의 사상적 관점과는 부합할지라도, 체포된 나치 지도층은 이 시기에 우리에게 유용할지도 모르는 능력을 가지고 있습니다.\n\n우리는 현재 우리의 대의에 그들의 능력을 빌려주는 대가로, 전쟁이 끝난 후 자유를 되찾을 수 있다는 제안을 할 수 있습니다."
 wtt_germany.51.a:0 "그래, 나치 지도층을 부분적으로 복직시켜라."
 reinstate_nazi_leadership_TT:0 "파시스트만으로 구성된 고문단이 복무에 이상적일 것입니다.\n"
 wtt_germany.51.b:0 "아니, 그들은 있어야 할 곳에 있어야 한다."
 wtt_germany.51.c:0 "전황을 악화시킨 놈들에게 자유는 못 준다... 매달아라!"
 wtt_germany.52.t:0 "[From.From.GetName]의 민주주의 내전"
 wtt_germany.52.desc:0 "[From.From.GetName]의 민주주의 인사들이 자유 선거제의 재도입과 국민의 힘을 되돌리기 위해 내전을 일으켰습니다. 그들은 우리의 도움이 필요할 것이며, 그들이 성공해야 우리의 대의와 함께 할 미래의 동맹을 구할 것입니다."
 wtt_germany.52.a:0 "민주주의로 하나될 것이다!"
 wtt_germany.52.b:0 "그들의 문제이니 알아서 잘 해결할 것이다."
 wtt_germany.53.t:0 "오스트리아의 친독 정서 급증"
 wtt_germany.53.desc:0 "우리의 남쪽 이웃인 오스트리아에서 친독 정서가 우리가 동맹이 된 지 얼마 안 된 지금 매우 증가하였습니다. 독일과의 통일을 요구하는 국민투표가 오스트리아 국민의 찬성이 될 가능성이 있습니다. 오스트리아 정부에 개최를 촉구하여야 할까요?"
 wtt_germany.53.a:0 "그래, 소독일이라는 해법은 실수였다."
 wtt_germany.53.b:0 "아니, 대독일이라는 해법이 실수일 것이다."
 wtt_germany.54.t:0 "통일 국민투표를 권고하는 독일 정부"
 wtt_germany.54.desc:0 "독일 정부가 오스트리아 국민들의 염원이라며 통일에 관한 제안을 하며 접촉해왔습니다. 그들은 국민투표의 실시를 권고했고 우리가 해야할 것을 찾아야 합니다."
 wtt_germany.54.a:0 "통일 지지 운동."
 wtt_germany.54.b:0 "통일 반대 운동."
 wtt_germany.55.t:0 "오스트리아 국민들의 통일 투표"
 wtt_germany.55.desc:0 "오스트리아 국민은 북부 동포들과의 통일에 투표하였습니다. 오스트리아 지역과 군에 대한 통합은 즉시 시작될 것입니다."
 wtt_germany.55.a:0 "독일의 문제를 해결한 위대한 날이다!"
 wtt_germany.56.t:0 "독일의 영토"
 wtt_germany.56.desc:0 "소련과의 전쟁은 잘 진행되지 않고 있으며 우리는 모든 것을 잃을 위험에 처해 있습니다. 독일은 최근 몇 년 동안 급격한 변화를 겪었지만 지금은 민주주의의 충실한 일꾼입니다. 옛 독일 영토인  단치히와 포즈난을 신속히 반환하는 것은 소비에트의 압제로부터 수백만명을 구원할 것이 틀림없습니다."
 wtt_germany.56.a:0 "소련보다는 독일이 낫다!"
 wtt_germany.56.b:0 "절대 안 된다! 폴란드는 폴란드로서 쓰러질 것이다!"
 wtt_germany.57.t:0 "폴란드의 독일 영토 반환 제의"
 wtt_germany.57.desc:0 "폴란드와 소비에트 연방과의 전쟁이 순조롭지 못하기에, 그들 정부는 밀사를 통해 우리에게 접근했고 우리의 옛 영토인 단치히와 포즈난에 대한 반환을 제안했습니다. 그들은 그들의 국민들이 의심할 여지없이 강압적인 소비에트의 통치 하에서보다, 민주주의적인 독일의 통치 하에서 더 나은 권리를 보장받을 수 있을 것이라고 주장합니다."
 wtt_germany.57.a:0 "능청스럽군! 우리는 그들을 안전하게 보호할 것이다."
 wtt_germany.57.b:0 "아니, 우리는 소련의 보복을 무릅쓸 수 없다."
 wtt_germany.58.t:0 "오스트리아 국민들의 통일 거부"
 wtt_germany.58.desc:0 "오스트리아 국민들은 통일에 관한 우리의 요청을 거절했고, 잠시나마 오스트리아의 독립을 유지하기를 선호했습니다."
 wtt_germany.58.a:0 "그들의 소망을 존중해야만 한다."
 wtt_germany.59.t:0 "독일의 단치히 및 포즈난 수락"
 wtt_germany.59.desc:0 "독일 정부는 그들의 옛 영토를 양도받기로 결정했으며, 엄숙하게 그 지역의 폴란드 시민들을 보호하겠다고 약속했습니다."
 wtt_germany.59.a:0 "적어도 그들은 안전할 것이다."
 wtt_germany.60.t:0 "독일의 단치히 및 포즈난 거절"
 wtt_germany.60.desc:0 "독일 정부는 우리의 제안을 받아들일 수 없다고 알려 왔습니다. 그들은 소비에트의 보복을 두려워하며, 그렇기에 위험을 감수할 수 없다고 느낀 듯 합니다."
 wtt_germany.60.a:0 "빨갱이들에게 모두가 쓰러진 후에는, 누가 저들을 돕지?"
 wtt_germany.62.t:0 "MEFO의 지불을 요구하는 회사들"
 wtt_germany.62.desc:0 "전쟁이 끝난 최근, MEFO 어음을 발행한 회사들이 지불에 관한 사안을 촉구하고 있습니다. 그들은 '조국의 국익'이라는 필요로 이 이상 지불을 유예할 수는 없다고 주장하고 있습니다."
 wtt_germany.62.a:0 "잘 알겠다."
 wtt_germany.63.t:0 "[GER.GetName]의 알자스-로렌 재통합"
 wtt_germany.63.desc:0 "[GER.GetAdjective] 정부는 알자스-로렌과 룩셈부르크를 [GER.GetName] 국내로 편입하려는 규정을 입법했습니다. 우리의 주민들에 대한 대량 징집은 이미 시작되었습니다..."
 wtt_germany.63.a:0 "개자식들! 아직 끝나지 않았다!"
 wtt_germany.64.t:0 "[GER.GetName]의 룩셈부르크 재통합"
 wtt_germany.64.a:0 "뭘 해야 하지?"
 wtt_germany.65.t:0 "[From.GetName]의 참전 요청"
 wtt_germany.65.desc:0 "[From.GetNameDefCap](은)는 그들이 병력을 소비에트 적군 쪽으로 움직이기 위해 우리의 영토를 필요로 한다고 통보했습니다. 그들은 우리가 공산주의의 위협에 맞서 그들의 보호를 받고 있기 때문에 그들의 전쟁에 우리가 지원을 해 주어야 한다고 상기시켜 주었습니다."
 wtt_germany.65.a:0 "그 말이 맞다. 우리도 참전할 것이다."
 wtt_germany.65.b:0 "저들이 뭐라도 된 줄 아는 건가?! 안 돼!"
 wtt_germany.66.t:0 "[From.GetName]의 요구 수락"
 wtt_germany.66.desc:0 "[From.GetNameDefCap](은)는 [SOV.GetNameDef]에 맞서서 같이 참전할 것을 결심했으며 우리의 병력을 그들의 영토를 통해 움직일 수 있게 해 주었습니다."
 wtt_germany.67.t:0 "[From.GetName]의 요구 거절"
 wtt_germany.67.desc:0 "[From.GetNameDefCap](은)는 전쟁 참여에 대한 우리의 요구를 거부하고 계속해서 국경 쪽으로 병력을 움직이고 있습니다. 만약 폴란드가 우리에게 군사 통행권을 허락하지 않는다면, 우리는 그들을 넘고 가야 할 것입니다."
 wtt_germany.67.a:0 "뿌린 대로 거둔 것이다."
 wtt_germany.68.t:0 "[From.GetName]의 제국 재통합 촉구"
 wtt_germany.68.desc:0 "[From.GetAdjective] 정부는 우리에게 접근해서 구 오스트리아-헝가리 제국의 재건을 제안했습니다. 각 국가들의 제국주의적 감정이 매우 강하기 때문에 그들은 우리들의 나라를 통합하는 것이 모든 사람들에게 최선의 이익이 될 것이라고 주장하고 있습니다."
 wtt_germany.68.a:0 "훌륭한 생각이다! 우리도 동의한다."
 wtt_germany.68.b:0 "자진해서 하나가 되자고? 안 돼!"
 wtt_germany.69.t:0 "[From.GetName]의 통합 수락"
 wtt_germany.69.desc:0 "[From.GetAdjective] 정부는 옛 오스트리아-헝가리 제국의 재건에 대한 우리의 제안에 응답하였습니다. 그들은 이 재건 움직임의 이점을 인정하고, 모든 정당이 이를 받아들일 경우 그들의 조국을 우리와 통합하겠다는 의지를 표명하였습니다."
 wtt_germany.70.t:0 "[From.GetName]의 통합 거절"
 wtt_germany.70.desc:0 "[From.GetAdjective] 정부는 옛적의 오스트리아-헝가리 제국으로 재결합하자는 우리의 제의에 답신을 보냈습니다. 그들은 우리의 지도력을 기꺼이 따르는 모험을 감수할 수 없다고 확실히 밝혔습니다."
 wtt_germany.71.t:0 "오스트리아-헝가리 제국의 재결성"
 wtt_germany.71.desc:0 "우리의 이웃인 오스트리아-헝가리 두 나라 모두 그들의 영토를 우리나라로 재통합하는 제안을 받아들였습니다. 그리고 그 결과 오스트리아-헝가리 제국으로 다시 편입되었습니다. 재통일 조약의 체결은 거리의 외향적인 대중의 환영을 받았습니다. [GER.GetAdjective] 정부는 우리가 그들의 동맹으로 다시 돌아오는 것을 간절히 환영해 왔습니다."
 wtt_germany.71.a:0 "오스트리아-헝가리의 새 시대가 밝아온다."
 wtt_germany.72.t:0 "[From.GetName]의 경제 통합 촉구"
 wtt_germany.72.desc:0 "우리는 이미 긴밀한 동맹을 맺고 있으므로, [From.GetNameDef](은)는 경제를 완전히 통합해 군사 경제의 확장을 도울 수 있다는 제안을 내놓았습니다. 군사적 성장에 분명 큰 도움이 되겠지만, 외교정책에서 그들에게 종속될 것입니다."
 wtt_germany.72.a:0 "훌륭한 생각이다. 우리의 운명은 언제나 하나였지."
 wtt_germany.72_tt:0 "§R모든 종속국에 대한 지배권을 잃습니다.§!\n"
 wtt_germany.72.b:0 "우리 생각은 다르다. 주권은 값진 것이니까."
 wtt_germany.73.t:0 "[From.GetName]의 경제 통합 수락"
 wtt_germany.73.desc:0 "[From.GetAdjective] 정부는 전시경제의 통합에 관한 우리의 제안을 수락했습니다. 우리가 성공한 기틀이 된 군대를 모범삼아 지침을 받기를 갈망하고 있습니다."
 wtt_germany.73.a:0 "우리 보호를 받으면서 군대를 강화할 수 있다."
 wtt_germany.74.t:0 "[From.GetName]의 경제 통합 거부"
 wtt_germany.74.desc:0 "[From.GetAdjective] 정부는 전시경제의 통합에 관한 우리의 제안을 거부했습니다. 군대의 유용성보다 주권이 더 가치있었나 봅니다..."
 wtt_germany.74.a:0 "위대해질 기회를 차버리다니!"
 wtt_germany.999.t:0 "[From.GetLeader]의 왕실 작위 회복 요청"
 wtt_germany.999.desc:0 "카이저 [From.GetLeader](을)를 대신하여 [From.GetAdjective] 정부는 우리가 1917년 박탈했던 독일 황실 및 황족의 영국 귀족 지위의 반환을 요청했습니다. 그들은 이것이 영국과 독일의 황실과 황족들이 다시 전쟁 전 좋은 관계로 돌아왔다는 것을 전 세계에 보여 줄 것이며, 미래의 영-독 우정의 상징이 될 것이라고 주장하고 있습니다."
 wtt_germany.999.a:0 "훌륭한 생각이다!"
 wtt_germany.999.b:0 "우리 생각엔 아닌데."
 wtt_germany.1000.t:0 "요청을 수락한 [From.GetAdjective] 정부"
 wtt_germany.1000.desc:0 "[From.GetAdjective] 정부는 영국 왕실에게 보낸 우리가 가지고 있던 영국 귀족의 지위를 복권해주기를 바란다는 요청을 지지하기로 결정했습니다. 또한 이들은 20년 전에 그들에게 부당하게 빼앗긴 작위를, 모든 독일 황족들이 직접 영국 왕실로부터 반환받도록 하는, 성대한 '세기의 왕실 의식'을 제안해왔습니다.\n\n황실 고문들은 황실 구성원 전체가 독일의 첨단 기술을 사용해 당당하게 입성할 것을 제안했습니다. 최신식 힌덴부르크 호가 여기에 적격입니다."
 wtt_germany.1000.a:0 "훌륭한 생각이다! 연락을 보내도록 하자."
 wtt_germany.1000.a_tt:1 "빅토리아 루이제 공주는 대례식의 준비를 돕기 위해 먼저 출발했습니다. 이 일에는 우리 정부의 세금이 배정될 것입니다.\n"
 wtt_germany.1000.b:0 "훌륭한 생각이다! 함께 여행을 하자."
 wtt_germany.1000.b_tt:0 "모든 황실 구성원들이 힌덴부르크 호에 승선해 예식을 위한 여행을 떠날 것입니다. 이것은 우리의 동맹국들과 국민들의 눈에 황실의 위엄을 떨치게 할 것이며, 우리 정부의 지위를 강화할 것입니다.\n"
 wtt_germany.1001.t:0 "런던에서 불타오른 힌덴부르크"
 wtt_germany.1001.desc:1 "오늘 런던에 착륙하던 힌덴부르크 호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸여 지상으로 추락해 탑승한 모든 승객과 승무원, 사실상 독일 황실 대부분의 생명을 앗아가고 말았습니다.\n\n유일한 생존자는 예식 준비를 위한 원조를 위해 보내진 빅토리아 루이제 공주였습니다. 증조모 빅토리아 여왕, 할머니이자 독일의 황후 빅토리아의 이름 '빅토리아'를 세 번째로 물려받은 공주는, 옥좌의 유일한 계승자가 되었습니다. 가족을 잃은 그녀는 아직도 공포와 비탄에 떨고 있지만, 그럼에도 불구하고 독일 제국의 여제 빅토리아 1세로서 옥좌에 올라야 합니다."
 wtt_germany.1001.a:0 "카이저께서 돌아가셨다... 여제 폐하 만세!"
 wtt_germany.1002.desc:0 "오늘 런던에 착륙하던 힌덴부르크 호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸여 지상으로 추락해 탑승한 모든 승객과 승무원, 독일 황실 전원의 생명을 앗아가고 말았습니다.\n\n황실의 완전한 말살 앞에, 정부는 직접적인 통치를 할 것으로 추정되나 이것이 잠시나마 민주주의로의 회귀를 가져올 것으로 보이지는 않습니다."
 wtt_germany.1002.a:0 "비극이군!"
 wtt_germany.1003.t:0 "[From.GetAdjective] 정부의 요청 거절"
 wtt_germany.1003.desc:0 "의회에서의 기나긴 협의 끝에, [From.GetAdjective] 정부는 독일 황족과 제후 가문이 영국의 귀족 및 왕실 작위를 회복하는 것에 대한 우리 요청을 거절하기로 결정했습니다."
 wtt_germany.1003.a:0 "정말 유감스럽군..."
 wtt_news.1000.desc:0 "오늘 런던에 착륙하던 힌덴부르크 호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸여 지상으로 추락해 탑승한 모든 승객과 승무원, 사실상 독일 황실 대부분의 생명을 앗아가고 말았습니다.\n\n유일한 생존자는 예식 준비를 위한 원조를 위해 보내진 빅토리아 루이제 공주였습니다. 증조모 빅토리아 여왕, 할머니이자 독일의 황후 빅토리아의 이름 '빅토리아'를 세 번째로 물려받은 공주는, 옥좌의 유일한 계승자가 되었습니다. 가족을 잃은 그녀는 아직도 공포와 비탄에 떨고 있지만, 그럼에도 불구하고 독일 제국의 여제 빅토리아 1세로서 옥좌에 올라야 합니다."
 wtt_news.1000.a:0 "끔찍한 비극이다... 이런 결과는 예상하지 못했다."
 wtt_news.1001.desc:0 "오늘 런던에 착륙하던 힌덴부르크 호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸여 지상으로 추락해 탑승한 모든 승객과 승무원, 독일 황실 전원의 생명을 앗아가고 말았습니다.\n\n황실의 완전한 말살 앞에, 정부는 직접적인 통치를 할 것으로 추정되나 이것이 잠시나마 민주주의로의 회귀를 가져올 것으로 보이지는 않습니다."
 wtt_news.1001.a:0 "이토록 끔찍한 비극이라니!"
 wtt_news.1.t:0 "내전에 휩싸인 독일"
 wtt_news.1.desc:0 "유명한 육군 원수 아우구스트 폰 마켄젠에 의해 주도된, 갑작스레 일어난 국방군의 쿠데타가 오늘 아침 독일을 내전으로 몰아넣었습니다. 파시스트, 군주주의자, 그리고 민주주의자들은 모두 그들의 옛 동포들을 향해 총을 들기 시작했고, 군대는 내부의 위기를 경계하기 위해 국경에서 철수했습니다.\n\n파시스트들은 이미 히틀러의 명령 아래, 조국이 '반역자 독일인들'의 손에 떨어지는 것을 보느니, 차라리 국가 전체를 파괴하겠다고 맹세한 상태입니다."
 wtt_news.1.a:0 "이제 되돌릴 수 없다."
 wtt_news.1.b:0 "군대에게 배신당하다니! 우리는 같은 고통을 겪을 수 없다."
 wtt_news.1.c:0 "곧 유럽에 평화가 돌아오기를 기대하자..."
 wtt_news.2.t:0 "빌헬름 2세의 귀환을 가로막은 [From.GetNameDefCap]"
 wtt_news.2.desc:0 "독일 제국이 어제 아침 뜻밖의 발표로 빌헬름 2세의 망명을 해제한 지 얼마 지나지 않아 네덜란드 당국은 옛 카이저의 자동차 행렬이 독일 국경을 넘기 전에 막고 거주지인 도른 저택에 돌아가도록 강요하였습니다.\n\n네덜란드의 공식 성명은 빌헬름 2세가 다시 한번 독일의 제위에 오르도록 하면 유럽 대륙이 불안정해질 수 있다는 우려를 표명하였고, 따라서 네덜란드 정부는 옛 카이저를 가택 연금에 처하였습니다.\n\n이 위기에 대한 독일의 반응은 아직 나오지 않았지만, 대중의 항의에는 카이저의 귀환을 위하여 무력 사용을 요구하는 것도 포함되었습니다.\n"
 wtt_news.2.a:0 "감히 어떻게?!"
 wtt_news.2.b:0 "그들은 자신들이 무슨 짓을 하고 있는지를 알아야 한다..."
 wtt_news.2.c:0 "누군가는 입장을 취해야 했다."
 wtt_news.3.t:0 "독일 제국으로 귀환한 빌헬름 2세"
 wtt_news.3.desc:0 "어제 아침, 독일 정부는 망명 중이던 빌헬름 2세의 공식적인 복권이라는 놀라운 발표를 하였습니다. 하루가 지나 늙은 카이저는 독일 제국의 황제로 복귀하는 예식을 위하여 네덜란드-독일 국경을 자동차 행렬과 함께 지나쳐 베를린으로 돌아왔습니다.\n\n카이저는 이미 옛 독일의 위대함을 되찾겠다고 맹세하였지만, 국가가 취할 외교적 방향이 어느 쪽인지는 지켜보아야 합니다."
 wtt_news.3.a:0 "카이저 만세!"
 wtt_news.3.b:0 "20세기 초로 돌아오는 것인가?"
 wtt_news.3.c:0 "우리는 그를 안전하게 보호하는 데 우리의 역할을 다 했다."
 wtt_news.3.d:0 "전범 인도에 대해 네덜란드를 더 강하게 압박했어야 했다!"
 wtt_news.4.t:0 "네덜란드의 가택 연금에서 풀려난 빌헬름 2세"
 wtt_news.4.desc:0 "독일의 진격에 저항하려는 헛된 네덜란드의 시도에도 정부는 압도적인 독일군에 직면하여 항복할 수밖에 없었습니다. 독일군은 옛 카이저를 도른 저택에서의 가택 연금에서 풀어주었고, 베를린으로 돌아온 옛 카이저는 공식적으로 독일 제국의 카이저로 복귀하였습니다.\n\n카이저는 이미 독일의 옛 위대함으로 돌아가는 것을 보겠다고 맹세하였지만, 독일이 외교에서 어떤 방향으로 나아갈지는 지켜볼 일입니다."
 wtt_news.4.a:0 "누구도 독일 제국을 막을 수 없다!"
 wtt_news.4.b:0 "네덜란드 놈들이 어리석은 짓을 했군."
 wtt_news.4.c:0 "아무래도 좋은 생각이 아니었던 것 같은데..."
 wtt_news.5.t:0 "암살된 무솔리니"
 wtt_news.5.desc:0 "로마에서의 보도에 따르면 오늘 이른 아침 일 두체가 도시의 거리에서 총에 맞아 사망하였습니다. 동시에, 정부요인들이 이탈리아 파시스트로부터 권력을 장악하고자 행동하였습니다. 일련의 체포가 있었고, 군부대들은 정부청사와 도시에 통행금지를 선포하였습니다.\n\n쿠데타 정부의 대변인은 비토리오 3세에 대한 충성을 선언하였고, 국왕은 이탈리아의 지도자로서의 첫 번째 움직임으로 독일 제국과 동맹 조약을 체결하였습니다."
 wtt_news.5.a:0 "모든 것이 완벽하게 진행되었다."
 wtt_news.5.b:0 "국왕 폐하 만세!"
 wtt_news.5.c:0 "독일놈들이 여기 관여한 게 분명하다..."
 wtt_news.6.t:0 "오스트리아-헝가리의 복원"
 wtt_news.6.desc:1 "다뉴브의 오스트리아-헝가리 제국의 후계 국가들은 최근 친제국주의적 물결에 휩쓸렸습니다. 그리고, [From.GetOldNameDef]의 지도력 아래에서, 다시 한번 오스트리아-헝가리 제국으로 통합하기로 결정했습니다.\n\n새 오스트리아-헝가리 정부는 즉시 독일 제국과 공식적인 동맹 조약을 체결하고, 독일의 반영국, 반프랑스 외교 정책에 대한 지지를 표명했습니다."
 wtt_news.6.a:0 "그리고 우리는 총을 쏘지 않아도 되었다."
 wtt_news.6.b:0 "다시 한번 통합되리라!"
 wtt_news.6.c:0 "유럽의 새로운 세력권? 걱정스럽군."
 wtt_news.7.t:0 "폴란드의 단치히 반환"
 wtt_news.7.desc:0 "폴란드 정부는 군사적 보장을 조건으로 독일의 단치히 반환 요구를 받아들였습니다. 폴란드에 어떠한 적대 행위가 발생할 경우 독일이 그들을 도우러 올 것을 다짐하는 조약이 성립되었습니다.\n\n비록 폴란드는 다시 바다로부터의 접근을 차단당하는 값비싼 대가를 치러야 했지만, 동쪽의 공산주의 위협에 비추어 볼 때 그만한 가치가 있었을지도 모릅니다."
 wtt_news.7.a:0 "'단치히냐 전쟁이냐'? 하! 또 외교가 승리했다."
 wtt_news.7.b:0 "대가를 치룰 만한 가치가 있었기를 바라자."
 wtt_news.7.c:0 "독일놈들이 우리 영향권에 간섭하려 하는군..."
 wtt_news.7.d:0 "'쌍방 이익'이라고? 지켜보겠다."
 wtt_news.8.t:0 "독일 내전의 끝"
 wtt_news.8.desc:0 "독일 전역을 괴롭혔던 내전이 이제 끝났습니다. 싸움은 나치의 광적인 저항으로 대전쟁을 연상케 하는 규모의 파괴를 초래하는 등 엄청나게 치열하였습니다.\n\n히틀러는 사망한 것으로 보이며, 나치 지도층은 투옥되거나 처형되었습니다. 임시정부는 헌법 개정에 착수하기 전에 독일 전역을 완전히 장악하고 국가에 안정을 되찾는 것이 무엇보다도 필수적이라고 발표하였습니다."
 wtt_news.8.a:0 "재건을 시작하자."
 wtt_news.8.b:0 "새로운 정권이 좀 더 협조적이기를 바라자..."
 wtt_news.9.t:0 "소련의 대규모 훈련 예고"
 wtt_news.9.desc:0 "이른바 '점점 적대적인 독일의 발언'에 부응하여, 소비에트 군대는 올해 개최될 일련의 대규모 군사 훈련을 발표했습니다.\n\n소련 정부의 대변인에 따르면, 이 준비 태세 강화가 독일인들로 하여금 '중상 모략적인 비난'을 계속하는 것을 막게 되기를 희망한다고 합니다."
 wtt_news.9.a:0 "그들은 우리 손에 놀아나고 있다!"
 wtt_news.9.b:0 "이걸로 저들이 좀 더 신중해지겠지."
 wtt_news.9.c:0 "독일이 우리를 실망시키지 않기를 바라자..."
 wtt_news.9.d:0 "그들은 상황을 진정시키는데 도움이 되지 않는다..."
 wtt_news.10.t:0 "군사력 증강에 박차를 가하는 소비에트"
 wtt_news.10.desc:0 "소비에트의 호전성에 맞서 독일이 최근 발표한 중앙 유럽 동맹의 결성이 만든 반작용으로, 소비에트 정부는 군수 생산의 속도를 대폭 높이기 위한 대책을 통과시켰습니다.\n\n크렘린의 대변인은, 소비에트 연방은 국경에서 펼쳐지는 위협을 좌시하지 않을 것이라고 분명하고도 확실히 밝혔습니다. 이에 대항할 수 있도록 즉시 조치를 취해야만 합니다."
 wtt_news.10.a:0 "알아서 우리의 대의를 뒷받침해주는군!"
 wtt_news.10.b:0 "멍청하지 않다면 더 덤비지 못할 것이다!"
 wtt_news.10.c:0 "적어도, 동맹은 성사시켰다."
 wtt_news.10.d:0 "긴장은 더 빠르게 고조될 것이다..."
 wtt_news.11.t:0 "세력권 확보를 위해 움직인 소비에트"
 wtt_news.11.desc:0 "소련 정부는 그들의 국경 지대에 [GER.GetFactionName] 측을 초청해서, '자신들의 영향권 범위'와 관련한 문제에 더 이상 간섭하지 말라고 경고했습니다. \n\n불안한 보도들이 아마도 전쟁 대비를 위한, 소련군의 동원 가능성을 시사했습니다."
 wtt_news.11.a:0 "마침내 우리가 그들을 충분히 밀어낸 것인가?"
 wtt_news.11.b:0 "우리는 우리 국경을 사수해야만 한다!"
 wtt_news.11.c:0 "함께라면 우리는 그들에게 맞설 수 있다!"
 wtt_news.11.d:0 "이것이 화근이 되는 건가?"
 wtt_news.11.e:0 "우리는 전쟁을 준비해야만 한다!"
 wtt_news.12.t:0 "카이저 반대 시위가 불러온 전쟁"
 wtt_news.12.desc:0 "빌헬름 2세의 귀환을 허용하기로 한 독일의 결정에 대응해, [FRA.GetNameDef](와)과 [Eng.GetNameDef](은)는 [GER.GetNameDef]에 전쟁을 선포했습니다. 프랑스인 그리고 영국인들은 '유명한 전범'이 다시금 국가원수가 되도록 허용한 것의 원인에 대해서 '극악한 독일인의 집요함'을 들었습니다.\n\n이들 정부의 대변인은 '대전쟁의 주요 원인'에게 독일의 제위를 다시 내준 것은 매우 부도덕한 일이며 독일 정부가 모든 경고를 무시했다며, '우리는 선택의 여지가 없었다'고 주장했습니다."
 wtt_news.12.a:0 "그들이 무슨 자격으로 우리의 지도자를 결정하는가?!"
 wtt_news.12.b:0 "그들의 병력은 우리 손아귀에 있다!"
 wtt_news.12.c:0 "그리고 우리는 1914년으로 돌아온 거로군."
 wtt_news.13.t:0 "빌헬름 3세 타협"
 wtt_news.13.desc:0 "빌헬름 2세가 독일로 귀환하는 것에 대한 영국과 프랑스의 격렬한 반발에 의해, 독일 정부는 빌헬름 2세가 계속해서 망명 생활을 하되, 그의 아들이 빌헬름 3세로써 독일의 제위에 오르는 타협안을 제시했습니다. \n\n[ENG.GetNameDef](와)과 [FRA.GetNameDef](은)는 이를 수락했고, 이제 이것으로 유럽의 열강 간에 지속적인 평화가 유지되기를 바랄 뿐입니다."
 wtt_news.13.a:0 "선택의 여지가 없다."
 wtt_news.13.b:0 "다행히도 독일인들이 이성을 찾았군."
 wtt_news.13.c:0 "평화는 유지되었다..."
 wtt_news.14.desc:0 "빌헬름 2세의 귀환을 허용하기로 한 독일의 결정에 대응해, 그리고 영국의 지원이 부족함에도 불구하고[FRA.GetNameDef](은)는 [GER.GetNameDef]에 전쟁을 선포했습니다. 프랑스인들은 '유명한 전범'이 다시금 국가원수가 되도록 허용한 것의 원인에 대해서 '극악한 독일인의 집요함'을 들었습니다.\n\n프랑스 정부의 대변인은 '1차 대전의 주요 원인'에게 독일의 제위를 다시 내준 것은 매우 부도덕한 일이며 독일 정부가 모든 경고를 무시했다며, '우리는 선택의 여지가 없었다'고 주장했습니다."
 wtt_news.14.c:0 "어리석고, 고집센 프랑스놈들!"
 wtt_news.14.d:0 "영국은 어떻게 할 것인가?"
 wtt_news.15.desc:0 "빌헬름 2세가 독일로 귀환하는 것에 대한 프랑스의 격렬한 반발에 의해, 독일 정부는 빌헬름 2세가 계속해서 망명 생활을 하되, 그의 아들이 빌헬름 3세로써 독일의 제위에 오르는 타협안을 제시했습니다. \n\n[FRA.GetNameDef](은)는 이를 수락했고, 이제 이것으로 유럽의 열강 간에 지속적인 평화가 유지되기를 바랄 뿐입니다."
 wtt_news.15.c:0 "다행히 독일인들은 프랑스인들보단 이성적이었군..."
 wtt_news.16.t:0 "독일의 칭타오 지배를 용인한 중국"
 wtt_news.16.desc:0 "중국 정부는 최근 그들의 옛 영토 칭다오에 대한에 대한 독일의 요구에 응하기로 결정했습니다.\n\n이는 즉시 효력을 발휘하여,  시 전역은 다시 독일이 지배하게 되었고, 독일 정부는 이를 옛 독일령 시절 이름인 '칭타오'로 개명했습니다."
 wtt_news.16.a:0 "우리는 식민 제국 시절의 영광을 다시 되찾을 것이다, 곧."
 wtt_news.16.b:0 "그나마 값싼 대가였다."
 wtt_news.16.c:0 "전에 그들에게서 빼앗았듯이, 다시 할 수 있다!"
 wtt_news.16.d:0 "독일의 식민주의가 부활하는 건가?"
 wtt_news.17.t:0 "독일의 칭타오 지배를 용인한 일본"
 wtt_news.17.desc:0 "일본 정부는 최근 그들의 옛 영토 칭다오에 대한에 대한 독일의 요구에 응하기로 결정했습니다.\n\n이는 즉시 효력을 발휘하여,  시 전역은 다시 독일이 지배하게 되었고, 독일 정부는 이를 옛 독일령 시절 이름인 '칭타오'로 개명했습니다."
 wtt_news.17.b:0 "어떻게 감히 '우리' 영토를 빼앗아 갈 수 있지?!"
 wtt_news.17.c:0 "1914년의 우리를 떠올려 봐라."
 wtt_news.18.t:0 "독일과의 통일에 투표한 오스트리아"
 wtt_news.18.desc:0 "[AUS.GetNameDef](와)과 [GER.GetNameDef] 간의 긴밀한 관계가 시작된 이후부터, 오스트리아에서는 통합 찬성에 대한 의견이 크게 증가했습니다. 어제 열린 국민투표에서 오스트리아 국민들은 압도적으로 북쪽 이웃 국가와의 통합에 찬성하는 쪽으로 표를 던졌습니다.\n\n오스트리아의 통합은 즉시 추진되었으며, 오늘 아침 옛 행정 구역이 폐지되었습니다."
 wtt_news.18.a:0 "대독일을 위하여."
 wtt_news.18.b:0 "이것은 그들이 바란 일이었다."
 wtt_news.19.t:0 "단치히와 포즈난을 반환한 폴란드"
 wtt_news.19.desc:0 "소련의 계속되는 맹공에 직면한 폴란드 정부는 오늘 아침 옛 독일 영토인 단치히와 포즈난을 [GER.GetNameDef]에 즉각 반환하겠다고 선언했습니다.\n\n폴란드와 독일 정부는 그 이유에 대해 침묵으로 일관했지만, 전문가들은 폴란드군의 붕괴가 임박해 짐에 따라, 이 영토들이 소련의 손에 넘어가는 것을 막으려는 시도라는 데에 동의합니다."
 wtt_news.19.a:0 "우리의 목숨을 걸고 지켜낼 것이다."
 wtt_news.19.b:0 "이것이 최선의 방법이다..."
 wtt_news.19.c:0 "사악하고 불공정한 외교 행위이다!"
 wtt_news.19.d:0 "교활하기 짝이 없는 외교적 합의이다..."
 wtt_news.20.t:0 "반소비에트 협정을 발표한 독일"
 wtt_news.20.desc:1 "소련의 위협이 증가하고 있다고 판단한 [GER.GetName]은 \"공산주의로부터 직접적인 위협을 받고 있는 국가들\"에 [SOU.GetName]에 대항하는 동맹을 맺을 기회를 제공하였습니다. 어떤 동맹국이든 [SOU.GetName]에 공격을 받는다면 다른 동맹국도 전쟁에 동참할 것입니다."
 wtt_news.21.t:0 "소비에트 연방에 맞서 목소리를 높이는 [From.GetName]"
 wtt_news.21.desc:0 "독일 정부는 소비에트 연방에 대한 묘사를 한층 더 강화하며, 그들이 대륙 위에 도사리고 있는 '거대한 붉은 위협'이라고 경고했습니다. 이것이 두려움을 쫓으려는 것인지, 아니면 제대로 된 근거가 있는 것인지는 논란의 여지가 있지만, 독일인들이 소련에 대항하여 유럽 대륙을 통합하는 것을 목표로 하고 있는 것은 분명합니다."
 wtt_news.21.a:0 "세계는 소비에트의 위협을 알아야만 한다!"
 wtt_news.21.b:0 "이런 식으로 우리를 모략하다니?!"
 wtt_news.21.d:0 "소비에트가 이걸 어떻게 받아들이나 보자."
 wtt_news.22.t:0 "중앙유럽동맹을 발표한 [From.GetName]"
 wtt_news.22.desc:1 "독일은 최근 반소비에트 수사법을 계속해왔으며, 이제 나머지 유럽 대륙에서 소비에트의 영향력을 억제하기 위한 구체적인 계획을 수립하였습니다. 새로운 동맹인 중앙유럽동맹이 결성되었으며, 시간이 흐르면서 독일이 \"억제되지 않은 소비에트의 침략\"이라고 부르는 것에 대한 보호를 중앙유럽동맹 회원국들에 제공할 수 있기를 희망하고 있습니다."
 wtt_news.22.a:0 "공산주의의 위협에 맞서 자유 유럽을 이끌 것이다!"
 wtt_news.22.b:0 "우리의 위치를 몹시도 위협하는군."
 wtt_news.22.c:0 "마침내 독일이 조치를 취하기 시작했다."
 wtt_news.22.d:0 "소련이 가만히 앉아서 당할 것 같진 않은데..."
 wtt_news.23.t:0 "비시 프랑스 합병"
 wtt_news.23.desc:0 "이번 주 초에 시작된 독일의 비시 프랑스 합병이 성공적으로 끝났습니다. 독일군은 프랑스 함대를 격파하라는 명령이 내려지기 직전 툴롱 해군기지를 장악하는데 성공했습니다. 이렇게 해서 프랑스 함대는 고스란히 독일군에 넘어갔습니다."
 wtt_news.23.a:0 "대성공이다!"
 wtt_news.23.b:0 "의무를 다하는데 실패하다니..."
 wtt_news.23.c:0 "잔악한 독일 놈들."
 wtt_news.24.t:0 "프랑스 함대의 도주"
 wtt_news.24.desc:0 "이번 주 초에 시작된 독일의 비시 프랑스 합병이 성공적으로 끝났습니다. 그러나 독일군은 프랑스 함대를 격파하라는 명령이 내려지기 직전 툴롱 해군기지를 장악하지 못했습니다. 프랑스의 모든 함대는 독일군의 손에 들어가지 않게 하기 위해 격침되었습니다."
 wtt_news.24.a:0 "실망스럽지만, 그리 중요하지도 않았다."
 wtt_news.24.b:0 "최후까지 약속을 지켰군."
 wtt_news.24.c:0 "프랑스의 최후의 저항이군."
 wtt_burma_road.1.t:0 "버마 로드 폐쇄"
 wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective]군은 [state_occupied.GetName](을)를 공격해 버마 로드에 다다랐고 여러 육로를 훼손시켰습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_burma_road.1.a:0 "일이 쉬워지지는 않을 것이다."
 wtt_burma_road.2.desc:0 "[From.GetAdjective] 정부는 버마 로드를 통한 교통을 허용하지 않기로 결정했습니다. 길 위의 모든 수송대는 멈추었고 되돌아가라는 명령을 받았습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective]군은 버마 로드로 신속히 진입했고 중요한 다리와 도하 지점을 여러 곳 파괴했습니다. 공로는 모든 교통이 중단된 후 폐쇄되었고 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap]의 버마 로드 재개방"
 wtt_burma_road.3.desc:0 "버마 로드의 성공적인 재점령 후, [From.GetAdjective] 당국은 육로를 이용한 교통의 재개를 허용했습니다. 적 패잔병들의 존재로 인해 이전보다 위험한 길이 되겠지만, 다시 한번 보급품이 올 수 있게 되었습니다."
 wtt_burma_road.3.a:0 "좋은 첫 걸음이다."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap]의 버마 로드 재개방"
 wtt_burma_road.4.desc:0 "재개방된 버마 로드를 통해 첫 번째 보급품 수송대가 오늘 윈난에 도착했습니다. 도로 상황은 다시 원만해졌으며, 보급품은 다시 한번 우리에게로 왔습니다."
 wtt_burma_road.4.a:0 "정말이지 필요했다."
 wtt_ledo_road.1.t:0 "레도 로드 폐쇄"
 wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective]군은 [state_occupied.GetName](을)를 공격해 레도 로드에 다다랐고 여러 육로를 훼손시켰습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_ledo_road.2.desc:0 "[From.GetAdjective] 정부는 레도 로드를 통한 교통을 허용하지 않기로 결정했습니다. 길 위의 모든 수송대는 멈추었고 되돌아가라는 명령을 받았습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective]군은 레도 로드로 신속히 진입했고 중요한 다리와 도하 지점을 여러 곳 파괴했습니다. 공로는 모든 교통이 중단된 후 폐쇄되었고 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap]의 레도 로드 부분적 재개방"
 wtt_ledo_road.3.desc:0 "레도 로드의 성공적인 재점령 후, [From.GetAdjective] 당국은 육로를 이용한 교통의 재개를 허용했습니다. 적 패잔병들의 존재로 인해 이전보다 위험한 길이 되겠지만, 다시 한번 보급품이 올 수 있게 되었습니다."
 wtt_ledo_road.3.a:0 "좋은 첫 걸음이다."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap]의 레도 로드 재개방"
 wtt_ledo_road.4.desc:0 "재개방된 레도 로드를 통해 첫 번째 보급품 수송대가 오늘 윈난에 도착했습니다. 도로 상황은 다시 원만해졌으며, 보급품은 다시 한번 우리에게로 왔습니다."
 wtt_ledo_road.4.a:0 "굉장한 소식이다!"
 wtt_the_hump.1.t:0 "험프 공수보급로의 유예"
 wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective]군은 [state_occupied.GetName]에 자리잡은 공군기지 여러 곳을 파괴했고, 지역 항공 운송대에게 히말라야 경로로 대피할 것을 강요했습니다. 적 전투기 활동으로 인한 위협이 증가했고 늘어난 거리 때문에 편도분의 연료로는 목표 지점에 도착하기가 불가능해졌으며, 공수보급로는 유예되었습니다. 앞으로 이 경로를 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_the_hump.2.desc:0 "[From.GetAdjective] 정부는 모든 비행기에게 히말라야를 넘어오지 말라는, 즉시 효력이 발동되는 명령을 내렸습니다. 그 즉시 일어난 시위에도 불구하고, 그들의 방식을 재고하려는 어떤 낌새도 보이지 않습니다."
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective] 병력이 험프 공수보급로로 쓰이던 공군기지를 점령했고, 이제 공중 보급은 불가능해졌습니다. 앞으로 이 길을 통해 보급품이 전해지길 기대할 수 없을 것입니다."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap]의 험프 공수보급로 재개시"
 wtt_the_hump.3.desc:0 "생명과도 같은 보급품을 싣고서, 첫 번째 [From.GetAdjective] 비행기가 히말라야를 넘어오고 있습니다. 적들의 공작이 아직 비행기를 위협할 수 있지만, 보급품은 다시 한번 날아올 수 있게 되었습니다."
 wtt_the_hump.3.a:0 "좋은 첫 걸음이다."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap]의 험프 공수보급로 재개시"
 wtt_the_hump.4.desc:0 "치밀히 짜여진 일일 계획표에 따라 절실히 필요하던 보급품들이 항공편으로, 최대의 운송량을 채워서 다시금 히말라야의 공수보급로를 넘어올 것입니다."
 wtt_the_hump.4.a:0 "하늘이 주신 선물이다!"
 wtt_hanoi_route.1.t:0 "하노이 경로 폐쇄"
 wtt_hanoi_route.1.desc:0 "[GetVietnamOwner](이)가 북쪽으로 통하는 중국과의 국경을 폐쇄했기 때문에 하노이 항구에서 우리 군대의 보급품을 싣고 온 화물선이 되돌아가야만 했습니다.\n\n앞으로 이 경로를 통해 보급품이 이동할 수는 없을 것입니다."
 wtt_hanoi_route.2.desc:0 "[From.GetAdjective] 지역 당국은 하노이에서 국경을 넘어온 수송대가 전시 물자를 하역하지 못하도록 막으라는 명령을 받았습니다. 무장 경비대가 항구에 배치되었고 포위망을 뚫고 나온 선원은 아무도 없었습니다. [From.GetAdjective] 해안 경비대는 바다에 있던 모든 선박을 회항시켰습니다.\n\n앞으로 이 경로를 통해 보급품이 전해지길 기대할 수 없을 것입니다."
 wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective]군은 하노이를 점령한 후 우리 보급품을 선적한 화물선을 여러 척 억류했습니다. 아직 바다에 있는 배들은 회항하거나 중립국의 항구에 접안해야 했습니다.\n\n앞으로 이 경로를 통해 보급품이 전해지길 기대할 수 없을 것입니다."
 CHI_vietnam_JAP:0 "일본 육군"
 CHI_vietnam_FRA:0 "프랑스 당국"
 wtt_china.1.t:0 "중국의 종속화 요구"
 wtt_china.1.desc:0 "[From.GetLeader](은)는 마침내 중국 전역에 자신의 권력을 퍼뜨리기로 결정한 것 같습니다. 중앙정부의 대표단이 도착했고, [From.GetLeader]의 명령을 따를 것인지 순응적인 정부로 대체될 것인지를 요구했습니다."
 wtt_china.1.a:0 "우리는 함께 일어선다!"
 wtt_china.1.b:0 "해보라고 해."
 wtt_china.2.t:0 "[From.GetLeader]의 투항"
 wtt_china.2.desc:0 "[From.GetLeader](은)는 친필 서한을 전령과 함께 보냈으며, 명령에 대한 철저한 복종과 우리 정부와의 공조를 약속했습니다."
 wtt_china.2.a:0 "좋은 친구군."
 wtt_china.3.t:0 "[From.GetLeader]의 거부"
 wtt_china.3.desc:0 "[From.GetLeader](은)는 우리의 친서를 되돌려보냈고, 중앙정부는 지방 장관을 대신하는 법적 권한자는 없다고 주장하였습니다. 상세한 보고대로라면 그의 병력은 전투태세를 갖추었습니다."
 wtt_china.3.a:0 "두고 볼 것이다."
 wtt_china.10.t:0 "중국의 종속화 요구"
 wtt_china.10.desc:0 "지난 몇 달 간 의결된 우리의 여러 정책 결정들이, [From.GetNameDef]의 국익과 상반된 것으로 여겨진다는 격분에 찬 메시지를 [From.GetLeader] 정부가 보내왔습니다. [From.GetAdjective] 정부와 밀접한 정책을 수립하지 않는다면, 그들은 \"불가피한 조치\"를 취하려 할 것입니다."
 wtt_china.10.a:0 "선택의 여지가 없다."
 wtt_china.10.b:0 "싸울 것이다!"
 wtt_china.11.t:0 "[From.GetNameDefCap] 투항"
 wtt_china.11.desc:0 "[From.GetAdjective] 정부는 우리의 친서에 응답했고, 향후 모든 결정을 우리와 함께 상의하겠다는 약속을 받아냈습니다. [From.GetNameDef]에 체류 중인 우리의 외교관은 특별대표인으로 임명되어 [From.GetAdjective](이)가 엇나가지 않도록 유지하는 임무를 맡게 되었습니다."
 wtt_china.11.a:0 "굉장해!"
 wtt_china.12.t:0 "[From.GetNameDefCap] 저항"
 wtt_china.12.desc:0 "[From.GetNameDef](으)로 보낸 우리의 외교 문서가 언론에 유출된 듯, 떠들썩합니다. 심지어 국제 시사지들은 대단히 비판적인 논설을 게재했고, 협의에 관한 우리의 타당한 요청을 \"내정 간섭\", \"위험한 선례\", 또는 \"노골적인 제국주의\" 따위로 일컫기까지 했습니다.\n\n말할 것도 없이, [From.GetAdjective] 정부는 향후 모든 사안에 대한 논의를 거부했고 이를 다시 거론할 경우 외교관계를 완전히 중단할 뜻을 내비쳤습니다."
 wtt_china.12.a:0 "조치를 취해야 할 것이다."
 wtt_infiltration.1.t:0 "침투공작원 소탕"
 wtt_infiltration.2.t:0 "[infiltrated_state.GetName]의 공산당 공작원 발견"
 wtt_infiltration.2.desc:0 "당국의 조사 결과 [infiltrated_state.GetName]에 자리잡은 공산당 거점을 발견할 수 있었습니다. 가까운 시일 안에 우리 군은 총력을 다해 도적떼를 압박할 것입니다. 지체한다면 그들이 작전 거점을 확장하게 되어 뿌리 뽑기가 더욱 어려워질 것입니다."
 wtt_infiltration.2.a:0 "병력을 보내라."
 wtt_infiltration.3.t:0 "활동을 억제한 공산주의자들"
 wtt_infiltration.3.desc:0 "공산주의자들의 은신처로 알려진 곳을 습격하였지만 우리 공작원들은 아무 수확 없이 돌아왔습니다. 우리는 침투한 공산주의자들이 나라 안에서 아직 활동 중이라고 알고 있었지만, 이전처럼 작전을 수행 중인 공작원은 보이지 않고 있습니다."
 wtt_infiltration.3.a:0 "한 놈도 빠짐없이 찾아내 척결할 것이다!"
 wtt_infiltration.4.t:0 "공산당의 침투 패퇴?"
 wtt_infiltration.4.desc:0 "만연해있는 공산주의자의 침투 보고는 크게 과장된 것 같습니다. 여러 은신처를 습격했고 공산주의자들의 활동은 나타나지 않고 있습니다. 이것이 의미하는 바는 공산주의자들은 공작원을 조직화할 여력이 없거나, 우리가 남김없이 분쇄해버렸다는 것입니다. 어쨌든 우리의 안보 의식이 해이해져 그들이 활동을 재개할 여지를 남기지 못하도록 자경단을 유지해야만 할 것입니다."
 wtt_infiltration.4.a:0 "놈들 모두 없앨 수 있기를."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName]의 거점 지역 발견"
 wtt_infiltration.5.desc:0 "국민당 정찰대가 [infiltrated_state.GetName]에 자리잡은 우리의 거점 지역에 가까이 왔습니다. 그들이 조금만 더 자원을 사용한다면, 군사 작전을 감행해 파괴해버릴 지도 모릅니다."
 wtt_infiltration.5.a:0 "더 다가오지 않기를 바라자."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName]의 거점 지역 공격받다"
 wtt_infiltration.6.desc:1 "적군이 [infiltrated_state.GetName]에 자리잡은 우리의 거점 지역을 공격하기 시작했습니다. 지역 내의 우리 동지들에게는 아무런 응답이 없고, 다만 적들의 언론만이 \"[infiltrated_state.GetName]에서의 포위 섬멸 작전\" 결과를 보고하고 있습니다. 우리는 최악의 상황을 대비해야만 합니다."
 wtt_infiltration.6.a:0 "혁명은 방해로 고통받는다."
 wtt_infiltration.10.t:0 "공산주의자 봉기"
 wtt_infiltration.10.desc:0 "공산당이 무언가 꾸미고 있습니다. 우리의 정보기관이 그들의 거점 지역을 오가는 다수의 호송대를 사로잡았고, 전국 각지의 비밀 근거지들이 준비하는 \"혁명적 반격 행위\"에 관한 비밀 지령을 노획하기까지 했습니다. 전국에서 발생할 수 있는 봉기를 대비한 대규모 작전을 위해 병력과 보급품을 배정했습니다. 즉시 대비해야만 합니다."
 wtt_infiltration.10.a:0 "중국을 위한 싸움을 준비해라!"
 wtt_infiltration.21.t:0 "[infiltrated_state.GetName]의 공산당 공작원 발견"
 wtt_infiltration.21.desc:0 "정보를 수집하던 정보기관에 따르면, 우리의 정찰대가 대규모 공산당 거점 지역을 발견했다고 합니다. 그들이 더 조직화되고 척결할 때 저항하지 못하도록 일시에 타격해야 합니다."
 wtt_infiltration.21.a:0 "속도가 관건이다."
 wtt_infiltration.23.t:0 "공산당의 위협은 소강 상태?"
 wtt_infiltration.23.desc:0 "색출한 공산주의자 은신처에 가해진 수 차례의 습격은 공산당 공작원의 규모에 관한 작은 소식을 드러내게 했습니다. 체포한 공산주의자들은 폭 넓은 신문에도 더 많은 것을 알고 있지 않았습니다.\n\n우리의 정보기관은 이 사안을 제법 잘 다루고 있는 것 같습니다."
 wtt_infiltration.23.a:0 "우리가 아는 공작원 몇 놈도 없애야지."
 wtt_infiltration.24.a:0 "놈들 모두 없앨 수 있기를."
 wtt_infiltration.24.t:0 "공산당의 위협 패퇴"
 wtt_infiltration.24.desc:0 "지난 몇 달 동안 공산주의자들은 호된 공격과 된서리를 맞은 것 같습니다. 우리의 공작원들이 공산당 본부에서 보낸 여러 메시지를 포착했고, 이는 지역 지도자들의 현황을 묻는 것이었습니다. 이따금씩 체포된 지도자의 명의로 전령을 기다리며 잠복해있다는 메시지를 보내기도 했씁니다. 당장은 공산주의자들이 물러선 듯하지만, 그들의 조직은 지역 단위로 비효율성을 유바랗고 있습니다.\n\n공산당이 어떠한 형태로든 존배하는 한, 우리는 날로 새로이 주력하며 계속 경계해야 합니다."
 CHI_xian_warlords_upset:0 "이것은 군벌들을 언짢게 할 것입니다. 그들은 당신의 세력을 떠나, 당신의 통제 시도를 거부할 것이며 미래에도 이 일을 기억할 것입니다."
 wtt_xian_incident.1.t:0 "[From.GetLeader]의 초대"
 wtt_xian_incident.1.desc:0 "[From.GetLeader](은)는 [CHI.GetLeader](을)를 시안으로 초대해 현재의 상황과 공산주의에 대한 투쟁의 향후 단계에 대해 논의할 것을 공식적으로 요청했습니다.\n\n이 초대를 거절하는 것은 [From.GetLeader]에 대한 개인적인 모욕으로 받아들여질 것이며  의심의 여지 없이 다른 군벌들에게 통보될 것입니다."
 wtt_xian_incident.1.a:0 "간다"
 wtt_xian_incident.1.b:0 "가지 않는다"
 wtt_xian_incident.2.t:0 "시안에 도착한 [From.GetLeader]"
 wtt_xian_incident.2.desc:0 "[From.GetLeader](은)는 우리와 상황을 논의하기 위해 약간의 호위 병력만 가지고 시안으로 왔습니다. 그는 우리가 공산 주의자들을 말소하겠다는 우리의 약속을 갱신할 것이라고 믿어 의심치 않고 있습니다. 일본군이 우리 문 앞까지 도착한 상황에서 우리는 그에게 상황을 분명히 해야 할 것입니다."
 wtt_xian_incident.2.a:0 "그에게 공산주의자들과의 연합을 제안하라."
 wtt_xian_incident.3.t:0 "[From.GetLeader]의 회담 거절"
 wtt_xian_incident.3.desc:0 "지독한 감기를 앓고 있는 [CHI.GetLeader](이)가 '어쩔 수 없이' 우리의 초대를 거절했습니다. 이것이 그가 우리의 영토를 더 직접적으로 관리할 계획이라는 것을 의미하는지 아니면 누군가가 우리의 계획을 그에게 누설했다는 것을 의미하는지는 두고 봐야 할 것입니다."
 wtt_xian_incident.3.a:0 "정말로 감기에 걸렸을 수도 있지 않을까?"
 wtt_xian_incident.4.t:0 "공산당과의 동맹을 제의한 [From.GetLeader]"
 wtt_xian_incident.4.desc:0 "시안 회담에서 [From.GetLeader](은)는 놀라운 제안을 했습니다. 그는 우리가 일본의 위협에 맞설 수 있도록 공산당과 동맹을 해서 연합을 만들어야 한다고 생각하고 있습니다."
 wtt_xian_incident.4.a:0 "그가 맞을지도 모른다."
 wtt_xian_incident.4.b:0 "우리는 지난번 동맹이 어떻게 됐는지 여전히 기억한다."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader]의 동맹 제의"
 wtt_xian_incident.5.desc:0 "국민당이 마침내 우리를 지도에서 지우는데 지쳐 버린 것 같습니다. 시안에서 열린 회담에서 [CHI.GetLeader](은)는 일본에 대해 우리와 협력할 수 있는 가능성을 조사하기로 분명히 동의했습니다.\n\n우리는 우리의 선택을 신중히 검토해야 합니다."
 wtt_xian_incident.5.a:0 "일본군이 더 큰 위협이다."
 wtt_xian_incident.5.b:0 "국민당과는 거래하지 않는다!"
 wtt_xian_incident.6.t:0 "공산당과의 동맹을 거부한 [From.GetLeader]"
 wtt_xian_incident.6.desc:0 "이러한 불필요한 전쟁을 중단시켜야 한다는 우리의 주장과 요구에도 불구하고, [From.GetLeader](은)는 공산당과의 연합 전선을 고려하지 않았습니다. 더 단호한 조치가 필요할 것이 분명합니다. 우리가 그를 체포해서 공산당에 넘겨야 할까요?"
 wtt_xian_incident.6.a:0 "이 방법밖에 없다."
 wtt_xian_incident.6.b:0 "상황을 통제 불능으로 만들 수도 있다."
 wtt_xian_incident.7.t:0 "[CHI_xian_instigator.GetNameDef]에서 체포된 [CHI.GetLeader]!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader](은)는 [CHI.GetLeader](을)를 체포했으며 우리에게 그를 넘겨주고 싶다고 통보했습니다.\n\n이것은 우리가 인민들의 적을 처형할 수 있는 최고의 기회일지도 모릅니다!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader]에서 [CHI.GetLeader](을)를 사형시키자는 우리의 제안을 거부했습니다. 우리는 아직 혁명을 주도할 준비가 되어 있지 않고 동시에 일본에 맞서 자신을 방어할 준비도 안 되어 있는 것이 분명해 보이기 때문에 대신 우리는 국민당들과 동맹을 맺어야 할 것 같습니다."
 wtt_xian_incident.7.a:0 "소련에게 동의를 구해보자."
 wtt_xian_incident.7.b:0 "그의 목을 베어 버려라!"
 wtt_xian_incident.7.c:0 "우리는 일본에 맞서 연합해야 한다."
 wtt_xian_incident.7.d:0 "그를 죽이는 것은 우리를 이길 수 없는 전쟁으로 이끌 것이다. 그를 보내 줘라."
 wtt_xian_incident.8.t:0 "[CHI.GetLeader](을)를 체포한 [From.GetLeader]!"
 wtt_xian_incident.8.desc:0 "우리는[From.GetLeader](이)가 [CHI.GetLeader](을)를 공산당으로 넘기려고 한다는 내용의 메시지를 가로챘습니다. 공산당들이 그에게 품고 있는 증오의 정도를 감안하면, 그가 오랫동안 살아남기는 힘들 것 같습니다. \n\n[CHI.GetLeader](이)가 [PRC.GetLeader]의 재판을 받고 사형당하는 것을 막으려면 신속하고 결단력 있게 움직여야 합니다!"
 wtt_xian_incident.8.a:0 "병력을 보내라!"
 wtt_xian_incident.8.b:0 "그들은 그에게 해를 끼치지 않을 것이다. 기다려 보자."
 wtt_xian_incident.9.t:0 "[CHI_xian_instigator.GetNameDef]에서 체포된 [CHI.GetLeader]!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader](은)는 공산주의자들이 [CHI.GetLeader](을)를 민중과 혁명에 대한 범죄로 재판에 회부할 수 있는 특별한 기회를 잡았다고 메시지를 보냈습니다. 그를 처형하는 것은 공산당의 중국의 주도권을 잡기 위한 투쟁에서 큰 승리가 될 것입니다. \n\n하지만, 이것은 또한 국민당을 약화시킬 것이고, 어쩌면 일본이 중국에서 좀 더 진전을 이루게 할지도 모릅니다."
 wtt_xian_incident.9.a:0 "또 다른 부르주아 원수놈이 최후를 맞았군."
 wtt_xian_incident.9.b:0 "우린 아직 그가 필요하다."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader]의 동맹 제의"
 wtt_xian_incident.10.desc:0 "예상했던 공개 재판과 처형과는 달리 공산당은 그들이 일본에 맞서는 공식적인 동맹을 더 선호할 것이라는 의사를 표시했습니다. \n\n그들은 또 한번의 좋은 추진력이 그들을 전멸시킬 것이라는 것을 알면서, 분명히 시간을 벌기 위해 나서고 있습니다. 실제로 [CHI.GetLeader](이)가 죽기를 원했다면 이미 그는 처형되었을 것입니다.\n\n하지만, 우리 정부의 일부 사람들은 공산주의자들이 왜 지금 동맹을 추진하고 있는지 궁금해 하고 있습니다. 어쩌면 그들은 우리가 모르는 것을 알고 있을지도 모릅니다."
 wtt_xian_incident.10.a:0 "그들이 우리 명령에 따른다기만 한다면."
 wtt_xian_incident.10.b:0 "공산주의자들과 거래는 없다!"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap]의 지원 제안"
 wtt_china_shared.1.desc:0 "[From.GetLeader](은)는 우리의 상황에 대해 논의하기 위해 우리의 수도에 도착했습니다. 독립운동가와 정부와의 만남을 가진 후 그는 우리의 독립은 [From.GetNameDef]의 중대한 국가적 관심이며 독립을 향한 우리의 모든 움직임을 지원해 주겠다고 말했습니다."
 wtt_china_shared.1.a:0 "그들의 도움은 환영 받는 것 그 이상이다."
 wtt_china_shared.1.b:0 "우리는 우리의 현재 상황에 만족한다."
 wtt_china_shared.2.t:0 "우리의 지원을 수락한 [From.GetNameDefCap]"
 wtt_china_shared.2.desc:0 "밀담 도중, [From.GetNameDef]의 정부 관료는 우리가 독립국을 지원하는 것에 지대한 관심을 보였습니다. 독립의 대의를 품은 조직을 위해 자금이 마련됐고, 우리는 \"임시 자유 [From.GetAdjective] 망명정부\"를 조직하는 작업을 시작할 수 있게 되었습니다."
 wtt_china_shared.2.a:0 "그들의 싸움이 바로 우리의 싸움이다."
 wtt_china_shared.3.t:0 "우리의 지원을 거절한 [From.GetNameDefCap]"
 wtt_china_shared.3.desc:0 "[From.GetLeader](은)는 우리 정부가 [From.GetAdjective]의 국내 문제에 간섭하려는 어떤 행위도 용인할 수 없다고, 엄중한 친서를 보냈습니다. 외교 관례상 [From.From.GetLeader](을)를 페르소나 논 그라타(persona non grata)로 선언해 입국을 막는 것은 금지되어 있지만, 우리 대표단의 사실상 대부분이 입국을 거부당해 [From.GetNameDef](으)로 가는 대신 되돌아와야만 했습니다."
 wtt_china_shared.3.a:0 "아쉽군."
 wtt_china_shared.4.t:0 "힘을 얻는 [From.GetNameDef]에서의 독립운동"
 wtt_china_shared.4.desc:0 "[From.From.GetLeader](이)가 최근 [From.GetNameDef](을)를 방문한 것이 그저 차를 마시며 수다나 떨 목적이 아닌 것 같습니다. 근래에, 이전까지 여러 갈래로 분열되어 있던 독립운동이 더 월등한 모습의 공조를 시작했기 때문입니다. 이는 마치 해외의 누군가가 조직을 도운 것처럼 보입니다."
 wtt_china_shared.4.a:0 "불안하군."
 wtt_china_shared.10.t:0 "플라잉 타이거즈"
 wtt_china_shared.10.desc_a:0 "쑹메이링. 장제스의 부인이자 가장 믿음직한 조언가인 그녀는, 대일 항전을 치르는 중국에 더 많은 지원이 오도록 워싱턴으로 로비를 하러 떠났습니다. 중국 공군은 현대적인 비행기와 이를 조종할 숙련된 조종사가 무엇보다 필요했습니다.\n\n그녀는 청중의 마음을 울렸고, 많은 조종사들이 복무에서 전역한 뒤 중국인 조종사를 \"훈련시키고 양성하는\" 중국의 편대에 입대했습니다.\n\n조종사에 관한 사안이 해결된 뒤, 쑹메이링은 우리의 현대식 전투기 150여 기가 중국 공군의 재무장을 위해 이양되도록 요청을 하며 접촉해왔습니다."
 wtt_china_shared.10.desc_b:0 "중국에서 벌어지고 있는 전쟁은 중국 공군에 큰 피해를 입혔습니다. 그들의 적수는 수적으로도, 화력에서도 우세했지만 그들은 중국의 상공에서 용감히 싸워 왔습니다. \n\n중국 조종사들의 용감함에도 불구하고, [From.GetAdjective] 공군은 손실을 대체할 새로운 비행기와 비행기를 필사적으로 찾고 있다.  [From.GetLeader](이)가 보낸 대표단이 약 150기의 현대 전투기와 전투기를 조종할 비슷한 수의 조종사들을 중국으로 지원을 보내기 위한 협상을 위해 워싱턴에 도착했습니다."
 wtt_china_shared.10.a:0 "할 수 있는 한 그들을 지원해야만 한다."
 wtt_china_shared.10.b:0 "이 분쟁에 말려들어서는 안 된다."
 wtt_china_shared.11.t:0 "소비에트 의용대"
 wtt_china_shared.11.desc_a:0 "중국에서의 싸움이 계속되면서 [From.GetAdjective] 홍군의 우리 동지들을 공중 지원으로나마 도와야 할 필요가 생겼습니다. [From.GetLeader](은)는 조종사와 비행기를 비롯한 의용대를 파병해달라며 우리와 접촉해왔습니다. 그는 50기의 폭격기와 이를 호위할 100기의 전투기를 요청했습니다.\n\n우리 조종사들에게는 유용한 경험이 될 것이며 새로이 설계된 기체의 실전 시험을 해볼 수도 있습니다."
 wtt_china_shared.11.desc_b:0 "중국의 전쟁이 계속되면서, [From.GetAdjective] 공군은 [From.GetNameDef]의 하늘을 지키고자 갖은 애를 쓰고 있으며 전투단에게 공중 지원을 해주고 있습니다. [From.GetLeader](은)는 개인적인 부탁을 통해 [SOV.GetLeader]에게 50기의 중폭격기와 100기의 전투기를 배치한 혼성 전투단을 지원받았습니다.\n\n전투 상황에 놓인 우리의 최신식 장비를 시험할 좋은 기회가 될 것입니다."
 wtt_china_shared.11.a:0 "할 수 있는 한 그들을 지원해야만 한다."
 wtt_china_shared.11.b:0 "그들은 그들이 가진 것들로 버텨야 할 것이다."
 wtt_china_shared.12.t:0 "[From.GetNameDef]의 새로운 장군"
 wtt_china_shared.12.desc:0 "[From.GetLeader](이)가 [USA.GetLeader]에게 보낸 편지에는, [From.GetAdjective]군의 참모총장직을 맡아줄 장군을 파견해달라는 제안이 적혀있었습니다.\n\n그렇게 하면 [From.GetLeader]의 개인적인 호의를 얻어둘 수 있고 [From.GetLeader]군이 전쟁에서 이기도록 도와 우리 장군에게 값진 경험을 줄 수도 있을 것입니다.\n\n우리가 보낼 장군은 누가 좋겠습니까?"
 wtt_china_shared.12.a:0 "조지프 스틸웰을 보내라"
 wtt_china_shared.12.b:0 "저들이 알아서 할 것이다."
 wtt_china_shared.12.c:0 "더글라스 맥아더를 보내라"
 wtt_china_shared.12.d:0 "드와이트 아이젠하워를 보내라"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName]의 중국 방문"
 wtt_china_shared.13.desc:0 "[From.GetLeader](은)는 우리의 요청을 수락했고 [CHI_USA_General.GetName](이)가 조만간 중국으로 발령받을 것입니다.\n\n장군은 단순히 [Root.GetLeader]의 참모인 것이 아니라 야전에서 부대를 지휘하며, 직접 현대전의 전투 경험을 전수하고 있습니다."
 wtt_china_shared.13.a:0 "값진 일이다."
 wtt_china_shared.14.t:0 "[From.GetNameDef]의 도움 거절"
 wtt_china_shared.14.desc:0 "[From.GetLeader]에게 보낸 우리의 요청은 쇠 귀에 경 읽기였습니다. 미 육군의 고위 장교 다수가 임무에 배치될 의지를 보였지만, 육군 장관과 [From.GetLeader] 대통령은 비현실적인 생각이자 국익과 무관한 것이라며 거부권을 행사했습니다."
 wtt_china_shared.14.a:0 "겁쟁이냐 멍청이냐, 아니면 둘 다인가?"
 wtt_prc.1.t:0 "[From.GetLeader]의 동맹 제의"
 wtt_prc.1.desc:0 "소득없는 분쟁이 몇 년 간 계속되었고, 일본의 위협이 가시화되는 와중에 공산당은 공동 정부의 결성을 제안하며 우리에게 접촉해왔습니다. 우리 군대는 함께 싸울 것이며, 우리 정책은 서로의 협조로 이루어질 것입니다.\n\n공산당의 갑작스러운 심경 변화에는 내막이 불확실한데, 정부 안의 일부 인사는 나라를 손에 넣고자 하는 계획의 첫 단계일 뿐이라고 믿는 것 같습니다."
 wtt_prc.1.a:0 "우리의 적에 맞서려면 단결해야만 한다."
 wtt_prc.1.b:0 "우리는 싸구려 속임수에 넘어가지 않는다."
 wtt_prc.2.t:0 "[From.GetLeader]의 동맹 거절"
 wtt_prc.2.desc:0 "오랜 숙고 끝에, [From.GetLeader](은)는 우리의 대표단에게서 등을 돌리기로 결정했습니다. 정부 보고 내부의 우리 정보통에 의하면 그는 공산주의자의 음모가 도처에 도사리고 있으며, 우리가 정부를 찬탈하고 나라를 빼앗가고자 하는 것처럼 믿고 있다 합니다."
 wtt_prc.2.a:0 "피해망상적이군."
 wtt_prc.10.t:0 "우리의 협력을 요구하는 [From.GetNameDefCap]"
 wtt_prc.10.desc:0 "국방정부의 창립 이후, [From.GetNameDef](은)는 \"과도한 독립과 불복종\"은 용인할 수 없다고 명확히 해두었습니다. 일본과의 전쟁이 점차 다가오는 와중에, 국방정부에 찬동하지 않는 이들은 잠재적 적성 요인으로 간주되었고, [From.GetLeader](은)는 무릎꿇기를 거부하고 전쟁이 발발하기 전까지 군벌에 맞선 움직임을 기다리지 않겠다고 공개적으로 말했습니다."
 wtt_prc.10.a:0 "정부와 함께 기회를 도모하자."
 wtt_prc.10.b:0 "순 허풍 떠는 멍청이 아닌가."
 wtt_prc.11.t:0 "국방정부에 가담한 [From.GetNameDefCap]"
 wtt_prc.11.desc:0 "[From.GetLeader](은)는 이유를 알고 동맹에 가입하기로 결정했습니다. 그의 군대는 앞으로 다가올 전투에서 우리를지지 할 것입니다."
 wtt_prc.12.t:0 "[From.GetNameDefCap]의 거부"
 wtt_prc.12.desc:0 "이해를 넘어선 이유로 인해, [From.GetLeader](은)는 가장 기본적인 사안조차도 우리와 협력하기를 거부했습니다. 그는 우리가 도적떼 그 이상도 아니며 언젠가 말소될 뿐이라고 주장했고, 다른 군벌들에게 함께 대항하기를 요청하고 있다 합니다."
 wtt_prc.12.a:0 "그는 굴복하게 될 것이다."
 PRC_provoke_japan_korea:0 "한국"
 PRC_provoke_japan_manchuria:0 "만주"
 wtt_prc.20.t:0 "중국의 도발"
 wtt_prc.20.desc:0 "우리 땅에서 발생한 지난 번 공격의 새로운 내막입니다. 체포된 용의자는 아직 없으며, 증거는 이것이 중국에 의한 의도적 도발임을 분명히 알려주고 있었습니다.\n\n중국 정부는 공격 행위를 수상할 만큼 느리게 규탄했으며, 중국 신문들은 \"일본 제국주의\"에 맞선 영웅적인 저항 행동을 찬양하고 있었습니다.\n\n내각이 소집되어 사안을 논의해 이 뻔한 공격을 처리할 방안을 제의할 것입니다."
 wtt_prc.20.a:0 "사과를 요구한다."
 wtt_prc.20.b:0 "병력을 동원하고 전쟁을 준비한다."
 wtt_prc.21.t:0 "무기 공장이 파괴되다"
 wtt_prc.21.desc:0 "[JAP.GetManchuriaPuppet]의 우리 공장 중 한 곳에서 들려온 보고에 따르면, 지난 밤 큰 화재가 발생하였습니다. 현지 소방관들이 여전히 화재를 진압하고 있지만, 오늘 안으로 화재를 진압할 수 있다고 확신합니다. 공장의 피해는 상당한 것으로 보이며, 가연성이 높은 화학물질 보관고에서 불이 시작된 것으로 보입니다.\n\n군 정보부는 엄격한 안전 대책에도 불구하고 불이 일어난 원인을 조사하기 시작하였습니다. 첫 번째 단서는 방화가 유력한 가능성임을 시사하였습니다."
 wtt_prc.21.a:0 "누가 이런 짓을?"
 wtt_prc.22.t:0 "사보타주당한 민간공장"
 wtt_prc.23.t:0 "다리가 붕괴되다"
 wtt_prc.23.desc:0 "지난 밤 동안, [JAP.GetManchuriaPuppet]의 주요 철도 교량이 다리를 통과하던 탄약 열차의 무게로 붕괴되었습니다. 탄약이 2차 폭발을 일으키면서 구조와 복구 작업이 힘들어 졌습니다. 열차의 승무원들은 아직 실종 상태이며 사망한 것으로 추정됩니다.\n\n군사 정보국은 안전하게 현장을 조사할 수 있는 여건이 조성된 후 조사단을 파견해 어떻게 튼튼한 다리가 경고 표지 없이 무너질 수 있는지를 조사하고 있습니다.\n\n현지 목격자들은 붕괴 전날 다리 밑 계곡에서 한 무리의 사람들이 발견되었다고 전했습니다. 현재 그들의 행방은 알려져 있지 않습니다."
 wtt_prc.24.t:0 "정찰대 매복당하다"
 wtt_prc.24.desc:0 "[JAP.GetManchuriaPuppet]의 순찰조 중 하나가 보고되지 않았습니다. 순찰로를 따라가던 한 수색대가 전투의 흔적을 발견했는데, 이 정찰병들이 기습을 당하고 잔인한 백병전 끝에 전멸한 듯한 흔적이 남아 있었습니다.\n\n수색대를 공격한 무리들 중 사망자가 있었는지는 현재 알려지지 않았지만 발견된 유해는 모두 일본군인 것으로 알려졌습니다.\n\n아마도 메시지를 보내기 위해 그들이 고의로 시체들을 남겨둔 것으로 보입니다."
 wtt_japan.1.t:0 "우리 식민지의 지배권을 원하는 [From.GetNameDefCap]"
 wtt_japan.1.desc:1 "우리가 약해진 틈을 타 기회를 잡았던 [From.GetAdjective](이)가 우리 식민지의 '질서 유지'에 '도움'을 주고자 제안을 했습니다. 그들이 논평하길, 우리의 본국은 함락되었고 이곳은 유지될 가능성이 없다는 것입니다.\n\n이것은 우리 식민지를 쥐락펴락하려는 술책일 테지만, 어떤 선택을 해야 할까요?"
 wtt_japan.1.a:0 "일본의 동양 지배를 수락할 시간이다."
 wtt_japan.1.b:0 "힘으로 가져가야 할 것이다!"
 wtt_japan.2.t:0 "식민지 지배권을 승인한 [From.GetNameDefCap]"
 wtt_japan.2.desc:0 "[From.GetNameDefCap](은)는 식민지의 '질서 유지'라는 우리의 제안을 숙고하여, 승인하기로 결정했습니다. 그들은 모든 통제권을 우리에게로 이양할 것입니다."
 wtt_japan.2.a:0 "현명한 선택이야."
 wtt_japan.3.t:0 "식민지 지배권을 거부한 [From.GetNameDefCap]"
 wtt_japan.3.desc:0 "[From.GetNameDefCap](은)는 식민지의 '질서 유지'라는 우리의 제안을 숙고하여, 거부하기로 결정했습니다."
 wtt_japan.3.a:0 "부추길 방법을 찾아야겠다."
 wtt_japan.11.t:0 "[From.GetNameDef](와)과의 불가침조약"
 wtt_japan.11.desc:0 "최근까지 [From.GetAdjective](와)과 [Root.GetNameDef] 사이의 긴장이 증가하였음에도 불구하고 [From.GetAdjective](은)는 이제 불가침조약 협상에 개방적인 태도를 취하고 있습니다. 우리에게 유리한 점은 분명하지만, 우리가 걱정하여야 할 것은 협상이 [From.GetAdjective]에 주는 이점과 우리가 살면서 이 행동을 후회할 수도 있지 않을까 하는 것입니다."
 wtt_japan.11.a:0 "반드시 평화를 맺어야 한다... 당장은."
 wtt_japan.11.b:0 "그들에게 어떤 유리한점도 주지 않는 것이 우선이야!"
 wtt_japan.12.t:0 "[From.GetNameDefCap]의 불가침조약 수락"
 wtt_japan.12.desc:0 "[From.GetNameDefCap](은)는 우리의 불가침조약 제안을 수락했습니다."
 wtt_japan.12.a:0 "저들은 우리 손아귀에 든 것이다."
 wtt_japan.13.t:0 "[From.GetNameDefCap]의 불가침조약 거절"
 wtt_japan.13.desc:0 "어떤 이유에서든, [From.GetNameDef](은)는 우리의 불가침조약 제안을 거절했습니다."
 wtt_japan.13.a:0 "우리에게 맞설 음모를 꾸미는 중인가?"
 wtt_japan.21.t:0 "[From.GetAdjective] 장군들의 교환"
 wtt_japan.21.desc:0 "[From.GetAdjective](은)는 좌파 공무원과 장군들의 송환을 결정했고, 대신 우리는 우파 장군과 공무원들을 비공식적인 망명객으로 보내야 할 것입니다."
 wtt_japan.21.a:0 "[From.GetNameDef]에서 뭔가를 꾸미고 있는 것 같다..."
 wtt_japan.22.t:0 "[Root.GetAdjective] 장군들이 교환되다"
 wtt_japan.22.desc:0 "[From.GetNameDef]의 비공식적 망명객으로 보내진 좌파 인사들을 돌려받기 위해, 우리의 우파 장군과 공무원들의 교환 과정이 이제 완료되었습니다."
 wtt_japan.22.a:0 "[Root.GetNameDef]에 대한 우리의 힘이 강화될 것이다."
 wtt_japan.31.t:0 "황실의 운명"
 wtt_japan.31.desc:0 "천황과 황족들의 운명을 결정할 시간이 다가왔습니다. 우리가 세우려는 일본에 사회적 지위의 세습이 있을 자리는 없습니다. 그들을 어떻게 하면 좋을까요?"
 wtt_japan.31.a:0 "추방하라!"
 wtt_japan.31.b:0 "머리를 가져와라!"
 wtt_japan.32.t:0 "추방된 황실"
 wtt_japan.32.desc:0 "[From.GetNameDefCap](은)는 황실의 망명이라는, 우리에게 있어 크나큰 영광을 내려주었습니다! 그 분은 [Root.GetNameDef]에 도착하셨으며, 비록 망명하셨지만 신민과 군대에 미치는 영향력은 아직 지대합니다."
 wtt_japan.32.a:0 "고향에 계신 것처럼 모셔야만 한다!"
 wtt_japan.101.t:0 "만주 재통합"
 wtt_japan.101.desc:0 "[MAN.GetName]에게서 얻어낸 승리로 인해, 일본 정부는 지역에 관한 중국인의 유대를 인정했으며 모든 통제권이 우리에게로 즉시 반환될 것입니다. 친선의 표시로서 그들은 동맹을 제안했습니다."
 wtt_japan.101.a:0 "어쩌면 일본인을 쓸만한 곳이 있을 것이다."
 wtt_japan.101.b:0 "우리는 일본의 호의가 아니라 만주를 원한다."
 wtt_japan.102.desc:0 "[From.GetNameDefCap](은)는 만주의 반환에 감사를 표하며, 우리의 동맹 제안을 수락했습니다."
 wtt_japan.103.desc:0 "[From.GetNameDefCap](은)는 만주의 반환에 감사를 표했지만, 우리의 동맹 제안은 거절했습니다."
 wtt_japan.104.t:0 "필리핀의 주권"
 wtt_japan.104.desc:0 "[From.GetNameDefCap](은)는 '그들의 관심을 가지고 있는 국가가 서구의 세력 아래 계속 존재하는 상황을 더 이상 방관하고 지켜볼 수 없다라는 공공연한 성명을 발표했습니다. 그들은 이제 우리가 식민지 해방 일정을 앞당겨서 필리핀인들에게 즉각 완전한 주권을 부여할 것을 요구하고 있습니다."
 wtt_japan.104.a:0 "그들이 옳다. 이들도 자유를 누려야지."
 wtt_japan.104.b:0 "필리핀인들은 미국인으로 남을 것이다!"
 wtt_japan.105.desc:0 "[From.GetNameDefCap](은)는 필리핀의 완전한 독립에 대한 우리의 요구에 부응하여, 미국 정부는 태평양의 식민지에 완전한 주권을 부여하기 위해 즉각적인 조치를 취했습니다."
 wtt_japan.105.a:0 "적어도 상식은 있어보이는군."
 wtt_japan.106.desc:0 "[From.GetNameDefCap](은)는 필리핀의 완전한 독립에 대한 우리의 요구에 부응하여, 필리핀 지역 내에 나타내는 '중요한 미국과의 이해 관계'를 재정립했습니다."
 wtt_japan.106.a:0 "자기들더러 '자유의 수호자'라고?"
 wtt_japan.107.desc:0 "[From.GetNameDefCap](은)는 일본의 우리의 완전한 독립 요구에 부응했으며, 미국 정부는 이제 우리에게 완전한 주권을 부여하기 위한 준비를 마쳤습니다."
 wtt_japan.107.a:0 "일본 만세!"
 wtt_japan.108.t:0 "청년 장교단의 쿠데타"
 wtt_japan.108.desc:0 "청년 장교단이 다수의 정부 고관들, 특히 총리를 암살하는데 성공했습니다. 그들은 도쿄를 점령하고 황거를 장악했으며, '부패한 관료들'의 정부와 '이념적 위협'을 숙청한 뒤 천황을 국가의 유일한 지배자로 옹립할 것이라는 목적을 발표했습니다.\n\n이들의 행동은 군부에서도 뜻밖의 지지자가 많았으며, 구 정부에 충성하던 인사들의 많은 수를 체포하거나 암살해 역공작을 사전에 막아버렸습니다. 반란군에 의한 황거 통제라는 갑작스럽고 압도적인 사건의 내막 덕택에, 천황은 반란군을 비난하려는 움직임을 보이지 않고 있습니다.\n\n정부의 조직적인 저항은 이미 분쇄됐으며, 반란군은 언제라도 국내, 대외 그리고 군사 정책 등 모든 영역에 천황의 친정이 있으리라는 성명을 낼 수 있게 되었습니다."
 wtt_japan.108.a:0 "천황 폐하 만세!"
 wtt_japan.109.t:0 "삼국 동맹 조약을 발의한 일본"
 wtt_japan.109.desc:0 "[From.GetNameDefCap](은)는 삼국 동맹 조약에 관한 우리와 [JAP_initiator.GetAdjective], 그리고 [ITA_fascism.GetAdjective]의 진의를 확인하려는 듯 속내를 떠보고 있습니다. [JAP_initiator.GetAdjective](은)는 우리들의 노력에 대해 국제 정세가 날로 적대적으로 변하는 것에 맞서 상호 간의 지원은 당연한 것이라고 설득하려 했습니다."
 wtt_japan.109.a:0 "훌륭한 생각이다. 우리는 조약에 서명할 것이다."
 wtt_japan.109.b:0 "아니, 전 세계와 맞설 위험을 감수할 순 없다."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap](은)는삼국 동맹 조약에 관한 우리와 [JAP_initiator.GetAdjective], 그리고 [GER_fascism.GetAdjective]의 진의를 확인하려는 듯 속내를 떠보고 있습니다. [JAP_initiator.GetAdjective](은)는 우리들의 노력에 대해 국제 정세가 날로 적대적으로 변하는 것에 맞서 상호 간의 지원은 당연한 것이라고 설득하려 했습니다. [GER_fascism.GetAdjective](은)는 이미 생각에 대한 지지를 긍정했습니다."
 wtt_japan.111.t:0 "삼국 동맹 조약 체결"
 wtt_japan.111.desc:0 "[GER_fascism.GetAdjective](와)과 [ITA_fascism.GetAdjective] 정부는 삼국 동맹 조약의 체결을 수락했고, 전시에는 우리와 같은 편에 설 것입니다."
 wtt_japan.112.t:0 "삼국 동맹 조약을 거부한 [From.GetNameDefCap]"
 wtt_japan.112.desc:0 "[From.GetAdjective] 정부는 삼국 동맹 조약의 체결을 거절했고, 간섭없이 홀로 갈 것입니다."
 wtt_japan.113.t:0 "삼국 동맹 조약에 서명한 [From.GetNameDefCap]"
 wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective] 정부는 삼국 동맹 조약의 체결을 수락했고, 전시에는 우리와 같은 편에 설 것입니다."
 wtt_japan.114.t:0 "민주주의 인사들의 쿠데타 공모"
 wtt_japan.114.desc:0 "군부가 국민들의 존엄한 민주주의적 권리를 다시 한번 제한하겠다고 위협한 이후, 정부의 민주주의 세력이 국가에 대한 기습 공격을 감행했습니다. 놀랍도록 빠르게, 군대의 상당수가 국민들과 자유에 대한 그들의 권리를 옹호하기 위해 무기를 들었습니다.\n\n이러한 군부 분열은 국민 대표들이 입법부와 행정부에서 권력을 쥘 수 있도록 해 주었습니다. 내전은 이제 막 시작되었지만 현 정부는 쉽게 굴복하지 않을 것 같습니다."
 wtt_japan.114.a:0 "우리는 다시는 군대에게 지배당하지 않을 것이다!"
 wtt_japan.115.t:0 "소비에트 연방을 공격한 [From.GetName]"
 wtt_japan.115.desc:0 "[From.GetNameDefCap](이)가 우리가 불가침조약을 맺었음에도 불구하고, 일방적으로 소비에트 연방을 공격했습니다. 동맹에 대한 명예를 지켜 [From.GetAdjective]의 공격을 지지할 것인지, 아니면 우리가 소비에트 연방과 체결한 불가침조약을 존중하고 공격을 비난할 것인지를 선택할 수 밖에 없습니다."
 wtt_japan.115.a:0 "동맹으로 참전할 것이다!"
 wtt_japan.115.b:0 "우리 거래는 깨지지 않았다... 아직은."
 wtt_japan.116.t:0 "[From.GetName]의 참전"
 wtt_japan.116.desc:0 "[From.GetNameDefCap](이)가 불가침조약을 맺었음에도, 우리의 대소련전쟁에 참전하기로 결정했습니다."
 wtt_japan.116.a:0 "그래야만 할 것이다."
 wtt_japan.117.t:0 "우리의 전쟁을 비난한 [From.GetName]"
 wtt_japan.117.desc:0 "[From.GetNameDefCap](은)는 우리의 동맹으로서 한 맹세를 지키는 대신, 명예를 걸고 소비에트와의 불가침조약을 맺기로 결정했습니다. 그들은 우리의 공격을 비난했으며, 이는 조약 회원국들과의 외교적 상황을 유지하기 위한 것으로 보입니다."
 wtt_japan.117.a:0 "정말 유감이군."
 wtt_japan.118.t:0 "[From.GetName]의 지원 요청"
 wtt_japan.118.desc:0 "[From.GetNameDefCap](은)는 현재 파멸적인 내전으로 들끓고 있으며, 적들의 군사력과 맞붙는데 차질을 겪고 있습니다. 그들의 과도 정부는 우리 대표단과 접촉해 남사할린 반도와 군사적 지원을 거래하기를 절실히 원하고 있습니다.\n\n이것은 몇 개의 의용군 사단으로 땅을 되돌려받는 좋은 방법이 될 것입니다."
 wtt_japan.118.a:0 "훌륭한 생각이다!"
 wtt_japan_118_TT:0 "§Y[From.GetName]§!(이)가 내전에서 승리하면 의용군들은 징집 인력으로 돌아갈 것입니다."
 wtt_japan.118.b:0 "우리에게 이로운 거래는 아닌 것 같다."
 wtt_japan.119.t:0 "[From.GetName]의 거래 수락"
 wtt_japan.119.desc:0 "[From.GetNameDefCap](은)는 남사할린 반도와 군사적 지원을 거래하자는 우리의 제안을 수락했습니다. 약간의 '의용군' 사단을 우리의 싸움을 지원하기 위해 파병할 것입니다."
 wtt_japan.119.a:0 "다들 아주 쓸모있겠군!"
 wtt_japan.119.TT:0 "8개 병력의 §Y12 보병§!과 §Y3 지원§! 대대를 얻습니다."
 wtt_japan.120.t:0 "[From.GetName]의 거래 거절"
 wtt_japan.120.desc:0 "[From.GetNameDefCap](은)는 남사할린 반도와 군사적 지원을 거래하자는 우리의 제안을 거절하겠다고 통보해왔습니다."
 wtt_japan.120.a:0 "우리 스스로 해나가야겠군."
 wtt_japan.121.t:0 "[From.GetName]의 도쿄 확보"
 wtt_japan.121.desc:0 "[From.GetNameDefCap](이)가 일본의 수도를 차지했고 파시스트 [From.From.GetAdjective] 정부가 붕괴되었습니다. 만약 우리가 행동한다면, 지금 즉시 행동해야만 합니다. 공산주의의 위협을 억제하기 위해서는, 우리가 신속하고 안전하게 일본의 외딴 섬들에 대한 통제권을 행사하고, 남아 있는 파시스트 잔당들을 소탕하는 것이 시급합니다."
 wtt_japan.121.a:0 "계획을 실행해라."
 wtt_japan.121.b:0 "이제 흥미 없는 이야기다."
 wtt_japan.122.t:0 "만주로 도주한 파시스트들"
 wtt_japan.122.desc:0 "도쿄의 점령으로, 파시즘 정부는 몰락했고 그들의 남아 있는 지지자들과 군대는 외딴 섬이나 한국과 중국 영토를 장악한 [MAN.GetName](으)로 도주했습니다.\n\n내전은 효과적으로 끝났지만, 모든 파시스트들이 한번에 무력화된 것은 아니기 때문에, 휴전은 기껏 해야 잠시일 뿐입니다."
 wtt_japan.122.a:0 "우리는 저들을 나중에 처리할 것이다."
 wtt_japan.123.t:0 "파시스트들의 저항 붕괴"
 wtt_japan.123.desc:0 "도쿄의 점령과 함께, 파시스트 정부는 완전히 몰락했습니다. 그들의 남아 있는 지지자들과 군 부대는 집결할 곳이 없고 흩어지기 시작했으니, 나머지 잔존 지역이나 외딴 지역들을 장악하는 건 쉽겠군요."
 wtt_japan.123.a:0 "전쟁은 우리의 승리다."
 wtt_japan.124.t:0 "의용군들의 귀환"
 wtt_japan.124.desc:0 "일본에서 공산주의자들이 승리했으므로, 우리의 남은 의용군들이 귀환했습니다."
 wtt_japan.125.t:0 "만주를 반환한 소련"
 wtt_japan.125.desc:0 "만주가 일본에게서 해방된 후, 청 황제는 권좌에서 물러난 지금 [From.GetNameDef](이)가 [Root.GetAdjective]의 정당성을 주장하고 있는 우리에게 만주의 반환을 제안해왔습니다."
 wtt_japan.126.t:0 "평화를 제안한 [From.GetName]"
 wtt_japan.126.desc:2 "[From.GetAdjective] 관리들이 우리에게 평화를 제안하였습니다. 그들은 즉시 적대행위를 즉시 중단하는 대신 대륙을 완전히 떠날 것입니다."
 wtt_japan.126.a:0 "전쟁에서 이겼다."
 wtt_japan.126.b:0 "우리는 총체적 승리에 만족할 것이다!"
 wtt_japan.127.t:0 "[From.GetName]의 평화 수락"
 wtt_japan.127.desc:1 "[From.GetNameDef] 측은 우리의 평화 제안을 수락하였고, 우리의 대륙 철수를 대가로 적대 행위를 중단하였습니다."
 wtt_japan.127.a:0 "그들은 우리를 넘어섰다... 당장은."
 wtt_japan.128.t:0 "[From.GetName]의 평화 거절"
 wtt_japan.128.desc:0 "[From.GetNameDef](은)는 우리의 평화 제의를 거부했고, 무조건 항복을 받아내기 전까지 전쟁을 계속할 것입니다."
 wtt_japan.128.a:0 "그럼 우리도 최후까지 싸울 것이다!"
 wtt_japan.40.t:0 "만주를 요구한 [From.GetLeader]"
 wtt_japan.40.desc:0 "며칠 전, [From.GetNameDef] 정부가 우리에게 압박을 가하기 시작했습니다. 신문의 기사를 읽어보니 우리가 [From.GetAdjective]에게 만주를 반환해야 한다는 요구였습니다. 이것은 한낱 국내 불만을 잠재우기 위한 선전 활동이 아니며, [From.GetLeader]의 대표단은 외교적 밀담을 통해 만주 영토의 미래를 위한 합의를 체결하자고 말해왔습니다.\n\n오늘, [From.GetLeader](은)는 직접 이 일을 거론했고, 만주가 최대한 빨리 [From.GetNameDef]에 완전히 반환되기를 요구했습니다. 한편으론 그의 정부가 우리와의 현재 협력을 재고하고 있는 것 같습니다."
 wtt_japan.40.a:0 "그들에게 달려있다."
 wtt_japan.40.b:0 "그들은 자치를 시행할 준비가 안 되어있다."
 wtt_japan.41.t:0 "[From.GetNameDef]의 군사 원조"
 wtt_japan.41.desc:0 "대본영은 전략관을 근본적으로 전환하기로 결정했습니다. 어전 회의에서 육군대신은 가까운 미래에 발발할 소비에트 연방과의 전쟁 계획을 새로이 상정했습니다. 이 전쟁을 준비하려면 일본 제국 육군은 전선의 방어를 확고히 해야 합니다. 이 목적을 이루기 위해서는 약간 구형인 장비들을 대량으로 생산할 수 있어야 합니다."
 wtt_japan.41.a:0 "친절하기도 해라."
 wtt_news.25.t:0 "[From.GetAdjective] 식민지의 지배를 맡은 [JAP.GetNameDefCap]"
 wtt_news.25.desc:0 "[From.GetNameDef](이)가 약화된 현재 상황에서, [From.GetAdjective](이)가 점유한 동아시아의 관할권에 대해 [JAP.GetAdjective](이)가 압박을 가하는 것은 딱히 놀랄 일도 아닙니다. 한편 오늘 아침, [From.GetAdjective] 정부의 공식 사절은 [From.GetAdjective] 식민지의 지배권을 즉시 [JAP.GetNameDef](으)로 이양할 것이라는 놀라운 발표를 하였습니다."
 wtt_news.25.a:0 "아시아인을 위한 아시아를!"
 wtt_news.25.b:0 "유럽에게는 슬픈 날이다..."
 wtt_news.25.c:0 "이것이 식민주의의 종말인가?"
 wtt_news.26.t:0 "필리핀 독립"
 wtt_news.26.desc:0 "[JAP.GetAdjective]의 압력에 의해, [From.GetAdjective] 정부는 필리핀 제도에 대한 [From.GetAdjective] 식민 지배의 즉각적인 중단을 발표했습니다. 오늘, [PHI.GetNameDef](은)는 완전한 자주권을 승인받았습니다."
 wtt_news.26.b:0 "어쨌든 식민지 해방을 할 것이다."
 wtt_news.26.c:0 "기쁜 날이다!"
 wtt_news.27.t:0 "일본 청년 장교단의 쿠데타"
 wtt_news.27.desc:0 "청년 장교단이 정부를 전복하고 천황을 일본의 최고 통치자로 복귀시키는 데 성공하였습니다. 이는 정부에 만연한 부패와 적대적인 이념 지지자들의 위협을 인지한 것에 대한 반응이라고 합니다.\n\n장교단은 이미 제국의 단어로 국가를 더 일관되게 언급하면서, '군대와 정부의 모든 불미스러운 요소들이 제거될' 때까지 숙청을 계속할 것이라 발표하였습니다. 반란군들에게 지도자의 자리를 제안받은 히로히토 천황은 짧은 성명을 발표하며, 중국과 태평양의 서양 식민국들과의 화해를 명확하게 제안하였습니다."
 wtt_news.27.a:0 "반자이!"
 wtt_news.27.b:0 "골치아픈 소식이군... 우리 쪽까지 영향이 오진 않겠지..."
 wtt_news.27.c:0 "태평양의 평화가 보장되는 걸까?"
 wtt_news.27.d:0 "사건의 전환 국면이군."
 wtt_news.30.t:0 "장제스의 처형"
 wtt_news.30.desc:0 "[CHI_xian_instigator.GetLeader]에 의해 장제스가 체포된 이후, 오늘 아침 그가 공산당의 총살형 집행대에게 살해되었다는 보고를 받았습니다. 인민과 당에 대한 범죄, 반역, 반혁명 행위라는 죄목으로 기소된 재판이 빠르게 끝나자 [PRC.GetLeader](은)는 장제스에게 사형을 선고했습니다. 심지어 소비에트 정부의 대표단이 직접 개입하려 했지만 그의 생명을 구하기에는 역부족이었습니다.\n\n[SOV.GetLeader](은)는 [PRC.GetLeader]의 \"배반\"에 격분했으며 중화 코민테른 대표단을 체포하라고 명령했다는 보고가 있었습니다.\n\n국민당의 새 지도자 [CHI.GetLeader](은)는 장제스의 죽음을 공산당의 \"몰살\"이라는 복수로 되갚겠다고 맹세했습니다."
 wtt_news.30.a:0 "치뤄야 할 값을 치룬 것이다."
 wtt_news.30.b:0 "저들은 정의라는 명목으로 살인을 저질렀다!"
 wtt_news.30.c:0 "어떤 것이든 결과를 가져오게 되겠지."
 wtt_news.30.d:0 "중국은 더 불안정해질 것이다."
 wtt_news.31.t:0 "장제스의 처형"
 wtt_news.31.desc:0 "[CHI_xian_instigator.GetLeader]에 의해 장제스가 체포된 이후, 오늘 아침 그가 공산당의 총살형 집행대에게 살해되었다는 보고를 받았습니다. 인민과 당에 대한 범죄, 반역, 반혁명 행위라는 죄목으로 기소된 재판이 빠르게 끝나자 [PRC.GetLeader](은)는 장제스에게 사형을 선고했습니다. 소비에트 대표단은 재판의 검사로서 출석했고, [SOV.GetLeader](은)는 이 결정을 은밀히 승입했다는 의혹이 강하게 일고 있습니다.\n\n국민당의 새 지도자 [CHI.GetLeader](은)는 장제스의 죽음을 공산당의 \"몰살\"이라는 복수로 되갚겠다고 맹세했습니다."
 wtt_news.31.c:0 "우리는 옳은 결정을 했다."
 wtt_news.32.t:0 "가택 연금에서 풀려난 장제스"
 wtt_news.32.desc:0 "[CHI_xian_instigator.GetLeader]에 의해 장제스가 체포되어 공산당에게 넘겨진 이후, [CHI.GetLeader](이)가 오랜 협상 끝에 돌아왔다는 보고를 받았습니다. 보고는 간략했지만 [PRC.GetLeader](이)가 대일연합을 제안했다는 증거가 있었습니다. 양측은 이러한 소문을 부정했지만, [PRC.GetLeader](은)는 나라를 잿더미로 불태우느니 국민당과 연대하고 싶다며 [CHI.GetLeader]의 빠른 귀환을 바란다고 밝혔습니다."
 wtt_news.32.a:0 "대체 뭘 꾸미고 있는 거지?"
 wtt_news.32.c:0 "티격대는 아이들 같이..."
 wtt_news.32.d:0 "일본은 그들의 이득을 위해 사용할 것이다."
 wtt_news.32.e:0 "우리는 우리 스스로의 이득을 위해 사용할 것이다."
 wtt_news.33.t:0 "국민당의 반역을 규탄하는 [PRC.GetLeader]"
 wtt_news.33.desc:0 "[CHI.GetLeader](와)과 [PRC.GetLeader] 간의 회담 이후, 그는 \"국민당과 반혁명 인사들의 필요로 홍군을 이용하려는 속이 뻔한 시도\"라며 매도했습니다. [CHI.GetLeader](은)는 이 사안에 대한 발언을 거절했고, 국민당군은 그저 중국을 공격하는 어떤 나라라도 막아낼 준비가 되었다는 것 뿐이라고 한 마디를 남겼습니다.\n\n보고에 따르면, 두 지도자는 대일 항전을 위한 국공합작의 결성 가능성을 논의했다고 합니다.\n\n이 결렬로 인해 두 정당 사이의 분쟁이 재개될 것인지는 지켜보아야겠습니다."
 wtt_news.33.b:0 "왜 저들이 바뀌기를 기대했을까?"
 wtt_news.34.t:0 "플라잉 타이거즈 창설"
 wtt_news.34.desc:0 "미국인 조종사와 기체로 이루어진 의용군 부대의 참전을 호소한 중국에 의해, 미 대통령 [USA.GetLeader](은)는 현대식 전투기 100여 기 이상을 중국 공군으로 공식 이양했습니다. 미 육군, 해군 또는 해병대 항공대의 조종사들이 이 부대에 참여를 허가받았습니다.\n\n신형 전투기를 수송할 첫 번째 배편은 필수 장비들이 조립을 마치는 대로 떠날 예정입니다. 의회에서는 국제법의 법망을 회피하는 행동이 심각한 파급을 가져오지 않을지 우려를 표하기도 했습니다."
 wtt_news.34.a:0 "행운을 빈다!"
 wtt_news.34.b:0 "대환영이다."
 wtt_news.34.c:0 "의용군? 용병 같은데!"
 wtt_news.34.d:0 "미국 고립주의의 끝을 의미하는 건가?"
 wtt_news.35.t:0 "상하이 사변"
 wtt_news.35.desc:1 "중국과 일본 사이의 긴장이 지난 밤 상하이에서의 충돌 이후 급격히 고조되었습니다. \n\n서방 언론의 보도에 따르면 중국 경찰과 일본 선원들 사이에 싸움이 벌어져 양측이 약간의 부상을 입었다고 합니다. 일본인 정찰대가 조사를 위해 도착했을 때, 중국 군대는 이미 현장에 대한 모든 접근을 차단했으며 일본 선원들을 살인미수 혐의로 체포했습니다.\n\n일본 정부는 선원들이 즉시 석방되지 않는다면 그들의 자유를 보장하기 위한 조치를 취할 것이라고 날카롭게 경고했습니다."
 wtt_news.35.a:0 "어림도 없다!"
 wtt_news.35.b:0 "계획대로."
 wtt_news.35.c:0 "전쟁은 하늘에서 벌어진다."
 wtt_news.35.d:0 "사전에 계획된 것 같군."
 wtt_news.36.t:0 "항공 사고로 사망한 장제스"
 wtt_news.36.desc:0 "장제스를 태우고 가던 비행기가 오늘 새벽 이륙한 지 단 몇분만에 공중 폭발하여 [CHI.GetNameDef](을)를 충격에 빠트렸습니다. 구조대원들이 잔해를 샅샅이 뒤지고 있지만, 그들 중 승객들과 승무원들 사이에서 생존자를 발견할 것이라는 희망을 갖고 있는 사람은 거의 없습니다.\n\n대원수와 그의 아내는 둘 다 죽은 것으로 추정됩니다.\n\n중국의 새로운 지도자 [CHI.GetLeader](은)는 이번 재앙의 원인에 대해 철저히 조사할 것을 약속했습니다. 사람들 사이에서는 이번 사건은 중국 내의 다양한 파벌들을 통합하는데 장애물로 간주되던 장군을 죽이려는 음모였다는 소문이 무성합니다."
 wtt_news.36.a:0 "걱정해야 할 문제가 하나 줄었군."
 wtt_news.36.b:0 "사고가 아니다."
 wtt_news.36.d:0 "비극이군."
 wtt_news.37.t:0 "중화인민공화국 선포"
 wtt_news.37.desc:0 "승리 기념 연설에서, [PRC.GetLeader](은)는 \"중국 내전에서 중국 공산당에게 승리를 안겨 줄 것\"을 선언했습니다. 국민당이 총퇴각에 들어간 가운데 공산당은 수십년간의 싸움 끝에 마침내 승리를 거두었습니다. 이제까지 외딴 산골 마을에 숨어 있던 작은 반군 단체였던 이들이 앞으로의 중국인민공화국의 정식 정부가 될 것입니다."
 wtt_news.37.a:0 "최고의 날이다."
 wtt_news.37.b:0 "형식적인 절차일 뿐이다."
 wtt_news.37.d:0 "별 대단치도 않은 자들이다."
 wtt_news.38.t:0 "내부 권력투쟁에서 승리한 [PRC.GetLeader]"
 wtt_news.38.desc:0 "중국 공산당 내부의 파벌 싸움이 가라앉은 듯 하고, [PRC.GetLeader](이)가 가장 중요한 지도자로 부상했습니다. 소련이 지원하는[PRC.GetLeader](으)로 인해 마오쩌둥과 다른 파벌들은 상당한 영향력을 상실했습니다. 이 사건에서 [SOV.GetLeader](이)가 어떠한 역할을 맡았는지는 대부분이 추측만 할 뿐입니다."
 wtt_news.38.a:0 "그가 우리를 승리로 이끌기를!"
 wtt_news.38.b:0 "하찮군."
 wtt_news.38.c:0 "쓸만한 동맹이다."
 wtt_news.38.d:0 "과분한 자리를 이어받았군."
 wtt_news.39.t:0 "중국의 평화 운동"
 wtt_news.39.desc:0 "\"고의적인 도발\"이라고 밖에 부를 수 없는 사건들이 잇따라 일어나며, 일본 정부는 중국을 \"무력 분쟁\"의 국가라고 선언했습니다. 그들은 [CHI.GetLeader]의 중앙정부가 책무를 처리할 의지나 능력을 보이지 않는다고 주장했습니다. 그에 발맞춰, 일본의 \"평화유지군\"이 나라의 질서를 바로잡고 향후 발생할 공격을 방지하기 위해 파병될 것이라고 발표했습니다."
 wtt_news.39.a:0 "계획대로."
 wtt_news.39.b:0 "누가 이런 짓을?"
 wtt_news.39.c:0 "우리가 무슨 짓을!?"
 wtt_news.39.d:0 "뻔한 핑계다."
 wtt_news.39.e:0 "그들의 방식이 가진 오류에서 배우기를."
 wtt_warlord.1.t:0 "[From.GetNameDefCap]의 종속화 제안"
 wtt_warlord.1.desc:0 "중국의 중앙정부가 도적떼나 공산주의자로부터 국민들의 안전을 전적으로 보장할 수 없게 되자, [From.GetLeader](은)는 마침내 자신의 처지를 이해하고 지위를 지키려는 시도로서 우리와 접촉해왔습니다. 그는 우리와 완전히 협력할 것이며 군사 통행도 대가 없이 허용할 것입니다. 그 보답으로, 그는 자신의 영토를 보호하기 위한 병력을 일부 주둔시키고 우리가 중국을 정리하고 난 뒤에도 자신의 공헌을 기억해달라고 부탁했습니다."
 wtt_warlord.1.a:0 "드디어, 말이 좀 통하겠군!"
 wtt_warlord.1.b:0 "우리 계획에 저들이 낄 자리는 없다."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] 수락"
 wtt_warlord.2.desc:0 "[From.GetAdjective] 정부는 우리의 제의를 수락했습니다. 그들의 보호 아래로 돌아가는 것에 대해, 우리의 처신에 관해 \"신중히 고려\"할 수 있도록 조언을 받을 것입니다. [From.GetAdjective] 정부 관계자가 우리와의 정책 공조를 위해 도착했습니다."
 wtt_warlord.2.a:0 "우리의 생존을 위한 작은 대가일 뿐."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] 거부"
 wtt_warlord.3.desc:0 "[From.GetAdjective] 정부는 논의를 단칼에 거절하고 친서를 반려했으며, 우리에게는 국가적 정부로서 협상할 권위가 부족하다고 말했습니다."
 wtt_warlord.3.a:0 "더 강해진 우리를 보여주고 말 것이다."
 wtt_britain_lease_azores.1.t:0 "아소르스 제도 조차를 요청한 [From.GetNameDefCap]"
 wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective] 측이 전쟁 기간 동안 아소르스 제도를 조차해달라고 요청하였습니다. 제도의 전략적인 위치는 대서양을 가로지르는 항로를 지키는 중요한 기지입니다. 제도는 적대 행위의 종식 이후 반환될 것입니다."
 wtt_britain_lease_azores.1.a:0 "전쟁에 휘말리는 것보단 낫군..."
 wtt_britain_lease_azores.1.b:0 "우리 몫은 어디 있지?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap]의 수락"
 wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective] 정부는 우리의 요청을 수락해 아조레스 통제권을 완전히 넘겨주었고, 이로써 어떠한 공격에서도 그들을 보호할 책임을 지게 되었습니다. 소규모 선발대가 작전 기지를 세우기 위해 이미 제도에 도착했을 것입니다."
 wtt_britain_lease_azores.2.a:0 "쓸모를 증명할 것이다."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap]의 거부"
 wtt_britain_lease_azores.3.desc:0 "중립 선언과 교전법 준수를 미루어 볼 때, [From.GetLeader] 정부는 아조레스 주둔권에 관한 우리의 요청을 거절하려는 것 같습니다. 이 전쟁에서 그들을 우리 편으로 만들 방법을 찾지 못한다면, 언제까지고 제도에 접근할 수 없을 것입니다."
 wtt_britain_lease_azores.3.a:0 "기억할 것이다."
 wtt_britain_lease_azores.4.t:0 "아조레스 조차 기한의 만기"
 wtt_britain_lease_azores.4.desc:0 "유럽에서의 적대 행위가 끝나고, [POR.GetAdjective] 정부는 아조레스 조차가 전쟁 중에만 유효했다는 것을 우리에게 상기시켰습니다. 섬들을 반환할 시간이 다가오고 있습니다."
 wtt_britain_lease_azores.4.a:0 "영국은 지은 빚을 늘 갚아야 할 것이다."
 wtt_britain_lease_azores.5.t:0 "아소르스 제도에서 철수한 영국"
 wtt_britain_lease_azores.5.desc:0 "유럽의 전쟁이 끝나고, [From.GetNameDef](은)는 우리의 합의를 준수하고 아조레스를 반환하였습니다. 그곳을 다시 관리할 행정단을 이미 파견했습니다."
 wtt_britain_lease_azores.5.a:0 "최고의 수익이군."
 wtt_soviet_hold_city_t_success:0 "지켜진 [state.GetName]"
 wtt_soviet_hold_city_d_success:0 "적들의 맹공격에도 불구하고, [state.GetName]의 방어군은 견고히 버티며 단호히 적들을 몰아세웠습니다. 침략자들은 방어선 앞에 피를 흩뿌렸고, 1센티미터 앞으로 발을 내딛을 때마다 값비싼 대가를 치러야 했습니다. [state.GetName]의 영웅들에 대한 무용담은 대대손손 기억될 것입니다!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName](은)는 우리의 것이다!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] 함락"
 wtt_soviet_hold_city_d_fail:0 "모든 병력을 총동원한 [controller.GetAdjective](은)는 [state.GetName] 외부로 쳐진 우리의 방어선을 강타했습니다. [controller.GetAdjective](은)는 도시로 진입하고 있습니다. 방어군은 맹렬히 적들과의 시가전을 펼치고 있지만, 도시는 오늘 안으로 함락될 것 같습니다."
 decisions.1.t:0 "군 사령부 하층의 충성도"
 decisions.1.desc:0 "군의 하위급 제대를 맡은 현임 장교들 중 국가 지도층에 관해 능동적이고 '색다른' 관점을 지닌 이들이 있습니다. 이 의심에 제동을 걸려면, 우리의 노력을 제한적으로 오직 하나의 잠재적 지지자와 접촉하는데 써서, 그 충성심을 구하는데 들 자원을 아껴서는 안 될 것입니다."
 decisions.1.a:0 "누구라도 좋으니 우리 군대를 이끌어야 한다."
 decisions.1.b:0 "적어도 책무를 아는 자가 필요하다."
 decisions.1.c:0 "질적 수준이 최고이고, 비용을 타협하지 않을 것이다."
 decisions.1.d:0 "오직 최고만이 필요하다."
 decisions.2.t:0 "군 사령부 상층의 충성도"
 decisions.2.desc:0 "군의 상위급 제대를 맡은 현임 장교들 중 국가 지도층에 관해 능동적이고 '색다른' 관점을 지닌 이들이 있습니다. 이 의심에 제동을 걸려면, 우리의 노력을 제한적으로 오직 하나의 잠재적 지지자와 접촉하는데 써서, 그 충성심을 구하는데 들 자원을 아껴서는 안 될 것입니다."
 wtt_soviet_hold_city_o_fail:0 "약간의 차질일 뿐."
 wtt_news.40.t:0 "수에즈 운하 폭파"
 wtt_news.40.desc_eng:0 "적성국의 군대가 수에즈 운하를 폐쇄하는 것에 대한 대응으로서, [From.GetNameDef](은)는 상업적 대동맥을 상실하는 피해를 무릅쓰고 적들이 이용할 수 없도록 수에즈 운하를 폭파하기로 결정했습니다. 폐색선, 발파공, 그리고 광업자를 동원한 끝에 파괴는 완료되었으며, 수리하려면 대규모의 산업적 역량을 수 개월 간 쏟아야 할 것입니다."
 wtt_news.40.desc_not_eng:0 "대담하고도 기발한 군사 작전이라고 밖에 말할 수 없지만, [From.GetNameDef](은)는 수에즈 운하의 주요 군사 통신선을 차단하는데 성공했습니다. 폐색선, 발파공, 그리고 광업자를 동원한 끝에 파괴는 완료되었으며, 수리하려면 대규모의 산업적 역량을 수 개월 간 쏟아야 할 것입니다."
 wtt_news.40.a:0 "재앙이다!"
 wtt_news.40.b:0 "적들이 쓰게 둘 수는 없다."
 wtt_news.40.c:0 "다시 해결할 수 있으니 업신여겨선 안 되겠다."
 wtt_news.40.d:0 "제국을 잇는 길을 자를 것이다!"
 wtt_news.40.e:0 "영국 놈들에게 크게 한 방 먹였다!"
 wtt_news.40.f:0 "올바른 결정을 내렸다."
 wtt_news.40.g:0 "우리 동맹국들이 한 방 먹었군..."
 wtt_news.40.h:0 "전 세계에 충격을 줄 것이다..."
 wtt_news.41.t:0 "파나마 운하 폭파"
 wtt_news.41.desc_usa:0 "적성국의 군대가 파나마 운하를 폐쇄하는 것에 대한 대응으로서, [From.GetNameDef](은)는 상업적 대동맥을 상실하는 피해를 무릅쓰고 적들이 이용할 수 없도록 파나마 운하를 폭파하기로 결정했습니다. 폐색선, 발파공, 그리고 광업자를 동원한 끝에 파괴는 완료되었으며, 수리하려면 대규모의 산업적 역량을 수 개월 간 쏟아야 할 것입니다."
 wtt_news.41.desc_not_usa:0 "대담하고도 기발한 군사 작전이라고 밖에 말할 수 없지만, [From.GetNameDef](은)는 파나마 운하의 주요 군사 통신선을 차단하는데 성공했습니다. 폐색선, 발파공, 그리고 광업자를 동원한 끝에 파괴는 완료되었으며, 수리하려면 대규모의 산업적 역량을 수 개월 간 쏟아야 할 것입니다."
 wtt_news.41.a:0 "재앙이다!"
 wtt_news.41.b:0 "적들이 쓰게 둘 수는 없다."
 wtt_news.41.c:0 "저들의 결심을 업신여겨서는 안 되겠다."
 wtt_news.41.d:0 "해군이 오갈 수 없을 것이다!"
 wtt_news.41.e:0 "미국 놈들에게 크게 한 방 먹였다!"
 wtt_news.41.f:0 "올바른 결정을 내렸다."
 wtt_news.41.g:0 "우리 동맹국들이 한 방 먹었군..."
 wtt_news.41.h:0 "태평양과 대서양은 다시 한번 갈라졌다."
 wtt_news.42.t:0 "수리가 끝난 수에즈 운하"
 wtt_news.42.desc:0 "[From.GetNameDef]의 놀라운 공업적 노력 끝에 수에즈 운하가 수리되었습니다. 오늘 아침, 반 년에 걸친 철저한 수리 작업 끝에, 지중해로 흘러드는 상업의 대동맥이 다시금 문을 열어젖혔습니다."
 wtt_news.42.a:0 "우리 제국의 연결고리를 회복했다."
 wtt_news.42.b:0 "우리 국가에 있어 중요한 투자가 될 것이다."
 wtt_news.42.c:0 "크나큰 노력을 다해 원조할 것이다."
 wtt_news.42.d:0 "성공하지 못했어야 하는데..."
 wtt_news.42.e:0 "모든 것에 영향을 끼칠 것이다."
 wtt_news.43.t:0 "수리가 끝난 파나마 운하"
 wtt_news.43.desc:0 "[From.GetNameDef]의 놀라운 공업적 노력 끝에 파나마 운하가 수리되었습니다. 오늘 아침, 1년에 걸친 철저한 수리 작업 끝에, 대서양과 태평양을 잇는 군사적 연결고리가 다시금 문을 열어젖혔습니다."
 wtt_news.43.a:0 "우리의 대양을 잇는 중요한 연결고리를 회복했다."
 wtt_news.43.b:0 "우리는 다시 태평양에서 대서양으로 오갈 수 있게 되었다."
 wtt_news.43.c:0 "크나큰 노력을 다해 원조할 것이다."
 wtt_news.43.d:0 "성공하지 못했어야 하는데..."
 wtt_news.43.e:0 "모든 것에 영향을 끼칠 것이다."
 wtt_news.44.t:0 "[MAN.GetLeader]의 천명 주장"
 wtt_news.44.desc:0 "천자, 만세의 군주, 청나라의 황제이자 중국의 황제인 [MAN.GetLeader](은)는 그에 걸맞게 화려하게 장식된 예복을 입고 보기 드문 두 번째 대관식에서 용상에 올라 옛 조상들이 그러하였듯 지금 자금성에서 살고 있습니다. 오랜 법도에 따라 [MAN.GetLeader](은)는 그의 군대가 중국 내전에서 승리한 것은 중국을 이끌어가라는 천명을 증명한 것이라고 주장하였습니다.\n\n그가 선대 황제들이 주장하였듯, '천하'를 아우를 때까지 자신의 통치를 확산시킬 의도인지는 두고 볼 일입니다."
 wtt_news.44.a:0 "천자가 돌아왔다."
 wtt_news.44.b:0 "잘못된 것을 바로잡았다."
 wtt_news.44.c:0 "자기가 뭐라도 되는 줄 아는 건가?"
 wtt_news.44.d:0 "화려한 귀환이군."
 wtt_news.44.e:0 "터무니없군!"
 wtt_news.45.t:0 "중국의 국가지도자로 등극한 [new_leader.GetLeader]"
 wtt_news.45.desc:1 "[old_leader.GetLeader](와)과 [new_leader.GetLeader] 사이의 광범위한 권력 투쟁 끝에, 전임 지도자는 결국 패배를 인정하고 관저에서 [new_leader.GetLeader](을)를 만났습니다. 단 두 시간의 협상 이후, [old_leader.GetLeader](은)는 [new_leader.GetLeader]에게 권력을 이양한다는 제의를 분명히 수용하고 민국의 총통직에서 퇴진하였습니다.\n\n양측의 지지자들이 관저 밖에 모여 결과에 따라 양측의 폭력적인 충돌이 우려되기도 하였습니다.\n\n그러나 폭력은 보고되지 않았고 권력 이양은 상당히 순조로운 것 같습니다."
 wtt_news.45.a:0 "정치. 정치는 결코 변하지 않는다."
 wtt_news.45.b:0 "놀라운 성공이다."
 wtt_news.45.c:0 "폭력보다는 나아."
 wtt_news.45.d:0 "내전은 피하고 싶을 것이다."
 wtt_news.46.t:0 "하나의 중국 정책을 선포한 [From.GetLeader]"
 wtt_news.46.desc:0 "지지파가 모인 연설장에서, [From.GetLeader](은)는 오늘 정부의 중대한 진일보를 발표했습니다. 이전까지 [From.GetLeader](은)는 중국의 일부 지역에서는 넓은 규모의 독립을 용인하고 있었습니다. 이제 끝입니다. 오늘부터, [From.GetNameDef](은)는 중국의 단일 정부가 전국에 대한 책무를 다해야 한다고 생각하게 되었습니다. 정통성 있는 유일한 중국 정부의 명령을 거부하는 자는 반란군이나 반역자로 간주될 것이며, 그에 합당한 대우를 받게 될 것입니다.\n\n[From.GetLeader] 정부가 이 위협을 행동으로 옮길 수 있을지 아니면 대중적 지지를 받기 위해 꾸며진 한낱 선전 문구일 뿐인지는 계속 지켜보아야겠습니다."
 wtt_news.46.a:0 "위협적이군."
 wtt_news.46.b:0 "우리는 중국을 통일할 것이다!"
 wtt_news.46.d:0 "착한 자는 망한다."
 wtt_news.47.t:0 "[From.GetNameDefCap]의 인도차이나 요구"
 wtt_news.47.desc:0 "[From.GetLeader] 정부는 인도차이나의 현 상황은 [From.GetAdjective]의 안보에 있어 명백히 위험하다고 선언했습니다. 세계의 어떤 정부도, 공식 성명을 통해서, 취약점을 단도로 찌르는 듯한 이런 식의 예의를 보일 수는 없습니다. 지역이 평화로워지지 않는 한 [671.Controller.GetAdjective] 당국은 [From.GetNameDef]에 친화적인 일을 할 총독으로 대체할 것이며, 국익을 도모하려는 [From.GetAdjective]의 위협은 계속될 것입니다.\n\n[From.GetLeader]의 대변인은 [From.GetAdjective] 정부가 평화적인 해결책을 모색 중이라고 강조했지만, 군사적인 선택지를 배제하지는 않았습니다."
 wtt_news.47.a:0 "누군가는 해야했다."
 wtt_news.47.b:0 "가져갈 테면 덤벼라!"
 wtt_news.47.c:0 "분명 나쁜 일이 생기진 않을 것이다."
 wtt_news.47.d:0 "우리가 직접 가게 만들지 마라!"
 wtt_news.48.t:0 "만주 독립전쟁"
 wtt_news.48.desc:0 "일본인 행정관들과 [MAN.GetLeader] 정부 사이의 내부 권력투쟁의 시간이 지나, 만주에서의 우위를 점하기 위한 싸움은 마침내 끓는점에 다다랐습니다.\n\n보고에 따르면, 대치가 시작된 사건은 황궁에서 비롯되었으며, 추정하건대 일본인 장군이 만주국 황제에게 고개를 조아리라는 요구로써 무례를 범한 것 같습니다.\n\n격분한 [MAN.GetLeader](은)는 \"천자는 고개를 조아리지 않는다\"고 응수하였고 지팡이로 장군을 구타한 뒤, 중국 땅의 모든 일본군을 즉시 일소하도록 군대에게 명령을 내렸습니다."
 wtt_news.48.a:0 "강아지가 짖나?"
 wtt_news.48.b:0 "우리의 운명을 되찾을 것이다!"
 wtt_news.48.c:0 "가소로운 배신자놈!"
 wtt_news.48.d:0 "용이 태양을 문...것인가?"
 wtt_news.50.t:0 "히틀러 암살되다"
 wtt_news.50.desc:0 "독일 라디오는 오늘 국방군의 반역 분자들이 쿠데타를 기도했다고 발표했습니다. 히틀러를 살해하고 다른 몇몇을 다치게 한 총통본부에서의 폭발 이후, 군 병력은 SS의 사무실과 병력을 수 차례 공격했습니다.\n\n[GER.GetLeader](은)는 그가 국가 전역과 군대에 대한 완전한 통제권을 가지고 있다고 주장하지만, 여전히 충성파와 반역파 사이의 전투가 전국적으로 발생한다는 보고가 있습니다.\n\n소문에 의하면, 나치당의 다른 간부들이 혼란상 속에서 그들 자신의 권력 장악을 계획하고 있다고 합니다."
 wtt_news.50.a:0 "비열한 반역자놈들!"
 wtt_news.50.b:0 "상황은 조금도 나아지지 않았다."
 wtt_news.50.c:0 "속이 다 시원하군!"
 wtt_news.50.d:0 "히틀러는 그들에게 너무 신경을 쓰지 않았다."
 wtt_news.51.t:0 "[GER.GetLeader]에 대한 암살 기도"
 wtt_news.51.desc:0 "독일 라디오는 오늘 국방군의 반역 분자들이 쿠데타를 기도했다고 발표했습니다. 기적적이게도, 히틀러와 다른 몇몇에게 가벼운 부상을 입힌 한 총통본부에서의 폭발 이후, 군 병력은 베를린의 정부 청사 여러 곳을 점령했습니다.\n\n[GER.GetLeader]의 생존 소식은 빠르게 퍼져나가, 반란에 참여한 대부분의 병력은 병영으로 복귀했습니다.\n\n독일군 고위 장교 중 다수는 실패를 깨닫고 악명높은 \"인민재판\"에 서는 수모를 겪느니 차라리 자살을 기도하기도 했습니다."
 wtt_news.51.c:0 "종말의 시작인가?"
 wtt_news.52.desc:0 "독일 라디오는 오늘 [GER.GetLeader](이)가 정권을 장악했다고 발표했습니다. 총통방공호에서의 총격전이 몇 차례 오간 후, 총통은 치명적인 부상을 입었지만, SS 병력이 신속히 주요 도로와 베를린 외부로 통하는 철도를 모두 점거했습니다. 한편, 루프트바페와 국방군 병력이 베를린의 질서를 회복하기 위해 집결하고 있다는 보고를 받았습니다."
 wtt_news.53.t:0 "스칸디나비아의 통일"
 wtt_news.53.desc:0 "[From.GetOldName](은)는 무력으로 스칸디나비아를 통일하여 그들의 지배하에 두었고, 그 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 국민들을 국가의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n부차적인 현상은, 스칸디나비아 통일의 지지자들은 벌써부터 역사적 동질성을 거론하고 있으며, 일찍이 이루어진 지역적 통합의 시도 등 자연스러운 연속성이 있는 사건이라고 지적하였습니다. [From.GetOldAdjective] 정부는 이러한 사고방식의 시류에 올라탔고, 이제는 '칼마르 연방의 재건'을 선포하였으며, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.53.a:0 "모든 스칸디나비아인들에게 영광스러운 날이리라!"
 wtt_news.53.b:0 "스칸디나비아는 함께일 때 더 강하다."
 wtt_news.53.c:0 "오래 가지 못할 것이다!"
 wtt_news.54.t:0 "북유럽의 통일"
 wtt_news.54.desc:0 "북유럽 지역의 국가를 모두 정복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 결과적으로 국민들을 국가의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n[From.GetOldAdjective](은)는 공식적으로 \"노르드 국가들은 늘 강한 동질감을 서로에게 느꼈습니다. 이 통일은 지극히 당연한 것이며, 특히 우리의 국경에 범해지는 위협을 미루어 볼 때 더욱 그러합니다. 우리는 함께일 때 서로의 국민들을 자주적이고 자유로이 할 수 있습니다.\"라고 밝혔습니다. 그들은 이제 \"진정한 북유럽의 결속\"을 선포했고, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.54.a:0 "통일된 북유럽은 굳건히 서있으리라!"
 wtt_news.54.b:0 "북유럽은 이웃 국가들에게 골칫거리가 될 것이다..."
 wtt_news.55.t:0 "[From.GetNameDef]의 부활"
 wtt_news.55.desc:0 "옛 그란콜롬비아의 땅을 모두 수복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 결과적으로 국민들을 국가의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n[From.GetOldAdjective](은)는 공식적으로 남아메리카 북부의 모든 나라가 역사를 공유하고 있으며 통일 국가의 토대는 그 동질감이었다고 거듭 강조했습니다. [From.GetOldAdjective] 정부는 이제 \"볼리바르 유산의 부활\"을 선포했고', 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.55.a:1 "통일된 라틴 아메리카의 꿈이 기다린다!"
 wtt_news.55.b:0 "아메리카 대륙의 새로운 강자의 탄생인가?"
 wtt_news.56.t:0 "[From.GetNameDef]의 부활"
 wtt_news.56.desc:0 "오스트리아-헝가리 제국의 영지가 모두 규합되었고, 이제 [From.GetOldAdjective] 정부는 최후까지 남은 계승국으로서 모든 영토의 재통합을 시작했습니다. 광범위한 규모의 국가적 개혁 아래 국민들을 모으고 제국민으로서 지켜야 할 규범의 복귀를 위해 정부는 불을 지피듯 \"제국의 영광스러운 시절\"을 격찬하는 선전 문구를 내세웠습니다.\n\n이러한 일환으로, [From.GetOldAdjective] 정부는 [From.GetNameDef]의 재건을 발표했고, 국가의 정식 국호 또한 이것으로 바뀔 것입니다."
 wtt_news.56.a:0 "분리되지도, 나누어지지도 않는다!"
 wtt_news.56.b:0 "이중제국이 다시 일어섰다."
 wtt_news.57.t:1 "[From.GetNameDefCap]의 재탄생"
 wtt_news.57.desc:0 "폴란드와 리투아니아가 다시 한번 하나의 국가로 통치되면서, [From.GetOldAdjective] 정부는 국민들을 단결시키고자 역사를 선전 정책에 이용하고 있습니다. '역사 전문가'들은 폴란드와 리투아니아의 연합은 그들의 국경에 가해지는 위협에 맞서 함께한 것이라고 다양한 창구를 통해 말을 쏟아내고 있고, 폴란드-리투아니아 연방의 힘에 관한 이야기를 말하고 있습니다. 이는 국민들의 분노가 다른 방향으로 향하게 하고, 과거의 영광스러운 시대에 대한 생각에 집중시키는데 어느 정도 영향을 미치는 것 같습니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 연방의 재건을 선포하였고, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.57.a:0 "하느님께서 함께 하시니, 누가 우리와 맞서리?"
 wtt_news.57.b:0 "이번에는 분할에서 살아남을 수 있을까?"
 wtt_news.58.t:0 "저지대의 재통일"
 wtt_news.58.desc:0 "[From.GetOldAdjective](이)가 다른 저지대 국가들을 정복하면서, 정부는 그 행동을 정당화하고자 목소리를 높였습니다. 그들은 발빠르게 네덜란드 연합왕국의 정당한 계승국임을 주장하고, 1839년 런던 조약에 대해서는 외세의 무력으로 부당한 강요를 받은 정부의 탓이라고 밝히며 이를 거부하였습니다. 따라서 그 국가는 사라지지 않았고, [From.GetOldNameDef](은)는 이미 그들의 것이었던 땅을 다시 얻은 것 뿐이라고 하였습니다.\n\n그들이 한 말의 뒤를 이어서, [From.GetOldAdjective] 정부는 나라의 이름을 [From.GetNameDef](으)로 개칭할 것이며, 외세의 위협과 같은 현재의 세계적 위기를, 국민들을 단결케 하는 대규모 선전 문구를 동원해 이용하고 있습니다."
 wtt_news.58.a:0 "1815년 그 때처럼, 다시 하나되었다..."
 wtt_news.58.b:0 "그래... 어차피 다 국내 문제일 뿐..."
 wtt_news.59.t:0 "[From.GetNameDef]의 부활"
 wtt_news.59.desc:0 "[From.GetOldAdjective](이)가 다른 중앙아메리카 국가들을 정복했고, 정부는 그 행동을 정당화하고자 목소리를 국제적으로 높이고 있습니다. 그들은 그들 자신이 중앙아메리카 연방공화국의 정당한 계승국이라는 것은, 1830년대의 부정하고 분열된 정부의 국가라는 낙인과도 같은 것이라며, 최근에 벌어진 싸움들은 그들의 영토를 '재탈환'하고자 하는 정당한 시도라고 일관되게 말하고 있습니다.\n\n그들이 한 말의 뒤를 이어서, [From.GetOldAdjective] 정부는 나라의 이름을 [From.GetNameDef](으)로 바꿀 것이며, 외세의 위협과 같은 현재의 세계적 위기를, 국민들을 단결케 하는 대규모 선전 문구를 동원해 이용하고 있습니다."
 wtt_news.59.a:0 "세계 무대로 나서는 중요한 첫 걸음이다."
 wtt_news.59.b:0 "또 다른 미합중국이 태어나는군."
 wtt_news.60.t:0 "발트의 통일"
 wtt_news.60.desc:0 "발트 3국의 땅을 모두 정복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 결과적으로 국민들을 국가의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n[From.GetOldAdjective](은)는 공식적으로 \"발트 국가들은 늘 강한 동질감을 서로에게 느꼈습니다. 이 통일을 지극히 당연한 것이며, 특히 우리의 국경에 범해지는 위협을 미루어 볼 때 더욱 그러합니다. 우리는 함께일 때 서로의 국민들을 자주적이고 자유로이 할 수 있습니다.\"라고 밝혔습니다. 그들은 이제 \"진정한 발트의 결속\"을 선포했고, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 wtt_news.60.a:0 "우리의 생존에 중요하다."
 wtt_news.60.b:0 "하지만 새 국가가 충분히 강할까?"
 wtt_news.61.t:0 "[From.GetNameDef]의 부활"
 wtt_news.61.desc:0 "대전쟁 이전의 오스만 영지가 모두 규합되었고, 이제 [From.GetOldAdjective] 정부는 최후까지 남은 계승국으로서 모든 영토의 재통합을 시작했습니다. 광범위한 규모의 국가적 개혁 아래 국민들을 모으고 제국민으로서 지켜야 할 규범의 복귀를 위해 정부는 대전쟁 당시의 협상국에 의한 분할을 규탄했고, 불을 지피듯 \"제국의 영광스러운 시절\"을 격찬하는 선전 문구를 내세웠습니다.\n\n이러한 일환으로, [From.GetOldAdjective] 정부는 [From.GetNameDef]의 재건을 발표했고, 국가의 정식 국호 또한 이것으로 바뀔 것입니다."
 wtt_news.61.a:0 "마침내 나뉜진 것들을 합치게 되었다!"
 wtt_news.61.b:0 "불멸의 국가가 다시 일어선다..."
 wtt_news.62.t:0 "유럽의 통일"
 wtt_news.62.desc:0 "[From.GetOldNameDef](은)는 유럽의 주요 강대국들을 정복했고, 최근에는 유럽 통일의 꿈이 처음으로 실현될 수 있었습니다. 아마 정부의 녹을 먹고 있던 여러 '전문가들'은 이미 지금의 정치적 상황을 \"미래에 있을 유럽의 분쟁을 방지할\" 유일한 길이라며 거듭 피력하기 시작했습니다.\n\n국가적 그리고 지역적 수준의 정부 개혁을 유의미한 속도로 밀어붙여 \"모든 유럽인을 위한 국가\"의 외양을 갖추도록 주력할 것이며, 이로 말미암아 \"모든 유럽인들이 안녕할 수 있는\", [From.GetNameDef]의 이름으로 오늘을 맞이할 것입니다."
 wtt_news.62.a:0 "이걸로 유럽의 모든 전쟁은 끝나는 건가?"
 wtt_news.62.b:0 "정말 해낼 수 있을지 볼만하겠군."
 wtt_news.63.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.63.desc:0 "이웃나라들 사이에서도 현저히 성장한 국가 [From.GetOldAdjective](은)는, 역사적 연속성을 보다 더 일구어내려는 정부의 노력으로 인해 국민들의 단결이 확연히 이루어지고 있습니다. 대짐바브웨 제국의 업적은 강하게 윤색되었고, 쉴 새 없는 선전이 대중 여론에 영향을 끼치고 있었습니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 [From.GetNameDef](으)로 국호를 개칭하였고, 대도시들의 거리는 활기찬 군중들이 발표를 환영하고 있습니다."
 wtt_news.63.a:0 "아프리카인을 위한 아프리카를!"
 wtt_news.63.b:0 "이것이 식민지로서의 아프리카의 마지막인가?"
 wtt_news.64.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.64.desc:0 "[From.GetOldAdjective]의 군사적 진흥은 도저히 거칠 것이 없었고, 최근 몇 년 간 많은 비웃음을 샀던 신 로마 제국의 탄생이라는 사상을 비로소 이탈리아인 모두에게 심어주었습니다. 이에 반하는 유럽 대륙의 강대국 대부분은 사실상 제거되었고, 이탈리아인들은 자유롭게 그 의지를 피정복민들에게 관철할 수 있게 되었습니다.\n\n뿐만 아니라 \"재정복된 로마의 영토\"로 간주되는 곳들은 이미 일원화가 시작되었으며, 이탈리아 정부가 로마 제국의 부활을 발표한 지금, 그들의 국가는 [From.GetNameDef](으)로 개칭될 것입니다."
 wtt_news.64.a:0 "로마는 무적이리라(Roma invicta)!"
 wtt_news.64.b:0 "제정신이 아니야!"
 wtt_news.65.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.65.desc:0 "[From.GetOldAdjective]의 진흥은 계속되었고, 페르시아 역사에 정통한 이들도 역사적 전례를 찾을 수 없다며 혀를 내두르고 있습니다. 영향력 있는 공인들은 이미 퀴루스 대왕의 치세에 있었던 정복과 견주기 시작했으며, [From.GetOldAdjective] 사회 전반에 민족주의적 자긍심을 불러일으켰습니다.\n\n정부의 지배력은 새로이 취득한 영토를 넘어 확장되고 있으며 여론의 높은 찬성에 급물살을 탄 지금, 정식 창구를 통해  [From.GetNameDef](으)로의 공식적인 국호 개정이 확인되었습니다."
 wtt_news.65.a:0 "우리의 강대함은 계속 커져만 가고 있다!"
 wtt_news.65.b:0 "이것이 이 지역에 평화와 안정을 가져다 줄 수 있는가?"
 wtt_news.66.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap]의 우위를 본 세계의 많은 군사 전문가들이 당혹하였지만, 결과가 말해주고 있습니다. 고작 몇 년 사이, 그리스는 발칸반도를 완전히 정복하고, 이스탄불을 수복하였으며, 아나톨리아의 터키 저항세력을 모두 분쇄하였습니다. 마치 5세기 이상 지속된 그리스-터키 분쟁의 궁극적 결과가 이제 나타난 것 같습니다.\n\n국가적 긍지를 고취시키기 위하여, [From.GetOldAdjectiveCap] 정부는 역사적 연속성을 이용하여, 그들의 군사적 업적을 '터키 침략자들에게 맞선 비잔티움 재탈환'으로 윤색하였습니다. 이 선전의 일환으로서, 새로이 개칭된 콘스탄티노플 한가운데에서 호화스러운 기념식이 열렸고, [From.GetOldNameDef](은)는 공식적인 국호를 [From.GetNameDef]로 바꿀 것이라 발표하였습니다."
 wtt_news.66.a:0 "재정복을 시작하자."
 wtt_news.66.b:0 "기적적인 운명의 반전..."
 wtt_news.67.t:0 "아라비아의 통일"
 wtt_news.67.desc:0 "[From.GetOldAdjective](이)가 아랍 세계라고 정의되는 권역 대부분을 정복함으로써, 정부는 지역에 범아랍주의의 물결을 퍼뜨리려는 듯합니다. 국제 사회와의 의견 불일치는 군사적 수단을 통해 완고하던 외세 정부들이 완전히 제거되며 '해결'되었고, 아랍 통일은 쉬울 듯하며, [From.GetOldAdjective] 정부는 이미 그 목표에 관한 의지를 내비쳤습니다.\n\n이 '물결'이 모든 아랍인의 고향을 이루고자 하는 대중적 선의에서 비롯된 것인지, 단순히 지역적 통합을 용이하게 하려는 것인지 알 수 없으나, [From.GetOldAdjective](이)가 국가의 공식적인 국호를 [From.GetNameDef](으)로 바꿀 것임이 비로소 확인되었습니다."
 wtt_news.67.a:0 "자이단의 꿈이 이루어졌다."
 wtt_news.67.b:0 "이것이 지역에 오랜 평화를 가져다 줄 것인가?"
 wtt_news.68.t:0 "[From.GetNameDef]의 발흥"
 wtt_news.68.desc:0 "이웃나라들 사이에서도 현저히 성장한 국가 [From.GetOldAdjective](은)는, 역사적 연속성을 보다 더 일구어내려는 정부의 노력으로 인해 국민들의 단결이 확연히 이루어지고 있습니다. 마자파힛 제국의 업적은 강하게 윤색되었고, 쉴 새 없는 선전이 대중 여론에 영향을 끼치고 있었습니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 모든 사람들의 공감할 수 있는 지역의 역사를 본따, [From.GetNameDef](으)로 국호를 개정했습니다."
 wtt_news.68.a:0 "이것이 아시아 식민주의의 최후이다!"
 wtt_news.68.b:0 "그들만의 운명을 거머쥘 것이다."
 wtt_news.69.t:0 "[From.GetNameDef]의 부활"
 wtt_news.69.desc:0 "이웃나라들 사이에서도 현저히 성장한 국가 [From.GetOldAdjective](은)는, 정부가 그들의 시작인 라따나꼬신의 명칭을 재평가하기 시작했습니다. 그들의 현재 영역은 옛 왕국의 역사적 중흥기를 훨씬 넘어섰으며, 라따나꼬신 왕국의 업적은 대중에게 있어 큰 영향력을 발휘할 것입니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 역사적 정통성이 담긴 [From.GetNameDef](으)로 공식적인 국호를 개정했습니다."
 wtt_news.69.a:0 "우리의 패권을 재주장할 것이다."
 wtt_news.69.b:0 "식민 제국들은 붕괴될까?"
 wtt_news.70.t:0 "[From.GetNameDef]의 부활"
 wtt_news.70.desc:0 "빅토리아 여제의 통치 아래에서, [From.GetOldNameDef](은)는 그들의 국경을 크게 확장하여 옛 신성 로마 제국의 국경조차도 뛰어넘었습니다. 그녀의 권위에 도전할 모든 대륙의 적들이 [From.GetOldAdjective]의 군사력에 무릎을 꿇었고, 더 이상 그녀에게 대항할 의사를 잃게 되었습니다.\n\n이제, 여제는 현재의 기회를 놓치지 않고, 그녀의 국가는 신성 로마 제국의 정신적인 후계자가 될 것이라고 선언했습니다. 이를 증명하기 위해서라는 듯 공식적으로 국호가 바뀌었으며, 그녀는 수 세기 동안 황제의 손에 없던 지역들의 정치적 통일을 마침내 이루었습니다."
 wtt_news.70.a:0 "독수리가 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!"
 wtt_news.70.b:0 "그녀의 찬란함과 영광은 결코 부인될 수 없다!"
 wtt_warlord_vs_prc.1.t:0 "지원을 부탁한 [warlord.GetLeader]"
 wtt_warlord_vs_prc.1.desc:1 "[warlord.GetLeader]의 사절단이 당 내부의 권력 투쟁에 대한 지지를 타진하고자 모스크바에 도착하였습니다. 그들은 [communist_china.GetLeader]은(는) 공산주의의 대의에 충분히 헌신하지 않으며, 사실 가장 중요한 시기에서 반동적인 생각을 품고 혁명을 배신할 수 있다고 주장합니다.\n\n[warlord.GetLeader](은)는 공산주의의 대의와 특히 [SOU.GetLeader]에게 영원한 충성을 약속하며 자신을 지지해줄 것을 제안하였습니다."
 wtt_warlord_vs_prc.1.a:0 "충성스러운 꼭두각시는 유용할 것이다."
 wtt_warlord_vs_prc.1.a_tooltip:0 "그들이 거부할 경우, §H[communist_china.GetNameDef]§!(와)과의 전쟁으로 비화될 것입니다.\n"
 wtt_warlord_vs_prc.1.b:0 "우리는 노골적인 기회주의가 싫다."
 wtt_warlord_vs_prc.2.t:0 "[soviet.GetLeader]의 전언"
 wtt_warlord_vs_prc.2.desc:0 "[SOV.GetAdjective] 정부의 대표는 [SOV.GetLeader](이)가 [communist_china.GetLeader](이)가 지닌 마르크스주의 이론의 이해가 정확한 것인지 의혹을 품고 있다는 것을 알려왔습니다. 중국의 계급투쟁에 있어 치명적인 국면에 접어든 지금, 우리가 마르크스-레닌주의 교육의 올바른 적용에서 벗어나지 않았음을 입증해야만 합니다. 모스크바는 [warlord.GetLeader](이)가 중국의 공산주의적 대의를 앞서가게 할 만큼 나은 이해를 가졌다고 믿는 것 같습니다. 모스크바에서의 우려가 계속되면, 당은 [warlord.GetLeader](을)를 새로운 주석으로 용인하거나, [SOV.GetLeader](이)가 표할 불쾌감에 우리가 고통받을 것입니다."
 wtt_warlord_vs_prc.2.a:0 "모스크바로 [communist_china.GetLeader](을)를 보내 문제를 해결하자."
 wtt_warlord_vs_prc.2.b:0 "우리는 결코 반역자들에게 굴복하지 않을 것이다!"
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader]의 거부"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader](이)가 우리의 충성심과 지도력에 대해 확신을 갖지 못하고 있다는 보고를 받았습니다. [SOV.GetAdjective] 정부는 여전히 중국 공산당의 주석인 [communist_china.GetLeader](을)를 지원하고 있습니다."
 wtt_warlord_vs_prc.3.a:0 "우리들 사이의 일로 남겨두자."
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap]의 투항"
 wtt_warlord_vs_prc.4.desc:0 "[communist_china.GetLeader]의 절실한 호소를 보고도 [SOV.GetLeader](은)는 조금도 흔들리지 않았습니다. \n싸움에서 진 것을 안 뒤, [communist_china.GetLeader](은)는 그의 실수를 분명히 인정하고 혁명의 승리를 위해 우리와 일하겠다고 약속을 했습니다."
 wtt_warlord_vs_prc.4.a:0 "좋아."
 wtt_warlord_vs_prc.10.t:0 "함께하거나 죽거나"
 wtt_warlord_vs_prc.10.desc:0 "권력을 포기할 것인지와 소비에트의 엄포를 허세라고 여길 선택지 앞에서, [communist_china.GetLeader](은)는 후자를 택했습니다. 안타깝게도, [SOV.GetLeader](은)는 허세를 부리지 않았으며 적대 행위는 즉시 시작되었습니다. 우리는 양측으로부터 속국이 되라는 압박을 받는 위태로운 처지가 되고 말았고, 소비에트는 반역자의 처단을 도우라는 요구를 하고 있습니다.\n\n거부할 경우, [communist_china.GetLeader]의 편을 들기로 선택한 것이나 마찬가지라고 했습니다."
 wtt_warlord_vs_prc.10.a:0 "[communist_china.GetLeader](을)를 위해 죽을 가치는 없다."
 wtt_warlord_vs_prc.10.b:0 "연관되고 싶지 않군."
 wtt_warlord_vs_prc.21.t:0 "우리의 지원을 요구한 [From.GetLeader]"
 wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader]의 메시지가 도착했는데, 일전에 우리가 동의한 경제 원조의 운송 속도를 높여달라는 요구였습니다."
 wtt_warlord_vs_prc.21.a:0 "우리가 감당할 수 있는 대가다."
 wtt_warlord_vs_prc.21.b:0 "이건 강도짓이다!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap]의 수락"
 wtt_warlord_vs_prc.22.desc:0 "여느 때처럼 [From.GetLeader]의 항의가 있었음에도 불구하고, 우리가 요청한 지불의 속도를 높이기로 승낙하였습니다."
 wtt_warlord_vs_prc.22.a:0 "더는 거래의 변경을 원치 않는 것 같군."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap]의 거부"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader](은)는 우리의 추가적인 지원 요청을 단칼에 거절하고, 그의 국가가 우리가 한 \"터무니없는\" 요구에 답할 수는 없다고 주장하였습니다."
 wtt_warlord_vs_prc.23.a:0 "그는 약속했으며, 우리는 우리의 몫을 가져갈 것이다!"
 wtt_warlord_vs_prc.23.b:0 "이번 한번은 넘어가주지."
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader]의 밀접한 협력 요구"
 wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader](으)로부터 도착한 메시지는, 혁명 투쟁에 있어 우리가 선 무대란 반혁명 행위의 피해자로 쉽게 전락할 수 있다는 것이었습니다. 그의 특사는 우리 국가를 예의주시하며 계급투쟁의 승리를 이루기 위해 조언을 하라는 지시를 받았다고 합니다.\n\n친서에는 특사가 건넨 '제안'에서 조금이라도 벗어날 경우 우리 정부가 반동주의에 물들었다는 신호로 간주할 것이며, 필요한 수단을 쓰게 될 것이라고 적혀있었습니다."
 wtt_warlord_vs_prc.31.a:0 "배움의 기회는 환영이다."
 wtt_warlord_vs_prc.31.b:0 "뭘 해야할 지 가르칠 사람은 필요없다."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap]의 수락"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader](은)는 우리의 특사를 환영하고 측근 참모로 임명해주었습니다. 이제 그들의 국내 및 외교정책을 마음껏 움직일 수 있게 되었습니다."
 wtt_warlord_vs_prc.32.a:0 "이성적이군."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap]의 거부"
 wtt_warlord_vs_prc.33.desc:0 "이념의 수용에 있어, [From.GetLeader](은)는 정책에 더 직접적으로 영향을 미치고자 하는 우리의 요구를 정중하고도 단호히 거절했습니다. 우리가 현지 상황에 '익숙하지 않은 것'으로 여겨진 듯하며 마르크스 주의의 교육을 지역 전문가에게 일임해야 할 것 같습니다."
 wtt_warlord_vs_prc.33.a:0 "더욱 단호하게 반복해야 할 것 같군."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap]의 지불 거부"
 wtt_warlord_vs_prc.34.desc:0 "우리가 일전에 동의한 지불을 훨씬 단호하게 요구했음에도 [From.GetLeader](은)는 이를 무시했습니다. 심지어 그가 모스크바로 왔을 때 설명해주기를 요청했음에도 묵묵부답이었습니다."
 wtt_warlord_vs_prc.34.a:0 "그래서 그는 우리를 시험하고 싶은 건가?"
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective]의 동맹 제안"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap](은)는 중국 공산당에게 국민당, 반동주의자 그리고 외세 침략자들을 하나의 깃발 아래 예속시킨 뒤, 인민전선이라는 이름의 단일 세력에 가입하지 않겠느냐는 요청을 했습니다."
 wtt_warlord_vs_prc.35.a:0 "인민이 바로 영웅이다!"
 wtt_warlord_vs_prc.35.b:0 "이것은 [Root.GetAdjective]의 이익과는 반대된다."
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader]의 동맹 거절"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap](은)는 국민당, 반동주의자 그리고 외세 침략자들에 대항하는 인민전선이 걷는 명백히 유리한 길을 거부했으며 우리의 동맹이 [From.GetAdjective]의 국익에 반하는 것'이라고 말했습니다."
 wtt_warlord_vs_prc.36.a:0 "우리끼리라도 갈 수 밖에."
 wtt_warlord_vs_prc.36.b:0 "우리 모두 국공합작의 해체를 바랄 것이다."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap]의 속국화 요구"
 wtt_manchukou.1.desc:0 "[From.GetLeader](은)는 마침내 중국 전역에 자신의 권력을 퍼뜨리기로 결정한 것 같습니다. [From.GetAdjective]의 대표단이 도착했고, 유일한 중국의 황제이자 천자인 [From.GetLeader]에게 순응하라는 요구를 해왔습니다. 거부한다면, 그는 멈추지 않고 준엄한 질서에 따라 역도들을 처벌할 것입니다."
 wtt_manchukou.1.a:0 "공화국 체제는 잘 돌아갈 수 없을 것이다."
 wtt_manchukou.1.b:0 "해보라고 해."
 wtt_manchukou.2.t:0 "[From.GetLeader]의 투항"
 wtt_manchukou.2.desc:0 "[From.GetLeader](은)는 친서를 소지한 전령을 파견했고, 절대 복종을 약속하며 중국의 진정한 지도자 [MAN.GetLeader](을)를 환영하였습니다."
 wtt_manchukou.2.a:0 "주제를 아는군."
 wtt_manchukou.3.t:0 "[From.GetLeader]의 거부"
 wtt_manchukou.3.desc:0 "[From.GetLeader](은)는 우리의 관대한 요청에 모욕과 저주를 퍼붓는 것으로 대답했고, 이것은 [MAN.GetLeader] 폐하의 혈통과 인격 모두를 부정하며 불쾌한 것으로 치부한 것입니다."
 wtt_manchukou.3.a:0 "예의를 가르쳐야겠다."
 wtt_manchukou.11.t:0 "5개년 계획"
 wtt_manchukou.11.desc:0 "우리 정부는 새로운 5개년 계획이 경제를 수 년에 걸쳐 점진적으로 성장시키기를 기대하고 있습니다. 아직까지는 중점을 둔 대표적인 분야에 따라 현저한 차이가 서로 나타나고 있습니다.\n\n중공업의 확장이 목표라는 것에는 합의를 보았지만, 신규 공장이 만들 재화에 대해서는 아직 논의를 하는 중입니다.\n\n교착에 빠진 탁상공론에 결정을 내려야만 합니다."
 wtt_manchukou.11.a:0 "항공 산업의 증강"
 wtt_manchukou.11.b:0 "자동차 산업 투자"
 wtt_manchukou.11.c:0 "전면 산업화 계획안"
 wtt_manchukou_bandit_sabotage.21.t:0 "파괴된 군수공장"
 wtt_manchukou_bandit_sabotage.21.desc:0 "[state.GetName]의 우리 공장 중 한 곳에서 들려온 보고에 따르면, 지난 밤 큰 화재가 발생하였습니다. 현지 소방관들이 여전히 화재를 진압하고 있지만, 오늘 안으로 화재를 진압할 수 있다고 확신합니다. 공장의 피해는 상당한 것으로 보이며, 가연성이 높은 화학물질 보관고에서 불이 시작된 것으로 보입니다.\n\n군 정보부는 엄격한 안전 대책에도 불구하고 불이 일어난 원인을 조사하기 시작하였습니다. 첫 번째 단서는 방화가 유력한 가능성임을 시사하였습니다."
 wtt_manchukou_bandit_sabotage.21.a:0 "이 테러리스트들을 반드시 잡아야 한다!"
 wtt_manchukou_bandit_sabotage.22.t:0 "민간공장이 테러당하다"
 wtt_manchukou_bandit_sabotage.23.t:0 "다리의 폭파"
 wtt_manchukou_bandit_sabotage.23.desc:0 "어젯밤쯤, [state.GetName]의 주요 철교가 탄약 수송 열차의 무게를 이기지 못하고 무너졌습니다. 탄약의 2차 폭발로 인해 구조 및 복구 작업은 어려워지고 있습니다. 열차 승무원들은 여전히 실종 상태이며, 사망했을 것으로 추정됩니다.\n\n군 정보부는 안전을 위해 조사반을 파견했고, 아무런 위험의 조짐이 없던 다리가 무너진 이유를 밝히고 있었습니다.\n\n붕괴하기 하루 전, 다리 아래 계곡에서 소규모의 인파를 보았다는 현지 목격자들의 증언이 있었습니다. 그들의 위치는 현재 불명입니다."
 generic.11.t:0 "내전의 종식"
 generic.11.d:0 "우리 국가를 찢어버린 전쟁이 마침내 끝났습니다. 이제 국민들을 단결시키고, 파괴된 것들을 수리하는 과제를 시작하여야 합니다."
 generic.11.a:0 "이제 함께 더 나은 미래를 위해 일하자!"
 generic.12.t:0 "수에즈 파괴를 승인한 [From.GetAdjective]"
 generic.12.d:0 "[From.GetAdjective](이)가 수에즈 운하에 대한 대규모 파괴 공작과 봉쇄를 의도하고 있다는 사실이 군 정보부에 포착되었습니다. 그들을 막을 수 있는 시간이 얼마 남지 않았습니다."
 generic.12.a:0 "용납할 수 없다!"
 generic.13.t:0 "파나마 파괴를 승인한 [From.GetAdjective]"
 generic.13.d:0 "[From.GetAdjective](이)가 파나마 운하에 대한 대규모 파괴 공작과 봉쇄를 의도하고 있다는 사실이 군 정보부에 포착되었습니다. 그들을 막을 수 있는 시간이 얼마 남지 않았습니다."
 generic.14.t:0 "[From.GetName]의 외교적 항의"
 generic.14.d:0 "[From.GetAdjective]의 특사는 우리의 주재무관이 현재 그들과 군사적 반목에 있는 국가에 체류 중인 것에 관하여 우리 정부에 강한 외교적 항의를 해왔습니다. 그들은 우리의 군사 사절단의 즉각적인 송환을 요구하고 있습니다."
 generic.14.a:0 "타당한 요청이다."
 generic.14.b:0 "우리의 주재무관은 우리가 필요한 곳에 파견될 것이다."
 attache_political_power_tt:1 "우리의 상대적 군사력과 그들에 대한 §Y의견§!으로 인해 나타날 효과:\n"
 attache_fascism_tt:0 "§Y파시즘§! 지지도가 충분할 때 나타날 효과:\n"
 attache_communism_tt:0 "§Y공산주의§! 지지도가 충분할 때 나타날 효과:\n"
 attache_democratic_tt:0 "§Y민주주의§! 지지도가 충분할 때 나타날 효과:\n"
 attache_neutrality_tt:0 "§Y비동맹주의§! 지지도가 충분할 때 나타날 효과:\n"
 generic.15.t:0 "[From.GetName] 주재무관 소환"
 generic.15.d:0 "우리의 요구에 응답한다면, [From.GetNameDef](은)는 우리 적에게 보낸 군사 사절단을 철수할 것입니다."
 generic.16.t:0 "[From.GetName] 주재무관 잔류"
 generic.16.d:0 "우리의 요구에도 불구하고, [From.GetNameDef](은)는 우리 적에게 보낸 군사 사절단의 철수를 거부했으며, \"우리는 [From.GetAdjective] 내부의 문제에 관여하지 않을 것\"이라고 밝혔습니다."
 generic.16.a:0 "두고 보자."
 canals_tt:0 "적들의 계획을 막으려면 다음 달까지 운하 통제권을 빼앗아야 합니다."
 generic.17.t:0 "질병에 걸린 [From.GetName]"
 generic.17.d:0 "[From.From.GetNameDef]에서의 [From.GetHerHis](으)로 복무하던 [From.GetRank] [From.GetName](은)는 [From.GetHerselfHimself](을)를 지나치게 진격하려 한 듯보입니다. 작전 구역의 나쁜 기후로 인해, [From.GetRank](은)는 질병에 걸렸고 회복하려면 시간이 필요할 것 같습니다. [From.GetSheHe](이)가 낫기 전까지, [From.GetSheHe](은)는 [From.GetHerHis](이)가 지닌 원래의 수준을 발휘할 수 없을 것입니다."
 generic.18.t:0 "부상을 입은 [From.GetName]"
 generic.18.d:0 "전투의 성공적인 결과를 위해, [From.GetHerHis]의 병력을 이끌던 [From.GetRank] [From.GetName](은)는 [From.GetHerselfHimself] 스스로를 지나친 위험 부담에 처하게 한 것 같습니다. [From.GetSheHeCap](은)는 부상을 입었고, 완전히 치료되려면 시간이 필요할 것이며, 그 때까지 [From.GetRank](은)는 [From.GetHerHis](이)가 지닌 원래의 수준을 발휘할 수 없을 것입니다."
 japan_border_conflict.1.t:0 "우리 국경에서의 일본 도발"
 japan_border_conflict.1.desc:0 "우리와 [JAP.GetNameDef] 간의 국경 표시선을 유지를 목적으로 작업반이 하산호 인근의 경계 표시를 확인하고자 파견되었습니다. 작업반이 국경에 다가갔을 때, 현지의 일본군 초소로부터 총격을 받았습니다.\n\n우리는 공식적인 외교적 항의를 표하였지만, 일본 대사는 표지를 이동시켜 더 많은 영토를 주장하고자 작업반을 파견하였다는 태도를 고수하고 있습니다.\n\n일본은 국경을 존중하되 현재의 경계에 어떠한 '간섭'도 허용하지 않을 것이며, 우리가 그렇게 하려고 한다면 무력으로 대응하겠다고 장담하였습니다.\n\n이는 사실상 우리가 그 지역에서 우리 영토에 대하여 더 이상 자유롭게 움직일 수 없다는 것을 의미합니다."
 japan_border_conflict.1.a:0 "받아 들일 수 없다."
 japan_border_conflict.2.t:0 "하산호에서 승리한 일본"
 japan_border_conflict.2.desc:0 "하산호 주변 접경지대에서 [SOV.GetAdjective]군과 일본군이 충돌한 이후, [SOV.GetAdjective]군이 전면 퇴각 중인 것으로 알려졌습니다. 일본군은 이 지역 주변의 전략적인 여러 고지들을 점령하여 요새화하기 시작하였습니다.\n\n전투 도중, 일본군은 많은 [SOV.GetAdjective] 전차를 노획하였고, 이것들은 평가를 위하여 도쿄로 보내졌습니다."
 japan_border_conflict.2.a:0 "우리는 이 문제를 훌륭히 해결했다."
 japan_border_conflict.2.b:0 "우리는 적절한 대응을 준비해야 한다."
 japan_border_conflict.3.t:0 "하산호에서 패배한 일본"
 japan_border_conflict.3.desc:0 "하산호를 둘러싼 접경지대에서 벌어진 [SOV.GetAdjective]군과 일본군 간의 충돌은, 모스크바를 찾은 일본 외교관의 요청으로 정전을 맺었습니다.\n\n일본군의 [SOV.GetAdjective]군 진지에 대한 몇 번의 공격은 전투 중 많은 사상자와 함께 실패하였고, 일본군은 군대의 능력에 대하여 우려를 제기하였습니다."
 japan_border_conflict.3.a:0 "명예롭게 실패하는 것이 아예 시도하지 않는 것보다 낫다."
 japan_border_conflict.3.b:0 "우리 군대는 잘 처신했다."
 japan_border_conflict.4.t:0 "하산호에서의 교착상태"
 japan_border_conflict.4.desc:0 "하산호 주변의 일본군과 [SOV.GetAdjective]군 간의 전투는 양측이 재정비와 보급을 위하여 철수하면서 잦아들었습니다. 추가적인 공세의 무익함을 깨달은 일본군은 정전과 국경 고정을 위한 협상을 요청하였습니다."
 japan_border_conflict.4.a:0 "우리는 값진 경험을 했다."
 japan_border_conflict.5.t:0 "하산호에서의 확전"
 japan_border_conflict.5.desc:1 "하산호 주변에서 일본군과 [SOV.GetAdjective]군 간의 전투가 계속되고 있습니다. 교착상태를 타개하고자 다른 지역의 일본군도 하산호에서 [SOV.GetAdjective]군과 교전을 시작하였습니다. 정보에 따르면 일본군은 곧 제국의 다른 지역에서 온 새로운 부대로 공격을 강화할 것이라고 합니다."
 japan_border_conflict.5.a:0 "우리는 그 전선을 유지해야 한다."
 japan_border_conflict.6.t:0 "하산호에서의 확전"
 japan_border_conflict.6.desc:0 "하산호 주변에서 [FROM.GetAdjective]군과 [JAP.GetAdjective]군 간의 전투가 계속되고 있습니다. 교착상태를 타개하고자 다른 지역의 [FROM.GetAdjective]군도 하산호에서 [JAP.GetAdjective]군과 교전을 시작하였습니다. 정보에 따르면 [FROM.GetNameDef]은 곧 제국의 다른 지역에서 온 새로운 부대로 공격을 강화할 것이라고 합니다."
 japan_border_conflict.6.a:0 "우리는 공격을 준비해야 한다!"
 JAP_kalkin_gol:0 "소련 시험"
 wtt_prc.30.t:0 "성공적인 도발"
 wtt_prc.30.desc:0 "우리 동지들이 야음을 틈타 행한, [JAP.GetManchuriaPuppet]의 일본인 공장에 대한 파괴 공작이 있었습니다. 피해에 관한 세부적인 내용은 희박하지만 제국주의자들은 해당 구역 전체를 제한 구역으로 선포했습니다.\n\n이 사실만으로도 우리는 일본을 진정 공격한 것입니다. 두고 볼 일이지만 일본인들이 즉각 행동을 취할 수도 있습니다."
 wtt_prc.30.a:0 "우리는 벌집을 건드렸다."
 wtt_prc.31.desc:0 "우리 동지들이 야음을 틈타 행한, [JAP.GetManchuriaPuppet]의 가교에 대한 파괴 공작이 있었습니다. 소규모 유격대가 다리의 완전한 파괴와 붕괴 현장을 지나던 탄약 수송 열차의 추락을 보고했습니다.\n\n그들은 이 일이 지역 주민의 소행이라 여기고, 파괴 공작임을 확신한 것 같습니다. 두고 볼 일이지만 일본인들이 즉각 행동을 취할 수도 있습니다."
 wtt_prc.32.desc:0 "우리는 성공적으로 매복해 [JAP.GetManchuriaPuppet]의 일본군 정찰대를 전멸시켰습니다. 그들의 시신은 현장에 남겨져 제국주의자들에게 보내는 좋은 메시지가 될 것입니다.\n\n시간이 말해줄 테지만, 이 행동은 전쟁이 일어나기 충분한 이유가 될 것입니다."
 wtt_prc.20.c:0 "대륙에서 완전히 철수해야 할 것이다."