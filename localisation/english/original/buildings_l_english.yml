 radar_station:0 "레이다 기지"
 radar_station_plural:0 "레이다 기지"
 radar_station_desc:3 "레이다는 근처 주에 있는 적군의 정보를 수집할 수 있게 합니다.\n레이다 수준이 높아질수록 주에 자리잡은 레이다의 반경이 증가합니다.\n또한 레이다는 적의 공군력을 탐지해, 당신의 비행기가 교전하기 좋은 기회를 만들어주기도 합니다.\n더욱이 레이다는 바다 위의 적 함대를 탐지하는 능력도 높여줍니다."
 rocket_site:0 "로켓 발사장"
 rocket_site_plural:0 "로켓 발사장"
 rocket_site_desc:0 "이 건물은 해당 주에 생산된 로켓이 배치될 장소를 제공합니다."
