 tut_1_text_1:0 "§YHearts of Iron IV§! 게임 배우기에 잘 오셨습니다!\n\n여러분은 전간기의 @ITA를 이끌 것입니다. 도움말들은 게임을 이해하는 데 많은 도움이 되므로, 잘 활용하시기를 권장합니다."
 tut_1_text_alert:0 "화면 상단에 있는 §Y알림에 대한 대처§!부터 시작합시다."
 tut_2_text_1:0 "좋습니다! 알림들이 정리가 되었으니 이제 전쟁을 수행하는 법에 대하여 배워보도록 합시다. 이탈리아는 에티오피아와 전쟁을 시작하였고 방법을 익히기만 하면 어렵지 않게 승리할 수 있습니다.\n\n아프리카의 에리트리아가 보일 때까지 남동쪽으로 카메라를 옮겨주세요.\n카메라 위치가 바뀌면 $STATE|Y$의 §Y사단을 선택하여 봅시다.§!"
 tut_3_text_1:2 "훌륭합니다! 이제 공세를 계획하는 방법에 대하여 배워봅시다.\n\n사단은 §Y군§!에 배속될 수 있습니다. 군은 전투 계획을 그릴 수 있고 통솔할 §Y지휘관§!을 임명할 수 있습니다.\n\n화면 하단의 §Y신규 군§! 버튼을 클릭해주세요."
 tut_3_text_2:1 "사단을 선택한 상태에서 §Y새 군대§!버튼을 선택합니다"
 tut_4_text_1:2 "좋습니다! 일단 군 생성의 첫 단계입니다.\n\n§Y군§!은 §Y전투 계획§!에 그려진 명령대로 움직입니다.\n\n§Y전선§! 버튼을 클릭한 뒤 에티오피아 국경을 클릭해주세요."
 tut_5_text_1:2 "좋습니다! 에티오피아를 향한 §Y전선§!이 만들어졌습니다. 이제 부대에 §Y전투 계획§!의 명령을 내려 공격하게 하려면 우선 §Y공세 명령§!을 수립할 필요가 있습니다.\n\n§Y공세선§! 버튼을 클릭한 뒤 우클릭을 유지한 상태로 강조된 두 지역 사이를 드래그해주세요."
 tut_6_text_1:0 "여러분은 이제 에티오피아의 수도를 공격하라는 공세 명령을 만들었습니다. 계획을 실행하고 진군하기 전에 적절히 준비하는 것이 현명할지도 모릅니다.\n\n$DAYS_OF_PLANNING|0Y$일간 부대가 준비 기간을 가지면 §G+$PLANNING_MAX|0%$§!의 전투 혜택을 받습니다.\n특정한 £tech_mod  §Y육군 교리§!는 §Y준비§!가 마무리되기까지 걸리는 시간을 빠르게 단축시켜 줄 수도 있습니다.\n\n공군도 준비하는 것을 추천합니다. §Y에리트리아§!의 §Y공군기지§!를 클릭해주세요."
 tut_7_text_1:1 "좋습니다! 여러분의 병력이 전투에서 이길 가능성을 높이려면, 필요한 만큼의 적절한 §Y공군 지원§!이 중요합니다.\n\n§Y공역§!에 배치된 §Y비행단§!에 임무를 맡겨 보냅니다. §Y지원§! 항공단은 §Y근접항공지원§! 임무에 배치되고, 지상전에 참가하게 됩니다.\n\n§Y동아프리카 공역§!을 우클릭하여 §Y에리트리아 공군기지§!를 기지로 하는 §Y비행단§!을 배정하면 명령이 내려지는 한 계속 해당 임무를 수행할 것입니다."
 tut_8_text_1:0 "좋습니다! 동아프리카 §Y공역§!에 §Y비행단§!을 배치하였습니다. 무엇이라도 시작하기 전에, 우선 항공단에 §Y임무§!를 내려주어야만 합니다. 비행단에 유효한 임무가 없으면 공군기지에 머무르기만 할 것입니다.\n\n다양한 §Y공군 임무§!가 있지만 비행단의 유형에 따라 배정할 수 있는 공군 임무도 달라집니다. §Y지원 비행단§!은 §Y근접항공지원§! 임무에 배치할 수 있고, 지상전에 참가해 적과 교전할 것입니다.\n\n임무를 하달받은 비행단을 출격시키고, 공군 인터페이스의 임무 아이콘을 클릭해주세요."
 tut_9_text_1:2 "좋습니다! 거의 다 끝났으니, 이제 §Y전투 계획§!의 실행을 지켜보며 에티오피아를 정복할 시간입니다.\n\n오른쪽 하단의 §Y표준 지도§! 버튼을 클릭한 뒤 화면 아래의 초상화를 클릭하면 육군이 선택됩니다."
 tut_10_text_1:1 "좋습니다! 우리가 에티오피아에 공격을 개시하기 전에 지휘관을 할당할 필요가 있습니다. 화면 위쪽의 §Y비어있는 지휘관 초상화§!를 클릭하고 목록에서 지휘관을 선택합니다.\n\n여러분의 병력에게 침략 개시를 명령하려면 화면 아래쪽의 §Y계획 실행§! 버튼을 클릭해주세요."
 tut_10_text_2:0 "계획 버튼 실행"
 tut_11_text_1:1 "여러분의 군대는 에티오피아의 수도 아디스아바바를 향하여 공세를 개시할 것입니다. 적의 영토를 충분히 점령하면, 그들은 항복할 것입니다.\n\n£SPACE를 누르면 게임은 §Y일시정지 해제§!됩니다. £KP_PLUS £KP_MINUS 키를 눌러서 게임 속도를 조정합시다.\n플레이어가 줄곧 같은 속도로 게임을 즐기지 않고 필요에 따라 게임 속도를 조정하는 것은 당연한 것입니다.\n\n힌트: 부대를 잘 조작할 수 있을 것 같다면, 사단을 선택 후 지역을 우클릭하면 전투 계획보다 우선하는 명령을 수동으로 감행할 수 있습니다."
 tut_12_text_1:1 "에티오피아는 항복하였습니다! 여러분이 승리하였습니다!\n§Y평화 회담§!에서 요구할 수 있습니다. §Y모든 영토 획득§!을 선택하기를 추천합니다.\n\n여러분의 요구에 따라 £world_tension_icon  §Y세계 긴장도§!가 일정 부분 상승할 수 있습니다. §Y세계 긴장도§!가 높으면, 세계대전이 가까워집니다.\n\n어떤 나라는 세계 긴장도가 충분히 높아질 때까지 특정 §Y외교 활동§!을 할 수 없습니다. 아래의 힌트를 읽어주세요."
 tut_13_text_1:1 "승리했습니다! 전쟁은 끝났고 에티오피아는 패배하였습니다.\n\n평화가 지속되는 동안, 다른 위치로의 재배치나 다음 전쟁을 대비하기 위하여 §Y부대 수송§!을 하면 좋을 것입니다.\n\n이제 에티오피아는 패배하였고 여기에 많은 사단이 있을 필요는 없습니다.\n\n§Y4사단§! 이상 선택하고 지역을 우클릭하여 §Y강조된 항구§!로 이동시킵시다."
 tut_14_text_1:1 "병력을 수송하려면 우선 이동하려는 병력을 항구에 위치시키고, 출발지와 도착지가 모두 우호 지역이어야 합니다.\n\n§Y항구에 있는§! 부대를 선택하여 §Y이탈리아의 항구§!로 우클릭하세요."
