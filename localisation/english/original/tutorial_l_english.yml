 HINT_AIR_BASE_TEXT:1 "세계에는 미리 나눠진 §Y공역§!이 있습니다. §Y비행단§!은 같은 종류의 항공기(예로 전투기나 폭격기)로 구성되며, 공역에 배치될 수 있습니다.\n\n§Y공군기지§!를 클릭(지도상이나 공군 화면의 목록에서)하면 알림창이 열리고 자동으로 그곳의 모든 비행단이 선택됩니다.\n\n비행단을 공역에 배치하거나 다른 공군기지로 옮기려면, 공역이나 공군기지를 우클릭하면 됩니다."
 HINT_CONSTRUCTIONS:0 "힌트: 건설"
 HINT_CONSTRUCTIONS_TEXT:2 "이것은 §Y건설§! 화면이고, 건물을 지어 여러분의 주와 지역을 발전시킬 수 있습니다. 게임 초기에는 §Y군수공장§!과 특수시설을 짓기 전에 몇 년 동안은 §Y민간공장§!을 짓는 것을 추천합니다. 장기적으로 볼 때 민간공장을 지어두면 보다 많은 시설을 건설할 수 있습니다.\n\n가용할 수 있는 모든 민간공장은 대기열에 오른 순서대로 새로운 건물을 건설합니다.\n\n알기 쉽게 민간공장이 강조되어 있습니다. §Y클릭으로 건설 모드를 활성화하세요§!. 건설 모드가 활성화된 상태에서 지도상을 클릭하면 건설 대기열에 건물이 추가됩니다. §YShift 키를 누른 채 클릭하면 최대한으로 추가됩니다."
 HINT_ARMY_PLANNER:0 "힌트: 모병 & 배치"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "This is the §YRecruit & Deploy§! screen and this is where you queue new divisions for training and later on deployment. We recommend that you add a §YDivisione di Fanteria§! Division to the queue.\n\nDivisions in training will first attempt to gather the §YEquipment§! they require. Once they have Equipment, they will begin their training. Training progress can never exceed equipment progress.\n\nClick the §YTrain§! button to add a Division for training."
 HINT_ARMY_PLANNER_TEXT_1_2:1 "Once Divisions have completed their training, they can be §YDeployed§! to a §Ylocation of your choice§!. You may only deploy Divisions in your core territory."
 HINT_ARMY_PLANNER_TEXT_2:2 "사단은 연속 혹은 병행으로 모병할 수 있습니다.\n\n병행 훈련 중인 사단은 같은 수량의 §Y장비§!를 받고, 거의 비슷한 시기에 훈련이 종료됩니다. 사단이 필요한 모든 장비를 수령하여 훈련을 완료하면 당신이 선택한 장소에 배치됩니다.\n\n§Y부대 추가§!를 클릭하면 1개 사단을 추가로 병행 모병할 수 있습니다.\n\n혹시 전황이 악화될 경우, §Y장비의 수령과 훈련을 완료하기 전에§! 사단을 배치할 수 있습니다. 가능하면 피하여야 할 상황입니다.\n\n좀 더 상세하게 모병에 대하여 알고 싶다면 HOI4 위키를 읽어주세요!"
 HINT_DIPLOMACY_SCREEN:0 "힌트: 외교"
 HINT_DIPLOMACY_TEXT:2 "이것은 §Y외교§! 화면이고 다른 나라와 외교할 수 있습니다."
 HINT_DIVISION_DESIGNER:0 "힌트: 사단 설계"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "§Y사단 설계§!는 §Y사단편제§!를 만들거나 수정하는 데 쓰입니다. 사단 편제를 만들고 수정하려면 £army_experience  §Y육군 경험치§!가 소모됩니다.\n\n사단편제를 만들거나 수정하려면 £army_experience 육군 경험치가 더 필요합니다."
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "이것은 §Y사단 설계§! 화면이고 §Y사단 편제§!를 만들거나 수정할 수 있습니다. 사단 편제를 만들거나 수정하려면 £army_experience  §Y육군 경험치§!가 소모됩니다. 육군 경험치는 여러분의 부대가 전투에서 교전하거나 훈련을 할 때 얻을 수 있습니다. 신병 모병으로는 £army_experience 육군 경험치가 생기지 않습니다.\n\n지원중대열 아래의 빈 슬롯을 클릭해서 £unit_artillery_icon_small §Y포병 지원중대§!를 사단에 추가합니다. 추가한 뒤에는, §Y저장§!를 클릭하세요. 이 편제를 사용하고 있는 사단은 이제 야포 §Y장비§!를 필요로 할 것입니다."
 HINT_EDIT_TEMPLATE_TEXT:0 "여러분은 어느 §Y사단 편제§!에서도 사용하지 않는 장비를 생산하고 있습니다. £army_experience §Y육군 경험치§!가 있으니 손을 써야 합니다.\n\n§YDivisione di Fanteria§! 또는 선택할 수 있는 다른 사단을 골라 §Y수정§! 버튼을 클릭해주세요."
 HINT_EXECUTE_ORDER_TEXT:1 "초상화 아래, 여러분의 군과 적군 사이에 나타나는 힘의 우열을 표시하는 작은 막대 (3)가 있습니다.\n\n육군에 지휘관을 배치하지 않았다면, 지금이라도 하는 게 좋습니다. 왼쪽 위에 있는 빈 초상화를 클릭하세요.\n\n모든 것이 순조롭다면 예상 계획 표시 (2)는 초록색일 것입니다. 계획 실행 버튼 (1)을 클릭하세요."
 HINT_NAVAL_MISSIONS:0 "힌트: 해군 임무"
 HINT_NAVAL_MISSIONS_TEXT:2 "이것은 선택된 함대를 보거나 명령할 수 있는 §Y함대§! 창입니다. §Y해군 임무§!를 부여하여 함대가 임무를 수행하게 합니다.\n\n함대는 보통 다수의 §Y임무 부대§!로 산개합니다. 함대는 동시에 다수의 해역에서 활동할 수 있지만, 임무 부대는 그럴 수 없습니다. 함대는 해군 임무를 수행할 때 모든 임무 지역에서 활동하고자 합니다만, 강한 적군을 만나면 저항하며 넓게 산개합니다.\n\n§Y해군 임무§!를 부여하여 함대를 파견하려면 임무 버튼을 눌러 강조 표시되었을 때 §Y해역§!을 우클릭하면 됩니다. 함대에 §Y초계§! 명령을 내리는 것은 좋은 생각일 것입니다."
 HINT_LOGISTICS:1 "힌트: 군수"
 HINT_LOGISTICS_TEXT:1 "이것은 §Y군수§! 화면으로 장비의 생산이 현재 사용하는 양에 비해 빠른지 느린지 확인하는 것이 목적입니다.\n\n어떤 유형의 §Y장비§!가 필요 이상으로 생산되는 것 같다면, 그 장비를 생산하는 §Y생산 라인§!에 배속된 공장의 수를 줄이는 것이 좋을 것입니다."
 HINT_LOGISTICS_TEXT_2:2 "Supply is distributed from the £GFX_capital_hub_texticon §YCapital Supply Hub§! and flows via £GFX_train_texticon §YTrains§! or £GFX_convoy_texticon §YConvoys§! to £GFX_supply_hub_texticon §YSupply Hubs§! or £GFX_naval_supply_hub_texticon §YNaval Bases§! in the different provinces. \n\nSupply is then distributed to fielded divisions within the hub's range. You can see the range by selecting a £GFX_supply_hub_texticon §YSupply Hub§! and holding £GFX_shift. Range can be affected by motorization which consumes £GFX_unit_motorized_icon_small trucks.\n\nEfficiency is further affected by the level of the £GFX_railways_texticon §YRailways§! and £GFX_naval_supply_hub_texticon §YNaval Bases§!, lack of £GFX_train_texticon §YTrains§!, and enemy air strikes. This creates §Rbottlenecks§!. These can be mitigate by upgrading the railways to the capital supply hub, provide air defences with figters and make sure to have enough trains. Supply availability is shown in the §YSupply Mapmode§!  £GFX_F4  ."
 HINT_OBJ_LOG_1:1 "§L보급 맵 모드§!£ GFX_F4로 전환하세요"
 HINT_OBJ_LOG_2:1 "Switch back to §Lregular map mode§! £GFX_F1"
 HINT_NATIONAL_FOCUS:0 "힌트: 국가중점"
 HINT_NATIONAL_FOCUS_TEXT:0 "이것은 §Y국가중점§! 화면으로 게임의 진행을 도와주는 효과와 혜택을 얻기 위한 정치적 목표를 선택할 수 있습니다.\n\n처음 시작할 때 권장하는 몇몇 국가중점들을 강조하였습니다. 이를 추천하는 이유는, 동시에 £tech_mod  §Y기술§!을 하나 더 연구할 수 있게 해주는 §Y연구 슬롯§!을 추가하는 가장 빠른 길이기 때문입니다."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Recommended National Focus"
 HINT_NO_TEMPLATE:0 "힌트: 편제 없음"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "§Y편제 없음 알림§!을 클릭하였습니다. 걱정마세요! 해법을 찾기 위하여 알림을 주시하는 것은 참 잘 한 일이고, 도움이 될 테니까요.\n\n야포 장비를 생산하는 생산 라인을 만들었을 것입니다. 현재는 어떤 §Y사단§!도 야포 장비를 사용하는 §Y사단편제§!를 쓰고 있지 않습니다.\n\n£army_experience  §Y육군 경험치§!를 더 획득해 사단편제에 야포 장비를 추가하도록 수정할 수 있을 것입니다. £army_experience 육군 경험치는 사단들이 전투 중 교전이나 부대 훈련을 할 때 얻을 수 있습니다.\n\n지금은 이 알림을 무시하여도 되며, £army_experience 육군 경험치를 더 획득하면 게임 배우기가 다시 도움을 줄 것입니다."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "현재 사용하지 않는 장비를 생산하고 있다는 §Y편제 없음 알림§!을 클릭했습니다.\n\n사단이 새로운 유형의 장비를 사용하려면, §Y사단 편제§!를 수정해야 합니다. 사단 편제를 수정하는 데에는 £army_experience  §Y육군 경험치§!가 소모됩니다.\n\n§Y모병 & 배치§! 화면으로 가서 §Y수정§!하려는사단 편제를 선택하세요.\n\n이 알림은 사용하지 않지만, 생산되고 있는 장비의 유형을 확인할 때 쓰입니다."
 HINT_POLITICS_SCREEN:0 "힌트: 정치"
 HINT_POLITICS_SCREEN_TEXT:0 "이것은 §Y정치 화면§!입니다. §Y국가중점§!과 £pol_idea §Y사상§!, §Y법률§! 등을 정할 수 있습니다.\n\n£pol_power §Y정치력§!은 정치적 목표를 실현하기 위한 나라의 능력을 보여줍니다. 고문을 고용하거나, 영유권 정당화 혹은 타국의 독립을 보장하는 일 모두 £pol_power 정치력이 필요한 행동의 예입니다.\n\n£pol_idea 사상은 다양한 분야에서 혜택을 주지만, 활용하려면 £pol_power 정치력이 필요합니다."
 HINT_PRODUCTION_LINES:0 "힌트: 생산 라인"
 HINT_PRODUCTION_LINES_TEXT_1:1 "This is the §YProduction Lines§! screen. Production Lines produce the equipment needed for your war effort. It is recommended that you produce both the equipment you need now and that you might need in the future.\n\nThere are two types of Production Lines: Military and Naval. The first uses £factory_item  §YMilitary Factories§! and the latter uses £naval_factory_icon  §YNaval Dockyards§!. The more factories are assigned to a Productions Line, the faster it will produce the equipment you need.\n\nA Production Line can be created by clicking one of the four highlighted buttons."
 HINT_PRODUCTION_LINES_TEXT_2:1 "Once you select an equipment type, a Production Line will be created for that equipment type.\n\nRead the §Ynext page§! of this hint to §Ysee recommendations§! on what to produce and how many factories to assign to each Production Line."
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "아래 이미지에서 §Y10개의§! £factory_item §Y군수공장§!이 배정된 생산 라인의 예를 볼 수 있습니다."
 HINT_PRODUCTION_LINES_2_2:0 "아래의 생산 라인도 추가할 것을 권장합니다:"
 HINT_RESEARCH_TREE:0 "힌트: 연구 계통도"
 HINT_RESEARCH_TREE_TEXT:1 "이것은 §Y연구 계통도§!입니다. 처음에는 압박적으로 다가올 수 있지만, 실제로는 그렇게 복잡하지 않습니다. 게임 초기에 권할 만한 기술 몇 가지를 강조하였습니다.\n\n나라의 산업기반을 강화하거나 전반적인 군사력을 발전시킬 수 있는 기술을 연구하는 것은 좋은 생각입니다. 게임이 진행될수록 교리와 항공기 등 보다 전문적인 기술을 연구하는 것이 유효할지도 모릅니다. 모든 것은 시도에 달려있습니다.\n\n시대를 앞서가는 기술을 연구하려고 하면 더 긴 시간이 걸립니다. 특정 기술에 대한 선행 연구 불이익을 감소시키는 §Y국가중점§!도 있습니다."
 HINT_RESEARCH_SCREEN:0 "힌트: 연구"
 HINT_RESEARCH_SCREEN_TEXT:0 "이것은 §Y연구§! 화면입니다. 각각 하나의 £tech_mod  §Y기술§!을 배정할 수 있는 연구 슬롯이 여럿 있습니다. 빈 §Y연구 슬롯§!을 클릭하여 연구할 것을 선택하세요.\n\n나라마다 연구 슬롯의 수가 다르고, 강대국은 슬롯이 더 많습니다. §Y국가중점§!에 따라 추가적인 슬롯을 해금할 수 있습니다. 국가중점에 대해서는 또 다른 알림 및 힌트에서 다루겠습니다."
 HINT_DECISION_SCREEN:0 "힌트: 사건과 결정"
 HINT_DECISION_SCREEN_TEXT:1 "§YEvents§! occur throughout the course of play. There are a whole range of events in the game, which can result in positive, negative and mixed outcomes for a player's country. They take the form of a pop-up notification on the player's screen, which may present a player with a choice, or may simply inform the player of the consequences and require they acknowledge the event has occurred.\n\n§YDecisions§! are long and/or short term goals you can strive for. Making decisions costs £pol_power §YPolitical Power§!.\n\nIn the long run, you could even try to §YRealize Roman Ambitions§!?"
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "힌트: 정보 기관"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "This is the §YIntelligence Agency§! screen. An §YIntelligence Agency§! is required for recruiting spies, gathering intel, establishing spy §Ynetworks§! and undertaking covert §Yoperations§!. §YCryptology§! is another facet of the war, and cracking the enemy's cipher can give you a huge advantage on the battlefield.\n\nThe higher your intel is, the more you know about your enemy's troop deployments, industrial capacity, research focuses, and more.\n\nYou can §GRight-Click§! a country to show its' §YIntel Ledger§! in the tab next to §YDiplomacy§!."
 HINT_OFFICER_CORPS_SCREEN:1 "힌트: 장교단"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "This is the §YOfficer Corps§! screen. This is where you appoint the §YMilitary High Command§!, a §YTheorist§!, as well as the §YChief of  Army§!, §YNavy§!, and §YAir Force§!. \n\nMilitary High Command and Chiefs provide daily £army_experience  §YArmy Experience§!, £navy_experience  §YNavy Experience§!, £air_experience  §YAir Experience§! as well as bonuses to specific stats shown below each branch."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "Theorists reduce the cost of Land, Naval and Air §YDoctrines§!, which focus on overall strategy. These are set for each military branch, providing bonuses to fielded divisions, fleets and air regiments."
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "힌트: 점령지"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "In order to combat resistance and police the population, occupied states will need to be garrisoned by military troops to perform police duties. The in-game Garrison represents this and can be assigned from the §YOccupied Territories§! tab in your §YPolitics Screen§!, which is opened by clicking on your country flag in the upper left corner.\n\nThe divisions needed to staff the garrisons are not visible on the map and are allocated and get their equipment automatically. The equipment allocation can be set via the §YRecruit & deploy§! tab."
 HINT_SELECT_UNIT_TEXT:0 "§Y에티오피아§!와의 전쟁을 벌일 시간입니다. 부대들에 공세 명령의 전투 계획을 만드는 것부터 시작하세요.\n\n§Y에리트레아§!에 있는 §Y강조 표시된 사단을 선택하세요§!."
 HINT_TRADE_SCREEN:0 "힌트: 무역"
 HINT_TRADE_SCREEN_TEXT:3 "이것은 §Y무역§! 화면으로 민간공장으로 자원을 거래할 수 있습니다.\n\n생산 라인에 필요한 자원이 부족할 때 §Y자원 부족 알림§!이 표시될 것입니다. 그래도 생산 라인은 가동되지만, 속도가 떨어집니다. 무역은 그러한 자원 부족 문제를 해결하는 유효한 수단입니다.\n\n하지만 자원 무역에 쓰인 민간공장은, 건물을 짓는 데 쓸 수 없게 되니 유의하시기 바랍니다."
 HINT_WAR_SCREEN:0 "힌트: 전쟁"
 HINT_WAR_SCREEN_TEXT:0 "전쟁이 어떻게 진행되고 있는지를 보여주는 §Y전쟁§! 화면입니다.\n\n이탈리아는 에티오피아와 전쟁을 시작하였으나, 지금은 걱정할 필요가 없습니다. 다른 알림을 확인하며 진행해보세요."
 HINT_WORLD_TENSION:0 "힌트: 세계 긴장도"
 HINT_WORLD_TENSION_TEXT:0 "£world_tension_icon §Y세계 긴장도§!  화면입니다. 세계 긴장도에 영향을 주는 모든 사건들이 여기 나타납니다.\n\n세계 긴장도는 게임 속 세계가 얼마나 과열되고 있는지를 보여줍니다. 일부 국가는 세계 긴장도가 충분히 높아질 때까지 특정 §Y외교적 행동§!이 잠겨져 있습니다.\n\n대개 추축국은 민주주의 국가들의 개입을 막기 위하여 세계 긴장도가 낮기를 원하는 반면, 민주주의 국가들은 그들이 개입할 수 있도록 세계 긴장도가 높아지기를 원합니다.\n\n선전포고하고, 영유권 주장을 정당화하며, 영토를 합병하는 등 일부 §Y국가중점§!의 채택은 세계 긴장도를 상승시키는 행동입니다.\n\n높은 세계 긴장도는 세계대전이 임박하였음을 의미합니다."
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §Y세계 긴장도§!는 게임 속 세계가 얼마나 과열되고 있는지를 보여줍니다. 일부 국가는 세계 긴장도가 충분히 높아질 때까지 특정 §Y외교적 행동§!이 잠겨져 있습니다.\n\n대개 추축국은 민주주의 국가들의 개입을 막기 위해 세계 긴장도가 낮길 원하는 반면, 민주주의 국가들은 그들이 개입할 수 있도록 세계 긴장도가 높아지길 원합니다.\n\n선전포고하고, 영유권 주장을 정당화하며, 영토를 합병하는 등 일부 §Y국가중점§!의 채택은 세계 긴장도를 상승시키는 행동입니다.\n\n높은 세계 긴장도는 세계 대전이 임박했음을 의미합니다."
