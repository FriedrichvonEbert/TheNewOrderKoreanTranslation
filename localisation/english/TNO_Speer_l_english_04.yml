SGR_Outlook_Desc:0 "라이히의 §Y사회적 관점§!은 국민들이 사회 경제적 개혁을 향해 가지고 있는 일반적인 감정을 나타냅니다. 대중들의 의견은 심각한 §R저항§!부터 우호적인 §G수용§!까지 다양할 수 있습니다. 만일 우리가 독일 대중들이 받아들일 수 있는 선을 넘어 개혁을 확대한다면, 이는 우리 정부의 총체적인 안정에 §R부정적인 효과§!를 끼칠 수도 있습니다.\n\n현재, 우리의 §Y사회적 관점§!은 이러합니다..."

