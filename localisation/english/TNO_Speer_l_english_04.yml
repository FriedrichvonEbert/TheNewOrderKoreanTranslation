SGR_escalation_decision_category:0 "§R노예 반란§!"
SGR_escalation_decision_category_desc:0 "\n\n\n\n\n\n게르마니아는 동유럽에 대한 통제를 §R잃어버렸습니다§!. §R빌리 브란트의 국기단§!이 이끄는 노예들과 §j쇠르너 원수 휘하의 국방군 병사들§!의 반란이 §Y슈페어 각하§!와 §G4인방§!이 수년 동안 이룩했던 모든 것을 파괴하려 위협을 가하고 있기 때문입니다.\n\n하지만 우리가 §Y두 세력 모두에게 휩쓸리지 않을 것임§!은 분명합니다. §R국기단§!과 그 지지자들은 §Q촐페라인§!의 핵심적인 공업 지대들을 점유하고 있으며, 수만 명의 노예들을 학살하는 것은 §R순전히 우리의 국제적인 명예를 실추시킬§! 뿐입니다. §j쇠르너§!는 게르마니아의 생각이 어떠하던간에 노예를 공격하려 하고 있습니다. 러시아는 그 자체로 가치가 있지만, §Y그의 견해를 받아들일 정도의 가치를 지니지는 못합니다§!.\n\n£GFX_mbt_texticon §T준비 상태§! §Y[?SGR_intervention_preparedness]/100§!.\n\n£GFX_approval_texticon  §R사회적 동요§!: §Y[?SGR_escalation_social_agitation]/100§!.\n\n침공을 개시하기 위해서는, 국방군이 §T충분한 준비를 갖춰야§! 하며, §R시민들의 동요§!가 충분히 줄어들어야 합니다."

