speerflavor.1.t:0 "반란 계획"
speerflavor.1.d:0 "프랑크푸르트 크루프 가의 뒷골목은 밤에는 찝찝하고 우중충한 장소였다. 지나가는 경비대원들조차 거의 찾아오거나 검문을 하지 않았다. 사방을 지역 크루프 공장으로 둘러싸여 다양한 종류의 철제품을 생산하는 이곳은 아주 비밀스러운 류의 만남을 위해서는 완벽한 장소였다. 실제로, 벽을 등 뒤에 대고 조용히 서서 동지들이 합류하기를 기다리고 있는 한 남자가 그곳에 있던 이유가 그것이었다.\n\n차례로 그들은 집이라고 불리는 골목들로 발걸음을 옮겼다. 똑같은 벽들을 몰래 넘어가고 때때로 도로 한가운데를 비추는 느린 회전등 불빛을 피하면서. 마른 몸매를 가진 마지막 공모자가 막사 벽에 뚫린 구멍을 통해 빠져나와 벽 쪽으로 미끄러져 내려오자, 처음부터 그곳에 있던 자는 안도의 한숨을 쉬었다. 마지막에 온 사람이 돌아오기를 처음부터 있던 사내는 열심히 기도하고 있던 터였다.\n\n"그래, 라스무스. 그들이 대답은 했나?"\n\n"A동은 준비를 마쳤어. 당장 실행하고 싶어서 안달이 나있더군."\n\n다른 남자는 간신히 기쁨의 웃음을 참았다. "제기랄, 너무 잘 되어가고 있잖아! 우리 모두가 무기를 들고 독일인을 뒤쫓으리라곤 생각도 하지 못했어!"\n\n"정말 엄청난 기적이지, 미키타." 옆에 있던 다른 남자가 입술에 희미한 미소를 지으며 말했다. 이 사내는 다른 모든 사람들보다도 오랫동안 노예로 살아왔으며, 수년동안 기계와 도구를 가지고 고군분투하고, 항상 나치의 지배 하에 있었다. 마침내 노예들이 주도권을 되찾아오고 있었다.\n\n"얀. 자네 투쟁의 선두에 서고 싶다고 하지 않았나?" 처음으로 입을 연 사내가 조금 전 미소를 지은 사내에게 물었다. 얀은 다시 웃음을 지었다.\n\n"미하일. 물어볼 필요도 없어. 내가 직접 시작할거야. 자네가 있든 없든."\n\n"그러면 그렇게 하자고." 미하일은 몸을 곧추 세웠다. 불편한 노예복은 바닥에 던져버렸다. "친구들에게 말하게. 3일 안에 시작할 거야. 우린 경비대원들을 압도할 것이고, 공장을 탈취한 뒤, 탈출할거야."\n\n"다음에는?" 니키타가 물었다.\n\n"다음에는," 미하일이 말했다. "우린 자유야.""
speerflavor.1.a:0 "무슨 짓을 하고 있는 거지...?"

speerflavor.2.t:0 "충돌, 사격, 반란"
speerflavor.2.d:0 "공장 바닥에는 일상적인 소음을 능가하는 충돌이 발생했다. 마치 천둥이 치고 난 직후처럼 주변이 조용해졌다. 천천히 건물을 서성이던 경비원이 잠시 주의깊게 다가왔다. 그는 더 이상 자주 노예를 처벌하지 않았다. 실제로 지난 며칠 동안 노예들은 그 어느 때보다 조용했다.  다른 동의 경비병들이 지난 며칠 간 일이 너무 굼뜨다며 불평한 것이 자신의 동에서도 마찬가지라는 것을 깨달았을 뿐이었다. 물론 그는 이것을 지켜보고 있는 간부들이 신경을 쓰고 있지 않는다고 확신했다. 혼란이 적다는 것은 생산성이 크다는 것을 의미했다. 하지만 이제 경비병은 마침내 자신이 가진 직업의 힘을 누릴 기회를 얻게 되었다.\n\n그가 범죄를 저지른 자에게 다가가자 다른 노예들은 모세의 기적처럼 양갈래로 나뉘는 것처럼 보였다. 경비원이 전에 여러 번이나 범법을 발견하고 처벌한 적이 있었던 나이 든 노예였다. 그 노예가 사용하던 도구 상자가 바닥에 널브러진 채 누워 있었다. 어리석은 실수군. 처벌을 반드시 받아야겠어. 라고 경비병은 생각했다.\n\n"저거 가져와." 경비병이 말했다. 노예의 발 가까이에 놓여있던 렌치를 가리켰다. 그는 움직이지 않았다. 경비병은 피식 웃었다. 이 새끼는 항상 반항적인 기색을 눈에 띄게 보여왔다. 그는 경찰봉을 꺼내 예의범절을 좀 가르쳐 주기로 결심했다. 빠르고 힘차게 경비병은 경찰봉을 정확히 노예의 가슴뼈에 두었고, 힘을 주어 노예를 뒤로 밀어버렸다.\n\n"저거 가져오라고 임마." 경비병이 다시 말했다. 전보다 소리도 더 크고 위협적이었다. 여전히 노예는 움직이지 않았다. 경비병은 경찰봉으로 노예를 땅바닥으로 내리쳐서 무반응에 화답했다. 마침내 노예는 렌치 쪽으로 기어가 그것을 집어들고, 경비병이 경찰봉을 들고 있듯이 그렇게 서있었다. 경비병은 미소를 지었다. 그가 승리했다.\n\n경비병의 미소는 얼굴에 만연했다. 하지만 그때 노예가 빙글빙글 돌더니 손에 들고 있던 렌치를 경비병의 턱에 내리꽂았다.\n\n경비병은 땅바닥에 쓰러졌다. 별이 눈에 보일 정도로 아팠다. 노기로 충천한 그는 반항을 하고 있는 배은망덕한 인간들을 향해 총을 들어올렸다. 수많은 사람들이 그를 붙잡아 바닥에 쓰러뜨렸고 그의 손에서 권총을 빼앗고자 씨름하면서 총은 천장을 향했다. 그 층 반대편에서는 아무 소리도 들리지 않던 것이 혼란의 소리로 가득 찼다. 그제서야 경비원은 노에들이 얼마나 이 날을 기다려왔는지 생각하며 의식을 잃었다."
speerflavor.2.a:0 "혁명이 시작됐다!"

speerflavor.3.t:0 "인내"
speerflavor.3.d:0 "크루프 가가 혼란에 휩싸이자, 한 남자가 빠르게 노예 군중을 뚫고 나아갔다. 얀은 이 모든 사건을 시작한 렌치를 아직도 들고 가슴 위에 손을 올리고 있었다. 그는 이 혼란을 뚫고 나아가서 지도자 동지를 찾고 있었다. 그를 알아보고 칭찬과 찬사를 아끼지 않는 사람들이 그의 일을 더욱 어렵게 했다. 드디어 그는 영원히 계속될 것만 같던, 밀고 밀치는 작업을 끝내고, 나머지 세 명에게 다가갔다. 미키타, 미하일, 라스무스 모두 거리 위의 철제 연단에 서서 수백명의 노예들이 자유를 위해 탈출하거나 공장 무기고의 활짝 열린 문을 통해 무기를 손에 들고 있거나, 언젠가는 닥쳐올 경찰들의 대응에 대비하기 위해 도시 곳곳을 바리케이드로 막는 것을 지켜보고 있었다. 얀이 그들과 합류하자, 라스무스의 눈은 경비병들과 간부들을 묶은 사슬로 향했다. 모두 인질들이 묶여 있는 공장으로 호송되었다. 그들만 인질인 것은 아니었다.\n\n"...생각했던 것보다 4동을 진압하는데 시간이 오래걸렸어. 그래도 끝은 냈군. 저거 보게. 영웅이 납셨어." 라스무스는 얼굴에 미소를 띤 채 얀을 돌아보았다. "2동은 어떻게 되고 있어, 얀?"\n\n"완벽해. 날 쫓아왔던 그 좆같은 새끼를 못으로 박아버렸지. 그 더러운 아가리를 가진 경비원을 보게 되면 내 안부인사 전해줘. 자네들은 어떤가, 동지들?"\n\n"1동과 3동은 매끄럽게 끝났어." 미하일이 말했다. "그런데 4동은 우리가 생각했던 것보다 좀 더 오래 걸렸어. 경비병들이 이 장소를 걸어잠글 때까지 거기 있는 사람들은 우리가 시작한 일을 깨닫지 못할 거야. 어찌되었든, 모든 계획이 성공했네."\n\n그 사내들은 소동을 지켜보며 거리를 내려다보았다. 얀의 두 눈은 한 무리의 노예를 바라보고 있었다. 프랑크푸르트 쪽으로 향하고 있는 자들이었다. 그들은 크루프 가와 다른 도로가 만나는 교차로에 다다랐다. 그러고 그들은 얼어붙었다. 갑자기 그들은 들을 수는 없지만 입으로 소리를 지르며 바리케이드 뒤쪽으로 빠르게 도망쳤다. 바리케이드 안에 남아있는 사람들 사이에서 한바탕 소란이 일어났다.\n\n지도자들이 소동이 일어나는 쪽으로 고개를 돌리자 혼란의 이유가 무엇인지 분명해졌다. 세 대의 경찰차가 모퉁이를 질주하다가, 끼익 소리를 내며 멈춰섰다. 패닉에 빠진 노예들이 총을 마구 쏴대자 당황한 그들은 속력을 높여 달아났다. 총알이 경찰차에 부딪혀 쨍하는 소리가 계속 났지만, 그들은 결국 지역을 벗어났다. 네 사람은 서로를 바라보았다. 무엇이 다가올지 알고 있었다.\n\n"방어를 강화해야겠군." 미키타가 계단을 내려가며 말했다. "어떤 일에도 준비가 되어 있어야 해. 그리고 형제들이여, 이게 우리의 마지막이 된다면 할 수 있는 한 많은 것들을 뺏어버리도록 하게."\n\n사내들은 아무 말도 하지 않았다. 해야 할 일이 있었다."
speerflavor.3.a:0 "포위전이 시작됐다."

speerflavor.4.t:0 "일상적인 순찰은 이제 없다"
speerflavor.4.d:0 "요한의 순찰차는 그렇게 빨리 움직이는데 익숙치 않았고, 모퉁이마다 그렇게 거칠게 운전대를 트는 것에 항의라도 하는 듯이 꽥꽥하는 소리를 냈다. 차 안에서 요한은 골똘히 경찰 무전기를 듣고 있었다. 흘러오는 수많은 정보를 통해 혼자서 어떤 사실이나 진술을 생각해내기 위한 몸부림이었다. 프랑크푸르트로 노예들이 탈출하여 대혼란을 야기하고 있다는 이야기는, 전반적으로 혼란이 빚어지고 있다는 보고와, 수차례 총성, 라디오 방송 진행자가 점점 당황하면서 라디오 질서 회복에 실패하고 있는 모습으로 바뀌었다. 어느 것도 요한에게는 중요하지 않았다. 그는 명령을 받았고, 무엇을 해야 하는지 이미 알고 있었다.\n\n분명히 그와 같은 장소를 향하는 것처럼 보이는 순찰차 두 대가 뒤에 멀찍이 떨어져 있었다. 그는 중앙대로를 맹렬히 달렸다. 경찰차들이 굉음을 내며 지나갈 때 도로변에는 차들이 버려진 채 방치되어 있었다. 이는 공장들이 몰려 있던 구역을 뒤덮고 있던 혼란이 여기까지 퍼져왔음을 보여주는 증거였다. 드디어 요한과 다른 이들은 설치된 경계에 차를 세웠다. 그러고는 혼돈 그 자체인 장면을 목격했다.\n\n도로는 전부 비어 있었다. 경찰이 있다는 것은 도망치는 노예들이 다시 그들의 구멍으로 돌아가도록 겁먹게 하기에 충분했다. 반란을 일으킨 공장 바로 앞에 경계선이 설치되면서 반란군은 완전히 봉쇄되었다. 걱정, 분노, 그리고 무엇보다 혼란에 가득 찬 경찰관들이 각자 경찰용 바리케이드를 설치하면서 수다를 떨었다.\n\n요한은 차에서 나와 그가 알아볼 수 있는 가장 가까운 사람에게 향했다. 경위가 다가오는 것을 보자 순경은 재빨리 주의를 끌었다.\n\n"슈나이더 순경. 가능하면 상황 보고 해주게." 요한이 무뚝뚝하게 말했다.\n\n"이런 광경을 정말 본 적이 없습니다, 경위님. 컨테이너를 뒤집어서 바리케이드를 치고, 문과 창문 곳곳에 판자를 박아넣었으며, 곳곳에서 무기를 가져왔습니다. 망할 요새를 짓고 있단 말입니다." 슈나이더가 숨을 헐떡거렸다. 요한은 경찰과 반란군 사이에 있는 모퉁이를 향해 걸어갔다. 그는 슈나이더가 한 말을 확인하기 위해 잠시 고개를 반란군 쪽으로 기웃거렸다.\n\n비록 요한은 내전에 참전한 경력이 있지만, 작업복을 입은 노예들이 라이플, 권총, 샷건을 들고 이를 악물며 바리케이드를 지키고 있는 광경에 입을 떡하고 벌릴 뻔했다. 정말로 이런 광경은 어디서도 본 적이 없는 것 같았다. 그는 너무나도 충격을 받아 벽에 여러 발의 총알이 쏟아지는데도 슈나이더가 직접 그를 모퉁이 안쪽으로 끌어들여야 할 정도였다.\n\n"경위님. 제 말을 이제 이해하셨습니까?" 슈나이더가 물었다."
speerflavor.4.a:0 "이거 처리하려면 국방군이 필요하겠어."

speerflavor.5.t:0 "비상 회의"
speerflavor.5.d:0 "슈페어는 두 손에 얼굴을 묻고 싶었다. 물론 이는 그에게 일어난 일이었다. 노예 반란이 성공하기만 한다면 이건 그의 책임이었다. 그의 맞은편에는 4인방이 앉아있었다. 각자는 슈페어처럼 풀이 죽어있었다. 그들의 옆에는 언제나처럼 침착한 한스 슈파이델이 앉아있었다. 비록 그가 조금 불편하다는 듯이 안절부절 못하는 모습을 보이며 조금은 걱정스러운 기색을 내보였지만 말이다. 이들은 때때로 슈페어의 책상 위에 놓인 전화기를 쳐다보곤 했다. 분명 그 전화는 페르디난트 쇠르너의 목소리와 함께 울릴 것이 분명했기 때문이다. 슈페어는 그 소식을 들었을 때 이미 쇠르너의 얼굴에 나타난 환희의 표정을 상상할 수 있었고, 앞으로 닥칠 것을 생각하며 혀를 끌끌 차며 몸서리를 쳤다.\n\n"그래." 슈페어가 조용히 말했다. "공장에 노예들은 총 몇 명인가?"\n\n헬무트는 불편할 정도로 안절부절 못했다. "약 800명입니다, 총통 각하."\n\n"주여." 슈페어가 한숨을 내쉬었다. "아직도 싸우려 하는 자들은 어느 정도 되는가?"\n\n길고 불편한 침묵이 공기를 가르고 있었다. 사무실 안의 남자들은 서로를 쳐다보고만 있었다. 마침내 슈파이델이 입을 열었다. "200명에서 300명 사이로 추정합니다만, 공장 단지 내에 얼마나 많은 사람들이 있을지 알 방법이 없습니다."\n\n모두가 들을 수 있을 정도로 슈페어는 끄응하는 소리를 냈다. "왜 우리가 진입하지 않는 건지 모르겠군. 공장을 되찾아서 이 난장판을 끝내자고."\n\n"그러면 그 안에 있는 수많은 인질들은 어떡합니까?" 슈미트가 물었다. "국방군을 투입한다면, 운이 좋아야 인질 10명만 구할 수 있을 겁니다."\n\n"그것뿐만이 아닙니다." 키징어가 끼어들었다. "인근 대학의 학생들이 경찰의 순찰을 피해 노예들이 탈출할 수 있도록 돕고 있다는 보고를 받았습니다. 군대를 총동원해버리면 아주 심각한... 반응을 목도하게 될 겁니다."\n\n"굳이 정치적인 문제를 지금 언급해야 합니까? 우리는 역사상 최악의 인질 사건을 마주하고 있습니다." 슈파이델이 끼어들었다. "자, 허락만 해주신다면 제게 계획이-"\n\n전화가 울렸다. 사람들은 긴장했다. 천천히 슈페어가 전화를 들었다. 그는 잠시 귀를 기울이다가 전화기를 귀에 대고 다른 사람들에게 말했다."
speerflavor.5.a:0 ""쇠르너네.""

speerflavor.6.t:0 "쇠르너의 계획"
speerflavor.6.d:0 """쇠르너 장군, 제발 진정하게."\n\n"총통 각하, 상황이 더 이상 절박해지지 않으면 그때 진정하겠습니다. 지금으로서 우리는 지난 몇 년 중 최악의 노예반란을 목도하고 있습니다! 그 어떤 선한 시민이 이 상황에서 진정할 수 있겠습니까?"\n\n방에 있던 다른 다섯 명은 쇠르너가 전화 너머로 투덜대는 소리를 간신히 알아들을 수 있었다. 슈페어는 다 들을 수 있었다. 쇠르너 원수는 그의 귀에 대고 소리를 지르고 있었다. 그는 의자 뒤에 몸을 기대어 상대방과 거리를 두려 했다. 그렇지 않다면 상대방과의 전화를 끊어버리고 싶다는 충동이 그를 사로잡을 것이다.\n\n"그래서 자네는 무슨 말을 하고 싶은 건가, 페르디난트? 자네 제안을 나도 어느 정도 추측할 수 있을 것 같군." 그가 물었다. 반대편에서는 잠시 침묵이 흘렀고, 방 안의 나머지 사람들은 소리를 더 잘 듣기 위해 몸을 기울였다.\n\n"탱크, 군용 차량, 전투기, 국방군을 파견하십시오. 그리고 끌어내십시오-" 방 안의 사람들은 각각 자기만의 특별한 방식으로 반응을 보였다. 슈미트는 허공에 손을 내저었다. 슈파이델은 한숨을 내쉬었다. 4인방의 다른 세 명은 불만스러운 눈빛을 서로 교환했다. 하지만 슈페어는 침묵했다. "각하께서 빨리 하실수록 희생자는 줄어들 것입니다. 그들에게 하나를 허용하기 시작하면, 그 자들은 열을 요구할 것입니다. 결국에는 며칠 안에 통제하지 못하게 될 것입니다."\n\n"고려해보겠네." 슈페어는 수화기를 책상 위에 올려놓으며 단호하게 말했다. 쇠르너의 계속되는 고함소리는 뒤이은 소란과 함께 겨우겨우 들렸다.\n\n그 순간, 4인방은 서로에게 반대의 목소리를 부르짖기 시작했다. "살인자", "돼지", "등신"이라는 외침은, 슈페어가 보기에 쇠르너를 향한 말인 것 같았고 방 곳곳에 울려퍼졌다. 슈페어의 표정은 아직도 변함이 없었다. 마침내 슈파이델이 일어섰다. 나머지 사람들은 말을 멈췄다.\n\n"총통 각하, 제 생각에는 이 문제에 대해 결정을 내리기 전에 제 말을 끝까지 들어주셔야 할 것 같습니다. 방금의 폭발적인 반응으로 미루어 봤을 때, 각하의 이 회의에 참여한 사람들도 각자의 제안이 있을 거라 생각합니다." 슈파이델이 말했다. 슈미트가 이끌던 4인방은 동의의 목소리를 냈다."
speerflavor.6.a:0 ""아주 좋네. 말해 보게 슈파이델 장군.""

speerflavor.7.t:0 "슈파이델의 계획"
speerflavor.7.d:0 "한스 슈파이델은 깊게 숨을 들이마셨다. 그의 주변에 있는 사람들은 그의 일거수일투족을 지켜보고 있었다. 그는 말을 시작하기 전에 최대한 안절부절하지 못하도록 확실히 하려 했다.\n\n"제 제안은 쇠르너 원수의 제안과 비슷합니다. 하지만 제 동료가 주장하던 강압적인 해결책보다는 더 세련되었다고 할 수 있겠습니다. 요컨대, 사상자의 수를 줄이길 원한다면 이러한... 강압적인 방법으로 상황을 처리해서는 안 됩니다. 하지만 협상을 한다면, 노예들과 그들의 위협에 굴복하는 셈이 됩니다. 라이히의 모든 노예들은 우리가 굴복하는 것을 볼 것이고 자신들도 똑같이 할 수 있다고 생각할 것입니다. 저희가 여기서 항복하면 한 달 안에 독일 전역에서 반란이 일어날 겁니다. 제 말을 명심해주십시오."\n\n"이 겁쟁이! 자네가 제안하는 거는 실행하는데 너무 오래 걸릴 걸세. 자네의 계획이 착수될 준비가 될 때면 이미 독일 전체가 이 소식을 알게 될 거야. 그러면-" 쇠르너는 전화기 너머로 자신의 목소리가 들릴 정도로 소리를 질렀다. 슈페어는 잠시 전화에서 나오는 소음을 없애고자 소리가 나오는 부분에 손을 얹었다. 그러고는 슈파이델이 말을 계속 할 수 있도록 몸짓을 보였다.\n\n"제 제안은 이 노예들에게 느리고, 조심스러우면서도, 강경한 접근을 행하는 것입니다. 우리의 최정예 부대와 연계하여 침투한다면 반란군들의 허를 찌르는 결과를 초래할 수 있을 것입니다. 이 작전이 제대로만 이뤄진다면, 지나친 유혈사태 없이 공장을 장악할 수 있을 것입니다. 제가 신뢰하는 친구들이 이미 계획을 세우기 시작했습니다. 원하신다면 바로 착수하겠습니다."\n\n"등신 같으니라고. 무슨 일이 일어날까봐 협상 시도조차 무시해버리는 건가? 당신도 저 전화기 반대편에 있는 도살자랑 별 다를 바가 없어." 슈미트가 큰 소리로 반대했다. 4인방의 나머지 세 명도 고개를 끄덕였다. 그들의 반응이 슈미트의 것보다는 덜 강해보였지만 말이다.\n\n"난 들어가서 모든 이들을 죽여버리자고 하는게 아니네, 헬무트. 너무 확산되기 전에 진압하자는 거야!" 슈파이델은 분노로 꼭지가 돌았다. 서로가 고함을 치며 싸움이 벌어질 것 같자, 슈페어는 힘껏 테이블을 쾅쾅 치면서 질서를 잡았다. 그는 슈미트를 돌아보며 한숨을 쉬었다."
speerflavor.7.a:0 ""슈미트 장관, 자네가 말해보게.""

speerflavor.8.t:0 "슈미트의 제안"
speerflavor.8.d:0 "슈미트는 일어섰다. 나머지 4인방 3명이 그를 가까이서 지켜보았다. 그는 입을 열기 전 목청을 가다듬고 가능한 한 똑바로 서려 노력했다. 그가 입을 열자 슈페어는 슈미트를 골똘히 지켜보았다.\n\n"총통 각하. 각하의 장군들이 우리에게 내놓은 다른 제안들은 분명 상당한 장점을 가지고 있을 수 있지만, 고려하기에는 너무 가혹하다는 사실 역시 부인할 수 없습니다. 만일 우리가 노예들을 상대로 어떤 형태라도 군사 작전을 감행한다면, 각하께서 그토록 의지하시는 자유주의자들은 폭발하고 말 것입니다. 특히, 이러한 진압 작전이 노예들을 해방시키고자 하는 각하의 소망을 정면으로 거스르고 있지 않습니까? 그렇습니다, 각하께서 이 문제로부터 상처 없이 빠져나오길 바라신다면, 노예들과 협상 테이블에 앉아야 합니다. 물론 이것으로 인해 우리가 그들의 모든 요구에 굴복해야 한다는 것을 의미하지는 않습니다. 하지만 각하께서 직접 나서기만 하신다면 협상은 분명 잘 진행될 것입니다. 게다가, 슈파이델 장군은 협상이 반란을 일으킬 것이라 생각하는 것으로 보입니다만, 제 생각에는 정반대 효과가 나타날 것입니다. 무엇보다, 각하께서 반란을 일으키고 있는 집단과 대화에 나서신다면, 각하의 말씀이 진심임을 믿으려 하지 않겠습니까?"\n\n쇠르너의 목소리는 그 자리의 모두가 들을 수 있을 정도로 크게 끼어들었다. "이 배신자! 병신같은 새끼! 노예들과 협상이 이뤄질 수 있다고 생각하는 건가? 이로 인해 무법천지가 일어나지 않을거라 생각하는 건가? 총통 각하, 이런 어리석은 행동은 좌시할 수 없습니다!"\n\n쇠르너는 계속해서 고함을 쳤고, 슈파이델이 불편하다는 듯이 끼어들었다. "이런 말 하기는 싫습니다만, 이 점에서는 쇠르너에게 동의해야겠군요. 제가 말씀드렸듯이, 협상은 더 많은 반란을 부를 뿐입니다. 여기에 굴복하는 것은 우리가 폭력과 혼란에 기꺼이 항복해버린다는 선례를 남기는 것입니다. 안정을 위하여 굴복한다면 불안정만이 남을 것입니다."\n\n슈미트는 이 반박을 가벼이 여기지 않았다. "당신들은 너무 규율에 사로잡혀서 상황의 인간적인 면을 볼 수 없기 때문에 이딴 제안이나 내놓는 거요! 이제는 결정을 내리셔야 할 때입니다, 총통 각하! 우리가 협상에 나서지 않으면, 프랑크푸르트의 거리는 피로 가득 차고, 개혁과 노예의 자유에 대한 우리의 주장은 다시는 실현될 수 없을 것입니다!"\n\n슈페어는 잠시동안 조용히 있었다. 그는 생각할 수 있는 모든 가능성을 떠올려보았다. 방 안의 사람들은 조용히 서있었다. 독일을 영원히 바꾸어 놓을 수도 있는 대답을 기다리면서."
speerflavor.8.a:0 ""우린 강해져야 해. 쇠르너 장군, 자네가 해야 할 일을 하게.""
speerflavor.8.b:0 ""중도적인 방법을 취해야 해. 슈파이델 장군, 할 수 있는 일을 해주게.""
speerflavor.8.c:0 ""우린 스스로에게 진실되어야 하네. 슈미트 장관, 자네가 하려는 일을 하게.""

speerflavor.9.t:0 "해야 할 일을 하자"
speerflavor.9.d:0 "방금까지만 해도 거의 폭발할 것만 같던 방은 이제 불편한 침묵으로 빠져들어갔다. 슈페어는 그를 향해 밀려드는 불신, 분노, 실망의 시선을 충분히 잘 알고 있었다. 지금 들을 수 있는 유일한 소음은 전화기에서 나오는 치직 소리였다. 슈페어는 쇠르너조차 충격에 빠진 표정으로 전화기를 쳐다보고 있을 모습을 상상할 수 있었다.\n\n"물론입니다, 총통 각하." 쇠르너가 말한 것은 그뿐이었다. 이내 쾅 하는 소리와 함께 전화기는 끊어졌다. 즉시 방은 완벽한 혼돈으로 빠져들었다. 분노 그 자체로 온 몸이 불타듯 뜨거워진 사람은 다름 아닌 헬무트 슈미트였다.\n\n"이 씨발 미친새끼! 넌 방금 200명의 무고한 사람들을 죽였어, 인간 같지도 않은 개새끼야! 너가 개혁파라고? 노예를 해방하겠다고? 지랄하고 있네. 좆같은 윤회의 고리에서 해방시켜주겠다는 거겠지!"\n\n"슈미트 장관, 내 결정에 존중을 좀 보여주게. 난 아직 자네의 총통이니까!" 슈페어는 분노하여 의자를 박차고 일어났다. 슈미트는 자리에 앉길 거부했다. 키징어가 걱정하며 슈미트의 허벅지를 툭툭 쳤는데도 말이다.\n\n"좆같으니까 좀 닥쳐, 이 이중적인 쥐새끼야! 국민들이 뭐라 생각하겠어!? 주변 국가들은 어떻게 생각하겠냐고!? 수백명을 죽이겠다고 선택하기 전에 이런 걸 생각해 보긴 한거야?"\n\n"슈미트 장관, 나를 모욕해서는 안 되네, 그리고 내게 닥치라는 말 따위는 하면 안 되고!"\n\n"너가 뭐라 말하든 내 알 바 아니야-" 키징어는 슈미트를 세게 흔들었다. 그는 이내 정신을 차렸다. 숨을 깊이 들이마시며 슈미트는 잠시 말을 멈췄다. 이내 입을 열자 슈미트의 목소리는 자제력을 잃어 마구 떨렸다. "오늘 밤에 사임하는 편이 낫겠어." 그 말과 함께 슈미트는 방을 나갔다. 4인방의 나머지 세 명도 함께했다. 그들은 잠시 슈페어를 바라보기만 했다. 의심할 여지 없이 하고 싶은 말을 참는 듯했다.\n\n"슈파이델 장군, 난 올바른 결정을 했어. 자네도 알고 있으리라 믿네. 육군은 우리의 행동이 너무 과하다고 생각할리 없고, 이렇게 하지 않으면 보수파는 나를 파멸시킬 걸세..." 슈페어는 말을 멈췄다. 슈파이델은 아무 말도 하지 않았다. 힘차게 몸을 돌려 밖으로 나갈 뿐이었다. 슈페어는 사무실에 홀로 남아 자신의 결정을 복기해보았다."
speerflavor.9.a:0 "이러한 일에 온 힘을 다해야 한다."

speerflavor.10.t:0 "할 수 있는 일을 하자"
speerflavor.10.d:0 "슈페어가 말을 꺼내자 방은 잠시 동안 조용해졌다. 슈파이델의 얼굴에는 작은 미소가 번졌으며, 슈미트는 얼굴을 찡그렸다. 4인방의 나머지 세 명의 얼굴에는 받아들인다는 듯한 다양한 표정이 드러났다. 천천히 슈페어는 전화로 고개를 돌렸다. 전화는 테이블 위에 놓여 죽은 듯이 조용했다. 모든 사람들은 전화기에 주목했다. 앞으로 벌어질 폭발에 대비하고 있었다.\n\n잠시 뒤, 슈페어는 쇠르너에게 무슨 일이 일어난 건지 걱정스러워지기 시작했다. "쇠르너 장군, 자네 내가 한 말 들었나?"\n\n길고 불편한 침묵의 순간이 지나갔다. 마침내 쇠르너 원수의 차가운 목소리가 돌아왔다. "크고 또렷하게 들립니다, 총통 각하. 이 소극적이고 나약한 작전에 제가 격렬히 반대했음을 알아주십시오." 위협적인 쾅 소리와 함께 전화는 끊겼다.\n\n"총통 각하, 이성적인 방법을 택해주셔 감사드립니다. 저희의 노력에 각하께서 실망할 일이 없을 것임을 약속드립니다. 빠른 시일 내에 성과를 가지고 오겠습니다." 슈파이델은 몸을 돌려 방을 나갔다. 슈페어는 슈파이델의 머릿속에 톱니바퀴들이 딸깍 소리를 내며 돌아가고, 당면한 문제에 그가 해결하기 시작하며 맹렬히 톱니바퀴가 돌아가는 모습을 눈에 그려보일 수 있었다.\n\n"총통 각하, 이 방법을 지지하겠다고는 말씀드리지 못하겠습니다만, 각하께서 할 수 있던 것 중 가장 나은 선택지라 생각합니다. 다음에 이런 상황이 벌어졌을 경우에는 각하께서 자비를 베푸시길 바랍니다." 슈미트는 빠르고 무뚝뚝하게 말했다. 슈페어는 슈미트의 목소리에서 걱정을 알아챌 수 있었다. 하지만 대답으로 딱히 어떤 말을 하지는 않았다. 마침내 슈미트가 방을 나갔다. 다른 4인방 역시 각자의 생각을 공유했다. 특별히 긍정적이지는 않았다. 그러고는 다같이 방을 나갔다. 슈페어는 이제 사무실에 홀로 남았다. 그는 몸을 뒤로 기대며 책상을 손가락으로 툭툭 쳤다. 그는 창문으로 몸을 돌려 게르마니아의 야경을 품고 있는 밤 하늘을 바라보았다. 그러고는 숨을 내쉬었다. 지금까지 숨을 거의 참고 있었다는 사실은 생각하지 못했다. 특별히 대답해줄 사람은 없었지만, 그는 입을 열었다-"
speerflavor.10.a:0 ""이번 일은 꽤 잘 처리한 것 같군.""

speerflavor.11.t:0 "할 일을 하자"
speerflavor.11.d:0 "소음으로 거의 터질 것만 같던 방은 죽은 듯이 조용해졌다. 슈파이델은 불신의 눈빛으로 슈페어를 바라보았다. 슈미트의 눈은 커졌고, 나머지 4인방의 주의는 빠르게 전화기로 옮겨갔다. 침묵의 시간은 그렇게 오래 가지 않았다.\n\n책상 위의 전화기는 혼돈 속에서 거의 잊혀져 있었지만, 빠르게 모든 사람들의 주의를 끌었다. 정적 속에서 비명 소리가 들렸기 때문이다. 이제는 그가 마치 방에 같이 있는 것처럼 큰 소리를 내던 쇠르너의 목소리는 전화기가 테이블 위에서 거의 흔들릴 정도로 맹렬하게 터져나왔다.\n\n"총통 각하, 이럴 수는 없습니다! 진정 반란을 진압하지 않고 협상하자고 말씀하시는 겁니까? 저 자들은 노예입니다! 우리가 협상에 나선다면 타락하고, 열등한 인종에게 굴복하는 것입니다! 우리는 아리아인에게만 굴복해야 합니다! 진정 우리가 노예 반란에 굴복한 것이라 다른 노예들이 생각하지 않겠습니까? 그리고 그것을 행동에 옮기리라고 생각하지 않으십니까?"\n\n"쇠르너 장군, 이미 이 문제를 충분히 생각했네. 우리가 지금 추구하고 있는 것을 그대로 따르려면 이거야말로 유일한 해결책이네. 게다가 자네의 해결책은 대학살 이상도 이하도 아니네." 슈페어는 딱 잘라 말했다. 그의 얼굴에 서린 표정은 쇠르너 원수에 대해 평소에 가지던 생각을 사무실의 다른 사람들에게 보여주고 있었다.\n\n"제 해결책은 각하처럼 지나치게 동정심이 많은 사람들에게 공감을 얻지는 못하겠지만, 효과는 있을 것입니다! 아무튼 저는 그런 바보같고 순진한 선택을 지지할 수 없습니다-"\n\n"글쎄, 쇠르너 장군. 자네의 불만도 한번 고려해보겠네." 슈페어는 가능한 신사답게 말했다. 그러고는 인정사정없이 전화기를 쾅하고 내려놓았다. 거의 즉시 그는 슈미트에게 괴롭힘을 당했다. 슈미트는 거의 5분 동안 슈페어의 선택을 칭찬하는데 온 힘을 다한 후 방에서 뛰쳐나갔다. 나머지 4인방 역시 그 뒤를 따랐다. 슈파이델은 좀 더 오랫동안 자신의 생각을 전달했다. 반란 집단에 대해 과도할 정도로 헐겁게 대해주는 것에 반대하면서도 아주 신중하게 말을 꺼냈다. 비록 슈페어는 그에게 단어 선택하느라 너무 시간을 쓰지 마라 말하고 싶었지만 말이다.\n\n마침내 모두가 방을 나갔다. 슈페어는 의자에 몸을 기대며 창문 바깥을 바라보았다. 그는 사방에서 자신에게 돌아오던 분노에 어린 말들을 생각할 수밖에 없었다. 이 방식은 분명 군부와 보수파를 화나게 할 것이다. 그래서 그는 수많은 문제들을 만들어버린 자신의 선택을 거의 후회하고 있었다. 하지만 그날 밤, 그는 자신이 적어도 도덕적인 인간임을 깨달을 수 있었다."
speerflavor.11.a:0 "슈미트는 일을 잘 해낼 거야."

speerflavor.12.t:0 "침공"
speerflavor.12.d:0 "포위전이 시작된지 거의 하루가 지나고 있었고, 교착 상태에는 끝이 없는 것 같았다. 미키타는 공장 창문 너머로 밖을 바라보았다. 그의 투사들이 손에는 무기를 든 채 바리케이드를 순찰하고 있었다. 지난 24시간은 너무 바빴다. 하지만 그의 인생 중에서 가장 흥분되는 시간이었다. 그는 미하일 역시 올라오고 있음을 알아챘고, 평화로운 순간이 끝났음에 한숨을 내쉬었다. 미하일은 항상 조마조마해 하고 있었다. 벌써 몇 시간 동안 공장을 서성이고 있던 터였다.\n\n"문제 있어?" 미키타가 미하일에게 물었다. 미하일은 아무 말도 하지 않고 담배에 불을 붙였다. 미키타는 잠시 대답을 기다렸다.\n\n"아무 일도 일어나지 않고 있어. 아무 일도 일어나지 않고 있다고. 협상도, 침투도 없어. 그냥 뭔가 기다리고 있다고." 미하일이 숨을 내쉬었다.\n\n바로 그 순간 전방의 바리케이드가 폭발로 뒤흔들렸다. 단지 전역에서 병사들이 들이닥치기 시작했다. 순식간에 모든 곳이 혼란으로 가득 찼다. 국방군 병사들이 완전한 전투복을 차려 입고 공장에 들어오자 도로는 총성으로 가득 메워졌다. 노예들은 싸우기 시작했다. 미하일과 미키타 모두 국방군 병사들을 꽤나 잘 상대했다. 하지만 레오파르트 전차 한 대가 기관총에서 총탄을 내뿜으며 나머지 바리케이드를 파괴하고 들어오자 공격을 물리칠 희망은 완전히 사라졌다. 포문은 고폭탄을 발사해 A동을 직접 때렸다. 공장의 조잡한 벽면은 카드로 만든 집을 큰 망치로 때리는 것처럼 산산조각이 났다.\n\n"미키타, 이게 끝인 것 같아." 미하일이 조용히 말했다. 점점 더 많은 전차들이 공장에 들어오고 있었다. 미키타는 잠시 조용해졌다. 자신의 꿈이 산산조각 나는 것을 지켜보면서. 반란의 끝을 바라지는 않았지만, 예상은 하고 있었다. 이제 그에게 남겨진 것은 영광의 칼날을 가능한 많이 적들의 목에 쑤셔넣는 것이었다."
speerflavor.12.a:0 ""라스무스에게 말해. 모든 인질을 처형하라고. 전부 다.""

speerflavor.13.t:0 "사후 보고서"
speerflavor.13.d:0 "그 방은 어둡고 차가운 것을 좋아하는 사람들에게 잘 맞는 분위기인 것처럼 보였다. 슈페어는 책상 뒤에 앉아있었다. 4인방은 맞은편의 의자에 앉아있었으며, 슈파이델은 일어서 있었다. 모든 사람들이 불편한 침묵을 유지하며 앉아있었다. 자신이 들은 소식을 계속해서 생각하고 있었다.\n\n"그래요. 슈파이델 장군. 장군께서 통계를 알고 있다고 했습니까? 맞지요?" 슈미트는 슈페어가 사람들이 말하는 것을 통제하기를 분명히 원치 않고 있었기에, 대화를 시작할 자유를 손에 쥐고 있었다. 슈미트가 계속 재촉하자 슈파이델은 이 사람의 계획이 무엇인지 명확히 깨달았고 조금 불편함을 느꼈다. 하지만 어쨌든 슈파이델은 입을 열었다.\n\n"숫자가 완벽하지는 않습니다. 하지만 현재로서는 191명의 노예들이 사망한 것으로 확인되었으며, 100여 명은 다양한 부상을 입은채 구금된 상태입니다. 국방군 사상자는 다음과 같습니다. 35명이 교전 중 사망했으며, 군사목적 자동차 한 대가 파괴되었습니다. 즈다노프에 맞은 것으로 보입니다. 62명이 부상을 입었으며, 대부분 사소한 멍이나 극힌 상처에 불과합니다."\n\n"그리고 그들이 인질로 잡고 있던 70명 중에 몇 명이나 되찾았습니까?"\n\n슈파이델이 말을 멈췄다. 결과를 보고하기를 주저하는 것 같았다. 마침내 그가 입을 열었다. "0명입니다."\n\n"그래서 결과가 뭡니까, 약 300명이 죽었다? 300명의 무고한 사람들이 죽었다. 놀랍군요.이 작전에서 우리가 취할 수 있던 다른 방법을 선택했더라면-"\n\n슈페어는 단호하게 말했다. "헬무트, 그 얘기는 끝났잖아. 난 더 이상-"\n\n헬무트는 목소리를 높였다. "우리가 협상을 할 수 있었다면, 아니면 좆같은 탱크를 공장에 밀어넣는 공격 이외에 다른 수단을 취했더라면! 얼마나 좋았겠습니까!"\n\n"슈미트, 경고하건대-" 슈페어가 목소리를 높이며 대답했다. 슈미트는 그를 무시했다. 대신 거의 소리를 지르는 것처럼 목소리를 더 높였다.\n\n"근데 안돼죠. 이건 분명 올바른 선택이었으니까. 그쵸? 300명이 죽었지만, 그래도-"\n\n"슈미트 장관. 당장 이 회의에서 나가게!" 슈페어가 격노하여 소리를 질렀다. 방은 다시 조용해졌다. 천천히 슈미트는 서류를 챙겨서 나갔다. 4인방 역시 그 뒤를 따랐다. 슈파이델은 수 초 뒤에 나갔다. 슈페어는 자신의 행동을 홀로 돌이켜보았다."
speerflavor.13.a:0 "슈미트의 말은 슈페어의 머리 속에서 울렸다. 끝도 없이."

speerflavor.14.t:0 "학생들의 반응"
speerflavor.14.d:0 "그것은 천천히 흐르는 물길처럼 시작했다. 물론 국영 언론은 노예 반란과 같은 놀라운 일을 다룰 수 없었다. (대신 이 사건을 "사소한 불만" 정도로 보도했다) 그리하여 정보는 입을 거쳐서 퍼져나갔다. 독일 전역의 전화기에서는 총성, 탱크, 기관총에 관한 이야기들을 말하는 소리가 흘러나왔다. 이는 라이히 전역의 많은 대학생들이 전화기에 붙어 있도록 만들었다. 프랑크루프트에서는 학생들이 창문을 통해 대학가에서 탱크가 수없이 달려나가는 것을 직접 보기도 했다. 탱크가 여기에 왜 있는지는 곧 분명해졌다.\n\n언론은 대학살을 무시했다. 하지만 국민들은 대학살을 무시하지 않았다. 프랑크푸르트에서 시작되는 전화선은 라이히 전역으로 걸린 전화의 양으로 꽉 찬 상태였다. 쾰른에서 쾨니히스베르크까지의 대학들에 다니는 독일의 청년들은 검열되지 않고, 일부가 삭제되지 않은, 혼란과 죽음에 대한 설명을 들었다. 그들이 지지하고 믿었던 정부가 직접 초래한 사태를 말이다. 이 뉴스에 대한 그들의 반응은 누구나 예상할 수 있는 형태로 나타났다.\n\n2시간 후, 동시다발적인 시위가 주요 대학이 있는 모든 도시에서 터져나왔다. 거리는 혼잡하여 모든 교통이 멈췄다.\n\n3시간 후, 시위는 폭동이 되었다. 경찰은 군 부대의 직접 지원을 받고 있었다.\n\n5시간 뒤, 거리는 불타는 자동차와 파괴된 즈다노프의 불꽃으로 활활 탔다. 공기는 최루가스와 연기로 매캐해졌다.\n\n8시간 뒤, 거리는 다시 텅 비었다. 부서진 조각들을 모으며 거리를 청소하는 사람들을 빼고. 하지만 한 가지는 분명했다. 슈페어를 향한 학생들의 신뢰는 무너졌다. 그리고 슈페어가 신뢰를 다시 얻을 수 있을지는 불투명했다."
speerflavor.14.a:0 "그게 다 거짓말이었어?"

speerflavor.15.t:0 "프랑크푸르트의 전설"
speerflavor.15.d:0 "신문은 조용히 쿵 소리를 내며 담벼락의 가시돋친 철조망을 쉬이 넘어 노예 막사 바깥 땅으로 툭 하고 떨어졌다. 새벽 안개가 종이를 조금 적시긴 했지만, 마테우시에게는 별 문제가 되지 않았다. 그는 창문 틈새로 손을 뻗어 신문을 가져와 차가운 막사 속에 그것을 던진 뒤에 창문을 쾅하고 닫아버렸다. 그는 신문을 묶은 고무줄을 걷어내면서, 친구들 중 하나가 동정심 많은 학생들과 거래를 성공시킨 것을 하느님께 감사할 뿐이었다. 그 덕분에 그와 같은 방을 쓰고 있는 동료들은 많은 노예들이 감히 알지 못할 사치스러운 정보들을 계속해서 알게 되었다.\n\n친구들이 그의 주변에 모였다. 마테우시는 첫 페이지를 펼쳤다. 대부분 일상적인 소식이었다. 하지만 4번째 페이지는 그렇지 않았다. 그 페이지의 중앙에는 작은 기사가 검은색 마커펜으로 동그라미 표시가 되어 있었다.\n\n제목은 "프랑크푸르트 공장에서의 사소한 불만"이었지만, 밑에 마커로 "노예 반란 성공, 육군이 진압 중"이라 크게 적혀 있었다.\n\n"이런 씨발, 노예 반란이라고? 그런 걸 볼 수 있으리라고는 생각 못했는데." 마테우시 뒤에 있던 한 사람이 말했다. "젠장, 진압당했대잖아. 어떻게 되었을지 궁금하군." 다른 사람이 말했다. "용감한 새끼들. 대단하군. 우리도 들고 일어날 수 있다면." 그 옆의 사람이 말했다.\n\n마테우시는 조용했다. 천천히 그는 일어나서 친구들을 바라보았다.\n\n"이거 봤어? 우리도 소위 주인님들을 물리칠 수 있다는 증거야. 프랑크푸르트의 노예들은 채찍과 경찰봉의 세례를 충분히 받았고, 그래서 들고 일어났어. 그거 알아? 그들이 성공했어. 진압당했을지 몰라도, 공장을 탈취했다고. 이들은 독일인들에게 도전한 첫 번째 사람들이야. 하지만 마지막이 되지는 않을 거야."\n\n그는 숨을 들이마셨다. 사람들은 마테우시의 말 한마디 한마디에 집중하고 있었다.\n\n"그리고, 젠장, 만약 그들이 경비병들에 맞서 반란을 일으키고 성공했다면-""
speerflavor.15.a:0 ""우리라고 못하겠어?""

speerflavor.16.t:0 "무전기록"
speerflavor.16.d:0 "국방군 무전기록 41421번 - 프랑크푸르트 노예 폭동\n\n출처 - 국방군 최고사령부\n\n분류 - 극비\n\n"사령부. 여기는 A 분대다. B동 바깥 쪽에 위치하고 있다. 인질은 보이지 않는다. 저격수가 위치에 있는가? 오버."\n\n"A 분대, 여기는 사령부다. 알겠다. 저격수가 위치에 있다. 인질들이 시야에 보인다. B 분대, C 분대, D 분대, E 분대. 위치에 있는가? 오버." (모든 분대가 그렇다고 답한다.) "알겠다. 이건 녹음되어 문서화될 것이다. 현재 크루거 대위 본인이 지휘 중이다. 프랑크푸르트 크루프 공장을 공격할 것이다. 모든 분대는 내 신호에 따르도록. 셋, 둘, 하나, 진입!"\n\n(전투, 계속되는 총성과 비명 소리. 수 분 동안 이어진다.) "여긴 사령부다. 상황 보고하라."\n\n"여긴 A 분대. 목적 달성했다. 대부분의 인질들이 구출되었다. 일부 사상자가 있긴 하다. 내 분대에서 2명이 다쳤고, 4명의 노예를 잡았다. 이들이 지도자들인 것 같다."\n\n(각 분대들이 비슷한 대답을 하지만, 사상자 수는 모두 다르다. 최초 공격 직후 국방군 병력이 진입하여 추가적인 저항을 일소한다. 공장은 적은 사상자를 내고 탈취되었다.)"
speerflavor.16.a:0 "이상."

speerflavor.17.t:0 "성공한 임무"
speerflavor.17.d:0 "슈페어의 사무실에는 한 사람이 없었다. 드문 일이었다. 슈페어, 슈미트, 그리고 4인방의 다른 사람들, 거기에 있던 모든 사람들은 참을성 있게 문을 바라보았다. 슈파이델이 도착하기를 기다렸다. 마침내 회의를 시작하기로 한지 거의 20분이 지나서야 슈파이델이 방에 들어왔다. 그는 여러가지 폴더를 들고 슈페어의 책상에 올려놓았다.\n\n"늦어서 죄송합니다, 총통 각하. 허나 제가 예상한 것보다 사후보고서가 늦게 도달했습니다. 기다리시게 해서 정말 죄송합니다." 슈파이델은 거칠게 숨을 쉬었다. 그러면서 할 수 있는 한 빠르게 자리를 찾았다. 마치 사무실로 뛰쳐들어 오면서 운동이라도 좀 한 것 같았다.\n\n슈페어는 폴더들을 넘겨보며 숫자들을 대충 바라보았다. 수 분 동안 침묵이 이어지고, 그는 한숨을 내쉬며 폴더들을 넘겨서 닫아버렸다. "미안하네, 슈파이델 장군. 그런데 이 산처럼 쌓인 서류더미 속에서 사후보고서가 어딨는지 찾을 수가 없네. 자네가 대신 보고 좀 해줄 수 있겠나?"\n\n슈파이델이 씨익 웃었다. 그는 서류 작업을 하면서도 이런 일이 일어날줄 알고 있었다. "물론입니다, 총통 각하. 작전은 12시 30분에 본격적으로 시작되었으며, 13시 43분에 종료되었습니다. 대부분의 행동은 12시 42분까지 끝났습니다. 그동안 104명의 반란군이 사살되었으며, 187명이 체포되어 구금되었습니다. 지도자들로 추정되는 4명 모두 포함됩니다. 국방군 중에는 11명이 교전 중 사망했고, 24명이 부상을 입었습니다. 83명의 인질들 중에서는 74명이 구출되었습니다. 따라서, 제 생각에 이 작전은 성공했음이 분명합니다."\n\n"잠깐, 멈춰보십시오." 슈미트가 갑자기 일어섰다. "물론 작전은 목표를 달성했습니다. 저 역시 그 부분에 감사하는 바입니다. 하지만 100명이 넘는 사람이 사살당했습니다. 우리가 협상이라도 했으면 생명은 구할 수 있었을 것입니다."\n\n"슈미트 장관, 자네의 걱정은 이해하네. 하지만 말썽만 피우는 노예들을 위해 눈물을 흘릴 자가 많을 것 같진 않군." 슈페어가 대답했다.\n\n슈미트는 슈페어를 바라보았다. 눈빛은 차가웠다. 이내 그는 자리에 다시 앉았다. 얼마 되지 않아 회의는 끝났다."
speerflavor.17.a:0 "하루만에 끝났어."

speerflavor.18.t:0 "학생들의 반응"
speerflavor.18.d:0 "라이히의 많은 사람들이 지난 며칠간 프랑크푸르트에서 벌어진 사건에 대하여 아주 조금이나마 관심을 가지고 있었지만, 학생들만큼이나 여기에 몰두하고 관심을 보인 사람은 없었다. 지난 3일 동안 모든 주요 대학의 학생들은 전화기에 매달려 친구들에게 프랑크푸르트에서 전해진 새 뉴스를 알려주기 위해 기다렸다. 전화기에 대고 친구들에게 말해주었고, 친구들은 또 기숙사를 찾아가서 소식을 퍼뜨렸다. 비록 임시방편의 통신 수단이긴 했지만, 학생들은 매일매일 모든 움직임, 모든 사건의 전개 상황, 모든 총성을 전달하느라 밤을 지샜다. 학생들은 슈페어의 반응을 주의깊게 살폈다. 아마도 이는 슈페어가 노예에 대한 응징을 새로운 차원으로 끌어올리게 한 전환점이었을 것이다.\n\n공장으로 밀려든 국방군에 대한 보고를 들어 학생들이 분노하고 실망했다 정도로 말한다면 그들에 대한 과소평가가 될 것이다.\n\n그 소식이 독일의 여러 도시들로 퍼져나갈수록, 시위 역시 퍼져나갔다. 대학 기숙사는 텅 비어있었고 수천 명의 분노한 학생들은 1963년의 그 혼란스러웠던 날들 이래 볼 수 없었던 규모로 도로를 행진하고 있었다. 다양한 구호가 공중을 채웠다. 음도 가사도 모두 달랐지만 오직 하나의 주제를 다루고 있었다. 배신이었다.\n\n물론 거리는 마지막에는 텅 비게 되었다. 하지만 분개한 감정은 없어지지 않았다. 라이히 전역에서 슈페어의 초상화는 조용히 벽에서 떼어졌다. 슈페어의 이상을 옹호하는 포스터는 대학 캠퍼스에서 천천히 없어졌다. 모든 캠퍼스에서 정치적 담론의 방향은 이상과 망상에서 쓰디 쓴 실망으로 바뀌었다. 또 다시 영도자는 독일의 청년들을 배반했다.\n\n어쩌면 이는 그렇게 나쁜 일은 아니었을지 모른다. 공장 단지를 전면 공격하는 것은 학생들을 폭도로 바꾸었을 것이다. 하지만 분명히 손해는 있었다. 슈페어는 학생들을 저버렸다. 그들은 다시는 그를 맹목적으로 신뢰하지 않을 것이다."
speerflavor.18.a:0 "모든 행동은 그만한 반작용을 일으키기 마련이다."

speerflavor.19.t:0 "재판"
speerflavor.19.d:0 "판사는 의사봉을 두 번 쾅쾅 두드렸다. 마지막 발언을 하기 위해 그는 앞으로 몸을 기울였다. 이 모든 광경에 혼이 빠진 청중들 역시 그와 함께 몸을 앞으로 기울였다. 그 주문에 영향을 받지 않은 것으로 보이는 사람은 법정에서 오직 4명 뿐이었다. 판사들의 법복을 도끼눈을 하고 쳐다보고 있는 피고인들이었다.\n\n"이 법정에 계신 분들이 제대로 들었기를 바랍니다. 이 재판의 과정을 통하여, 우리는 이 노예들의 잔인함을 증언하고 또 증언하는 수많은 이야기를 들어왔습니다. 그들은 질서에 반기를 들고 일어났고, 공장의 노동자들로부터 무기를 빼앗았으며, 감히 군대의 진압에 저항하기 위해 인질을 붙잡았습니다. 그리고 시설에 다시 질서를 수립할 때가 오자, 그들은 잔인하리만큼 라이히의 용감한 아들들을 살해했습니다! 저는 진정한 슬픔의 감정을 느끼며 이 무정한 돼지들에게 죽음이라는 최악의 처벌을 내리고 싶은 마음입니다. 즉각 총살되어야 한다고 생각합니다!"\n\n청중들은 찬성의 함성소리를 질렀다. 군인들이 노예들을 밧줄에 묶어 끌고가자 야유소리가 곧바로 터져나왔다. 노예들은 법정 밖으로 나오기 시작했다. 갑자기 하나가 교묘히 빠져나갔다. 그는 경비대원들을 및니고 크게 소리를 질렀다. 법정을 침묵에 빠지게 하는 소리였다. 이 사건은 다음날 신문에 실리지 않을 것이다. 하지만 그렇다고 몇 분 뒤 들려온 총성을 멈추지도, 자세한 내막을 오랫동안 직접 보고 있었던 자들이 기억 저편에서 그것을 잊어버리게 하지도 못했다. 무엇보다 이 사건이 시사하고 있는 한 가지가 있었다. 만일 노예들이 진실을 말한다면, 앞으로 수 년 동안 무슨 일이 벌어질 것인가?"
speerflavor.19.a:0 ""너희들을 죽여버릴 거야!""

speerflavor.20.t:0 "협상가"
speerflavor.20.d:0 ""그들이 뭘 하고 있나?"\n\n얀은 쌍안경을 얼굴에 딱 댔다. 그의 옆에서 미키타는 할 수 있는 한 잘 지켜보고 있었다. 현재 도로 아래에서 상황이 좋은 방향으로 전개되고 있었지만 말이다.\n\n"나도 잘 모르겠는데." 얀이 대답했다. "정장을 입은 남자 하나가 있어. 지금 병사와 이야기를 나누고 있군. 스피커를 설치하고 있는데?" 얀이 믿지 못하겠다는 듯 미키타를 올려다보았다.\n\n"걔네들이 협상을 한다고? 웃기지 마." 미키타 역시 두 눈에 비슷한 표정을 하고 대답했다. 독일인들이 노예와 협상을 한다고? 운터멘쉬랑? 그럴리 없어. 그렇다고 해도 이유가 없잖아? 미키타와 얀은 그것을 굳이 말로 꺼내지 않았다. 하지만 만일 독일인들이 진정 협상을 원한다면 노예들이 제기할 수 있는 어떤 저항도 강압적으로 진압할 수 있음을 알고 있었다. 왜 협상을 하려 하는 걸까?\n\n"잘못 본 거겠지 뭐. 쌍안경 한번 줘봐." 미키타는 얀의 손에서 쌍안경을 채가서 두 눈에 가져다댔다. 정말로 그는 허둥지둥하는 경관과 말싸움을 벌이는 정장 입은 남자를 보았다. 얼마 지나지 않아, 정장을 입은 그 남자는 마이크를 들고 앞으로 한발짝씩 나아가기 시작했다. 위풍당당한 목소리가 스피커에서 나와 공장 곳곳에 울려퍼졌다.\n\n"안녕하십니까!" 목소리가 터져나왔다. "제 이름은 헬무트 슈미트입니다. 외무장관으로서 라이히의 외교를 주관하지요! 저는 여기에서 항복 조건을 논하러 나왔습니다. 그리하여 오늘 죽는 사람이 아무도 없도록 하려 합니다. 여러분들의 협조만 있다면 저희는 협상에 도달할 수 있을 겁니다. 그렇지 않다면 이 문제의 최종적인 결과는 여러분들도 저도 원치 않는 아주 잔인한 형태가 될 것입니다. 여러분들이 협조하길 원하신다면 신호를 보내주십시오." 그 말과 함께 상대는 경찰 저지선 뒤로 물러섰다.\n\n얀과 미키타는 다시 서로를 바라보았다. 불신, 기쁨, 안도의 감정이 뒤섞여 두 사람 모두에게 스며들었다. 어쩌면 그들은 성공할 수도 있다."
speerflavor.20.a:0 "놀라워!"

speerflavor.21.t:0 "프랑크푸르트 조약"
speerflavor.21.d:0 ""말씀드리지 않았습니까, 슈미트 장관님. 받아들일 수 없습니다. 우리는 자유로워지고 싶습니다. 자유와 노예 사이에 양보란 없는 겁니다."\n\n헬무트 슈미트는 의자에 몸을 기대며 콧잔등을 손가락으로 지그시 눌렀다. "여러분들은 제가 이 제한된 장소와 시간 속에서 일하고 있음을 알고 계셔야 합니다. 제가 이 기회를 얻기 위해서 얼마나 힘들게 일을 벌여야 했는지 여러분들은 알지 못하십니다. 폭동 이후에 여러분들을 해방시키자고요? 아뇨, 절대 허용될 수 없을 겁니다. 저는 여러분들께서 여기서 일을 계속 해주셨으면 합니다."\n\n"그러면 저는 슈미트 장관님께 한 가지 사실을 상기시켜 드려야 겠군요. 우리는 인질을 좀 많이 붙잡고 있습니다."\n\n한동안 침묵이 이어졌다. 두 진영은 서로를 계속해서 쳐다봤다. 아무도 상대방의 마음을 읽을 수 없었지만, 두 진영 모두 협상이 결렬되는 것을 용납할 수 있음은 알고 있었다. 슈미트에게 협상 결렬은 그의 경력을 끝낼 수도 있었다. 노예들에게 협상 결렬은 죽음을 의미했다. 합의는 존재할 수 없었다.\n\n영감의 기운이 슈미트에게 미쳤다. 그는 기회를 잡았다. "보세요. 여러분들 모두를 해방시킬 수는 없습니다. 하지만 어느 정도 반영은 해드릴 수 있습니다. 제안은 이렇습니다. 여러분들과 나머지 지도자들이 항복하면 공정하게 재판에 처하겠습니다. 나머지 노예들은 해방됩니다. 인질들도 동등하게 해방시켜야 합니다. 여러분께서 협상을 받아들이신다면 그 누구도 노예광장 안에 들어가지 않을 겁니다."\n\n노예들은 서로를 바라보았다. 슈미트는 짜증을 숨기려 시도했다. 저들이 기쁨의 표정을 나누고 있다고? 동의하는 건가? 맘에 안 드는 건가? 그는 빨리 결과를 봐야했다. 분명 슈페어는 협상이 왜 이렇게 오래 걸리는지 안달이 나 있을 것이다.\n\n테이블 반대편의 두 남자들은 슈미트를 다시 돌아보았다. "슈미트 장관님, 진정 그렇게 말씀하셔서 저희 동지들이 자유가 된다면 징역죄를 기쁘게 받아들이겠습니다. 다른 지도자들도 같은 감정을 느낄 거라 확신합니다."\n\n수감자들은 알 수 없었겠지만, 지난날 슈미트가 가졌던 모든 긴장은 그들과 악수를 나누며 슈미트의 몸에서 빠져나가버렸다."
speerflavor.21.a:0 "기적이야!"

speerflavor.22.t:0 "브리핑"
speerflavor.22.d:0 "슈미트와 4인방은 모두 미소를 지으며 방에 들어갔다. 슈미트는 상당한 양의 서류를 들고 갔다. 슈파이델은 슈미트가 조심스레 슈페어 앞에 서류를 내려놓자 어쩔 수 없이 그를 바라보았다. 슈페어는 서류를 검토하기 시작했다. 첫 번째 서류를 읽던 도중 그는 갑자기 멈춰 슈미트를 올려보았다. "슈미트 장관, 하루종일 이것만 읽고 싶지는 않네. 자네가 요약을 좀 해줄 수 있겠나?"\n\n슈미트는 미소를 지었다. "물론입니다, 총통 각하. 저는 프랑크푸르트로 날아가서 노예 지도자들과 대화를 나누는데 성공했습니다. 그 후 며칠이 넘도록 저희는 협상장에서 이야기를 나눴습니다. 합의에 도달하는데도 성공했습니다. 인질들을 풀어주고 무장한 사람들, 지도자들이 항복하며 공장을 되돌려주는 대신, 저희는 노예들을 해방시킬-"\n\n"잠깐." 슈페어가 끼어들었다. "자네가 노예들을 모두 풀어줬다고? 모두?"\n\n슈미트는 잠시 말을 멈췄다. "네, 총통 각하. 성공적으로 협상에 임하기 위해선 그 방법 뿐이었습니다."\n\n슈페어가 한숨을 쉬었다. "오, 주여. 이제 군부가 씨발 나를 죽이려 들거야, 슈미트. 알아들어? 보수파, 군국주의자, 기업들. 그 자들이 다 나를 씨발 죽이려 들거라고."\n\n"총통 각하, 유일한 방법이었습니다." 슈미트가 대답했다. 그의 목소리 톤은 살짝 강경해져 있었다. 그는 말을 이어가려 했으나, 다시 누군가 끼어들었다. 이번에는 슈파이델이었다.\n\n"잠깐 발언해도 되겠습니까, 총통 각하?" 슈파이델이 물었다. 그는 슈페어의 답을 듣기도 전에 말을 이어갔다. "슈미트 장관의 의도가 분명 옳은 것이긴 합니다만, 저는 이 문제에 관하여 저희가 너무 유약하게 대처한 것을 알게 된 다른 노예들이 또 다른 반란들을 일으키게 될까 우려스럽습니다. 경비를 강화할 필요가 있습니다. 주요 공장에서의 보안을 심화하는 방식으로 말입니다."\n\n이제 슈미트가 중간에 끼어들었다. "아, 정말. 슈파이델. 아직도 이런 식으로 생각할 겁니까? 당신의 해결책이었으면 100명, 어쩌면 더 많은 사람들을 죽였을 거요. 물론 소요가 존재할 수 있지요. 허나 우리가 생명을 살렸다면 그게 문제가 됩니까?"\n\n"나는 당신의 협상이 최악의 선택지였다고 말하는 게 아니요. 당신이 제안한 것보다 더 안 좋은 선택지가 있었던 것은 사실이오. 내가 말하는 건 우리가 경비를 강화해야 한다는 것 뿐이오."\n\n슈미트는 공중에 두 손을 휘저었다. "총통 각하, 자세한 사항은 모두 폴더에 적혀 있습니다. 각하께서 스스로 확인할 수 있으리라 믿습니다." 그 말과 함께 슈미트는 밖으로 나가버렸다. 4인방과 슈파이델 역시 그 뒤를 즉시 따랐다. 방 안에 남은 사람은 슈페어와 그의 상념, 책상 위에 놓인 산더미 같은 서류들이었다."
speerflavor.22.a:0 "피해를 최소화 하도록 하라."

speerflavor.23.t:0 "라이히에서의 편지"
speerflavor.23.d:0 "위대한 총통, 알베르트 슈페어 각하께.\n\n총통 각하, 작게는 프리드리히-빌헬름 대학 알베르트 슈페어 동아리, 크게는 전대학 알베르트 슈페어 동아리 연합은 프랑크푸르트에서의 노예 반란에 대한 각하의 대응에 대하여 높이 평가하지 않을 수 없습니다. 처음 그 소식이 저희에게 전해졌을 때, 모든 노예들의 자유를 운운하시던 각하의 말씀이 취소되지는 않을까 하는 걱정이 있었습니다. 헬무트 슈미트가 노예들과의 협상을 위해 파견되었을 뿐 아니라, 협상의 소기의 성과를 거두고 성공했다는 소식이 들려왔을 때 저희 모두가 열광했다고 감히 말씀드릴 수 있습니다. 그리하여 최소한 1천 명의 학우들이 참석하여 각하를 지지하는 즉흥적인 집회가 게르마니아에서 벌어졌음을 확언드릴 수 있게 되었습니다. 독일 전역의 다른 곳들에서도 그러한 집회가 벌어졌다는 보고를 들을 수 있었습니다. 저희는 자신의 약속을 철저히 지키는 영도자를 가졌다는 것에 정말 감사드립니다. 이 일련의 행동이 계속되리라고 확신하고 있습니다. 그 어떤 힘이 각하를 멈추게 하려 하여도, 저희가 항상 각하의 뒤에서 지지를 보내고 있음을 알아주십시오.\n\n존경을 담아, 전대학 알베르트 슈페어 동아리 연합 회장, 루돌프 바그너.\n\n알베르트 슈페어 총통 각하께.\n\n저희는 독일 사회의 가장 아래에 있는 노예들과 협상하기로 선택하신 각하의 결정을 멸시하고 걱정하지 않을 수 없습니다. 군에 있는 저희들은 최근 일어난 일들에 대하여 심히 걱정하고 있습니다. 우리 아리아인은 노예들보다 우월한 자가 아닙니까? 만일 노예들을 아리아인처럼 다룬다면, 우리의 말을 들으려고는 하겠으며 우리의 힘이 통하기나 하겠습니까? 군에 있는 사람들 중 많은 수가 최근의 상황 변화에 대하여 상당히 불만족스러워 하고 있음은 당연한 일입니다. 노예들과 협상을 한다는 이런 바보같은 방법은 가까운 미래에 골칫거리를 만들고 서구식으로 부패하는 길을 따르게 할 것입니다. 서구식의 부패가 정부의 최고 자리에까지 스며들 수도 있다는 생각은 우리의 라이히를 진정으로 사랑하고, 그것을 밑에서부터 건설한 자들에게는 아주 걱정스러운 일입니다. 즉시 방침을 바꿔주시길 애원하는 바입니다. 그렇지 않으면 우리 모두가 사랑하는 이 나라는 볼셰비즘과 타락에 떨어지게 될 것입니다. \n\n제36사단 제2연대장 한스 마이어 대령 올림."
speerflavor.23.a:0 "욕만 하는 건 아니구만."

speerflavor.24.t:0 "여진"
speerflavor.24.d:0 ""총통 각하, 이런 일이 벌어질 거라 말씀드리지 않았습니까. 정말 일어났단 말입니다. 보고를 읽어주십시오." 슈파이델이 서류로 가득 채워진 폴더를 슈페어의 책상에 떨어뜨렸다. 슈페어는 그 중 하나를 들어 살펴보았다. 이미 내용은 알고 있었기에 깊은 한숨을 내쉬었다. 슈미트는 그 광경을 지켜보았다. 슈파이델의 계속되는 반대에 대한 분노를 삭히고 있었다.\n\n"함부르크- 경비병 2명 사망, 노예 6명 사망, 10명 부상. 단치히- 경비병 4명 사망, 노예 6명 사망, 수십명 부상. 뮌헨- 경비병 14명 사망, 노예 25명 사망, 수십명 부상. 끝이 없습니다, 총통 각하." 슈파이델은 이 모든 보고서를 외우기라도 한 것마냥 말했다. 슈파이델이 계속 말하자 슈페어는 두 손으로 이마를 감쌌다. "저 뿐만 아니라 다른 사람들에게도 분명할 겁니다. 이건 잘못된 결정이었습니다. 이제 우리는 그 결과에 직면한 겁니다."\n\n슈미트가 끼어들었다. "슈파이델 장군, 언제 그 망할 결정에 대해서 그만 얘기할 겁니까? 좋은 결과를 거두었다고 생각합니다만."\n\n"당연히 그러시겠죠. 당신이 이 문제를 해결했으니까." 슈파이델이 내뱉었다. 그는 몸을 돌려 슈미트를 바라보았다. 그는 시간이 지날수록 점점 더 분노하고 있었다.\n\n"그리고 당신은 아니라고 말하겠지. 우리가 당신 제안을 거부했으니까!" 슈미트는 슈파이델에게 삿대질을 했다. 슈파이델은 여전히 가만히 서있었다. "우린 협상을 통해 재앙을 피했어. 우리가 노예들에게 총을 겨누었으면 국제 사회가 어떻게 반응했을 건지 생각이나 하는거야? 학생들이나 개혁파는 어쩌고? 그들은 사람들을 탱크랑 차로 깔아뭉개는데 동의할 거라 생각해?"\n\n이제는 슈파이델이 분노할 차례였다. "슈미트 장관, 이건 당신 선택이었지, 내 선택이 아니었소. 이 난장판으로 우리를 이끈 선택이 내가 한거요? 우리가 노예들에게 이렇게 하도록 유도하지만 않았다면 이 정도로 노예 반란이 커지지는 않았을 거요!"\n\n"그만!" 슈페어가 외쳤다. 그는 다시 머리를 꼿꼿이 들었다. "일어난 건 일어난 거야! 그 망할 결과 가지고 싸우는건 아무 소용이 없네! 한번만 더 우리가 뭘 했어야 하느니 뭘 할 수 있었느니 가지고 싸우면, 이 사무실 밖으로 둘 다 내던져 버릴걸세!"\n\n잠시 침묵이 이어졌다. 슈파이델과 슈미트 모두 슈페어의 분노에 깜짝 놀랐다. 그는 보통 이런 일이 생기면 침묵을 유지했기 때문이다. 마침내 두 남자가 사무실을 나가 방에는 슈페어 홀로 남았다. 그는 무엇을 할 수 있었는지, 자신의 행동이 독일에게 무슨 의미를 가지는지 곰곰히 생각했다."
speerflavor.24.a:0 "일어난 일은 일어난 일이니까..."

