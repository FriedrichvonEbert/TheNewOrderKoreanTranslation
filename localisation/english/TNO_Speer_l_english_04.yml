 speerflavor.59.a:0 "에리히 피셔 요원: 교전 중 사망."

 speerflavor.60.t:0 "모든 것을 고려해볼 때"
 speerflavor.60.desc:0 ""... 이건 제2차 세계대전과 러시아 전선에서 싸운 병사들을 위해 수여되는 것이었지만, 제가 다른 하나를 더 만들어달라고 국방군을 설득하는데 성공했습니다." 베셀의 목소리는 텔레프롬프터에서 흘러나오는 뉴스 리포터의 목소리와 같았다. 하지만 에리히는 앞에서 우뚝 서서 존경과 경외의 눈길로 자신을 바라보며 각자 자리에 앉아 있는 요원들을 보았을 때 자부심을 느끼지 않을 수 없었다.\n\n그의 기억은 마침내 RND로 돌아왔던 전날 밤으로 되돌아갔다. 모든 것을 너무나도 잘 해낸 에리히는 게르하르트 베셀과 직접 만나기 위해 보내졌다. 그날 밤은 에리히가 경험했던 밤들 중 가장 낯선 밤에 속했다. 그날 에리히는 감정을 거의 드러내지 않고 무자비할 정도로 효율을 추구하는 자로 알려진 사람을 상대했다. 하지만 에리히가 자신이 발견한 것을 건네주었을 때, 상대는 놀라워하면서 충격에 빠졌고, 에리히가 감히 생각해보건대 흥분했다. 그들은 발견된 모든 것들에 대해 오랫동안 토론했고, 동이 틀 즈음에 에리히는 보상을 약속받았다.\n\n"에리히 피셔 요원은 대단한 용맹과 능력을 가지고 있기에, 곡엽 기사십자 철십자상을 수여하는 바입니다." 박수갈채가 터져나왔다. 에리히가 살짝 몸을 흔들며 베셀을 기다리자 베셀이 걸어들어와 에리히의 셔츠에 훈장을 꽂아주었다. 그는 철십자를 좋아하지 않았다. 그 훈장에 박힌 하켄크로이츠는 혐오하기까지 했다. 하지만 훈장은 훈장이었고, 그는 베셀이 나치 기계에 대해 그렇게 신경쓰지 않을 거라 생각했다. 승리는 히틀러의 친구들이나 그 후게자들의 것이 아니었다. 슈페어의 것도 아니었다. 그는 에리히, 에리히의 정보국, 그리고 IG 파르벤이 없었더라면 더 잘 살아갈 수 있었을 사람들의 몫이었다.\n\n베셀이 훈장을 꽂아주었을 때, 그는 에리히에게 살짝 고개를 끄덕였고, 에리히 역시 기쁜 눈빛으로 고개를 끄덕였다. 행사는 그렇게 오래 이어지지는 않았다. 요원들은 각자의 일을 계속 하기 위해 흩어졌다. RND는 특히나 빈둥거릴 곳은 아니었다. 에리히의 성격 역시 마찬가지였다. 그가 가장 위험한 일을 부여받고 그것을 마쳤더라 할지라도, 그에게는 여전히 할 일이 있었다."
 speerflavor.60.a:0 "할 일을 하자."

 speerflavor.61.t:0 "모든 것이 순조롭다"
 speerflavor.61.desc:0 "정보 보고서\n에리히 피셔 요원\nRND 사람만 볼 것\n\nIG 파르벤 본부 건물에 잠입하는 임무가 성공을 거두었습니다. 제가 모은 정보는 RND 내부에 있는 각 부서들에 넘겨질 것입니다. IG 파르벤과 그들의 활동에 대한 조사를 개시할 충분한 증거가 될 것이라고 믿습니다. 오늘로서 임무는 완수된 것으로 표시됩니다. 제가 얻은 것을 RND가 유용하게 사용할 수 있기를 바랍니다. 그건 그렇고, 덜 위험한 임무를 수행하러 돌아오기 전에 1주 정도 유급 휴가를 다녀오고 싶습니다.\n\n독일이 항상 안전하기를."
 speerflavor.61.a:0 "판도라의 상자가 열렸군."


#wholesome 100 spet architecture

 speerflavor.65.t:0 "건축가 블루스"
 speerflavor.65.desc:0 "또 하루가 지나가고, 또 수많은 문제가 쌓인다... 내각사무처의 중앙에 있는 사무실에 있던 독일 민족의 총통, 알베르트 슈페어는 피곤한 상태였고 스트레스를 받고 있었다. 전쟁이 끝난 후에조차 휴식이란 없었다. 재건은 생각했던 것보다 더 어려웠고, 당의 관료들은 4인방이 제시하고 있는 변화에 벌써부터 저항하기 시작하고 있었다. 그 유명한 점토 항아리처럼, 슈페어는 행동할 힘이 없음을 느꼈다. 마치 폭풍이 치는 바다에 갇혀버린 작은 뗏목과도 같았다. 그는 갑작스레 도망쳐야겠다는 충동에 사로잡혀 의자에서 몸을 일으켜 창문으로 향했다. 어쩌면 자신이 설계한 이 위대한 게르마니아를 살펴봄으로써 기분을 낫게 할 수 있지 않을까?\n\n바깥을 쳐다보자, 슈페어의 마음 속에서는 기억의 파도가 몰아쳤다. 겨우 10년 전 삶에 대한 한 토막의 기억이었다. 하지만 느낌으로는 수십만 년 전 옛날처럼 느껴졌다. 히틀러에게 진척된 과정을 보여주고, 친구로서 두 사람이 진심으로 웃음을 나누며, 공사장을 방문하고, 인력을 직접 지휘하고, 마지막으로 민족대회당 준공식에 참여했다. 건축가로서 그의 인생 중에서 최고의 순간이었다. 정말 너무나도 다른 시대였다. 그때만 해도 미래가 영광스러울 것이라 생각했다. 이런 것이 아니었다... 정신나간 수렁이 아니었다.\n\n하지만 그가 자신이 건설한 것을 지켜볼수록, 점점 더 두려운 감정이 스스로를 뒤덮고 있었다. 왜 저기 있는 건물은 아직도 완성되지 않았을까? 왜 저 아파트 단지는 저리 황량한가, 장식을 위한 장소가 텅 비어있지 않은가! 무엇보다도, 보도에 저렇게 저질스러운 돌을 사용한 무능력한 작자는 누구인가?! 벌써 금이 엄청 가있잖아! 그가 비판할 부분을 더 많이 발견할수록, 그는 지난 수년간 느끼지 못했던 필요성을 절감하게 되었다. 그는 저 실수들을 고치고 싶었다. 올바르게 만들고 싶었다. 심지어는 무언가... 새로운 것을 원했다. 두 손은 설계에 대한 욕구로 불타고 있었다. 마음 속에 있는 것들에 형태를 부여하고 싶었다! 아주 잠깐만이라도 건축가 슈페어가 다시 될 수 있다면 얼마나 황홀한 기분이 들겠는가! 그런데, 도구가 없는 건축가가 건축가인가?"
 speerflavor.65.a:0 "메모: 내일 사무실에 도구를 가져올 것."

 speerflavor.66.t:0 "다시 일하자!"
 speerflavor.66.desc:0 "보안인력을 제외한 모두가 내각사무처를 떠났지만, 불 하나가 여전히 켜져 있었다. 총통의 사무실에는 여전히 독일 민족의 선을 위하여 일하고 있는 누군가가 있었다. 그게 아니라면 뉴스의 헤드라인으로 보도될 만한 것이었다. "건축가 근무 중, 출입금지(Architekt bei der Arbeit, Zugang verboten)"이라는 문구가 문에 걸려있었으나 조금 오해의 소지가 있을 만한 것이었기 때문이다...\n\n그의 작품이 완료된다면 마침내 총통은 어딘가로 사라지고, 건축가가 그 자리를 차지할 수도 있었다. 슈페어는 책상을 치우고 집에서 가지고 온 케이스에서 도구를 꺼내 놓았다. 도구는 아주 오래되었지만 아직 사용할만 했다. 마치 슈페어와도 같았다. 일하기는 정말 충분했다! 그는 하루종일 이 순간을 기다려왔다. 그는 커다랗지만 텅 빈 종이를 바라보았다. 마치 비어있는 캔버스를 응시하는 화가와도 같았다. 자신의 예술적 소양으로 종이를 가득 채울 준비가 되어 있었다. 온갖 종류의 아이디어가 마음 속에서 터져나왔다. 높고 대단한 마천루부터 단순한 집이나 작은 빌라까지. 슈페어는 떨리는 손으로 자와 연필을 들어 첫 줄을 그었다.\n\n첫 장은 바로 쓰레기통으로 직행했다. 두 번째 장도, 세 번째 장도 마찬가지였다. 떨리는 선과 작은 실수들은 슈페어 안의 완벽주의적 성향을 건드렸다. 5년 넘게 쉬고 있었기에 당연히 한동안의 시간은 써야했다. 하지만 네 번째 장은 쓰레기통으로 향하지 않았다. 결국 그는 사무실에 자리를 잡아서 옛날처럼 일했다. 마구잡이로 그려지는 듯한 선들의 혼란이 점점 소기의 목적을 달성하고, 건물의 뼈대가 점점 잡혀나가기 시작하자, 슈페어의 입가에 미소가 지어졌다. 그는 마침내 스트레스에서, 의무로부터, 수렁으로부터 자유로워졌다. 사랑하는 일을 실천하며 말이다!\n\n한동안 건축가 슈페어는 팔을 뻗어 자신의 작품을 살펴보았다. 가장 쉬운 부분인 기본적인 틀이 갖춰졌다. 이제 진짜 일을 시작할 차례다! 그는 시계를 바라보고 깜짝 놀랐다. 벌써 자정이 지났다! 잠을 자는 편이 나을 것이다. 그러지 않으면 내일 일은 고통이 될테니까... 하지만 그는 집으로 향하며 이 점을 궁금해하지 않을 수 없었다. 그의 새로운 설계가 현실이 되기는 할 것인가? 아니면 장롱 어딘가에 틀어박혀 그가 죽은 뒤에 박물관에나 전시될 꿈으로 남을 것인가?"
 speerflavor.66.a:0 "나는 그래도 총통이야. 너무 이기적으로 굴려 했는지 몰라..."

 speerflavor.67.t:0 "예술가의 딜레마"
 speerflavor.67.desc:0 "건축가 슈페어는 자신의 작품에 만족한 것처럼 보였다. 그가 힘들여 설계했던 건물의 기반과 주 뼈대는 모두 완료되었고, 이제 지어지기만 하면 되었다. 건물을 지탱하기 위해 반드시 필요한 콘크리트의 품질부터 철근의 구체적인 양까지 모든 것들이 평소의 필체로 구석의 메모에 정확하고 구체적으로 기입되어 있었다. 이제는 정면만 완성하면 되었다. 진정한 도전이 시작되는 곳이었다.\n\n슈페어는 한숨을 내쉬며 법과 정책에 갇혀 꼼짝 못하게 된 끝에 이론적인 연구를 지속하느라 고생할 필요가 없게 되었음을 깨달았다. 그 연구란 대부분의 "동료들"이 자신을 죽이려고 하는 세상에서 생존하려 애쓰는 것이었고, 이는 정말 힘든 일이었다. 이제 그는 새로운 정보를 알지 못하게 된 자신을 저주하고 있었다. 이 새로운 걸작을 완성하려 한다면 어떨까? 무엇이 그의 화룡점정이 될까?\n\n영감을 얻고자 바깥을 쳐다본 그는 다시금 자신의 가장 위대한 성공을 바라보았다... 거기에는 자신의 실수와 결점 역시 있었다. 그만의 족적을 따라가는 것이 좋을까, 게르마니아를 형성한 스타일을 지금의 방식으로 활용하는 것이 좋을까? 지난 10년 동안 아무 것도 변하지 않은 것처럼 해야 하나? 잠시동안 그는 미합중국에 세워진 새롭고, 거대한 구조물들을 생각했다. 새로운 형태와 유리벽을 갖춘 것들이었다. 미래란 곧 전진을 의미하는 것일까? 과거를 완전히 털어버리고 새로운 시작을 찾아야 하는 것일까?\n\n민족대회당을 마지막으로 바라보며 마지막 생각이 그의 마음 속에서 떠올랐다. 제3의 방식이 가능하다면 어떨까? 옛것과 새것, 과거의 지식과 미래의 설계를 합친 것, 두 이상이 예술을 위하여 자그만 희생을 치르는 용광로... 총통-건축가는 연필과 자를 다시 한 번 들었다. 그는 결정을 내렸다."
 speerflavor.67.a:0 "내 작품은 그 자체로 완벽해!"
 speerflavor.67.b:0 "예술을 위하여 과거는 잊어버리자..."
 speerflavor.67.c:0 "미래의 건축가들을 위하여 따라갈 새로운 길을 개척할 것이다!"

 speerflavor.68.t:0 "늙은 사자라도 울음소리를 낼 수 있다!"
 speerflavor.68.desc:0 "그렇다! 그의 모든 예술은 항상 조국의 영광이 되어왔고, 새로운 설계는 똑같은 규칙을 따를 것이다! 그는 열정에 가득 차 거대한 전면을 설계하기 시작했다. 그가 젊은 시절 그토록 존경해마지 않던 로마의 신전들을 회상하게 할 만한 석조 벽면과 기둥으로 커다랗고 드넓은 입구가 될 것이다. 문으로 향하는 계단 역시 그 앞에 자리할 것이다. 누가 강철과 유리를 필요로 하는가. 돌의 강력함과 그 원형의 견고함은 인류가 원하는 모양으로 조각하는 방법을 배운 이후 항상 그랬던 것처럼, 보는 이에게 감동을 주기에 충분한 것을!\n\n물론 공공 건물은 그곳에 있는 사람들에게 건물의 기능을 항상 상기시켜주어야 할 필요가 있다. 중앙의 페디먼트는 입구를 내려다보고 있는 하나의 거대한 하켄크로이츠로 장식될 것이며, 페디먼트의 위에는 독일 민족의 머리 위로 날개를 뻗치고 있는 커다란 독수리가 자리할 것이다. 마치 조국이 자신의 승리들을 전세계에 떨치고 있듯이 말이다. 독수리의 머리가 규칙적으로 벽에서 튀어나올 것이며, 플래카드와 국가사회주의의 다양한 상징이 걸려있었다. 마치 독일 민족과 그것의 다양한 우월성의 강력함을 칭송하는 것 같았다.\n\n마무리 작업을 마친 슈페어는 자신의 걸작을 만족스럽게 바라보았다. 특히 그는 일필휘지로 설계를 완성했다! 그는 마침내 자리에서 일어나 팔을 쭉 뻗으며 저 위대한 게르마니아를 마지막으로 바라보았다. 그는 저 풍광이 무엇을 상징하는지, 자신의 가장 위대한 성공이 무엇을 보여주는지, 그것이 얼마나 완벽한지를 알게 되었다! 건축가 슈페어와 총통 슈페어 사이에는 갈등이라고는 없었다. 두 사람 모두 언제나 그랬고, 앞으로 그럴 것이듯이, 라이히에 새로운 권력과 위대함을 가져다줄 것이기 때문이다. "
 speerflavor.68.a:0 "나 만세!"

 speerflavor.69.t:0 "옛 것을 버리고 새 것을 취하다"
 speerflavor.69.desc:0 "자신이 처음부터 끝까지 설계한 도시를 마지막으로 바라보면서, 슈페어는 마침내 한 가지 사실을 깨달았다. 그의 이상, 믿음, 신념은 여전히 저기에 있었다. 어딘가로 사라지지 않았다. 하지만 그는 그것을 구현해내려는 자신의 첫 시도가 어딘가 사라졌음을 두 눈으로 볼 수 있었다. 꼭 게르마니아처럼 라이히는 썩고 있는 시체였다. 그것에 삶을 되찾아 주기 위해서는 충격 요법을 사용해야 했다. 언젠가 독일은 다시 최전선에 설 것이다. 아니다, 꼭대기에 설 것이다. 하지만 모든 것을 빨아들이는 변화가 완수된 뒤에야 가능할 것이다. 그와 같은 조그만 건축가가 연필과 자를 가지고 어떻게 물결을 바꿀 수 있겠는가?\n\n천천히 그의 설계가 자신의 마음 상태를 반영하기 시작했다. 정면은 깔끔하고 날카롭게 깎여 있었다. 검은 강철 창틀로 짜인 커다란 유리 창문으로 뒤덮여 있었고, 모든 면에서 내각사무처의 석조 벽과 콜로네이드와 명백한 대조를 이루고 있었다. 그가 설계한 건물은 여태까지 이뤘던 모든 것과 아주 달랐다. 그는 살짝 불안한 감정을 느꼈다. 마치 어머니의 품에서 빠져나와 처음으로 스스로의 힘으로 수영을 하는 아이와도 같았다. 그는 옛 작품을 뒤에 두고 떠났다. 감히 창조할 거라 생각하지 않았던 것을 창조하기 위해서였다. 그가 결코 생각해내지 못했던, 초기 계획과는 아주 다른 형태의 무언가를. 하지만 그는 이것이야말로 당장 착수해야 할 일임을 알고 있었다.\n\n해가 뉘엿뉘엿 지고 또 다른 밤이 다가오자, 건축가 슈페어는 작업을 끝냈다. 창문 너머로 자신의 옛 창조물을 마지막으로, 그리고 책상 위에 놓인 가장 최근의 작품을 번갈아 살피면서, 슈페어는 다시는 옛 예술로 돌아갈 수 없음을 고통스럽게나마 명확하게 깨달았다. 아주 짧은 시간만에 너무나도 많은 것이 바뀌었고, 너무나도 많은 것을 배워야 하며, 너무나도 많은 것을 잊어버렸다. 하지만 그러한 슬픔 속에서도, 새로운 안도감의 맹아가 싹트고 있었다. 그는 아직 일을 마치지 않았다. 도구를 내려놓고 휴식을 취하기 전에 해야 할 한 가지 일이 있었다.\n\n라이히는 새롭게 태어날 것이다. 빛나는 현대성의 상징이 될 것이다! 어쩌면 이는 그가 젊은 시절 꿈꾸었던 독일과 똑같지는 않을지 모른다. 어쩌면 그러한 꿈은 애초에 실현될 수 없었던 것일지 모른다. 하지만 그럼에도 슈페어는 국가와 민족을 위해 싸워나갈 것이다. 항상 그랬듯이."
 speerflavor.69.a:0 "미래는 곧 지금을 말하는 걸지도 몰라..."

 speerflavor.70.t:0 "테제, 안티테제, 신태제!"
 speerflavor.70.desc:0 "슈페어가 선택을 하려던 차에, 갑자기 진실이 그에게 드리웠다. 로마인들은 에트루리아인의 아치를 가져오지 않았던가? 그리스의 기둥은 어떻고? 그들은 이집트인들의 양식화된 형태를 공부하지 않았던가? 그렇다. 그것이 로마인들의 예술을 질적으로 격하시켰던가? 아니다! 반대로 그들은 모든 새로운 개념, 사상, 기술을 흡수하고 배우며 성장해나갔다! 그들은 외국의 영향을 수동적으로만 받아들이지 않았지만, 그렇다고 그들의 작은 세계로부터 문을 닫고 있지도 않았다. 그들은 자신만의 기준에 입각하여 모든 것을 흡수했으며, 모든 것을 완벽한 자리에 가져다 놓아 가장 밝은 빛을 내게 했다!\n\n슈페어가 필요로 하는 해결책, 돌파구는 바로 거기에 있었다! 건축가 슈페어는 작업을 계속했다. 그의 머릿속은 용광로와 같았다. 날씬하고 우아한 석조 기둥들이 안에 강철을 숨기고 있었다. 마치 슈페어가 만들어낸 새로운 독일과도 같았다. 아름답고 자랑스러우면서도 단단한 갑옷이 벨벳 장갑 안에 숨겨져 있었다. 유리는 새로운 형태를 띨 것이다. 약간 굽으면서도 우아해서 전면에 녹아들었다. 그리고 승리의 월계관을 들고 있는 거대한 독수리로 빛을 반사했다. 돌의 순수한 백색을 따라하기라도 하듯이, 무지개 색깔은 두려움이라고는 모르는 방문객들을 놀랍게 했고, 밝음과 따뜻함이 사람들을 안정케 했다.\n\n해가 뜨면 비치는 아침의 햇살이 슈페어의 피곤한 두 눈을 토닥여주었다. 건축가가 된 총통은 만족스러운 감정을 숨길 수 없었다. 어쩌면 그의 평생동안 처음으로, 이번에는 완전히 새로운 무언가를 창조해냈다. 새로운 양식, 새로운 형식이었다! 어쩌면 삽도 뜨지 못할지 모른다. 하지만 상관없었다. 처음으로, 그리고 가장 중요한 작품을 만든 그는 마침내 자신이 여전히 예술가임을 깨달을 수 있었다. 이제 새로운 작품이 그를 기다린다. 그의 걸작이 슈페어의 능력을 인정하고 있었다. 라이히를 재건한 그의 능력을! 항상 그랬던 방향으로 라이히를 재건했다. 과거를 잊지 않고도 미래를 포용할 수 있는 완전한 능력을 갖춘 그런 나라로! 청소부가 문을 열어 총통이 아직도 안에 있는 것을 보고 깜짝 놀랐을 때, 슈페어는 환하게 웃으며 그들을 맞이했다. 오늘은 독일을 위한 위대한 날이다. 앞으로 이런 날은 자주 올 것이다! 해가 뜨고 있었다. 멋진 일출이었다!"
 speerflavor.70.a:0 "미래는 곧 지금이다!"

 #Speer goes cray

 speerflavor.71.t:0 "갈라지는 틈"
 speerflavor.71.desc:0 "베노 오네조르크가 죽었다. 이미 충분히 나쁜 소식이었다. 하지만 그것을 10배는 더 나쁘게 만든 것은 사살이 이뤄진 직후 슈페어가 받은 뉴스였다. 그는 소식을 들었을 때 역겨움과 분노가 안에서 솟구치는 것을 느꼈다.\n\n학생 운동은 점점 대담해지고 있었고 노예들은 의식을 키워가고 있었다. 그들은 주사위를 던졌고 루비콘강을 건넜다. 지금 그들은 시위를 하고 있을 뿐만 아니라 경찰과 충돌하고 있었다. 독일의 거리에서 정부가 통제하는 사람이든 지하에서 활동하는 사람이든 모든 기자들은 카메라를 돌리며 도시 곳곳에서 퍼져나가고 있는 대규모 패닉 상태를 보여주었으며, 경찰과 폭도가 된 혁명가들 사이에 빚어지고 있는 잔인한 일들이 방송되었고, 국가 전역에 공포감이 커지고 있었다. 대중들은 그런 소식들을 대부분 좋지 않게 받아들였고, 슈페어는 훨씬 더 나쁘게 받아들였다. 노예들, 그리고 그들과 연루된 다른 모든 사람들은 각자의 분수를 알아야 했다.\n\n그는 결정을 내리고자 굳이 4인방과 상담하지 않았다. 그럴 필요도 없었다. 다음 번에 그 차갑고 우중충한 민족대회당에서 연설을 할 적에는 이 점을 분명히 할 것이다. 도로는 총으로 무장하고 있는 경찰들로 가득 채워져 있었다. 대부분 장전이 되어 있었다. 그의 연설을 듣고 있던 자들 중에 때때로 동의의 말을 던지는 사람도 있었지만 대부분 침묵이 지배했다. 그는 차가운 침묵 속에서 4인방을 만났다. 특히 슈미트, 그 대담한 쥐새끼는 참을성도 가지고 있지 않았다. 슈페어는 슈미트가 뭐라 말할지 알고 있었다. 하지만 그것을 듣고싶지는 않았다.\n\n그를 그토록 오랫동안 지지해주었던 저 가련한 개혁파 사람들과 했던 타협의 수만큼, 슈페어는 그들의 모든 요구에 굴복하여 자신의 스승을 실망시킬 수는 없음을 알고 있었다. 슈페어에게 이 모든 것은 파멸을 가져다줄 뿐이다. 무엇보다 이 일은 총통이 해결해야 할 사태였다."
 speerflavor.71.a:0 "누구의 일도 아닌 바로 내 일이야."

 speerflavor.72.t:0 "점점 자라나다"
 speerflavor.72.desc:0 "아무것도 나아지지 않았다. 에렌트리뷔네는 불타고 있었다. 슈페어는 지켜보기만 할 수 있을 뿐이었다. 분명 그가 보냈던 군경은 폭도들이 느끼는 분노를 전혀 완화하지 못한 것 같았다. 짐승같은 등신들 같으니라고. 이상주의적이고, 근시안적이고, 동물적인 본능밖에 안 남은 등신들. 그들이 아는 것이라곤 혼돈과 공포 뿐이고, 그것이 없으면 그들은 존재하지 않았다. 그들은 슈페어의 가장 위대한 건축물을 무너뜨리고 있었다. 그곳에는 정말, 정말 많은 추억이 어려있는데. 영광이 그 들판에서 울려퍼졌었다. 하지만 그 자리엔 아무것도 남아있지 않다. 좋은 소식이 오기라도 하는 걸까?\n\n어쩌면 하나가 있었을지 모른다. 이 등신들이 평화로이 해결될 수 없다는 것을 슈페어가 깨달았다는 것. 그는 그들에게 올리브 가지를 얻을 수 있는 기회를 주었지만, 그들은 직접 그것을 내던져버렸다. 지금 그는 사무실에 있었다. 여기에는 4인방이 서있었다. "전쟁장관, 헤닝 폰 트레슈코프." 슈페어는 차가운 목소리로 그를 불렀다. 트레슈코프는 우뚝 서서 위축되지 않은채 감정없는 눈길로 총통을 바라보고 있었다. "내무장관이 바쁘지 않나. 그래서 자네에게 이 문제에 대한 권한을 일임할거네. 이 폭동은 너무 심각해졌어. 저 미친 새끼들은 계엄령이 어떤 건지를 좀 배워야돼."\n\n트레슈코프가 불편하다는 듯 표정을 바꾸었다. "슈페어 씨, 저는-"\n\n트레슈코프가 입을 연지 1초도 지나지 않아 슈페어가 빠르고 성급하게 끼어들었다. "이건 명령이네, 헤닝 폰 트레슈코프. 자네는 반드시 이 말을 들어야 해. 자네의 자유주의적인 요구를 가지고 게임을 할 시간은 끝났어. 독일이 불타고 있네. 야만인들이 로마를 약탈했듯이 저 무리들이 남은 모든 것을 불태워 없애기 전에 저 연합을 파괴해버릴 것이야. 내 말을 듣기를 권고하는 바이네." 슈페어가 보지는 못했겠지만, 뒷짐을 지고 있던 트레슈코프의 두 손은 꽉하고 서로를 붙잡았다. 그의 잘 깎인 손톱은 걱정에 사로잡혀 피부를 할퀴고 있었다.\n\n"알겠습니다." 트레슈코프가 짤막하게 고개를 끄덕이며 대답했다. "제게 원하시는 다른 것이 있습니까?"\n\n슈페어는 그를 바라보았던 것일까, 꿰뚫어 보았던 것일까? 트레슈코프는 확신할 수 없었다.\n\n"아니, 트레슈코프 장군. 자네가 모든 주의를 여기에 집중하기를 원할 뿐이네. 그들은 폭력과 규율이 얼마나 가치있는지를 배우게 될 거야. 채찍이 휙하고 허공을 가르겠지. 그리고..." 슈페어는 주먹을 쾅 내리쳤다. "확실히 배울 겁니다. 프로이센인으로서, 저는 각하의 말에 분명히 동의합니다." 트레슈코프의 표정은 아무것도 말해주지 않았다. "이제 가보게. 나가도 좋네.""
 speerflavor.72.a:0 "알베르트 슈페어의 도미노로 만들어진 건축학적 저택은 무너지기 시작했다."

 speerflavor.73.t:0 "과거는 반복된다"
 speerflavor.73.desc:0 "그는 예전에도 약간의 떨림을 느낀 적이 있다. 하지만 이 정도로 나쁘지는 않았다. 그는 자신의 사무실로 끊임없이 밀려드는 서류의 홍수를 감내할 힘이 없었다. 그래서인지 책상은 아직 읽지 않은 서류들로 가득 찼다. 물론 그것들을 읽어야 할 필요도 없었다. 그는 이 반란이 어느 방향으로 향할지 정확하게 알고 있었다. 반란군이 밀고들어올 것이고, 국방군이 다시 격퇴할 것이다. 그리고는 마침내 아리아인의 군화가 보잘것없는 저항을 짓밟고 섬멸시킴으로써 반란은 새로운 질서에 항복할 것이다. 그러한 생각은 그의 마음을 살짝이나마 안심시켰다. 하지만 그는 여전히 쓰디쓴 분노를 맛보고 있었다. 특정한 누군가가 그를 다른 길로 내몰려 했기 때문이다.\n\n"총통 각하-" 슈미트가 입을 열었다. 슈페어는 기회를 놓치지 않았다. 책상을 주먹으로 쾅 내리친 뒤 분노로 가득 차면서도 피곤한 눈빛으로 슈미트를 바라보았다.\n\n"또 이 짓거리야?!" 슈페어가 말했다. 분노로 몸이 떨리고 있었다. "헬무트 슈미트, 분수를 알게. 나는 지난 20년 동안 수많은 걸림돌을 치우고 나아가고자 했는데, 지금 자네는 계속해서 내 발목을 붙잡고 있군. 어떤 문제에서든 말이야. 내가 어떤 사람이라 생각하나, 슈미트? 평화나 사랑하는 자유주의자같은 개새끼라 생각하나? 어쩌면 자네가 그럴지 몰라도, 나는 그런 것들하고는 거리가 먼 사람이야."\n\n슈미트는 이를 갈았다. 그의 숨소리가 점점 커지고 있었다. "몇 번씩이나 제가 조언하지 않았습니까. 노예들을 깔아뭉개면 우리의 국제적인 위신이 손상됩니다!"\n\n"국제적인 위신은 집어치워! 자네..." 슈페어의 두 눈이 슈미트를 향했다. "너... 국기단이랑 한 패였구만, 그치?" 슈미트는 속이 뒤틀려왔다. 그는 한걸음 뒤로 물러섰다. "진작 이 사실을 알았어야 했어. 10년 전에는 이걸 알았어야 했는데. 넌 한심한 자유주의자 이상도 이하도 아니야. 이제 너가 어떤 인간인지 알았어, 슈미트. 넌 쥐새끼야! 쥐새끼라고!" 슈페어는 의자에서 벌떡 일어났다. 의자가 뒤로 나동그러졌다. 입에는 거의 거품을 물고 있었다. "당장 내 사무실에서 나가! 나가라고, 이 유대-볼셰비키 개새끼야! 내가 국가의 적으로 목메달아 버리기 전에 나가!" 슈미트는 밖으로 걸어나가며 등에 땀이 흐르는 것을 느꼈다. 슈페어는 마음을 진정시키지 못했다.."
 speerflavor.73.a:0 "내가 진실을 입증하는 증거를 찾는 순간, 너는 나에게 얻어갔던 모든 걸 잃고 말거야!"

 speerflavor.74.t:0 "밧줄을 놓쳐버리다"
 speerflavor.74.desc:0 "한 발은 회의실에 있었기에 탄창에는 한 발도 남아있지 않았다. 그가 필요로 했던 전부였다. 다 그가 원했던 것이다. 슈페어는 조용히 책상 밑에 총을 집어넣었다. 침을 목구멍으로 꿀꺽 삼켰다. 또 몸이 떨리고 있었다. 슈페어는 머리를 들어 책상 위에 놓인 지도를 바라보았다. 독일이 있었다. 강력하면서도 부강한, 1천만 명이 넘는 인구가 살고 있었고, 성공에 성공을 거듭하여 건설된, 그리고 슈페어가 인도해줌으로써 이 나라는 미래로 향하고 있었다. 동쪽에는 온갖 줄과 원이 그어져 있었다. 노예. 강아지. 운터멘쉬. 그들은 지금 꽤 많은 영토를 가져갔다. 또 다시 아리아인은 그를 실패로 이끌고 있었다. 이를 용납할 수 없었다. 안돼. 안돼. 안돼. 안돼. 안돼. 더 이상 아돌프 히틀러가 총통이 아니었다. 총통은 알베르트 슈페어였다. 그에게는 힘이 있었다. 지휘권은 그에게 있었다. 그가 해야만 하는 일은 오직 전화를 거는 것이었다. 전화를 거는 것... 전화를 거는 것...\n\n전화를 거는 것.\n\n서류와 사무실의 여러 물건들이 바닥에 떨어지면 덜그럭 소리를 냈다. 슈페어는 쾅하고 서랍을 열어 펜 하나를 꺼냈다. 유럽 지도가 남아있었다. 그는 그 위에 휘갈겨 쓰기 시작했다. 마치 히틀러가 있던 시절로 되돌아간 것처럼 작전이 그 위에 쓰여졌다. 그는 지도 위에 구멍을 냈다. 그곳이 탱크가 진격할 곳이었다. 슈페어는 온갖 지역들을 색칠했다. 융단폭격을 할 장소였다. 그래, 이러면 자기들 분수를 좀 알겠지. 총, 총탄, 불, 탱크면 충분해. 그는 나머지 세계가 이를 어떻게 생각할지 신경쓰지 않았다. 독일은 세계의 주인이었기에 나머지 모두는 무릎을 꿇어야 했다. "그리고 딱 하나도..." 그가 중얼거렸다. 잔뜩 쉰 목에서 목소리가 그르렁하고 흘러나왔다. 그의 두 눈은 독일로 향했다.\n\n슈페어는 잠깐동안 껄껄하고 웃었다. "헬무트 슈미트. 이, 이 유태인 새끼. 시오니스트들의 꼭두각시 새끼. 너의 목이 메달리는 걸 볼 수만 있다면... 어쩌면 나는..." 그는 한 손을 뻗어 권총을 꺼내 손가락으로 방아쇠를 감싸며 눌렀다. 권총은 힘없이 테이블을 향해 탁탁 소리를 냈다. "그래... 그래, 내가 할 일은 그거야. 난 서류에 서명할 필요도 없어. 내가 직접 할 거야!" 이번에는 더욱 크게 웃었다. 그는 광분한 듯이 지도에 무언가를 그렸다. 여기에는 선을, 저기에는 원을. "운터멘쉬들이 독일 땅 한 뼘이라도 빼앗는 날엔 수백만이 죽게 될 거야!""
 speerflavor.74.a:0 ""헬무트 슈미트와 그 친구들은 모두 총살당할 거야!""

 speerflavor.75.t:0 "다운폴"
 speerflavor.75.desc:0 "그가 누구였나? 알베르트 슈페어. 그의 역할이 무엇인가? 천년제국의 총통. 그는 누구의 종도 아니었다. 너무 오랫동안 그는 이 자유주의자들과 공산주의자들이 주변에서 영향을 끼치도록 두었다. 그를 몰아세우고 흔들리게 하기 위한 것이었다. 슈페어가 독일의 독재자라는 본래의 자리로 돌아가려는 환상을 갖게 된 이래로, 그는 공포에 빠졌다. 뭔가 잘못되면 어쩌지? 강제로 중단되면 어쩌지? 그래서 그는 무언가를 걱정스레 기다렸다. 그리고 그것이 왔다.\n\n이제 빌리 브란트가 노예 반란을 지원하고 있다는 소식을 알베르트 슈페어가 들었을 때, 그의 머리는 분노 그 자체로 가득 찼다. 생각도 해보지 않고 슈페어는 극비 문서를 반으로 잘라 총을 꺼냈다. 그는 헬무트 슈미트가 어디 있는지 알았다. 몇 분 안에 그 유대인 새끼가 죽게 될 거라는 것도 알고 있었다. 슈페어가 여기서 인내하는 것은 더 안 좋은 일을 만들 뿐이었다.\n\n사무실에서 뛰쳐나온 슈페어는 슈미트의 사무실로 직행했다. 마음 속에는 한 가지 생각 뿐이었다. 그런데 누군가 그를 막았다. 내각사무처의 어둑한 그림자 속에서 그는 뒤에서 누군가 다가오고 있음을 알아챘다. 슈페어가 돌아보기도 전에, 누군가 두 손으로 슈페어의 팔을 꽉 붙잡아 고통이 느껴졌다. 그의 앞에 있던 자는 라인하르트 게렌이었다. "씨발 대체 지금 뭐하는 건가, 게렌?!" 그가 외쳤다. "아니지... 자네 뭘 아는구만, 뭘 알아! 뭘 알고 있나?!"\n\n게렌은 작은 미소를 지으며 양 손에 두꺼운 서류들과 라이터를 들었다. "총통 각하." 그 말에 무게란 없었다. "저는 이렇게 상황을 정리하는데에... 흥미가 있어서 말입니다. 여기 보십시오." 그가 말했다. 게렌은 두 손으로 조롱하듯이 서류를 이리저리 흔들었다. "이건 각하께서 군수전쟁생산부 장관이시던 때 저지른 악행들의 목록입니다. 다시 여기 보십시오." 그가 말을 이어갔다. 게렌은 라이터를 켜 서류에 가져다댔다. "각하는 자유입니다. 현명하게 선택하십시오. 슈페어 씨. 하나는 각하를 파멸시킬 것이고, 다른 하나는 각하를 자유롭게 할 것입니다."\n\n슈페어는 눈에 초점이 잡히지 않아 앞의 것을 제대로 볼 수 없었지만, 게렌이 말한 것은 명확하게 들을 수 있었다. 그는 게렌을 저버리고 가려 했지만 힘이 부족해 그러지 못했다. "그 새끼가 자네를 보냈구만, 그치?" 슈페어가 물었다. 게렌은 눈썹을 올렸다. "슈미트. 그 새끼가 그랬군. 그 새끼가 자네를 여기 보냈군. 그 새끼는 앞으로 일어날 일을 알고 있었던 거야. 그치? 그치?!" 분노가 슈페어의 갈라진 목소리를 가득 메웠다. 슈페어가 생각할 수 있던 것은 어떻게 슈미트의 뇌에 총알을 박아넣을까 하는 것 뿐이었다. "슈미트!" 양쪽 폐가 아파왔다. "슈미트!" 게렌은 실망에 겨워 고개를 저을 뿐이었다. "슈미트! 이 타락한 쓰레기 새끼! 나와, 나오라고! 죽여버릴 거야! 슈미트!""
 speerflavor.75.a:0 ""나와!""

#Rest of the Antonin chain

 speerflavor.76.t:0 "펑 소리와 함께 시작하다"
 speerflavor.76.desc:0 "여전히 그는 이런 삶에 적응하고 있었다. 그의 새 아파트는 작고 조잡했지만, 그는 가급적 아파트를 최대한으로 활용하고 있었다. 그런 사람은 오직 안토닌 뿐이었다. 때때로 공장에서 그에게 말을 걸어온 그 여자는 이곳저곳을 방문했다. 그러고는 대화를 나눴다. 그들은 요즘 일어나고 있는 일들에 대하여 이야기를 나눴다. 그는 마치 정보가 넘쳐나는 샘과도 같았다. 안토닌은 그의 단순한 인생 바깥에서 일어나는 일들을 배웠다. 어떻게 세계가 혼란스러워졌는지, 어쩧게 독일이 이런 대규모 변화를 일으키고 이런 놀라운 법을 통과시켰는지.\n\n왜 독일인들이 아직 기만적인 새끼들인지, 왜 상황이 변하지 않을 수 없는지, 날이 가면 갈수록 어떻게 상황이 심각해지고 있는지.\n\n안토닌은 그것이 일어날 것을 알고 있었다. 사실 그는 그것을 기다리고 있었다. 누군가 집 문을 두 번 두드렸을 때, 그는 슬라브족의 동유럽 대이동에 대한 책을 읽고 있다가 덮어두었다. 문의 빗장을 벗긴 뒤에 밖에 누가 왔는지 볼 수 있도록 문을 살짝 열었다. "누구요?" 그의 늙은, 사용한 적이 오래된 목소리가 흘러나왔다. 그는 상대가 누군지 알아볼 수 있었다.\n\n군복을 입은 남자 두 명이었다. 폴란드 국내군의 표시를 달고 있었다. "안녕하십니까, 안토닌 그지바치 씨. 자유유럽군을 대표하여 여기에 왔습니다." 상대의 손에는 지난날을 떠올리게 하는 라이플이 들려 있었다.\n\n"싸우시겠습니까?" 상대의 표정은 굳건하면서도 동정이 어려 있었다. "내일은 일이 없을 예정입니다."\n\n안토닌도 그 사실을 잘 알고 있었다.\n\n"하지만 당신이 여기에 남겠다면야 충분히 이해할 수 있습니다."\n\n천천히 안토닌은 문의 빗장을 완전히 풀고 활짝 열어젖혔다. 그는 늙었고, 심지어는 쇠약할지 모른다. 그래도... 안토닌은 고개를 저었다.\n\n"아니다, 얘야." 안토닌이 입을 열었다. 그는 손을 내밀었다. 병사가 고개를 끄덕였다. 그에게 라이플을 넘겨주었다. "아직은 싸울 수 있어. 어..." 그는 아래를 내려다보다가 다시 고개를 들었다. "가기 전에 하나만 물어도 되겠나?"\n\n병사는 조금도 지체하지 않고 대답했다. 심지어는 조금 열정적인 태도를 보였다. "물론이죠.""
 speerflavor.76.a:0 ""자네 안나 슬로비코프스카라는 여자를 아나...?""

 speerflavor.77.t:0 "그리고 훌쩍이며 끝나다"
 speerflavor.77.desc:0 "그가 이 오십 몇 년의 인생 동안 향했던 곳은 어디인가? 안토닌이 일생동안 이뤄낸 것은 뭘까? 그는 폴란드의 한 어린 소년이었다... 아, 결국엔 끝장이 나고야 만 그 들판은 얼마나 사랑스러웠던가. 그는 소년에서 청년으로, 청년에서 어른으로 성장했다. 그는 고향 건너편에서 알게 된 한 아름다운 소녀와 함께 정착했다. 그들은 세 아이를 길렀다. 그는 조금 느린 편이었다. 하지만 안토닌에게는 전혀 문제가 되지 않았다. 아내에게도 마찬가지였다. 그것은 아이들에게도 문제가 되지 않았다. 모든 것이 아름다웠다.\n\n아름다웠다. 그리고 지난 20년 동안 안토닌은 공허한 사람이었다. 나치들이 그에게서 모든 것을 앗아갔다. 가족들은 먼지와 재가 되어 그에게서 떠나갔다. 그의 마음은 더럽혀지지 않았다. 부서졌을 뿐. 하루하루가 지나갈수록 그의 마음 속에 얼마나 감당할 수 없는 고통이 지나갔으며, 얼마나 그가 죽음을 바랬던가. 그때 상황이 변화하기 시작했다. 마침내, 어쩌면 독일인들이 자비를 보이기 시작한 것일지 몰랐다. 잔인함, 괴물성, 유혈극 그 자체가 아닌 다른 것이었다. 그는 마음 속에 있던 친구에 대한 믿음이라는 감정을 촉발시킨 한 남자를 만났다. 그 남자는 독일인이었다. 이름이 뭐였더라... 기억해낼 수가 없었다.\n\n그러다 어느날, 그들은 마침내 안토닌에게 자유를 주었다. 고향에서 그는 다른 여자를 하나 만났다. 그녀의 이름은 안나였다. 그녀는 흉포했고, 어쩌면 그보다 약간 어렸으리라. 하지만 안토닌은 그녀에게 데이트 신청을 할 정도로 용기를 가지고 있었다. 이제 그는 그 사실이 웃겼다. 그러고는 숨을 깊이 들이쉬었다. 배에 박힌 총알이 그의 몸에 감각이 없도록 만들고 시야를 흐릿하게 만들었다. 그는 한 나치가 걸어와서 그를 이 비극으로부터 꺼내주거나 탱크 몇 대가 그를 깔아뭉개거나 포탄이 그의 몸을 갈기갈기 찢어주기를 바랬다.\n\n그런 일은 없었다. 그런 일은 없었다. 어떤 도움도 주어지지 않으리라. 그는 전선으로부터 버림받았다. 전선이 그를 지나간지 오랜 시간이 흘렀다. 한밤중이 되자 그의 의식이 흐려지기 시작했다. 안토닌은 울었다. 그가 죽음을 희망했던 것 만큼이나, 그는 정말 죽음을 두려워하고 있었다. 그는 가고 싶지 않았다. 고통이 그를 집어삼킬지라도 말이다. 하지만 현실이 그의 어깨를 무겁게 하고 있었다. 동쪽 하늘 저편에서 해가 뜨고 있었다. 안토닌은 죽었다."
 speerflavor.77.a:0 "죽음을 기억하라(Memento mori)."

 speerflavor.78.t:0 "그리고 침묵에 빠지다"
 speerflavor.78.desc:0 "오랫동안 주변이 멈췄다. 안토닌은 그 정도 나이에서 군인처럼 행동하는 것에 익숙하지 않았다. 특히 그가 처해있는 상황에서는 말이다. 물론 그는 집에 돌아가서 이전에 먹었던 것보다 더 좋은 음식을 받은 뒤에 훨씬 더 나아졌다. 하지만 그는 매일매일 아팠고 이 고통스러운 침묵이 끝나길 바랐다.\n\n어느 날 밤, 한 파발꾼이 그의 분대에 들렀다. 안토닌은 준비가 되어 있었다. 수많은 생각들이 안토닌의 머리 속에서 지나갔다. 하지만 그는 자신과 안나를 번갈아 바라보며 걱정하는 마음을 삼켰다.\n\n그동안 파발꾼은 기쁨으로 빛나고 있었다. "좋은 소식이에요! 모두들 잘 들어봐요. 구-국기단이 독일놈들하고 협상하는데 성공했대요. 이제 집에 갈 수 있어요!"\n\n"뭐?!" 안토닌이 소리를 질렀다. 파발꾼은 황홀해 하는 것처럼 보였다.\n\n"이제 집에 간다!"\n\n즉시 안토닌의 분대에서 환호성이 터져나왔다. 주변 건물에 있던 파르티잔들도 함께 환호했다. 안토닌의 혼란스러운 표정은 빠르게 아주 기뻐하는 웃음으로 바뀌었다. 그는 안나를 포옹하러 갔고, 안나는 기쁘게 포옹을 받아들였다.\n\n"집에 갈 수 있어, 안나." 그가 중얼거렸다. "드-드디어 쉴 수 있어. 오 신이시여, 이를 얼마나 기다려왔던가..."\n\n"난 아직 당신이 총 쏘는 걸 보고 싶었는데." 안나가 대답했다. 짧지만 행복한 웃음이었다. 그들은 서로를 더욱 꽉 안아주었다.\n\n"당신한테 다시 저항군에 가입하겠냐고 물었었죠. 이제 당신은 총 한 발 쏘지 않고 자유를 되찾은 자유의 투사가 됐네요." 안나의 표정은 어두웠다. 하지만 입은 계속해서 웃고 있었다. "안토닌..." 그녀가 말을 끌었다. 그녀는 안토닌의 표정에서 걱정을 발견할 수 있었다. "왜 그래요?"\n\n안토닌은 목 뒤를 긁으며 어색하게 웃어보였다. "아-알지, 안나. 나...나는... 홀애비야. 솔직히 말하면. 그치만..." 안나의 두 눈이 커졌다.\n\n"나한테 반지는 없지만, 언젠가 하나 사줄 수는 있을 거야. 나랑-"\n\n안나는 안토닌에게 달려들어 두 팔로 안토닌을 감쌌다. 그는 자신의 두 눈이 눈물로 가득 찼음을 느낄 수 있었다. "그럼요, 안토닌. 당연하죠. 당연하죠." 안토닌은 두 손으로 안나의 등을 감쌌다. 마치 안나가 세계에서 가장 귀중한 것이라도 되는 듯이."
 speerflavor.78.a:0 ""사랑해, 안나. 정말 많이 사랑해.""

 #Science chain

 
 speerflavor.79.t:0 "도이치 물리학"
 speerflavor.79.desc:0 "선한 독일인이라면 알아야 하듯이, 나의 투쟁은 유대교의 덩굴이 온 세계에 깊숙이 뿌리박고 있음을 가르치고 있습니다. 그들의 주인인 아리아 인종과의 전면 충돌을 두려워한 그 비열한 자들은 대부분 교활하고 간교한 속임수를 통해서 우위를 점하고자 합니다. 유대적인 특징들은 사회의 온갖 측면에 침투하고 있습니다. 은행에서 공업, 과학까지 수많은 사람들이 공개적으로 혹은 은밀하게 다윗과 유다의 육각형 별에 대해 충성을 맹세했다는 것은 충격적인 사실입니다.\n\n그렇기에, 상대적으로 새로운 분야인 물리학이 그러한 전염병에 바로 감염되었다는 것은 아주 당연합니다. 알베르트 아인슈타인에서 엔리코 페르미까지 유대 물리학의 잘못된 교리는 안에서부터 과학을 전복하려 하며 세계의 구조 자체가 어떻게 만들어졌는지에 대한 잘못된 믿음을 전파하고 있습니다. 진정한 아리아인이 이런 쓰레기들로부터 대학과 과학기관들을 정화하여, 그것을 진정한 과학, 즉 아리아인의 과학으로 바꾸는 것은 시간문제일 뿐입니다!\n\n이러한 국가적인 자신감과 인종적 우월성이 합쳐져 도이치 물리학이 태어났습니다. 이는 타락하고 부패한 유대 물리학을 우리 시대에 걸맞는 위대한 질문들에 제대로 답하는 학문으로 대체하려는데 집중하는 거대한 프로젝트입니다. 하지만 국가사회주의 홀로 진실을 위한 노력을 경주하지 않을 것입니다. 많은 이들이 각자의 힘을 동원하여 아리아인의 순수성을 기반으로 그러한 잘못된 믿음을 논박하고자 노력하고 있습니다. 1912년 한스 회르비거의 세계빙하론에서 시작하여 노벨상 수상자인 릴리프 레나르트와 요하네스 슈타르크와 같은 수많은 계몽된 지식인들이 당의 통제 아래에서 획일화된 순수한 과학 공동체를 엮어내고 조직할 필요성을 이해하고 있습니다. 이는 국가사회주의에 대한 공식적인 교리에 지지를 보내고 있는 자들을 기반으로 한 계층적인 조직입니다."
 speerflavor.79.a:0 "어찌나 굉장한 일인가!"

 speerflavor.80.t:0 "게르마니아 대규모 과학협의회"
 speerflavor.80.desc:0 "거의 30년 동안 도이치 물리학은 라이히에서 벌어진 모든 과학 회의의 시금석이 되는 것이었습니다. 경찰관이 소매치기범을 잡고 그의 핑계를 믿어주는 것과 비슷한 정도의 열정을 가지고 모든 학술 기관들 중 압도적인 다수가 그러한 이론을 믿었습니다. 하지만 도이치 물리학은 공식적으로 NSDAP의 지지를 받고 있었고 아돌프 히틀러나 하인리히 힘러와 같은 유명한 사람들이 그것을 전적으로 지지하고 있었기 때문에 과학자들은 그에 대한 비판을 강제로 접어야 했습니다. 그 오류를 걸고 넘어지는 것은 "친유대파(Judne-freunde)"라는 딱지를 달고 나중에 숙청되는 것을 의미했습니다. 그리하여 대학들과 당 지도부 사이에 불안정한 평화가 자리했습니다. 전자가 이론에 대한 반박을 삼가는 대신, 후자는 가장 저명한 교수들을 국가의 적으로 선포해 강제 수용소로 보내는 일을 삼가기로 했습니다. 특히 그들의 지식이 노예 공장에서보다 전쟁 수행 노력에 더 필요하기 때문입니다.\n\n힘러의 추방과 히틀러의 사망 이후 새로운 총통 각하께서는 과학과 정치에 대해 더 중도적인 접근을 하고 계십니다. 과학 공동체는 다시 한 번 대변동을 겪고 있으며, 많은 사람들은 심판의 날이 마침내 다가왔다고 느끼고 있습니다. 과학 평의회가 게르마니아에서 소집될 것입니다. 이곳은 전 라이히에서 가장 저명한 학술활동이 벌어지기에 독일과 세계를 위한 이 새로운 시대에서 과학의 미래를 논하기에 적절할 것입니다. 더욱 중요한 것은 개막식이 아주 강력할 것이라는 점입니다. 여기서 도이치 물리학에 대한 전반적인 공식 반박이 이뤄질 것이며, 거기에는 '인종적 증오와 지적 결핍으로 생겨난 망상'이라는 딱지가 붙을 것입니다. 위원회는 이 자리를 통해 과학 공동체가 아첨이나 당에 대한 충성이 아닌 가치와 경험을 통해 규제되기를 주문할 것입니다."
 speerflavor.80.a:0 "이렇게 큰 변화를 겪기에 적당한 때일까?"

 speerflavor.81.t:0 "이성이냐 감정이냐?"
 speerflavor.81.desc:0 "예상한대로 게르마니아 대규모 과학평의회가 열린다는 소식은 NSDAP에 소동을 일으켰습니다. 개혁파들은 히틀러의 당혹스러운 유산의 일부를 마침내 없애버릴 수 있는 기회를 환영하고 있으며, 보수파들은 과학평의회가 당의 교리에 거스르고 있다는 혐의를 제기하며 이것이 반역에 준하는 문제라는 의견을 개진하고 있습니다. 이미 수많은 편지들이 총통 각하의 책상 위에 쌓이고 있으며 공식적으로 둘 중 한 쪽의 편을 들어줄 것을 요청하고 있습니다. 그 양은 점점 한계점에 가까워지고 있습니다. 슈페어 각하께서 행동을 취하시지 않는다면 나약함의 증거로 해석될 것이며, 각하께서는 그러한 일을 용납할 수 없으십니다!\n\n총통 각하께서는 어쩔 수 없이 행동에 나서시기 위해 고민을 그만두셨습니다. 위원회 개최를 막는 것은 절대적으로 불가능합니다. 내전기에 우리를 처음으로, 그리고 가장 큰 규모로 지지해주었던 기반인 대학들을 분노하게 될 것이기 때문입니다. 지금 그들은 새로운 라이히를 건설하기 위한 기본적인 기둥이며, 다른 세계 강대국들과 우리 사이를 갈라놓는 기술적 격차를 채워줄 것입니다.\n\n오직 두 가지 선택지만이 가능합니다. 첫째는 과학자들을 분노케 하지 않으면서 보수파에게 항복하는 것입니다. 평의회를 완전히 무시하고 아무것도 일어나지 않은 것처럼 행동할 것입니다. 이는 어려운 시절에 안전한 선택지가 될 것입니다. 둘째는 공개적으로 개혁파를 지지하고 직접 평의회에 참석하는 것입니다. 이로써 모든 이들에게 라이히의 새로운 방침이 정해졌음을 명백히 전달할 것입니다. 각하께서는 어느 결정을 내리실까요?"
 speerflavor.81.a:0 "이렇게 중요한 문제에서 당을 분열시킬 수는 없다!"
 speerflavor.81.b:0 "참석은 의무다. 새로운 라이히를 위한 새로운 과학이니까!"

 speerflavor.82.t:0 "이성이 미신으로부터 승리를 거두다!"
 speerflavor.82.desc:0 "민족대회당은 전쟁이 끝난 이래 처음으로 청중들로 가득 찼다. 라이히 전역에서 올라온 수백 명의 과학자, 학자, 연구자, 발명가들이 놀라워하며 건축가로서 총통이 가진 능력이 최고로 발현된 건물을 바라보았다. 그들은 게르마니아 대규모 과학평의회가 시작되기를 기다리고 있었다. 민족대회당의 정중앙에는 임시회의 기간에 사용되는 반원형으로 배치된 의자들이 라이히스탁을 빛내고 있었고, 총통의 앞에는 꼭대기에 금색 독수리가 올려진 화려한 안락의자가 놓여있었다. 과학자들은 줄지어 서있는 의자들에 각기 앉아있었고, 교수들과 다른 임원들은 앞을 가득 채운 긴 책상에 자리했다.\n\n모두 각자의 자리에 있었다. 레니 리펜슈탈의 전문적인 시선이 믿음직한 올림피아 촬영기의 렌즈 뒤에서 이 완벽한 행사를 지휘하고 있었다. 신호가 주어지자 모든 이들이 일어나 총통이 홀의 정문에 도착하는 것을 맞이했다. 총통이 자리에 앉을 때까지 그를 중심으로 물러나는 청중의 모습은 모세 앞의 홍해와도 같았다. 그의 앞에는 라이히에서 가장 똑똑한 사람들이 앉아있었다. 그의 앞에는 라이히스탁만이 있었지만, 사실 전 독일 국민에게 연설을 하는 것이었다.\n\n"게르마니아의 시민 여러분, 오늘로 새로운 시대가 밝았습니다! 바보들과 사기꾼들에 의해서 오랜 시간 동안 추방되었던 끝에 돌아온 과학, 이성, 계몽이 우리의 세계로 다시 돌아온 것을 환영하는 바입니다. 두 번 다시 이들을 쫓아내지 않을 것입니다!"\n한차례 박수갈채가 이어졌다. 슈페어가 말을 이었다. "저는 이 역사적인 날에 함께 하길 진정 바래왔습니다. 우리의 저명한 연구자 분들과 학자 분들께 여러분들의 역경이 우리 정부에 큰 감명을 주었음을 알리고 싶었기 때문입니다. 여러분들의 총명한 지성, 누구와도 비교할 수 없는 능력과 과학이라는 대의를 위한 몸을 아끼지 않는 헌신이 세계의 대단한 국가들 사이에서 우리나라가 그 자리를 이어나갈 수 있도록 하고 있습니다!"\n"한때 국가사회주의와 함께 했던 과학이 이제 혼자만의 길을 걷길, 혁신이 순수한지 아닌지를 결정할 수 있으리라 믿었던 저 질투많은 자들의 족쇄로부터 과학이 자유로워지길! 과학이여 영원하라! 진보여 영원하라! 라이히여 영원하라!"
 speerflavor.82.a:0 "하일!"

 speerflavor.83.t:0 "조용히 진행된 평의회"
 speerflavor.83.desc:0 "오늘 게르마니아 대규모 과학평의회가 수도의 교외에 있는 회의 센터에서 열렸습니다. 예상한대로 도이치 물리학 교리는 공식적으로 라이히의 모든 과학공동체에 의해 반박되었고, 학술 단체들은 감히 그것이 진실하다고 주장하는 사람들을 제명할 것입니다. 하지만 평의회는 어떤 언론에서도 다뤄지지 않았고, 그 결과는 오직 과학 저널과 출판물에서만 다뤄졌을 뿐입니다. 그리하여 사실상 다수의 대중들은 그런 행사가 열렸는지도 알지 못하고 있으며, 이는 총통 각하께서 원하셨던 그대로입니다.\n\n결국 그분께서는 '보다 적은 저항'이라는 선을 지키셔서 당을 통합시키는데 성공하셨습니다. 몇몇 개혁파들은 각하의 이런 행동에 실망했고, 몇몇 보수파들은 이러한 회합이 일어날 수 있었다는 사실에 여전히 분노하고 있지만, 누구도 심하게 불평하는 사람은 없습니다. 과학자들은 그들만의 거대한 회의를 지켜냈으며, 보수파들은 정치적인 영역에서 아무 일도 일어나지 않게 하는데 성공했습니다. 모두를 위한 완벽한 결과입니다!"
 speerflavor.83.a:0 "모두가 행복하다면 내전은 벌어지지 않는다!"

 speerflavor.90.t:0 "즐거운 우리 집"
 speerflavor.90.desc:0 "차갑지만 상쾌한 공기가 마르첼리의 헤진 코트를 뚫고 들어왔다. 독일인들이 세 달 전에 이 코트를 그에게 돌려주었을 때, 그들은 분명 지난 몇 년간 코트를 제대로 관리하지 않은 것 같았다. 라이히스마르크 몇 장이 그를 잘 대해주었지다. 하지만 별로 놀라울 일은 아니었지만, 그는 최소한의 식량만을 그 돈을 가지고 살 수 있었다. 그의 얇고 걱정스러운 몸이 문을 통과해 사무실로 들어갔다. 그는 기차의 엔진이 쉭쉭대는 소리와 기차가 멈출 때 내는 휘익 소리를 들을 수 있었다. 거기서 그는 친척과도 같은 사람을 봐야했다. 같은 피는 아니었다. 해결해야 할 일이 있었다.\n\n"포겔 씨?" 마르첼리가 물었다. 그는 의자에 앉아 눈썹에 힘을 주며 무언가를 쓰고 있는 나이든 독일인을 바라보았다.\n\n"구텐- 아." 그의 폴란드어는 생각했던 것보다 서툴렀다. "왜 그러십니까?"\n\n마르첼리는 숲을 깊이 들이마셨다. "포겔 씨, 어제 제가 영구적으로 어디에 재배치될지 계획상의 목적지를 들었습니다. 크라코프라더군요?" 그가 물었다. 이미 그는 마음 속에서 분노가 끓고 있었지만 인내하고 있었다. "분명 실수일 겁니다. 전 그단스크에서 태어났다고요!"\n\n잠시 동안 독일인 남자는 그를 바라보더니 한숨을 쉬며 고개를 저었다. "단치히-" 마르첼리의 분노에는 짜증이 더해졌다. "-는 대게르만국의 영토입니다. 그래서 당신은 가장 큰 폴란드 도시에 재배치된겁니다. 비슷한 도시 환경이니까요."\n\n마르첼리의 심장은 불에 타는 것 같았다. "그-그건 말도 안됩니다! 제 고향은 그단스크입니다. 다른 도시가 아니에요. 지금 거기가 폴란드 국경 안에 있지 않더라도 말입니다!" 그가 입을 열었다. 이미 그의 두 손은 무의식중에 주먹을 꽉 쥐고 있었다. "어디서 변경을 요청하면 되겠습니까?!"\n\n"... 당신이?" 포겔이 바보라도 바라보듯 그를 보았다. "요청을 해? Blinder Dummkopf(분수도 모르는 병신 같으니라고)... wie sagt man das nochmal(어떻게 그딴 말을 지껄일 수 있지)... 하!" 그의 시선이 갑자기 날카로워졌다. 마르첼리는 공포에 휘말렸다. 저 눈은 전에 이런 일을 한 번 겪어본 사람의 눈이었다. 분명했다.\n\n"부탁입니다, 포겔 씨-"\n\n"마지막입니다." 절망감이 마르첼리의 가슴을 할퀴었다. "소지품 찾아가서. 기차에 타십시오. 15분 안에 출발합니다.""
 speerflavor.90.a:0 ""그리고 '단치히'라고 하십시오. 현대적인 철자법으로.""

 speerflavor.91.t: "라이히스탁의 의사"
 speerflavor.91.desc: "테오도르 오버랜더는 앞에서 자신의 왕국, 라이히스탁의 바닥을 바라보았다. 그러고는 자신의 얼굴을 잔뜩 찡그렸다. 그날 의회는 회의를 하고 있지 않았다. 하지만 이 회의실들은 그가 생각을 할 수 있는 공간이기도 했다. 그리고 그 순간, 오버랜더는 생각을 좀 해야 했다. 방침을 고르기 위해서였다. 그는 자리에서 일어났다. 그곳에서 그는 너무나도 많은 제안을 들었고 도장에 잉크를 묻혀 수없이 찍어댔다. 그의 마음은 다른 데로 향하고 있었지만, 오버랜더는 라이히스탁 바닥을 서성이기 시작했다.\n\n히틀러의 장관들 중 하나였던 슈페어는 분명 라이히를 올바른 방향으로 끌고가고 있었다. 오버랜더는 한때 개혁파 세력의 초기 요인들 중 하나였던 스스로에게서 그 모습을 본 적이 있었다. 오직 바보들과 예스맨만이 서러시아 전쟁 이후 어떤 변화도 필요하지 않다고 진정으로 믿고 있었다. 하지만 지도자로서... 오버랜더는 오직 국가사회주의를 부수어 버리려는 슈페어의 시도가 얼마나 바보같은 짓인지 생각하면 몸서리칠 수 있을 뿐이었다. 그의 지지자들은 슈페어 지지세력이었지, 개혁가가 아니었다. 진정한 개혁가는 슈페어가 내놓은 계획들에 담겨 있는 실행 불가능한 광기를 볼 수 있을 것이다.\n\n하지만 총통조차 나라를 혼자 다스리지는 않았다. 오버랜더는 이성의 목소리를 내는 유일한 사람이었고, 지금도 그러한 사람으로서 역할을 맡고 있었다. 그는, 독일 민족이 선동가들의 언사 대신에 총명함과 이성으로 가득찬 목소리를 들을 것이라 믿었다. 당은 그러한 변화가 거뜬히 이뤄질 수 있음을 곧 쉽게 보게 될 것이다. 슈페어는 억제될 수 있었다. 오버랜더가 그의 책임을 추궁하기만 한다면. 그것이 의사의 신성한 의무일 것이다. 그는 스스로 그것을 맹세했다. 텅 빈 라이히스탁에서의 마지막 업무였다.\n\n그는 자신의 맹세에 완전히 빠져있었다. 보좌관이 다가와서 말을 하기 전까지 그를 알아채지 못했기 때문이다. "오버랜더 씨? 총통 각하께서 대화를 하고 싶으시답니다." 오버랜더는 이 아이가 자신에게 말하는 그런 일상적인 어조를 싫어했다. 슈페어는 진정한 개혁가와 부모님이 가르쳐주신 것을 아무 생각없이 거부하기만 하는 반항적인 젊은이 사이의 차이를 이해하지 못했다. 오버랜더는 대답하며 비웃는 표정을 지었다."
 speerflavor.91.a: ""총통 각하께서 원하신다면야.""

 speerflavor.92.t: "중도파"
 speerflavor.92.desc: "테오도르 오버랜더는 이를 갈았다. 슈페어의 사람인 에르하르트가 자리를 넘겨주자 그는 연단으로 다가갔다. 짧고, 간결했으며, 몹시 예의없었다. 그 사람의 본성이 그렇듯이. 그럼에도 불구하고 누군가 예상했던 것보다 급진적이었다. 슈페어가 경제정책을 실시하기 위해 저런 두꺼비 새끼를 골랐다는 것이 도저히 이해가 되지 않았지만, 그는 아직도 전혀 실용적이지 않았다. 오버랜더는 회의에서 연설을 하기 전 얼마 안 되는 박수갈채를 받았다.\n\n"고맙습니다, 에르하르트 씨." 그는 무뚝뚝하게 말하며 에르하르트에게 고개를 끄덕여보였다. 그는 감사를 받았다는 사실에 별로 기분이 좋아보이지 않았다. "저희 모두 방금 말씀해주신 것이 얼마나 가치있는지 알 필요가 있다고 생각합니다. 경제가 완벽하다고 말할 수는 없다고 생각합니다. 하지만 저는 에르하르트 씨가 제기하는 이러한 변화의 규모에 대해 조금 우려하는 마음이 들지 않을 수 없군요. 에르하르트 씨께서 제안하신 독일 경제의 이러한... 혁명은, 말씀드리자면, 상당히 급진적입니다." 그는 말했다. "아주, 아주, 무모할 정도로 급진적입니다."\n\n"물론 에르하르트 씨께서는 경제학 박사이십니다. 무엇보다도 라이히의 재무부장관이기도 하시죠." 오버랜더는 그 점을 인정했다. "하지만 박사학위란 주로 강의실과 가설에만 주로 도움을 주는 것입니다. 에르하르트 씨께서 제안하시는 이러한 류의 계획은 정말 이게 고려할만한 유일한 경제 정책인지 의문이 들게 합니다. 하지만 제가 가지고 있는 재정 면의 박사학위는, 제가 그런 것들을 현실 속에서 실행시키는 것에 좋은 경험을 가지고 있음을 보여준다고 할 수 있습니다. 에르하르트 씨와는 달리 말입니다. 또한 제가 농업 면에서 가지고 있는 박사학위는 에르하르트 씨가 어떻게 선한 독일인 농민들로부터 생계를 이어나갈 가능성을 박탈해버렸는지 말씀드릴 수 있게 합니다."\n\n"이 건물 안에 50년대의 대공황을 기억하지 않는 분은 없으시겠죠. 그것이 어떻게 우리의 적들에게 문지방까지 쳐들어올 수 있는 기회를 주었습니까, 우리가 한때 친구라 생각했던 자들을 배신으로 몰아갔습니까. 에르하르트 씨는 독일의 경제를 다시 공황에 빠뜨릴 수 있는 그런 불안정한 상태로 되돌리려는 목적입니까? 지금에 와서 에르하르트 씨가 세운 계획의 정도를 생각해본다면, 정치적이든 경제적이든 혁명의 이미지를 떠올릴 수밖에 없겠군요." 오버랜더는 방을 한 바퀴 돌아보았다. 루트비히 에르하르트는 분노에 가득 차 있었다. "혁명은 머리부터 발끝까지 모든 것을 뒤집어버립니다.""
 speerflavor.92.a: "라이히스탁 모두가 박수갈채를 보내기 시작했다."

 speerflavor.93.t: "광기와 숙청"
 speerflavor.93.desc: "테오도르 오버랜더는 자신의 사무실로 걸어들어가 산산조각났는지 확인하려 했다. 베개는 어딘가로 던져져서 찢어져 있었다. 마치 그 안에 비밀이 적힌 쪼가리라도 들어있다는 듯 말이다. 그의 서랍장은 반쯤 열려 있었다. 방 곳곳에 서류들이 흩어져 있었다. 주변에는 이 상황을 설명해줄 사람이 한 명도 없었다. 처음으로 든 생각은 누군가 그의 사무실로 쳐들어와 중요하거나 뭔가 가치있는 것을 훔쳐가지는 않았을까 하는 것이었다. 그렇지만 그 누가 라이히스탁의 의장의 것을 훔칠만큼 대담하겠는가? 그는 그 답에 대해 오래 생각할 필요도 없었다.\n\n오버랜더는 몸을 돌려 도난당한 사무실에서 홀까지 달려갔다. 그가 아는 한, 그들은 이미 오버랜더를 찾고 있었다. 건물은 오버랜더가 생각했던 것보다 더 텅 비고 조용한 상태였다. 들을 수 있는 유일한 소리는 바닥에서 들려오는 그의 발걸음 소리였다. 그는 모퉁이를 돌아서 한때 하이드리히의 사무실이었던 곳으로 향하는 문이 조금 열려있는 것을 발견했다. 그의 폐는 계속해서 헐떡이고 있었다. 오버랜더는 방 안으로 들어가 문을 닫았다. 그리고는 확실히 문을 잠구었다.\n\n하이드리히의 책상 위에 있던 폴더는 열려있었다. 그 앞에는 깔끔하게 글자가 적혀있었다. "테오도르 오버랜더". 오버랜더는 마침내 발견한 그 파일을 들었다. 마지막 페이지에는 히틀러가 죽은 날 자신이 적어두었던 글이 써있었다. "라이히에 불충한다는 것에 대한 모든 혐의는 완전히 해소됨." 다른 사람들이 보기에 이 메모는 몇 년 전 하이드리히가 쓴 것처럼 보였을 것이다. 그렇지 않음을 증명하는 서류들은 재가 되어 지금은 오버랜더의 집에 있는 쓰레기통에 버려져 있었다.\n\n무거운 짐을 내려놓는 것과 같은 완전한 안도감이 오버랜더를 채웠다. 그들은 아무것도 발견하지 못했다. 슈페어는 라이히스탁의 의장을 비난할 만한 어떠한 것도 발견하지 못했다. 그들이 얼마나 철저하게 수색을 진행했는지 몰라도 말이다. 오버랜더가 방을 나가려 몸을 일으켰을 때, 창문 바깥에서 틀림없는 총성이 울려퍼졌다. 오버랜더만 목표가 아니었던 것이다."
 speerflavor.93.a: "슈페어에게 갚아주리라."

 speerflavor.94.t: "이상한 동맹"
 speerflavor.94.desc: "오버랜더가 찾아낸 사람은 키징어였다. 그는 개혁파 중에서도 가끔씩 이성적인 모습을 보이는 유일한 사람이었다. 라이히스탁의 의장 오버랜더는 슈페어의 일파 중 누군가가 자신의 말을 들으려 한다면 그 사람은 바로 언변 좋은 자, 키징어일 것임을 잘 알고 있었다. 그는 이상한 낌새를 느끼지 못하던 정책입안자들과 항상 그렇듯이 수다를 떨고 있는 옛 법관 키징어를 발견했다. 의심할 여지 없이 슈페어 일파의 터무니없는 제안을 자신이 원하는 대로 미래에 적용시키려 하고 있었다. 오버랜더는 그러한 일을 방해하는 것에 대해 이상한 쾌감을 느꼈다.\n\n"부총통님." 라이히스탁의 의장은 대화가 점점 사그라드는 것처럼 보이자 중간에 끼어들었다. "너무 바쁘지 않으시면 잠깐 얘기 좀 나눌까요." 키징어는 동료들을 향해 미안한 표정을 지으며 그 자리를 빠져나왔다. 두 사람은 다른 사람들이 그들의 말을 듣지 못할 때까지 잠시동안 걸어갔다. 키징어는 오버랜더가 말을 시작하기를 기다리며 기대하는 눈길을 보내고 있었다. "제가 들은 것이 사실입니까? 슈페어가 IG 파르벤과 다른 회사들을 해체하려 한다는 걸 들었습니다."\n\n"맞습니다. 좋은 일이죠." 키징어는 망설이지 않고 능숙하게 대답했다. "오버랜더 의장님, 당신도 교육받은 사람 아닙니까. 경제학 박사학위도 가지고 계시면서 말입니다. 당신도 이 회사들이 독일 경제를 얼마나 망쳐놓았는지 알잖습니까. 이 회사들은 독일의 노동 상황을 파괴했습니다. 이들이 시장을 목 조르고 있는 것은 단순한 이익 추구 행위가 아닙니다. 범죄지요. 라이히와 국가사회주의의 이상에 반하는 범죄입니다. 그런 일을 멈추는 것은 총통 각하의 의무지요."\n\n오버랜더는 고개를 끄덕였다. "저를 설득하려 애쓰실 필요는 없습니다, 부총통님. 저도 독일의 현 상태에 대해서 부총통님만큼이나 경멸하고 있습니다." 그러한 말은 키징어를 놀라게 한 것처럼 보였다. "키징어 씨, 저는 단지 이런 용감한 시도를 하는 과정에서 총통께 전적으로 도움을 드리겠다고 말씀드리려 온 것 뿐입니다. 이건 독일의 모두를 위하여 중요한 문제입니다. 그리고 라이히스탁의 의장으로서 저는 모든 지원을 아끼지 않겠습니다." 이후 이어진 대화는 훨씬 더 생산적이었다."
 speerflavor.94.a: "두 사람은 악수를 하고 제 갈 길을 떠났다."

 speerflavor.95.t: "변화가 다가온다"
 speerflavor.95.desc: "테오도르 오버랜더는 의자에 앉아 유럽에서 가장 강력한 남자를 대면했다. 책상에는 알베르트 슈페어가 앉아있었다. 그는 자신을 뼛속까지 싫어하는 국회의원을 대면하고 있었다. 두 사람 모두 특별히 서로를 좋아하지 않았다. "총통 각하." 오버랜더가 입을 열었다. 대담하면서도 공손한 어투였다. "각하께서는 뉘른베르크 법 폐지를 진심으로 고려하고 있지 않으십니까? 당에서 폭동이 일어날 것이고, 기업에서도 그럴 것입니다. 전쟁이 끝난지 얼마 되지도 않았는데 그런 급진적인 행동을 벌이는 것은 제게 다소 지혜롭지 못한 일로 비춰집니다."\n\n슈페어는 라이히스탁 의장을 바라보았다. 어떻게 그 사실을 접했을까? "오버랜더, 내 지지 기반이 어디서 나오는지 알고 있을 거라 생각하는데. 인종 차별을 당연시하는 뉘른베르크 체제는 라이히를 약화시키지만 했네." 수 년 동안 오버랜더는 다른 개혁파들처럼 뉘른베르크 법에 심히 비판적이었다. 그가 완전히 당의 노선에 굴복한 것이라면, 슈페어를 괴롭히기 위한 걸까?\n\n"총통 각하, 오해하고 계십니다. 저는 그런 정책을 계속하자고 말씀드리는 것이 아닙니다. 잠시만 남겨두자는 것입니다." 오버랜더는 폴더를 덮으며 테이블 너머로 슈페어에게 전해주었다. "여기 동봉된 파일에서 동유럽 인구의 현황에 대한 보고서 몇 장을 확인하실 수 있을 겁니다, 총통 각하. 뉘른베르크 법이 행해지던 시절에는 이들 모두 슬라브인, 즉 열등인종으로 여겨졌습니다. 하지만 이 연구는 과거에 슬라브인으로 알려졌던 자들의 상당수가 사실은 북유럽계 인종, 즉 아리아인 계통의 인종이라는 사실이 밝혀졌습니다."\n\n슈페어는 고개를 끄덕였다. 이내 그는 번뜩하고 국회의장의 제안을 이해했다. "만일 이 보고서가 세간에 공개된다면, 뉘른베르크 법을 재검토해야 한다는 필요성이 제기될지도 모릅니다. 물론 이 기간 중에는 운터멘쉬들에 대한 기소행위가 잠시동안 중지되어야 할 것입니다. 아리아인이 무고한 피해를 받지 않도록 하기 위해서 말입니다." 슈페어는 라이히스탁의 의장을 바라보았다. 어쩌면 오버랜더는 슈페어가 지금까지 신뢰했던 자들보다 더 쓸모가 있을지 모른다."
 speerflavor.95.a: "면밀히 지켜봐야겠다."

 speerflavor.96.t: "그림자 형제"
 speerflavor.96.desc: "테오도르 오버랜더는 라인하르트 게렌을 개인적으로 잘 알지는 못했다. 하지만 그가 어떤 사람인지는 알고 있었다. 그 사람은 2차 세계대전 중 곳곳마다 스파이를 두고 있던 것으로 유명했다. 라이히의 새로운 정보기관 수장과 한 약속에서 오버랜더는 게렌이 아직 그 분야에서 이전의 행동을 그만두지 않았을 거라 추측했다. 그는 어둠 속에서 슈페어의 단검 역할을 할 것이다. 과거 게슈타포가 한밤중 NSDAP의 몽둥이 역할을 했던 것처럼 말이다. 오버랜더는 그것이 무엇을 의미하는지 모를 정도로 멍청하지 않았다.\n\n지금도 작은 금속 점 하나가 오버랜더의 책상 밑에 붙어 있었다. 그가 아침 일찍 알게 됐을 때 상태 그대로였다. 슈페어는 숙청에서 오버랜더를 없애는데 실패했다. 그래서 이제는 게렌의 감시대상 목록에 올라가게 되었다. 오버랜더를 죽이려 했던 이번 시도는 지난번보다 더 교묘한 것이었다. 하지만 이번에 슈페어는 그를 몰래 납치하는데 실패했다. 그리고 오버랜더가 생각하기에 앞으로의 시도에서도 슈페어는 계속 실패할 것 같았다.\n\n라이히의 정보기관에서 일하면서 보이는 한 가지 부작용은 생명을 걸고라도 자신의 팀을 믿으려 하는 경향이 생긴다는 것이다. 얼마나 많은 일들이 거짓말과 불신 속에서 생겨나는지를 생각하면 참 이상한 일이었다. 하지만 누군가 다른 요원들의 정보에 기반하여 주저하지 않고 신속하게 행동에 나설 수 없다면 요원에 적성이 있는 사람이 아닐 것이다. 수없이 시험을 받음에도 생겨난 그들끼리의 신뢰는 어느 정도 유대감을 형성하게 된다. 라이히가 서로 친분이 생겨나지 않도록 가능한 최선을 다하고 있더라도 말이다.\n\n그러한 유대는 방첩부에 있는 오버랜더의 옛 동지들을 통해 RND의 새로운 계획들을 오버랜더가 알 수 있을 정도로 충분히 끈끈한 것처럼 보였다. 오버랜더는 얼굴을 찡그리며 스피커를 약하게 들려 하다가 땅에 떨어뜨렸다. 아주 깔끔하게 광을 낸 구두가 바닥의 도청기를 밟아버렸을 때, 라이히스탁의 의장은 감사의 의미로 꽃다발이나 보낼까 하고 생각했다."
 speerflavor.96.a: "또 다른 시도가 실패했다."

 speerflavor.97.t: "작별인사"
 speerflavor.97.desc: ""분명 당신이라면 이걸 끝낼 수 있는 뭔가가 있을 거요, 오버랜더." 분노에 찬 쇠르너가 라이히스탁 의장을 압박해왔다. 오버랜더는 대화에 불만족스러움을 느끼고 있었다. "당신은 당의 귀가 있지 않소, 라이히의 귀가. 당신이 이걸 정의롭지 못한 일이라고 비판한다면 그들은 당신의 말을 들을 거란 말이오!" 그는 주먹으로 테이블을 쾅 하고 내리쳤다. 분명 분노를 표현하려 한 것이다. "그들은 강제로라도 당신 말을 들을 거요. 라이히의 대중들이 무장하여 들고 일어나는 것을 원치 않는다면 말이오."\n\n"만약에 이 일이 어떤 방식으로든 내 일이라고 생각한다면, 당신은 틀린 겁니다. 쇠르너 씨." 오버랜더는 조심스레 쇠르너가 내리쳤던 테이블 부분을 손으로 쓰다듬었다. 자국이 남지는 않았는지 확인하고자 함이었다. 이 테이블은 어머니가 주신 선물이었기에 이 소리만 지르는 미친 인간이 늦은 밤에 찾아와서 망가뜨리기를 원치 않았다. "군 장군이 새로운 임무를 맡게 되었음을 국민들에게 알리면 어떤 분노를 유발할 것 같습니까? 그리고 국민들이든 라이히스탁이든 총통의 명령에 반하여 분노한다고 해서 뭔 일을 해낼 수 있겠습니까?"\n\n쇠르너는 조금도 숨기지 않고 오버랜더를 역겹다는 표정으로 쳐다봤다. 푼돈을 구걸하는 굶주린 남자가 가진 절망감도 함께 섞여 있었다. "오버랜더, 슈페어가 뭔 짓을 하는지 모르겠소? 저 자는 행정부에 있는 유능하고 순수한 마음을 가진 사람이라면 모조리 제거하고 있단 말이오! 그는 국가사회주의를 타락시키고 유대-자유주의적 환상을 심으려 하는 인간이오! 당신과 나, 우리라면 그를 막을 수 있을 정도로 충분한 영향을 끼칠 수 있는 사람이오. 모든게 파멸로 끝나기 전까지는!" 몹시 무서운, 굶주린 분노가 그의 표정에 어려있었다. "이걸 좌시해서는 안되오."\n\n잠시 오버랜더는 쇠르너의 제안을 고려해보았다. 미친 짓이었다. 불만이 가득한 한 장군이 소란을 일으키는 것에 불과했다. 하지만 그가 말한 것의 일부는 사실처럼 들려왔다. 어쩌면 지금이 자리를 확고히 할 수 있는 순간일지 몰랐다. 슈페어에 반하는 행동을 시작하기에 있어 말이다. 그 순간 오버랜더는 아내가 방에 들어온 것을 알아차렸다. 그녀는 왜 테오도르가 아직도 자러 오지 않는지 궁금해 한 것이었다. 그녀의 두 눈을 바라본 라이히스탁의 의장 오버랜더가 일어났다. "쇠르너 씨, 이제 가보셔야겠습니다.""
 speerflavor.97.a: ""라이히는 당신이 없어도 망하지 않을 겁니다.""

 speerflavor.98.t: "완전한 실패"
 speerflavor.98.desc: "오래 전에 이 방에서 오버랜더는 슈페어를 항상 감시하고 있겠다고 맹세했다.\n\n그의 머릿속에는 그런 생각이 계속해서 맴돌고 있었다. 주변에 있던 사람들은 서로를 향해 소리를 지르면서 스스로 무언가 공헌을 하기 보다는 적들이 내놓은 제안을 반박하고 없애는데 더욱 열정적이었기 때문이다. 라이히스탁에서 가장 시끄러운 목소리 중 하나였던 의장은 오늘만큼은 정부가 무엇을 해야 할지 다투고 있는 라이히의 익살극을 조용히 지켜만 보고 있었다.\n\n슈페어는 고삐를 슬그머니 풀었고, 그들이 슈페어의 손에서 미끄러져 나왔다. 노예들이 폭동을 일으켰다. 당 관료 수십 명이 예상했듯이 말이다. 슈페어, 키징어, 슈미트... 이들은 운터멘쉬들에게 독일이라는 나라를 메달아버릴 밧줄을 줘버리고 말았다. 만일 그들이 살아남는다면, 그들이 계속 이 짓거리를 한다면... 누군가는 뭔가 해야만 할 것이다.\n\n누군가 조용히 좀 하라고 소리를 질렀고, 라이히스탁의 반대로 가득한 목소리는 결국 침묵 속에 잠겨버렸다. 모든 시선이 그에게 쏠렸고 아무도 입을 열지 않았다. 오버랜더는 이때 모두 의장이 의회에서 연설을 해주길 기대하고 있음을 깨달았다.\n\n슈페어의 무모한 행동의 결과에 직면하여 해결책을 찾아야 하는 라이히스탁은 이제 오버랜더를 주시하고 있었다."
 speerflavor.98.a: "독일의 모두가 오버랜더를 주시하고 있었다."

 speerflavor.99.t: "당의 대변자"
 speerflavor.99.desc: "요즘 오버랜더는 사람들을 거의 믿지 않는다. 하지만 얼마 되지 않는 믿는 사람들이 지금 이 방에 함께 앉아있었다. 그는 유능함, 사상, 신중함을 기준으로 그들을 골라냈기 때문에, 그들이 자신이 보는 방식으로 상황을 바라볼 거라는 것을 의심하지 않았다. 그럼에도 불구하고 해야 하지만 두려울 수밖에 없는 것을 처음으로 제안하자 그들은 당황한 것처럼 보였다.\n\n"물론 노예를 잘못 처리하긴 했습니다. 그렇지 않았으면 이런 무장 봉기 상태에 이르지는 않았겠죠." 잠시 동안 주저하던 파울 베게너는 말을 이어갔다. 그는 인상을 쓰고 있었다. "오버랜더 의장님, 지금 총통을 상대로 쿠데타를 일으키자는 겁니까?"\n\n"당연히 쿠데타를 일으키자는 것이 아니네, 베게너." 오버랜더가 똑 부러지게 말했다. "라이히에서 반란은 하나면 충분해. 하나를 더 일으켰다가는 독일을 파괴하는 것 뿐이야. 만일 슈페어가 자신이 저지른 난장판을 해결하지 못한다면, 그의 부주의함이 라이히를 죽이지 못하도록 하자는 것일세."\n\n하인리히 트레트너는 오버랜더의 말에 고개를 끄덕였다. "슈페어가 운터멘쉬들의 뒤를 봐주고 싶어하는 것 때문에 한 어머니가 자신의 아들을 잃어야만 한다니, 라이히의 미래가 진심으로 걱정스럽습니다." 그는 베게너를 바라보았다. 베게너는 여전히 미래를 불확실하게 여기고 있었다. "히틀러 아래에서는 이런 일이 일어났겠나, 파울? 그럴 거 같지는 않네."\n\n"진심으로 말하겠네, 베게너. 나는 이 반란이 대수롭지 않기를 바라고 있네. 그리고 칼을 뽑아 몇 번 휘두르면 노예들이 고분고분해지기를 바라네." 오버랜더의 얼굴은 텅 빈 종이 같았다. 엄숙한 투지 만이 얼굴에 드러나고 있었다. "허나 그렇지 않을까봐 두렵네. 그렇게 된다면 우리는 만전을 기해야 할 걸세.""
 speerflavor.99.a: "라이히의 구원자들인가?"

 speerflavor.100.t: "은행가에게 보내는 제안"
 speerflavor.100.desc: "정치에서 무언가를 손에 넣기 위해서는 멀리 떨어진 곳까지 손을 뻗어야만 한다는 말이 있다. 다행히도 라이히의 법은 오버랜더가 라이히스탁의 반대편에 있는 사람과 전혀 교류를 할 수 없게 만들었다. 당시에는 그것이 축복인 것처럼 보였지만, 오버랜더가 원하는 만큼 뒷거래를 해내는데 충분한 경험이 쌓이지 못하게 하기도 했다.\n\n하지만 지금 라이히는 서러시아 전쟁 이후로 가장 큰 위기에 직면하고 있었다. 그 미친 인간은 노예들에게 전쟁을 선포했다. 오버랜더 의장이 걱정했던 그대로였다. 오버랜더는 천 명의 독일인들이 죽고 수만 명의 운터멘쉬들을 순교시켜서 저 뇌라고는 절반밖에 사용할줄 모르는 인간이 무엇을 성취해낼지 알지 못했다. 분명 라이히를 위대하게 만들어주지는 않을 것이다. 그렇기에 그 목표는 오버랜더, 베게너, 트레트너에게 달려있었다.\n\n오버랜더가 그렇게 경멸하며 바라보았던 헤르만 요제프 압스라는 대단한 인간은 그 세 명을 쳐다보았다. "오버랜더 의장님. 여기서 제게 말할 것이 있다고 베게너가 알려주더군요." 오버랜더는 압스가 대놓고 드러내지 않는다 하더라도 서로가 서로를 경멸하고 있음을 알 수 있었다. 그들이 이야기를 나눈 이래로, IG 파르벤은 슈페어에게 해체되었다.... 그리고 오버랜더는 그것을 도왔다. "전 아주 바쁜 사람입니다. 그리고 시간은 금 아닙니까."\n\n오버랜더는 잠시 주저하며 그의 동료를 바라보았다. 트레트너가 고개를 끄덕였다. 이제 물러설 자리는 없었다. 이 행동이 오버랜더가 스스로를 정당화하기에는 너무나도 어려울지 몰라도 말이다. 오버랜더는 압스를 다시 바라보았다. 그는 담배에 불을 막 붙이려 했다. 저 개새끼. "압스 씨." 오버랜더가 조심스레 말했다. "다시 세계에서 가장 강력한 은행가가 되고 싶지 않으십니까?" \n\n압스는 흡족해했다."
 speerflavor.100.a: "새로운 4인방이군."

 speerflavor.101.t: "이름이 무슨 문제겠어?"
 speerflavor.101.desc: "페르디난트 쇠르너는 한때 미하일 고르바초프가 앉아있었던 테이블을 바라보았다. 고르바초프가 지배하던 나약한 협력 정부는 오랫동안 견뎌왔으나 결국에는 없어졌고, 그 대신에 가장 충성스러운 독일 장교들로 이뤄진 쇠르너의 내각이 모스카우를 지배했다.\n\n사방에서 군관구 내에서 벌어지고 있는 루슬란트 폭도에 대한 브리핑을 준비하고 있었다. 그의 바로 왼쪽에는 가까우면서도 굳게 믿을 수 있는 오토 에른스트 레머가 있었다. 그의 옆에는, 자유주의자들에게 반대한다는 공통적인 목표로 라이히의 반동적인 경제이권을 가지고 있는 자들과 협상하는 과정에서 어쩔 수 없이 받아들인 자가 있었다. IG 파르벤의 앞잡이인 오토 암브로스였다. 쇠르너와 훨씬 더 유사한 사람은 오토 뵐러 육군 소장이었다. 그는 게르마니아의 자유주의 배신자들에 의해 강제로 은퇴했고 쇠르너가 그를 구해주었다. 내각의 장관들 중에서 마지막 사람은 오토 아베츠였다. 라이히 앞에 내세우는 대표 정도로 거의 의미없는 역할을 지니고 있었다. 그가 중요하지 않음에도 불구하고 쇠르너는 여전히 그를 얼굴마담으로 쓰려 했다. 그래서 아베츠는 아직까지 곁에 남아있었다.\n\n"좋아, 제군들." 쇠르너가 내뱉은 말은 내각 회의실의 문이 열리면서 내는 소리에 가로막혔다. 루슬란트 군단의 정보부장인 오토 배히터로 현명하게도 쇠르너의 세력에 가입한 터였다. 그의 뒤에는 독일 내 쇠르너의 동맹들과 긴밀한 관계를 지니고 있던 오토 브라트피쉬가 따라오고 있었다. 보고서를 읽으면서 그들의 모든 이름을 하나하나 읽어나가다가 쇠르너는 갑자기 말을 멈췄다. 뭔가 옳지 않았다. 하지만 말할 수는 없었다. 잠깐 말을 멈춘 그는 계속해서 회의를 진행해나갔다. 회의가 끝날 즈음이 되어서야 그는 확실치 않았던 것이 무엇인지 깨닫게 되었다.\n\n루슬란트 군단 본부를 떠나면서 쇠르너는 부관에게 몸을 돌렸다."
 speerflavor.101.a: ""오토, 여기 사람들 이름이 다 똑같은 거 알고 있었나?""

 speerflavor.102.t: "왕의 도박"
 speerflavor.102.desc: "테오도르 오버랜더는 장갑을 낀 두 손을 호호 불고 서로 비볐다. 그의 이는 달달달 떨리고 있었다. 이내 그는 짧게 한숨을 내쉬었다. 따뜻한 숨은 차가운 공기를 만나 사라졌다. 멀리 게르마니아의 중앙이, 눈이 살짝 덮인 민족대회당이 보였다. 도시를 내려다보며 사람들에게 국가사회주의를 영원히 상기시켜주는 거대한 탑과 같은 건물이었다. 역겨움이 목구멍에서 쏟아져나왔다.\n\n상황이 좀 좋았더라면 현수막을 들고 행진하고 있는 개혁파들을 볼 수 있었을 것이다. NSDAP의 흩어진 잔당들은 슈페어파가 반대파들을 상대로 승리를 거두기 시작하자 점점 함께 규합하고 있었다. 그리고 국민들의 의지는 슈페어와 그 하인들의 자유주의적인 군화 아래에서 짓밟히고 있었다. 이상적인 상황에서라면, 그들 파벌은 항상 슈페어의 목표와 연결되어 있었다. 하지만 실제로는 슈페어가 그들 파벌로부터 괴리되어 있었다. 오버랜더와 슈페어는 서로 의견이 전혀 맞지 않았다. 특히 루트비히 에르하르트나 헬무트 슈미트처럼 슈페어가 직접 뽑은 의심스러운 장관들은 말할 것도 없었다. 그들의 믿음은 정말 봐주기 힘들었다.\n\n그래서 그는 전쟁 이전 NSDAP의 남은 잔당들과 연대하기로 했다. 정통 국가사회주의자들인 저 강경파들은 일련의 재앙이 시작되기 전 독일의 승리가 그려냈던 이미지들에 집착하는 인간들이었다. 오버랜더가 민족대회당에서 눈을 떼고 자신의 차를 바라보기 시작했을 때, 그는 스스로에 대해 생각해보았다. 그의 발걸음과 생각거리가 텅 빈 거리를 채우고 있었다. 강경파들은 30년대와 40년대 같은 정상적인 시대로 아주 쉽게 돌아갈 수 있을 거라는 망상을 품고 있었다. 오버랜더는 그들의 믿음에 별로 관심을 보이지는 않았지만, 그들이 유용할 거라는 것에 대해서는 관심이 많았다.\n\n동정심 때문에 탄생한 동맹은 아니었다. 결코 아니었다. 하지만 다른 선택지가 없었다. 차 문이 딸깍하고 닫히자 안에서 밀려오는 따스한 공기가 오버랜더를 맞이했다. 그는 차 안으로 들어가 쾅하고 뒷문을 닫았다. 열쇠가 돌아가고 엔진이 우르릉하고 회전하자 오버랜더는 슈페어의 자만심을 보여주고 있는 건물을 마지막으로 바라보았다.\n\n당에 있는 천치들과 슈페어를 따르고 있는 미치광이들은 머지않아 그의 첫 행보를 보게 될 것이다."
 speerflavor.102.a: "첫 행보로 그들은 뭔가를 얻게 될 것이다."

 speerflavor.103.t: "활활 타오르는 검은 불꽃"
 speerflavor.103.desc: "무거운 외투가 그의 낡고 뻣뻣한 몸뚱아리를 눌렀다. 그가 팔을 나무에 기대자 때때로 삐걱대는 소리만 울려퍼졌다. 그의 귀를 지나가며 부는 바람은 슈페어가 여전히 살아있다고, 여전히 숨을 쉬고 있다고 주의를 주었다. 그는 밤 하늘을 올려다보며 스스로를 안심시켰다. 두 눈은 하늘을 흘러가고 있는 구름과 안개에 꽂혀 있었다. 별자리 한두 개를 쫓았다. 마음 속에서 현실적인, 사실적인, 공포스러운 것들을 내쫓았다.\n\n그를 여기로 보낸 것은 오직 총알 하나 뿐이었다. 이곳은 베르히테스가르텐이다. 이곳은 히틀러가 그를 위해 지어준 리조트이자 집이었다. 지금 이 순간 슈페어의 기억에는 반응이라곤 할 수 없는 남자로부터 수십 년 전에 받은 선물이었다. 슈미트는 여기에 와서 좀 "스트레스를 풀라"는 말을 듣자 상처에 박힌 칼을 빼내려 하듯이 이 선물을 간곡히 거절했다. 슬픈 인상과 슈페어에게서 느끼는 공포 뒤에 숨어있는 그 줏대 없는 겁쟁이는 마치 아무런 일도 일어나지 않은 체하며 돌아다니곤 했다. 그-\n\n그는 나무 난간에 주먹이 부딪치는 것을 느꼈다. 그의 양 뺨과 손가락 곳곳에 분노가 뻗쳤다. 이제는 위를 올려다보지도 않았다. 별과 산을 그리운 눈빛으로 계속해서 바라보았다. 두껍고 하얀 연무가 덮여있었고 이상한 안도감 같은 것이 그에게 덮쳐왔다. 그 감정은 자신이 정치에 입문하기 전에 느꼈던 야심을 상기하게 해주었다. 일은 간단했고, 추구하는 것도 간단했으며, 끝도 간단했다. 세계는 다시는 그 정도로 예측이 가능하지도 살아가기 쉽지도 않았다. 만약 운명이 존재한다면 슈페어를 위한 다른 계획이 있을 것이다.\n\n어깨는 아프고 몸에는 짜증만 났지만 슈페어는 개의치않고 가만히 있었다. 그는 몇 시간이고 자신의 너머에 있는 위대한 세계를 응시할 수 있었다. 비록 그 세계가 지구를 돌고 있는 아주 조그만 조각에 불과한다 할지라도 그 대단함을 단번에 알아볼 수 있었다. 하지만 그는 가슴에서 밀려오는 답답한 기분을 떨쳐내지 못했다. 시간이 지날수록 가슴은 점점 더 답답해졌다. 어느 순간 그는 불규칙하게 숨을 쉬고 있다는 사실을 깨달았다. 앞에 놓인 세계는 너무나도 아름다웠다. 전쟁에 더럽혀지지 않았고, 사소한 정치에 괴롭힘받지 않았다. 그렇게 슈페어는 어둠 속으로 빠져들었다."
 speerflavor.103.a: "눈먼 그림자 속에서 한 인물이 몸을 떨며 조용한 비명소리를 지르고 있었다."

 speerflavor.104.t: "속죄의 편지"
 speerflavor.104.desc: ""널 쏴버렸어야 했어, 이 개새끼야!"\n\n슈페어의 목소리에는 흔치 않은 분노의 불꽃이 터지고 있었지만 쇠르너의 얼굴에 미소만을 지게 할 뿐이었다. 쇠르너는 두 질서경찰 요원들에 의해 벽에 쾅하고 부딪히면서 등이 너무나도 아파왔다. 차가운 콘크리트가 그의 얇고 긴 코트 너머로 느껴졌다. 그동안 슈페어는 2미터 정도 물러서서 장전된 권총을 들고 위협적인 눈빛을 쇠르너에게 보내고 있었다. "너는 라이히 역사상 가장 끔찍한 배신자 중 한 명이야. 반드시 여기서 지금 당장 처형시켜버려야겠어!" 슈페어는 말을 이어나가며 총의 공이치기를 뒤로 당겼다. 쇠르너는 자신을 향해 겨눠지고 있는 동그란 옅은 검은색 총열을 볼 수 있었다.\n\n그러다 쇠르너는 조그맣게 기침을 했다. 그때까지의 침묵이 이 소리를 더욱 크게 만들었다. 무례하게도 그 소리는 단조롭고 텅 빈 방에 울려퍼졌다. 그는 해가 자신의 목덜미를 따뜻하게 해주고 있음을 느꼈다. 쇠르너는 고개를 천천히 들어 슈페어를 바라보았다. "그래요, 그러면 쏘십시오." 쇠르너가 말했다. 입술에는 작은 승리의 미소가 드러났다. "죽여주십시오. 또 다른 내전을 시작하란 말입니다. 각하께서 무슨 결정을 하시던 군국주의자들은 받아들일 것이 분명합니다." 극한의 비웃음은 슈페어가 권총을 더욱 꽉 쥐게 만들었다. 손가락은 방아쇠를 당기고 싶어 안달이 났다. 하지만 그러지 않았다. "아마도 각하께서는 저를 능지처참에 처하실 수도 있을테죠. 그러면 그 자들이 환호성을 지르지 않겠습니까?" 반항적인 쇠르너의 시선과 함께 목소리가 갑자기 날카로워지고 커졌다. "그렇지 않겠습니까, 슈페어 씨?"\n\n슈페어는 이가 부서지는 느낌이 들 정도로 얼굴을 찌푸렸다. 분노로 가득 찬 그 때, 피로한 손이 차가운 철을 들고 쇠르너의 머리를 향해 휘둘렀다. 철은 쇠르너를 세게 때렸고 웃고 있는 남자의 얼굴에는 큰 멍이 들었다. "풀어주게!" 슈페어가 명령했다. 쇠르너는 몸이 가벼워진 것 같았다. "내 시야에서 당장 꺼져버리게. 상황이 안정될 때까지 다시는 자네를 보고 싶지 않으니까."\n\n쇠르너의 뺨에는 찰과상이 생겼고 피가 나오고 있었다. 슈페어의 셔츠는 빨갛게 물들었다. 쇠르너가 말했다."
 speerflavor.104.a:0 ""기꺼이 그러겠습니다, 총통 각하.""

 speerflavor.105.t: "Man In The High Command"
 speerflavor.105.desc: "Henning von Tresckow stood proudly against the mirror. His aging physique was betrayed by the livelihood in his features, and his straight posture gleaned his nature as a disciplined man. He had been promoted to chief of the OKW, not too long after the cinders of the Civil War had begun to settle. After years of waiting behind the shadow of Albert Speer, he had finally been given his chance. His chance to...\n\nThe pride he felt dropped, and his eyebrows furrowed. The steel image of a Prussian man cracked, revealing a much more vulnerable individual. A single person, not an ideal-- a person whose hands had been stained with blood that he had spilled of his own choosing. The whisper of guilt nagged at the back of Tresckow's head, and he looked away, his own face unbearable to stare at.\n\nHis fingers curled into fists, and he took a deep breath. Tresckow was the chief of the OKW, and that gave him power. Power and influence that he would not misuse. Not this time. This time he would save lives, not doom them. He would cleanse the army of its Nazi spirit, and though God would not forgive his soul, he would at least find penance. It was the least he could do. There would be no heaven for von Tresckow."
 speerflavor.105.a:0 "Though perhaps he was already in hell."
 SGR_Tresckow_OKW:0 "Generalfeldmarschall §gHenning von Tresckow§! shall be §Gappointed§! as the head of §OOberkommando der Wehrmacht§!."



#Natsoc Events
speer_natsoc.1.t:0 "자립경제로의 회귀"
speer_natsoc.1.d:0 "또 다른 서류철이 알베르트의 책상에 아무렇게나 던져져 있었다. 서명해야할 또 다른 사형집행장, 탈퇴해야 할 또 다른 조약, 읽지도 않고 도장 찍을 거라고 예상한 또 다른 무언가. 그는 한 번 작은 반란을 일으키기로 결심하고 독서용 안경을 썼다.\n\n빠르게 훑어보자, 왜 그의 당 동지들이 그가 문서들을 절대 보지 않기를 원하는지 정확히 드러났다. "국가 안보를 위해" 독일국 밖에서 오는 선박에 대해 모든 항구는 폐쇄야 할 것이다. 그 어떤 선전물에 쓰이는 것 보다 더한 더러운 말들로 보아 당은 자급자족 경제를 거절하는 것에 동의하지 않는 것 같았다.\n\n슈페어는 자신의 책상을 바라보았다. 책상 위의 커피 한 잔은 이제 훨씬 비싸질 것이다. 그나마도 합법적인 시장에서 발견 할 수 있다면 말이다. 그의 책상은 일본 고관으로 선물받은, 인도네시아 정글에서 재배된 흑단으로 조각한 책상이었다. 이제 화려한 열대 목재 가구는 없을 것이다. 그는 그가 앉아 있는 방, 그의 가장 위대한 작품인 폴크스할레에 있는 그의 사무실을 둘러보았다. 모든 석재와 조명기구, 모든 전선과 바닥의 파이프는 그의 독일국에서 채굴되고 생산되었다.\n\n그는 그 토대에 얼마나 많은 노예가 묻혔는지 알지 못했다."
speer_natsoc.1.a:0 "상황이 더 나빠질 것 같아."

speer_natsoc.2.t:0 "항구 폐쇄"
speer_natsoc.2.d:0 "이제 항구를 통과 할 수 있는 유일한 물품은 독일국의 물품 -철과 석탄, 곡물과 동산, 사람과 동물- 뿐이다. 더 이상 일본 컴퓨터와 타이어, 이탈리아 석유와 자동차, 미국 돈과 금속은 없을 것이다. 그럼에도 그들은 어떻게든 살아 갈 것이다. 그것만큼은 확실했다. 그들은 어쩌면 슈페어를 이렇게 부를지도 모른다. "어떻게든" 총통이라고. 카메라는 다시 한 번 플래시를 터뜨렸고, 슈페어의 손아귀는 난간을 꽉 쥐었다.\n\n또 다른 히틀러의 허황된 꿈 중 하나가 망쳐질 때 마다, 늘 그렇듯 그는 그 여파에 대처하느라 꼼짝 못했다. 사진기자는 가까이 다가섰다. 그 사생아의 냄새를 맡을 수 있을 정도로 가까이. 뒤통수를 찌르는 듯한 느낌이 그로 하여금 히틀러에게 도취되었던 베르크호프에서의 모든 날들을 떠올리게 했다. 그는 그 남자를 진정시키기 위해서 최선을 다했다, 그렇지 않은가? 아니면 그저 승진하기 위해 그 모든 시간을 보낸걸까?\n\n카메라의 플래시가 터지자 슈페어의 이성이 끊어졌다. 말 없는 으르렁거림과 함께 카메라를 내쳐서 자갈 바닥으로 떨어뜨렸다. 그의 직원들이 처리해야할 소동이 생겼고, 아마 그들은 기자의 입을 다물게 하기 위해 새 카메라를 사줄 것이다. 슈페어는 자신이 일으킨 소동을 무시하고 바다를 응시했다."
speer_natsoc.2.a:0 "내 양심에 귀 기울여야 했었을 때가 었제였을까?"

speer_natsoc.3.t:0 "발키리"
speer_natsoc.3.d:0 "정복에 매달린 훈장들 만큼이나 쓸모가 없는 부하들이 줄지어 들어왔다. OKW 회의는 너무 지루해서 그 어떤 적이 취하는 행동보다 그들을 더 쉽게 죽일 판이었는데도 그들 대부분은 그걸 기꺼이 받아들였다. 슈페어는 훈장으로 장식된것 같은 깔끔한 셔츠가 터지지 않게 간신히 붙드는 단추들을 볼 수 있었다. 누군가가 이미 괴링 스타일은 이미 유행이 지난거 아니냐고 생각할지도 모른다는 생각이 들자 슈페어는 껄껄 웃었고, 돌아서 그의 농담을 그의 오른편에 있는 폰 트레슈코프 원수에게 전달했다.\n\n그 연로한 프로이센인은 땀을 흘리고 있었다. 알베르트는 이제것 그런 모습을 본 적이 없었다. 물론 폴크스할레는 매우 추운걸로 유명했고, 슈페어에게 있어서 이건 농담으로 삼을 만큼 자랑스러운 주제는 아니었다. 폰 트레슈코프 원수의 얼굴에는 이상한 표정이 역력했다. 슈페어는 왼편에 앉은 오버렌더가 조심스럽게 팔꿈치로 슬쩍 찌르는 것을 무시하고 폰 트레슈코프를 살피는 걸 계속했다. 내키지 않았음에도 오버렌더는 결국 슈페어를 무시하고 자신이 회의를 개회했다. 폰 트레슈코프 원수의 무릎에는 서류가방이 있었다. 그는 서류가방이 자신의 손아귀에서 벗어날까봐 두렵기라도 한 듯 계속 손잡이를 만지작거렸다. 멍하니 자신의 발을 쳐다보고 있던 헤닝의 눈은 총통의 눈과 마주치자 휘둥그레졌다.\n\n오버렌더는 공허한 연설을 계속했지만 슈페어는 귀를 기울이지 않았다. 그가 일어서자 방 안의 모두가 당황해하며 그를 따라 일어섰다. 헤닝도 목숨이 달려 있는 것 처럼 서류 가방을 가슴에 안고 일어났다. 일종의 시위와도 같은 모습은 결국 모두가 침묵할 때까지 계속되었다.\n\n"이제까지 얼마간 지켜보고만 있었습니다." 헤닝이 말을 시작했다. "저는 상황이 바뀌길 바랬습니다. 저는 당신이 바뀌기를 바랬습니다. 이제 다른 이들은 모두 떠나버렸으니깐요." 그의 시선은 알베르트의 눈에 고정되어있었다. "아무래도 제가 바보였던것 같군요."\n\n슈페어가 자신에게 농담을 던졌던 부하 직원 중 한 명이 무슨 일이 벌어지는지 눈치챈 것 같았다. 그는 조심스레 폰 트레슈코프의 뒤로 천천히 옆걸음질 쳤다. 슈페어는 무슨 말을 해야할 지 몰랐음에도, 무언가 말하려고 입을 여는 순간, 부하 직원이 서류가방을 움켜잡으며 헤닝에게 덤벼들었다. 장군들은 고함지르며 책상을 뒤로한 채 뛰었지만, 알베르트는 마비된 채 가만히 있었다. 그 두 사람은 동물처럼 몸싸움을 하고 있었고, 부하 직원은 헤닝의 얼굴을 쥐어뜯고 있었다.\n\n그리고 그 순간 폰 트레슈코프 원수에서 폭발이 일어났다."
speer_natsoc.3.a:0 "짧고, 타는 듯 한 고통-"

speer_natsoc.4.t:0 "유령들은 결코 떠나지 않는다"
speer_natsoc.4.d:0 "알베르트는 깨어나면서 밝은 불빛과 타는 듯한 고통, 시끄러운 목소리에 괴로워했다. 나중에 그는 공기 속에 흩날린 나무와 금속 파편을 제거하는 동안 하루 동안 의식을 잃었다는 말을 들었다. 그가 쉬고 있는 방은 텅 비었고, 창문도 없었다. 한 쌍의 경비병이 방 밖에서 대기하고 있었고, 나머지 병실도 그들로 가득 차 있을 것이다. 슈페어의 목숨을 구한 부하 직원은 폭발 순간에 자비롭게 목숨을 잃었다. 그의 장군들 중 몇몇은 운이 그렇게 좋지 않았다. 그는 차후 훈장 몇 개를 추서해야 할 것이라고 생각했다. 그러나 그는 부하 직원의 이름을 기억 할 수 없었다. 아무도 그에게 말해주지 않았기에.\n\n폰 트레슈코프 원수는 완전히 날아가버렸다. 방 안을 날아다녔던 것들 중 대부분은 그의 잔해였다. 알베르트는 작은 상처가 난 쇄골에 손을 뻗었다. 의사들은 X-레이를 통해 놓친 것이 있는지 살폈고, 상처 밑의 안전하게 빼내기엔 너무 작은 뼈 조각들을 확인했다. 의사들은 그 조각들이 어느 사람 것인지 식별할 수 없었다.\n\n당연히 숙청은 예정된 일이었다. 슈페어는 주동자들이 그 동안에 행동을 개시했을 거라고 생각했지만, 그가 들은 바로는 트레슈코프는 그의 계획 -멍청한 배반자의 최후의 숨이라 불리는 이 일- 에 있어 협력자를 거의 구하지 못했다고 한다. 그럼에도 그의 생각과는 상관없이 여럿 이들이 가혹한 처벌을 받을 것이다. 앞으로 분명 측근들은 슈페어가 OKW 회의에 참석하도록 허락하지 않을 것이고, 의심할 여지없이 오버렌더가 그를 "대표"하여 나설 기회를 잡을 것이다. 또 다른 비어버린 시간이 생겼다. 무슨 일이 있었을지 생각할 또 다른 시간이기도 했다.\n\n그의 감정에 신경쓰는 사람은 더 이상 아무도 없었다. 그는 다른 누군가에게 자신의 말을 들으라고 명령할 수 있었지만, 그의 모든 경호원들과 조수들, 그의 참모들은 그들의 총통보다 당에 더 충실했고, 결국 그가 말하는 모든 말들은 그에게 복종한다고 주장하는 사람들에 의해 옮겨지고 검토될 것이다.\n\n총통이 할 일은 별로 없어보였다. 그렇기에 슈페어는 울음을 터뜨렸다."
speer_natsoc.4.a:0 "네가 이미 네 친구들을 죽였다면, 너는 누구에게 의지할 수 있겠는가?"

speer_natsoc.5.t:0 "좆까, 난 절대 네 말대로 안 할거야"
speer_natsoc.5.d:0 ""그 다음엔 오스트마르크 관구장과의 만남이 있고, 마지막으로 브레멘에서 일어난 폭동을 제압한 국가경찰관들에게 훈장 수여식이 있습니다." 오버렌더 장관이 종이를 내려놓고 고개를 들었다. 총통은 구두 밑바닥에서 발견한 것 마냥 그를 바라보고 있었다. "폭동이라고? 그들은 그저 자신들을 정문에 묶어놓은 것 밖에 없잖나."\n\n"당신과 모든 이들이 이런 학생들이 얼마나 위험하게 될 수 있는지 알아야 합니다, 알베르트. 그럼에도 경찰관들은 주목할 만한 자제력을 보여줬습니다. 폭도들 중 한 명이 회복할 것이라고 하더군요." 그는 펜과 종이를 슈페어 쪽으로 밀면서 주장했다. "훈장을 수여하는게 적절할 겁니다."\n\n슈페어는 건조하게 코웃음을 쳤다. 이번에는 오버렌더를 쳐다보지도 않았다. 그는 테이블 건너편의 장관을 몹시 불안하게 만들며 천 야드 앞 만 바라보고 있는 것 같았다. "아니, 난 아니라고 생각해. 그 놈들한텐 내가 피곤하다고 전해. 그 놈들한테 살인자라고 전해. 그 놈들한테 다 좆까라 그래, 내 알바 아니라고 해." 그는 자리에 털썩 주저 앉았다.\n\n오버렌더는 슈페어를 받아들였다. 커다랗게 처진 살들이 그의 눈 밑에 놓여있었고, 그와 대조적으로 창백한 피부가 뼈에 걸린 듯 했다. 그의 정장은 다림질되지 않았고, 그는 그 속에 거의 움츠러든 것 같았다. 그는 원래 날씬했지만 살이 더 빠진 지금은 이제 해골에 가까운 것 처럼 보였다. 오버렌더는 그 남자가 실낱같은 위엄이라도 유지하길 바랬지만, 누가봐도 오버렌더가 여기 있는 모든 것을 해야 했다. 그는 문 앞에 있는 호위병에게 제스쳐를 보냈다.\n\n"들었겠지, 총통께서 지치셨다. 그가 업무를 수행 할 수 있을만큼 휴식을 취할 수 있게 총통 각하를 침실로 호위하라. 훈장 수여식은 그 뒤로 미룰 수 있겠지." 호위병들이 슈페어를 의자에서 도와주기 위해 움직였지만, 그들이 그에게 닿기도 전에 슈페어는 양 손으로 내치면서 일어서며 오버렌더를 싸늘한 눈빛으로 쳐다보았다. 번개가 치기 직전같이 목덜미의 털들은 방 전체에 걸쳐 서 있었다. 그들의 총통의 입꼬리가 씰룩거렸지만, 오버렌더는 슈페어와 눈을 마주친 채 응시했다. 그는 그 안에 아무것도 남아 있지 않다는 것을 알 수 있었다."
speer_natsoc.5.a:0 "빌어먹게 빠른 행사가 되는게 좋을걸세."

speer_natsoc.6.t:0 "고무도장 총통"
speer_natsoc.6.d:0 "알베르트는 거기 없었다. 그는 확실이 훈장을 나눠주고 있었지만, 그건 그가 아니었다. 그건 어떠한 정신적인 노력도, 결정도 필요한 행동이 아니었고, 실제로도 그는 어떠한 결정을 내리는 것도 허락되지 않았다. 가슴에 훈장을 달아주고, 독일국에 대한 봉사에 감사를 표하고, 악수를 하고, 왼쪽으로 한 걸음 옮기는 것을 반복하는 것은 서류에 도장을 찍는 것과 다른게 없었다. 그의 단조로운 목소리가 그들을 불안하게 만들고 있다는 걸 알 수 있었지만, 그는 신경 쓰지 않았다. 그는 더 이상 아무 것도 신경쓰지 않는 것 같았다.\n\n그는 하루이틀 동안 아무 것도 먹지 않으며 되풀이해서 생각했다. 그래서 그가 그렇게 무심함을 느꼈던 것 같다. 그의 메뉴는 그가 유일하게 통제 할 수 있게 허락된 것이었다. 그가 앙심을 품고 식사를 거절하고 있는건가? 아니면 죄책감과 자기 학대? 그는 확신할 수 없었다.\n\n그 기생충 오버렌더는 그를 짜증부리는 어린애 처럼 취급한다. 그는 변덕스럽게 오버렌더를 총으로 쏘아버릴 수도 있었다. 그가 몰랐을까? 그럴 수도 있었다. 요즘은 모든 것이 가능했고, 또 그렇게 되기도 했다. 그는 잠시 머리통에 구멍이 뚫린채 도랑에 누워있는 오버렌더를 상상하며 즐겼다. 그는 지난 몇 년 동안 그런 사람을 충분히 보았었다. 그가 이번에는 악수를 하면서 짧은 웃음을 보였다. 경관은 더욱 걱정스러운 모양이었다.\n\n그는 다시 한 번 발을 내딛고 그의 팔을 뻗어 그곳에 없었던 또 다른 사람에게 훈장을 걸어준 뒤에야 자신이 줄의 끝에 이르렀음을 깨달았다. 그는 망설임 없이 얼굴을 돌리고 자신을 기다리고 있는 차를 향해 걷기 시작했다.\n\n오버렌더 장관은 자신의 차에서 슈페어를 관찰했다. 그는 오토에게 눈길을 돌렸다. 오토는 오버렌더와 다른 이유에서 총통의 상태를 걱정하는 것 처럼 보였다. 슈페어의 경호원 오토의 염려는 감탄할 만 했지만, 테오도어에게 그의 공감은 중요한 것이 아니었다. "그가 뭐라도 먹게 만들어. 필요하다면 강제로라도 죽을 먹여, 난 상관 안해.""
speer_natsoc.6.a:0 ""만약 그가 죽는다면 너에게 책임을 묻겠다, 오토.""

speer_natsoc.7.t:0 "제3라이히의 중심에서"
speer_natsoc.7.d:0 "슈페어는 오늘 총통벙커에 있었다. 그의 장관들은 지상에 남는 건 슈페어나 그들에게 있어서 너무 위험하다고 분명히 결정했다. 듣기로는 일련의 평화 시위들 중 가장 최근의 시위는 죽기 직전까지, 혹은 죽을 때 까지 구타 당하는 것에 신물이 난 모양이었다. 그들은 총통이 왜 자신들에게 거짓말을 했는지, 왜 그의 정부는 그를 위해 싸운 야심찬 젊은이들의 자유를 박탈했는지, 왜 우리가 대항하려 했던 부류의 자들이 지금 기득권을 쥐었는지 알기를 요구했다. 솔직히 알베르트는 그의 장관들이 자신이 학생들의 목소리를 듣지 못하게 한 것에 대해 비난하지 않았고, 또한 무슨 일이 일어났는지 확신하지도 못했다.\n\n원래대로 돌아가는 거라고 그는 생각했다. 슈페어는 학생들을 포섭하여 이용하기 전까지는 그들로부터 그 어떤 호감도 얻지 못했다. 그들이 전성기에 히틀러를 수호하려 한 당의 다른 이들을 좋아하지 않는 것 처럼 말이다. 하지만 검은 옷을 입은 사람들에게 둘러싸여 있을 때의 장점은 자신의 회색 그늘이 빛나는 하얀색으로 보인다는 것이다. 학생들은 군 간부들, 선전가들, 정치인들을 혐오했고, 그래서 그는 합리적이고, 유일하게 이성적인 건축가로 연기했다. 어려운 일은 아니었다. 그러나 지금 총을 든 사람들은 그의 것이었다, 벽에 붙은 포스터의 얼굴도 그의 얼굴이었고, 수 많은 박수 갈채를 받은 연설도 그가 한 것이었다. 그리고 여전히 모든 이들이 깊은 수렁 속에 빠져있었다. 하지만 아마 그는 너무 늦게 기억했을 것이다. 그가 당에 합류하고, 히틀러의 자력에 매료되었던 시기는 그가 학생이었을 때였음을.\n\n그가 책임자인 것 처럼 보이게 된 뒤로 무엇이 바뀌었을까? 그는 어쩌다가 상황이 여기까지 도달했는지 매일 스스로에게 물으며 보내는 것 같았지만, 매일 잠자리에 들 때도 여전히 알아내지 못했다. 오랫동안 그는 일이 어떻게 돌아가는지 아는 사람은 자신이라고 믿었었다. 그 병신같은 보어만이나 오만한 기회주의자 괴링이 아니라. 슈페어는 히틀러와 잘 통했다, 그게 아무 의미가 없는 것이었을까? 그런데도 매년 그는 그 사실이 얼마나 자신을 작게 만들었는지 점점 더 깨닫게 되었다.\n\n그는 지상에서 저질러지는 폭력들이 자기 이름으로 자행되는 것을 전혀 들을 수 없었다. 그래서 그는 아무 일도 없는 척 했다."
speer_natsoc.7.a:0 "내가 밖으로 나왔을 때에도 민족대회당이 남아있었으면 좋겠군."

speer_natsoc.8.t:0 "게르마니아의 정신병자"
speer_natsoc.8.d:0 "내 고통은 영원하고 심각하다. 난 더 나은 세상을 바라지 않는다. 사실 나는 내 고통을 다른 사람들에게 맡겨버리고 싶다. 도망치기만 할 수 있다면 아무것도 필요없다. 하지만 이걸 인정하고 나서도 카타르시스는 느껴지지 않는다. 내 벌은 계속해서 나를 피하고 있다. 나는 스스로에 대해서 더 깊은 무언가를 알 수가 없다.\n\n또 다시 나는 머리속에 들어왔다. 난 메모를 읽고 있는 장관에게 간다. 그의 이름이 뭐였는지 기억하지 못한다. 장관은 죽음이 보장해주는 무언가를 말해주고 있다. 아마 나중에 서명하면 되겠지. 내가 알고 있는 사람인 것은 틀림없다. 너무나도 많은 좋은 아이디어를 가지고 있으면서도 너무나도 많은 소음을 내는 사람이었다. 나는 히틀러의 시절 이런 회의를 참석하고자 했다. 그리고 이제는 더 이상 신경쓰지 않는다. 같은 이유는 아니지만 관심이 없다. 그러면 나는 아직 지어지지 않은 건물들을 계획하며 몽상에 빠져든다.\n\n내가 지금 몽상 중이라는 건 알고 있다. 하지만 이유는 다르다. 사람들은 나를 믿고 있다. 그런데 나는 누군가? 건축가? 장군? 독재자? 모두 나다. 매일 나는 핑계를 댄다. 내가 보지 못하고, 알지 못하는 것처럼 행동한다. 하지만 나는 상황이 어떻게 돌아가는지 알고 있고 신경쓰지 않을 뿐이다. 더 높이 우뚝 서고, 더 많은 사람들을 신발로 던져 밟아버리면, 아마 누구든 변화를 만들 수 있을 것이다. 그러면 나의 이성은 삼켜지고 말겠지. 왜 내가 살인자, 거짓말쟁이, 거만함으로 가득 찬 작자들에게 둘러싸여야 하는가? 이 힘든 시대에 저 정신병자들보다 내가 분명 더 잘해내지 않을까? 지금 나는 히틀러다. 그리고 그 사실은 나만 아는 것 같다.\n\n내가 저 모순적인 사람의 연설을 처음으로 보았던 때를 회상한다. 난 하켄크로이츠, 갈색 셔츠, 아우성과 선동을 기대했다. 하지만 현실은 반대였다. 자신이 사랑하는 나라에 대한 걱정을 나누는, 어디서나 구할 수 있는 옷을 입고 있는 남자였다. 물론 그는 유대인들을 언급했다. 하지만 그냥 지나쳤다. 죽여야 한다기 보다는 은행가들의 위협 정도만 얘기했다. 괴벨스는 달랐다. 부글대며 끓는 난장판, 환호를 지르는 대중들, 역겨운 광경이었다. 하지만 나는 가입했다. 나는 히틀러의 지지자가 되려는 거지, NSDAP를 선택한 게 아니야. 그렇게 나는 스스로에게 말했다. 히틀러는 나를 붙잡아두었다. 그리고 나는 무엇이 일어나는지 파악할 수 있었다. 나는 수 해 동안 그를 믿었다. 이제 나는 모든 것을 알아야 할 위치에 있다. 그럼에도 불구하고 앎을 피하는 것은 결과에 대한 직접적인 책임을 만들어낸다는 것도 명심해야 한다."
speer_natsoc.8.a:0 "이건 탈출구가 아니야."

speer_natsoc.9.t:0 "압스와의 만남"
speer_natsoc.9.d:0 "불행히도 헤르만 요제프 압스는 여전히 슈페어를 개인적으로 만나는 편을 선호했다. 하지만 그것은 벽에 죄다 귀가 박혀 있는 민족대회당 밖으로 나갈 수 있는 유일한 기회였다. 압스는 진정한 사생활이 확보될 수 있도록 노력을 기했다. 알베르트는 커피를 홀짝이며 앞에 놓인 테이블의 훈제 스테이크를 썰었다.\n\n"정상적인 상태로 돌아가기 위해 기꺼이 해야 하는 일입니다. 솔직히 말씀드리면 저는 처음부터 각하의 집단을 의심했었습니다. 하지만 당연히 그건 제 소관이 아니겠지요."\n\n알베르트는 코웃음을 쳤다. 이세상 모든 것이 압스의 소관이 아니던가. "글쎄, 그 집단은 대안적인 친구들보다는 나아보이더군. 그 자들이 자네의... 소관을 침범했을 때 그자들에게 자네가 할 말이 많았다는 것을 되새겨주고 싶군. 허나 자네가 어떤 활동을 실시할 건지 나에게는 말도 해주지 않을 것 아닌가."\n\n4인방이 독일을 떠나버린 후 슈페어는 더욱 놀랍도록 재미있는 이야기꾼이 되었다. 압스는 슈페어에게 감정을 터뜨릴 기회가 필요하다고 생각했고, 슈페어가 두 사람 사이의 말다툼을 어느 정도 즐기고 있다는 것을 인정했다. 알베르트가 더 이상 예전만큼 영향력을 휘두르지 못했던 것과 달리, 그는 정말 완벽한 메신저였다. "말 안 할 겁니다. 그렇지만 저희가 이번 달에 바이에른에서 작전을 확대하려 합니다. 새로운 공장, 수용시설, 알고 계실테죠. 그 과정을 신속히 처리하는데 필요한 서류가 몇가지 있습니다. 물론 서류가 파일 맨 꼭대기에 올려져서 아무 인가도 받지 못하면 이익 역시 얻지 못하게 될 것입니다." 압스는 날카롭게 눈썹을 올렸다."
speer_natsoc.9.a:0 "반박할 지점이 없는 거 같구만."

speer_natsoc.10.t:0 "새로운 노예 물결"
speer_natsoc.10.d:0 "슈페어의 집권 이후 제국의 비자발적 노동자들의 수는 정체되어 있었다. 폐지하기엔 너무 많은 저항이, 유지하기엔 너무 많은 무능과 부패가 걸림돌이었다. 이제 개혁주의적 요소들이 제거되었으므로, 슈페어 정부는 효율적인 노예 관리에 다시 집중 할 수 있었다.\n\n바르테란트에서는 공식적으로 존재하지 않게 된 폴란드인들이 침대에서 끌려나왔다. 우크라이나에서는 한때 자랑스러웠던 코사크 군인들이 그들의 비밀 모임에서 술 취한 국방군 병사들에게 습격당해 구타당한 뒤 의식불명 상태로 뇌물로써 팔려나갔다. 러시아에서는 기근으로 망가진 마을의 여섯 번째 아이들이 배 곯은 돼지나 닭 한 상자와 교환되었다. 20년 만에 처음으로 대규모 노예 확충이 시작되었다."
speer_natsoc.10.a:0 "노동이 자유케 하리라"

speer_natsoc.11.t:0 "들어가는 것도, 나가는 것도 없다"
speer_natsoc.11.d:0 "아는 것이 힘이다, 거기까지 그는 이해했다. 그의 모든 간수들 또한 그걸 이해한 것 같았다. 하지만 그들은 확실히 이해하진 못했다. 정보교환이 제로섬 게임이 아니라는 것을 말이다. 미국의 자유를 즐기는 독일인의 작품에서 슈페어가 해제한 개념이었다. 자원이든 지식이든 약간의 거래는 필수적이다. 그럼에도 그는 다른 사람들에게 무엇을 하라고 말하는 것과는 거리가 멀었다.\n\n슈페어는 침울하게 책상 위에 있는 서류에 다시 한 번 서명을 했다. 그는 여전히 신뢰할 수 있다고 믿었던 정보계의 연락책들과 대화를 나눴다. 그들도 역시 그들의 의심을 표현하기 위해 최선을 다했다. 그렇지만 강경파는 강경파였다. 공식 국가 통신 이외의 어떤 정보도 독일국 바깥으로 탈출하는 것이 허용되지 않을 것이며, 어떤 외국 통신도 독일국에서 수신하는 것이 허용되지 않을 것이다. 최근 곳곳에서 반역과 폭동이 일어나고 있다고 했다. 적어도 그렇다고 들었다.\n\n그는 라디오를 틀자, 앞으로 다시는 듣지 못 할 어느 미국 밴드의 음악이 흘러나왔다. 정말이지 이제 외국 방송을 듣는 건 범죄가 되었다. 만약 그가 음반을 원한다면 브르타뉴 밀수업자마냥 검열관과 흥정을 해야할 것이다. 그럼에도, 그게 자랑스러운 아리안 음악만 듣는 것 보다는 나을 것이다. 신이시여, 그는 바그너에게 진저리가 났다."
speer_natsoc.11.a:0 "만약 내가 한 번이라도 더 발키리의 기행을 들어야한다면 그 땐 정말..."

speer_natsoc.12.t:0 "새로운 국가원수"
speer_natsoc.12.d:0 "그 일 이후에 그가 OKW 회의에 참석한 것은 드문 일이었다. 하지만 이번 참석은 필수적인 것으로 생각되었다. 경비병이 세 배는 더 늘었고 건물은 곳곳이 봉쇄되었다. 마당에서는 결코 한물가지 않을 것 같은 6개 바퀴가 달린 메르세데스 자동차가 퍼레이드를 준비하고 있었다. 티거 한 대 보다 더 많은 유지비가 들지만 말이다. 하지만 알베르트는 그의 새로운 국가원수를 바라보며 고민을 하고 있었다. 어쩌면 그는 차를 가지고 있는 주인의 잘못을 차에 투사하고 있는 것일지 모른다.\n\n슈페어는 게르마니아의 고위 지위에서 쇠르너를 내쫓으려 최선을 다했다. 하지만 결정권은 이제 그의 손에 있지 않았다. 제복을 입은 저 괴물은 또 다른 자랑거리를 가지게 되었다. 그리고 그의 일파는 본격적으로 쇠르너를 따르고 있었다. 최악의 일은 그 개새끼와 악수를 할 때 쇠르너의 두 눈에 보이는 표정이었다. 순수하고, 제한 없는 자부심이었다. 이제부터 그러한 자부심은 쇠르너만의 아주 독특한 관리방식으로 처리되어야만 했다.\n\n알베르트는 그 문제를 곰곰히 생각해보았다. 국방군 예산 확대. 징집병 증강. 군 연구 및 발전 예산 3배 증가. IG 파르벤, 다임러-벤츠, 라이히스베르케, 극우익과의 우선적인 계약. 최근 슈페어의 개혁에 대해 부끄러워하지 않는 퇴보. 그는 한숨을 쉬고 의자에 등을 기대며 기나긴 개막 연설을 준비했다."
speer_natsoc.12.a:0 "상황이 더 변화할 수록 다 똑같이 유지되리라."

speer_natsoc.13.t:0 "나는 어떻게 걱정을 멈추고 폭탄을 사랑하게 되었는가"
speer_natsoc.13.d:0 "알베르트는 분명 지나침의 미학이 가진 진가를 알아보았다. 그 중 다수는 그가 건물을 공부하면서 익힐 수 있었다. 하지만 모든 것들은 각자의 기능을 가져야만 했고, 그는 이 장소의 기능이 무엇인지 찾아내느라 심한 압박을 받고 있었다. 라이히는 원자력 분야에 대단한 재원을 투자했지만, 이 발전소는 사실상 아무것도 생산하지 않았다. 하지만 원자로는 진동했고, 원자들은 충돌하고 쪼개지며 결국에는 한 가지를 얻게 되었다. 바로 플루토늄이다. 원자로에는 러시아와 아프리카의 정복지에서 얻어온 상당한 우라늄이 쌓여 있었지만 핵 무기를 만들기 위한 불안정하고 필수적인 재료가 지금으로서는 훨씬 더 많이 필요했다. 적어도 슈페어는 그렇게 들었다.\n\n최근 라이히가 억제력을 강화하기 위해 무기 재고 규모를 두 배로 늘리기로 하면서 핵분열성 물질의 생산은 크게 증가했다. 슈페어는 그 차이를 알지 못했다. 도시 하나를 죽일 수 있는 폭탄은 떨어질 도시가 없게 될 때까지 수백 개의 도시를 죽일 것이다. 새로운 장관들에게 핵은 경제적인 자극으로 보였다. 중공업과 대규모 과학시설을 장악하고 있는 이 오래되고 자랑스러운 회사들을 대규모로 확장시킬 수 있게 해주었다. 쇠르너에게는 자신의 영향력을 행사하고 자신에게 도움이 되는 또 다른 기회였다. 슈페어에게 이건 낭비였다. 경제를 회복시켜줄 사람들이 없다면 경제 회복이란 있을 수 없었다. 만일 쇠르너가 마음만 먹는다면 세계는 텅 비어버릴 것이다."
speer_natsoc.13.a:0 "우라늄은 플루토늄을 낳고, 피해의식은 폭력을 낳지."

speer_natsoc.14.t:0 "알프스보다 더 높게"
speer_natsoc.14.d:0 "알베르트가 오스트리아에 있은지도 오랜 시간이 흘렀다. 보어만은 천박한 장식으로 이 베르크호프의 분위기를 망쳐놓기만 했다. 하지만 알베르트는 또 다른 히틀러의 집들을 개조하기보다는 자신의 프로젝트에 더욱 집중하고 있었다. 여전히 공식 방문은 끝나지를 않았다. 또한 라이히 바깥에서 방문해오는 사람이 더 이상 없지도 않은 것 같았다. 하지만 인정컨대 그가 여행 중 본 것 중 그나마 나은 풍경들 중 하나였다.\n\n군화가 눈을 밟아 뽀드득하는 소리는 한 장교가 그에게 알려준 사실들을 보여주고 있었다. 대체 이 많은 전차를 여기까지 올려 보낸 건지 그는 결코 알 수가 없었다. 알프스 곳곳의 하얀 경사면은 군인들의 위장색과 수없이 많은 텐트로 덮여있는 것 같았다. 그가 생각하기에는 박격포 배치대인 것 같은 더 높은 사면에는 수많은 저격수들의 보금자리가 있었고, 그들이 살고 있는 총으로 둘러싸인 오벨리스크에 감히 접근하려 하는 어떤 비행기라도 추락시킬 준비가 되어 있는 대공포가 배치되어 있었다. 알베르트에게는 불행하게도 그는 굳은 얼굴을 하고 있는 팔쉬름예거 부대원들과 덜컹거리는 트럭을 타고 그 뒤에는 약한 무릎으로 등산을 해야 했다. 이렇게 산소가 희박한 곳까지는 헬리콥터가 닿을 수 없었기 때문이다.\n\n그는 쌍안경을 들고 있는 비서에게 손을 내밀어 두 눈에 쌍안경을 대보았다. 이탈리아군 역시 구름 너머의 곳곳을 점거하고 있었다. 그들은 전차용 지뢰에서 수 킬로미터 떨어져 있었다. 체코 헷지호그와 가시철조망은 노르트파리스를 둘러쌀 수 있을 정도로 충분했다. 그는 보고서를 보았다. 상황이 점점 심각해지고 있었다. 더 많은 장비, 더 많은 인력, 규모가 더 큰 계획, OKW를 이들을 요구했고 모든 것을 관철시켰다. 그는 여기서 화약고에 불을 붙일 불꽃이 일어나지 않기를 바랐다."
speer_natsoc.14.a:0 "이손초는 갓난아기의 장난감처럼 보이겠군."

speer_natsoc.15.t:0 "한밤중을 달리는 또 다른 사람"
speer_natsoc.15.d:0 "그는 그것이 오리라는 것을 알아야 했다. 하지만 이미 늦었다. 그가 주위에 모았던 개혁파 무리들, 그렇게 자주 각자의 자리에서 자신들의 의지를 관철시키려 애썼던 자들이 어느 축복받은 순간부터 비방하기를 그만둔다고? 환영할만한 일이었다. 그는 최후의 결정타가 무엇일지 확실치 않았지만, 민족대회당의 연기 자욱한 홀에서 그들 사이에서 격렬한 논쟁이 벌어지게 될 것 같았다. 하지만 그가 알게 된 것은 그들의 각 비서들이 아침 인사를 하러 갔을 때, 키징어, 에르하르트, 슈미트, 그리고 그 가족들이 자리에 없었다는 것이다. 당연히 수색이 이뤄졌고, 추적 끝에 지난 수 년 동안 계획을 하고 있었으며 만일 자신들이 성공하지 못할 경우 잡고 올라갈 마지막 동아줄이었던 것이 밝혀졌다.\n\n처음에 그는 분노했다. 그가 자기자신을 이기며 이성을 잃는 것은 아주 드문 일이었다. 하지만 그날 밤부터 분노와 짜증의 한 달이 시작되었다. 그것은 4인방 중 세 명이 음모를 가지고 있었다는 것에 대한 분노였다. 그것은 자신이 그렇게 붕괴하는 것을 막기 위에 열심히 일해온 라이히에 대한 분노였다. 그것은 자기 자신에 대한 분노였다. 하지만 무엇보다 그는 두려웠다. 상어가 주변을 도는 것을 느낄 수 있었다. 다른 이들이 있었다. 덜 똑똑한데도 스스로를 슈페어보다 업무에 적합한 사람이라 믿어 의심치 않던 자들이다. 슈페어는 살아남기엔 너무 위험한 사람이었다.\n\n슈페어는 틀렸다. 오버랜더는 그를 거세해버리고 손을 밀쳐 엉덩이에 묶어 놓았으며 이제는 꼭두각시 인형처럼 그를 조종하고 있었다. 슈페어에게는 더 이상 동맹도 없었다. 이제 살아있는 자들은 미국에서 따뜻한 햇빛을 쬐고 있으리라. 라이히를 뒤에 남겨두고 떠날 정도로 열의넘치는 자들은."
speer_natsoc.15.a:0 "우리는 여기에 남는다."

speer_natsoc.16.t:0 "기록말살형"
speer_natsoc.16.d:0 "한 번 만났던 사람을 잊어버리기란 정말 쉬운 일이다. 우리가 이 세계에 남긴 족적만이 있을 뿐이다. 알베르트는 거실에서 곰곰히 생각에 잠겼다. 마르가레테는 어딘가 나가있었다. 요즘 그들은 서로에 대해 그다지 관심을 가지지 않는다. 그는 저녁내내 화롯불을 바라보고 있거나 종일 한 장을 휘릭 하고 움직여서 말리고 흔들리며 바닥으로 떨어지는 것을 보곤 했다. 그는 읽고 있던 책은 거의 잊어버렸다.\n\n지금의 내각만큼이나 존경 받는 사람들이 있던 예전 내각에 사실은 반역자가 있었다니. 그래서 그들은 제거당하지 않았나. 그들이 서명했던 모든 서류들은 파기되었다. 그들이 서명했던 모든 법은 폐지되었다. 그들의 법은 사보타주와도 같았기 때문이다. 심지어는 그들의 집도 파괴되었고, 그들의 이름을 언급하는 것은 어떤 형태의 언론 매체에서도 모두 금지되었다. 그들의 경비원들에게 어떤 일이 일어났는지 말하는 것도 금지되었다.\n\n아마도 그들은 미국에서 라이히에 대한 모욕적인 이야기들을 대담하게 하고 있을 것이 틀림없지만, 여기서는 그들이 도망쳤다는 소식 조차 들려오지 않았다. 사람들은 장관들에게 무슨 일이 일어났냐고 물을지도 모르지만, 그들은 결코 답을 얻지 못할 것이다. 결국에는 각자만의 결론에 다다르게 될 것이다. 알베르트는 다시 책을 들었다."
speer_natsoc.16.a:0 "대체 헤로스트라투스가 누구야?"

speer_natsoc.17.t:0 "슈페어의 방어"
speer_natsoc.17.d:0 "그곳에 없다고 누군가에게 무언가에 대해 비난하는 것은 쉬운 일이다. 마치 엘리베이터에서 뀐 방귀처럼, 비난은 마지막까지 가만히 있던 자에게 향한다. 따라서 논리적으로 해야 할 일은 최근 그들이 이뤄낸 짓에 모든 문제를 제기하는 것이었다.\n\n경제 침체가 있었어? 내 탓 아니야.\n정보가 유출됐다고? 내 탓 아니야.\n정부가 힘을 잃고 있다고? 내 탓 아니야.\n보안용 카메라를 설치해? 내 탓 아니야.\n\n실제로 당의 입장에서 보기에 알베르트가 한 일은 거의 없어 보였다. 지휘권을 누군가 가져야 한다는 것은 당연한 일이었다. 오직 방향을 알려주는 역할만 한다면 말이다. 책임을 부정하는 것은 어느 정도 한계가 있어 보였다. 하지만 프로파간다는 계속되었다. 4인방은 스파이였다. 최고위직에 잠입하고 있던 간첩이었다. 어느 정도는 맞는 말일지 모른다. 최고위직에서 실수를 남발하던 건 확실하니까."
speer_natsoc.17.a:0 "책임을 떠넘기는 것이 받아들이는 것 보다 더 쉽지."

speer_natsoc.18.t:0 "난 선한 의도를 가진 한 사람일 뿐이야"
speer_natsoc.18.d:0 "그는 아주 진지하게 연대책임을 고려해보고 있었다. 여전히 어깨 위에 놓인 책임을 내던져버리고 싶었기 때문이다. 총통이 결정을 내리면, 모든 사람들은 그것이 최고의 결정이라는데 동의했다. 그렇기에 배신자 일파가 가지고 있던 역겹고 반역적인 사상들은 모두 제거되어야 한다는 것은 모두의 동의를 받았다. 오직 이번에만 입장이 반대가 된 것이다. 전임자들의 생각을 없애버리자고 그렇게 열정적으로 요구했던 자들은 그의 장관들이었다. 알베르트가 원론적으로 그들 중 일부에 동의했던 반면, 그는 자신과 협의도 하지 않고 "슈페어의" 장관들이 일을 멋대로 진행했다는데 결코 동의하려 하지 않았다.\n\n슈페어는 항상 자애로운 독재자로 스스로를 묘사하려고 최선을 다해왔다. 하지만 장관들이 벨벳 장갑을 벗고 철제 건틀렛으로 바꾸자고 제안해오니 그의 노력은 점점 더 어려워지고 있었다. 사람들은 새로운 류의, 더 민간인스러운 장관들을 좋아했다. 특히 처음에 슈페어를 이 건물에 집어넣어준 학생들이 그러했다. 하지만 그들과의 언쟁은 정말 조금도 그립지 않을 것이다. 슈페어는 그들의 붕괴해가는 영향력을 완전히 없애고자 검토해야 할 서류 더미가 있다는 것을 기억해냈다.\n\n법 하나를 또 폐지하자. 승인. 계획 하나를 또 취소하자. 승인. 보장 하나를 또 그만두자. 승인."
speer_natsoc.18.a:0 "오 주여, 제가 오해를 받지 않게 해주세요."

speer_natsoc.19.t:0 "키징어와 커피 한 잔"
speer_natsoc.19.d:0 "물론 그의 체제 전복적인 과거 친구들은 혹독한 감시를 받고 있었다. 한때 라이히의 가장 유능했던 남자들의 흔적을 따라가보니 그들은 대서양 저 건너편에 도착한 상태였다. 알베르트는 그들을 제거해버리는 것도 고려했으나, 그러지는 않았다. 망명을 요쳥한 과거 정부 관료들을 공개적으로 암살하는 것은 너무 뻔뻔한 일이었다. 대신 그들은 어느 정도 거리를 두고 감시되고 있었다. 알베르트는 매일매일 그들의 활동에 대한 보고서를 받았다.\n\n그는 키징어와 함께 보냈던 아침이 떠올랐다. 커피 한 잔을 하며 예민한 주제에 관한 토론을 하고 있었다. 쿠르트는 항상 4인방 중 다루기 가장 쉬운 사람이었다. 그리고 가장 현실적이었다. 쿠르트와의 이야기는 활발했지만 결코 수다쟁이 에르하르트와의 대화만큼 그를 지치게 하지 않았다. 그는 항상 자신이 원하는 적절한 어휘를 선택하는 것 같았다. 슈페어는 그의 주변에 동그라미 몇 개가 돌아다니는 것을 볼 수도 있었다.\n\n알베르트는 커피를 홀짝이며 보고서를 넘겨보았다. 키징어는 물론 오랫동안 알고 지냈던 미국인들과 대화를 나누고 있었다. 매일 그는 슈페어와 새로운 정부로부터 얻을 수 있는 조그만 정보라도 파내려고 애쓰는 CIA 요원들과 만났다. 쿠르트는 자신이 원하는 만큼 오래 모든 단어를 선택하느라 그들을 기다리게 할 것이다."
speer_natsoc.19.a:0 "그건 항상 쿠르트의 능력이었지."

speer_natsoc.20.t:0 "슈미트와 담배 한 대"
speer_natsoc.20.d:0 "슈미트는 혼란스러운 사람이었다. 그는 공손했고, 정중했고, 능력 있었다. 처음에 그의 유일한 결점은 흡연이었다. 그들은 천장에 쌓이는 연기를 처리하기 위해 청소 예산을 늘려야만 했다. 하지만 시간이 갈수록 심연 속의 무언가가 드러났다. 슈미트는 함께 일하던 사람들의 대부분을 좋아하지 않았다. 그의 정부가 실행하던 정책들의 대부분을 좋아하지 않았다. 그는 제도로서의 라이히를 싫어하는 것 같았다.\n\n물론 지금 슈페어는 그 추측이 정확했음을 알고 있었다. 슈미트는 불온한 자였다. 어쩌면 그가 도망치기 전에 국기단과 연합을 맺었을지도 모르는 일이다. 에르하르트가 지금 살고 있는 나라의 경제학자들에게 빌어먹으면서 전전하고 있고, 키징어가 천천히 그들 정부에게 정보를 먹여주고 있는 것과 달리, 슈미트는 공개적으로 자신이 태어난 나라를 비난하고 있다. 모든 것을 털어놓은 회고록을 쓰며 말이다. 그의 집에 있는 정보원들은 그가 회고록을 정독하고 있는 사진 하나를 찍을 수 있었다. "제3라이히 안에서"에는 독특할 정도로 이상한 슈페어의 사진과 그의 관료들의 사진이 첨부되어 있었다. 알베르트는 정말 숨기고 싶었던 많은 것들을 넌지시 말해주고 있었다."
speer_natsoc.20.a:0 "모든 것이 밝혀질 것이다."

speer_natsoc.21.t:0 "에르하르트와 경제회의"
speer_natsoc.21.d:0 "에르하르트는 그들 중 가장 성가신 존재였다. 괴링처럼 자리를 차지했고, 비스마르크처럼 말하며, 망할 굴뚝처럼 담배를 피워댔다. 확실히 슈페어의 경제 운용은 기적적인 것과는 거리가 멀었지만, 에르하르트가 그걸 뿌리째 뽑아야 한다는 듯이 말하는 모습은 그의 피를 끓게 했다. 에르하르트는 이제 자신의 기적적인 경제체계의 미덕이 독일의 문제점으로부터 독일을 실제로든 생각속에서든 구했을 것이라고 찬양하고 있었다.\n\n미국인들은 그 소리를 주워먹고 있었다. 그의 통찰력은 수십 년 동안 독일 체제를 가장 잘 살펴본 것 중 하나로 묘사되었고, 그는 "대륙계 스타일" 경제학자들로 구성된 자신의 파벌을 얻은 것이 분명했다. 끝없이 반대할거라면 하라지. 적어도 슈페어는 마침내 창문을 열지 않고 회의를 끝낼 수 있었다."
speer_natsoc.21.a:0 "넌 안 그리울거다."

