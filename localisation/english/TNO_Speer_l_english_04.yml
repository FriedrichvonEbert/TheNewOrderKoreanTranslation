speerescalation.3.t:0 "볼가국이 거부하다"
speerescalation.3.desc:0 "볼가국은 쇠르너에 대한 공격에 참여하라는 우리의 요구를 거부했습니다. 그들의 제한적인 군사적 자원을 생각해보건대, 그들이 분쟁을 피하려 하는 것은 별로 놀랍지도 않습니다."
speerescalation.3.a:0 "망할."
speerescalation.4.t:0 "가름이 도망치다"
speerescalation.4.desc:0 "북구의 스칸디나비아에 있던 아리아인들은 독일인의 선조들로, 언젠가 신들의 황혼, 또는 라그나로크가 도래하여 세계를 감쌀 것이라 믿었다. 그 종말의 날의 첫 번째 신호는 거대한 늑대 가름이 사슬을 집어던지고 자유의 몸이 되어 해방을 맞이하는 것이었다. 그 뒤, 동포들은 서로를 배반한다. 형제들은 서로를 배반한다. 지구는 갈기갈기 찢기리라.\n\n그는 이 사실을 너무 늦게 알았다. 그는 가름을 다시 사슬로 묶지 못했다. 그렇다. 그는 바보였다. 어떻게 생각해보아도 병신이었다. 동방의 악마 쇠르너는 미친 개 그 자체였다. 더럽고, 잔인하며, 야만적이었다. 슈페어는 동물이 사람을 공격할 때 오직 하나의 인간적인 선택지만이 있음을 알고 있었다. 그 동물과 모두를 위한 하나의 해결책. 그 개새끼를 깔아 뭉개는 것. 하지만 그는 그러지 않았다. 공포 때문이었는지, 아니면 바보같은 동정심 때문이었는지, 아니면 그냥 병신이라서였는지는 몰라도 슈페어는 그 개를 자유로이 풀어주었다. 이제 그는 밀려들어오는 보고서와 그의 최신 텔레비전으로 생중계되고 있는 보도를 견뎌내야 했다.\n\n살인. 학살. 동방에서 노예들에 대한 전면적인 학살이 벌어지고 있다. 저 자는 거울 너머의 슈페어일까? 쇠르너는 저 위대한 건축가 슈페어에 비춰진 상에 불과했던가? 슈페어가 게르마니아의 하얀색 대리석을 바라보았을 때, 슈페어는 자신의 작품들에서 쇠르너 원수가 국가판무관부들에 흩뿌렸을 힘찬 피의 카페트만을 생각해내지 않았던가? 정말 그러했다. 슬라브인들의 시체가 나뒹굴었다. 대규모 무덤이 파였다. 앞으로 몇 주 동안 얼마나 많은 사람이 더 죽을지 누가 알 수 있겠는가? 쇠르너는 자신이 원했던 것을 손에 넣었다. 개는 주인을 물어뜯고 있었다.\n\n슈페어는 패배했다. 이제 그는 명목상으로만 총통이었다. 학생들은 폭동을 일으키고 있고, 노예들은 대놓고 반란을 일으켰으며, 슈페어의 부하들은 그를 배반하고 있고, 슈페어의 꿈은 사라지고 있었다. 그는 책상에서 일어나 내각사무처 사무실에 있는 수많은 책꽂이 중 하나의 앞으로 다가갔다. 고 에더가 눈에 띄었다. 그는 미소를 지었다. 우울함이 어려 있었다. 얼마나 적절한가. 그는 45연을 펴서 방에서 홀로 큰 소리로 낭독했다.\n\n"형제들은 서로 싸워, 죽고 죽일 것이요,\n자매들의 아들들은 더럽혀지리라.\n배신은 끝이 없고, 세상은 냉혹하리라.\n도끼의 시대, 검의 시대. 방패는 쪼개지고.\n바람의 시대, 늑대의 시대. 세상은 몰락하리니.""
speerescalation.4.a:0 "자비심을 아는 인간은 하나도 남지 않으리라."
SGR_this_is_bad:0 "§xThe flame of hope goes out.§!"

speerescalation.7.t:0 "앞날을 생각하다"
speerescalation.7.desc:0 "60대를 보낸 사람으로서 그는 자신의 삶에 대해 사색하기 시작했다. 독일에서 대부분의 남자들은 이 황혼의 시기에 은퇴를 한다. 망치와 펜을 내려놓고 가족과 편안함이 있는 삶으로 돌아간다. 뭐, 자유로운 이들은 그렇다.\n\n쿠르트의 아버지는 자유로운 자였다. 그에게 나이 60은 인생이라는 여로의 3분의 2지점일 뿐이었다. 그는 나머지 3분의 1의 인생을 은행원일 때 벌었던 부로 행복하게 살았다. 개신교적 노동 윤리의 모범이 될 만한 예였다. 평생의 노동에 대한 대가를 받았다. 아버지는 최근에서야 돌아가셨다. 쿠르트가 기억하기엔 그랬다. 그게 작년이었나? 요즘 참 시간감각이 없어졌다.\n\n쿠르트는 은퇴 후의 삶을 설계하는 사람이 아니었다. 시간감각은 흐릿할지 몰라도, 그가 할 일은 그렇지 않았다. 총통이 모스코비엔을 차지하자 학생 시위는 라이히의 심장부에 심각한 손상을 주고 있었다. 이제는 늙은 언어의 마술사는 개혁을 이룬 독일이 이렇게 빠르게 혼돈과 폭력의 시대로 떨어지게 놔둘 수 없었다. 키징어 부총통은 조용히 말을 들으며 허공을 차갑게 쳐다보았다. 그의 손가락은 테이블을 툭툭 치고 있었다. 전화 너머의 목소리는 격앙되어 있었다. 키징어가 입을 열었다.\n\n"전화는 안전하지 않네. 그러니 간단히 말하겠네. 자네도 위치가 어딘지는 알겠지. 그리핀이 날아다니고 바다에는 무역이 번창한 그곳이네. 다음주 목요일, 부두에서 보세. 빨리 끝내자고."\n\n키징어는 그렇게 빠르게 전화를 끊어버렸다. 1박을 하기 위한 여행가방은 이미 사무실 안에 준비되어 있었다. 로스토크로 향하는 비행기가 준비되어 있다. 총통이 저 악마와 싸울 수 없다면, 부총통이 이 일을 직접 해결해야 겠지."
speerescalation.7.a:0 "공포에 종지부를."

speerescalation.9.t:0 "사상누각"
speerescalation.9.desc:0 "에르하르트에게는 사상누각이 마침내 붕괴하고 있는 것처럼 보였다. 슈페어는 그의 앞에 있는 나치 새끼보다 더 자비로웠던가? 당연히 그랬다. 슈페어의 종말은 경제부장관에게 어떤 식으로든 해를 끼칠 것인가? 조금도 그렇지 않다. 총통이 겪고 있는 위기가 악화되자, 친절과 정직한 외교술의 기둥 뒤에 숨어있던 남자는 사람들을 겁내기 시작했고, 에르하르트가 항상 흐리멍덩한 두 눈으로 들여다보며 강제로 미소를 지어야만 했던 그 악마는 그 못생긴 대가리를 세우고 있었다. 루트비히에게는 불행하게도, 아직 그와 그의 친구들이 라이히의 폐허 속에서 진정한 자유 민주주의를 이룩하고자 싸우기에는 때가 적절치 않았다.\n\n이런 의미에서 학생 시위는 그에게 비극처럼 보였다. 노예, 독재, 국가 통제. 모두 시위를 하기에 타당한 이유였고, 그가 공감하던 이상들이었다. 정권이 명백히 저지르고 있는 폭력에 대한 이 특정한 분노는 에르하르트가 그들에게 협력할 수밖에 없게 만들었고, 노예 반란은 경제부장관의 자리를 바닥부터 뒤흔들었다. 그의 어리석음 뒤에는 진심어린 마음이 있었다. 그의 어리석음 앞에서 에르하르트는 나치 제도가 가진 경제적인 무능함과 독일을 부정하고 있는 엄청난 번영에 당혹스러워 하고 있었다.\n\n지금으로서 에르하르트는 학생들을 침묵시켜야 했다. 그들의 이해는 가지만 과격한 반응은 궁극적으로 라이히를 진정으로 개혁하는데 큰 걸림돌이 되고 있었다. 그의 정치적인 공격 본능이야말로 에르하르트의 무기였다.\n\n몇 번이고 전화를 걸었고, 회의가 잡혔다. 에르하르트는 시위대들에게 공감한다고 말했다. 그러고는 그와 정부의 다른 요인들이 개혁을 위하여 시위대들과 동맹을 맺으려 한다는 루머를 퍼뜨렸다. 이러한 정보를 비밀스레 새나가게 함으로써, 에르하르트는 언론이 자신을 뒤쫓지 않도록 하는 도박을 감행했다. 만약 그를 뒤쫓게 된다고 하더라도, 라이히에서 그가 가진 중요성은 처벌을 받지 않도록 보장해줄 것이다. 하지만 곧 이 정권과 그것이 옹호하는 모든 것은 없어질 것이다."
speerescalation.9.a:0 "친구들이여, 인내심을 가지게. 시간은 빠르게 흘러가고, 우리가 원하는 것은 실현될걸세."

speerescalation.11.t:0 "새로운 거래"
speerescalation.11.desc:0 "게르마니아는 여러 이유로 세계수도라고 불렸다. 만약 동방의 군도에 위치한 사방으로 뻗어나가는 대도시인 도쿄가 한 제국의 수도였다면, 게르마니아는 그 크기 면에서나 위대함 면에서나 세계의 수도였다. 하지만 옛 베를린에 대한 대대적인 프로젝트와 개조, 그리고 특히 주변의 도시들로 마구 팽창하는 과정은 도시에 여러 은신처를 제공해주었다. 집이 크면 클수록, 그래서 청소하기 힘들면 힘들수록, 라이히의 지하실에 있는 더러운 구석은 수십 년 동안 빛을 거의 보지 못했다.\n\n헬무트는 게르마니아의 교외 지역에 있는 중심지의 한 골목으로 들어갔다. 그는 어두운 갈색 점퍼에 검은 가죽 코트를 조심스레 입고 있었다. 페도라가 그의 머리를 장식했고, 그는 어두운 안경을 쓰고 있었다. 한밤중에 선글라스를 끼고 있는 것으로 보일 정도로 오두운 색은 아니었지만, 그의 두 눈을 볼 수 있을 정도로 옅은 색도 아니었다. 이 차림새는 고향 도시의 바깥 교외 지역에서 외무장관임을 들키는 것을 예방하고자 하는 수단이었다.\n\n두 명의 남녀는 이미 골목에 있었다. 그들은 젋었고, 밤이 어둠으로 가리고 있음에도 그 옷이 그들의 나이를 보여주었다. 억지로 꾸몄고, 요란하고, 미국스러웠다. 심지어는 자유로워 보였다. 헬무트는 그 광경을 보고 얼굴을 찌푸렸다.\n\n"드디어. 우리에게 뭘 가져온거야, 아재." 여자가 말했다.\n\n"가치는 없지만 약속은 약속이지. 걱정이군." 헬무트가 대답했다. "자네들이 지금 원하는 건 가져올 수가 없어. 하지만 적당한 때에 오리라고 보장할 수는 있지."\n\n"그건 무슨 종류의 거래인데요?" 남자는 긴장한 목소리로 말했다. 나이든 정치인 슈미트를 위협하기 위함이었다.\n\n"자네들이 기꺼이 받아들일 만한 거래지. 이 비참한 나라에서 무언가 하기를 원한다면 말이야." 슈미트는 주머니에서 노트를 꺼냈다. "이건 군에 있는 내 친구들이 전해준 무기 보관고의 주소네. 폭력적인 시위에 사용하려는 목적은 아니지. 그냥 내가 자네들의 편이고 내가 몸담고 있는 이 경찰국가로부터 자네들을 보호하려 한다는 것을 자네들이 알았으면 하네. 때가 되면 그들보다 더 많은 수를 자네들이 거느리게 될 걸세. 하지만 지금으로서 자네들이 긴장을 풀고 국가와의 대화에 나서는 것이 필요해. 선택지는 그것 하나야."\n\n여자는 인상을 찌푸렸지만 고개를 끄덕였다. "고마워요, 슈미트 씨.""
speerescalation.11.a:0 "다 적당한 때에 이뤄질 거야."

speerescalation.13.t:0 "지혜"
speerescalation.13.desc:0 "젊은 시절 헤겔은 예나 시에 입성하는 나폴레옹을 '세계의 영혼이 말 위에 타고 있다'고 묘사했다. 나폴레옹은 범죄를 저질렀지만 영웅이었다. 그는 헤겔의 뒤에 있던 나라를 충격에 빠뜨린 에너지와 카리스마로 불타올랐다. 헤겔에게 이 사건은 역사가 나폴레옹의 군대를 돕는 것 같았다. 만일 헤겔이 지금의 젊은이였다면, 프랑크푸르트 시위대의 옆에 서있는 한 학생으로서 말 대신 장갑차가 입성하는 장면을 보고 세계의 영혼과 비슷한 감정을 가졌을 것이다.\n\n폰 트레슈코프는 질서경찰과 함께 도시에 입성했다. 이날 그는 군복을 입고, 가슴에는 철십자와 온갖 훈장을 찼다. 맨 위에는 털 코트를 입었다. 옛 제국의 우아함이 나이든 프로이센인에게 깃들었다. 그는 여기에 싸우러 온 것이 아니었다. 대화를 하러 온 것이다.\n\n과거 몇 년 동안, 폰 트레슈코프는 경찰을 개혁하는데 시간을 쏟았다. 주로 이들과 연관된 자원들을 무기로부터 멀리 할당시키고, 그들의 수를 감축했으며, 전술이나 교육 프로그램을 수정하곤 했다. 독일의 프로이센적 전통에 대한 인식은 자주 전통주의 및 애국심을 군국주의나 독단주의와 헷갈리게 했다. 폰 트레슈코프는 군과 정부가 독일적 정체성의 중심을 차지하고 있음을 알고 있었다. 하지만 그들은 자유를 지키기 위해 존재하는 명예와 용맹의 절제된 힘이어야 했다. 자유를 박살내는 것이 아니라.\n\n그는 대사로 이 자리에 온 것이다. 슈미트는 해외 대사관에서 일을 잘 처리했을지 몰라도, 폰 트레슈코프는 항상 모든 서민들과 어떤 유대감을 느껴왔다. 이 시위대도 별반 다르지 않았다.\n\n질서경찰은 학생들의 주위에 벽을 건설했다. 그러자 시위대들은 경찰들의 얼굴에 대고 소리를 질러댔다. 딱 예상하고 있던 행동이었다. 경찰들을 굳게, 하지만 조용히 서있었다. 그렇게 하도록 훈련받았기 때문이다. 폰 트레슈코프는 고위 장교들 가운데서도 돋보였다. 곧 훨씬 더 심한 언어적 공격이 독일 치안장관의 얼굴에 맹렬히 가해졌다. 그는 그들의 분노를 이해했다. 그의 부하들에 대한 시위였음에도 불구하고, 그는 경찰벽을 넘어서서 대중들에게 다가갔다.\n\n"동포들이여, 여기 모여보십시오. 전쟁을 일으키려 온 것이 아닙니다. 나치의 이상을 설교하러 온 것도 아닙니다. 평화를 맺으려 온 것입니다. 국민들의 목소리를 들으러 온 것입니다. 그러니, 형제자매들이여, 말씀하십시오."\n\n그리고 시위대는 그리 했다. 태양이 지면서 수평선 너머로 마지막 햇빛이 사그라들고 있었다."
speerescalation.13.a:0 "우린 모두 독일인이다."

speer_iberianwars.1.t:0 "First Contact"
speer_iberianwars.1.desc:0 "The helicopter touched down in Valladolid with little incident. Corporal Frederick's platoon were quickly ushered into their temporary barracks. The building had once been a four-star hotel, though Frederick's excitement fell considerably upon being told to expect the same slop from the same cook as he had back in Bonn. Still, they would be treated to a welcome feast upon their arrival, where they would meet their local allies.\n\nThe officers chattered away to each other, the Spanish generals and colonels speaking quite passable German. The enlisted men were another matter. The two contingents had made some attempts to speak with each other, but most on either side knew little more than phrasebook vocabulary of the other's language. Even Frederick, who had learned more than most from his Condor Legion veteran father, struggled to make any headway. Eventually, both sides gave up and retreated to separate tables, continuing to stare at each other.\n\nThey were hard men, Frederick thought. Much more dishevelled than his own men were, with permanent scowels and dark rings under their eyes. They reminded him of the Göringite partisans Frederick had fought during the last stages of the civil war. It wasn't a pleasant look. What was Falangism anyway? The way it had been presented to the men was as an overthrow of the corrupt Iberian federal government, as the decadent Spanish Republic had been overthrown before it. He hoped their eventual victory would result in reform, such as had been the case with Speer, but he felt anything but certain.\n\nThe first dish finally arrived, and the Spaniards immediately stopped to say grace, the Germans eventually imitating them with little enthusiasm."
speer_iberianwars.1.a:0 ""Lord, we thank you for this meal...""

speer_iberianwars.2.t:0 "Another World Entirely"
speer_iberianwars.2.desc:0 "Dear Mother,\nThank you for your letter, and please accept my apologies for the late reply, we've been having some recent issues with logistics. I'm doing fine, none of us have seen much action yet. I think the sun will likely kill me before the Basques do (don't worry, I'm only joking).\n\nSpain is a very different place to Germany. The food is much better, though I have to admit my most recent exposure to German food is all army rations. They take religion very seriously here, and they spend a lot of time praying. Some of the Spanish guys asked us why we don't pray more the other day, and from my bad Spanish, I get the feeling they don't like atheists or Protestants much. So basically Spain is sunny Bavaria, I suppose.\n\nI know you're worried about us, but we're fighting for the right thing. Falangism is a little strange, and I'm not sure I really understand it, but this is a great opportunity for Germany to look outwards once more. Despite our differences, I'm sure Germany and Spain can walk hand in hand as firm allies once this is all over."
speer_iberianwars.2.a:0 "Love, Helmut."

speer_iberianwars.3.t:0 "Germania Calling"
speer_iberianwars.3.desc:0 ""...and cast off the yoke of the traitorous federal government, who seek to graft your spirit to another nation in the name of Freemasonry and communism! Portugal, smaller and weaker, has already done so. Will you, the sons of El Cid and Charles V, be upstaged? Rally forth, Spanish patriots! Germany aids you in your battle against weakness and degeneracy, and you shall be victorious! This is Radio Condor, now bringing you music to warm the heart and ignite the spirit."\n\nOtto flipped the broadcast switch and sighed as he leaned back in his chair. After twelve hours of solid broadcasting, he felt as if he was about to melt into the switchboards. Another hour, and his Spanish would probably melt into an incomprehensible mix with German. But finally, sleep would be forthcoming. Then the same thing all over again tomorrow. He got up and started to move out the door, as he spotted Erich, the nighttime host, entering the door. They nodded at each other.\n\n"Music's on for another 20 minutes," said Otto. "We're still mostly going after the feds, but high command also wants us to run the speeches against the Basques and Galicians now and again."\n\n"Will do," replied Erich. "You alright, man? You look tired as hell."\n\n"I'll live. At least I'm not on night shift. Take care of yourself, alright?"\n\n"No problem," said Erich. The two men said good night to each other, and Erich began his round of propaganda."
speer_iberianwars.3.a:0 ""Spaniards, rise up!""

speer_iberianwars.4.t:0 "Aerial Charity"
speer_iberianwars.4.desc:0 "Looking down at Spain, it seemed as though the whole world was burning. Horst's Junkers glided through the sky above what remained of a Spanish city whose name he'd forgotten, watching the rows and rows of cookie-cutter housing smoldering or flashing with the unmistakable sparks of gunfire. From the looks of things, a republican holdout had formed around an intersection between a school's field, and an apartment block, with gunfire uselessly spraying from a crossfire into a German tank, advancing through the street practically unharmed. By the time it had gotten into firing range, Horst's scope had moved far beyond the point where the rest of the battle could be observed, as his transport came into view of the city ahead of him. \n\nIt looked like something out of a novel, or a comic he would find his radical friend's friends reading. The city was smoking like a chimney, with pillars of ash flowing out of whole office buildings, with the tallest buildings hanging banners which Horst could not read, but wholeheartedly understood. If nothing else, they were certainly cries for help. Of course, with the dropzone coming close into view, Horst's attention was driven away from the state of the city, and towards the clearing made in a public park. The trees had been cut down and tossed aside, flares lit up the dulling green of the grass, and a collection of soldiers stood aside as Horst's plane flew overhead. Pushing one of the countless buttons on his dashboard illuminating a light in the cargo bay, the cargo flew from the back of the transport, and Horst resumed his sightseeing tour, as he readjusted his destination to the military outpost established by German forces. \n\nIt was odd, seeing a city in such devastation. It reminded him of the images of Austria during the Civil War when Bormann pulled every trick he had in his book. Not that it was worth thinking over, of course. He could think over the poetry behind the fires when he wasn't spreading them himself."
speer_iberianwars.4.a:0 "Another supply run over, another begins."

speer_iberianwars.5.t:0 "Photos From Iberia"
speer_iberianwars.5.desc:0 ""Simply unacceptable." The attache shook his head as he glanced down at the photographs in his hands. "The German People have no need for pictures of disheveled men with scorched helmets. You may send this one back, however." He slid one of Felix's photos back to him. It was one of his worse ones, a staged photo of a unit of infantry, posing with their guns atop of an Iberian tank, as if they had been its conquerors. In reality, they had simply found it like that, presumably abandoned after whatever renegade military unit that operated it had run out of fuel.\n\nEither way, this, out of dozens of photos of the battlefield, was to be his sole contribution for the evening. He had been expecting this, but Felix had hoped that maybe somehow the scrutinizing eye of the censors would pass over his images of the bullet-riddled Church his unit had repelled a leftist assault in, or a one-in-a-million shot of Federal Mortars landing a mere dozen yards away from his position. He seemed to be incapable of doing anything except setting himself up for disappointment.\n\nThere was no time to waste though. Muttering his apologies and gratitude to the attache, Felix backed out of the tent, glancing down at his camera. He had a quota to fill, and not much time left for it. He made his way across the austere military camp to the squad he had been assigned to. Maybe, if he could get them mustered for a moment, he could take some basic pose-\n\nThe familiar wail of sirens filled the base. An air raid was inbound.\n\nThe first few times Felix had heard it, he clutched his ears. By now, he merely winced, whispering curses underneath his breath as he took a trained, practically involuntary step back. And then he turned towards the bunker. God knew how long he'd be hiding down there, and how long it'd take for the base to be put back together well enough for the censors to accept..."
speer_iberianwars.5.a:0 "Keep Your Head Down"

