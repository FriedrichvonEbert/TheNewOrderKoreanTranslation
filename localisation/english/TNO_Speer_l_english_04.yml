 SGRPhase3AuthdemContactPopularMovements:0 "§Q민주국가§!의 중추는 장관들 만이 아닙니다. §M국민§!, §B학생§!, §e저항의 투사들§!도 있어야 합니다. 이들은 모두 §G필요한§!  §j국가사회주의§!를 해체시키는데 §G필요한§! 부분입니다."
