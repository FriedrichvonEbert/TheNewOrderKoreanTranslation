SGR_English_question:0 "옛 동맹들에 대한 접근"
SGR_English_question_desc:0 "이제 우리의 상황이 크게 안정되었으니, 우리는 다시 가입하기를 크게 망설이고 있는 아인하이츠팍트의 일부 구성원들에게 접근하기 시작할 자원들을 가지게 되었습니다. 우리는 펜을 통해서든지, 검을 통해서든지 잉글랜드가 팍트에 다시 가입할지 확인해야 할 것입니다."
