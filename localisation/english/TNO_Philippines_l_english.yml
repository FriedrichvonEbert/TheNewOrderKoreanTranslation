PHI_Blitz.9.t:0 "The Vengeful Sun Returns"
PHI_Blitz.9.desc:0 "The Empire's retribution began with an ear-shattering barrage off the coast of Lingayen Bay.\n\nIt seemed then as if all of the Kido Butai had let their anger known. From venerable battleships to humble destroyers, guns of all calibers pummeled several miles of shore and inland into fine, grainy rubble for hours on end. Jet bombers left their carriers by the dozens and darkened the sky with their silhouettes, punishing the guilty from their empyrean dais. Neither man nor nature were spared from the onslaught: not the hut from a salvo, not the copse from a napalm bomb, not the edifice from both. However minute, a parcel of the devil-infested islands died at Emperor's command.\n\nThe blaring of a hundred hundred klaxons cut the following respite mercilessly short. From the transport ships disembarked just as many landing craft, carrying each a company of the finest marines honed by men. What paltry resistance was offered melted when the Special Naval Landing Force made landfall, and before long they answered the partisans' impudence with quick, painless deaths. Veterans of wars from the Qinling Mountains to the Strait of Malacca followed suit as the Kyokujitsu-ki fluttered once more over its most unruly subject.\n\nSo unfolded our greatest amphibious operation since the Liberation War. Young or old, Army or Navy -- mere labels pale before the memory of Japan's martyred dead, the unquenchable hatred it stoked. May Heaven above bless our men with the strength to avenge them all."
PHI_Blitz.9.a:0 "And may our enemies quake before an Empire provoked."

