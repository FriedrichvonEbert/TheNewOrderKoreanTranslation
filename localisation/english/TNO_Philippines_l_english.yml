PHI_Blitz.11.t:0 "Memorandum to: William Colby (Chief, Far East Division)"
PHI_Blitz.11.desc:0 "SUBJECT: Truncated Summary of IRIDESCENT Implementation and Aftermath\n\n1. Following successful integration into Phil. Dept. command structure, AESOP established contact with informant GEMSTONE over the following week. An otherwise close confidant of Mr. Fertig, GEMSTONE led a faction of officers opposed to his decision to negotiate with the Communist Party of the Philippines shortly after the Bicol Offensive (TAB A). AESOP then utilized her proximity to the general to engineer a deniable outcome.\n\n2. AESOP accomplished IRIDESCENT on the night of (DELETED), while Mr. Fertig was resting in his quarters. The late general had acquired a dependency on sleeping aids during the post-war insurgency (TAB B). Sympathetic medical staff ensured that the autopsy blamed his sudden departure on self-inflicted misadventure. Personnel who suspected foul play were dispatched without complications.\n\n3. JCS then nominated Maj. Gen. Dwight E. Beach, USMC (TAB C) as Commander, Phil. Dept., citing apprehensions over the recalcitrance and wavering loyalty of native forces. He was sworn in Tacloban, Leyte on (DELETED) after a brief flight from Darwin, vowing to reorganize USFIP in anticipation of both Japanese invasion and resumption of hostilities with the communist insurgents. Although the rank-and-file received Gen. Beach less warmly than his predecessor, his new adjutants expressed confidence in his leadership. AESOP left the theater thereafter.\n\n4. Agent Tortue requested reassignment to the Europe Division after debriefing. Recommend withholding transfer and a thorough psych eval. Talent like his has better use here than in a suicide posting."
PHI_Blitz.11.a:0 "From: Jakob Eisenholz, Analyst (APLAA)"
PHI_Blitz.11_tt:0 "It is time for us to §Rassume direct control§!."

PHI_Blitz.12.t:0 "The Final Withdrawal"
PHI_Blitz.12.desc:0 "Our second adventure in the Philippine archipelago ended like the first: defeat after defeat, then an altogether quiet retreat.\n\nQuiet compared to the prior fighting at least. The departure itself was full of tragic pomp; marches like the Battotai filled the tangy, miasmatic breeze of Lingayen Gulf at a tempo matching the slow, sedate procession of tattered regiment banners onto the expectant ships docked in the makeshift harbor. The living and the dead followed suit, with coffins hand-carted by the shell-shocked remnants of the once-illustrious 14th Army. Some caskets had bodies pristine and whole; others had just enough to resemble a man with a mortician's help. For far too many, only photographs and dog tags of their departed souls remain. The imperialists and their toadies allowed us those if nothing else.\n\nWhere was the Army's vigor now, you ask? Their all-consuming vengeance which had once salted the earth with fire and shell? Six feet under or in pieces, one would say, like the men they were sent to avenge. Japan's haste in vindicating its dead brought no vindication and only many more dead. And that, perhaps, stung more than suffering their first unequivocal defeat -- that all they have sacrificed to this point was for nothing.\n\nAs the sun dipped below the horizon and the last coffin boarded the transport ships, foghorns sang their dirges, guns saluted their farewells, and half-mast Sunbursts lowered on the graveyard of Empire one last time."
PHI_Blitz.12.a:0 "No heroic deaths await us."

PHI_Blitz.13.t:0 "Luzon Secured"
PHI_Blitz.13.desc:0 "The reconquest of Manila should've proved then and there that total reclamation was imminent. After all, losing their beloved Pearl again would, in principle, demoralize the rebels and exacerbate their exhaustion to the brink of surrender. For a brief, glorious moment afterwards it did; their divisions gave way to the 14th Army like molten butter, and their cityfolk laid prostrate without resistance as we marched from city to city, province to province.\n\nThe first fall should've taught us the consequence of underestimating this breed of rebel. Alas, our offensive stalled as soon as we contested the central islands. In fact resistance stiffened, if anything, the farther inland we venture. And as droves of our men die to ambushes, booby traps and plain old gunfire, the Americans' redoubt in Leyte Island remained resolute.\n\nSo Prime Minister [JAP.GetLeader] struck a deal with Washington itself. The terms were simple: Luzon is ours, the rest is theirs. President Nixon agreed and, at 12 midnight the day following, the guns fell silent across the archipelago for the first time in twenty years.\n\nThe former Philippines greets the dawn irrevocably split between the Rising Sun and the Colossus of the West. Nothing save for complete and utter conquest could redeem our past failures... but this will do. Will have to do."
PHI_Blitz.13.a:0 "For now, our fallen we must retrieve."

PHI_Blitz.14.t:0 "Luzon and Visayas Secured"
PHI_Blitz.14.desc:0 "The reconquest of Manila should've proved then and there that total reclamation was imminent. After all, losing their beloved Pearl again would, in principle, demoralize the rebels and exacerbate their exhaustion to the brink of surrender. For a brief, glorious moment afterwards it did; their divisions gave way to the 14th Army like molten butter, and their cityfolk laid prostrate without resistance as we marched from city to city, province to province, island to island.\n\nThe first fall should've taught us the consequence of underestimating this breed of rebel. Alas, our offensive stalled as soon as we contested the southernmost island. In fact resistance stiffened, if anything, the farther inland we venture. And as droves of our men die to ambushes, booby traps and plain old gunfire, the Americans' final redoubt in the mountaintops stood battered yet firm.\n\nSo Prime Minister [JAP.GetLeader] struck a deal with Washington itself. The terms were simple: Luzon and Visayas are ours, Mindanao theirs. President Nixon agreed and, at 12 midnight the day following, the guns fell silent across the archipelago for the first time in twenty years.\n\nThe former Philippines greets the dawn irrevocably split between the Rising Sun and the Colossus of the West. Nothing save for complete and utter conquest could redeem our past failures... but this will do. Will have to do."
PHI_Blitz.14.a:0 "For now, our fallen we must retrieve."

PHI_Blitz.15.t:0 "What Vengeance Looks Like"
PHI_Blitz.15.desc:0 ""I first happened on an American in our first patrol since Davaoku fell. He'd seen better days when the company found him by the roadside, bleeding and caked with mud. Shouting, he waved his pistol and made to shoot and it clicked, clicked, clicked, but spewed no bullets. Soon his voice grew hoarse and the clicking stopped, and his pistol fell by his side as he exhaled like his soul went with his breath. I wouldn't deign to know what laid behind his cloudy, bloodshot eyes, only that he held on to a film reel for dear life. The cryptanalyst baseside later said it showed a man and a woman, her belly bulging with child."\n\n"In the name of vengeance, the American then died with a bullet lodged to his head."\n\n"Days later we were sent into the countryside, prowling for rebels. The flyboys were thorough with their work; by the time we arrived at the nearest village there was no village worth the name, only flaming huts, craters, and dead bodies. At the center of the carnage stood a native with a machete and tattered fatigues. Behind him, mounds of dirt with a wooden cross each. One mound could fit the largest five times over. The delirious native ranted every which way, but the message was clear: come any closer and he'll part our heads from our necks."\n\n"In the name of the honored dead, a machine gun burst sent him with his family."\n\n"Then there was the expedition to the hills. We heard the rumors but couldn't quite believe it. The communists died in Baguio after all, and we were nine hundred miles south. An ambush proved us wrong - for a dozen, fatally so. They fled as we rallied, and those they left behind further confirmed our suspicions: a young boy, no older than 12, with a red bandana and a rifle twice his size. Just like in Baguio. For the first time, our company was at a loss on what to do."\n\n"Not to worry, said the CO, he'll make the choice for us. And so, in the name of redemption...""
PHI_Blitz.15.a:0 ""He shouldered our burdens, just this once.""

PHI_Blitz.16.t:0 "Eagle Rising"
PHI_Blitz.16.desc:0 "It has been twenty-two years since an American graced the halls of the National Assembly Building. As the Laurelists insisted: America is welcome, but only from afar. To welcome their old master into their government's beating heart, and so soon after breaking free at that, would send a poor statement to their charges.\n\nBut now the Laurelists and their own masters are gone. The dread communists of the northern hinterlands had followed suit, as well as those traitorious few among the USFIP's ranks. American bullets and American bombs saw to that copiously.\n\nWith no one left to contest, the Islands' old master let itself back in to the triumphant bombast of "Stars and Stripes Forever". The march's namesake fluttered in flagposts across Manila's concrete husks as General Dwight E. Beach addressed politicians and fellow soldiers within Session Hall. War, he said, had ruined the nation beyond the capacity of its natives to repair on their lonesome. With the assent of Congress and the Philippine Department, the Philippines was thus entrusted to the Organization of Free Nations as an interim mandate.\n\nHalf the crowd exploded to applause. Never again, they chanted.\n\nThe other, browner half watched sullenly as a promise shattered before their eyes, never again made whole."
PHI_Blitz.16.a:0 "Once more, the Eagle tramples on tarnished shores."
PHI_Blitz.16_tt:0 "Where §RFertig§! has failed us, Beach succeeded. §YWithin our grasp, the legacy of §GDouglas MacArthur§!."

PHI_Blitz.166.t:0 "The Two Carloses"
PHI_Blitz.166.desc:0 "The first American liner that landed in Manila International Airport was a Pan-American Boeing 707, three short days after the Evacuation had concluded. News travels faster the scarcer it is, and with good news from the Islands being so rare, the celebrations in Manila had yet to even begin when exile families chartered a jet homeward bound.\n\nLeading the motley van was Carlos P. Romulo, one-time Resident Commissioner of the Philippines, long-time advocate for its independence from Tokyo, and among a handful who remain from President Manuel Quezon's wartime government. Revelrous Manila garnished itself with Quezon-era nostalgia in anticipation: flagposts with the Stars and Stripes, marching bands with the Marcha Nacional Filipina, and the best English spoken this side of the world. Like the Commonwealth had never left it all this time.\n\nOther families congregated elsewhere, grumbling. Why shouldn't they? Old Man Fertig vested civilian government onto them, not the exiles. Their struggle ended in the Akagi. The Philippines' rightful leaders had fought for the right since the '46 Leyte Proclamation. So they rallied behind another Carlos, this time among the Garcias of Bohol. The "new Filipinos'" delegate to the Philippine Department has shouldered his burden anew, this time to represent them in the land's highest office come Election Day.\n\nAs the nation recovers, its politics revolve increasingly around two Carloses. One offers the return of the old, American way of things. Another offers an opportunity to build something uniquely Filipino from the ashes. A people at the crossroads shall decide their path in six months time; until then, great families amass both will and treasure for another, more civilized war over the levers of power."
PHI_Blitz.166.a:0 "Old clashes against new, and new against old."

PHI_Blitz.17.t:0 "The UFF Thwarts off Japanese Invaders"
PHI_Blitz.17.desc:0 "[?global.date.GetDateStringNoHourLong] shall be a date placed firmly in history. The United Filipino Front, the result of the close cooperation between the USFIP and the Huks in the north has finally borne fruit, as possibly, without this alliance, perhaps the outcome of the war in the Philippines could be different entirely. Since the 40's, the islands of the Philippines have been ravaged by war and suffering, and it had shown no sign of ending until now, when the mutual military headquarters of the United Filipino Front reported victory against the Japanese 14th Army as the last of their men have fled the islands or have surrendered to the local forces.\n\nThe good news has yet to stop however, as talks of unification between Luis Taruc and Lorenzo Tañada have commenced with the hope of finally ending divisions within the islands after decades of separation. With all influence from the decrepit collaborationist government or any subversive forces gone, both factions are now free to determine the future of the islands as they please, and a new concept has emerged. A coalition government.\n\nThe new unified state, as it is planned, shall be called the Coalition Government of the Republic of the Philippines, with an emphasis of close cooperation between the socialists, Tañada's nationalist party, and the will of the people. And with this, finally, blood shall stain the islands no more.\n\nOur task is not yet done, however, we shall rebuild the broken islands, and we shall pave the way to a bright future of a free and independent Philippines. And when all is said and done, we shall celebrate this momentous event as a great victory for the free world and the further loss of the Japanese imperialists."
PHI_Blitz.17.a:0 "Let us begin."

PHI_Blitz.18.t:0 "The PRP Victorious Over the Philippines"
PHI_Blitz.18.desc:0 "The islands of the Philippines have been at war for two decades no less, but the outcome of the conflict couldn't be any more different than what we have predicted. Neither us nor the Japanese have triumphed, but it was the vicious and determined guerillas of the socialist rebels in the north.\n\nBy a string of many many miscalculations, insufficient supply, low morale, and many other factors during the war for the Philippines by our forces, reports have confirmed that the final soldiers of the [UPH.GetName] has surrendered to the forces of Luis Taruc and the [SPH.GetName]. Reports have also arrived of the Japanese 14th army being forced to evacuate their beachhead in Luzon, and the island chains have come under the sole rule of the People's Republic of the Philippines.\n\nThe future in the islands of the Philippines is now uncertain, as neither us nor the Japanese hold influence of the new Filipino government. We have deemed this scenario to be an acceptable alternative in place of a Japanese victory, but it is not the best of situations. From this point onward, we must deal with situations like this with greater detail and attention to avoid a repeat of what happened in the Philippines."
PHI_Blitz.18.a:0 "At least it wasn't the Japanese."

