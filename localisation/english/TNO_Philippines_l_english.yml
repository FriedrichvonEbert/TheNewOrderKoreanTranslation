SPH_coalition_idea:0 "The Compromise(d) Congress"
SPH_coalition_idea_desc:0 "One of the United Filipino Front's stipulations went thus: the bicameral Congress of the amended 1935 Constitution shall be restored on an interim basis following the full liberation of the Republic of the Philippines. Of the 120 House of Representative seats, a third each shall be given to the civilian and retired components of the USFIP, to registered members of the PKP, and to extant anti-KALIBAPI organizations unaffiliated with either group. The President, himself appointed by all parties involved, shall then appoint Senators in a fair and equitable manner. Thusly-assembled, Congress shall oversee national reconstruction until all provinces are capable of participating in nationwide elections, after which one such election for all seats must be held forthwith. From its very conception, the Philippines' post-war government was built with compromise in mind.\n\nReality came crashing not hours after its inauguration, when no less than ten bills either died in committee or failed on the floor by double-digit margins. Age-old arguments on the nature of capital escalated into fistfights before the sergeant-at-arms intervened. Congressmen entered their first session with optimism and left it half-despaired, half-incensed, and wholly in need of a stiff drink. Far from binding the nation's wounds with compromise, Congress seems busy tearing new ones open as its members accuse fellow members of - well - compromising government for selfish gain."
SPH_coalition_idea_tt:0 "§RThe Coalition Government will hold the nation together, or it will not at all.§!"

