UPH_Wendell_Fertig: "Wendell Fertig"
POLITICS_WENDELL_FERTIG_DESC:0 "When Bataan fell and MacArthur fled, those who had escaped the Death March formed guerrilla bands to resist the Japanese invasion. One was Wendell Fertig, who by the end of the war had formed the largest such group in Mindanao. The man they call "the Colonel" or "Father" thereafter assumed control of all American-affiliated guerrillas within the country when the post-war ceasefire collapsed.\n\nHis leadership since has been instrumental in ensuring unoccupied Philippines remained unoccupied long after the Accords. Fertig had reorganized once-disparate groups into close facsimiles of the former Commonwealth Army with the local families' assistance, and out of gratitude gave the latter the right to govern their own affairs. Normalcy was reestablished and victories against the once-invincible 14th Army delivered thanks to his many reforms... but twenty years of war takes their toll on any man. On the arbiter of the fates of so many men pining for home, moreso.\n\nSometimes the old man wonders if he had made the right choice staying with his men in 1946. Part of his mind would say he had no choice to begin with; between a short life in the jungle and an even shorter life in a chain gang at Camp O'Donnell, the massacre in Kawit picked for him. Manila turned the POW ships back, Truman surrendered twice, and that was the end of that. Another would flash glimpses of Mary and the kids like a kaleidoscope, taunting him from afar with happier times.\n\nAnd yet a third would remind him of debts owed to his men. To his native brothers-in-arms. They had stuck by him for decades; the least he can do is win both their freedoms for them. This he swears."

