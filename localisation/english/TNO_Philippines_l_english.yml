UPH_provisional_occupation:0 "The Provisional Occupation"
UPH_provisional_occupation_desc:0 "Section 10 of the 1934 Tydings-McDuffie Act states that the United States shall recognize the Philippine Islands' independence "following the expiration of a period of ten years from the date of the inauguration (of the Quezon administration)." It is a promise made between Lady Columbia and her far-flung colony, one that ought amiably right a historic wrong by July 4, 1945.\n\nJapanese expansionism and Truman's cowardice had forestalled it from occurring since. As the American-helmed resistance enters its 21st year with still no end in sight, their charges ask themselves: is freedom for the Philippines truly forthcoming? Or is it condemned to either failure or betrayal?"
UPH_anarchy_of_families:0 "An Anarchy of Families"
UPH_anarchy_of_families_desc:0 "An army without food for its men will shatter before even the flimsiest palisades, and forceful dues from the villages it claims to protect may sustain it maybe for years, but not for the decades ahead of a successful resistance. Prior to issuing the Leyte Proclamation, Colonel Fertig thus bartered for the otherwise recalcitrant support of the provinces' great dynasts with promises and favors.\n\nOvertime, this ad-hoc relationship would evolve into something akin to the lieges and vassals of old. Local magnates would tithe their goods to Tacloban in exchange for guns, sinecures, protection, and free rein in their vast domains. The Colonel calls "civilianization" what even his staunch advocates call feudalism, its cruelties laid bare with every blood-soaked sack of rice delivered from hinterlands ruled not by laws but by strongmen's petty feuds."
UPH_unsung_warriors:0 "The Unsung Warriors"
UPH_unsung_warriors_desc:0 "[GetUPH_unsung_warriors_attack][GetUPH_unsung_warriors_speed][GetUPH_unsung_warriors_breakthrough][GetUPH_unsung_warriors_recovery_rate][GetUPH_unsung_warriors_organization][GetUPH_unsung_warriors_surrender_limit]--------------\nAn old, battle-scarred soldier falls asleep in his cot dreaming of a kid with no name, not because he'd forgotten but because she never told him before he left. Dog tags and faded photographs of sunny Nebraska dangle on a bamboo cross as the chaplain frees the soul beneath to Saint Peter's watchpost. And the colonel in the pavilion wonders how many more will reach His pearly gates before the Golden Gate.\n\nNot that the present has room for anything but despair. Despair comes naturally for those betrayed by their president and abandoned by their people. Now these twice-scorned stare at twenty years' sacrifice made ash by the Rising Sun, and death in the gallows if not in battle. Yet they will fight as they had in Bataan, in Corregidor, and in the many unsung battles of an unsung war. With the Commonwealth, but not for its survival; with the Filipinos, but not for their struggle, no.\n\nThese forsaken men fight for freedom, for its promise is all they have left."
