PHI_Jose_Yulo:0 "José Yulo"
POLITICS_JOSE_YULO_DESC:0 "Like most of the KALIBAPI's upper echelons, José Yulo Yulo has the peculiar distinction of having served under both the Commonwealth and the Republic. In his case, the bar topnotcher and lawyer by trade practiced a career of guiding Presidents Quezon and Laurel's legislative agendas through court since 1935. Such a distinguished career informed his decision to retire in 1959, after which he planned to resume his old profession as a corporate lawyer.\n\nSaid plans, like the rest of the Republic, were thrown awry when President Laurel died and the rebels declared all-out war later that November. Deadlock had consumed the National Assembly while cities fell and battle lines inched closer to Manila. After weeks of contention between the Greater East Asia Ministry and the KALIBAPI's predominant "Laurelist" faction, Yulo became seen as an acceptable compromise - and so he was hastily sworn on Christmas Eve as the Second Republic's second, if temporary, president.\n\nAlthough the rebels have been stymied since his ascendancy, President Yulo has a long way yet before he can declare "mission accomplished". Vast swaths of the country remain under rebel hands, and those the Republic does control fare little better. But the 14th Army will take care of it in due time; for now, Yulo has preoccupied himself with abolishing the late president's less popular policies until he inevitably steps down."

PHI_National_Assembly:0 "National Assembly"
POLITICS_PHI_NATIONAL_ASSEMBLY_DESC:0 "Article III of the post-war Constitution of 1947 established that the Republic of the Philippines is a democratic republic governed by a unicameral legislature known as the National Assembly. Every four years citizens from 46 provinces and 8 chartered cities elect two assemblymen registered with the Kapinsan ng Bagong Paglilingkod sa Bagong Pilipinas (KALIBAPI), the country's sole legal party. The Constitution further granted the 108-man Assembly the power to appoint a President among their ranks, who will serve until either recalled by a no-confidence vote or deceased.\n\nSpeaker Benigno S. Aquino hence presided over an extraordinary session of the National Assembly following President Yulo's untimely assassination. As constabularies searched high and low for his killer, assemblymen convened within Session Hall to choose his replacement. Hopes for a speedy resolution were dashed by the Constitution itself; while it delegated appointment to the Assembly, none of its articles prescribed any schedule or procedure thereof. And with the specter of insurrection having fled seemingly for good, the old fissures it had suppressed resurfaced as negotiations stumbled along listlessly.\n\nSo it should come as no surprise that KALIBAPI unraveled like a ball of yarn not one week after bullet holes riddled Yulo's corpse. Fists were raised and insults flung as factions settled old scores: Laurelists and reformists, reformists and securocrats, patriots and traitors, Filipinos and foreigners, men of one label and men of another. Government has effectively halted with its members so preoccupied, and inside sources say they might remain so for the rest of the year."

PHI_Quentin_Paredes:0 "Quentin Paredes"
POLITICS_QUENTIN_PAREDES_DESC:0 "Caution and initiative are the two backbones of national politics, and balancing both is a game Quintin Paredes has shown himself as an adept time and again. Consider his tenure as Minister of Public Works and Communications, in particular his role in creating President Laurel's ambitious National Development Plans. Despite budget hawks on one hand and grifters on the other, industrialization continued apace with the right people appeased - and with a shoestring budget at that.\n\nParedes' achievements and political acumen made him a kingmaker within the KALIBAPI, a position he first truly wielded during like-minded President Yulo's appointment. The proverbial king's inadvertent death suddenly cast his reforms' lastingness in doubt, with the likes of the firebrand Recto and despot Osmeña aiming for his seat. Their candidacies dispersed all reservations the former Speaker had harbored.\n\nSeveral favors and one landslide later, and Quintin Paredes now presides over his predecessor's oathsworn duties. The arduous task of rebuilding, healing and reuniting the country falls to the "industry shogun" and his close advisors. Perhaps an old, capable hand like his will guide the Republic through the night before dawn."

PHI_Claro_Recto:0 "Claro M. Recto"
POLITICS_CLARO_M_RECTO_DESC:0 "Lawyer, poet, and nationalist firebrand - Claro Mayo Recto, Jr. is many things, but most of all he is more alike to José Rizal than his detractors claim. Like Rizal he possesses a keen mind and mastery of logic, which served him well in the courts and the Assembly. Like Rizal he writes eloquently on love of country. And like Rizal he harnessed both tendencies towards opposing the imperialists who had plundered his country. The results speak louder than those who question his sincerity: a free Philippines, aided in no small part by his decades-long tenure as Minister of Foreign Affairs.\n\nTherein lies the contradiction beneath the "Great Academician". For a nationalist and former Senate Minority Leader under the Commonwealth - and is that not an indictment in itself? - he seemed far too eager to trade one overlord for another. The man agrees in part. Make no mistake: the Japanese Empire is no different from the Americans they replaced, whether in their seductive rhetoric or in their rapacious, self-serving intent. In his quieter moments Recto wondered if freedom was worth abetting the many, many crimes the 14th Army had committed against his people.\n\nIn the end, Recto concluded that nothing else mattered more than his motherland's freedom. No mean is too distasteful for such an end. Hence he shackled himself first to the Quezon government, who promised freedom in ten years; then to the Greater East Asia Ministry, who promised freedom forthwith. He shackled himself a third time to the Laurelist sycophants with the Presidency in sight, and in doing so the Assembly appointed him the Philippines' second most powerful man next to the General of the 14th Army. For the first time in his storied career, Recto the idealist has superseded Recto the pragmatist.\n\nModernization, centralization, and true independence - beloved Pilipinas will have them all, he swears, lest he had compromised on his principles in vain."

PHI_Sergio_Osmena_Jr:0 "Sergio Osmeña Jr."
POLITICS_SERGIO_OSMENA_JR:0 "Sergio Veloso Osmeña, Jr. is a businessman by trade rather than a politician. He speaks a language disdained by the Tagalogs of Manila. His ideas deviate more from KALIBAPI orthodoxy than the most principled reformist's. His family had left for America with President Quezon and never looked back. He has few friends in a city where connections decide how far up a man can get; indeed, his fellow KALIBAPI claim he wouldn't be one if President Laurel weren't so hard-pressed for Cebuano assemblymen. Not for nothing, then, do the Manila press corps call Osmeña the "black sheep of Philippine politics".\n\nNevertheless, "Serging" is an Osmeña and a businessman before he is a wayward lamb. An Osmeña makes do with what he alone has; a businessman pounces on every opportunity he finds. When the 14th Army sought contractors for its supplies he became that. When assemblymen sought donors for their campaigns he became that too. His machinations eventually earned him an advisor's seat in the Japanese Chamber of Commerce, and from there he and his newfound industrialist friends grew inseperable. No jealous rival could prevent him henceforth from becoming the party's chief financier. Soon enough, no one at all could prevent him from becoming President.\n\nOsmeña enters Malacañan buoyed by the alienated, whether it is the businessmen who chafe at the government's overbearing reach, the loyal dissidents unwelcome in the KALIBAPI, or the Bisaya endangered by Tagalog assimilationism. Which voices his administration shall project remain known only to himself. Amid the tumult the new President leaves behind his wake arises only one certainty: the businessman at heart knew business all his life, and he will run the country like one until he no longer can."

#UPH_Dwight_Beach: "Dwight Edward Beach"
POLITICS_DWIGHT_EDWARD_BEACH_DESC:0 "Prior to the Philippine Conflict, the most service in the Pacific Dwight Edward Beach could claim was Guadalcanal and New Guinea, as a field artillery officer. He had no history in the region otherwise: no investment in any one of its long, grueling wars, no connections with the natives to draw from, nor the magnetic charisma holding insurgencies together like glue. A MacArthur, Wainwright, or a Fertig he is most decidedly not. Nevertheless, the Pentagon chose this Army man as the fourth Commander of the United States Army in the Philippines.\n\nWhat the 45th Infantry Division's general did have, however, is more firepower than any of his predecessors ever had. The increasingly desperate Joint Chiefs of Staff approved limited escalation before the decapitated USFIP bore the brunt of Japan's reprisal; in other words, they handed Beach a blank check for equipment heavier and more blatantly American than the "deniable assets" already in theater. M55's, ATGM's, Pattons, honest-to-goodness Skyraiders - he names it, he gets it.\n\nBeach may be no MacArthur, come to return with his corn cob pipe, aviator shades, and the full might of the US Army. He may be no Fertig, so trusted by his men that they would follow him to the ninth circle of Hell. Then again, the actual MacArthur's an invalid in a military hospital. The actual Fertig's six feet under. What good would aping those failures do him now?"

UPH_Carlos_Romulo: "Carlos Peña Romulo"
POLITICS_CARLOS_ROMULO_DESC:0 "Made to choose between two masters, men would inevitably hold to one and despise the other. Carlos Peña Romulo disagrees; after all, his two masters are one and the same. This was the epiphany he reckoned with as General MacArthur's personal aide, and it had only evolved during his exile. For he found in lively, orderly San Francisco not just a second home, but an example his first home should emulate.\n\nNot that it could have after the Akagi Accords ended the Commonwealth. To his credit, Romulo counted among a handful of its officials who remained publicly active thereafter. The former Resident Commissioner of the Philippines offered his expertise to the State Department's Division of Far Eastern Affairs in late 1945, who hired him as an advisor. Since then the accomplished journalist had used his position primarily to garner support for the liberation of his old patrimony: an ambition which even he would admit was a fantasy by the turn of the 60's, as his influence waned and as the Manila government trundled onwards. After decades of fruitless service, the old warhound was ready to retire.\n\nFour years later, the Filipino people elected Romulo as their first legitimate President in more than twenty. How things change so radically in so short a time. Some things never do of course - in Romulo's case, his unwavering belief that the Filipino and the American, the two masters whom he had long served, are brothers across an ocean. With a nation's resources on his fingertips, Romulo now commits himself to applying that belief until the Philippines is every bit as prosperous and alike as its sibling.\n\nYet one can only wonder: if Romulo is building a new America in the Pacific, then does he truly love his two masters... or does he despise his first for falling so short of his second?"

UPH_Carlos_Garcia: "Carlos Polístico García"
POLITICS_CARLOS_GARCIA:0 "Carlos Polistico Garcia hails from the humble, nascent nucleus of a political family in the Visayan island of Bohol. Having served four terms as town mayor, Garcia's father taught his young son the tools of his trade all throughout. Said teachings would inform the lawyer's decision to pursue an elected seat, first as representative of the Third District of Bohol in 1925 and '28, and then as the island's governor in '33. Eight more years of quiet, efficient governance would pass before Garcia entered national politics, this time as a senator registered with President Quezon's own Nacionalista Party.\n\nJapan's invasion prevented the rising star from assuming his senatorial term. Instead Garcia left Manila for his home island, whereupon he served in its anti-Japanese civilian government organized following the proclamation of the Laurel regime. He was much more reluctant in ceding authority to General Fertig; only after sufficient concessions were negotiated, among them his province's autonomy, did Garcia accept Tacloban's suzerainty. What began then was a professional relationship, if at times adversarial and fraught with haggling, between the Philippine Department and the man who would eventually become its highest-ranking civilian official and quartermaster.\n\nGarcia's credentials and experience, with encouragement from his friends and fellow public servants, helped him lead the reconstituted Nacionalistas to a comfortable victory in the post-war elections. Although burdens heavier than armies now rest atop his back - empowering the Filipino, not the Tagalog or the Bisaya or others; quashing the Communist plague; rebuilding wartorn cities and desolate countrysides - the future still seems bright for the twice-representative, governor, senator, and finally President of the Republic he has served for over half his life."

SPH_Lorenzo_Tanada: "Lorenzo Tañada"
POLITICS_LORENZO_MARTINEZ_TANADA_DESC:0 "No matter how his story will unfold from here on, Lorenzo Martinez Tañada will forever be remembered as the one man who openly defied the Laurel regime and lived. Head of the Civil Liberties Union of the Philippines, the lawyer-activist's crusade for the Filipino's freedoms continued into the Occupation, earning him the Kempeitai's ire and charges of sedition. To their surprise he successfully appealed his case before the Supreme Court; in a rare act of clemency, and despite considerable pressure from Japan, then-Chief Justice José Yulo personally acquitted Tañada of his charges.\n\nThose who had hoped the experience would cow Tañada into irrelevance would be proven wrong in the 1949 elections, when he would set yet another precedent by winning one of Manila's two assemblyman seats despite owing no allegiance to the KALIBAPI. The Assembly's sole independent then used his seat as a pulpit for speeches decrying the Laurel government, and as a conscience vote for the reformists' occasional good bill. This quid-pro-quo lasted a decade before Tañada alienated his on-and-off allies by denouncing Yulo's "illegitimate inauguration" in 1959. Sensing opportunity, the Kempeitai drew their knives anew and acted - and if the Joint Anti-Laurelist Offensive had struck any later, then perhaps Tañada today would be sleeping in a cell in Syonan-to, rather than in Malacañan Palace.\n\nAs it is, the Coalition found the ideal compromise candidate: principled, universally beloved, but unaffiliated with either half. "Ka Tanoy", for his part, has plans beyond mediating between the militarists and the Communists. He envisions nothing short of a grand revival for the country he loves so dear. The schemes of men seem paltry before such a vision - but if he must walk their tightropes a fourth time to bring it about, then walk again he shall."

SPH_Ramon_Magsaysay: "Ramon del Fierro Magsaysay"
POLITICS_RAMON_DEL_FIERRO_MAGSAYSAY_DESC:0 "Among those who answered the Commonwealth's clarion call was a humble mechanic from Zambales. As fate would have it, the mechanic would come to her aid decades later as a beloved general, against a threat far more insidious than even the 14th Army itself - but let's not get ahead of ourselves.\n\nRamon del Fierro Magsaysay, Sr. fixed trucks in the Army long before he earned his stars. When Bataan fell, he escaped and formed a guerrilla band in his home province. The newly-minted captain's first campaign lasted until the Akagi Accords; like most resistance groups, Magsaysay began his second after the massacre at Kawit. He ruled Zambales from its hills until the 14th Army proved too much to bear. Faced with either retirement in seclusion or cooperation with José Lava's communists, Magsaysay chose the former. It would last until 1959, when Russell Volckmann, his old superior and friend, convinced him to participate in the Joint Anti-Laurelist Offensive as a fellow general. He found some accommodation with the communists when Taruc took over, who agreed to a desperate truce as he retreated.\n\nThe preemptive strike he had planned after the liberation of Manila would be precluded by none other than General Fertig himself - and so the fervent anticommunist watched, unable to act, while communists sabotaged the post-war government the Old Man had given them. As they too proved too much to bear, so too did he and his men retire a second time. Chaos reigned thereafter; disgraced, Tañada offered Magsaysay the country to save it.\n\nNow "Monching" sits atop the short-lived Coalition's corpse, inheriting from it a war-torn land blooming with the red cancer. It won't be long, he swears, before it is excised in full - and from there shall arise a nation reborn, a people enriched, and a land forever unsullied by false prophets' taint."

FGB_Takayama_Shinobu: "Takayama Shinobu"
POLITICS_SHINOBU_TAKAYAMA_DESC:0 "The Emperor's men march to wherever He decrees they are needed most. As He would have it, Takayama Shinobu departed Tokyo for a reunion with the land of the dead.\n\nFor the Philippine Islands now, as it had then, offers nothing but death. This lesson he'd learned as a lowly colonel under General Masaharu Homma. He'd seen better men than he succumb to its jungles and the bandits within. Heard their pitiful wails in the hospitals and the medical tents, teenagers-turned-conscripts begging for aspirin, their parents, a quick and painless death. Held their coffins before planes carried what remained of them home. No glory awaited the Empire's sons here, and such a place was worth only purgation, through and uncompromising, lest any more of them fell.\n\nIf only its generals learned the very same, rather than vaciliating between half measures for decades. Then the 14th Army wouldn't have died far away from home. Its commander, Masazumi Inada, wouldn't have gutted himself in shame. Alas, Takayama returns with an army reborn and directives no clearer: pacify the Islands, by any means necessary.\n\nHistory shall repeat before it turns page anew. The Empire, its servant swears, will not be so lenient a second time."

PHI_Masazumi_Inada: "Masazumi Inada"
POLITICS_MASAZUMI_INADA_DESC:0 "Masazumi Inada is the latest in a long line of 14th Army commanders and protégés that had benefited handsomely from the Philippines' old status quo. Its underlying system, insofar as it can be called that, was inseparably intertwined with natives playing patronage politics. Thus, the experienced hand eased its successor into the convoluted web of friends, allies, and acquaintances taking "ignorable" slices of the Republic's wealth.\n\nMuch to the detriment of the bureaucrats whose funds buttress the country's growth, or the conscripts bereft with proper housing and equipment. Then again, did it really need the money? Anything more than a skeleton force? Not in the last decade, so surely neither in the next.\n\nThen came 1963, when it suddenly did. Yasuda's collapse upended the status quo, as the Philippine economy nosedived after Tokyo stopped writing its checks. The Blitz crippled its system through its flaws, as ill-equipped conscripts died helplessly before the rebel hordes. The Manila Incident ended the system, and much of its participants, for good. Now the capital's skyline glows cherry-red with fire; meanwhile, Tokyo has entrusted Inada to quell it. Or else.\n\nSquirreled away in Baguio with the government he had disbanded, a grifter in uniform counts his days as his golden goose chokes to death on its own blood."

SPH_Ferdinand_Marcos: "Ferdinand E. Marcos"
POLITICS_FERDINAND_MARCOS_DESC:0 "What immortalizes men into the annals of history? Their virtues and vices? The sheer weight of their deeds? The reverberations thereof? Or is it something as mundane as chance - being in the right place, with the right deals, at the right time? Ferdinand Emmanuel Edralin Marcos' experience suggests a pinch of everything... but mostly the last three.\n\nFor the Marcoses were the kingpins of Ilocos when Japan struck its blow. Rather than reach out to the southern resistance groups after the Kawit Incident, then-Major Marcos withdrew with his father Mariano to their home province, fending off government forces with a sizable private army. The Marcoses' insulation from Tacloban placed them closer to the AFRSR than most nominally-USFIP formations: a fact which the elder Marcos dealt with force of arms. Free to deal as he sees fit after his father's death, "Ferdie" instead found his enemy's enemy in Luis Taruc. So began a bargain that held even after Marcos' compatriots further south died beneath the red onslaught.\n\nSaid bargain ended the moment Taruc became king of the Philippines' ashes. With the victory-drunk reds purging the landlords in their closet, Marcos rallied everyone right of the Huks - former USFIP, former KALIBAPI, the lone Japanese expat - and struck out of self-preservation. One firefight later, Marcos proclaimed himself President while Taruc's bullet-riddled corpse cooled beneath his feet.\n\nThe thrice-right man has won the musical chairs for a land that has seen more war in ten years than it had in a hundred. Its people tire of games yet their new master does not. What will he do now?"

