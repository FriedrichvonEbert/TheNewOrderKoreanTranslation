PHI_Blitz.200.t:0 "A Coup in All But Name"
PHI_Blitz.200.desc:0 "Lorenzo Tañada fancied himself an operator equal to the best ratfuckers in Session Hall. Bold claim, but with a résumé like his who wouldn't? He couldn't have survived ten years as its only independent otherwise. Some things happen far too often to ascribe to luck alone. So he went with skill: the kind that tells a man when to bluff, when to call a bluff... and when to keep some other poor fool from calling his.\n\nWhich was what irked him more than the army men outside his window, or that they were cutting his term short. Going back to law, to playing the maverick outside of government, they don't seem too bad now he had six months' experience of what being president was like. More power to the suicidal fool who'd seize a chalice so poisonous. If only that suicidal fool weren't Magsaysay, then perhaps Tañada could truthfully claim that he'd left office with no resentment. Instead he paced around his desk wondering how the careerist, of all people, called his bluff. Showed him he weren't the wily operator he thought he were.\n\nThe army men were leaving their trucks now, arranging in neat rows on Palace grounds. No wonder then - the AFP, supposedly in charge of keeping the peace, loved Magsaysay to pieces. They hung to their golden boy's every word, asking how high when he tells them to jump, how far when he tells them to walk, for how long when he tells them to disobey orders and return to their barracks, leaving the capital oh so vulnerable to robbery, murder and rape...\n\nKnocks across the room, then the grand oaken door yawning open. "Mister President," the arrival said shakily, "Mr. Magsaysay wants to meet with you." It was one of the Palace staff. Good head on her shoulders, if a little meek. Talent wasted on the fat Zambaleña for the next four years. Oh well.\n\nThe soon-to-be-ex-President shook his head. "I'll be sleeping with the earthworms long before I'm seeing the ogre in person again, Cynthia," he said. "Tell him Malacañan's his for the taking. Then prepare my belongings with the rest.""
PHI_Blitz.200.a:0 "True to form, Tañada left the Palace from its rear gates."
PHI_Blitz.200_tt:0 "§YRamon del Fierro Magsaysay§! has usurped the §YPhilippine§! throne. With it goes our connection in the Sphere."

PHI_Blitz.21.t:0 "The Governor-President"
PHI_Blitz.21.desc:0 ""People of the Philippines!" Now-President Romulo's words carried crisply though Luneta Park's morning air. His English may not ring quite as strongly with the crowd as it had before the war, but the orator's intent should still traverse any language barrier laid before him. "Worse comes to worst" was what his interpreters were for anyhow.\n\n"I must confess," Romulo continued. "Twenty years seem too much to ask for mere men like we. I am not our Almighty God, who expects and receives our unconditional faith, and neither have I any pretension of emulating Him. Many of you had understandably lost hope in ever being freed before this day; for that I offer no reproach, only my apologies for being too powerless to prevent it.\n\n"Yet many men - General MacArthur, President Quezon, President Osmeña, and others - promised to return no matter what. They are with us today in spirit: with the trees, with the maya birds, with the many faces of the people they had shed blood and sweat for. Even if I deserve little of your faith, that I now stand witness before you and Dr. Rizal proves promises, once uttered, are scarcely broken.\n\n"And so I beseech you to offer your trust a second time. Trust that my government can mend our blighted land's wounds. Trust that hope springs eternal, that there is reprieve from the suffering that has defined this century. Trust that at the end of our trials is the shining future our forefathers sought. For trust - in our leaders, in our friends across the sea, in each other, and in ourselves - is mankind's most potent weapon against despair, and only by wielding it as one have we toppled tyrants, broken chains, and achieved other such impossible deeds...""
PHI_Blitz.21.a:0 "Now the people lace their trust in America's friend."
PHI_Blitz.21_tt:0 "Our gateway into the §YSphere§! has §Gswung open§!, we welcome the §YRepublic of the Philippines§! into the Organization of Free Nations."

PHI_Blitz.22.t:0 "The First Among Equals"
PHI_Blitz.22.desc:0 "The heat was sweltering, the breeze had died hours ago, and his two piece suit two sizes too small had gathered more sweat in minutes than his fatigues had in a day. Decorum dictated that he remain by himself on the podium; his friends, bedecked in their epaulettes and medals, were granted the front row seats ahead of him but only that. Oh, the statesman had given his fair share of speeches before - but Bagumbayan had somehow taken all his experience and shredded it like office paper.\n\nYet despite it all, there was nowhere else Carlos P. Garcia, third President of the Philippines, would rather be. Clearing his throat, he leaned a hair closer to the dozenfold microphones on the rostrum. "As you may know," he began, "I have had the privilege of accompanying General Fertig in his travels. Where he and his staff went I followed, and their campaigns led me to more battlefields than I can ever remember. In each I've borne witness to feats of heroism and tragedy, by men from every corner and every native tongue. I thought then that I'd seen it all."\n\n"None of them have prepared me for the day I swear my heaviest oath. The solutions to battlefields are bullets: simple, if gruesome. Our country can lean on no such recourse for her poverty, her war wounds, or her ailing economy. I alone am ill-suited to tackle them, like a hammer in a house of glass."\n\n"Nevertheless, no man is truly alone even today. For you the people have elected alongside me the nation's finest servants of state: the very same that had kept it alive throughout the Occupation. Our opinions differ like our origins, true. Many would call that a sign of weakness. To them I can only say that diversity is what made us strong, and free, and more united than ever before...""
PHI_Blitz.22.a:0 "One of their own ascends to the presidency."
PHI_Blitz.22_tt:0 "§YCarlos Romulo§! has failed us, what a §Rwasted opportunity§!."

PHI_Blitz.24.t:0 "A Spark and a Powderkeg"
PHI_Blitz.24.desc:0 "History's infamous incidents seem spontaneous above all. Violent, sure, but they are violent insofar as a thunderbolt is violent: loud, painful, brief and sudden, leaving bystanders with no time to do anything but react. Viewed alone, incidents appear the product of random chance. One may die to a crazed gunman anytime, anywhere, and for no discernible reason.\n\nDiscernable... but not nonexistent. The charges that propel thunderbolts are invisible, yet they are there regardless, and their presence is seen, heard, and felt by those who witness their deafening works. One can imagine then the "invisibles" which predate history's incidents but bring them about. Wars that drive millions to poverty. Ineffectual leaders who promise much but fulfill little. Recovery in the palaces but not in the squalid streets. Things which make madmen of gunmen - and things which Manila, as of [GetYear], had plenty. All that remained to set off the Manila Incident was the one brief, violent spark. Misfortune found one in a drunkard with a Nambu.\n\nAmong those hardest hit by reconstruction were the MAKAPILI, those glorifed auxilliaries of the Philippine Constabulary. Their numbers had grown beyond the "neighborhood watch" they were envisioned as. When the war ended, the cash-strapped Assembly sent over half home with no pay, though they were allowed their weapons as mementos. Four such men carried their mementos with them in a roadside bar. What happened next is the subject of hearsay, but the most repeated tale is that they were make-playing Russian roulette, unaware that one of the pistols had a bullet in its chamber. One inebriated fellow dared the loaded pistoleer to shoot. So he did.\n\nThe bar erupted as blood and grey matter painted its walls. Bodies littered the nearby street several jumpy constabularies later. What began as a barfight snowballed into a riot that engulfed Manila while its assemblymen bickered in Session Hall until they fled to the summer capital of Baguio. This tragicomic act bookended one chapter of Philippine history while beginning the equally depressing next..."
PHI_Blitz.24.a:0 "Tears of laughter, tears of sorrow."
PHI_Blitz.24_tt:0 "§R§eChaos§! engulf the city of Manila, and by extension, the nation itself.§!"

PHI_Blitz.25.t:0 "What Awaited Them There"
PHI_Blitz.25.desc:0 "An anonymous staffer for an assemblyman would recall the events of [?global.date.getdatestringnohourlong], far from the bloodshed a coup entails, as "peaceful, if tense."\n\nIndeed, "tense" would be an understatement when describing the National Assembly as they congregated in Baguio's Burnham Park. What was left of it at least - with much of the Constabulary having either deserted or joined the rioteers themselves, and the much-reduced 14th Army having withdrawn from the capital beforehand, the fleeing buses were fattened hens for vengeful mobs. The head count thereafter tallied around a sixth of the 120 assemblymen, and their families, as missing. Somber news for an already dismal day.\n\nIt was then when General Masazumi Inada, "hero of the hour", rendezvoused with the assemblage with a battalion of men in tow. Explanations were rebuffed with a wave of a hand as he delivered his own announcement: by the powers bestowed upon him by the Emperor, the National Assembly was heretofore disbanded. The 14th Army shall personally oversee the pacification of the capital and environs. Until then, the assemblymen were free to stay in the Casa Vallejo.\n\nAgain, the now-former government didn't lash out - with what army, anyhow? Neither were they gunned down piecemeal. Most accepted their fate and made accommodations for them and theirs in the city's oldest hotel. They have time; they can wait the chaos out for years, if need be.\n\nOnly old Recto stayed behind, gazing at the pool. What went inside his head nobody knew, but the very same staffer caught a glimpse of his ugly, tear-filled reflection:"
PHI_Blitz.25.a:0 "Like he'd seen his country die again, and again, and again, and again."
PHI_Blitz.25_tt:0 "§RThe Islands burn.§!"

PHI_Blitz.122.t:0 "Viximus Salutant Te"
PHI_Blitz.122.desc:0 "The first thing General Fertig planned after the 14th Army's inglorious retreat was a trip to Fort Mills. It took his own staff by surprise; they expected, and not-so-subtly wished, for festivities in Manila itself. Fertig ignored their pleas just this once. So far they've tightened their belts for twenty years and counting. What's a day more of sacrifice in honor of the lost?\n\nSo HQ, and a handpicked selection of the Forces' best, boarded a train to Bataan at dawn. The closest stop was a sleepy town named San Fernando. From there a convoy carried them southwards to Balanga, then past Mt. Mariveles, and finally to the port at the peninsula's tip. Part of the entourage, young and hotblooded, bickered endlessly throughout: whether about the heat, the potholes, the seats that were either hard as bricks or dank from rot. The few greyhairs that came along counted their blessings as their soles tingled with blister scars. Thank God, they didn't have to walk the whole way. Not anymore.\n\nFertig and his men rode barges for the last leg of the trip, arriving at Fort Mills by sundown. After the 14th Army had pounded the fort to rubble Manila deemed it worth less than the cost to rebuild, and so they left pristine an island dotted with ruins, shells, and the crosses of shallow graves. In time Mother Nature reclaimed with weeds and brambles - the parade grounds, the barracks, the batteries - what Lady Columbia's guns could not.\n\nThe ceremony at Topside lasted minutes, versus the near-day it took to get there. Flags were raised and speeches were given. Yet when the firing line shot twenty-one blanks to the sunset sky, spectators would swear to their deathbeds of carrying on their backs a weight they never thought they had - and of the gun-salute in Corregidor that lifted it off."
PHI_Blitz.122.a:0 "The hallowed dead, in turn, saluted back."

PHI_Blitz.133.t:0 "The Compromise Option"
PHI_Blitz.133.desc:0 "Naysayers once said the Rising Sun could never be dislodged from the Philippine Islands; that bandits could never contend against the might of an empire. When the last gasp of the Commonwealth proceeded to do exactly that, sentiment abruptly swung the other way like a pendulum. Now it was the patriots who bellowed triumph from atop the rubble. Though he may be battered, the Filipino was now free - and come what may, the Filipino will stay free.\n\nThe days that followed Japan's second such coming proved to all and sundry that God punishes hubris. By fire, gas, and shell, the 14th Army slaked their bloodthirst with the swathe they carved on Luzon. Divisions shattered beneath the weight of ordnance. Villages burned before their wake. Manila fell a second time - and that nearly turned a retreat into a disastrous rout, but for the heroics the USFIP displayed in the hills of Bicol. Surpassing the limits of human endurance, they ground the 14th Army offensive to a halt and willed it go no further beyond.\n\nHaving found themselves at an impasse, Tokyo and Washington sent each other terms of truce. American confidence had flagged as the quick Blitz became a protracted war edging ever closer to nuclear exchange. Likewise, vengeance can only carry Japan for so far before disillusion supplants it. If they cannot reclaim the islands in six months, what good will another six do? Both sides sought a graceful exit from their pawns' games; after some terse words, they found one in compromise.\n\nAnd so the Philippines greeted dawn not as one but as two: a Japanese "pacification zone" in Luzon, and an OFN Mandate in the rest. Peace returned at the cost of a people irrevocably split."
PHI_Blitz.133.a:0 "But it will have to do."

PHI_Blitz.144.t:0 "The Compromise Option"
PHI_Blitz.144.desc:0 "Naysayers once said the Rising Sun could never be dislodged from the Philippine Islands; that bandits could never contend against the might of an empire. When the last gasp of the Commonwealth proceeded to do exactly that, sentiment abruptly swung the other way like a pendulum. Now it was the patriots who bellowed triumph from atop the rubble. Though he may be battered, the Filipino was now free - and come what may, the Filipino will stay free.\n\nThe days that followed Japan's second such coming proved to all and sundry that God punishes hubris. By fire, gas, and shell, the 14th Army slaked their bloodthirst with the swathe they carved on Luzon and Visayas. Divisions shattered beneath the weight of ordnance. Villages burned before their wake. Capitals fell like dominoes - first Manila, then Tacloban, then Cagayan de Oro - until the USFIP mustered one last stand in the impregnable mountains of Bukidnon.\n\nHaving found themselves at an impasse, Tokyo and Washington sent each other terms of truce. American confidence had flagged as the quick Blitz became a protracted war edging ever closer to nuclear exchange. Likewise, vengeance can only carry Japan for so far before disillusion supplants it. If they cannot reclaim the islands in six months, what good will another six do? Both sides sought a graceful exit from their pawns' games; after some terse words, they found one in compromise.\n\nAnd so the Philippines greeted dawn not as one but as two: a Japanese "pacification zone" in Luzon and Visayas, and an OFN Mandate in Mindanao. Peace returned at the cost of a people irrevocably split."
PHI_Blitz.144.a:0 "But it will have to do."

PHI_Blitz.155.t:0 "What Happens to Old Soldiers"
PHI_Blitz.155.desc:0 "Once there was a proud general who left his men to fight a war he would lose. He swore to return but his country forbade him, and in his righteous anger he swore a second time: he will not rest until he sees his men safe and stateside. Their memories were his only keepsake, and every so often they would sting him with both youthful vigor and creative plans to bring their owners home.\n\nYears passed and age further failed the ailing general. Left penniless by his grandiose plans, the graying man drank and drank until he felt his legs no longer. Afterwards the VA bound him to a wheelchair in a retirement home, far from society and much farther away from Manila. Neither deterred the paraplegic from drafting the same timetables from his walking days, or from telling anyone within earshot that someday he'll wipe the stain of Bataan himself.\n\nThat honor went to the bacchanalian general's drinking habit, which sent him and his liver to Walter Reed. There the destitute man penned no plans and uttered no boasts; in fact he seemed more robot than man, shackled to beeping metal machines in a sterile gray room. It was one such sight which greeted a special courier who brought him news from the outside world.\n\nA burst of energy possessed the dying general as the courier entered. Something told him the courier's package would be his last. He rediscovered his voice, latched on the boy's palm and said shakily, raspingly, frantically, "My boys. Are they home? Are they home?!"\n\nThe room was silent but for the beeping. It was all the oath-breaking general needed to know. His plans had failed him again. He had failed his men again. Bit by bit faded the memories that had kept him penitent yet alive since that day in March, leaving behind a husk which breathes and shits and little else."
PHI_Blitz.155.a:0 "And in one long beep, the life from Douglas MacArthur's coudly eyes followed suit."

PHI_flavor.1.t: "The Afterspeech"
 PHI_flavor.1.desc: "The proprietor of the aptly-named Taste of Manila was kind enough to offer Mr. Carlos drinks in the house after his little speech in the I-Hotel. Not that it was anything so grand, mind; in fact his quaint audience was more of the same old manongs and veterans of a war gone by. Fortunately the watering hole's owner was both, and so now he was nursing half a glass of tubâ in the same room as day laborers, ladies of the night, and his good friend "Mr. Bottom".\n\nSaid friend quaffed his own bourbon before saying, "It's times like these when we wonder if you're intentionally making our jobs harder."\n\nQuirking a brow, Carlos said, "I don't follow."\n\n"The Chronicle quoted nothing from the transcript you sent us." The American brought out a folded newspaper from the insides of his suit, splaying it on the table between them. "What part of 'Don't make promises you can't keep' don't you follow, Frank?"\n\nAh. "But everything I had said was true, was it not? The war has pushed Manila to the breaking point. The rebels are mere hours away from capturing Yulo's gang. With just the right push-"\n\n"And I'm saying the President never said that 'push' of yours will happen!" At some point Bottom had stood up and raised his voice enough to resound through the dinky bar, turning everyone's heads their way. Most shared Carlos's healthy brown skin, and most wore faces that said they couldn't quite believe what they had heard.\n\nCarlos P. Romulo asked the same question on everyone's minds, feeling slightly smug as he finished his taste of home. "Care to repeat that, Mr. State Department?""
 PHI_flavor.1.a: "One of many tours in the Filipino Franklin's long service."

 PHI_flavor.2.t: "A Traitor's Regrets"
 PHI_flavor.2.desc: ""-and you better get the right damn copy or I'll roll it up and maul you with it, so help me God!"\n\nThe nurse scurried away after his outburst. Benigno Ramos breathed rasping sighs. That should show the dumb broad. Before the old man could relish his victory, another hacking fit knocked him to his pillow. Groaning, he rolled over quarter-ways to his left.\n\nRamos's doctors told the old man he only had a few days left at best. That was fine. If all this blasted hospital was good for was storing live corpses, then maybe he should've asked for a prescription of bullets long ago. As it is his decrepit carcass could do nothing but think.\n\nAnd think he did. He had months to ruminate on several decades of failure. His measly "revolt" against Quezon the dictator. His blind eye - figurative, not his glaucoma-riddled right - for every massacre the Filipino had suffered under the Rising Sun's watch. His "legacy" brotherhood, reduced to glorified gangs and a race-traitor's repute. The once-firebrand assured himself that such betrayals were righteous and just.\n\nNow look at him. Rail-thin, wasting and senile, spending his dying days in an institution and not the glorious battlefield as heroes are wont. Stupid, stupid, stupi- ack!\n\nRamos clutched his chest. His breathing stilled. The world felt as light as a feather. The sound of footsteps grew distant until he heard nothing at all. His eyes rolled up; they would never again move."
 PHI_flavor.2.a: "In the end, his own heart betrayed him."

 PHI_flavor.3.t: "Three Days Later"
 PHI_flavor.3.desc: ""I leave you incompetent fools for three days and everything's turned to horseshit already!" High Consul Takayama Shinobu sidestepped an aide carrying his luggage to his office at the far end of the hallway. Would if he no longer spent an hour more in the Manila Hotel - but alas, someone had to dispose of the now ex-President of the Philippines while he was away.\n\nAlongside him paced Foreign Minister Claro M. Recto, with bloodshot eyes, an untucked suit and the hair to match. "Your Excellency, I can assure you everything's under control."\n\nBoth men stopped in their tracks as an explosion resounded from the distance, followed by the telltale rattle of traded gunfire and loud, wailing ambulances. Takayama pierced Recto with an annoyed stare, before sighing and resuming his gait. Recto scurried behind him.\n\n"Speaker Aquino's already mustering the delegates as we speak. The Assembly will convene tomorrow at the latest to choose Mr. Yulo's successor." More explosions, one close enough to rattle the windows. The footsteps ahead and in the floor below grew faster and more frenetic.\n\n"If I had my way then there would be no Assembly to speak of." Recto's blood chilled as the general glanced at him askance. Neck hairs rose with every second Takayama seemed to pin him where he stood. As if begrudgingly finding what he sought, the High Consul harrumphed and said, "But the Emperor's writ supersedes my own. You shall have your elections, for all the good it will do."\n\nThe Minister let loose a breath he didn't know he had held. At least there's still a chance."
 PHI_flavor.3.a: "Now to clamp down on the madness outside..."
 
 PHI_flavor.4.t: "Golden Oak Leaves"
 PHI_flavor.4.desc: "Captain Takamatsu Kazuo stares at the gold oak leaves surrounding the Imperial Gold Star on his cap. The leaves he worked so hard for. The leaves that he thought he could use to protect himself from getting KIAed. And the leaves he no longer has use of.\n\nA war orphan himself, Takamatsu feared having his life taken away by the military ever since graduating middle school. Though he was clearly not the brightest student among his peers, he worked extra hard to secure an admission offer from the Army Officer Academy, in an attempt to avoid being drafted as a lowly soldier and dying a likely death in Manchuria or Indonesia. While his scores were not high enough for the staff officer program, the golden ticket to a KIA-free life, Takamatsu made it to the artillery corps, a relatively low-risk job where all he needed to do was to calculate firing angles. He did quite well in his new career; years of calculating his chances of being drafted surely have paid off.\n\nTakamatsu could never forget the day he got assigned to the 3rd Guard Division. It was the climax of his life; the Guard Divisions were to protect His Imperial Majesty-- only with the Emperor's permission could they be sent overseas to the wilderness of no return. Never could he forget his unwillingly patriotic act before his superiors, years of salary he bribed his regimental commander for a recommendation letter, or the girlfriend he broke up with just because she hated Tokyo where the Guard Divisions are at--all for the gold oak leaves on the cap that only GD members can wear. And now, with the upcoming deployment of the Guards to the burning islands of the Philippines, it all meant nothing to him."
 PHI_flavor.4.a: "Not even diamond leaves can save him from his fate."
 
 PHI_flavor.5.t:0 "Memorandum - Report on the Philippines"
 PHI_flavor.5.desc:0 "CLASSIFICATION: SECRET\n\nCENTRAL INTELLIGENCE AGENCY | DIRECTORATE OF INTELLIGENCE\n\nSubject: Conflict in the Philippines, Update\n\nWhile the situation in the islands has stabilized after the 1961 ceasefire concluded the Joint Anti-Laurelist Offensive (see Memorandum - 1959 Philippine War), succeeding developments may force another, more decisive confrontation in the near future.\n\nThe power struggles within the fractious Communist Party of the Philippines (PKP) culminated in General Secretary José Lava's ouster by Luis Taruc, commander of the party's armed wing (see Memorandum - Hukbong Bayan Laban sa Hapon), following their retreat from Central Luzon to the Cordilleras Base Area. Reports from surrounding villages suggest that the hardliner is marshalling resources to rebuild his depleted forces ahead of a second offensive.\n\nSimilar efforts are being undertaken by the Philippine Department (see Memorandum - United States Forces in the Philippines) further south, aided by overt and covert shipments received in Davao City following its liberation. Having likewise regained the Bicol before the ceasefire, General Fertig has since fortified the USFIP's sole toehold in Luzon while his forces recover. Optimism for the islands' total liberation remains unabated by recent setbacks.\n\nIn contrast, agents in Manila describe the prevailing mood as fatalistic. Government reassurances belie a record number of both arrests for "seditious behavior" and luxury liners leaving port. After years of repression, faith in the Yulo regime has plummeted to an extent where its lastingness is being openly questioned."
 PHI_flavor.5.a:0 "The archipelago teeters closer to one final war."
 
 PHI_flavor.6.t:0 "Memorandum to: William Colby (Chief, Far East Division)"
 PHI_flavor.6.desc:0 "SUBJECT: Imminent Communist Offensive on USFIP1. The ceasefire between USFIP forces and the All-Filipino Revolutionary Socialist Republic has been tenuous ever since its ratification in 1957 (TAB A). Despite their many points of contention, however, leadership on both sides tacitly agreed that the status quo will remain as-is until the reclamation of Manila. Having done so before the communists, a large segment of the Philippine Department then voiced its discontent over ongoing negotiations with Luis Taruc. The fate of the peace mediated by Gen. Russell Volckmann of USFIP-Northern Luzon (TAB B) became increasingly untenable.\n\n2. The situation escalated on Monday, 0526 Zulu Time, when the Phil. Dept. suddenly lost contact with Gen. Volckmann's headquarters in Ifugao Province. This coincided with Taruc's hurried departure from Manila premises, likewise ending negotiations unilaterally. Frantic communiques from the capital were either unanswered or rebuffed.\n\n3. This state of affairs persisted until Friday, 1210 Zulu Time, when Taruc issued a public ultimatum by radio (TAB C). While he reassured the Phil. Dept. that Gen. Volckmann and his charges were kept safe in an undisclosed location, he also demanded the withdrawal of USFIP forces from Manila to secure USFIP-NL's safe passage into Bicol. Shortly after, Gen. [UPH.GetLeader] issued mobilization orders to units stationed along the Demarcation Line.\n\n4. Analysis concludes that Gen. Volckmann's situation is unsalvageable. War will re-engulf Luzon weeks before the Japanese 14th Army returns, severely depleting USFIP's capacity to resist a qualitatively and quantitatively superior force. For all intents and purposes, it will have to fight alone."
 PHI_flavor.6.a:0 "From: Jakob Eisenholz, Analyst (APLAA)"
 PHI_flavor.6_tt:0 "We must prepare for war against §RTaruc§! and the §RCommunists§!."
 
 PHI_flavor.8.t:0 "Death and Duty"
 PHI_flavor.8.desc:0 "A hotel in Tottori-ken, one day after the 14th Army's remains returned. The door is ajar in one room at the far end of the hallway, and the fluorescent lights within reflect off the varnished hardwood with a dim, eerie glow. Inside lay yen bills next to disheveled clothing, shards of glass, and empty cans of cheap sake. Water seeps from beneath the bathroom door; the tap is open, its muffled, rushing flow obscured slightly by the loud, crackling static of a dead radio. The air is laden with cigar smoke and alcohol. Though they did their level best to make it unlivable, someone clearly lives here.\n\nMetal grinds against metal like a sword unsheathed. Shaky breaths, then a yell cut short by something sharp ripping through flesh. A soft thud - the yell became sobs, then whimpers, then rattles. Someone no longer lives here.\n\nSomeone was Masazumi Inada. Someone was a general once. Someone will be remembered by someone else, maybe - but not now, not while the lives someone had doomed were still so keenly missed.\n\nThe next afternoon, in a temple ground further east. Services which began at the crack of dawn end just as the sun dips below the glimmering orange sea. Plumes of ash-smoke trail upwards from a furnace; a dozen more from a dozen other furnaces in the city climb with it towards the silver terrace-clouds above. The crowd has thinned into clumps idling about, yet the wails of the bereaved linger like echoes from six hours ago.\n\nFrom within the temple emerges an army man, sharply dressed. He allows himself one last moment to reflect. Then he leaves the temple grounds just as quickly, gloves clasped around a letter with the Chrysanthemum Seal.\n\nTakayama Shinobu has learned to treasure such moments now, for in the coming months he will have no time for reflection, or for grief. The 14th Army dead demand only justice."
 PHI_flavor.8.a:0 "And justice shall its new general be."
 PHI_flavor.8_tt:0 "§RWe will return to the isles of death to avenge our fallen.§!"
 
