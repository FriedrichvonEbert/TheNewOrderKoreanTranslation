PHI_fraudulent_sovereignty:0 "A Fraudulent Sovereignty..."
PHI_fraudulent_sovereignty_desc:0 "Monarchies derive their right to rule from an almighty god. Tyrannies invoke theirs by force of arms, the first resort of lowly brutes. Democracies outshine both by receiving their mandate from their consenting governed, for only when a president respects his people will the people respect him in turn.\n\nOur democracy is bestowed - not 'We derived', nor 'We invoked', nor 'We received' - by a Diet of foreigners three thousand miles away. What does that say of the Republic? Of our people?"
PHI_paradoxical_government:0 "...A Paradoxical Government..."
PHI_paradoxical_government_desc:0 "The Second Republic presents itself as a democracy whose great families manage its lands for the people's benefit, with its chosen President in Malacañang Palace merely the first among equals.\n\nYet the expansive, almost dictatorial powers his office has held since the Liberation contradict fictions so polite. Look no further than the Army lording over the provinces with an iron fist, or the secret policemen leaving behind them dissidents' empty homes.\n\nAnd yet its would-be nobles lord still over their fiefdoms from Tarlac to Tayabas, where God is on high and Manila so far away. One has to wonder: does a dictator rule our Republic? Or do his kumpares rule for him?"
PHI_listless_spirit:0 "...and a Listless Spirit"
PHI_listless_spirit_desc:0 "[GetListless_spirit_defense][GetListless_spirit_dig_in_speed][GetListless_spirit_dig_in_factor][GetListless_spirit_war_support][GetListless_spirit_terrain_factor][GetListless_spirit_surrender_limit]--------------\n"First came the Kastila, who promised salvation before installing taxes and the corvée. Then came the Kano, who promised freedom before installing their own governors after hijacking our revolution. The spirit of a proud people, hence buried under three hundred unbroken years of foreign rule - if it ever existed at all."\n\n"Then the Hapon stole us whole from a war we never asked for. Twenty years on, the legacy of an independence fought for us shows in a make-believe democracy strung like marionettes from Tokyo: a prop for their pan-Asianist fantasies and little else. Yet it is ours, and it is free. Now we are free."\n\n"The facts speak plainly: either the Filipino spirit will wake with a free people, however slim the chances may be... or it will die with a people broken one last time.""
