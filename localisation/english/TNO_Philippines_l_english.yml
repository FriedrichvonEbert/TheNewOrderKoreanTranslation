SPH_wounded_revolution:0 "The Wounded Revolution"
SPH_wounded_revolution_desc:0 "A "workers' and peasants' republic", the Lava brothers would describe their creation in 1945. It would be the first of its kind in Philippine history, unique among the islands' governments both past and present for paying attention first to the bonded masses rather than elites within or without. For a time it lived to its ideals; liberated farmlands were parceled to its tenants, villages were freed of onerous taxes, mouths were fed three meals a day and hands were paid their labors' worth. It seemed as if socialism at its most idyllic found purchase in the land of the landless.\n\nThen came the Offensive of 1959. Whatever the cause, victory came not for the Revolution but for the fascist. Heavily wounded, it was salvaged only by the Huks' heroics and an arduous march to the base areas of the Cordillera Mountains, where partymen hoped to bide their time for another strike. But wounds left untreated invite sepsis - and with the defeatism gripping the PKP's ranks, who can spare the time or the energy to mend them?"
SPH_changeless_land:0 "The Changeless Land"
SPH_changeless_land_desc:0 "Peasants freed from a landlord's service find themselves sworn personally to high-ranking partymen. Chairmen parcel the richest lands of murdered hacienderos among themselves, leaving tenants with rocks and barren soil. Deprived of an enemy to fight, armed bands invent ones - villagers, miners, fishermen - as they reave the hills and countrysides for the last of their wealth.\n\n"Why independence, if the slaves of today will be the tyrants of tomorrow?" said the embittered Simoun. As the exiled revolutionaries console themselves with reactionary excess, a growing many wonder likewise."
SPH_para_sa_ating_himagsikan:0 "Para sa Ating Himagsikan"
SPH_para_sa_ating_himagsikan_desc:0 "[GetSPH_para_sa_ating_himagsikan_attack][GetSPH_para_sa_ating_himagsikan_speed][GetSPH_para_sa_ating_himagsikan_breakthrough][GetSPH_para_sa_ating_himagsikan_surrender_limit]--------------\nHow must a proper revolutionary deal with the revisionists and reactionaries within his party's ranks, especially when they outnumber him so? Must he give his life to lance the boils on its corpus? Wrestle control from its heterodox leadership? Or must he declare the vipers' nest beyond redemption and form his own like-minded cadre?\n\nThose incensed with the Revolutionary Republic's slow decay chose a fourth path: cooperating with the traitors, for now. Acknowledging red landlords as their comrades, for now. Resisting with neither arms nor protest, much as it pains them, for now. For no other government would ever entertain liberating the masses of its own volition, neither Tokyo's puppet nor Washington's.\n\nNo, the people would sooner be freed by the revolution's hand, diseased but mendable, than by two different colors of colonialist whip. This swear the dreamers in a party of "pragmatists"."
