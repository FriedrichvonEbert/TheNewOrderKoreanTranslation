PHI_home_of_the_14th_army_crisis:0 "Home of the 14th Army"
PHI_home_of_the_14th_army_crisis_desc:0 "In a violent wave of mass riots across the nation due to the failed reconstruction effort of the islands, the 14th Army was swept to power in the Philippines under General Masazumi Inada, tasked by Tokyo to quell the chaos and secure the Philippines.\n\nIt seemed as if the now provisional governor has found himself inbetween a rock and a hard place. On one end, the extremely displeased populace of the Philippines, starving and on the streets as the result of the JALO's aftermath, and on the other, a displeased government, impatient and demanding of a successful pacification.\n\n§ROnly time shall decide the fate of the Philippines.§!"
PHI_home_of_the_14th_army:0 "Home of the 14th Army"
PHI_home_of_the_14th_army_desc:0 "[FGB.Getnamedef] is the home of the fabled 14th Army, the army that failed to defend the islands of the Philippines, the army that fled in fear as their forces are routed by Socialist and American forces from Manila, the army that lost the Pearl of the Orient from the clutches of the rising sun. That dogma ends today.\n\nUnder General [FGB.GetLeader], the revitalized Army of the 14th - Victory - returns to the isles once more, and they are here to seek retribution, looking to right the wrongs of the Balintawak Blitz, to bring back the Pearl of the Orient to its rightful rulers. [FGB.Getleader] knows this well, and he shall not fail this time."
PHI_volunteer_army:0 "A Volunteer Army"
PHI_volunteer_army_desc:0 "With the defeat of the 14th Army in the Philippines during the Balintawak Blitz, word of this humiliation reached home, and the soldiers in the Imperial Japanese Army are not pleased. They are angry of this shameful display of the military, and they are willing to do anything to make this right.\n\nAnd so it was, tens of thousands of men from the army's reserves signed up voluntarily to fill the empty ranks of the 14th Army, a display of patriotism and devotion to the Emperor that has not been seen for a long time. With volunteers comprising its ranks, the 14th Army's morale was at an all time high, prepared for the trial ahead."
PHI_vengance_for_the_dead:0 "Vengeance for the Dead"
PHI_vengance_for_the_dead_desc:0 "The 14th Army has suffered major casualties as they were forced to flee the isles, thousands are killed in the panic, and even more are captured by the enemy forces and forced to surrender.\n\nThis crime must not go unpunished. Japan is not satisfied with its good men lost dishonorably, and the 14th is sent to retake the islands and enact vengeance against the these bandits that have caused the loss of many for the 14th Army.\n\n§eThe dead must be avenged.§!"
PHI_well_supplied_army:0 "Well Supplied Army"
PHI_not_supplied_army:0 "Undersupplied Army"
PHI_IJAAF_bombing:0 "Bombardment by the IJAAF"
PHI_IJAAF_bombing_desc:0 "The Imperial Japanese Air Force has been mobilized in the 14th Army's aid, and has been harassing our forces since the start of this campaign. It is not out of the question that they may send more bombers, but for now, our men can manage themselves."
PHI_IJAAF_bombing_2:0 "Bombardment by the IJAAF: §RStage 2§!"
PHI_IJAAF_bombing_2_desc:0 "Lately, more and more Japanese bombers has been seen taking to the skies and raining down terror to our soldiers fighting in the jungles. We are disadvantaged, but we must push through if we still want to secure our freedom."
