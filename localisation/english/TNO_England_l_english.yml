 ENG_Alec_Douglas_Home:0 "알렉 더글러스 흄"
 ENG_Alec_Douglas_Home_hog_desc:0 "------------\n§L알렉 더글러스 흄 이전의 근왕당은 불평분자들의 모임에 불과했으나, 그는 독일 주둔군에 대한 공포를 이용해 당을 하나로 모았습니다. 마운트배튼 공 사후 수습도 그가 맡았으며, 맥밀런과 체스터턴을 설득해 정부를 위해 협력하게 한 것도 그였습니다. 이제 그는 잉글랜드를 이끕니다, 또 한 번 독일과의 전쟁이 벌어진다면 이번에는 잉글랜드가 살아남을 수 없음을 알기에, 오직 그만이 해낼 수 있기에.§!"
