 ENG_DECCAT_NDL_Politics_desc:0 "NDL은 균형 잡힌 당입니다. 영국의 우익인 애국파와 좌익인 신휘그 모두 NDL에서 상당한 영향력을 행사하고 있습니다. 이들 당파 중 한 곳이 40% 이상의 영향력을 행사한다면 다른 당파에는 경보가 울릴 것입니다. 영향력이 40%로 커지면 참사와 탈당이 발생할 것입니다. 젤리코의 목표는 다른 파벌의 균형을 유지하는 것이며 그의 민주당원들이 NDL에서 가장 강력한 파벌임을 유지하는 것일 겁니다."
