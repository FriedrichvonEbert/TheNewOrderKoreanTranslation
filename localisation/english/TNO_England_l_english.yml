 ENG_Pick_Dover_Conference_Target_First:0 "§Y도버 회담에 누구를 초청했는지가 결과에 영향을 끼칠 것입니다.§!"
 ENG_thatcher.137.t:0 "초강대국과의 거래"
 ENG_thatcher.137.desc:0 "프랜시스 핌은 총리에게 전달할, 대서양 초강대국을 상대할 방법에 대한 브리핑을 만들기 위해 지난 며칠 밤을 새웠다는 것을 깨달았습니다. 작업을 하던 최근 몇 시간까지도 핌은 총리가 이미 이 문제에 대해 결심을 했을 거라고 예상하지 못했습니다. 아니나 다를까 총리는 오래지 않아 핌의 말에 끼어들었습니다.\n\n\"핌, 당신도 알겠지만 이 제안은 너무나도 외교적인 방법 같군요.\"\n\n\"그게 저를 외무부 장관으로 임명하신 이유 아닌가요? 총리님?\"\n\n\"사실 그렇지 않아요. 우리가 약하게 보여선 안 되는 이웃 국가들의 특성을 생각하세요. 누구보다도 당신은 이것을 명심해야 합니다.\" 핌은 그 말에 불편하게 서성이며 대처가 수정해주기를 기다렸고, 대처는 주저 없이 말했습니다. \"우리가 그들의 다른 편과 동맹을 맺기 직전이라는 점을 상세하게 적어 워싱턴과 게르마니아에 메시지를 보내주세요.\"\n\n\"진심으로 아인하이츠팍트에 가입하려는 생각은 아니시죠? 아니, 그것은 국가를 멸망으로 이끌 수 있고, 그런 무모한 행동은 중대한 위협으로 보일 수-\"\n\n\"그런 의도는 없어요, 단지 미국에게 우리가 그럴 수 있다는 부분을 알릴 목적일 뿐이죠. 그러면 미국으로부터 더 많은 양보를 이끌어낼 수 있고 우리의 지위는 더 강력해질 수 있으니까요. 전 당신이 제 말을 제대로 이해하고 있는지 의심되기 시작하는군요, 핌\"\n\n\"아닙니다. 이해했습니다 총리님. 즉시 처리하도록 하겠습니다.\"\n\n대처는 살짝 끄덕이고는 외무부 장관이 설득의 과정조차 필요 없이 그녀의 의견에 동의했다는 것에 만족해하며 떠났습니다."
 ENG_thatcher.137.a:0 "외무부가 몇 시간을 공들인 작업. 폐기."
 ENG_thatcher.143.t:0 "세계 5대 초강대국!"
 ENG_thatcher.143.desc:0 "\"존경하는, 그리고 오늘날 존경받는, 영국 국민 여러분께 전해드릴 소식이 있습니다. 사실 이것은 새로운 소식도 아니고 우리가 늘 마음속으로 가지고 있던 확신이며 이제 다시 한 번 목소리로 낼 수 있게 되었을 뿐입니다.\" 마가렛 대처는 텔레비전 카메라를 통해 낭독했습니다. \"영국은 한때 세계최강의 강대국이었습니다! 대영제국은 우리 부모님의 시대에 강대한 자부심을 가져 다 주었습니다. 우리는 그동안 상처를 입고 타격을 받기도 했지만 우리는 조금도 약해지지 않고 이렇게 서 있습니다. 다시 한 번 우리는 세계의 공방이고, 더 이상 무리한 제국의 요구에 억압받지 않습니다. 이제 브리튼은 오직 브리튼만을 대표하며, 다시 한 번 초강대국의 지위에 서게 되었습니다. 영국! 세계 5대 초강대국!\""
 ENG_thatcher.143.a:0 "강해진다는 것은 숙녀가 되는 것과 같습니다. 가끔 사람들이 이걸 알게 할 필요가 있어요!"
 ENG_thatcher.144.t:0 "새로운 초강대국 – 영국?"
 ENG_thatcher.144.desc:0 "런던 (AP) - 영국하면 사람들은 보통 피시 앤 칩스, 목가적인 시골, 그리고 셰익스피어의 작품들을 떠올립니다. 그러나 영국의 총리 마가렛 대처는 그보다 더 강대한 야망을 품고 있습니다. 오늘 의회 연설에서, 그녀는 영국의 위상이 높아졌으며 다시 한 번 강대국이 되었다고 선언했습니다.\n\n대처 총리는 영국이 주변국들로부터 상당히 존경받고 있으며, 이는 미국과 독일이 영국의 환심을 얻으려고 하는 데서 입증된다고 믿고 있습니다. 그녀는 군대의 지속적인 발전으로 인해, 영국은 이제 외부의 공격을 받더라도 얼마든지 물리칠 수 있으며 세계가 영국의 환심을 사려는 것이 영국군이 강대하다는 증거라고 믿습니다.\n\n그러나 다른 국가들은 그녀보다 회의적이며 브루킹스 연구소에 따르면 영국은 \"미심쩍다\"고 간주됩니다. 보고서에 따르면, 영국과 같이 국경 밖에서는 제한된 세력권만을 가진 국가는 세계적인 조정자라 보기 힘들며, 특히나 영국은 핵무기와 같은 초강대국의 상징이 없었습니다. 연구소는 또한 영국의 외교관계는 단지 지정학적으로 중요한 위치에 있기 때문이지, 해외 국가들이 존중하기 때문이 아니라고 하였습니다. 하지만 여전히 잉글랜드는 다시 한 번 대영제국이 되기를 꿈꾸고 있으며, 그러한 외부 평가를 신경 쓰지 않을 것입니다."
 ENG_thatcher.144.a:0 "좋아, 하지만 그들의 식민지들은 여전히 자유국가기구에 있지."
 ENG_thatcher.144.b:0 "그들에게 더 이상 왕실 해군이 있기나 한가?"
 ENG_thatcher.144.c:0 "그들이 싱가포르를 되찾는다면 믿어주기로 하지."
 ENG_thatcher.144.e:0 "그리고 저 섬나라는 리비아보다도 몇 배나 작은데?"
 ENG_thatcher_pol.1.t:0 "여인의 연설"
 ENG_thatcher_pol.1.desc:0 "마가렛 대처는 영국 최고위층 사이의 실질적인 지지 연합을 구축하기 위해 부단히 노력했고 드디어 그 노력이 결실을 맺었습니다. 이제는 링컨셔 출신의 강인한 개혁가가 근왕당을 이끌게 되었습니다. 대처는 새로운 당원들을 위해 진행한 연설에서 영국과 영국인들의 미래를 그리는 결정적인 비전을 제시했습니다.\n\n\"우리는 잉글랜드의 자식이자 브리튼의 자식들입니다. 우리는 나라의 모든 영토 위에 하나의 통합된 국기가 휘날리게 해야 합니다. 성장과 번영을 가로막는 장벽을 모두 없애야만 우리는 이 목표를 이룰 수 있습니다. 그렇기에 이 대의를 위하여 자신을 헌신할 애국자들이 절실히 필요합니다.\""
 ENG_thatcher_pol.1.a:0 "축하드립니다, 마가렛 총리!"
 ENG_thatcher_pol.2.t:0 "기업가들"
 ENG_thatcher_pol.2.desc:0 "대처가 당 지도부로 일을 시작한 며칠 동안 그녀의 집무실에는 영국 산업계의 거물과 자본가들이 수도 없이 들락날락했습니다. 그들의 방문목적은 공식적인 것과는 다르게, 경제를 자유화하겠다는 마가렛의 약속이 얼마나 진심인지를 알아보는 것에 있었습니다. 북부의 석탄업자, 런던의 은행가, 국제 무역가 등 모든 기업인은 \"감세\", \"노조 규제\", \"수지 균형\" 등의 단어를 듣고는 얼굴이 밝아졌습니다. 하원과 대중들이 성토하는 우려들은 재계에서는 전혀 찾아볼 수가 없습니다."
 ENG_thatcher_pol.2.a:0 "번영을 향하여."
 ENG_thatcher_pol.3.t:0 "사회의 최고"
 ENG_thatcher_pol.3.desc:0 "사익과 국익에 관한 회담이라는 타이틀로 급하게 조성된 심포지엄에서 마가렛 대처는 영국의 애국적인 젊은 기업가들과 전통 있는 귀족들을 아우르는 상류층 사이의 주빈이었습니다. 화려한 샹들리에 아래에 캐비어가 담긴 접시와 샴페인 잔들이 놓였습니다. 그리고 그 가운데 마가렛 대처는 자신이 그들의 진정한 대변자가 되겠다는 사실을 강조하여, 막강한 영향력을 가진 이들의 박수갈채를 받았습니다. 그러나 그 시각, 그녀의 측근들은 이 회의에 관한 정보가 누설되는 것을 막기 위해 분주히 움직였습니다. 특히, 이탈리아 디자이너가 제작한 15,000달러짜리 그녀의 의상에 관한 이야기 역시 퍼져나가게 둘 수 없었습니다."
 ENG_thatcher_pol.3.a:0 "진정한 국민의 대변인이네요."
 ENG_thatcher_pol.4.t:0 "노쇠당"
 ENG_thatcher_pol.4.desc:0 "대처 내각은 20년에 걸쳐 고착된 권력을 개혁하는 것이 얼마나 어려운지, 너무나도 잘 알고 있었습니다. 영국 엘리트들과의 교섭이 도움이 되긴 했지만, 그들은 여전히 조화가 아닌 개인적 사욕을 위해 정부를 운영하려 하고 있습니다. 이를 억제한다면, 근왕당을 서로를 헐뜯는 출세주의자들의 유치한 모임에서 한 단계 발전시키는 데에도 도움이 될 것입니다.\n\n대처가 그 자리에 오르기 위해 은밀한 거래나 가식을 행하기는 했지만, 당내의 부패한 반대자들에 비할 바는 아니었습니다. 개혁에 반대하는 이들은 어느 날 갑자기 성추문에 휘말리거나 러시아 공산당원들과의 공모 혐의를 받게 될 것이고 완벽한 사진 증거가 뒷받침될 것입니다. 그리고 만약 다른 모든 것이 실패한다면 비밀 정보국은 잠복에 들어갈 것입니다..."
 ENG_thatcher_pol.4.a:0 "대안은 없다."
 ENG_thatcher_pol.5.t:0 "철의 여인이 하층민을 집결하다"
 ENG_thatcher_pol.5.desc:0 "여러분은 무식한 취급을 받아도 상관없습니까? 여러분의 가치와 노동에 근거하여 지위가 더 높아지길 바라지 않습니까? 이곳에 모인 모든 분들께 고합니다. 이번 선거에서 근왕당에 투표해주십시오!\" 마가렛 대처는 중하위층 집회에 모인 이들에게 이렇게 말했습니다. 이 집회는 오늘만 해도 두 번째, 이번 주에만 일곱 번째 열린 집회였습니다. 그녀는 유세 기간 동안 지방 곳곳을 다니며 최대한 많은 지역을 방문하려 애썼습니다.\n\n\"네 맞습니다. 오직 근왕당만이 빈곤한 사람들의 삶의 질을 개선할 수 있습니다. 부자들에 의해 통제되는 중상주의 경제가 아니라, 시장 경제가 답입니다. 우리는 능력주의 국가를 만들 것입니다. 오늘 이 자리에 참석한 훌륭한 여러분들처럼, 열심히 일하는 이들이 보상받고, 소위 ‘엘리트’라 불리는 게으른 사람들은 시장 경제의 원리에 따라 불이익을 받는 그런 나라 말입니다. 사실, 이것은 저에게도 도전입니다. 공정하고 자유로운 능력주의 국가가 개인에게 자유를 줄 수 있습니다. 이 사실을 믿지 않는 사람이 있다면, 그에게 그냥 국가 사회주의자나 되라고 하겠습니다!\"\n\n그녀가 연설을 마치자 군중들은 환호를 보냈고 대처의 입가에는 미소가 번졌습니다. 완벽하게 하층민의 지지를 얻은 것입니다."
 ENG_thatcher_pol.5.a:0 "정말이지 대단한 여자 아닙니까."
 ENG_thatcher_pol.6.t:0 "보수파의 분노"
 ENG_thatcher_pol.6.desc:0 "당신은 그렇게 모든 이들에게 강압적으로만 굴 뿐입니다. 현재 내각은 근왕당의 오래된 고참 의원들이 차지하고 있습니다. 그들은 전성기가 한참은 지났지만, 여전히 점점 강해지는 대처 총리의 야망을 꺾으려 합니다.\n\n\"이보시오. 대처 여사, 근왕당에 대한 당신의 통솔력을 절대적인 권세라 착각하지 마십시오. 우리는 이 현대의 영국을 세운 사람들입니다. 당신이 영국을 어둡고 애매한 방향으로 끌고 가는 걸 내버려 둘 수 없습니다. 왜 당신이 대변한다는 그 사회의 부자들과 기업가들에게 본인을 따르라 하고 그들의 돈을 하원에 유입되지 못하게 막는 겁니까? 그렇게 되면 우리가 적들을 상대하는데 필요한 자원은 어디서 구하고 또 경제 위기에서 그들의 자산은 어떻게 지킨단 말입니까?"
 ENG_thatcher_pol.6.a:0 "우리는 국민의 당이 아니라면 살아남을 수 없습니다. 엘리트들이 그걸 이해하지 못한다면 역사의 저편으로 사라지게 될 겁니다."
 ENG_thatcher_pol.6.b:0 "그 당이 영국에서 최고의 권한을 가져야 합니다. 그렇지 않으면 우리는 흔적도 없이 사라지게 될 겁니다."
 ENG_thatcher_pol.6.c:0 "엘리트는 음흉한 기생충들입니다. 우리에게는 무기도 있고 돈도 있습니다. 우리가 국가입니다! 고분고분 우리 말을 듣게 될 겁니다."
 ENG_thatcher_pol.7.t:0 "오래된 돈"
 ENG_thatcher_pol.7.desc:0 "보수파는 고집불통입니다. 가만히 있어서는 절대 관습을 바꿀 수 없습니다.\n\n\"그렇다면, 말해보시오. 대처 여사. 이 당을 그렇게 무모하게 통제하면서 반대 의견을 가진 부자들의 묵살한다면, 어떻게 권력을 유지할 셈입니까? 여기는 그 더러운 진보주의 오물통 속이 아닙니다. 당신의 계획을 실행하기도 전에 부자들을 막아버린다면 그 자리에 오래 있기 힘들 겁니다. 실세들의 비위를 맞추기 위한 계획이라도 있습니까?"
 ENG_thatcher_pol.7.a:0 "우리는 엘리트들에게 당내의 의사결정에 참여할 수 있는 의석을 내줄 것입니다. 물론 제 계획의 목적이 명확해서 그럴 필요조차 없었으면 좋겠지만 말이죠."
 ENG_thatcher_pol.7.b:0 "우리는 그들에게 확실한 안정을 보장하고 번영하게 해 줄 것입니다. 그렇게 되면 제가 그들을 얼마나 지지하는지, 또 모든 계층을 얼마나 화합시키는지 알게 되겠죠."
 ENG_thatcher_pol.7.c:0 "그들 따위는 신경 안 씁니다. 저는 그들의 돈이 있으나 없으나 영국을 통치할 것입니다. 제가 이곳을 책임집니다. 평화를 유지하려면 그렇게 해야 합니다."
 ENG_thatcher_pol.8.t:0 "고통받는 이들"
 ENG_thatcher_pol.8.desc:0 "대처는 독한 시가 연기를 뿜어대는 보수파들과 대치하는 것보다 더 최악의 상황은 더 이상 없을 거라 생각했습니다. 그러나 더한 일이 일어났습니다. 영국의 빈민층을 마주하게 된 것입니다. 대처는 여러 당원의 의견으로, 인원은 적지만 상당히 난폭한 군중들 앞에서 연설하게 되었고 그중 일부와는 대담이 예정되었습니다. 처음으로 단상에 올라온 사람은 젊은 엄마였습니다. 그녀의 품에는 젖먹이 아기가 있었고 옆에는 홀쭉하게 마른 남자아이가 서 있었습니다.\n\n\"대처씨, 저는 낡은 차고지에서 월세를 내며 지내고 있습니다. 우편배달 일을 하면서 그 수입으로 매일 저녁을 먹을 수 있는 걸 다행이라 여기며 살고 있죠. 나라의 사업을 지원하는 계획을 하고 있다던데, 그걸로 어떻게 이 나라의 일반 가정들을 먹여 살릴 수 있다는 거죠?"
 ENG_thatcher_pol.8.a:0 "저는 모든 영국인을 위한 총리입니다. 내 감세 정책에는 논란이 많았지요. 하지만 모든 학생에게 무상 급식을 제공하겠다는 제 계획은 들어보셨습니까?"
 ENG_thatcher_pol.8.b:0 "친기업적인 안건을 통하여 모든 국민이 이득을 보게 하는 것이 저의 목표입니다. 반드시 물가는 내려가고 여러분의 임금은 상승하게 될 것입니다."
 ENG_thatcher_pol.8.c:0 "나라에는 더 많은 일자리가 생길 것이고 더욱 성장하게 될 것입니다. 그래도 계속 힘들다면 그건 제 탓이 아니겠죠."
 ENG_thatcher_pol.9.t:0 "힘들게 일하는 이들"
 ENG_thatcher_pol.9.desc:0 "다음으로 단상에 올라온 사람은 키가 크고 다부진 체격의 남성이었습니다. 그의 얼굴에는 수염이 나 있었고 굳은살이 있는 손은 거칠어 보였지만 비교적 (수상하지만 아마도?) 깨끗했습니다.\n\n\"총리님, 저는 전쟁 이후 직업을 일곱 번이나 바꿨습니다. 밤에는 추운 거리를 헤매며 개 사료로 끼니를 떼워야 했고 술에 취해 살아갈 수밖에 없었습니다. 총리님의 당이 저에게 해준 건 없지만 적어도 부자들을 지원하는 데에 시간을 낭비하는 것 같진 않습니다. 가난한 사람들과 힘들게 일하는 노동자들에 대해서 신경 쓰고 계십니까?"
 ENG_thatcher_pol.9.a:0 "저는 사업 프로그램보다 더 많은 사회적 프로그램을 도입할 방침입니다. 제가 계획하는 영국에서는 그 누구도 식량과 의료 문제로 고통받지 않을 것입니다."
 ENG_thatcher_pol.9.b:0 "네, 세금과 물가 인하를 최우선으로 생각하고 있습니다."
 ENG_thatcher_pol.9.c:0 "저의 모든 정책은 여러분을 염두에 두고 있습니다. 특히, 노조의 횡포는 반드시 무너뜨릴 것입니다."
 ENG_thatcher_pol.12.t:0 "총리의 일"
 ENG_thatcher_pol.12.desc:0 "친애하는 볼튼 웨스트의 의원님이십니다.\"\n\n\"감사합니다, 의장님. 저는 총리님께 간단한 질문이 하나 있습니다. 총리님과 측근이 연루된 것으로 알려진 정보의 유출에 관한 건데요. 총리님께서는 그렇게 큰 사업에 관심이 있다면서 왜 자기 일에는 신경을 안 쓰시는 거죠?\"\n\n\"총리, 발언하시오.\"\n\n\"친애하는 의원님께서 말씀하신 2급 정당이 추진하는 사업은 그 대표라는 사람들도 거절한 사업입니다. 저도 그 일에 특히 관심이 있는 건 아닙니다. 단지 우리가 계획하는 개혁에 영향이 없도록 확실히 하려는 것뿐입니다. 그래서...\"\n\n이어질 말은 신중하게 선택해야 합니다. 자칫하면 통합당을 지지하거나 탈당할 모든 가능성이 있는 잉글랜드 통합당 의원들이 소외감을 느낄 수도 있습니다. 물론, 그들을 멀리하는 것이 그녀에게 불리한 경우에 말이죠..."
 ENG_thatcher_pol.12.a:0 "미래에는 우리의 동료들과 함께 일할 것입니다."
 ENG_thatcher_pol.12.b:0 "우리는 반대로 잉글랜드 통합당이 있는 곳이 좋습니다."
 ENG_thatcher_pol.12.c:0 "잉글랜드 통합당에 아직도 의석이 남았다는 것이 놀랍군요."
 ENG_thatcher_pol.13.t:0 "깨져버린 약속"
 ENG_thatcher_pol.13.desc:0 "친애하는 브렌트포드와 아일워스의 의원님이십니다.\"\n\n\"감사합니다, 의장님. 저는 총리님께 나라가 정말로 어려울 때에, 나라를 통합하고 사회주의를 막으려 한 사람들을 외면한 이유를 알고 싶습니다. 간단히 말해서, 총리님, 왜 가장 어려운 시기에 근왕당과 국가전선 사이의 동맹을 저버리신 겁니까?\"\n\n\"총리, 발언하시오.\"\n\n\"친애하는 의원님, 의원님께서는 변화하는 시기에는 변화하는 정책이 필요하다는 것을 분명히 아실 겁니다. 의원님의 모자와 코트를 보니, 변화하는 시대를 완전히 포용하지는 못하신 것 같지만, 우리는 분명 변화를 받아들일 것입니다. 국민들은 국가전선의 극단성이 없는 중앙 정당을 원했고, 회원님과 제가 여전히 여기 함께 서 있는 게 그 계획이 잘 통했다는 증거 아니겠습니까? 그래서...\"\n\n그녀가 국가전선 의원들을 받아들여야 할까요 아니면 외면해야 할까요?"
 ENG_thatcher_pol.13.a:0 "...다시 한 번 국가전선과 함께 일하게 되어 기쁩니다."
 ENG_thatcher_pol.13.b:0 "...나는 근왕당의 정책 안에서만 국가전선과 일할 것입니다."
 ENG_thatcher_pol.13.c:0 "...친애하는 의원님께서 여기 계시지 않았으면 좋겠네요."
 ENG_thatcher_pol.15.t:0 "그리운 옛날이여"
 ENG_thatcher_pol.15.desc:0 "근왕당 연례 회의에서의 첫 질문은 다소 불편했습니다.\n\n\"총리님, 저는 가끔 의회를 둘러보는데, 최근 들어 오랜 의정활동 기간에 보아왔던 얼굴들이 많이 사라진 것 같습니다. 이 어려운 시기에 오래된 의원들을 해고하고 젊은 의원들로 교체한 특별한 이유라도 있을까요? 그 의원들은 재선에 승리하기에는 정치 경험도 부족한데 말입니다.\"\n\n대처는 입술을 오므렸습니다. 그녀의 정치적 계략은, 물론 당의 최대 이익을 목표로 했습니다. 하지만 그보다 더욱 중요한 것은 자신의 이익이었습니다. 그녀는 자리에서 일어나 말했습니다.\n\n\"오늘 근왕당 회의에서 새롭고 신선한 얼굴이 많이 보인다는 점에서 친애하는 동료 의원님의 말에 동의합니다. 그리고 저는 그게 좋은 현상이라 생각합니다. 우리의 선거구를 대표하는 인물로 계속 똑같은 사람을 내세울 순 없습니다. 우리는, 언젠가 당의 중심이 되어 이 나라를 올바른 방향으로 이끌어 나갈 수 있는 평의원들의 새로운 세대를 양성해야만 합니다. 그리고...\"\n\n대처는 다음 말을 신중히 생각해야 했습니다. 젊은 층의 투표를 위해 강하게 밀고 나가야 할까요, 아니면 보수파들을 지키기 위해 한걸음 물러서야 할까요?"
 ENG_thatcher_pol.15.a:0 "...우리는 시대에 뒤떨어진 이들은 몰아내야 합니다."
 ENG_thatcher_pol.15.b:0 "...우리는 경험 많은 의원들도 똑같이 지켜야 합니다."
 ENG_thatcher_pol.15.c:0 "...우리는 그들이 정치적 경험을 쌓고 준비가 될 때까지 평의원석에 앉혀야 합니다."
 ENG_thatcher_pol.16.t:0 "우리나라의 젊은이들"
 ENG_thatcher_pol.16.desc:0 "다음은 훨씬 더 쉬웠습니다. 연설장 뒤편에 서 있던 한 젊은 남자가 물었습니다. \"총리님께는 단순히 과거에만 매이지 않고, 미래에 있을 선거에서 젊은 유권자들을 근왕당에 투표하게 만들만한 특별한 계획이 있습니까?\"\n\n이건 모범적인 내용이 될 것입니다.\n\n\"친애하는 의원님의 말씀이 맞습니다. 우리는 생계가 위태롭고 불경기에 가장 취약한 사람들의 표심을 사로잡아 우리 당의 미래를 굳건히 다져야 합니다. 저의 경제 개혁은 영국의 젊은이들이 스스로 일어설 수 있게 고무할 것이며, 복지 때문에 과거의 관습에 얽매이는 일도 없을 거라 확신합니다. 근왕당의 정책으로 젊은층이 더욱 부유해지면 당에도 이익입니다. 게다가...\"\n\n그녀는 젊은층을 더욱 끌어들이기 위해 더 많은 약속을 해야 할까요? 아니면 자신의 주요 지지층 쪽에도 신경을 써야 할까요?"
 ENG_thatcher_pol.16.a:0 "...우리 당의 문화가 더 이상 노화되지 않게 하려면 연합된 당의 노력이 필요합니다."
 ENG_thatcher_pol.16.b:0 "...우리는 노년층과 젊은층 모두를 위한, 노력을 기울여야 합니다."
 ENG_thatcher_pol.16.c:0 "...우리는 과거에 우리에게 투표했던 이들을 잊지 말아야 합니다."
 ENG_thatcher_pol.18.t:0 "우리의 위대한 목적"
 ENG_thatcher_pol.18.desc:0 "대처는 중상류층 뿐만 아니라 모든 유권자에게 어필해야 했습니다. 그래서 그녀는 EBC, 그중에서도 초보 기자들에게 도움을 요청했습니다. 그들은 대처가 계획하는 프로그램의 작은 세부 사항에 대해 알고 싶어했습니다. 그걸 알려주는 대가로...\n\n\"총리님께서 하층민을 중산층으로 끌어올리려고 제안한 계획들은 정부 비용이 상당히 많이 드는 걸로 알고 있습니다. 나라의 빈곤층을 부자로 만들려고 그렇게 많은 돈을 쓰는 것을 옳은 일이라 할 수 있을까요?\"\n\n\"당연히, 저는 어떤 사회든지 간에, 가장 중요한 의무는 빈곤층을 비롯한 전 국민이 스스로의 능력을 표출하도록 돕는 것이라 생각합니다. 이건 개개인뿐 아니라 나라에도 이익이 되는 일입니다. 야당이 옹호했던 과거의 경제 체계는 빈곤층을 부자로 만드는 것이 아니라, 부자를 더 빈곤하게 만들었습니다. 그것은 누구에게도 도움이 되지 않았고 빈곤층도 구제하지 못했습니다. 어려운 이들에게 진정으로 도움이 되는 것은, 새로운 사업과 일자리, 낮은 조세와 저렴한 주택 가격입니다. 이것이 바로 근왕당이 추구하는 것이고 이 계획에 재정이 조금 더 든다면 저는 당연히 그 대가를 치를 것입니다. 그리고...\"\n\n언론을 통해 경제적 메시지를 전하는 것은 매우 중요합니다. 하지만 어떻게 말하는 것이 최선일까요?"
 ENG_thatcher_pol.18.a:0 "...우리는 빈곤층에 실질적인 도움이 되는 여러 새 프로그램을 계획하고 있습니다."
 ENG_thatcher_pol.18.b:0 "...우리에게는 잉글랜드 통합당이나 국가전선보다 더 나은 계획이 있습니다."
 ENG_thatcher_pol.18.c:0 "...우리는 빈곤한 이들을 위한 프로그램을 대폭 줄일 수 있습니다."
 ENG_thatcher_pol.19.t:0 "나무 안의 저격수"
 ENG_thatcher_pol.19.desc:0 "EBC에서는 우호적인 방문을 계속 해왔지만, 그때마다 개인적으로 정부 프로그램에 의구심을 갖는 기자들이 더 많았습니다.\n\n\"총리님께서는 다양한 프로그램을 제안하고 계신데요, 많은 사람들이 그것은 계약과 세금 감면의 혜택을 받는 대기업에만 유리한 프로그램이라고 말합니다. 총리님이 부유층만 챙기고, 중소기업의 복지와 보조금은 줄이면서 빈곤층을 소외시킨다고 하는 주장에 대해서는 어떻게 생각하십니까?\"\n\n\"우리 정책이 부자들만을 위한다는 것은 정말 말도 안 되는 소리입니다. 우선, 우리에게는 대기업보다는 중소기업에 유리한 프로그램이 더 많습니다. 또한, 우리는 지속적으로...\"\n\n\"어떤 것들인지 몇 가지 말씀해 주실 수 있습니까?\"\n\n\"기자님, 한 가정의 딸이 부모님의 가게가 대기업들 사이에서 살아남을 수 있게 열심히 도왔다고 생각해 보십시오. 딸이 과연 자신을 단련시키고 자신에게 추진력을 가르쳐준 그 신념을 버릴 수 있겠습니다? 만약 그렇다고 대답하신다면 기자님은 분명 제가 누군지 모르시는 겁니다. 저는 중소기업이 대기업과 협력한다면 이 나라와 국민을 위해 엄청난 성과를 낼 수 있다고 봅니다. 이러한 상황에서 이익을 얻고자 발 벗고 나서는 사람이 있다면 그가 부자든 가난하든 보상을 받겠지요. 그게 최고의 결과 아니겠습니까? 그리고 사실...\"\n\n어떤 말을 해야 허를 찌를 수 있을까요?"
 ENG_thatcher_pol.19.a:0 "...사람들은 부자들이 우리나라를 세우는 데 얼마나 큰 공을 세웠는지 모릅니다."
 ENG_thatcher_pol.19.b:0 "...이건 부자와 빈곤한 자 모두에게 이익이 될 것이고, 그것이 바로 우리의 목표입니다."
 ENG_thatcher_pol.19.c:0 "...빈곤층이 이러한 개혁을 가장 원하고 있습니다. 그리고 우리는 그들에게 일부 복지에 관한 특혜를 적용할 생각입니다."
 ENG_thatcher_pol.21.t:0 "거리의 이야기를 듣다"
 ENG_thatcher_pol.21.desc:0 "다음으로 마가렛은 거리의 평범한 이들을 만나기 위해 직접 나섰습니다. 카메라를 대동하고 당당히 길을 따라 걷던 그녀는 한 행인에게 말을 걸었습니다. \"좋은 저녁입니다, 실례가 안 된다면 잠시 말씀 좀 나눌 수 있을까요?\"\n\n\"어..? 총리님 아니십니까?\"\n\n\"네 맞습니다. 선생님은 본인의 임금도 상승하고 일자리도 늘고 성장도 증대하기 위해 모든 사업을 확대하는 게 좋다고 생각하십니까?\"\n\n\"글쎄요, 금리에 대해선 잘 모르지만, 임금이 는다면 좋죠. 당연한 거 아니겠습니까.\"\n\n\"그렇다면 나라의 복지를 최대로 늘려서 선생님 같은 국민이 일할 동기를 잃고 집에 누워 빈둥거리게 만드는 것이 최고의 방법일까요?\"\n\n\"음.. 제가 게으른 녀석을 몇 명 알고 있지만, 그 녀석들도 대부분 일자리를 찾고 있습니다. 사실 잘 모르겠네요.\"\n\n\"답변 정말 감사드립니다. 선생님의 앞날에 행운이 있기를 빌겠습니다. 다음 선거 때 근왕당에 투표 부탁드립니다.\"\n\n그녀는 마지막 말을 남기기 위해 카메라를 향해 돌아섰습니다."
 ENG_thatcher_pol.21.a:0 "이것이 바로 나라를 위해 기업이 할 수 있는 일입니다."
 ENG_thatcher_pol.21.b:0 "우리는 계획대로 밀고 나가야 합니다."
 ENG_thatcher_pol.21.c:0 "그러나 우리는 이 절호의 기회 없이는 그걸 절대 잊을 수 없습니다."
 ENG_thatcher_pol.22.t:0 "다윗과 골리앗"
 ENG_thatcher_pol.22.desc:0 "그녀는 거리 곳곳을 다니며 많은 이들을 만났고, 그러던 중 한 아이스크림 가게에 들어갔습니다.\n\n\"좋은 저녁입니다, 매장을 둘러보기 전에 몇 가지 질문을 드려도 될까요? 최근에 정책이 바뀌었는데 일하시는 데는 어떠신가요? 또, 저희가 최근 추진하는 통화 정책이 사장님의 사업 확장에 도움이 된다고 보십니까?\"\n\n\"음.. 그럭저럭 괜찮습니다. 가게는 전처럼 운영되고 있지만 확장되거나 하진 않았습니다. 뉴스에서 들리는 정책들이 실제로 도움이 될지는 잘 모르겠습니다. 그건 부자들을 위한 정책 같아서요. 저처럼 작은 가게를 운영하는 사람들한테 언제쯤 지원이 될지가 의문이죠?\"\n\n\"네, 충분히 이해합니다. 저희 아버지도 작은 가게를 운영하셨죠. 자신의 가게를 운영하는 그 열정, 추진력 저도 충분히 알고 있습니다. 선생님께서 가게를 확장한다거나 새로운 가게를 낼 계획이 있다면, 근왕당의 새로운 정책이 분명 큰 도움이 될 겁니다. 우리가 원하는 것은 부자를 더 부유하게 만드는 것이 아닙니다. 사장님처럼 사업을 할 수 있는 능력을 가진 모든 사람이 잠재력을 끌어올려 자신만의 사업을 할 수 있게 만드는 겁니다. 모든 국민이 자신의 타고난 능력을 발휘할 수 있게 될 것이고 그렇게 되면 나라도 더 성장하겠죠. 아, 민트초콜릿 맛으로 하나 주시겠어요? 라지 사이즈로요.\"\n\n그녀는 아이스크림을 손에 들고 카메라를 향해 돌아섰습니다. 그리고 마지막 말을 남겼습니다. \"어쨌든 대기업은..."
 ENG_thatcher_pol.22.a:0 "...우리 경제의 진정한 중추를 이루기 때문에 반드시 도와야 합니다."
 ENG_thatcher_pol.22.b:0 "...중소기업만큼 중요합니다."
 ENG_thatcher_pol.22.c:0 "...이러한 개혁의 주된 목표가 아닙니다."
