 ENG_an_unfortunate_reality_desc:0 "이제 자유국가기구의 일원이 된 이상, 우리는 독일로부터 투자와 지원을 받아낼 수 없습니다. 이제 그러기에는 미국에 너무 의존하게 되었다는 것을 받아들여야 합니다. 독일인들은 더 이상 우리와 함께 하려고 하지 않습니다.\n\n대처조차도 그런 희망을 버렸습니다. 영국은 더 이상 패권국이 될 수 없고 이제 미국의 그늘 아래 있게 되었음을 인정해야 합니다. 그래도 최소한 우리는 독일인들로부터는 자유롭게 되었습니다."
 ENG_the_road_to_washington_desc:0 "이제 미국이 영국보다 우위에 있다는 것이 받아들여졌습니다. 대처는 우리의 새로운 관계에 대하여 미국인과 대화하기 위하여 워싱턴에 핌을 외교사절로 보내기로 했습니다. 미국인과의 관계가 좀 더 친밀하게 됨에 따라 그곳에 있는 우리 대사관을 확장할 필요가 있을 것입니다. 영국이 더는 미국과의 관계를 전적으로 통제하고 있지 않다는 것이 명백해졌습니다."
 ENG_share_our_technology_desc:0 "기술은 미국과의 새로운 관계에 있어 중요한 기반이 될 것입니다. 우리가 더는 예전에 있던 위치에 있지 않음으로, 유감스럽지만 대신에 우리는 우리의 기술적 개발 일부를 그들에게 주어야 할 것입니다. 그러나, 우리의 산업과 제트기에 대한 부가적인 개선은 환영할 것입니다. 아마도 미국이 우위에 있다는 것이 그렇게 나쁘지만은 않을 것입니다."
 ENG_an_ofn-sided_trade_deal_desc:0 "독일을 배제시키면서, 우리가 더는 그들에 대한 영향력을 갖지 못한다는 것을 미국은 알고 있습니다. 우리가 과거에 갖고 있던 보호 장치를 잃는 것이 우리 정부의 명성을 매우 훼손하겠지만, 우리나라는 미국과 무역 협상이 절실하게 필요하므로 우리는 자존심을 굽혀야 할 것입니다. 우리는 그런 문제에 대해서 더 이상 발언권이 없습니다. 슬프지만, 우리의 경제를 지키기 위하여 여러 가지 특권을 포기할 것입니다."
 ENG_bases_on_britain_desc:0 "우리는 미국인이 영국 영토에 군사 기지를 세우는 것을 허용할 것이며, 미군은 이제 독일군으로부터 우리의 해안을 지키게 될 것입니다.\n\n이것이 바로 정확하게 독일이 항상 우려해 왔던 사실이며, 그들은 이 소식이 그들의 지도부에 닿는 즉시 안절부절하게 될 것입니다. 그들은 미국인을 매우 큰 위협으로 인식할 가능성이 크며, 가능한 어떤 방법으로든 보복을 하려 들 것입니다.\n\n적어도 미국인은 지금 우리를 보호하기 위해 여기 온 것입니다."
 ENG_americas_airstrip_desc:0 "미국은 우리 섬에 공군을 주둔시키고 싶어합니다. 우리 기지는 독일과 가깝기 때문에 미군에게 아주 유리할 것입니다. 미군 측에서 원하는 대로 접근할 수 있을 것이며, 우리는 가라앉지 않는 항공모함 같은 역할을 할 것입니다.\n\n우리는 미국이 우리를 보호해주는 것 외에는 원하는 게 없습니다. 미국 측이 우리를 그저 비행기 활주로가 아닌 친밀한 동맹으로 여겨주기만을 바랄 뿐입니다."
 ENG_a_diplomatic_1943_desc:0 "걱정스럽게도 내전 이후 변한 것은 거의 없습니다. 잉글랜드는 다시 독일의 영향력 하에 놓였고 우리 정부는 전쟁 이전 상태의 꼭두각시와 다를 바 없는 존재로 추락한 것으로 보입니다. 보어만 또한 우리의 최근 조치에 대하여 관대하게 할 가능성은 없어 보입니다, 이는 마치 우리가 독일에게 한 번 더 침략을 받은 것과 같습니다.\n\n대처는 영국에 실망을 안겨주었고, 보어만 통치하의 삶은 시간이 갈수록 이러한 실망을 더 쓰라리게 만들 뿐일 것입니다."
 ENG_a_line_on_the_north_sea_desc:0 "독일과의 새로운 해안 국경선이 그려져야 할 것입니다. 독일에게 양보를 해야 할 것이고 독일인은 그들의 힘이 우리에게 어떻게 영향을 주는 가에는 아무 관심도 없을 것입니다. 의심할 여지없이 우리는 북해의 자원 및 부와 더불어, 북해에 대한 접근권 대부분을 잃을 것은 분명합니다. 우리가 독일에 넘겨주는 모든 것이 앞으로 독일을 충족시켜 주기를 바래야합니다."
 ENG_surrender_the_oil_desc:0 "슬프게도 북해의 석유는 우리가 독일에게 넘겨주는 양보의 일부가 되어야 합니다. 그 지역에서의 독점이나 다름없는 석유 시추권한을 독일에게 줄 수밖에 없습니다. 우리의 거의 모든 유전을 잃을 것이고, 그 결과 우리의 경제는 어려움을 겪을 것입니다.\n\n이 선택은 피할 수 없기 때문에 이루어진 것이며, 만일 우리가 석유를 그들에게 주지 않으면 그들은 석유를 빼앗아갈 것입니다. 적어도 이 방식은 우리 방식대로 일을 처리할 수라도 있습니다."
 ENG_north_sea_naval_exercises_desc:0 "독일인들은 왕립해군과 크릭스마리네가 북해에서 합동 훈련에 참가하는 것에 점점 더 열광하고 있습니다. 군사훈련은 곧 이루어질 것이고, 얼마 전에 싸울 준비를 해왔던 적인 독일인들과 더불어 훈련하는 것이 우리 해군들에게는 아마 묘할 것입니다. 하지만 이것은 그들이 우리 군에 잠식하고 있는 영향의 일부여야만 할 것입니다."
 ENG_give_them_access_to_scapa_flow_desc:0 "스캐퍼 플은 지구상의 해군 기지 중 가장 거대한 것 중 하나로 알려져 있고,  영국 대함대의 기지가 된 이후부터 왕립해군의 큰 자부심의 원천이 되어 왔습니다. 하지만 우리 해군은 해저로 가라앉은 지 오래 되었습니다.\n\n이 항구는 이제 독일인들에게 양도해야 하는 상황이며, 그들은 항구를 우리보다 더 많이 사용하게 될 것입니다.\n\n어쨌든 그들은 여전히 강력한 해군을 보유하고 있습니다. 독일에 양보해야 할 것이 잇따라 더 있으며, 그 하나하나가 아프지만 불가피한 것입니다."
 ENG_a_dream_forever_crushed_desc:0 "그리 오래지 않은 시절에, 우리는 영국이 영국제도에서 독일의 영향력을 몰아낼 수 있다고 생각했던 때가 있었습니다. 아아, 이렇게 되지 않기를 바랬건만, 훈족 무리들은 우리에 대한 지배권을 확고히 하기 위해 다시 돌아왔습니다. 영국은 독일인의 지배하에 있던 시절로 다시 되돌려지고 말았습니다. 영국은 대처 아래에서는 다시는 위대해질 수 없을 뿐만 아니라 패권국도 되지 못할 것입니다. 우리는 모든 것을 잃으면서 처량할 정도로 작은 것만을 얻었습니다.\n\n영국은 독일인들의 지배하에 고통스러운 수년을 더 보내야 할 운명인 것 같습니다."
 ENG_bedfellows_with_the_devil_desc:0 "잉글랜드는 다시 독일의 통제하에 놓였으며, 우리는 그들이 너무 많은 영향을 끼치도록 허용했습니다. 미국은 더 이상 우리를 상대하고 싶어 하지 않으며, 우리에게 남아있는 유일한 선택지는 독일에 합류하는 것입니다. 이 상황은 이상과는 거리가 멀게 되었지만, 적어도 슈페어 치하의 독일에서 영국은 그래도 어느 정도의 자주권을 유지할 지도 모릅니다.\n\n그러나 잉글랜드는 절대 과거에 그렸던 모습처럼 될 수 없습니다."
 ENG_relax_trade_barriers_desc:0 "영국과 독일간의 수많은 무역장벽은 여전히 존재하고 있고 독일인들은 가능한 빨리 줄여주길 요청했습니다. 많은 관세와 통상 금지령들이 해제될 것이며, 그것들이 없으면 두 국가 간의 비즈니스가 훨씬 더 용이해질 것입니다. 이것으로 인한 즉각적인 효과는 우리에게 도움이 되는 것 보다 그들에게 더 이득이 되겠지만 장기적으로 봤을 때는 우리 경제를 크게 도와줄 수 있을 겁니다."
 ENG_reject_the_ultimate_humiliation_desc:0 "최근 독일인들은 ‘졸페어라인‘으로 알려진 범 유럽 경제 프로젝트를 시작했습니다. 이것은 독일인들이 이 프로젝트의 다른 구성원들로부터 자원을 추출해내기 위한 용도로 만든 경제 제국주의나 다름없습니다.\n\n 대브리튼은 그러한 것에 가입할 생각이 전혀 없습니다. 대처는 이미 대륙을 불신하고 있고 현재 입지가 약해졌다고 하더라도 독일인들이 영국을 유린하도록 내버려두지는 않을 것입니다. 우리는 이 프로젝트에의 가입을 거절함으로써 우리가 과거에 가졌던 존엄성의 일부를 여전히 가지고 있음을 보여줄 것입니다."
 ENG_the_germans_in_london_desc:0 "신임 대사가 게르마니아에서 런던으로 파견될 예정이며, 그는 우리 정부를 감시할 수 있는 곳에 상주할 것입니다. 대처는 신임 대사와 만나기를 내키지 않아 하고 있지만 만날 예정입니다. 총리는 또한 영독 관계의 새로운 시대의 시작을 축하할 것으로 예상됩니다.\n\n이 시대는 영국의 부흥을 보게 되는 시대가 아니라 그저 지나간 버린 시간일 것입니다. 만일 우리가 이제부터 해야 할 것이 있다면 우리는 열심히 노력해야 할 것입니다."
 ENG_german_technicians_desc:0 "독일은 내전의 피해로 고통 받고 있는 우리의 비효율적인 산업의 현대화를 돕고자, 기술자 집단을 파견할 예정입니다. 비록 기술자들이 독일인이더라도 여전히 그들의 전문지식을 이용할 수 있기 때문에 그들은 환영받을 것입니다. 우리의 공장들은 지원이 필요하며 우리 경제를 완전히 회복시키는데 있어서 그들의 도움을 환영할 것입니다."
 ENG_partners_with_the_hun_desc:0 "우리는 독일인에게 복종하지 않습니다. 적어도 유럽의 다른 국가들만큼은 아니더라도, 우리는 꼭두각시라기보다는 파트너에 더 가깝다고 여겨집니다. 그들은 우리보다 몇 배나 더 강력하지만, 일부는 여전히 우리가 계속해서 유럽인들에게 맞서고 있는 것을 좋아합니다.\n\n그러나 우리의 경제는 그들의 원조에 여전히 의존하고 있습니다. 우리가 독일의 영향에서 완전히 자유로워질 가능성은 거의 없습니다."
 ENG_the_welsh_issue_desc:0 "웨일스가 영국의 나머지 지역들과 분리되어 있다는 단순한 사실이 세상 다른 국가들의 눈에는 우리 정부의 권위가 약화되고 있다고 보입니다. 그곳의 정부는 존재할 이유가 없는 불법 정부를 설립했으므로 웨스트민스터의 통제 하로 다시 되돌려야 합니다. 우리는 신속하고도 단호하게 그 문제들을 다룰 것입니다. 그들은 우리가 위대함을 되찾을 권리로부터, 우리를 막을 수 없을 것입니다"
 ENG_mobilize_the_reserves_desc:0 "비록 웨일스는 소규모의 작은 군대가 지키는 작은 약소국이지만, 우리가 그들을 제압하기 위해서는 여전히 더 많은 인력이 필요할 것입니다. 우리의 예비군을 동원하면 웨일스의 골칫거리를 물리칠 충분한 부대를 갖추게 될 것입니다. 그것은 몹시 극단적인 조치일 수 있겠으나 그들이 우리에게 패배를 안겨줄 기회를 갖게 할 수는 없습니다. 그렇지 않으면 우리는 굴욕적인 역사를 남기게 될 것입니다."
 ENG_a_show_of_force_desc:0 "우리가 국경을 넘어 웨일스로 가서 그들의 영토에 대한 지배를 다시 시작하기 전에, 우리는 그들의 면전에 우리 군대의 힘을 보여줄 것입니다. 웨일스의 모든 국경 수비대는 곧 그들을 공격할 우리 대포의 울림을 들을 것입니다. 우리 군대가 그곳에서 위력을 보여준 것은, 그들의 마음속에는 이후 무슨 일이 생길지에 대한 어떤 의심도 없게 할 것입니다. 우리는 급습할 것이며 그들은 너무도 겁을 먹어서 스스로를 방어하기 위해 손가락조차 까딱하지 못할 것입니다."
 ENG_increase_the_foreign_ministry_desc:0 "우리가 국제적으로 더 많이 연결되면서, 외무부의 규모를 확대해야할 것입니다. 정부를 대신하여 해외에서 협상을 벌이기 위해서는 더 많은 외교관들이 필요할 것이고 이것은 앞으로의 외교활동을 위한 충분한 토대를 마련해줄 것입니다. 웨일스 문제가 처리된 이후에는 국제적으로 우리의 존재감이 반드시 느껴지게 될 것입니다."
 ENG_expand_the_foreign_ministry_desc:0 "우리는 웨일스를 무력으로 제압할 만큼 충분한 힘이 있지만, 군사 행동은 비용이 많이 들고  그 영토를 차지하더라도 주요 기반 시설이 손상될 수 있습니다. 따라서 외교부를 통해 웨일스가 무력 대신 평화적으로 우리에게 병합되도록 협상해야 합니다."
 ENG_solve_the_welsh_issue_desc:0 "우리는 이미 웨일스 침공에 필요한 만반의 준비를 마쳤고, 군대는 국경에서 전투할 준비가 되어 있습니다. 이제 우리는 웨일스의 배반에 대한 평화로운 해결책을 자비롭게 제안하며 그들과 협상할 때입니다.\n\n만일 그들이 감히 우리를 거부한다면, 그때 그들은 마땅한 대가를 치르게 될 것입니다."
 ENG_the_south_united_desc:0 "우리 제도의 재통일에 있어서 첫 번째 대결은 웨일스가 정복당하면서, 승리를 얻었습니다. 영국인들은 정부의 성공에 활기가 생겼고 다음 승리를 열렬히 기다리고 있습니다. 해야 할 일이 많이 남아 있지만 대처는 거의 틀림없이 그것이 이루어지도록 할 것입니다.\n\n잉글랜드여 영원하라, 곧 연합왕국이 될 지어라."
 ENG_the_fortress_up_north_desc:0 "영국을 되찾는 길에 마지막 걸림돌이 하나 남아있습니다, 우리의 오래된 라이벌, 스코틀랜드입니다. 우리가 웨일스를 처리하는 데 문제없이 지나간다면, 그들은 곧 우리의 수중에 떨어질  것입니다.\n\n그러나 그들은 굴복하지 않는 적임을 입증할 것입니다. 그들은 걱정하면서 자신들의 공화국 방어를 준비하는데 수년을 보냈습니다. 국경은 엄격히 요새화되었으며 만일 평화로운 해결책을 찾지 못하면, 그로 인한 전쟁은 브리튼 제도 역사상 가장 유혈 낭자한 전쟁이 될 것입니다."
 ENG_contact_pro-unionist_officers_desc:0 "스코틀랜드 정부는 자국을 지키기 위해 열정적인 노력을 해왔지만, 군 장교들 사이에 존재하는 친통합주의 군인들을 간과해왔습니다. 그들과 MI6가 접촉한다면, 공화국을 내부에서부터 무너뜨리는 유용한 존재가 될 수 있을 것입니다. 또한 스코틀랜드 정부가 외교적인 통합을 거부한다면, 그들이 모든 요새와 길, 그리고 정부기관을 폭파시켜 버릴 것입니다. 우리는 스코틀랜드의 안보란 것이 환상에 지나지 않음을 보여줄 것이고, 어떤 수단을 써서라도 그 영토를 다시 통합시킬 것입니다."
 ENG_mountain_warfare_desc:0 "만일 우리가 부득이하게 전쟁을 하게 된다면 우리는 도처에 있는 모든 스코틀랜드 민족주의자들을 근절시켜야 할 것입니다. 그것은 북쪽에 있는 쉽게 방어가 가능한 바위투성이 산들도 포함할 것입니다.\n\n지금 우리 군대는 그런 지형에서의 전투에 대비하지 않았습니다. 만일 우리가 스코틀랜드 군대를 완전히 제거하는 것을 바란다면, 우리 군대는 산중에서 전투하도록 훈련받아야 할 것입니다."
 ENG_we_are_willing_to_negotiate_desc:0 "우리는 스코틀랜드 사람들과 싸우기를 바라지 않습니다. 우리만큼이나 그들 또한 전쟁할 준비가 거의 되어 있습니다. 국경을 따라 벌이는 전투는 피가 낭자할 것이고 도시 내부에서의 큰 혼란은 끔찍해서 뒤에 남겨질 마음의 상처가 사라지는 데 몇 세대가 걸릴 것입니다.\n\n그러나, 한 때 연합왕국을 되찾기 위해서 우리가 그런 희생을 기꺼이 하고도 남을 것이라는 것을 그들이 알고 있다고 확신합니다."
 ENG_the_welsh_example_desc:0 "웨일스는 이미 탈환되어서 우리 왕국 내의 제자리로 돌아갔으며, 우리는 그들과의 문제를 처리하면서 많은 경험을 얻었습니다. 이 경험들을 사용하여 스코틀랜드인들과 더 잘 대결할 준비가 되어 있습니다. 우리의 군대는 그들을 기꺼이 점령하고도 남습니다. 스코틀랜드를 국왕의 지배하에 재통합하는데 있어 낭비되는 시간은 없을 것입니다."
 ENG_bridge_the_gap_desc:0 "만일 우리의 국가적 위신을 다시 얻고자 한다면 스코틀랜드와의 재통일은 반드시 이루어져야 하며, 재통합 작업을 빨리 착수할수록 더 좋을 것입니다. 우선 그들이 우리에게 적대적일 수 있으나 우리가 그들의 요구에 항복하지 않을 것이라는 것을 빨리 알게 될 것입니다. 스코틀랜드인들의 독립 상태가 그리 길지는 않을 것입니다. 어떤 대가를 치르더라도 스코틀랜드는 다시 통합되어야합니다."
 ENG_the_second_act_of_union_desc:0 "스코틀랜드 공화국의 옛 정부와 웨일즈의 독립을 처리한 바, 우리는 영국 재통합 선언의 윤곽을 잡기 시작할 수 있습니다. 우리의 제도는 더 이상 분열되지 않습니다. 우리는 한명의 왕 아래 다시 한 번 더 단결하였고 마가렛 대처의 잉글랜드가 한 번 더 세계무대에서 의미 있는 나라가 되는 꿈이 실현되는 것이, 그 어느 때보다도 가까워졌습니다. 이제 그녀가 브리타니아를 지배하기 때문입니다."
 ENG_a_necessity_desc:0 "마가렛 대처가 영국의 총리가 된 이후, 영국을 세계무대에서 올바른 위치로 다시 복구시키려는 근본적인 목표를 가지고 있었습니다. 이 목표를 실현하기 위해 대처는 대브리튼이 먼저 재통합되어야 한다고 생각합니다. 그리고 이는 오로지 자유국가기구나 아인하이츠팍트의 지원을 받아야만 가능할 것입니다. 하지만 대처가 외교 정책에 있어 더 적극적인 역할을 하기 위해서는 프랜시스 핌을 만나야만 했습니다.\n\n핌은 대처 내각에 아주 충성적인 관료이지만, 그의 정책 영역에 대처가 과도하게 개입하려는 것을 좋아하지 않을 것입니다."
 ENG_faction_mechanic_GER_is_not_goering_or_heydrich:0 "§YWe are dealing with a Germany that is willing to negotiate.§!"
 ENG_faction_mechanic_goering_or_heydrich:0 "§YUnder threat from an aggressive Germany we should prepare against them instead of negotiating.§!"
 ENG_our_biggest_threat_desc:0 "외무장관과의 회담에 이어 대처는 핌에게 영국 영토에서, 콘월 주둔군의 존재를 용납할 수 없다는 것을 설득하기로 계획을 세웠습니다.\n\n사실 주둔군의 존재만으로도 잉글랜드의 자주권에 끊임없는 심각한 위협이 됩니다. 만일 대처가 잉글랜드의 독립을 회복하고자 한다면, 잉글랜드를 점령하고 있는 독일인들을 제거해야할 것입니다."
 ENG_approaching_the_hun_desc:0 "대처의 계획 이점에 대해 핌이 충분히 확신이 들자, 그와 총리가 게르마니아를 함께 방문할 시점이 도래하였습니다. 그들이 독일의 수도에 도착한 후, 그들은 무역에서부터 미래의 군사 관계까지 독일과 많은 조약을 맺어야 할 것입니다.\n\n여전히 긴장감이 두 나라에 드리워져 있지만, 콘월에 관해서 평화로운 해결책이 이미 만들어져 있습니다. 이러한 협상들은 쉽지 않을 테지만, 독일을 달래는 데 있어서는 가장 중요한 사항이 될 것입니다."
 ENG_visiting_an_old_friend_desc:0 "2차 세계대전이 발발한 후 미국은 잉글랜드를 포기했고, 우리는 독일의 지배를 받는 운명에 처하게 되었습니다. 그때 이후로 우리는 미국인들에게 손을 내미는 것을 계속 피했고, 그들을 진정으로 신뢰할 수 없을 것 같다는 생각이 들었습니다.\n\n그러나 영미 관계가 항상 이렇게 냉랭한 것만은 아니었으며, 어쨌든 우리는 1차 세계대전 동안 정말로 함께 싸웠습니다. 새로운 영미 우정과 상호 원조의 시대가 시작되면서, 우리는 세계 대에서 그 어느 때보다도 더 당당해 질 수 있을 것입니다."
 ENG_a_place_in_germania_desc:0 "곧 잉글랜드는 게르마니아에 특사를 파견하여 독일과의 더 튼튼한 관계를 수립할 것입니다. 이것은 영국을 독일과 더 가까운 관계로 이끌어, 꼭두각시가 아닌 동등한 관계로서 영국의 입지를 견고하게 할 것입니다.\n\n그러나, 대사를 선택해야할 일이 남아있습니다. 대처는 독일의 압박에 굽히지 않을 좀 더 강경한 후보를 요구하나, 핌은 아마 자신이 직접 대사를 임명하길 선호할 것입니다. 두 사람간의 알력다툼이 더욱 분명해질 것입니다."
 ENG_what_our_future_shall_hold_desc:0 "독일과의 관계는 여전히 다소 적대적입니다. 만일 우리 두 양국이 이미 이룬 진전을 망가뜨리는 것을 피하고자 한다면 우리는 신중하게 발을 디뎌야 할 것입니다. 우리의 새로운 관계를 정상화하는데 도움이 되도록 조약을 맺어야 합니다. 불가침을 보장하는 것 또한 더 많은 협력을 향해 나아가는데 중요한 단계가 될 것입니다.\n\n우리가 아무리 그들을 불신하더라도 그들이 필요한 만큼 우리도 그들이 필요하다는 것을 기억해야 합니다."
 ENG_we_are_not_afraid_desc:0 "우리가 독일에게 굴욕을 당하고 수십 년간 그들 치하에서 강제로 고통 받아온 이후로 여러 해가 지났습니다. 감사하게도 과거의 이런 굴욕적인 부분은 역사의 뒤안길로 사라졌고, 우린 더 이상 콘월 주둔군의 두려움 속에 살고 있지 않으며 독일인과 눈높이를 맞춰 서 있습니다.\n\n마침내 잉글랜드는 독립했으며 독일이 우리로부터 다시 무엇이던 빼앗아가는 일은 쉽지 않을 것입니다."
 ENG_a_black_or_blue_telephone_desc:0 "직접통신은 점점 현대화되어가는 이 시대에, 국가 간의 장기적이고 긴밀한 관계를 확보하기 위한 필수적인 부분입니다. 하지만 어느 국가와 의미 있는 접촉을 해야 할지에 대한 문제가 남아있습니다.\n\n미국 정부와 전화 통신 라인을 구축하는 것은 자유국가기구와 더 긴밀히 협력할 수 있게 하며 자유 세계에 속한 이들과의 신뢰를 공고히 하는 데에 도움이 됩니다.\n\n반면에 독일 지도부와 직접적인 대화 수단을 구축하는 것은 우리가 그들과 화해할 수 있게 할 것입니다.\n\n어느 쪽을 선택하더라도 우리에게 막대한 영향§!을 끼치게 될 것입니다."
 ENG_german_technical_support_desc:0 "만일 우리가 독일의 기술 지원을 받는다면 우리의 산업은 크게 강화될 것입니다. 그들의 지원을 이용하면 영국의 산업 생산의 효율성은 상당히 향상될 것입니다. 이런 조치로 우리는 독일과 더 가까워지겠지만, 위험과는 상관없이 우리나라는 큰 이익을 얻을 것입니다."
 ENG_german_technology_desc:0 "우리 정부에는 독일인들을 여전히 신뢰하지 않는 것 같은 자들이 많으나, 그것이 그들의 기술이 세계에서 가장 우수한 것 중 하나라는 사실은 벗어나지 않습니다. 그들의 우수한 탱크와 선진적인 항공기는 2차 세계대전에서 승리했던 주요한 원인들로 여겨지고 있습니다. 비록 이것이 독일의 날조된 선전일 수도 있지만, 우리의 군대는 독일이 기꺼이 제공하려 하는 기술 지원을 매우 필요로 합니다."
 ENG_american_technical_support_desc:0 "미국의 지원을 이용하는 주요 장점 중 한 가지는 독일의 지원이 아니라는 사실입니다. 우리는 아직 독일과 대척하고 있기에, 대신 미국의 지원을 요청하는 것이 더 나을 것 같습니다. 그럼에도 불구하고 우리는 미국에게 더욱 의존하게 될 것이며, 만일 우리가 완전한 독립을 유지하기를 계속 원한다면 미국은 위험한 대통령을 내세울 것입니다. 하지만 우리는 선택을 해야 할 것이고 많은 사람들이 우리가 이미 아는, 모두가 너무 잘 아는, 그 악마는 피할 것입니다."
 ENG_american_technology_desc:0 "미공군과 비교할 수는 있는 공군은 지구상 어디에도 없습니다; 미국은 자유자재로 이용할 수 있는 가장 미래적인 전투기와 헬리콥터를 갖고 있습니다. 전쟁에 대한 그들의 현대식 방식 또한 매우 흥미롭습니다, 비록 전적으로 믿을 수 있는지 알 수는 없지만 말입니다. 만약 우리 공군이 이런 항공기 몇 대를 갖게 된다면, 독일군은 지금처럼 벌벌 떨 것입니다."
 ENG_overlooking_washington_desc:0 "미국과의 새로운 관계를 맺어줄 씨앗을 심었으므로, 영국 대사를 워싱턴에 보낼 시간이 되었습니다. 이것은 처음으로 미국과 영국이 수십 년 만에 협력한 일로 기록 될 것입니다; 그저 한 명의 대사일 뿐이지만, 시대가 정말로 변하고 있다는 것을 나타냅니다. 일단 미국과의 유대가 다시 점화되면, 영국은 전처럼 세상에서 혼자가 되지 않을 것입니다."
 ENG_a_new_special_relationship_desc:0 "역사를 통해 봤을 때, 미국과 영국은 공통의 언어와 유사한 문화적 정체성을 공유하면서 항상 가까운 관계였습니다. 총리는 지금 이 유사점을 이용하여 과거의 친밀함을 적절하게 반영하여 미국과의 새로운 동반자 관계를 수립하려 하고 있습니다. 그러나 대처는 미국에게 너무 유리한 거래를 허락할 마음이 없으며, 계속해서 잉글랜드의 운명을 좌지우지할 수 있는 잉글랜드를 원합니다."
 ENG_the_germanian_problem_desc:0 "잉글랜드는 독일의 손아귀에서 벗어났을지는 모르지만, 완전히 자유로운 것은 아닙니다. 독일의 군사력은 여전히 막강하기에, 만일 독일 지도부가 다시 한 번 침공을 명령한다면, 그들을 막아내기 위해 우리가 할 수 있는 일은 거의 없을 것입니다.\n\n그러나 우리를 기꺼이 보호해줄 수 있는 동맹국이 있다면, 잉글랜드 국민들은 발 뻗고 잠을 잘 수 있을 것입니다. 잉글랜드의 안전을 위하여, 우리는 미국에 의지해서 그들의 군사적 지원을 확실히 보장받을 필요가 있습니다."
 ENG_german_military_advisors_desc:0 "현 상황에서, 영국군은 현대전의 도전장에 맞서기에는 훈련이 매우 미흡합니다. 만일 이 상황을 바꾸고자 한다면 독일의 도움을 구해야할 것입니다. 전쟁 중 독일인의 승리는 그들의 군사 고문관들이 고도로 숙련되었음이 입증되었습니다. 우리 군대에 그들을 활용하면 우리 군대를 최신으로 끌어올려서 훨씬 더 그럴듯한 군사력으로 우리 제도를 재통합 할 수 있을 것입니다."
 ENG_no_military_advisors_desc:0 "비록 우리 군이 숙련된 군대가 아니라고 하더라도, 미국이나 독일 중 한 국가에 과도하게 의존하는 것은 절대로 피해야 하는 것입니다. 그러한 행동은 영국을 패권국의 졸개에 지나지 않게 만들 것입니다. 양쪽의 고문을 거부하는 것은 우리 군대를 약하게 만들겠지만, 이는 우리가 외국의 간섭에서 벗어나 자립이 가능한 군대를 운용할 수 있게 할 것입니다.\n\n우리는 어떤 국가도 우리가 어떻게 전쟁을 수행하는지 알 수 없게 해야 하고, 우리의 군대는 우리나라의 다른 부분들처럼 독립적으로 존재할 것입니다."
 ENG_american_military_advisors_desc:0 "현 상황에서, 영국군은 현대전의 도전장에 맞서기에는 훈련이 매우 미흡합니다. 만일 이 상황을 바꾸고자 한다면 미군 군사 고문단들의 도움을 구할 필요가 있습니다. 그들은 우리의 군대를 독일의 위협에 대항하여, 우리 해안을 방어하는데 필요한 기술을 갖춰 줄 것입니다. 이것은 미국과의 의존관계가 더욱 심화되겠지만, 그럼에도 불구하고 우린 도움이 필요하고 만일  우리가 독일로 다시 돌아선다면 유감스런 일이 생길 것입니다."
 ENG_back_in_business_desc:0 "이제 스코틀랜드는 우리 군의 통제 하에 돌아왔고 우리 정부는 이전보다 훨씬 더 강력해보입니다. 이제 우리의 관심을 세계의 더 유의미한 곳에 둘 수 있습니다. 대처는 이 제도를 재통합하는데 한 발짝 더 다가섰습니다.\n\n잉글랜드는 이제 국제무대에서 적절한 자리를 되찾을 준비가 되어 있습니다."
 ENG_the_carrot_and_the_stick_desc:0 "영국의 현재 위치는 여전히 위태롭습니다. 그러나 이는 매우 이로울 수도 있습니다. 대처는 영국에 유리하게 계약을 맺도록 하기 위해, 영국이 독일과 미국의 힘을 저울질하는 것이 가능하다고 믿고 있습니다. 우리의 현재 위치를 최대한으로 사용할 수 있게 해 줄 섬세한 업무에, 착수하기 전 핌을 설득해야할 것입니다."
 ENG_preparing_for_the_enemy_desc:0 "대처는 군대가 곧 쳐들어 올 적들을 물리치기 위한 워게임에서 실력을 발휘해 주길 기대하고 있습니다. 양쪽 모두 우리의 위협이 될 가능성이 있기 때문에 어느 쪽에 전투 대열을 더 집중시켜야 할지가 관건입니다. 우리는 그 것이 미국이든 독일이든 크게 상관없지만 어느 쪽을 선택 하던지 간에 모든 것은 신중히 계산되어야 할 것입니다.\n\n우리는 그들에게 우리의 독립과 그것을 수호하려는 강한 의지를 상기시켜 주어야 할 것 입니다."
 ENG_discuss_the_enemy_desc:0 "이제 누가 영국에 진정한 위협이 되는지 확실해진 바, 우리는 그들의 예상 침공전략을 바탕으로 계획을 세울 수 있습니다. 이것을 기점으로 우리는 그들의 공격에 어떻게 대응해야 할지 알 수 있을 것 입니다. 적이 우리나라를 장악할 가능성은 결코 없습니다. 우리는 절대 다시 지배당하지 않을 것입니다."
 ENG_grab_some_blueprints_desc:0 "비록 현재 우리가 그들과 협력하고 있지만 이 관계가 얼마나 지속될지 보장할 수 없으며, 우리에겐 아직 임시 동맹에서 벗어나고 싶은 이유가 아주 많이 있습니다. 그들에게 빌리고 싶은 청사진이 몇 장 있지만 순순히 넘겨주지 않을 거라 예상하는 바, 우리는 그 것을 훔칠 수 밖에 없습니다. 다행히 MI6는 소재 포획 능력이 매우 우수하며, 대처와 협력하여 우리 기술을 크게 향상시킬 설계들을 확보할 것입니다."
 ENG_study_the_results_desc:0 "영국군의 엄청난 노력으로 우리는 적이 전투에 어떻게 대처하는지에 대한 귀중한 자료를 확보 했습니다. 우리는 이 데이터를 분석해 실제 전쟁에서 그들을 마주하게 될 때를 대비하여, 우리에게 유리하게 사용 될 수 있도록 해야 할 것입니다. 영국이 다시는 전쟁을 벌일 필요가 없기를 희망함과 동시에 우리는 그 어느 때보다도 영국을 방어할 만반의 준비가 되어 있습니다."
 ENG_the_dover_conference_desc:0 "외국인 투자는 영국 국민을 부유하게 만들 것이고, 서로를 이기려고 힘겨루기를 하는 두 패권국이 있는 이상, 우리는 정말로 부유해질 수 있습니다. 또한 이익을 극대화하기 위해 대처는 이미 영국의 노동자에 대한 추가적인 접근 권한을 주는 계약을 경매에 부칠 계획을 세워놨습니다. 대처는 양쪽 국가가 계속해서 서로에 대한 경쟁을 하게 만들도록, 핌을 계속 이끌어야 할 것입니다.\n\n우리의 국제적인 노선이 정해졌으니, 이제 경제 복구를 위한 여정을 떠날 때입니다."
 ENG_the_promise_of_free_enterprise_desc:0 "만약 영국이 더 많은 투자를 유치하게 된다면 우리는 외국 회사들이 정부의 간섭 없이 우리 시장에 그들이 가지고 있는 엄청난 능력을 펼칠 수 있도록 보장해 주어야 합니다. 당연히 우리는 나라의 경제가 우리 통제하게 있기를 원하지만, 대처는 분명 양국에 최선이 되는 방법이 있다고 믿고 있습니다. 그녀는 자유기업에 대해 언급은 하겠지만 그럴듯하게 부정함으로서 확실한 약속은 하지는 않을 것이고 우리는 더욱 더 많은 투자를 유치하게 될 것입니다."
 ENG_hint_at_the_scottish_oil_desc:0 "스코틀랜드와의 통일의 결과로, 북해의 상당량의 유전이 우리의 통제하에 놓이게 되었고, 이것은 확실히 우리의 자원을 착취하고자 애쓰는 외국 기업들의 관심을 끌게 되었습니다.\n\n대처는 다음 연설에서 투자자들이 영국 석유에 접근할 수 있는 가능성을 언급하게 되버리는 \"실수\"를 계획하고 있습니다."
 ENG_cash_out_desc:0 "내전의 여파로 잉글랜드는 폐허가 되었습니다. 대처는 내전 이후 국가를 재건, 확장하고 영국을 재통합하기 위해 애썼습니다. 그러나 모든 노력에도 불구하고 잉글랜드의 시민들은 여전히 가난했습니다.\n\n‘계약’을 경매에 부친 것은 정부에게 많은 돈을 안겨주었습니다. 우리는 회담을 조속히 마무리하고, 패권국들이 브리튼 제도에 영향력을 끼치려다가 얼마나 큰 실수를 저질렀는지 깨닫는 것을 즐겁게 지켜볼 것입니다."
 ENG_cash_out_end_conference:0 "§Y도버 회담을 끝낼 것입니다§!"
 ENG_upsell_a_trade_deal_desc:0 "우리가 미국과 독일 중 한 국가와만 무역을 할 수 있다는 것은 매우 유감스러운 일입니다. 우리가 두 초강대국과의 무역에서 크게 이득을 볼 수도 있었기 때문에 그것은 슬픈 현실입니다.\n\n우리가 누구에게 시장을 개방할 것이냐를 결정하기보다는, 그들이 입찰하도록 만들겠습니다. 우리는 이런 무역 거래가 매우 인기 높을 것이라고 믿고 있으며, 결과적으로 우리는 판매로 엄청난 돈을 벌 것입니다."
 ENG_the_value_of_the_english_market_desc:0 "잉글랜드는 산업 생산량 증가로 이어질 수 있는 잠재력이 상당할 뿐만 아니라 강철 및 석탄 매장량도 많습니다. 무역 거래에 대한 입찰이 시작되었기 때문에, 우리는 양측에 이 엄청난 이득을 상기시켜야 합니다. 또한 만일 상대측이 접근권을 따내고 그들은 밀려난다면 그것이 매우 안타까운 일이 될 것이라는 것을 상기시켜야 합니다. 그들은 입찰 가격을 올릴 것이고 그러면 우리는 이익만 더 많이 창출할 뿐입니다."
 ENG_raise_the_stakes_desc:0 "지금까지 무역협정에 대한 판돈은 꽤 괜찮은 편이지만, 아직 더 높일 수 있습니다.\n\n우리는 양측이 상대방의 입찰을 저지하지 위해 필사적인 것을 볼 수 있습니다. 우리가 양측에 영국 항구로의 접근 권한이 무역 거래의 일부가 될 수 있다는 \"힌트\"를 흘려주면, 그들은 경매에 더욱 진심으로 임하게 될 것입니다. 그들은 서로 전략적 요충지를 상대방에게 뺏기고 싶지 않을 것입니다.\n\n그들은 무슨 일이 있어도 낙찰 받고 싶어 할 것입니다."
 ENG_our_proficiency_on_the_world_stage_desc:0 "긴 시간을 돌아 영국은 다시 세계의 무대로 돌아 왔습니다. 이게 얼마나 멋진 등장 입니까. 이렇게 우리는 두 세계적인 초강대국들을 간단히 능가해 버릴 수 있는 수준이 되었습니다.\n\n잉글랜드의 엘리트부터 노동자에 이르는 모든 사람들이 원하던 명성을 되찾았고, 대처가 우리의 독립을 굳건히 하고 모든 외세를 막아냄으로써 잉글랜드를 다시 한 번 안전하고 안심할 수 있는 나라로 만들었습니다."
 ENG_reveal_our_motive_desc:0 "영국의 재통합과 우리가 독일과 미국보다 한 수 위라는 사실은 국제적으로 우리에게 큰 도움이 되었습니다. 대처는 우리가 한 발짝 더 나아가서 영국이 5번째 초강대국이라는 것을 선언해야 한다고 생각합니다.\n\n독일인들과 미국인들은 이 발표에 그다지 달가워하지는 않겠지만, 만일 영국이 정의로운 자리로 돌아가서 세계의 다른 국가들과 어깨를 나란히 하고 눈을 마주보고 서있고 싶다면 그것은 반드시 필요합니다."
 ENG_a_great_britain_desc:0 "모든 장애물에도 불구하고 대처가 해냈습니다. 대브리튼은 다시 일어났습니다.\n\n많은 이들이 우리가 대전의 패배로부터 회복하고 독일의 예속에서 벗어날 수 있을지 의심했지만, 우리는 해냈습니다. 웨일스와 스코틀랜드는 영국과 재통합되었고 콘월에 있던 독일군은 모두 물러났습니다. 이제 우리는 그들의 영향력에서 자유롭습니다.\n\n우리나라의 새로운 시대가 시작되었고, 이제 우리는 다시 한 번 세계무대에서 경쟁할 준비가 되었습니다. 세계가 다시 한 번 대 브리튼의 힘을 실감할 수 있도록 우리의 세력이 계속해서 강해지기를 기원합시다."
