 ENG_DEC_InfiltrateThePalace_desc:0 "왕이 버킹엄 궁에서 멋진 연설을 할 계획이라는 건 모두가 알고 있습니다. 만약 왕의 곁에 우리쪽 사람들이 충분하다면, 우리가 그보다 더 멋진 쇼를 선보일 수 있을 겁니다."
