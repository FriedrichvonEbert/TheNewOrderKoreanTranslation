 ENG_DECCAT_Maggie:0 "대처의 통제"
 ENG_DECCAT_Maggie_desc:0 "대처가 당 내 영향력을 충분히 확보한다면, 법안을 제정할 수 있는 기회와 더불어 잉글랜드가 그녀의 의지대로 움직일 수 있는 여유가 더 많이 생길 것입니다. 엘리트층과 대중 사이의 간극은 시간이 흐르면서 당에 영향을 주겠지만, 대처 또한 결정과 사건 같은 다른 수단을 통해 자신의 영향력을 확보할 수 있습니다. 엘리트층과 대중은 서로 다른 목표를 가지고 있고, 한 집단의 지지를 늘리는 행동은 다른 집단의 지지를 잃게 만들 것입니다. 엘리트층과 대중의 요구 사이에서 균형을 잡는 것 만이 잉글랜드를 구원할 열쇠입니다."
