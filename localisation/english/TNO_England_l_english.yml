 ENG_no_chance_to_win_mac:0 "맥밀런, 당신에겐 승리의 기회조차 없다"
 ENG_not_so_easy:0 "결코 쉽지 않을 것이다"
 ENG_we_wont_stop_winning:0 "우리는 승리를 포기하지 않을 것이다"
