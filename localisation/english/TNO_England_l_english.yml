 ENG_Reginald_Maudling:0 "레지널드 모들링"
 ENG_Reginald_Maudling_hog_desc:0 "------------\n§L근왕당 극좌파로써 온갖 정치적 논쟁의 근원이 되던 모들링은 세간의 예상과 일부의 기대와는 정반대로, 내전에서 저항군의 편을 들지 않았습니다. 전후 그는 총리직에 자리에 오르기 위해 맥밀런에게 많은 것을 양보해 사실상 얼굴마담에 지나지 않게 되었지만, 여전히 영국의 민주주의 회복에 대한 꿈을 품고 있으며 그것을 이루기 위한 실권을 얻기 위해 자신을 입증할 필요가 있다면 수단 방법을 가리지 않고 해낼 것입니다.§!"
