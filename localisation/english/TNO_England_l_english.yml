 ENG_reconstruction_of_England_desc:0 "잉글랜드는 폭격, 방화, 테러로 엉망이 되었습니다. 그러나 지금, 이런 상황을 타개하기 위한 대규모 재건 프로그램이 진행되고 있습니다. 비상 권한을 가진 군 지도자들이 잉글랜드 전역에 파견되어 다양한 지역에서의 대책을 조정하고 있습니다. 잉글랜드는 지속된 참사에서 이전보다 더 강력하고 단단하게 회복될 것입니다."
