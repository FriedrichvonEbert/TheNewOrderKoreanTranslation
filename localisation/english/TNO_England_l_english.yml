 ENG_Faction_Category_ENG:0 "An Atlantic Battleground"
 ENG_Faction_Category_ENG_desc:0 "\n\n\n\n\n\nOur Isles in the Atlantic have become the newest hot commodity of the Cold War. §sThe Einheitspakt§! and §Mthe Organization of Free Nations§! both eagerly vie for our membership, and are attempting to court it through various means. This battle of influence lies on a knife's edge however. §RShould one of these factions' influence overpower that of ourselves, we might be forced to join a faction, as reliance on their militaries and economic might becomes a must§!. Balancing the influence of these two superpowers is the only way England can stay out of the German-American Cold War.\n\nInfluence of §sthe Einheitspakt§!, §Mthe Organization of Free Nations§!, and §V[GetEnglandUnificationEnglandorBritain]§! herself:\n\nInfluence of [USA.GetFlag]§mThe United States of America§! and §Mthe Organization of Free Nations: [?ENG.ENG_OFN_Influence]§!\n[USA.GetFlag]§mTheir influence§! will increase by §Y[?ENG.ENG_OFN_Influence_Increase]§! every month.\n\nInfluence of [GER.GetFlag]§qThe German Reich§! and §sthe Einheitspakt: [?ENG.ENG_EP_Influence]§!\n[GER.GetFlag]§qTheir influence§! will increase by §Y[?ENG.ENG_EP_Influence_Increase]§! every month.\n\nInfluence of §V[ENG.GetFlag][GetEnglandUnificationEnglandorBritain]: [?ENG.ENG_Independent_Influence]§!\n§V[ENG.GetFlag][GetEnglandUnificationEnglandorBritain]'s influence§! will increase by §Y[?ENG.ENG_Independent_Influence_Increase]§! every month.\n\nCurrently [GetFactionCategoryLeader] is in the lead.§!"
