 ENG_Keith_Joseph:0 "키스 조셉"
 ENG_Keith_Joseph_hog_desc:0 "§YHead of Government\n$authoritarian_democracy_subtype$§!\n§F------------\n§L세간에 신뢰하는 이와 함께라면 세상 끝까지 간다는 말이 있는데 키스 조셉이 바로 그런 인물입니다. 1918년 1월 17일 런던 시장의 아들로 태어난 그는 2차 대전 시기 북아프리카에서 전역에서 싸우던 중 필연적 패배를 앞둔 본토 방위를 위해 섬으로 귀환했습니다. 전후, 그는 국영 런던로이즈의 보험사로써 일하던 중 정계 진출을 위해서 퇴직하고, 리즈 노스 이스트 선거구에 출마해 승리를 거머쥐었습니다. 곧이어 내각에 기용된 그는 그와 마찬가지로 정계의 기린아로 평가되던 마가렛 대처와 만나게 됩니다. 내전 이후, 키스는 대처 내각의 부총리로 활동 중이며, 대처에 이어서 또 한 번의 이번에는 그 자신만의 새로운 흐름을 일으키기를 준비하고 있습니다.§!"
