 ENG_Own_Peoples_Hate:0 "자국민의 증오"
 ENG_Own_Peoples_Hate_desc:0 "더글러스 흄 내각은 독일과의 전쟁이 끝난 이후 4년 이상 지속된 유일한 행정부입니다. 유감스럽지만 현 정부는 많은 사람들에게 지지 받지 못하고 있는 데, 현 체제 자체를 불법적으로 여기거나 단순히 독일인이나 그 협력정부에게 살해당한 사람들에 대한 복수 열망까지 매우 다양합니다. 대중적 지지가 부족하기 때문에, 근왕당과 그 파벌이 매 순간마다 실각의 위기에 놓여 있기 때문에, 곧 의회의 자유로운 입법활동 제한으로 이어졌습니다. 이 문제를 해결하는 것이 현재의 상황을 타개하는 첫 걸음이 될 것입니다."
 ENG_Own_Peoples_Hate_2:0 "국민의 증오"
 ENG_Own_Peoples_Hate_2_desc:0 "더글러스 흄 내각은 독일과의 전쟁이 끝난 이후 4년 이상 지속된 유일한 행정부입니다. 유감스럽지만 현 정부는 많은 사람들에게 지지 받지 못하고 있는 데, 현 체제 자체를 불법적으로 여기거나 단순히 독일인이나 그 협력정부에게 살해당한 사람들에 대한 복수 열망까지 매우 다양합니다. 대중적 지지가 부족하기 때문에, 근왕당과 그 파벌이 매 순간마다 실각의 위기에 놓여 있기 때문에, 곧 의회의 자유로운 입법활동 제한으로 이어졌습니다. 이 문제를 해결하는 것이 현재의 상황을 타개하는 첫 걸음이 될 것입니다."
 ENG_HMMLR:0 "여왕 폐하의 충성스러운 저항군"
 ENG_HMMLR_desc:0 "여왕 폐하의 충성스러운 저항군은 10년이 넘는 세월동안 지속된 잉글랜드 정부의 골칫거리입니다. 이들은 런던 봉기 이전부터 정부에 대항하고 있는 공산주의자들과 반체제적인 군부대 등을 흡수하며 세를 불려나갔습니다. 이 조직은 연합왕국이 독일에게 항복한 직후에 생겨났다는 것을 암시하는 여러 증거들을 확보했지만, 이들의 광범위한 방첩능력과 교묘한 책략은 우리의 더 적극적인 대응을 제한하고 있습니다. 게다가 이 통칭 'HMMLR'에는 평범한 테러리스트 외에도 상당수의 전직 고위 군인들이 소속된 것으로 알려져 있어 언젠가 그들이 우리에 대한 보다 직접적인 행동에 나설 의도가 있지 않겠냐는 의문까지 제기되고 있는 상황입니다."
 ENG_HMMLR2:0 "여왕 폐하의 충성스러운 저항군"
