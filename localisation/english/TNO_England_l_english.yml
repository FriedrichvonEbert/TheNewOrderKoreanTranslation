 preECW_HMMLR.1.t:0 "SAS 테러!"
 preECW_HMMLR.1.desc:0 "어느 고요한 아침, 하워드 트로바드 하원의원은 출근하기 위해 자동차에 시동을 걸었고, 그는 1초도 지나지 않아 화염에 휩싸였습니다. 우리의 용감한 런던 경찰관들이 벡슬리의 조용한 교외에 도착했을 때, 공격받은 잔해에 비열한 낙서들이 뒤덮여져 있었습니다. 끔찍한 폭발은 최근 트로바드 의원이 고용한 정원사를 포함한 네명을 휩쓸었고, 길 바로 건너편에는 이 사악한 공격에 SAS가 개입했다는 증거인 날개달린 단검 표지가 부착된 베레모가 놓여져 있었습니다.\n\n반란군은 수개월 간의 엄중한 단속에도 이러한 역겨운 폭거를 멈추지 않고 있으며, 이내 런던 시민들은 그런 일련의 행위를 '폭탄 자정알람'이라고 부르기 시작했습니다. 우리가 브리튼 제도의 모든 선하고 도덕적인 것을 위해 투쟁하고 있다는 사실에는 의심의 여지가 없지만, 신속하고 단호하게 뱀의 머리를 잘라내지 않는다면 잉글랜드의 무고한 아들, 딸의 희생은 계속될 것입니다."
 preECW_HMMLR.1.a:0 "뱀굴에 연기를 피워라."
 preECW_HMMLR.2.t:0 "주여 우리를 구원하소서, 빨갱이들이 총을 가졌나이다."
 preECW_HMMLR.2.desc:0 "게르마니아의 지원이 늦어지는 가운데 우리 정부의 질서를 위한 분투에도 불구하고 테러범들은 점점 더 대담해지고 있습니다. 지난밤 런던의 병력 증강으로 인해 방어가 허술해진 브렌트우드 외곽의 무기고가 공산군의 집중공격을 받았습니다. 야음을 틈타 빨간 베레모를 쓴 여러 명의 남성들이 경계근무 중이던 군인들을 사살한 뒤 무기를 빼돌렸습니다.\n\n동이 트고 빨갱이들이 그들의 눅눅한 지하도로 돌아가자 군 당국은 조사에 나섰습니다. 아니나 다를까, 그들은 돌격소총과 로켓런처, 방탄조끼 수십개를 약탈했고 가져갈 수 없는 것은 모두 사제 폭탄에 의해 불태워졌습니다. 놈들은 무기고 후방 벽면에 조악하게 그려진 낫과 망치로 자신들의 비열한 소행을 알렸습니다. 현재로서는 당시 경계근무 요원의.... 시신을 통해 공격이 발생한 지점이 무기고로부터 조금 떨어진 곳의 언덕이라는 사실과 폭발이 일어난 직후에 그가 건물에서 빠져나왔다는 것 외에는 아무것도 밝혀내지 못한 상황입니다."
 preECW_HMMLR.2.a:0 "우리는 모든 범죄행위를 똑같이 되갚아 줄 것이다."
 preECW_HMMLR.3.t:0 "Operation Bad Morning - Success"
 preECW_HMMLR.3.desc:0 "When Gerald Templer was targeted, our spies began closely observing Templar's routines and mannerisms for a short period, in preparation for his well-deserved assassination. They identified a method most likely to succeed, and under the cover of darkness, our soldiers were able to sabotage his car with a bomb, set to go off when he turned on his vehicle. \n\nThe result was spectacular; an explosion which rattled the entire block and destroyed the entire car. The Northern General, while unfortunately not killed in the explosion, was severely injured and would have almost certainly died had there not been an ambulance called by his neighbors. We can be certain that Templer will pose no threat to us for the immediate future, and resistance no longer needs to fear his brutality."
 preECW_HMMLR.3.a:0 "We won't be seeing him again."
 preECW_HMMLR.4.t:0 "Operation Bad Morning - Partial Success"
 preECW_HMMLR.4.desc:0 "When Gerald Templer was targeted, our spies began closely observing Templar's routines and mannerisms for a short period, in preparation for his well-deserved assassination. They identified a method most likely to succeed, and under the cover of darkness, our soldiers were able to sabotage his car with a bomb, set to go off when he turned on his vehicle. \n\nWhile Templer followed the anticipated routine, the bomb unfortunately exploded too early, when Templer was not in his car. While he suffered some wounds, and had to be taken to the hospital, they were far from debilitating and he is likely to recover very soon. We will need to brace ourselves, as when Templer returns, he is almost certainly going to be looking for payback."
 preECW_HMMLR.4.a:0 "At least we hurt him somewhat."
 preECW_HMMLR.5.t:0 "Operation Bad Morning - Failure"
 preECW_HMMLR.5.desc:0 "When Gerald Templer was targeted, our spies began closely observing Templar's routines and mannerisms for a short period, in preparation for his well-deserved assassination. They identified a method most likely to succeed, and under the cover of darkness, our soldiers were able to sabotage his car with a bomb, set to go off when he turned on his vehicle. \n\nDisaster struck, as Templer came out with a detachment of soldiers - who were watching their environment closely, and spotted one of our concealed operatives, and tried to arrest him. This forced our people to defend themselves, and a gunfight broke out. The short-lived battle killed some of Templer's detail, but failed to wound the Northern General. With the growing number of security personnel around Templer now, it is unlikely we will be able to strike at him again."
 preECW_HMMLR.5.a:0 "A deadly miscalculation."
 preECW_HMMLR.6.t:0 "Operation Stock - Success"
 preECW_HMMLR.6.desc:0 "The Carlsile Depot is one of the largest and most critical stockpiles of weapons, supplies, and materials on the island - and one that the resistance desperately needs to raid to boost our chances of success. It was a particularly appealing target because it was under limited guard, which would allow a force to theoretically be able to raid it and escape before the collaborators or Germans found out. After extensive planning, we launched the operation. \n\nThe results could not have been better. Our forces were able to successfully neutralize the few guards that were stationed, and rapidly secure the exits, allowing us to bring in our own trucks, which were loaded up with guns, grenades, and other small arms for the resistance. Trucks, armored cars, and even tanks are now in our hands - and the balance of power has decidedly shifted in our direction as a result."
 preECW_HMMLR.6.a:0 "The traitors shall soon witness our new firepower."
 preECW_HMMLR.7.t:0 "Operation Stock - Partial Success"
 preECW_HMMLR.7.desc:0 "The Carlsile Depot is one of the largest and most critical stockpiles of weapons, supplies, and materials on the island - and one that the resistance desperately needs to raid to boost our chances of success. It was a particularly appealing target because it was under limited guard, which would allow a force to theoretically be able to raid it and escape before the collaborators or Germans found out. After extensive planning, we launched the operation. \n\nThe results of the operation were mixed. Initially, we were able to secure the gates and neutralize the exterior guards, but in the middle of our operation, the Germans got wind of our raid, and they sent a detachment of soldiers to secure it. Outnumbered and unwilling to become bogged down in a fight, our forces retreated with what we had. A significant number of small arms are now in our possession, but the larger equipment, including the tanks, had to be left behind."
 preECW_HMMLR.7.a:0 "Some new weapons are better than none."
 preECW_HMMLR.8.t:0 "Operation Stock - Failure"
 preECW_HMMLR.8.desc:0 "The Carlsile Depot is one of the largest and most critical stockpiles of weapons, supplies, and materials on the island - and one that the resistance desperately needs to raid to boost our chances of success. It was a particularly appealing target because it was under limited guard, which would allow a force to theoretically be able to raid it and escape before the collaborators or Germans found out. After extensive planning, we launched the operation. \n\nThere are few ways that this could have gone worse. From the start there were more guards than anticipated, leading to our raiding party almost spotted right away. Worse was that as we began the raid, a team of Germans made an unexpected stop at the depot, and immediately called for reinforcements when they saw what was happening. Several men were lost as the operation was called off, and we escaped with almost nothing. There will almost certainly be no chance of this opportunity coming again."
 preECW_HMMLR.8.a:0 "We'll have to make do."
 preECW_HMMLR.9.t:0 "Operation Broken Telephone - Success"
 preECW_HMMLR.9.desc:0 "This operation was intended to have two purposes - to assassinate Creagh and Combe at their regional headquarters while a simultaneous raid took place at a nearby weapons depot. Resistance soldiers were mobilized, and a plan was put in motion after a short period of reconnaissance on the site. \n\nThe operation was a complete success. Both men were completely unprepared for the attack as our team of resistance soldiers stormed the headquarters, killing the exterior guards. Creagh was killed in the initial wave of gunfire, and Combe was hunted down and rapidly executed. \n\nAt the same time, a secondary team used the chaos to raid the nearby weapons depot, with the security drawn away to defend the headquarters. The raid provided us with a significant boost in our small arms. With the deaths of both generals, and the successful raid, the cracks are beginning to show in the collaborator regime."
 preECW_HMMLR.9.a:0 "This rotten state will collapse soon enough."
 preECW_HMMLR.10.t:0 "Operation Broken Telephone - Partial Success"
 preECW_HMMLR.10.desc:0 "This operation was intended to have two purposes - to assassinate Creagh and Combe at their regional headquarters while a simultaneous raid took place at a nearby weapons depot. Resistance soldiers were mobilized, and a plan was put in motion after a short period of reconnaissance on the site. \n\nThe first objective was successfully achieved, as our soldiers were able to storm the headquarters and kill both men with minimal casualties. Unfortunately, the second objective of raiding the weapons depot was unsuccessful, as reinforcements arrived to secure the depot and headquarters, forcing the team to retreat or risk a slaughter. Nonetheless, the loss of both men will certainly have an impact on the military capabilities of the collaborators."
 preECW_HMMLR.10.a:0 "We'll find more guns elsewhere."
 preECW_HMMLR.11.t:0 "Operation Broken Telephone - Failure"
 preECW_HMMLR.11.desc:0 "This operation was intended to have two purposes - to assassinate Creagh and Combe at their regional headquarters while a simultaneous raid took place at a nearby weapons depot. Resistance soldiers were mobilized, and a plan was put in motion after a short period of reconnaissance on the site. \n\nUnfortunately, we underestimated the number and skill of the defenders. The initial ambush was a disaster, and many of the security guards survived the initial attack, sounding the alarm and calling for reinforcements. While our soldiers attempted to fight for a short time, they were forced to retreat empty-handed or risk certain death. Because of this, it is unlikely we will catch the headquarters in such a vulnerable state again."
 preECW_HMMLR.11.a:0 "An ill omen for the coming war."
 preECW_HMMLR.12.t:0 "Operation Look Up - Success"
 preECW_HMMLR.12.desc:0 "We have had our contacts and spies observing General Carver for several weeks now, and were able to intercept his itinerary. While there are few places we can strike, we managed to identify one. An airfield, with lax security, minimal importance, and no cover. A perfect place for an assassination, and also a place where Carver is visibly at ease. A sniper was dispatched to the nearby airfield, and given instructions to strike the moment an opportunity presented itself. \n\nAlmost as soon as Carver exited his vehicle and took a few steps, his blood splattered onto the pavement as a bullet penetrated his skull. The assassination was instant and clean, and the sniper was able to escape from the area before any search teams could be mobilized. The collaborators will think twice about feeling safe in their sanctuaries, now that we've shown we can strike from anywhere."
 preECW_HMMLR.12.a:0 "Another one down."
 preECW_HMMLR.13.t:0 "Operation Look Up - Partial Success"
 preECW_HMMLR.13.desc:0 "We have had our contacts and spies observing General Carver for several weeks now, and were able to intercept his itinerary. While there are few places we can strike, we managed to identify one. An airfield, with lax security, minimal importance, and no cover. A perfect place for an assassination, and also a place where Carver is visibly at ease. A sniper was dispatched to the nearby airfield, and given instructions to strike the moment an opportunity presented itself. \n\nIt's unclear what happened at the airfield, as our sniper fired, and Carver fell to the ground. However security surrounded him, and it has become clear he survived. The sniper believed that he had been shot in the heart, which is a serious injury, but not a permanent one. While Carver will not be a threat to us right now, it is unlikely we will get another chance at him again."
 preECW_HMMLR.13.a:0 "Only a centimeter between life and death."
 preECW_HMMLR.14.t:0 "Operation Look Up - Failure"
 preECW_HMMLR.14.desc:0 "We have had our contacts and spies observing General Carver for several weeks now, and were able to intercept his itinerary. While there are few places we can strike, we managed to identify one. An airfield, with lax security, minimal importance, and no cover. A perfect place for an assassination, and also a place where Carver is visibly at ease. A sniper was dispatched to the nearby airfield, and given instructions to strike the moment an opportunity presented itself. \n\nPrecision is everything, and while the sniper managed a kill - that kill was not Carver. Instead, he missed the shot and took out one of Carver's security detail instead, killing the man instantly and immediately putting the entire detail and airfield on alert. Carver was escorted to safety, as the security pinned down where our sniper was, and drove him away. It is unlikely that we will be able to deal with Carver again, or carry out operations near collaborator installations successfully."
 preECW_HMMLR.14.a:0 "The operational options dwindle."
 preECW_HMMLR.15.t:0 "Operation Inspection - Success"
 preECW_HMMLR.15.desc:0 "Our observers and spies who have been watching Cassels closely, and while he is often heavily protected by soldiers, he usually has a reprieve from this in his home, which rests within a gated community. While this community was still surrounded by guards, they were primarily outside the walls - which allowed a small team to theoretically be able to enter the premises and kill him before security could respond. A team of our soldiers was dispatched to accomplish this. \n\nOur soldiers were able to break into his house and waited until he came home. Soon after he entered, our soldiers subdued and executed him without raising the alarm of any of the security. Leaving Cassels in his home, the team was able to escape with no one the wiser. The collaborators will no longer even be able to enter their homes without fearing our reach."
 preECW_HMMLR.15.a:0 "No solace for the traitors."
 preECW_HMMLR.16.t:0 "Operation Inspection - Partial Success"
 preECW_HMMLR.16.desc:0 "Our observers and spies who have been watching Cassels closely, and while he is often heavily protected by soldiers, he usually has a reprieve from this in his home, which rests within a gated community. While this community was still surrounded by guards, they were primarily outside the walls - which allowed a small team to theoretically be able to enter the premises and kill him before security could respond. A team of our soldiers was dispatched to accomplish this. \n\nOur soldiers were able to successfully enter his home, but unfortunately when Cassels returned, he didn't come alone, and his security detail entered with him. A gunfight ensued, where Cassels was hit and severely injured, along with some of his detail, but not killed. While Cassels will likely be taken out for the immediate future, we will not have another chance to strike him again."
 preECW_HMMLR.16.a:0 "A homecoming he won't forget."
 preECW_HMMLR.17.t:0 "Operation Inspection - Failure"
 preECW_HMMLR.17.desc:0 "Our observers and spies who have been watching Cassels closely, and while he is often heavily protected by soldiers, he usually has a reprieve from this in his home, which rests within a gated community. While this community was still surrounded by guards, they were primarily outside the walls - which allowed a small team to theoretically be able to enter the premises and kill him before security could respond. A team of our soldiers was dispatched to accomplish this. \n\nOur soldiers miscalculated, and it appeared that Cassels changed his security protocols, as they found the house surrounded, and were quickly spotted. Cassels was never even encountered, as the security repelled our soldiers, killing several of them and sending the survivors back beaten. No doubt that any further chances to eliminate Cassels will be impossible as a result of this failure."
 preECW_HMMLR.17.a:0 "We'll get him one day."
 preECW_HMMLR.18.t:0 "Operation Loud and Clear - Success"
 preECW_HMMLR.18.desc:0 "Bernard Montgomery is the most infamous and effective of the collaborator generals, and the resistance has set their sights on him for a long time, as if he could be dealt with, the ability of the collaborator army would be greatly reduced. While he is often protected, we identified an ambush that, while risky, offered an ample opportunity to remove him. Some of our best operatives have been prepared to carry this operation out. \n\nMontgomery was unable to prepare or respond to the ambush, as our operatives were able to swiftly surround his detail and opened fire, killing the guards closest to him, and badly wounding Montgomery himself. While we don't know the extent of his injuries, we know they are debilitating, and we have knocked him out of active duty for a good while. With Montgomery down, their army has been irreparably hobbled."
 preECW_HMMLR.18.a:0 "As he deserves."
 preECW_HMMLR.19.t:0 "Operation Loud and Clear - Partial Success"
 preECW_HMMLR.19.desc:0 "Bernard Montgomery is the most infamous and effective of the collaborator generals, and the resistance has set their sights on him for a long time, as if he could be dealt with, the ability of the collaborator army would be greatly reduced. While he is often protected, we identified an ambush that, while risky, offered an ample opportunity to remove him. Some of our best operatives have been prepared to carry this operation out. \n\nWhile the ambush began with some initial success, our operatives were only able to lightly wound Montgomery, and as they retreated, they noted him ordering his detail and reinforcements while being treated. While this attempt has wounded him, it appears that Montgomery is still in the fight, and we will likely not have this chance again."
 preECW_HMMLR.19.a:0 "His fate will come soon enough."
 preECW_HMMLR.20.t:0 "Operation Loud and Clear - Failure"
 preECW_HMMLR.20.desc:0 "Bernard Montgomery is the most infamous and effective of the collaborator generals, and the resistance has set their sights on him for a long time, as if he could be dealt with, the ability of the collaborator army would be greatly reduced. While he is often protected, we identified an ambush that, while risky, offered an ample opportunity to remove him. Some of our best operatives have been prepared to carry this operation out. \n\nOur operatives were in position to carry out the ambush, but the detail or Montgomery himself must have noticed something was amiss, as our operatives were spotted, and immediately attempted to arrest them. When our operatives opened fire, the security detail responded in kind. Montgomery was evacuated, and reinforcements soon arrived, forcing our operatives into retreat. Montgomery remains active, and we will not have another opportunity to strike him like this again."
 preECW_HMMLR.20.a:0 "That could have gone better."
 ENG_Scotland_unification.1.t:0 "회의 시작"
 ENG_Scotland_unification.1.desc:0 "한 무리의 외교관들이 히드로 공황에서 비행기로 걸어갔습니다. 그들은 아침 일찍부터 땅에서 멀어졌고, 한 시간쯤 후엔 에든버러에 버려질 것이죠.\n\n그들이 땅을 밟았을때, 협상이 시작되었습니다. 브리튼 제도와 시민들의 운명을 결정할 협상을요. 만약 성공한다면, 스코틀랜드와 잉글랜드가 다시 하나로 통합될 것입니다. 협상은 우리가 옛 연합왕국의 틀을 복원할 수 있게 해 줄지도 모릅니다.\n\n매우 힘들것입니다. 스코틀랜드인들은 틀림없이 그들이 원하는 가장 최상의 조건을 내밀 것입니다. 하지만 그들이 아무런 대가 없이 자유를 포기하진 않을 것입니다. 협상의 실패는 브리튼 제도의 전쟁으로 이어질 것입니다. 양쪽 모두 큰 대가를 치르게 될 지도 모릅니다."
 ENG_Scotland_unification.1.a:0 " 얘기 좀 합시다..."
 ENG_Scotland_unification.2.t:0 "영국인들의 도착"
 ENG_Scotland_unification.2.desc:0 " 대표단이 에딘버러 외곽의 공항에 도착했습니다. 그들은 잉글랜드 정부의 대표단입니다. 그들의 목적은 잉글랜드의 통제 아래서 평화로운 통일입니다. 하지만 대표단은 통일에 대한 대가를 지불할 것입니다.\n\n이제, 그들과 협상해야 합니다. 최선을 다하여 거래를 성사시켜 국민들에게 원하는 만큼 많은 권리와 특권을 줘야 합니다. 그러나 협상의 실패는 스코틀랜드와 잉글랜드 사이의 전쟁으로 이어질 수 있다는 것을 명심해야 합니다."
 ENG_Scotland_unification.2.a:0 "우리는 그들에게 낭비할 시간따윈 없다. 스코틀랜드는 영원하리라!"
 ENG_Scotland_unification.2.b:0 "좋아, 그 대가로 무엇을 받을 수 있지?"
 ENG_Scotland_unification.3.t:0 "딱 부러지게 거절하다!"
 ENG_Scotland_unification.3.desc:0 "비행기는 일찍 돌아왔습니다. 그리고 비행기에 탄 사람들은 런던에 보고해야 할 내용으로 인해 공포에 떨고 있습니다. 하지만 이 시점에 이르러서는 모두가 눈치챈 이후입니다. 그리고 스코틀랜드와 영국 모두가 알고 있습니다. 협상은 실패했습니다. 사실, 교섭을 시작조차 한 적도 없습니다.\n\n지난 며칠간, 외교관들과 협상가들은 스코틀랜드 정부와 접촉하고자 시도하면서 에딘버러에 위치한 호텔에서 빈둥거리며 앉아있기만 했습니다. 하지만 스코틀랜드는 잉글랜드와의 어떤 협상 가능성도 있을 수 없다고 말하며 접견을 거부했습니다. 그리고 그 결과, 그들은 평화로운 해결책이 있으리라는 희망조차 잃어버린 채로 돌아왔습니다.\n\n양국 모두 공황 상태에 빠졌습니다. 우리 시민들은 불가피한 전쟁 앞에서 공포에 떨고 있습니다. 우리는 군을 동원중이며, 적도 똑같이 동원을 개시했습니다. 이제 북쪽의 이웃과 충돌을 시작하고 최대한 빨리 끝내는 것 외에 다른 선택지는 없습니다."
 ENG_Scotland_unification.3.a:0 "이제 다른 선택지를 검토해야겠군."
 ENG_Scotland_unification.4.t:0 "전략 논쟁"
 ENG_Scotland_unification.4.desc:0 " \"내부에서부터 파괴하는 계획이 최선입니다.\" 특수부대에서 주장했습니다. \"스코틀랜드에는 이념적으로 우리에게 우호적인 입장을 가진 사람들이 많이 있습니다. 그들에게 약간의 총기와 폭발물을 나눠주고, 알아서 하도록 둡시다. 저 국가는 일주일 안에 멸망할 것입니다.\"\n\n\"저는 동의하지 않습니다.\" 육군측에서 말했습니다. \"전쟁에서 승리하는 유일한 길은 언제나 적 전선을 곧장 박살내는 것 밖에 없습니다. 그렇게 된다면 스코틀랜드는 빠르게 무너질 것입니다. 그저 산지를 통과해 공격할 계획을 세우기만 하면 됩니다.\"\n\n\"공격을 실행하자는 주장에는 찬성하지만, 그 방향성이 잘못되었습니다.\" 해군측에서 발언했습니다. \"스캐파 플로는 스코틀랜드의 주요 해군 기지이고, 북쪽에 위치해 있습니다. 빠르게 작전을 전개한다면, 저들의 가장 강력한 무기를 무력화시킬 뿐만 아니라 동시에 두번째 전선을 형성할 수도 있습니다.\"\n\n토론은 계속해서 되풀이되고 있습니다. 하지만 잉글랜드에는 계획이 필요합니다. 누구의 주장을 선호하십니까?"
 ENG_Scotland_unification.4.a:0 "특수 부대의 침입."
 ENG_Scotland_unification.4.b:0 "육군의 정면돌파."
 ENG_Scotland_unification.4.c:0 "해군의 상륙."
 ENG_Scotland_unification.5.t:0 "저항 계획"
 ENG_Scotland_unification.5.desc:0 " 특수부대의 제안을 선택해 주셔서 감사합니다 총리님. 이제 우리가 다루고 있는 것들에 대해 이야기해 봅시다.\n\n스코틀랜드에는 왕실 충성파와 잉글랜드인 거주민들이 여러 집단을 이루고 있다고 알려져 있습니다. 하지만 대다수 스코틀랜드인이 문제입니다. 분노에 찬 잉글랜드 충성파는 정부에 복수하고 런던에 통제권을 되돌려주고자 하는 열망에 가득 차 있습니다.\n\n그러므로 계획은 다음과 같습니다. 우리가 저들에게 꽤나 많은 총기와 폭발물을 보내는 것입니다. 그렇게 한다면 저들이 스코틀랜드에서 공포와 혼란을 조장하기 위해 주요 지점에 공격을 감행하면서 동시에 우리에게 정보를 보낼 겁니다. 최종 승인만 내려주신다면 선적 작업은 당장 오늘 밤부터, 적임자 모집은 내일부터 진행할 수 있습니다"
 ENG_Scotland_unification.5.a:0 "저기 주변을 엉망으로 만들기 시작하자."
 ENG_Scotland_unification.6.t:0 "쉔던의 한 집"
 ENG_Scotland_unification.6.desc:0 "쉔던은 에딘버러 교외에 위치한 마을입니다. 일렬로 늘어선 마을 주택과 두툼한 산울타리가 설치된 좁은 도로가 이 지역을 일상적이고 특별하지 않은 곳으로 만들어 줍니다. 하지만 한 건물에서 무언가 특별한 일이 진행되고 있습니다.\n\n마을에 위치한 한 아파트에서 최근 약간 흥미로운 경험이 계속됩니다. 낮선 사람들이 도착합니다. 처음에는 소수만이 움직였지만, 날이 가면 갈수록 규모가 커져갔습니다. 결국 건물주는 들어올 수 있는 사람 숫자를 제한할 것이며, 다른 집합 장소를 지정할 것입니다. 배경 조사를 해본다면 모든 사람들이 잉글랜드인이거나, 최소한 이념적으로 런던과 비슷하다는 사실을 알 수 있을 겁니다.\n\n때때로 여기에 오는 사람들 중 일부는 시골의 농장으로 보내집니다. 스코틀랜드 정부 사람들 중에 여기서 무슨 일이 일어나고 있는지 아는 사람은 아무도 없습니다. 아니면 그들이 뭘 하고 있는지도 모릅니다. 하지만 눈치챈다고 해도, 이미 정보에 대처하기에는 너무 늦은 때임이 분명합니다.."
 ENG_Scotland_unification.6.a:0 "불쏘시개를 쌓자..."
 ENG_Scotland_unification.7.t:0 " 스코틀랜드 전역에서 대규모 폭발 - 잉글랜드가 책임을 인정하다 "
 ENG_Scotland_unification.7.desc:0 "에딘버러 (AP통신) - 갑작스런 테러 공격으로 엄청난 숫자의 스코틀랜드인이 죽거나 다쳤다는 보도가 들어왔습니다. 에든버러와 글래스고 그리고 인버네스 주변에 위치한 여러 지점들이 타격을 받았습니다. 하일랜드의 포트 윌리엄과 같은 고립된 지역과 마을에도 공격이 가해졌다는 확인되지 않은 보도도 있었습니다.\n\n이번 공격은 다양한 연합당 극단주의 집단의 소행으로 밝혀졌습니다. 이 집단에 가담한 사람들은 대부분 스코틀랜드인에게 불만을 품은 잉글랜드인이거나 잉글랜드와 연합해야 한다고 믿는 정치적 의견을 품은 이들입니다. 전문가들은 최근 계속된 국경 지역을 둘러싼 긴장 상태가 그 집단이 현재 공격을 개시한 주요한 원인으로 작용했다고 말했습니다. 사람들은 잉글랜드와의 전쟁이 임박했다고 믿고 있으며, 공격을 개시한 집단은 자신들을 일종의 잉글랜드 \"제5열\"이라고 바라봅니다.\n\n놀랍게도 잉글랜드 정부는 이 단체들을 무장시키고 조직했다는 의혹을 완전히 인정했습니다. \"우리는 스코틀랜드의 잉글랜드인들을 지원한 것에 대해 사과하지 않을 것이며, 저기에서 우리가 함께하는 평화로운 미래를 위해 활동하는 이들도 아무런 사과를 하지 않을 것입니다.\" 정부 대변인이 말했습니다. \"진실은, 스코틀랜드 스스로가 우리와의 협상을 거부하면서 이런 불가피한 조치를 취할 수 밖에 없었다는 점입니다. 유감스러운 일이지만, 우리의 행동에 대해 사과할 생각은 없습니다.\""
 ENG_Scotland_unification.7.a:0 "우리가 왜 사과해야 하는데? 예상한 대로 흘러가고 있잖아!"
 ENG_Scotland_unification.8.t:0 "육군의 계획"
 ENG_Scotland_unification.8.desc:0 "알겠습니다 총리 각하. 구식 정면 돌격의 장점에 주목해 주셔서 감사합니다. 계획을 검토해 보도록 합니다.\n\n우리가 승리할 가장 큰 기회는 국경 지역을 돌파하는데 있습니다. 충분히 통과할 수만 있다면 스코틀랜드는 무너질 것이고, 2주 안에 에딘버러에 도착할 수 있을 것입니다. 여태까지 모든 전투가 그렇게 진행되었습니다. 한쪽에서 돌파를 감행하면 상대쪽은 싹 쓸려나갑니다. 그리고 우리는 이번 전쟁도 그다지 다르지 않을 것이라 예상합니다.\n\n우리의 최우선 임무는 아군을 이 임무에 적합하도록 준비시키는 것입니다. 대부분 스코틀랜드 충성파 출신인 그들의 임무는 톨파구를 여는 것입니다. 일단 그들이 성공하기만 한다면 스코틀랜드인들이 임무를 수행할 준비가 되어 있는지 확인하기 위해 국경에서 전쟁을 벌일 겁니다. 만약 그렇지 않다면 우리는 히틀러가 성취하지 못한 업적을 이루고 마침내 저들의 전선을 붕괴시킬 수 있을 것입니다."
 ENG_Scotland_unification.8.a:0 "그럼 준비하도록 하지."
 ENG_Scotland_unification.9.t:0 "제52 로우랜더 연대"
 ENG_Scotland_unification.9.desc:0 "노스 페니스 산맥에 특수부대가 집결했습니다. 스코틀랜드에서 온, 최근의 정치적 동향에 불만을 품은 이들. 스코틀랜드 지형에 익숙한 이들. 산악전 능력이 출중한 이들.\n\n제52 로우랜더 연대가 이 새로운 부대의 이름입니다. 부대 이름은 스코틀랜드군 최고의 사단인 제51 하이랜더 연대에서 농담삼아 따왔습니다. 이번에 저들은 잉글랜드를 위해 일합니다. 그리고 더 유명한 경쟁자와 함께 자신들의 능력을 시험할 준비가 되어 있습니다."
 ENG_Scotland_unification.9.a:0 "저들은 기회를 손에 넣을 것이다."
 ENG_Scotland_unification.10.t:0 "뛸 곳 잘 봐두기"
 ENG_Scotland_unification.10.desc:0 "총리 각하, 준비가 완료되었습니다. 52 연대가 준비를 마쳤고 국경 지역에 아군 병력이 배치되었습니다. 지금 우리는 스코틀랜드와 맞서고 있으며 저들은 눈 하나 깜짝하지 않고 있습니다. 이제 곧 전쟁이 터질 것입니다. 작은 시험을 치를 시간입니다.\n\n국경 지역의 한 특정한 지점에서 완벽하게 감시되지 않는 철책 지역을 포착했습니다. 스코틀랜드 순찰대가 그곳 인근에 도달하면 공격을 감행할 겁니다. 후방에서 포병대와 대규모 사단 지원을 통해 공격을 도울 예정입니다. 상황은 충분히 모호하기 때문에 누구도 우리를 탓할 수는 없을 테고, 본격적으로 돌입하기 전에 스코틀랜드 방위대의 실질적인 능력을 가늠할 기회가 될 것입니다. 물론 단점도 있습니다. 실행하게 된다면 실제 전쟁에 돌입하게 된다는 점입니다. 하지만 이 시점에 이르러서는 전쟁을 예상할 수 밖에 없습니다."
 ENG_Scotland_unification.10.a:0 "Let's hope they're lacking."
 ENG_Scotland_unification.11.t:0 "스캐파 플로"
 ENG_Scotland_unification.11.desc:0 "1263년에 노르웨이의 하콘 4세가 정박했던 이래로 오크니에서 자리를 지켜온 스캐파 플로는 함대를 정박시킬 안전하고 편리한 장소로 선호되어 왔습니다. 1905년 황립 해군은 스캐파 플로의 위치가 북해를 봉쇄하기에 좋은 전략적 요충지라는 점을 발견했고 홈 플릿의 주둔지로 선정했습니다. 여기에서 벌어진 가장 유명한 사건은 1차 세계대전 이후 벌어진 독일 대양함대 자침일 것입니다. 스캐파플로는 독일 공군기지에서 멀리 떨어져 있기 때문에 2차 세계대전이 발발했을 때 왕립 해군의 가장 중요한 기지로 활약했습니다.\n\n오늘날, 스캐파플로는 스코틀랜드에서 가장 중요한 해군 기지입니다. 말하자면 저들의 지브롤터와 같은 존재라는 것이죠. 방어의 핵심이 되는 중심지라는 뜻입니다. 여기에서부터 스코틀랜드는 북해를 봉쇄할 수 있으며 해안선을 손쉽게 정리할 수 있습니다. 스캐파 플로는 스코틀랜드군 전체의 기반이 되는 지점이라 할 수 있습니다."
 ENG_Scotland_unification.11.a:0 "그리고 우리는 거기를 빼앗을 것이다."
 ENG_Scotland_unification.12.t:0 "내부의 친구"
 ENG_Scotland_unification.12.desc:0 "스코틀랜드에 친구가 하나도 없는 것은 아닙니다. 거기에는 잉글랜드인 조상을 두고 조국을 다시 하나로 합치고자 열망하는 이들이 많이 있습니다. 그리고 일부 스코틀랜드인도 여전히 연합주의자입니다. 그들이 결집한 부대는 우리에게 여러 스코틀랜드군 배치 사항과 다른 정보를 모으는데 도움을 줄 것입니다. 그 중에서 스캐파 플로와 관련된 정보는 특히 흥미로운 내용이었습니다.\n\n스코틀랜드 해군은 일반적으로 낮에 훈련을 합니다. 하지만 밤에는 항구에 주둔합니다. 그때 공격을 감행한다면 굉장한 결과를 얻을 수 있습니다. 저들이 뭔가 행동을 취하기 전에 함대를 파괴하거나 손상을 잎일 수 있습니다. 그리고 제도에 주둔한 주둔군도 대단히 약하기 때문에 큰 문제 없이 점령할 수 있습니다."
 ENG_Scotland_unification.12.a:0 "그럼 가도록 하지."
 ENG_Scotland_unification.13.t:0 "행동 개시 시간"
 ENG_Scotland_unification.13.desc:0 "새벽 1시 15분, 오크니 제도가 깨어났습니다.\n\n동부에서 항해해온 잉글랜드 해군이 대함미사일과 항공기를 사용해 대규모 포격을 포부었습니다. 스코틀랜드 해군은 항구에서 완전히 기습에 당해버렸습니다. 초기 포격에서 수많은 배들이 타격을 입었습니다. 탈출을 시도한 병력은 바깥에서 자신들을 기다리고 있는 잉글랜드군 잠수함과 마추졌습니다. 잉글랜드군이 간격을 좁히며 접근하자 그들은 대포를 통한 전투에 돌입할 수 있게 되었습니다.\n\n같은 시각 섬 북쪽에서는 잉글랜드 해병대와 특수부대가 공항을 점령하기 위해 인가네스 만에 상륙했습니다. 추가적인 병력이 버스테인 만과 메일 만에 상륙했고 커크월 마을로 진격해 들어갔습니다. 수비대는 완전히 압도당했고, 경찰서 주변에 거점을 마련하기 위해 마을 회관으로 후퇴할 수 밖에 없었습니다.\n\n날이 밝았고 뉴캐슬에서 공군으로 수송된 더 많은 병력이 들어오면서 밤동안 있었던 전투가 어떻게 끝났는지는 명백해졌습니다. 스코틀랜드는 패배했습니다. 잉글랜드 깃발이 다시 한번 스캐파 플로와 오크니 제도에 휘날렸습니다.\n\n그리고 제도에서는 새로운 전쟁이 시작되었습니다."
 ENG_Scotland_unification.13.a:0 "지금 우리가 거기에 있다."
 ENG_Scotland_unification.14.t:0 "잉글랜드-스코틀랜드 전쟁"
 ENG_Scotland_unification.14.desc:0 "섬 전체에 사이렌 소리가 가득 찼습니다. 윅부터 도버까지 시민들이 적군의 공습을 두려워하며 방공호로 몰려들었습니다. 아이들은 방독명 사용법을 배우고 시골로 보재녔습니다. 자택 소유자들은 적의 공습으로부터 도망칠 방공호를 주택 지하에 마련하라는 지시를 받았습니다. 특히 저선에서 가까운 지역 주민들은 고향에서 머물게 해달라며 간청하고 있습니다. 최소한 그들은 싸우는 병사들을 위해 도로를 막아 줄 것입니다.\n\n긴장이 최고조에 달했지만 고요한 국경 지역의 고요함이 기관총 소리와 포병 사격 소리로 깨어졌습니다. 수천 정의 총이 대지를 뒤덮고 감히 전선을 넘으려 시도하는 이와 고개를 내미는 이를 쏘아 맞추는 동안 스코틀랜드와 잉글랜드의 대포가 서로 상대편에게 타격을 가하려 노력하고 있습니다.\n\n이런 상황을 피할 수 있었을까요? 합리적인 결정을 통해 막을 수 있었을까요? 아마도요. 하지만 보편적 상식이 우세를 점하는데 실패했습니다. 그리고 이제 섬은 또 다른 피비린내나는 전쟁 속으로 휘말렸습니다.\n\n우리가 승리하기를 기도할 뿐입니다."
 ENG_Scotland_unification.14.a:0 "신이시어 잉글랜드를 도우소서!"
 ENG_Scotland_unification.15.t:0 "대화 시작"
 ENG_Scotland_unification.15.desc:0 "에든버러에 위치한 이 방은 사람들로 가득 차 있습니다. 한쪽에는 잉글랜드 외교관들이 앉았습니다. 반대편에는 스코틀랜드 정부 관료들이 있습니다. 그들은 서로 바라보며 상대방을 가늠하려 애쓰고 있습니다. 그래야만 합니다. 주의를 잠깐이라도 흐트러트리기에는 사안이 너무도 무겁습니다.\n\n스코틀랜드의 미래를 결정할 협상이 시작했습니다. 스코틀랜드는 평등한 동반자로 잉글랜드에 가담할까요? 맨 처음 연합법이 통과되던 시점에 협의된 사항이 계속될까요? 아니면 그 사이에서 합의 사항이 나올까요? 두고 봐야 알 일입니다. 하지만 한 가지 확실한 사항이 있습니다. 만약 여기에서 협상이 실패한다면 두 국가 사이에 분명이 전쟁이 일어날 것이 분명합니다."
 ENG_Scotland_unification.15.a:0 "해보자."
 ENG_Scotland_unification.16.t:0 "최초 제안"
 ENG_Scotland_unification.16.desc:0 "먼저 첫번째 제안부터 시작합시다. 현재 가장 이상적인 상황은 스코틀랜드를 연합법 아래 상태로 되돌리는 것입니다. 분명히 우리측에는 수용가능한 최저수준보다 나은 내용이고 우리가 제안할 수 있는 가장 합리적인 합의안입니다. 스코틀랜드가 애초에 받던 대우보다 더 나쁜 제안을 내놓는다면 저들이 완전히 거부할 것이 분명하기 때문에 그럴 수는 없습니다.\n\n물론 저들이 우리측의 제안을 좋아하지는 않을 것입니다. 아마도 저들은 마지막 합의안이 조금이라도 더 자신들에게 유리하기를 바라고 있을게 분명합니다. 저들이 그런 통지를 보내는 상황에 준비해 두어야 하며, 다음에 어떻게 해야 할지 생각해 봐야 합니다. 하지만 어느 정도 자치권을 보장해주지 않고서는 한 독립 국가를 합병할 수 없습니다. 지금은 1930년대가 아니니까요."
 ENG_Scotland_unification.16.a:0 "뭔가 시작해야 한다."
 ENG_Scotland_unification.17.t:0 "본래 연합"
 ENG_Scotland_unification.17.desc:0 "\"여기 우리측 제안입니다,\" 잉글랜드 협상가가 말했습니다. \"당신들은 1707년 연합법 체제 하에 들어올 수 있습니다. 당신들의 법률은 그대로 유지될 것이고, 의회도 여전히 존재할 겁니다. 그리고 런던에 대표자를 보낼 수 있습니다. 이건 좋은 거래죠. 그렇지 않습니까? 특히 피칠갑한 독일인들이 섬을 떠났다는 사실을 생각해 보십시오.\n\n보십시오, 우리는 당신의 이익도 염두에 두고 있습니다. 우리는 더 나쁜 제안을 밀어 붙일 수도 있지만 그러지 않았습니다. 우리는 당신의 독립을 존중합니다. 당신들의 영토로 행진해 들어가면서 독일이 체코에게 한 짓을 그대로 되풀이하려는 것이 아닙니다. 그래서 당신들의 조상이 했던 합의안을 그대로 수용하고 아무런 문제 없이 함께 할 기회를 주고자 하는 것입니다. 그때는 잘 먹혔는데, 그렇지 않습니까?\""
 ENG_Scotland_unification.17.a:0 "이정도면 괜찮다고 생각하는데."
 ENG_Scotland_unification.17.b:0 "대신에 진정으로 평등한 연합 체제는 어떻소?"
 ENG_Scotland_unification.18.t:0 "이걸 위해서 갔었지!"
 ENG_Scotland_unification.18.desc:0 "스코틀랜드와 협상을 벌인 결과 합의에 이르렀다는 소식이 전해지자 런던의 거리는 환희로 가득 찼습니다. 양국은 1707년에 서명했던 동일한 연합법에 합의했습니다. 더도 말고요.\n\n총리가 발표를 위해 나오자 사람들은 환호했습니다. 의심의 여지 없이 이것은 정부와 잉글랜드 전체의 큰 승리였습니다. 그리고 잉글랜드는 진실로 다시 한번 영국이라고 스스로를 부를 수 있게 되었습니다."
 ENG_Scotland_unification.18.a:0 "여태까지와 똑같이!"
 ENG_Scotland_unification.19.t:0 "역제안"
 ENG_Scotland_unification.19.desc:0 "\"절 모욕하려는 겁니까?\" 스코틀랜드 협상가가 되물었습니다. \"여기에 있는 누구도 런던의 꼭두각시가 되는 것에 동의하지 않을 것입니다. 우리가 이렇게나 긴 자유를 누린 뒤에는 더더욱 그렇습니다. 우리는 단순한 현상 유지보다 더 이상을 원합니다. 훨씬 많이 말이지요.\n\n우리만의 의회와 선거를 유지할 것입니다. 잉글랜드의 법체계 또한 국경에서 막혀야 합니다. 우리 일은 우리가 알아서 할 겁니다. 세금 또한 우리 손에 남겨둘 겁니다. 그리고 스코틀랜드 언어에 대한 보호도 남겨져야 합니다. 당신이 연합을 원한다면, 평등한 연합이 되어야만 합니다.\""
 ENG_Scotland_unification.19.a:0 "좋아, 알았다..."
 ENG_Scotland_unification.19.b:0 "그 대신에 스코틀랜드 의회는 어떻소?"
 ENG_Scotland_unification.19.c:0 " 당신들은 약간의 제한적인 자치권을 가질 수 있소."
 ENG_Scotland_unification.20.t:0 "제안이 수용되다!"
 ENG_Scotland_unification.20.desc:0 "잉글랜드측은 어쩔수 없이 우리의 요구를 받아들일 수 밖에 없었습니다. 한명도 빠짐없이요. 그리고 이것이 우리가 이 상황에서 벗어날 수 있었던 가능 범위 내에서 최선의 결과였습니다.\n\n예, 스코틀랜드는 잉글랜드에 합류할 것입니다. 하지만 엄청난 수준의 자치권을 보유한 채로 잉글랜드에 합류할 것입니다. 우리는 국내 사안과 법률에 있어서 완전한 통제권을 가집니다. 우리는 우리가 원하는 바를 행할 수 있으며 런던의 권위는 국경에서 멈춥니다. 스코틀랜드는 영원히 스코틀랜드인의 지배를 받을 것이며, 잉글랜드는 이를 막기 위한 어떤 행동도 할 수 없습니다.\n\n일각에서는 명목상의 독립을 잃었다는 사실에 애도할 지도 모릅니다. 하지만 이번 사안을 진짜 최악의 문제로 받아들일 조항은 어디에도 없습니다. 우리는 우리 앞에 놓여진 사안을 통제할 수 있습니다. 우리는 우리식 민주주의 체제를 유지할 수 있습니다. 스코틀랜드 국민은 진실로 자유롭고 앞으로도 자유로울 것입니다.\n\n이번 합의로 인해 런던의 존중을 받는 자유로운 스코틀랜드가 보장되었습니다."
 ENG_Scotland_unification.20.a:0 "우리가 이겼다."
 ENG_Scotland_unification.21.t:0 "왜 결혼식장에서 울음이 터지는 거지?"
 ENG_Scotland_unification.21.desc:0 "스코틀랜드는 다시 우리 땅입니다. 그게 중요한 부분입니다. 그런데 왜 아무도 축하하지 않는다고 느껴지는 걸까요?\n\n저들은 국내 사안에 대해 완전한 통제권을 얻었습니다. 저들은 잉글랜드에 합류하는 것을 조건으로 엄청난 양보를 얻어냈습니다. 그리고 저들은 여전히 자신들의 정부를 가지고 있습니다. 거래가 성사된 것은 동등한 두 동반자 사이의 거래보다는 차라리 포기에 가까워 보입니다.\n\n스코틀랜드는 현재 잉글랜드의 일부입니다. 브리튼은 개혁되었습니다.\n\n하지만 잉글랜드는 이를 위해 무릎을 꿇어야만 했습니다."
 ENG_Scotland_unification.21.a:0 "여전히 우리가 통제권을 가지고 있잖아, 아니야?"
 ENG_Scotland_unification.22.t:0 "스코틀랜드 의회"
 ENG_Scotland_unification.22.desc:0 "\"아니오, 우리는 당신들에게 완전한 자치권을 줄 생각이 없습니다.\" 잉글랜드측 협상가가 말했습니다. \"진심이십니까? 아무것도 진행되지 않을겁니다! 그리고 우리 둘 중 최종 결정권을 가진 세력이 어디에도 없다면 우리가 어떻게 연합을 이룰 수 있겠습니까? 이베리아가 어떻게 되었는지 못봤습니까?\n\n그래도 당신들에게 그와 상당히 비슷한 권리를 드리겠습니다. 스코틀랜드 의회를 드릴 수 있습니다. 당신들이 원하는 이를 의회에 보내고, 그들이 결정을 내릴 수 있습니다. 만약 여기서 뭔가 사소한 일이 제대로 이루어지지 않고 있다 싶으면 바꾸실 수 있습니다. 하지만 특정한 주요 사안은 런던에서 결정할 것입니다. 그리고 네, 당신은 런던에 대표자를 보낼 수 있습니다.\n\n이쪽이 양국 모두에게 최선의 방안입니다. 당신들은 스스로 결정을 내릴 권리를 받고, 상황이 격화되었을 때 최종 결정권을 가질 사람을 갖게 되었습니다. 이보다 더 나은 제안을 제시할 수는 없겠죠. 그렇지 않나요?\""
 ENG_Scotland_unification.22.a:0 "괜찮아 보이는데. 이대로 하지."
 ENG_Scotland_unification.22.b:0 "더 필요하다."
 ENG_Scotland_unification.23.t:0 "평등한 교환"
 ENG_Scotland_unification.23.desc:0 "오늘 두 가지 사건이 일어났습니다. 둘 모두 에딘버러에서, 그리고 동시에 벌어졌습니다.\n\n레드포드 기병 보병 막사에서 한 무리의 제51 하이랜더 연대 병사들이 바깥에 서서 깃대를 바라보고 있었습니다. 기자들과 구경꾼들이 스코틀랜드 정부 건물 바깥에 똑같이 서 있지만, 그들과 달리 두 개의 깃대를 바라보고 있습니다. 한쪽에는 깃발이 걸려있지 않고, 다른 쪽에는 성 앤드류 십자가 그려진 깃발이 걸려 있습니다.\n\n군악대가 스코틀랜드 국가를 연주하는 동안 레드포드에 위치한 스코틀랜드 깃발이 내려졌습니다. 병사들은 침묵 속에서 바라봤습니다. 일부는 울음을 터트렸습니다. 다른 이들은 행사 내내 엄격한 표정을 지키고 있습니다. 그리고, 군악대가 새로운 음악을 치기 시작했습니다. 그리고 다른 깃발이 깃대에 올려졌습니다.\n\n동시에, 동일한 음악이 스코틀랜드 정부 건물 정면에서 연주되었습니다. 그리고 동일한 깃발이 게양되고 있었습니다. 여기에서는 감정이 훨씬 진정된 상태입니다. 일부는 울고, 다른 이들은 환호합니다. 슬픈 일이지만 여전히 희망의 한줄기 빛이 보입니다.\n\n그 노래는 잉글랜드의 국가였습니다. 그 깃발은 통일된 섬의 국기였습니다. 그리고 노래가 끝나는 시점에 깃발은 완전히 올라가 펄럭이고 있었습니다. 잉글랜드가 스코틀랜드 군대에 대한 통제권을 손에 넣었습니다. 그리고 스코틀랜드는 자신만의 의회를 가집니다."
 ENG_Scotland_unification.23.a:0 "아주 좋아!"
 ENG_Scotland_unification.24.t:0 "자위를 위해..."
 ENG_Scotland_unification.24.desc:0 "\"의회는 제대로 기능하겠지요.\" 스코틀랜드측 협상가가 말했습니다. \"그건 받아들일만 합니다. 하지만 문제가 있습니다. 우리가 어떻게 스스로를 방어해야 할까요?\n\n스코틀랜드는 독특한 상황에 있습니다. 어느 정도의 군사력이 필요한 상황이지요. 우리는 북해에서 독일 전쟁해군과 가끔 긴장된 상황에 놓입니다. 저들이 우리를 침략할지도 모른다는 가능성에서 완전히 벗어나지 못한 상태입니다. 그리고 만약 모든 병력이 남쪽에 집중되어 있다면 어떻게 해야 할까요? 우리 스스로를 방어할 민병대가 필요합니다.\""
 ENG_Scotland_unification.24.a:0 "좋아, 그건 넘겨주도록 하지."
 ENG_Scotland_unification.24.b:0 " 아니, 우리가 한 제안을 수용해라. 아니라면 알아서 하도록!"
 ENG_Scotland_unification.25.t:0 "이보다 더 좋을 수는 없다"
 ENG_Scotland_unification.25.desc:0 "우리가 얻을 수 있는 모든 것들을 위해 싸웠습니다. 우리는 모든 것을 요구했습니다. 하지만 그들은 특정한 사안에서는 양보를 거부했습니다. 그리고 하루가 끝날 무렵, 전쟁을 원하는 이는 아무도 없었습니다.\n\n잉글랜드와의 거래로 우리가 얻은 것은 가능한 최선은 아니었습니다. 협상 과정에서 어떤 사안에서는 우리가 포기해야만 했습니다. 하지만 동시에 우리가 마주해야 했던 최악의 결과도 아니었습니다. 여전히 스코틀랜드 사람들의 미래를 보장받기 위해 도움이 될 만한 것들을 가지고 있기 때문입니다.\n\n하루가 끝날 무렵, 우리는 잉글랜드측에 평등한 위치에서 협상에 임하라고 강력히 요구했습니다. 양국이 다시 한번 연합을 이루게 되었음에도 불구하고 우리는 힘을 잃지 않았고 저들에게 타협을 강요할 수 있었습니다. 그리고 아마도 이번 합의가 우리가 남길 최고의 유산이 될 지도 모릅니다. 양국 사이 수년간 계속된 증오의 끝에 말이지요."
 ENG_Scotland_unification.25.a:0 "가능한 한 최대한 밀어붙였다."
 ENG_Scotland_unification.26.t:0 "우리가 이겼군, 그렇지 않나?"
 ENG_Scotland_unification.26.desc:0 "예, 우리가 해냈습니다. 하지만 그러 만한 가치가 있었을까요?\n\n스코틀랜드는 잉글랜드의 일부입니다. 우리는 연합왕국과 비슷한 형식의 국가를 다시 세울 수 있습니다. 그리고 이건 성과임에 분명합니다. 하지만 많은 사람들은 이런 합의에 이른 과정은 일종의 조건부 항복처럼 느낍니다.\n\n스코틀랜드는 우리의 영토입니다. 하지만 높은 수준의 자치권을 가지게 되었습니다. 너무도 많은 이들이 그럴 만한 가치가 있느냐고 의문을 품을 정도였습니다. 잉글랜드의 명예와 자부심을 포기할 가치가 있는 거래였을지는 모르겠습니다.\n\n하지만 최악의 거래는 아니었습니다. 최악의 결과도 아니었습니다. 우리는 전쟁을 피했고 평화롭게 통일했습니다. 그리고 대신에 미래가 우리를 심판하기를 바랄 뿐입니다."
 ENG_Scotland_unification.26.a:0 "그래도 아직 뭔가를 쥐고 있다."
 ENG_Scotland_unification.27.t:0 "최후 경고"
 ENG_Scotland_unification.27.desc:0 "\"아니, 그건 받아들일 수 없습니다!\"분노한 잉글랜드측 협상가가 선언했습니다. \"우리는 이런 조건 하에서 타협할 수 없고, 이게 최후 제안입니다. 당신들은 여기에 동의해야만 합니다. 런던은 더 이상 어떤 것도 받아들일 수 없습니다.\n\n만약 이를 받아들이지 않는다면 이번 협상은 끝이고 전쟁을 벌이게 될 것입니다. 당신들이 제안한 내용은 이번 위기의 해결책으로서 완전히 받아들일 수 없는 조건입니다. 여기까지 대화가 진행되었으니 당신들은 여기에 동의해야만 합니다. 아니면 이 피 칠갑한 섬에서 또 다른 전쟁이 터질 것입니다.\n\n당신들이 물러서십시오. 그렇지 않는다면 아무도 원하지 않는 전쟁을 치를 수 밖에 없습니다. 그리고 당신도 알다시피 우리 측이 더 큰 군대와 산업 기반을 가지고 있습니다. 충돌이 시작된다면 당신들이 질 겁니다. 그리고 그 이후에 성사될 거래는 이 정도로 관대하지는 않을 것입니다.\n\n하느님의 이름으로, 당신네 국민들을 생각하십시오! 진짜로 그들을 거대하고 승산도 없는 싸움으로 이끌고 싶으십니까? 아니면 그냥 이번 제안을 받아들이고 거래하시겠습니까? 제발, 현명한 선택지를 고르고 조약에 서명하십시오!\""
 ENG_Scotland_unification.27.a:0 "내 생각에는 저들이 진심인거 같은데."
 ENG_Scotland_unification.27.b:0 "얼마나 공격을 잘할지 두고 보자."
 ENG_Scotland_unification.28.t:0 "말이야 쉽지"
 ENG_Scotland_unification.28.desc:0 "스코틀랜드는 추가적인 조건 논의를 거부했습니다. 저들과 합의에 이르려는 시도가 있었습니다. 최소한 그 조건들을 다시 논의하게 하려는 시도는 해봤습니다. 모든 이들을 최소한 한 방에 머무르도록 시도하기는 했습니다. 하지만 모두 실패로 끝났습니다. 그리고 다음에 어떤 결과가 올지 모두가 알고 있었습니다.\n\n공황이 섬 전체에 퍼져나갔습니다. 시민들은 국경 지역에서 도망칠 준비를 했습니다. 병사들이 싸움을 준비하기 위해 동원되었습니다. 그리고 에딘버러와 런던에서 정치인들과 장군들 모두가 같은 지도를 불길한 예감과 두려움으로 가득 차서 바라보고 있었습니다.\n\n브리튼에서 또 다른 전쟁이 시작되었습니다. 그리고 현대에 들어서 최초로, 이번에는 스코틀랜드와 잉글랜드 사이의 전쟁입니다."
 ENG_Scotland_unification.28.a:0 "우리 모두가 이로 인해 고통 받으리라."
 ENG_Scotland_unification.29.t:0 "더 나은 거래?"
 ENG_Scotland_unification.29.desc:0 "\"아니, 아니, 아닙니다.\" 잉글랜드측 협상가가 말했습니다. \"그걸 받아들일 수는 없습니다. 요구사항이 너무 큽니다. 완전한 자치권이라고요? 제정신이십니까? 어떻게 일을 해결할 수 있을까요?\n\n분명히, 옛 연합법이 당신들에게는 힘든 선택지가 될 거라는 사실을 잘 알고 있습니다. 그래서 다른 제안을 내겠습니다. 당신들에게 더 높은 통제력과 자치권을 가진 의회를 드리겠습니다. 당신들은 너 많은 세율을 결정할 수 있고, 마약 단속과 같은 주요 현안 외에서 잉글랜드와는 다른 일부 법률을 제정할 수 있습니다. 그리고 당신들이 사용하는 언어에 대한 일부 보호 조치를 취할 수 있습니다.\n\n좋으시다면 지금 당장 악수하고 떠나도록 합시다. 하지만 그렇지 않다면 런던에 다시 물어보도록 하겠습니다. 그리고 런던에서는 당신들에게 더 많은 양보를 내줄 생각이 없을지도 모릅니다.\""
 ENG_Scotland_unification.29.a:0 "좋아"
 ENG_Scotland_unification.29.b:0 "대신에 스코틀랜드 의회를 원한다."
 ENG_Scotland_unification.30.t:0 "이게 됐다고?"
 ENG_Scotland_unification.30.desc:0 "잉글랜드측 협상가는 자기 앞에 떨어져 있는 신문을 가만히 쳐다봤습니다. 그는 놀란 상태였습니다. 스코틀랜드측이 제안을 받아들인 모양입니다. 스코틀랜드 대표단이 제한된 자치권을 수용했습니다. 잉글랜드 협상가는 기분 좋게 놀랐습니다. 하지만 대표단의 일부 인사들은 스코틀랜드를 상대로 너무 많은 것을 포기했다고 생각했습니다. 그들에게 일부 자치권을 넘겨준다는 것은 잉글랜드 자체 법 집행을 방해하고 잉글랜드가 저들에게 적용하는 법률에 이의를 제기할 지도 모른다는 뜻이었습니다.\n\n스코틀랜드 전역에서 이런 변화가 바로 피부에 와닿기 시작했습니다. 스코틀랜드 의회 의원들은 잉글랜드 의회로 즉각 이동할 준비를 하라는 말을 들었습니다. 이렇게 변화는 효과적이었습니다. 하지만 이제 섬 전체에서 새로운 깃발이 성 조지 십자기 옆에 게양되었습니다. 성 앤드류 십자기였습니다. 이건 정당한 절차였습니다. 협상가는 머리를 끄덕였습니다. 그는 이런 변화가 브리튼의 많은 사람들에게 어떻게 받아들여질지 궁금했습니다. "
 ENG_Scotland_unification.30.a:0 "된 것 같은데"
 ENG_Scotland_unification.31.t:0 "마지막 시도"
 ENG_Scotland_unification.31.desc:0 " \"우리는 우리만의 스코틀랜드 의회를 원합니다. 이상입니다. 우리가 의회를 가지거나 아니면 스코틀랜드가 연합에 가입하지 않거나 둘 중 하나입니다. 간단한 문제입니다. 만약 우리가 연합에 가담한다면, 우리 스스로 자치할 수 있는 의회를 원할 뿐입니다.\"스코틀랜드측 협상가가 테이블 반대편에 마주앉은 잉글랜드측 협상가에게 말했습니다.\n\n잉글랜드측 협상가는 화가 난 듯 했고, 대답했습니다. 사방을 뛰어다니는 스코틀랜드 의회라는 이념과 어떤 방식으로든 합의해야 한다는 사실에 짜증이 난 모양이었습니다. 물러서고 스코틀랜드를 가입시켜준다면, 국가 전체에 커다란 손실이 될 수 있습니다. 그렇게 높은 자치권을 가진 가맹국을 들이라고요? 이건 대중에게도 재앙이 될 수 있습니다! 하지만 스코틀랜드 의회라는 이념은 양국 사이에 긴장을 완화시킬지도 모릅니다. 그리고 그는 스코틀랜드측에 응답했고, 이 응답이 상대방을 설득할 수 있기를 바랐습니다. "
 ENG_Scotland_unification.31.a:0 "\"당신 측의 제안을 수용하겠습니다.\""
 ENG_Scotland_unification.31.b:0 "\"거부합니다. 이건 최후 경고입니다.\""
 ENG_Scotland_unification.32.t:0 "좋아, 받아들이지"
 ENG_Scotland_unification.32.desc:0 "잉글랜드측 협상가는 마루를 가로질러 걸어가서 한때 악수를 나눴던 그곳에서 처음 회의를 시작했을 때처럼 스코틀랜드측 협상가와 마주했습니다. 양측 모두 상배당에 대한 약간의 존경심을 품게 되었습니다. 외국 대표단을 직접 대면하고 무언가를 요구하기 위해 오기 위해서는 많은 것을 포기해야 했습니다. 그리고 양측 모두 그렇게 했습니다. 그들은 헤어지기 전에 몇 가지 말을 주고받았습니다. 스코틀랜드측은 다가올 몇 주간 어떤 일이 일어날지 예상하지 못했지만, 자신들이 옳은 일을 했다는 확신을 품은 채로 고향으로 날아갔습니다. 그들은 또한 스코틀랜드에도 올바른 일을 했다는 확신을 품었습니다. 의회의 도움은 확실했습니다. 잉글랜드측도 똑같은 마음으로 자신들이 옳은 협정을 맺었기를 바라면서 런던으로 날아갔습니다. 전쟁이 또 다른 선택지가 될 수도 있었지만, 누가 그걸 원했겠습니다. 오직 죽음과 파괴만을 가져오는 전쟁을요. 양 정당 모두 희망을 품고 미래를 바라봤습니다."
 ENG_Scotland_unification.32.a:0 "섬이 통일되었다"
 ENG_Scotland_unification.33.t:0 "결정"
 ENG_Scotland_unification.33.desc:0 "스코틀랜드 대통령은 손가락을 내려다 보았습니다. 그의 앞에는 잉글랜드와의 전쟁 문제를 논의하기 위해 대통령을 찾아온 내각 각료들과 군대 인사들이 있었습니다. 잉글랜드는 최후 한도를 정해뒀고, 그들의 인내심은 거의 완전히 바닥났습니다. 스코틀랜드가 협상 테이블에 가지고 온 요구는 잉글랜드 입장에서 보기에는 너무도 과격했던 모양이었습니다.\n\n이 시점에 스코틀랜드에게 주어진 선택지는 두 개 뿐입니다. 잉글랜드 앞에서 고개를 숙이거나 아니면 브리튼을 수년간 파괴로 이끌 충돌을 준비하거나. 스코틀랜드 대통령은 자신 앞에 모인 사람들에게 결정 사항을 알렸고, 그 내용을 홀리루드로 보낼 것입니다."
 ENG_Scotland_unification.33.a:0 "받아들여야 한다"
 ENG_Scotland_unification.33.b:0 "우리는 홀로 서야 한다"
 ENG_Scotland_unification.34.t:0 "분위기 전환"
 ENG_Scotland_unification.34.desc:0 "스코틀랜드의 상황은 점차 좋아지고 있습니다. 공기에는 안개가 살짝 끼었습니다. 하늘은 조금 밝군요. 그리고 사람들은 예전만큼 화가 나지는 않았습니다.\n\n스코틀랜드에서 잉글랜드인을 향한 혐오와 분노가 점차 풀어지고 있는것 같습니다. 억울한 감정은 언제까지도 사라지지 않을 듯 합니다. 하지만 지금 당장은 예전처럼 타오르지는 않고 있습니다. 우리 정부는 서서히 상황을 통제하고 있으며, 그리고 조만간 이 모든 감정이 어두운 기억 속으로 사라지길 바랄 뿐입니다."
 ENG_Scotland_unification.34.a:0 "북부에 평화가 있으리."
 ENG_Scotland_unification.340.desc:0 "Two senior bureaucrats were discussing the Scottish security situation in an office somewhere in the newly reunified United Kingdom.\n\nOne of them asked, \"They've given up terrorism, have they?\" Several weeks ago, he had just narrowly avoided getting blown up by a Scottish militant's improvised bomb.\n\nThe other nodded eagerly. \"Yes, they have; they resort to far more low-level methods, and their resistance groups are disorganized now. Few pickets here and there, some flag desecrations in private, nothing more intensive than you'd expect from a lot of witless university students.\"\n\nThe first bureaucrat leaned back and sipped some wine. \"So it's almost done, isn't it? Not much longer now until the Scots accept their new situation.\"\n\nHis friend nodded. \"Precisely so.\""
 ENG_Scotland_unification.344.desc:0 "덤프리를 가로지르는 지평선에 어둠이 깔리기 시작했습니다. 황혼이 자줏빛으로 하늘을 수놓는 와중, 한 무리의 사람들이 다음 행보를 고민하고 있습니다. 그들은 스코틀랜드 점령에 맞서기 위해 창설된 수많은 스코틀랜드 저항조직 중 하나의 조직원이었습니다. 그러나 시간이 지나면서 그들이 참여한 싸움은 점차 승산 없는 무의미한 싸움이 되어갔습니다.\n\n잉글랜드는 저항군의 기동을 간파했습니다. 그들은 어떤 시도를 하든 간에 항상 효과적인 파괴력을 갖출 준비를 빠르게 마친 부대를 맞닥트렸습니다. 잉글랜드군은 그렇게 저항군의 동맹 조직을 썰어넘겼습니다. 그들은 이렇게 너무도 무거운 손실을 입었습니다. 저항군은 얼마나 많은 조직원을 잃었는지 알고 있었습니다. 그리고 계속해서 싸움을 멈추지 않는다면 더 많은 이들이 비슷한 운명을 겪게 될 것이라는 사실도 알고 있었습니다. 그들의 의심은 동기 부족에서 나오지 않았습니다. 심장 속에서는 여전히 열정이 불타고 있었지만, 무분별한 살육을 계속해서 이어나가야 하는 와중에 머리 속의 이성은 죽은지 오래였습니다.\n\n한명 한명씩 자신들의 저항이 오래 가지 못하리라는 점을 깨달았습니다. 그들은 무기를 내려놓고 남은 삶을 위해 은퇴해야 할 것입니다. 하지만 이런 결정은 누구에게도 지지받을 수 없었습니다.\n\n\"이럴 수는 없어, 지금 꿈을 죽도록 내버려 둘 수는 없다고! 싸움이 끝나서는 안돼!\" 한 명이 외쳤습니다. 그는 방금 일어선 남자를 바라보며 애원하는 듯한 눈빛으로 말했습니다.\n\n\"명심할게.\" 남자는 피곤하다는 듯이 대답했습니다. 그렇게 첫 번째 이탈자가 발생했습니다."
 ENG_Scotland_unification.3444.desc:0 "점령이 평화로운 합의의 결과든 전면적인 전쟁에서 나왔든 상관 없이 결과는 별 차이가 없었을 것처럼 보였습니다. 연합왕국이 무너진 이후 잉글랜드의 통제에서 벗어나 너무 오랫동안 번성했던 스코틀랜드 사람들은 새로 얻은 자유에 너무도 익숙해져 있었습니다. 그리고 새로 진주한 통치자들에게는 불행하게도, 스코틀랜드인들은 이런 변화를 두 팔 벌려 환영하지 않을 것입니다.\n\n대신에 잉글랜드인들은 폭동이 모든 주요 도시의 거리를 휩쓸면서 만연한 무법상태에 직면했습니다. 글래스고부터 에딘버러까지, 던디에서 에버딘까지 전부 일어섰습니다. 온갖 종류의 사람들이 자신들의 고통을 알리기 위해 거리로 나왔습니다. 국경에서 많이 떨어진 훨씬 남부에 위치한 정치인들까지도 스코틀랜드의 분노를 알아차렸습니다. 그들이 더 많은 관심을 기울이기 시작했지만, 폭력 사태는 점차 꺼져갔습니다. 월말이 가까워질 무렵 도시 지역에서 시민들의 소요는 끝났습니다.\n\n지금 폭동이 끝났기는 했지만, 불만은 여전히 남아있습니다. 국민들의 분노가 완전히 꺼지지는 않았지만 스코틀랜드 지역은 조금 안정화 되었습니다. 하지만 잉글랜드가 이 지역에 대한 지배력을 다시 한번 확실하게 손에 넣으면서, 스코틀랜드가 독립이라는 관념에 도달할 수 없게 되었다는 점은 부인할 수 없는 사실입니다."
 ENG_Scotland_unification.34444.desc:0 "잉글랜드가 스코틀랜드를 점령하고 그레이트 브리튼 연합왕국을 선언한지 많은 시간이 흘렀습니다. 그 당시 스코틀랜드 시민 대부분은 외국인 침략자로 보이는 이들과 싸우고 폭동을 일으키고 항의하면서 매 순간 저항해 왔습니다. 하지만 시간이 흐르면서 저항 단체는 사라졌고 폭동은 협조로 변했습니다.\n\n결국 심지어 시위자들조차도 자신들의 목이 쉬어가면서 지지를 잃었다는 사실을 깨달았습니다.\n\n이제 거의 극소수의 완고한 민족주의자들만이 싸움을 계속하고 있으며, 이건 사실상 패배한 것과 다름 없습니다. 최선의 계획조차도 종종 틀어졌고 시간이 가면서 독립된 스코틀랜드라는 구상은 서서히 죽어버렸다는 점이 퍼져나갔습니다. 점점 더 많은 사람들이 새로운 정권 아래서 생활하는 것에 익숙해졌으며, 브리튼 제도 전체가 평화롭게 단결될 때 까지는 그다지 오래 걸리지 않을 것입니다."
 ENG_Scotland_unification.344444.desc:0 "수십년전 독일 침략부터 최근의 잉글랜드 내전까지 재앙이 계속되면서 파괴가 브리튼 제도을 덮쳤습니다. 쓰라린 고통과 유혈 참사가 땅과 사람들의 깊은 곳까지 영향을 끼쳤습니다. 그리고 아직, 이 모든 고통을 이겨낸 스코틀랜드는 희망의 횃불로 살아남았고, 스코틀랜드의 민주주의와 자유는 과거에 브리튼이 대표해왔던 정치적 자유를 보존해 왔습니다. 비록 민주주의는 취약했고 자유는 계속해서 위험에 직면했지만 스코틀랜드는 자유로웠습니다.\n\n하지만 지금 시대가 바뀌었습니다. 좋든 나쁘든 상관 없이 잉글랜드가 브리튼 전역을 하나로 묶어 단 하나의 지휘권 아래에 통합시켰습니다. 하이랜드부터 시작해서 란즈엔드까지 모두의 삶은 과거에 비해 훨씬 덜 거칠어졌고 훨씬 안정적으로 변했습니다. 뒤이어 스코틀랜드가 개별적인 국가로 존재해야 할 이유를 찾지 못하는 사람들과 위대한 통일된 브리튼이라는 사상을 품은 이들이 점차 늘어났습니다.\n\n사람들은 스코틀랜드인으로 살지 못한다면 죽겠다는 주장에 더 이상 귀를 기울이지 않습니다. 그 대신에 하나로 통일된 영국 국민이라는 주장에 귀를 기울입니다."
