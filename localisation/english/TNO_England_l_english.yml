 ENG_Rab_Butler:0 "랍 버틀러"
 ENG_Rab_Butler_hog_desc:0 "------------\n§L랍 버틀러는 아마 전형적인 근왕당 보수파로 표현될 수 있는 인물로 나치 점령 초기부터 저항이 아닌 협력을 지지해왔으며, 더글러스흄의 내각에서는 마침내 권위 있는 자리에 오르게 되었습니다. 후임 대처 내각에서도 버틀러는 독일과의 분쟁을 피하자는 온건-보수적인 방침을 유지하고 있는데, 이 때문에 토착제리라는 비난을 듣기도 하지만, 그의 속내는 목적이 수단을 정당화한다는 믿음으로 영국을 지켜내기 위해서 수단 방법을 가리지 않는 것일 뿐이며, 영국을 위해서라면 계속해서 그럴 것입니다.§!"
