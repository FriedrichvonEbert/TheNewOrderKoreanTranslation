 ENG_the_mans_insane:0 "정신 이상을 가진 사람들"
 ENG_lets_battle_it_out:0 "끝까지 싸워라"
 ENG_a_risky_risky_bet:0 "위험한 도박"
 ENG_get_the_money_ready:0 "돈을 준비하라"
 ENG_midlands_and_only_the_midlands:0 "중부, 오직 중부"
 ENG_northern_english_voting_treasure:0 "북부의 보물같은 유권자"
 ENG_whats_left_to_sort_out:0 "해결해야만 했다"
 ENG_an_end_of_the_disaster_desc:0 "우리의 성스러운 섬에서 수많은 삶을 파괴하고 평화의 세기를 깨어버린 잉글랜드 내전이 마침내 막을 내렸습니다. HMMLR의 반역자들과 공산주의자들은 붙잡히거나 죽거나 아니면 도망쳤습니다. 그들을 뒤에서 후원해준 미국은 영향권을 주장하려는 시도를 잠시 포기한 듯 합니다. 이를 위해 수천 수만 명의 피가 흘렀습니다.\n\n이런 비극 속에서도 아직 우리는 미래를 내다볼 수 있습니다. 잉글랜드는 여전히 독립을 지키고 있으며 대서양 저편에서 온 기생충에게 복종해야 하는 의무에서 자유로워졌습니다. 이제 우리는 잃어버린 모든 것들을 다시 건설할 수 있습니다. 최근 20년간 잉글랜드를 이끌어온 정부가 현재도 계속해서 지도하고 있습니다. 다행히도 이런 상황이 앞으로도 오랫동안 지속될 것입니다."
 ENG_a_message_for_edward_desc:0 "알렉 더글러스 흄은 20년 넘는 기간동안 정부라는 배를 잘 이끌어온 가장 성공적인 잉글랜드 총리입니다. 그는 내부 분쟁중인 근왕당을 하나로 뭉치게 만들고, 정부 기관에 피해를 입힌 갈등과 부패를 시정하기 위해 강경파와 개혁파를 무시할 수 없는 한 세력으로 융합한 인물입니다.\n\n하지만 전쟁은 사람들에게 엄청난 피해를 입히고, 심지어 내전은 한때 친구이자 동료였고 전우면서 동포였던 당신의 명령을 받은 이들을 죽음으로 몰아넣었습니다. 더글러스 흄 총리는 국왕에게 사임 의사를 밝힐 예정인데, 그의 후계자는 젊은 여성 대처로 이미 내정되어 있습니다. 그녀는 어느 기준으로 봐도 영리한 인물이며 당은 그녀가 권력을 잡는 한 계속해서 지지를 보낼 것입니다. 이런 변화를 발표하기에 지금보다 더 좋은 시점은 없습니다."
 ENG_the_oxford_trials_desc:0 "HMMLR은 2차 세계대전에서 우리나라를 폐허로 이끌어간 집단의 일원이었던 윈저 왕가의 실패한 분가의 이름으로 싸웠습니다. 아마도 저들이 완전히 패배하지 않았다는 사실은 그다지 놀라운 일이 아닐 것입니다. 우리가 수천명의 HMMLR 대원을 포로로 잡고 있다는 사실은 일단 차치해두고, 저들에게 뭔가 조치를 취해야 합니다. 런던 안에는 없을게 분명하고, 너무 많은 이들이 둘러싸고 있으며 일이 잘못 흘러갈 확률도 너무 높습니다.\n\n옥스포드는 HMMLR 지도자들을 아무런 문제 없이 이송할 수 있을 정도로 충분히 가깝습니다. 충돌로 완전히 파괴된 대학가 터 한가운데에서 그토록 하찮은 이유를 내세우며 우리나라를 산산조각낸 이들의 운명을 결정할 것입니다. 저들의 행보가 독일의 재침공을 초래할 가능성을 불러일으켰을지도 모른다는 점은 차치하고서 말이지요. 빠르고 공개적으로 저들에게 정의를 구현하십시오.."
 ENG_meeting_with_montomery_desc:0 "버나드 몽고메리는 최근 수십 년간 최고의 군사 지휘관으로 복무해 왔습니다. 누군가 라이히와 직면했을 때 그가 실패했다면서 무시할지도 모르지만, 그는 자신에게 대적하는 모든 상대방을 물리쳤습니다. 내전 동안에는 한때 자신의 동료들이 몰려왔음에도 그들과 맞서 싸웠습니다. 말 나온 김에 첨언하자면, 몽고메리의 존재로 인해 우리가 가장 공포스러운 충돌에서 승리할 수 있었기 때문에 그에게 상당한 보상을 줘야 합니다.\n\n몽고메리의 복무에 보답하기 위해 열병식과 기념 메달들을 수여 할 예정이며 기념물도 몇 개 제작할 것입니다. 하지만 그에게 조만간 이루어질 지도력의 변화도 알려야만 합니다. 그가 옛 경비대의 일원일지도 모르지만, 몽고메리는 후임자만큼이나 안정의 가치를 중시합니다. 따라서 우리는 그가 옳은 일을 할 것이라는 점을 잘 알고 있습니다."
 ENG_an_announcement_for_everyone_desc:0 "더글러스 흄은 오래전에 근왕당 수뇌부 온건파 당원들을 상대로 승계 문제를 해결한 바 있습니다. 마거릿 대처는 개혁파의 교묘한 정치적 수작이나 강경파의 폭력적인 선동정치적 성향에 정신을 잃지 않을 만큼 충분히 총명합니다. 한편으로는 동시에 그녀가 근왕당 자체의 목표에서 벗어날 수 있도록 해줄 정치적 기반이 없기도 합니다. 온건파가 피와 땀 그리고 눈물을 흘리며 얻은 권력을 가질 것입니다.\n\n이제 이 건은 나머지 국가에 수뇌부 변화가 있으리라는 점을 알리는 정도로 매우 사소한 문제가 되었습니다. 잘 될겁니다. 여태껏 열두명의 잉글랜드 총리가 사임했었다고요? 거리에 있는 사람들이 그런 사실을 잘 알고 있을지 의문입니다."
 ENG_and_now_its_on_fire_desc:0 "뭐, 누군가는 \"다른 파벌 지도부에 총리가 사임했고 신임 총리가 취임했다고 알리는\" 문제 전체가 끔찍하게 잘못되어가고 있다고 말할지도 모르겠습니다. 끔찍하게도 소위 말하는 근왕당은 정부 내에서 더 이상 다수당이 아닙니다. 새 정당을 창당하기 위해 우리와 함께 일할 무소속 의원을 충분히 구할 수도 없습니다.\n\n\"왕실 이혼\" 사건이 점차 널리 알려졌고, 이 사실은 잉글랜드에 조만간 새로운 선거가 열릴 수 밖에 없다는 점을 시사합니다. 근왕당 치하에서 여태껏 치러졌던 이전 선거들과는 달리 이번 선거에는 충분히 가능성 있는 진지한 반대파가 존재하며 그들이 출마하지 못하도록 막을 어떤 효과적인 방법도 없는 상황입니다. 이 나라의 미래가 공중에 던져진 동전처럼 붕 떠 있습니다. 그리고 누구도 이 동전이 어디로 떨어질지 모릅니다. 개혁일까요 아니면 안정일까요?"
 ENG_no_chance_to_win_mac_desc:0 "근왕당은 안정과 안전, 그리고 흔들리지 않는 강철의 의지를 지향하는 정당입니다. 마거릿 대처는 아직 어릴지도 모릅니다. 하지만 그녀는 2차 세계대전의 폭력 속에서 자랐고 내전 와중에 수많은 다른 이들이 욕망이나 이상을 따라 도망치던 와중에도 살아남았습니다. 그리고 다른 이는 누구도 할 수 없었던 근왕당 중도파를 하나로 결집시키는 업적을 이뤘습니다. 맥밀런과 멍청한 체스터턴이 알아서 자기 주장을 계속하도록 놔두십시오. 하지만 어찌되었든간에 우리 기억 속에서 살아있는 가장 큰 위기 와중에서 우리나라를 이끌어온 집단은 저들이 아니었습니다.\n\n우리가 바로 우리가 발딛고 서있는 이 섬처럼 절대 움직이지 않는 근왕당입니다. 그리고 우리는 절대로 잉글랜드가 과거에 라이히를 상대로 승리할 희망이 없는 싸움을 벌이던 시절의 멍청한 지도자들에게 시달리도록 두지 않을 것입니다. 어떤 대가를 치르더라도 이 역행의 시대에서 벗어나 다시 한번 승리를 향해 나아갈 것입니다."
 ENG_not_so_easy_desc:0 "어떤 정당에서 전체 당원의 삼분의 일이 한꺼번에 탈당하는 상황을 준비되지 않은 상태에서 직면한 하락세로 바라볼수도 있습니다. 하지만 우리 정당은 잉글랜드 집권 정당이기 때문에 몇 가지 이점을 가지고 있습니다. 예를 들어 어떤 정치인이 누구에게서 언제 뇌물을 받았는지를 알고 있지요. 조심스럽게 뒷주머니로 뇌물을 조금 받는다고 해도, 누군가 이를 공식 문서에서 언급하게 된다면 더 이상 조심스러운 뇌물이 아니게 됩니다. 그리고 우리는 결별을 원하는 당원에게 이런 일들을 드러낼 수 있다는 점은 말할 필요도 없습니다.\n\n만약 저들이 우리 당을 그토록 심각하게 떠나고 싶어한다면, 저들이 우리의 이익을 위해 일했기 때문에 우리가 저런 짓을 알고도 봐줬다는 점을 상기시켜 줘야 합니다. 당을 떠난다는 뜻은 동시에 우리의 보호력이 미치는 영향권에서 나간다는 것을 의미합니다. 일이 잘못되었을때 수치심을 느낄 이들이 몇명 있지는 않을까요?"
 ENG_we_wont_stop_winning_desc:0 "근왕당은 잉글랜드의 존엄과 전통을 대표하는 정당입니다. 아름다운 우리나라가 갈등과 곤경의 한 해를 지나는 동안 조국을 이끌어온 이들이 누구였을까요? 우리나라를 재난과 폭력으로부터 지켜온 이들이 누구였을까요? 그건 파시스트나 자유주의자가 아니었으며, 당신이 확신에 차서 예상하고 있는 바로 그들입니다.\n\n우리가 지난 수년간 성취해온 수많은 성취를 지적할 때는 협박과 같은 옹졸한 방법에 의존할 필요가 없습니다. 우리가 어마어마한 자금을 재건 노력과 고아원에 지원하고 있다는 것은 벌써 널리 알려져 있으며, 이런 사실이 대중에서 우리의 지지율을 낮추지는 않을 것입니다. 이런 생각을 하는 대신에, 상대편이 가장 결정적으로 우리의 선례를 따르지 않거나 아니면 최소화하고 있다는 점을 지적할 가치가 있을지도 모릅니다. 둘 모두 효과가 있겠지만, 우리는 돈을 반대파를 확실히 떨어트리는것 보다는 사람들을 옳은 방향으로 돌려놓는데 사용하고 있습니다."
 ENG_anyone_but_chesterton_desc:0 "잉글랜드 통합당에 대해 말해봅시다. 그들은 멍청할지도 모르는 목표를 추구하기는 하지만, 그래도 끔찍한 이상을 향하지는 않습니다. 그저 너무도 빠르고 성급하게 일을 이루려 하는 것뿐입니다. 그들은 우리의 반대파이지 적은 아닙니다. 국가전선에게 이와 똑같은 논리를 적용할 수 없다는 점은 대단히 명확합니다. 우리나라에 명백하게 가장 필요 없는 존재는 바로 정부 주변을 돌아다니는 파시스트들입니다. 정부가 아니라 사회 주변을 돌아다닌다고 해도 큰 차이는 없습니다.\n\n국가전선을 지켜주던 독일 주인님은 더 이상 존재하지 않습니다. 지금이야말로 그들이 대표하는 광적인 개들을 처리할 때입니다. 이를 위해 결연한 운동이 제정되어야 합니다. 심지어 어쩌면 이 문제에 한해서는 잉글랜드 통합당과 협력할 수도 있겠습니다. 결국 잉글랜드 통합당은 우리보다 훨씬 국가전선을 싫어하는 이들이기 때문입니다."
 ENG_what_a_useful_old_man_desc:0 "아서 케네스 체스터턴은 한때 위대한 정치인이었지만, 지금은 불쌍하게 주름진 늙은이일 뿐입니다. 그렇기 때문에 파시스트 잉글랜드라는 환상에 현혹되어 조만간 자기가 들어가게 될 무덤을 파는 것조차 눈치채지 못하고 있습니다. 하지만 그걸 기다리고 있을 수만은 없습니다. 체스터턴은 불만에 찬 극우파 전체를 우리가 확인하고 인식할 수 있도록 자신의 아래로 깔끔하게 모으는 일을 잘 해내고 있습니다. 더 중요한 사실은 그가 우리 정당에 반대하는 표들을 분산시키고 있지만 어떤 후보에게도 특별히 인정받고 있지 못하다는 점입니다.\n\n체스터턴이 돌아다니는 한, 잉글랜드 통합당이 의회에서 유효 과반수를 채우기는 불가능에 가까울 정도로 어려울 것입니다. 그 뒤에 그 바보도 직접 처리할 수 있을 것입니다."
 ENG_convince_who_we_can_desc:0 "잉글랜드 통합당은 국가전선같이 바보들이나 모인 정당이 아닙니다. 통합당에는 과거 수년간 대처의 동료들이었던 합법적인 방식을 사용할 의지를 가진 남녀들이 모여있습니다. 우리가 맥밀런이 잘못 이끌어간 얼마 되지도 않는 반체제 분자들을 없애버릴 수 없다고 누가 말하겠습니까? 친절하게 행동한다면 우리가 잃어버린 지지기반 중 일부를 되찾을 수 있을지도 모릅니다.\n\n만약 실패한다면 다가올 수 있는 최악의 상황은 무엇일까요? 우리가 선거에서 승리할 가능성이 있는 두 정당 중에서 더 합리적이고 안정적인 이념을 가진 정당으로 보일까요? 뭐, 최악의 시나리오에서도 우리가 잃을 건 아무것도 없으니 이렇게 해봅시다. 확신을 품지 못한 이들에게 팔을 벌리고, 바로 지금 바로 여기에서 우리의 은총을 거부한 우매한 이들을 받아들입시다."
 ENG_just_get_rid_of_trouble_desc:0 "우리가 내민 손을 저들이 내쳤을 때는 다른 쪽 손을 내미는 것 보다는 문제의 원인을 제거하는 쪽이 더 낫습니다. 잉글랜드 통합당이 승리하도록 둘 수는 없습니다. 멍청한 모들링이나 책략꾼 맥밀런이 어디든지 진짜 권력에 가까이 다가가게 된다면 우리나라에 재앙과도 같은 결과를 초래하게 될 것입니다. 독일이 기분 나빠하거나, 더 심각한 경우에는 분노를 느낄 수도 있기 때문입니다. 콘월 방위군이 약해지기는 했지만, 그래도 아직 여기에서 계속 주둔하는 중입니다.\n\n부패 혐의로 비교적 영향력 있는 이들을 구속합시다. 언제나 성공하지는 않겠지만 그래도 최소한 저들이 내세우는 정직에 대한 의심을 던질 수 있을 것입니다. 협박을 조금 덧붙이는 것도 나쁜 생각이 아닐지도 모릅니다. 잉글랜드 통합당 자체에는 별 영향이 없더라도, 그들을 지지하는 유권자들에게는 유효할 것입니다. 이것이 근왕당이 해야 할 최후의 행동이라면 이런 말도 안 되는 상황을 멈출 것입니다."
 ENG_midlands_is_the_key_desc:0 "잉글랜드 미들랜즈는 잉글랜드 통합당과 우리가 가장 첨예하게 경합하는 지역입니다. 북부는 저들의 표밭이고, 남부와 런던은 대부분 근왕당이 꽉 쥐고 있습니다. 아직 미들랜즈는 누구에게 표를 던질지 확신을 품지 못한 채로 완고한 자세를 지키고 있습니다. 버밍엄과 다른 도시들은 가장 귀찮은 지역입니다.\n\n만약 근왕당이 압도적으로 많은 자금을 미들랜즈 선거운동에 투입한다면 심지어 연합이 붕괴되기 전에도 이번 선거에서 강력한 존재로 대두하게 될 것입니다. 맥밀런과 그의 꼭두각시 모들링도 같은 생각을 하고 있을 지도 모릅니다. 그리고 저들이 우리보다 선수를 치고 이익을 취한다면 승리를 거두기 어려워질 것입니다. 마거릿은 선거 위원회에 빨리 이 문제를 해결해야 한다고 제안했습니다. "
 ENG_better_focus_on_the_base_desc:0 "남부는 한때 우리의 거점이었고 아직도 정직하게 지키고 있습니다. 하지만 가장 중요한 선거구 중 일부가 어디에 표를 던질지에 대한 우려의 조짐이 드러나고 있습니다. 대처는 선거에서 이 지역을 확보하는데 선거운동을 집중하라고 지시했습니다. 다른 지역에서 잉글랜드 통합당이 몇 석을 얻었는지는 상관 없이 우리가 남부 지역을 확실하게 손에 넣을 수만 있다면, 최근 백년간 런던을 잃고 승리한 정당이 없었으며 앞으로 백년도 동일할 것이라는 점을 증명할 수 있을 것입니다. 과반수 이상 득표를 얻는 것만큼 화려한 승리가 되지는 않겠지만, 마거릿이 계획한 대로 된다면 평범한 다수당을 차지하는 것 만으로도 충분할 것입니다. 결국 승자가 관리 임용을 손에 넣게 되기 때문입니다."
 ENG_their_inevitable_loss_desc:0 "여론조사 결과는 양호해 보이고, 조사 결과 대처를 총리 후보자로 선호한다는 의견이 모들링과 체스터턴에 비해 만족스러울 정도로 많았습니다. 오, 파시스트들과 바보들이 자기 앞에 다가올줄 알았던 과실을 이를 갈면서 바라보고 있는 모습을 보십시오. 근왕당은 수십년간 이 국가를 이끌어 왔는데, 우리가 이룬 업적을 능가할 존재가 과연 어디에 있을까요?\n\n승리는 그저 시간문제일 뿐입니다. 그 운명의 날에 우리는 개혁주의자들이나 극단파와 연대한 완고한 이들의 방해에도 굴하지 않고 나아갈 것입니다. 친애하는 마가렛이 마침내 누구에게 대답할지 기억하고 있는 한, 잉글랜드는 대처의 아래에서 중도파의 길을 걸어갈 것입니다. "
 ENG_its_all_against_you_thatcher_desc:0 "수년 전 근왕당이 잉글랜드를 파괴에서 구해냈습니다. 이건 사실입니다. 하지만 한때 고귀한 정당이었던 저들의 권력 기반이 사소한 탐욕과 부패로 물들어갔습니다. 해럴드 맥밀런과 레지날드 모들링은 이런 사실을 꿰뚫어 보았고 근왕당을 설득해 그들이 나아가는 방향을 바꾸어 보려 했지만, 잘 되지 않았습니다. 그렇기 때문에 잉글랜드를 과거에 그랬던 것처럼 개혁하기 위해 잉글랜드 통합당이 창당되었습니다. 자유와 정의, 그리고 민주주의의 땅으로요.\n\n대처를 물리칠 것이고, 국민의 의지를 통해 근왕당을 권좌에서 끌어내릴 것입니다. 그리고 잉글랜드는 결국 저들과 같은 민주적 절차에 반대하는 세력을 일소할 것입니다. 모들링이 이 변화를 주도할 것이며, 맥밀런은 사람들에게 메세지를 명확하게 전달하는 역할을 도맡을 것입니다."
 ENG_united_england_the_best_choice_desc:0 "United England is more than a mere attempt to replace the Royal Party, it is a movement to supersede its very existence in every way. Let us show the people of England this not through words but through deeds. Having our members rebuild houses and roads, find families for the orphans, and homes for the homeless, we will prove ourselves to be better connected with the English people than the aristocratic Royal Party.\n\nWe will have votes from the farmer and the factory worker, from the postman and the constable and every working man and woman who has been done wrong by our former friends. Let us right the injustice, and let us correct the errors made by those who care not for the normal Englishman."
 ENG_rotten_royal_party_desc:0 "We have successfully brought more than a third of the former Royal Party over to our way of seeing things. Why not go for more? Oh, to be sure, they might not be the most democratically inclined of folks, but Macmillan has a certain way with people which might disabuse them of trying anything untoward. They can get in line with the future of England or they can risk the consequences.\n\nWe need the appearance of broad support in order to stand a chance against the entrenched apparatus of the Royal Party, and who better to help with this than former members of the Royal Party? For those unwilling to see the truth of democracy of course, we can always promise looking the other way about some of their past discretions."
 ENG_the_mans_insane_desc:0 "The mere idea that English politics tolerate a literal fascist standing for any parliamentary seat is an outrage of the highest order. It was the fascists who destroyed the United Kingdom, it was the fascists who bombed our homes and salted our fields. We should be hanging Chesterton and all his friends from the nearest belfry, not tolerating their existence in politics.\n\nBut we are a civilised people, we will take our case to the general populace on the matter of Arthur Kenneth Chesterton. Let us examine his every decision, his every act of treachery to the fair people of England. Let us let United England be the ones to show the entire nation his depraved and evil true self. This might not be the most strategic of decisions, but all agree it is what needs to be done if England ever hopes to be a true democracy once again."
 ENG_lets_battle_it_out_desc:0 "Arthur Kenneth Chesterton is an utter imbecile. An embarrassment to the very fabric of reasonable English politics. Yet, he has a singular use that will have us tolerate his existence for now. He shares a pool of votes with Margaret Thatcher, that being the far right who would never vote for United England in the first place but might well not vote for Thatcher either.\n\nIf Chesterton is taken out of the political framework too early then he might not get a chance to siphon these votes. We have nothing to worry about, after all he'll never win on his own. We will get to the matter of his fate in the long run, but for now we will just let him be and prepare our options. We are, after all, a civilised people, unlike him."
 ENG_a_risky_risky_bet_desc:0 "United England has a greater purpose than merely overthrowing the Royal Party, we seek to restore democracy as well. That cannot always be done by honest tactics, hence why Macmillan and Maudling have amassed some funds for a somewhat nefarious act that will serve a pure goal.\n\nTo put it bluntly, we don't have the political framework the Royal Party enjoys and without friends in all levels of society, United England faces an insurmountable challenge. Many people will side with us, because they do not share our cause, so we will pay them to hear us out. Even if we just get a few hundred friendly faces it will all be worth it, for what is more important in an election than having the voters trust on your side?"
 ENG_get_the_money_ready_desc:0 "The Royal Party is fragmenting, falling apart under its own grotesque corruption and weight. Why not seize this opportunity to try and get an outright majority of the former Royal Party MP's inside United England? It would immensely aid our efforts to secure influence, and speed along some of our programmes very nicely.\n\nThere is a risk to this plan. United England attracts voters who want reform and change, so having most of our party be people once affiliated with the moderate RP who mismanaged the country so badly will not do our public perception any favours, to say nothing of what ammunition it might give the opposition. As with all things it is a question of balance - should we risk it, or try something more subtle?"
 ENG_midlands_and_only_the_midlands_desc:0 "Amidst the factories and rolling fields of the Midlands lies a great opportunity for United England to secure the election firmly. The Midlands are populous, and unlike the South they might be persuaded to vote for us, not the Royal Party. A concentrated and thorough campaign in the region will give us an outright majority of seats, provided nothing goes wrong, and the Royal Party knows it. Wasting their resources trying to defeat us here rather than aiming for the North will be their downfall.\n\nThe Midlands also represented some of the core HMMLR support back in the Civil War, and the people still remember the names of Bill Alexander and David Stirling with glee in the dark alleys. We might, covertly, promise to keep the idealistic part of that legacy alive."
 ENG_northern_english_voting_treasure_desc:0 "The English North is the core of United England, filled with anti-London sentiments which have provided the backbone for our party's growth. If the Royal Party were to oust us here, we would not stand a chance of winning the election. That is why we must guard our seats here carefully. The Midlands are likely not going to vote for us anyway, but should the North falter then we will face a problem not even a miracle might reverse.\n\nLess publicly, the North was the core of HMMLR support, and though misguided we can use these attitudes to serve our own vision of English democracy, so long as we aren't too obvious about appealing to that demographic that is."
 ENG_whats_left_to_sort_out_desc:0 "The polls don't lie, Reginald Maudling is the most popular candidate for Prime Minister by a margin greater than Alec Douglas-Home's first ministry, a proper achievement in and of itself. With the election just weeks away we now face the problem of what might do following our victory.\n\nReform is a dangerous word, but Macmillan wants to restore the English democracy no matter what, and to hell with those who suggest we ought to keep some of the Royal Party's corruption around for our own ends. Let the National Front and the Royal Party squabble for the scraps of influence they have left, we will outlast them and leave them in the dustbin of history. Democracy is England's birthright, and we shall deliver."
