 ENG_tick_tack_tick_tack_desc:0 "전쟁의 끝에 이루어진 연합왕국의 항복은 유감스럽게도 반체제 인사들을 잠재우기엔 충분하지 못했습니다. 수년 동안 다수의 전복 시도가 진압되고 마침내 3차 케이블가 전투 이후 암흑기에서 벗어나는 듯 했지만, 최근 몇 년들어 새로운 조직이 어둠 속에서 드러나 투쟁을 시작했습니다. '여왕 폐하의 충성스러운 저항군'이라는 이 오만한 이름의 반정부단체는 좌익 저항군과 함께 협력정부의 걸림돌이 되었습니다.\n\n저항군이 주도하는 반정부 선전과 폭탄테러 빈도는 점점 증가하고 있고, 상황은 당국의 통제를 벗어나기 시작했습니다. 국왕 폐하께서는 곧 이 문제에 대한 연설을 시작하실 것이며, 이 연설이 여론을 돌리는데 도움을 주길 바라고 있습니다."
 ENG_the_prime_minister_speaks_desc:0 "잉글랜드는 타협의 산물로서, 우리의 생존이 독일인들이 네덜란드나 노르웨이처럼 꼭두각시로 만들 가치가 없다는 생각에 전적으로 달려 있습니다. 따라서 영국 해협 너머 우리의 '후원자'와의 관계를 증진하거나 축소해야 한다는 일부 파벌의 성토와는 관계 없이, 우리의 최우선 목표는 잉글랜드의 지속적인 생존이 되어야 합니다.\n\n국왕 폐하께선 단지 수려한 몇몇 단어들로 이 긴장 상태를 종식시킬 수 있다고 여기실지 모르겠지만, 우리는 아주 잘 알고 있습니다. 이런 일련의 위기들은 하나하나가 모두 잉글랜드의 생존에 대한 중대한 위협입니다. 그러니 우리는 이 기회를 빌어, 저항군이 어떻게 떠들어대건 우리가 독일과 싸울 여력이 없다는 정부 입장을 다시끔 지적해야 합니다."
 ENG_anyone_anything_desc:0 "어떤 사람들은 전쟁을 종식시킨 평화협정에 서명한 정부에게 감사해야 한다고 여기는 반면, 잉글랜드가 아니라 연합왕국이었던 때를 추억하는 사람들은 다르게 생각합니다. 물론 정부의 실책을 비판하는 것은 경찰이 할 일은 아니지만, 사람들에게 모든 것이 괜찮다고 알릴 수 있는 좀 더 안전한 방법이 있겠습니까? 마치 수천 명에게 전하는 국왕의 연설같지 않습니까?\n\n국왕 폐하의 위험은 신경 쓰지 않더라도, 일일 체포건수 자체가 폭등하고 있습니다. 도대체 경찰이 어떻게 연설 시작 전 2주 동안 런던 시내의 시위대 절반을 붙잡아 둘 수 있겠습니까? 그것도 추가 인력도 없이요? 케이블가를 봉쇄하자는 제안은 들어볼 필요도 없습니다. 그래도 경찰은 복종할 뿐이지, 명령하진 못할 것입니다. 다만 연설이 폭도들을 진정시키길 바랄 뿐입니다."
 ENG_what_to_say_desc:0 "이런 상황에서 국왕께서 하실 일은 무엇이겠습니까? 에드워드 8세는 왕이 되기 위해 태어났을지도 모르지만 현재와 같은 상황에는 전혀 준비되어있지 않습니다. 동생 버티는 대화를 피하고 있고, 조카딸을 지지하는 반역자들은... 글쎄요, 이들이 무엇을 할 수 있을지에 대해 언급하는 것은 자제하는게 좋습니다. 국민의 절반이 나머지 절반을 죽일 준비가 되어 있는 것 같을 때 국왕께서는 어떤 말씀을 하셔야 될까요? 정부에 정당한 불만을 가진 사람들을 어떻게 진정시켜야 할까요?\n\n이 문제 대해서 알렉 총리는 아무런 도움을 주지 못하고 있습니다. 월레스는 상류층을 설득하는 방법을 알긴 하지만, 이 연설은 귀족들 뿐 아니라 모든 국민이 듣게 될 것입니다. 혹여나 독일이 폐하의 말씀을 잘못 이해한다면... 정말 짧은 시간 존속한 정부가 될 것은 자명합니다. 그러나 이 모든 불안 속에서도 한가지 확실한 것은, 폐하께서 이 일을 싫어하시더라도 이 일은 폐하의 몫이라는 것입니다."
 ENG_whole_state_under_there_desc:0 "'여왕 폐하의 충성스러운 저항군'은 지난 20년 가까이 해결책을 찾지 못한 문제의 조직입니다. 현재 세 개의 연합으로 가장 쉽게 설명될 수 있는데, 데이비드 스털링과 특공대는 전쟁 후에도 항복하지 않은 잉글랜드내 가장 큰 탈영병 집단이며, 또한 빌 알렉산더와 좌익 저항군은 3차 케이블가 전투에서 사라진 CPGB만큼의 영향력은 없을지 몰라도, 여전히 다양한 좌익 세력과 노동파의 지지를 받고 있습니다. 마지막으로 베일에 쌓여 첩보원이 생사를 확인하지 못한 저항군의 지도자가 있으며, 그는 이념적 차이에도 잉글랜드의 거의 모든 반체제 집단의 호응을 얻어냈습니다. 이 조직은 우리의 골칫거리고, 반드시 제거되어야 합니다."
 ENG_the_gears_are_moving_desc:0 "움직이는 기계가 재미있는 점은 감독자가 더 이상 기계를 조작하지 않아도 스스로 계속 움직인다는 점입니다. 모든 사람은 HMMLR에 딱 들어맞는다고 생각합니다. 특히나 잉글랜드 협력정부는 이 조직이 연료가 바닥나거나 도로의 방향이 달라질 때까지, 목적 없이 달리는 운전자 없는 폭주 자동차와 같다고 생각합니다. 또한 반군을 그저 과거의 망령이나 하수구에서 옹송그리고 모여있는 얼간이들이라고 말하면서, 무질서에 대한 법과 질서의 승리는 시간 문제라고 생각하고 있습니다.\n\n그러나 저항군의 아들과 딸은 다르게 비유하고 있습니다. 스스로가 하나의 기계라고 생각 하면서, 일단 움직인다면 또 다른 사람이 필요없다고 생각합니다. 의무를 다하는 순간까지 홀로 남겨질 수 있는 시한폭탄이고, 폐하의 연설이 시작될 때까지 초읽기에 들어갈 것입니다."
 ENG_big_big_love_desc:0 "HMMLR의 대부분은 어떤 의미로는 온건하지만, 더 구체적인 무엇보다도 자유를 갈망하고 있습니다. 그러나 데이비드 스털링과 빌 알렉산더는 다른 목표를 가지고 있습니다. 스털링은 복수를 원합니다. 그는 연합왕국의 마지막 군인으로서 결코 항복하지 않았지만, 많은 동료들을 잃어야 했습니다. 알렉산더는 혁명을 원하지만 독일을 영원히 브리튼 제도 밖으로 몰아내기 위해 기꺼이 그의 이상을 내려놓았습니다. 3차 케이블가 전투 중 1차 봉기에서 많은 동지들을 잃어야 했지만 그는 살아남았고, 곧 피의 복수를 위한 자신의 차례를 얻을 것입니다.\n\n한편 오친렉은 배반자 국왕의 연설이 저항군이 기획한 멋진 쇼가 되길 원합니다. 스털링과 알렉산더는 서로를 혐오할지도 모르지만, 다른 HMMLR 일원보다 더 숙련된 게릴라 전술 경험을 가지고 있습니다. 이제 그 경험을 선보일 시간이 되었습니다."
 ENG_almost_there_desc:0 "국왕의 연설은 상당히 중요한 행사로 급부상하고 있습니다. 누군가는 샴페인을 터뜨리고 하루종일 축하하고 싶겠지만, 반면 런던은 이에 대비한 조치들로 사실상 고립되고 있습니다. 모든 사람들의 입에 오르내리는 것은 '이유'가 무엇이냐는 것입니다. 3차 케이블가 사건은 수년 전의 일이고, 그 이후로 런던에서는 눈에 띄는 어떤 소요사태도 존재하지 않았습니다. 이는 마치 정부가 무언가를 걱정하는 것처럼 보입니다.\n\n협력정부를 지지하는 언론에서는 추측성 기사가 난무하고 연일 호외를 발간하고 있지만, 일각에서는 고작해야 이론적인 위협에 대해 런던 전체를 봉쇄하고 통행금지령을 내리는 것이 과연 적절한 조치인지에 대해 의구심을 품고 있습니다. 그러나 정부는 이 조치를 강행하기로 결정했습니다."
 ENG_keeping_ahead_desc:0 "런던 경찰은 필요하다면 어떤 조치도 불사하겠다는 태도로 통행을 차단하고 시민들을 세심하게 감시하고 있습니다. 이미 군중 소개와 비상시 억류 방침은 사전에 통보했고, 거동 수상자는 주요 구역으로의 출입이 금지될 것이며 연설이 시작되기 며칠 전 불법 무기에 대한 불시검문 또한 있을 예정입니다.\n\n폐하께서는 일정을 마치시고 편안히 점심 식사를 즐기실 것이고, 어떠한 방해도 없이 안전하게 궁으로 돌아가실 것입니다. 감히 HMMLR 새끼들이 최고의 런던 경찰을 이길 수 있다고 생각하십니까? 이거 참, 녀석들에겐 다른 일이 기다리고 있을 것입니다."
 ENG_writing_on_the_walls_desc:0 "런던이 얼마나 혁명에 물들었는지 알려면 거리를 살펴보면 됩니다. 마치 온 집에 불을 지피기 위해 쌓아놓은 건초더미 같아서 불씨를 하나만 당겨도 금새 활활 타오를 것 같습니다. 경찰은 문제가 되지 않을 것입니다. 그들은 '거래'를 통해 자리를 비울 것이고, 이마저도 통하지 않는다면 우리 측 사람들에 의해 처리될 것입니다.\n\n군중은 빌의 동지들이 해결할 것입니다. 국가 전체의 노동조합 중 절반을 손에 쥐고 있다면... 이런 연설 행사에서 문제를 일으키기엔 충분할 것입니다. 왕이 티타임을 가질 때 스털링이 사복으로 위장한 대원들을 이끈다면 이 나라가 영원히 잊을 수 없는 일을 해낼 수 있을 겁니다."
 ENG_the_kings_speech_desc:0 "윈저 왕가의 에드워드 8세는 호감가는 인물은 아닐지 몰라도 잉글랜드의 왕입니다. '왕의 연설'은 정오에 시작해서 한시간 가량 계속되고 몇몇 유명 공직자들과 늦은 점심을 즐기며 마무리될 것입니다.\n\n물론 모든 것이 계획대로 진행된다는 가정 하에 말입니다. HMMLR과 정부 모두 어떤 일이 일어날 것이라는 사실은 알고 있지만, 이 시점에서 정확히 어떤 일이 일어날지는 신의 뜻에 달려있습니다. 역사의 동전은 공중에서 회전하고 있으며, 떨어질 때 어떤 모습을 하고 있을지는 그것을 던진 사람조차도 확신하지 못합니다. 저항군의 예상이 맞아떨어져서 준비된 불쏘시개에 불이 붙을까요? 혹은 정부가 잘 대비했을까요. 알 수 있는 방법은 단 하나 뿐입니다..."
