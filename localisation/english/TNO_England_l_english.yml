 ENG_PT_thatcher_a_young_face_for_an_old_system_desc:0 "잉글랜드 국민들은 승리를 위해 침체와 광기를 거부했습니다! 국민의 위대한 승리이자 조국을 위한 승리이며... 우리의 승리입니다.\n\n역사는 마거릿 대처가 최초의 여성 총리로 반드시 기억하겠지만, 이것만으로는 그녀의 유산이 될 수는 없을 것입니다. 많은 사람들이 대처만큼 끈질긴 젊은 여성을 믿지 않고 있지만, 이제는 급격한 변화가 필요한 때입니다. 근왕당이 잉글랜드를 더 살기 좋은 곳으로 만들 것이며, 그녀의 지도력을 거부했던 답답한 노인들은 흙 속에 남겨질 것입니다. 머지않아 대처는 전세계가 쳐다보는 권위의 인물이 될 것입니다."
 ENG_PT_thatcher_the_ladys_speech_desc:0 "마가렛 대처는 후보자로서가 아니라 국회의원으로서, 근왕당의 대표로서, 그리고 무엇보다도 영국의 총리로서 영국 국민을 마주해야 합니다. 몰려든 취재진이 사진을 찍고 앞 다퉈 질문을 퍼붓고 있는 가운데, 다우닝가 10번지의 검은 문 앞에서 그녀는 짧지만, 강단 있는 연설을 할 예정입니다. 이 연설은 영국인뿐만이 아니라, 전 세계인들이 듣게 될 것입니다. 때문에, 그녀는 다시 한 번 첫인상이 가장 중요하다는 사실을 생각했습니다."
 ENG_PT_thatcher_edward_abdicates_desc:0 "최근의 선거는 그런 일이 일어났다는 사실 뿐 아니라 여러 가지 면에서 놀라웠습니다. 정치인들과 대중은 올해, 그 이상의 놀라운 일은 없을 거라 생각했습니다. 그러나 우리 정부는 지금 다소 놀라운 전화를 받았고, 침착을 유지하기는 어려울 듯합니다.\n\n영국의 왕인, 윈저 왕가의 에드워드 8세가 좀 전에 퇴위 소식을 전했습니다. 그가 왜 이런 결정을 내렸는지는 쉽게 짐작 가능합니다. 정치적 기술이 약한 것과, 많은 국민의 미움을 받고 있다는 것을 제외하고도, 에드워드 8세가 최근 내전에 어느 정도 책임이 있다는 것을 예상할 수 있습니다. 대대로 물려받은 통치권임에도, 사람이 통치의 욕망을 잃은 것이 놀랍지 않은가요?"
 ENG_PT_thatcher_king_henry_takes_the_throne_desc:0 "에드워드 왕에게는 그의 혈통을 이어받은 후계자가 없기 때문에 누가 다음 왕이 되어야 할지를 결정해야 하는 다소 난감한 상황입니다. 분명한 것은 미국의 꼭두각시, 엘리자베스가 왕위에 오르도록 내버려 둘 수는 없다는 것입니다. 그러나 조지 5세의 자녀 중에 아직 무능의 때가 묻지 않은, 윈저의 인물이 하나 남아있습니다.\n\n글로스터 공작 헨리는 우리와 그의 조카의 행정부를 무시한 채 자선사업에 관심을 가지며 수십 년간 정치적 이목에서 벗어나 있었습니다. 그는 에드워드 8세의 유일한 전출 후계자였고, 비록 본인이 군주가 될 생각이 없다 할지라도 그에게, 자신의 임무를 다하면 피할 수 있는 영국 내의 모든 갈등에 대해 알려줄 수 있습니다. 어쨌든 이전 왕은 제쳐두고서라도 윈저는 믿을 만한 가문입니다."
 ENG_PT_thatcher_a_crown_falls_silent_desc:0 "영국은 왕의 문제에 있어서는 잠시도 쉴 틈이 없습니다. 자선 행사에서 돌아오는 길에 헨리 9세는 뇌졸중을 일으켰고, 병상에 눕게 되었습니다. 우리는 희망을 가졌지만, 의사는 그가 사지마비 환자로 병상에서 일어나지 못할 거라는 비보를 전했습니다 – 나라를 통치할 수 없을 것입니다!\n\n힘든 상황이지만 우리는 국가로써 이 상황을 극복할 수 있습니다. 우리가 첫째로 해야 할 일은 그의 왕권을 섭정할 이를 결정하는 것입니다. 그 후에 계승권에 대한 논의가 필요합니다. 최근의 행운이 계속된다면 우리는 차라리 일찍, 그 본보기가 필요하게 될 것입니다."
 ENG_PT_thatcher_the_prince_regent_desc:0 "웨일스의 왕자 윌리엄은 꽤 합리적인 청년입니다. 어렸지만 경솔하지 않으며, 무엇보다도 영국의 이상적인 정부 문제에 있어서 병상에 누워있는 그의 아버지보다 훨씬 더 우리에게 동조했습니다. 왕자가 비교적 빠른 시일 내에 왕위에 오를 것이기 때문에 이는 잘된 일입니다.\n\n그러나 윈저가의 윌리엄 왕자는 현재로서는 단순히 영국의 섭정 왕자로 활동하며 국내외에서 왕위의 주 대리인으로 모습을 나타내게 될 것입니다. 우리는 이 정도로 감사해야 합니다; 섭정 기간이 이 어린 왕자에게 왕의 임무를 숙지하는 데에 큰 도움이 될 것입니다."
 ENG_PT_thatcher_the_king_is_dead_long_live_the_king_desc:0 "사람들에게 외면받았지만, 힘, 선 그리고 투지와 의리를 가졌던 남자, 왕 헨리 9세가 숨을 거두었습니다. 그의 죽음은 조지 5세의 자녀의 마지막 죽음을 의미합니다. 그리고 이로써 이번 세기에 영국은 7번째 군주를 맞이하게 되었습니다.\n\n윌리엄 5세 만세, 그는 왕으로서의 의무와 부담을 지게 되었습니다. 오직 권력만이 이 어지러운 시기에 국가의 힘을 통제할 수 있으며, 이러한 의지로 새로운 왕은 우리의 정책 중심에서 우리 행정부를 도울 것입니다. 운 좋게 그는 영국을 수십 년 동안 통치할 수 있을 것입니다 – 아마도 새로 태어난 영국을 통치하게 될 것입니다. 그러나 무엇이 세상의 흐름을 바꾸든지 간에, 영국은 영원히 외칠 것입니다:\n\"신이시여 왕을 지켜 주소서!\""
 ENG_PT_thatcher_where_there_is_discord_may_we_bring_harmony_desc:0 "사회의 상류층은 영국 내전이 있기 전부터 근왕당과 강한 유대를 이루고 있었습니다. 그러나 전쟁의 여파로 나라의 엘리트 계층마저 혼란에 빠졌습니다. 만일 우리가 영국을 더 나은 방향으로 바꾸고자 한다면, 정권을 유지하고 정당을 존속시킬 책임이 있는 소수파를 받아들여야만 합니다. 이제는 우리가 할 수 있는 선택들을 저울질해 볼 시간입니다..."
 ENG_PT_thatcher_a_speech_blitz_in_london_desc:0 "많은 이들은 여전히 대중 연설을 목소리가 우렁찬 남성의 전유물이라 여깁니다. 터무니없는 이 주장이 거짓이라는 것을 증명하기 위해, 대처 총리는 나라의 엘리트층과 특권층을 향한 전격적인 연설로 런던을 휩쓸 것입니다. 근왕당의 당원들과 귀족들, 그리고 산업의 거물들까지... 철의 여인의 목소리는 그들에 대한 정부의 입장을 확실히 이해하도록 만들어 줄 것입니다."
 ENG_PT_thatcher_the_aristocrats_know_nothing_about_england_desc:0 "마가렛 대처는 자신 안에 있는 포퓰리즘적인 면모를 표출하기로 결정했습니다. 그녀는 엘리트들이 부패에 연루되어있고 일반 시민들을 경시한다는 혐의를 제기하며 그들에게 도전장을 내밀 것입니다. 근왕당은 이 수사적인 방향성에 이의를 제기하겠지만 이것은 국민을 위한 메시지입니다 – 그리고 국민은 들을 것입니다."
 ENG_PT_thatcher_and_who_are_you_that_i_must_bow_so_low_desc:0 "근왕당 고위급 간부들의 분노를 확실히 이끌어내기 위해, 대처는 정부와의 강한 유대를 바탕으로 유력한 당원들을 공개적으로 저격할 것입니다. 국민들은 이것을, 무너진 체계 속에서 엘리트주의와 비선출직 인물들의 영향력에 대항하는 용감한 태도라 여기며 좋아할 것입니다. 이것은 시민들을 향한 충성과 엘리트들을 향한 앙심을 보여주는 본보기가 될 것입니다."
 ENG_PT_thatcher_the_workplace_corruption_act_desc:0 "옛말에도 있듯이 말보다는 행동이 더 중요합니다. 우리가 엘리트들에 대항하여 포퓰리즘적인 투쟁을 하고 있다는 것을 국민들에게 확신시키기 위해서는, 우리의 실행 의지를 보여줘야만 합니다. 부패방지법은 족벌주의부터 은밀한 밀실거래에 이르기까지, 직장 내의 부유하고 권력 있는 이들에게 이익이 되는 부패행위에 대항하는 법이 될 것입니다. 물론, 우리의 행동에 혼란을 느끼던 이들이 곧 분노를 나타낼 테지만 장기적으로 봤을 때, 이는 이득이 될 것입니다."
 ENG_PT_thatcher_looking_in_the_new_industries_desc:0 "지난 몇 년간 최첨단 분야, 특히 컴퓨터 공학에서의 성장은 젊고, 새로운 CEO들에게 사업의 세계를 접하도록 만들었는데, 이들은 산업계에 이미 자리 잡은 CEO들과는 정반대의 인물들이었습니다. 대처는 부와 영향력, 그리고 무엇보다도 부패에 찌들어있는 고루한 나이 든 사업가들보다는 영국의 신흥 부자들과 협력하여 일하고자 합니다."
 ENG_PT_thatcher_calming_the_old_guard_desc:0 "총리의 예상대로 최근 우리의 포퓰리즘적 방침은 근왕당 원로들에게 화의 불씨가 되었고, 그들의 항변을 담은 외침은 곧 분노로 바뀌었습니다. 대접받는 이러한 의원님들을 달래고 그들의 별것 없는 지지를 확보하기 위해, 대처는 그들이 원하는 시간과 장소를 선택하게 하여, 사적인 대화를 나누며 그들의 화를 가라앉힐 것입니다."
 ENG_PT_thatcher_we_must_learn_to_work_with_everyone_desc:0 "마가렛 대처 총리는 나라의 엘리트들에게 너그러운 손을 내밀어, 그들이 정당의 방향에 영향력을 행사할 수 있도록 할 것입니다. 그들의 권력에 대한 욕구를 들어주는 동시에, 서로 간의 우정을 과시함으로써 그들을 이용할 것입니다. 안타깝게도 일반 시민들은 근왕당의 원로에 대한 우리의 이 이중적인 태도를 경멸할 테지만, 안정적이고 효율적인 정부를 위해서는 어쩔 수 없는 선택입니다."
 ENG_PT_thatcher_dining_with_the_high_class_desc:0 "대처는 영국 전역에 있는 상류층 귀족들을 만나 그들의 지지를 얻기 위해 노력할 것입니다. 값비싸고 오만한 시간 낭비가 아니라, 상류층과의 식사와 무도회를 통해 그들과 친구가 되어 새로운 협력자들에게서 정보를 모을 것입니다."
 ENG_PT_thatcher_a_meeting_in_liverpool_desc:0 "귀족들의 지지로는 아직 부족합니다. 총리는 산업계의 거물과 재력가들의 지지를 얻기 위해 그들을 리버풀의 한 회의실에서 만날 것입니다. 만일 그들이 정부의 조건을 기꺼이 들으려 한다면 우리는 기쁘게 그들과 정책을 협상할 것입니다."
 ENG_PT_thatcher_the_business_protection_act_desc:0 "곧 의회를 통과하게 될 직업보호법은 특정 기업들에게는 세금 우대의 혜택을 주겠지만 나머지 기업들에게는 법안의 허점을 이용할 기회를 주게 될 것입니다. 우리는 이 법안을 영국 경제의 재활성화를 위한 또 다른 단계로서 제시하는 것입니다. 하지만 대중은 이 법안의 통과를 도왔던 엘리트들과 근왕당의 원로들만큼, 이 법안이 가져올 이익을 확신하지 못할 것입니다."
 ENG_PT_thatcher_talking_to_the_people_desc:0 "국민들이 직업보호법을, 전능한 엘리트들의 의지에 대한 정부의 굴복으로 여기는 것은 어쩔 수 없습니다. 우리의 유권자들 사이에 이러한 부정적인 생각이 뿌리내리지 않도록 하기 위해, 마가렛 대처는 정부의 처분에 따라 알려진 모든 수단을 동원하여 그들과 진실한 대화를 나눌 것입니다. 좋은 말은 작은 불평이 될지 유혈의 항의가 될지를 결정짓게 될 것입니다."
 ENG_PT_thatcher_where_there_is_error_may_we_bring_truth_desc:0 "마가렛 대처는 자신의 위치가 양날의 칼 위에서 위태롭다는 것을 알고 있습니다. 한끝에서는 근왕당의 원로들이 그녀의 근본을 멸시하고 있습니다: 비천한 출신의 여자가 감히 자신의 권력을 주장한다는 것입니다. 다른 한끝에는 야당이 있습니다. 그들은 그녀가 하는 일을 극도로 경멸합니다 – 그 모든 일을 그들이라면 하지 않았을 것이기 때문입니다.\n\n정치는 균형과 힘과 인기의 싸움입니다. 총리는 더 늦기 전에 자신의 지지와 권력의 기반을 더욱 강화할 것입니다."
 ENG_PT_thatcher_but_where_to_focus_desc:0 "대처가 계획하는 정책의 미래는 뚜렷하게 두 가지 길로 나뉩니다. 그녀는 근왕당 내에서의 자신의 지지를 확장하는 데에 노력을 집중할 수도 있고, 야당을 공격하여 그들의 정당성과 인기를 무너뜨리는 데에 집중할 수도 있습니다. 만약 운이 좋다면 두 가지를 다 이룰 수도 있을 것입니다..."
 ENG_PT_thatcher_targeting_the_opposition_desc:0 "국가전선은 파시즘적인 폭언을 퍼붓는 것 말고는 한 문장도 제대로 얘기하지 못하는 미치광이 폭력배들이며, 잉글랜드 통합당은 어리석은 반역자들의 무리입니다. 반드시 야당을 처리하여 그들의 평판을 잘게 조각내 바람에 흩뿌려야 합니다 – 그리고 대처는 그들의 허점을 찌를 것입니다."
 ENG_PT_thatcher_would_you_care_to_answer_some_questions_mauding_desc:0 "레지널드 모들링 후작은 잉글랜드 통합당의 오합지졸 무리와는 다른 성질의 정치인입니다. 확고한 보수주의인 맥밀런파와는 다르게 모들링은 자신의 진보적인 성향을 과시합니다. 배반자 파월과는 다르게 모들링은 내전 동안 영국에 머물렀습니다. 그에게 본인이 가진 변함없고 확실한 이상에 관해 물으면, 그는 자연스럽게 자신의 당의 약점을 말하게 될 것입니다. 특히, 그의 이상에 관한 발언으로 일부 당원들은 다른 반응을 나타낼지도 모릅니다.."
 ENG_PT_thatcher_cracking_the_UE_desc:0 "우리는 모들링 덕분에 잉글랜드 통합당이 이름뿐인 통합당이라는 것을 알게 되었습니다. 두 경쟁 파벌, 보수적인 맥밀런파와 모들링의 진보파 사이에 깊은 골이 생기기 시작했습니다: 뇌물, 루머, 협박 등, 분열의 씨앗을 뿌림으로써 이 약점을 이용하여 당을 사소한 내분으로 무너뜨릴 것입니다. 그리고 대중들은 자신의 대표가 백주에 바닥을 드러내며 비열해지는 모습을 경악에 찬 눈빛으로 바라보게 될 것입니다."
 ENG_PT_thatcher_blaming_the_NF_for_our_problems_desc:0 "우리는 완전히 무능한 국가전선을 쉬운 표적으로 삼았습니다. 영국 대중들은 이 파시스트들을 선거 동안 무자비하게 거부했고, 이들의 리더십은 죽어가는 체스터턴의 ‘영국 파시스트’와 조던의 정신 나간 ‘영국 국가 사회주의자’ 사이의 내분으로 가득 차 있습니다. 영국의 모든 정치적, 사회적 문제를 국가전선에 집중시킴으로써 국민의 분노는 우리에게서 가장 손쉬운 희생양에게 넘어갈 것입니다."
 ENG_PT_thatcher_question_time_in_parliament_desc:0 "총리의 질의 시간이 다가오고 있습니다. 이는 대처의 총리 임기 중 가장 극적인 사건이 될 것입니다. 잉글랜드 통합당은 우리의 행동에 분노하고 있으며, 우리에 대한 국가전선의 증오는 10배나 증가했습니다.\n\n그러나 대처는 훌륭한 연설가이자 토론자입니다. 이 멍청이들이 철의 여인에게 무슨 질문을 던질지 지켜봅시다."
 ENG_PT_thatcher_clearing_the_way_desc:0 "근왕당의 보수파들은 마가렛 대처를 자신의 장단에 맞춰 춤을 추는 꼭두각시쯤으로 생각한 모양이지만 그건 큰 오산입니다. 수상의 권력은 한낮 웃음거리가 아닙니다. 그리고 대처는 새로운 이 권력을 자신에게 절대적으로 유리하게 사용할 것입니다."
 ENG_PT_thatcher_new_young_faces_in_the_party_desc:0 "우리 당의 일부 당원들은 전성기를 한참은 넘겼습니다. 대중들에게 어필하기 위한 현명한 선택은, 나이든(그리고 더 고집 센) 근왕당원들을 젊은 의원들로 교체하는 것입니다. 이런 신선한 얼굴의 정치인들은 열렬한 대처주의자가 될 것입니다 – 물론, 이건 순전히 우연입니다."
 ENG_PT_thatcher_explain_it_to_the_higher_ups_desc:0 "갑작스럽게 나이든 정치인들을 해고하고 젊고 충직한 근왕당원으로 교체한 일에 대해 원로들이 해명을 요구하고 있습니다. 대처는 미리 이를 예상하고 확실한 변명거리를 준비해 놓았습니다: 해고된 이들은 비밀리에 그녀의 왕권에 가장 충직하게 저항했었다고."
 ENG_PT_thatcher_shaking_up_the_party_desc:0 "이제 원로들의 영향력을 끝낼 시간입니다. 총리는 엘리트 당원들을 HMMLR에 동조한 혐의로 해고하고 그 자리에 자신의 모든 말에 따르는 열렬한 대처주의자들을 앉힘으로써 근왕당을 완전히 개편할 것이고 이것으로 진정한 정부 통합이 이뤄질 것입니다."
 ENG_PT_thatcher_the_annual_party_meeting_desc:0 "근왕당은 연례회의를 준비 중입니다. 당연하게도 원로들은 총리의 최근 행보 때문에 당 대표에게 분노하고 있습니다. 총리가 만일 자신의 정당 내에서 지지를 높이려 한다면 반대자들 앞에서 자신의 가치를 나타내는 능력을 증명해야만 합니다."
 ENG_PT_thatcher_where_there_is_doubt_may_we_bring_faith_desc:0 "지난 선거에서의 명백한 승리에도 불구하고 대다수의 영국 시민들은 근왕당을 의심하고 있습니다. 총리에 대한 불신은 말할 것도 없습니다. 그 전쟁이 영국인들의 신뢰에 추악한 상처를 남겼다는 것을 결코 모르는 것은 아닙니다. 그럼에도 불구하고 나라를 다시 일으켜 세우려면 반드시 그들의 상처를 꿰매야만 합니다."
 ENG_PT_thatcher_touring_the_nation_desc:0 "우리의 인기를 끌어올리는 방법은 명백합니다: 영국 전역을 돌며 마가렛 대처에게 충실한 이들을 만나 근왕당의 지지를 끌어모으는 것입니다 – 그 여정 동안, 몇 장의 훌륭한 사진을 건질 수 있을 것입니다."
 ENG_PT_thatcher_focusing_on_the_poor_north_desc:0 "영국 북부는 늘 그래왔듯, 냉담하고 근왕당에 반대하는 노동자들로 가득 차 있습니다. 대처가 그들의 신뢰와 지지를 얻기 위해서는 북부의 서민들과 대화하며 거창한 약속으로 그들을 유인해야 합니다."
 ENG_PT_thatcher_speak_up_and_judge_fairly_desc:0 "보수적인 기독교인 여성으로서 마가렛 대처는 믿음의 뉘앙스와 힘을 이해하며 사람들을 집결시키는 방법을 알고 있습니다. 노동계급의 신뢰를 확보하기 위해서는 그들에게 그러한 믿음, 즉 더 밝은 미래에 대한 믿음을 주는 것이 필요합니다."
 ENG_PT_thatcher_focusing_on_the_rich_south_desc:0 "영국 남부인들은 보편적으로 우리의 계획을 지지하지만, 그곳 유권자들 사이에는 무관심도 여전히 팽배합니다. 우리는 그들 사이에 근왕당을 지지하는 문화를 만들어야 합니다. 그러기 위해서는 정부가 성실하고 지속적인 지원을 드러내야 합니다."
 ENG_PT_thatcher_money_in_the_bank_and_a_vote_in_the_ballot_desc:0 "근왕당을 더욱 번영하게 하기 위해서는 남부지역을 그저 순회하는 것만으로는 충분하지 않습니다. 남부의 부유한 지역에서 우리의 선전 계획을 늘리고 그들의 문화적 감수성에 어필한다면 대중으로부터 더 많은 자금을 확보할 수 있을 것입니다."
 ENG_PT_thatcher_where_next_desc:0 "지역 순회는 계속되고 있지만, 대처는 자신의 유세를 어떻게 진행하는 것이 최선인지를 곧 결정해야 합니다: 자신의 모습을 언론을 통해 비춰야 할까요, 아니면 직접 사람들을 만나야 할까요?"
 ENG_PT_thatcher_media_blitz_desc:0 "현대의 대중 매체 기술을 충분히 활용한다면 나라의 거의 모든 국민에게 우리의 목소리를 전할 수 있습니다. 총리는 텔레비전과 라디오를 통해, 평소의 재치있는 언변으로 많은 인터뷰와 연설을 진행할 것입니다. 이로써 시민을 직접 만나, 할애하게 될 귀중한 시간을 아낄 수 있습니다."
 ENG_PT_thatcher_permanent_campaign_desc:0 "정해진 해에, 정해진 계절에만 유세를 펼치는 의지가 약한 이들에게는 현대의 정치가 어렵게 느껴질 수밖에 없습니다. 영국 국민은 근왕당이 자신들을 돕기 위해 하는 일에 대해 꾸준히 알아야 합니다. 따라서, 우리는 영구적인 선거 운동 기구를 설립하여 대중들에게 우리의 계획을 더 잘, 더 자주 알릴 것입니다."
 ENG_PT_thatcher_face_to_face_with_the_people_desc:0 "총리는 영국의 다양한 공동체와 만나 그들의 개인적인 상황을 이해하고 그들이 제기하는 문제의 해결책을 제시하기 위해 연설을 하고 개인적인 대화 또한 나눌 것입니다."
 ENG_PT_thatcher_where_there_is_despair_may_we_bring_hope_desc:0 "영국 사회에서 가장 중요한 것은 부유한 엘리트도 아니고 원로나 졸부들도 아닙니다. 오히려 가장 낮은 계급인 노동자, 어부, 농부, 그리고 그 외의 더 많은 평범한 이들입니다. 마가렛 대처가 영국에서 재임하기 위해서는 그들의 지지가 필요합니다. 일부 사람들이 이것을 하찮은 포퓰리즘이라 매도할 수도 있지만, 총리는 이것이 나라를 진정으로 통합하는 유일한 길이라 믿고 있습니다."
 ENG_PT_thatcher_on_who_to_focus_desc:0 "여기 문제가 있습니다: 우리의 모든 노력과 자금을 어느 계층을 설득하는 데에 사용해야 하는가? 하층민들을 무관심에서 끄집어내는 것은 근왕당 원로들의 화를 불러일으킬 테지만 우리에게는 큰 이익이 될 것입니다. 반면, 중산층을 우리의 명분 뒤에 집결시키는 것은 하층민과 같은 수준의 포퓰리즘적 열성을 만들어내지는 못하겠지만, 부유한 협력자들의 눈살을 찌푸리게 하지는 않을 것입니다."
 ENG_PT_thatcher_the_lower_class_needs_our_help_desc:0 "우리는 하층민을 끌어들이기로 결정했습니다. 물론 그들을 전부 유인하는 것은, 특히 문화적 차이 때문에 분명 쉽지 않을 것입니다. 그러나 용기를 내야 합니다. 이 노력은 분명 우리가 필요로 할 때, 충성스러운 지지자 부대로 보상받게 될 것입니다."
 ENG_PT_thatcher_the_middle_class_has_our_back_desc:0 "우리는 중산층을 끌어들이기로 결정했습니다. 하층민만큼 투표권이 크지는 않지만, 근왕당의 이상에 따라 그들을 손쉽게 휘두를 수 있을 것입니다."
 ENG_PT_thatcher_the_housing_act_desc:0 "하층민들은 집이 필요합니다. 그리고 우리가 고안한 주거법은 적어도 5백만 명의 의회 주거 세입자들이 각각의 지방 정부로부터 집을 살 수 있는 법적 권리를 보장할 것입니다."
 ENG_PT_thatcher_the_new_healthcare_act_desc:0 "새로운 보건법은 우리의 의료체계에 기본 정부자금을 지원하고, 최근의 전투에서 영국의 생존을 위해 가장 많은 돈을 낸 사람들에게 의료 기회를 증진하도록 계획하고 있습니다."
 ENG_PT_thatcher_battling_unemployment_desc:0 "이 나라가 직면한 가장 큰 문제 중 하나가 바로 실업입니다. 우리가 가장 취약한 시민들에게 직업의 기회를 제공할 수 없다면, 우리는 영국인을 대표하거나 경제를 살린다고 주장할 수 없습니다."
 ENG_PT_thatcher_focus_on_rural_areas_desc:0 "우리는 궁핍한 농민들의 역경에 노력을 집중할 것입니다. 시골 지역에는 실업자가 확실히 덜 하지만, 우리는 도시지역보다는 이곳에서 더 쉽게 일자리를 창출할 수 있습니다. 어쨌든 포괄 주거 개혁보다는 신속한 토지 무상 불하가 영국 대중을 더 빨리 달랠 수 있습니다."
 ENG_PT_thatcher_focus_on_urban_areas_desc:0 "우리는 전적으로 영국의 도시에 관심을 쏟을 것입니다. 나라의 도시지역에 일자리를 만들기란 쉽지 않을 테지만 실업률은 훨씬 더 높습니다 – 이것은 이 방향에 대한 당의 지지와 맥락을 같이 합니다."
 ENG_PT_thatcher_the_peoples_pm_desc:0 "마가렛 대처는 그의 포퓰리즘적 임기 동안, 영국인들에게 근왕당이 사회의 엘리트층이나 당 원로의 요구보다는 일반 시민들의 욕구를 더욱 지원할 것을 증명해 보였습니다. 매기 만세!"
 ENG_PT_thatcher_the_iron_lady_of_the_isles_desc:0 "마가렛 대처 총리는 그가 권력을 얻으면서 따라온 모든 예상을 뛰어넘어, 철의 여인으로서의 입지를 굳혔습니다. 근왕당의 지배를 강화하고 전반적인 사회를 다루는 그의 전술은 그녀를 영국에서 가장 힘 있는 정치인 중 하나로 끌어올렸습니다. 시간이 지나면 그녀의 미래 계획을 알 수 있을 것입니다."
 ENG_PT_2_thatcher_5_more_years:0 "5년 더!"
 ENG_PT_2_thatcher_5_more_years_desc:0 "이겼습니다! 근왕당은 다시 한 번 영국인들의 마음과 생각을 사로잡았고, 선거에서의 승리로 날아올랐습니다. 이 나라는 다시 한 번 우리의 지배에 들어갔고 철의 여인 아래에서 총리로써, 두 번째 임기를 준비하고 있습니다."
 ENG_PT_2_thatcher_gentlemen_we_have_work_to_do:0 "여러분, 해야할 일을 합시다"
 ENG_PT_2_thatcher_gentlemen_we_have_work_to_do_desc:0 "마가렛 대처는 근왕당을 계속해서 이끌기 위해, 다우닝 거리 10번가로 돌아왔습니다. 대처의 첫 번째 회의를 기다리는 조언자와 협력자들인 장관들은, 다음 5년간의 정부 의제를 본인들이 정할 수도 있지 않을까 생각하고 있습니다.\n\n축하는 끝났습니다. 해야 할 일이 남았을 뿐입니다."
 ENG_PT_2_thatcher_visit_our_donors:0 "기부자에겐 내방을"
 ENG_PT_2_thatcher_visit_our_donors_desc:0 "우리 근왕당 후원자들은 전국적으로 매우 광범위한 선거유세를 위한 자금을 제공하는 데에 필수적이었습니다. 총리님께서 대의를 위해 어렵게 번 돈을 써 주신 데에 감사하기 위해 모든 주요 후원자들을 한 분 한 분 방문하고, 근왕당 성명서에 헌신할 것을 그들에게 확신시켜드릴 것입니다."
 ENG_PT_2_thatcher_shaking_hands_and_promising_actions:0 "악수하고 행동을 약속하자"
 ENG_PT_2_thatcher_shaking_hands_and_promising_actions_desc:0 "마가렛 대처는 거래의 기술을 알고 있습니다. 돈은 성공의 열쇠이며, 사람들은 합당한 이유 없이 돈으로부터 멀어지지는 않을 것입니다. 부유하고 영향력 있는 후원자들의 충성심을 유지하고 당을 위한 기부금을 더 많이 내도록 유도하기 위해 우리는 그들과 더 많은 거래와 연대를 지켜내야 합니다."
 ENG_PT_2_thatcher_thank_our_voters:0 "유권자에겐 감사를"
 ENG_PT_2_thatcher_thank_our_voters_desc:0 "우리는 나라 도처에 있는 충실한 근왕당 유권자들에게 공개적으로 감사를 표하며, 시민과 유권자들의 요구에 대한, 우리의 헌신을 강조해야합니다. 공개서한과 연설은 대중을 만족시키기 위해 충분해야 합니다."
 ENG_PT_2_thatcher_it_would_not_have_been_possible_without_you:0 "여러분이 없었다면 불가능했습니다"
 ENG_PT_2_thatcher_it_would_not_have_been_possible_without_you_desc:0 "근왕당은 과반수를 확보하기 위해 지칠 줄 모르도록 선거운동을 했으며, 이를 달성하기 위해 후원자로부터의 자금 지원이 필수적이었습니다. 그럼에도 불구하고, 우리 성공의 주된 원인은 부인할 수 없이 유권자들입니다. 대담무쌍하게 우리의 메시지를 전달하는 근왕당 지지자들은 당과 대처의 리더십을 신뢰했습니다. 지지자들은 우리가 승리하는 데 주요 역할을 했으며 우리는 그들에게 보답해야 합니다."
 ENG_PT_2_thatcher_punish_the_traitors:0 "배신자에겐 처벌을"
 ENG_PT_2_thatcher_punish_the_traitors_desc:0 "우리가 승리를 자축하고 이를 가능하게 한 사람들을 칭송하는 동안에도, 감히 우리에게 맞선 배신자들도 잊지 말아야 합니다. 우리의 권력상승세를 방해하려했던 모든 자들을 찾아낼 것이며, 그에 형용하는 처벌을 받게 될 것입니다."
 ENG_PT_2_thatcher_send_the_letters_and_wave_goodbye:0 "편지와 함께하는 작별 인사"
 ENG_PT_2_thatcher_send_the_letters_and_wave_goodbye_desc:0 "대처의 권력 통합은 근왕당 내 전복 세력에 대항해, 싸우는 대처의 능력을 증대시켰습니다. 우리 권력을 향한 반역자들과 위협은 거침없이 불태워질 것입니다."
 ENG_PT_2_thatcher_the_royal_party_meeting:0 "근왕당 회의"
 ENG_PT_2_thatcher_the_royal_party_meeting_desc:0 "우리의 경주가 승리로 끝난 후 근왕당은 영국 정책의 미래를 논의하기 위한 첫 공식적인 내각회의를 열 것입니다. 5년간의 경험과 영국 정치의 교훈이 가슴에 깊게 배어 있는 대처는 그 어느 때보다 준비가 되어있습니다."
 ENG_PT_2_thatcher_meet_the_new_boss_again:0 "새로운 대장을 만나자"
 ENG_PT_2_thatcher_meet_the_new_boss_again_desc:0 "대처는 회의에서 승리를 거둘 자질을 증명했고, 근왕당에 대한 대처의 절대적인 철의 지배를 보여주었습니다. 근왕당의 미래는 그녀의 이상만을 따르도록 만들어 질 것입니다."
 ENG_PT_2_thatcher_silence_the_old_guard:0 "보수파 침묵"
 ENG_PT_2_thatcher_silence_the_old_guard_desc:0 "보수파 당원들은 지난 몇 년 동안 베테랑 정치인이라는 존경받는 위치 뒤에 숨어서, 대처의 사소한 행동까지 불평하고 고함치는 데 지난 몇 년간을 소비했습니다. 그들은 너무 오랫동안 가시거리였습니다. 이제 보수파의 관짝에 마지막 못을 박아야 할 때입니다."
 ENG_PT_2_thatcher_blame_them_for_the_mistakes_of_the_past:0 "과거의 실수를 비난하자"
 ENG_PT_2_thatcher_blame_them_for_the_mistakes_of_the_past_desc:0 "근왕당의 이름은 불명예스러운 과거 행적 때문에 사회의 여러 부분에 오점을 남겼습니다. 만약 우리의 잘못에 대한 책임을 보수파에게 덮어씌운다면, 그들을 제거하고 배척하는 것을 정당화하는 것 뿐 만 아니라, 당의 현 상태에 대한 깨끗한 이미지를 제공할 것입니다."
 ENG_PT_2_thatcher_introduce_the_thatcherists:0 "대처주의자 소개"
 ENG_PT_2_thatcher_introduce_the_thatcherists_desc:0 "많은 젊은 대처주의자들은 정부의 모든 측면에서 대변인과 조언자로써 정계에 소개될 것입니다. 우리는 그들을 재보선에 출마시키고 다음 총선을 위해 그들을 단련시킬 것입니다. 최종적으로 근왕당은 강력한 당이 되어야 합니다."
 ENG_PT_2_thatcher_show_the_people_what_future_awaits_them:0 "사람들에게 미래를 보여주자"
 ENG_PT_2_thatcher_show_the_people_what_future_awaits_them_desc:0 "과거는 다루기가 어려운 주제입니다. 이 나라를 강하게 만든 제도들은 가치있게 여겨져야 하지만, 근왕당의 역사는 도덕적으로 모호한 것들을 짜깁기 한 조각보와 같습니다. 왜 우리가 근왕당의 과거에 머물러야 합니까? 총리께서 미래를 위한 우리의 많고도 훌륭한 계획들을 논의하기 위해 국민들에게 연설을 할 것입니다."
 ENG_PT_2_thatcher_its_her_party_now:0 "이제는 그녀의 당"
 ENG_PT_2_thatcher_its_her_party_now_desc:0 "대중의 눈에는 한때 근왕당은 적에게 협력하는 부역자와 배신자들의 당이었습니다. 이제 두 번의 선거 승리와 절대적인 권력의 통합을 거친 이후, 이제 근왕당은 대처의 당이 됐습니다. 정부 안팎에는 대처에게 패배한 적들과 진정으로 대적이 안 되는 상대들뿐이니, 철의 여인의 완벽한 지배하에 있습니다."
 ENG_PT_2_thatcher_a_pm_of_the_people:0 "국민의 총리"
 ENG_PT_2_thatcher_a_pm_of_the_people_desc:0 "잉글랜드 국민들은 협력정부 하에 있는 동안 중요한 사실 하나를 잊은 것 같습니다: 마그나 카르타 대헌장에 서명한 이래로, 그들의 지도자는 그들이 이끄는 사람들을 섬겼지만 그 반대는 아니었습니다. 우리는 사람들에게 이 사실을 상기시켜야 합니다. 그리고 그 과정에서 아마도 국민들로부터 더 많은 지지를 얻을 수 있을 것입니다. 대처 그녀 자신이 보잘것없는 태생이라는 점이 나쁠 것은 없습니다."
 ENG_PT_2_thatcher_no_child_shall_go_hungry:0 "어떤 아이들도 굶지 않는다"
 ENG_PT_2_thatcher_no_child_shall_go_hungry_desc:0 "가족은 상호작용하며 서로를 보살피는, 우리 사회의 가장 중심이 되는 단위입니다. 이른바 기업가적인 국가의 지주라고 말할 수 있습니다. 부모들이 끊임없이 일해도 아이들을 먹여 살리기 힘든 상황의 가족들이 많다는 건 슬픈 현실입니다. 이제 우리는 단 한 명의 굶주리는 아이도 용납할 수 없습니다.\n\n우리의 미래인 아이들을 하루 종일 배부르게 채워줄 것입니다. 학교에서는 아이들에게 아침에는 우유를, 그리고 이어지는 무료 점심으로는 훌륭한 영국식 전통 요리를 제공할 것입니다. 아이들의 비참한 현실은 순식간에 사라질 것입니다!"
 ENG_PT_2_thatcher_the_hunger_act:0 "빈곤법"
 ENG_PT_2_thatcher_the_hunger_act_desc:0 "아이들을 먹이는 것과 국민들의 세 끼니는 완전한 별개의 문제입니다 – 그동안은 세 끼니를 제대로 먹지 못하는 아이들이 많았습니다. 우리가 빈곤법을 통과시킨다면 이 문제는 해결될 수 있습니다.\n\n도시 중심과 시골 외곽 모두에서, 정부의 넉넉한 지원을 바탕으로 한 푸드 뱅크가 운영된다면 모든 이들이 배를 채울 수 있을 것입니다. 또한, 정부는 보조금을 지원하여 나라의 훌륭한 농부들이 풍족한 수확을 거둘 수 있게 할 것이며, 모든 국민을 위한 충분한 식량 창출을 위해, 아직 경작되지 않은 땅까지 농지를 확장할 것입니다! 마지막으로 우리는 마가렛의 어린 시절에 그랬던 것처럼 식료품점이 공급품을 낭비하지 못하도록 할 것입니다: 과잉된 물건들을 버리지 않고 푸드 뱅크로 보내, 즉시 사람들에게 배분할 방침입니다. 이 모든 조치가 행해진다면 영국에서의 빈곤 퇴치는 현실이 될 것입니다!"
 ENG_PT_2_thatcher_challenge_parliament:0 "의회에 도전"
 ENG_PT_2_thatcher_challenge_parliament_desc:0 "위대한 영국인 하나가 이렇게 말했습니다. 분열된 가정은 붕괴한다고. 그 말에 동의합니다. 우리는 의회의 모든 이들에게 붕괴를 원치 않는다고 말할 것입니다. 당신이 줄을 제대로 서지 않는다면 나락으로 떨어지게 될 겁니다.\n\n우리의 투표가 맘에 들지 않는다고요? 임금을 인상해 드리겠습니다, 당신은 그럴 자격이 있으니까요. 네? 당신은 신념이 있는 사람이라고요? 그렇다면 하일랜드의 멋진 집을 갖는 신념은 어떻습니까? 잠깐만요, 우리를 조사하겠다고요? 진심입니까?\n\n아하, 이제 우리를 조사하는군요. 재미있네요. 우리한테 당신이 외설적인 미국 잡지들과 더불어 공산당 성명문을 가지고 있다는 증거가 있다면 어떡할 건가요? 우리가 “조작한” 증거라고요? 당신이 거짓말을 하는 거라면 신께서 아실 겁니다. 물론 우리 법원도 알겠지요. 스코틀랜드의 저택을 갖는 게 훨씬 나은 선택이었다는 걸 깨닫게 될 겁니다. 하지만 대신에 그 오만함이 당신을 런던 남부 교도소로 끌고 갈 테지만요."
 ENG_PT_2_thatcher_attacking_the_opposition:0 "야당을 공격하자"
 ENG_PT_2_thatcher_attacking_the_opposition_desc:0 "과감한 계획에는 극심한 반대가 뒤따르기 마련입니다. 또, 의회의 경쟁 파벌에서는 우리 계획을 뒤집으려고 두 눈을 부릅뜨고 우리가 작은 실수라도 저지르길 기다리고 있습니다. 그러나 우리의 강력한 안보 기관과 새로운 지지자들 덕분에 그들은 이제 더 이상 문제 되지 않을 것입니다.\n\n정치는 그저 겉모습만 우호적인 전쟁일 뿐입니다. 그리고 적들은 기회가 있을 때 잡지 않고 그저 빈둥거리고만 있습니다. 이제 주도권은 우리에게 있고 그들은 완전히 무너질 일만 남았습니다. 그들이 발간하려는 비방을 담은 신문이요? 선동일 뿐입니다. 대중들에게 전하는 우리에게 반대한다는 의원들의 연설 말입니까? 폭동이죠. 강경파들이 여전히 줄타기를 하며 우리를 하원에서 투표로 몰아내려는 책략을 세우고 있다고요? 원한다면 우리는 누구든지 반역자로 만들 수 있다는 걸 그들 역시 곧 알게 될 것입니다."
 ENG_PT_2_thatcher_the_leash_act:0 "목줄법"
 ENG_PT_2_thatcher_the_leash_act_desc:0 "야당은 약했고 그래서 그들은 아주 조금씩 전진하는 법을 서서히 터득하고 있습니다. 이런, 야당을 완전히 통제할 수는 없기에 그들의 진짜 계획을 알기란 어렵습니다. 그래서 우리는 국가적인 통합을 명분으로 목줄법을 통과시켜야 합니다.\n\n이것은 그들을 청산한다거나 범죄자 취급하려는 법이 아닙니다. 이 법은 그들의 행동이 국가적인 이익과 완전히 일치하도록 보장하는 법안입니다. 우리의 승인과 세세한 감시 없이는 어떤 회의도 허가되지 않을 것이며 우리의 협의 없이는 어떤 투표도 이뤄지지 않을 것입니다. 만일 우리의 호의에도 불구하고 그들이 여전히 오만하게 굴며 우리를 “비민주적”이라 조롱하는 태도를 보인다면, 그들은 평생을 중노동에 시달리게 될 것입니다."
 ENG_PT_2_thatcher_calm_the_elites:0 "엘리트층 진정"
 ENG_PT_2_thatcher_calm_the_elites_desc:0 "기업가를 돕기 위해 모든 노력을 쏟아부었지만, 아직도 영국 부자들을 전부 우리 편으로 끌어들이지는 못했습니다. 그들의 지원 자금 부재는 우리에게 너무도 크게 느껴집니다. 특히 나이든 귀족들과 외국 산업계의 거물들은 우리의 “비민주적”인 행동뿐만 아니라 빈민들을 위한 원조에도 크게 반발하고 있습니다. 우리를 마르크스주의자라 생각하는 사람들이 있다니!\n\n모든 일은 신속하게 해결되어야 합니다. 나라를 세우는 데 공을 세운 오래된 부자들에게 도움이 되어 정말 기쁩니다. 이 대세의 권력에 아낌없이 투자해준 외부 기업들에게도 마찬가지입니다. 그들은 우리가 빈곤한 이들에게 단지 가장 기본적인 지원만을 제공하는 것이 목표임을 알게 될 것입니다. 개인적으로 애써준 지지자들이 없다면 우리는 아무것도 아니기 때문입니다. 또한, 우리가 과거의 그 어떤 지도자들보다, 기업가들의 편이라는 것과 우리 당이 통합되었을 때 자신들이 누리게 될 번영에 대해서도 알게 될 것입니다. 부자들을 위해서라면 그 어떤 봉사도 감내할 수 있습니다."
 ENG_PT_2_thatcher_meeting_with_the_bosses:0 "대장들을 만나자"
 ENG_PT_2_thatcher_meeting_with_the_bosses_desc:0 "기업가들이 없었다면 어떻게 됐을까요? 만일 당신이 ‘비참한 파멸’ 말고 다른 대답을 한다면 스스로의 내면에 마르크스주의를 품고 있는 것인지도 모릅니다. 어쨌든, 선량한 영국인이라면 당연히, 곧 있을 국내 거물 경영진들과의 회의를 이해하고 지지해야 합니다. 우리는 혁신적인 기업가들과 합심하여 그들이 번영시키고자 하는 것이 무엇인지를 정확히 이해하고, 모두에게 이익이 되는 그것을 통한 최선의 정책을 만들어야 합니다.\n\n하이예크는 사회의 부자들(가장 기업심이 많은 이들)을 밀어주는 것이 어떻게 모두가 번영하는 데에 도움이 되는지를 가르쳐주었습니다. 우리는 그의 가르침에 동의합니다. 기업가 친구들이 값비싼 샴페인을 잔 너머로 하는 모든 말 또한 전적으로 동의합니다."
 ENG_PT_2_thatcher_the_unions_act:0 "노동조합법"
 ENG_PT_2_thatcher_the_unions_act_desc:0 "노동조합은 마르크스주의와는 뗄 수 없는 관계입니다. 그들은 타고난 분열자들입니다. 나라가 산산조각날 때까지 그들은 가난한 이들과 부자들을 사이에 싸움을 붙입니다. 그러므로 애초에 시도조차 할 수 없게 그들을 무너뜨려야 합니다. 우리가 이미 힘을 상당히 줄여놓았지만, 그 조직을 완전히 없애지 않는 한 그들의 부패한 우두머리는 언제든 지배권을 되찾으려 발톱을 드러낼 것입니다. 노동조합법을 만들어야 합니다.\n\n이 법이 통과되기만 한다면 노동조합은 완전히 불법이 될 것입니다. 그 어떤 사람도 열심히 번 돈을 비대한 관료 체제에 쏟아 넣어 부자가 될 수는 없습니다. 이러한 도둑이 사라진다면 노동조합은 허우적거리며 사라질 것입니다. 동료들을 조직화하려(오히려, 그들을 이용하려) 한 죄가 있는 사람은 누구라도 해고될 것이고, 그 즉시, 선동과 공갈의 혐의로 재판을 받게 될 것입니다. 우리는 그러한 “조직자”들의 행동 방식을 알고 있으며, 우리 또한 그들이 노동자들에게 행했던 비열한 방식 그대로 그들을 처리할 것입니다. 곧, 우리의 지평은 모든 어둠의 공격에서 벗어나 그 어느 때보다도 밝아질 것입니다.\n\n모든 국민들이 사업주와 완전한 조화를 이루어 노동을 통하여 정직한 임금을 받는, 흘리는 땀에 대한 권리를 갖게 되는 날이 올 것입니다."
 ENG_PT_2_thatcher_expanding_our_control:0 "통제권 확장"
 ENG_PT_2_thatcher_expanding_our_control_desc:0 "20세기 후반에 영국에 닥친 가장 큰 비극은 외력에 의한 것이 아니었습니다. 오히려 내부의 갈등과 문제들 때문에 영국 국민들은 큰 고통을 받았습니다. 우리는 유사한 상황들이 여전히 일어날 수 있음을 인지하고 이를 예방하기 위해 할 수 있는 모든 조치를 취해야만 합니다.\n\n모든 구역마다 사람들에게 법이 멀리 있지 않다는 것을 알려줄, 경찰이 있어야 합니다. 모든 거리에는 경찰들이 놓치는 장면을 포착하는 카메라가 설치되어야 합니다. 모든 마을에는 법을 집행하고 어떤 반체제 인사라도 뿌리 뽑을 수 있는 사람들이 있어야 합니다. 내전을 통해 지금의 조치들로는 부족하다는 것이 드러났습니다. 이제는 더 많은 것들을 해야 합니다."
 ENG_PT_2_thatcher_increase_police_patrols_and_pay:0 "순찰과 급여를 늘리기"
 ENG_PT_2_thatcher_increase_police_patrols_and_pay_desc:0 "영국 경찰은 세계 최고이며 그것은 부인할 수 없는 사실입니다. 런던의 경찰과 스코틀랜드 야드에 있는 런던 경찰국은 도시의 유명한 상징입니다. 경찰에 관한 책은 꾸준히 발간되어왔고 유명한 라디오 드라마와 영화, 텔레비전 프로그램도 마찬가지입니다. 그들은 영국인과 로스트비프만큼 진정으로 영국을 정의한다 할 수 있습니다. 그런데 그렇게 수준 높은 조직을 어떻게 대하고 있는 겁니까? 그들의 지위를 넓히고 임금을 인상하는 것은 당연한 일입니다!\n\n이건 단지 하나의 방법일 뿐입니다. 모든 것을 최대로 투자하고 싶지만, 미온적인 현재의 경제 상황 때문에 여의치 않습니다. 경찰의 수를 늘리는 것이 가치가 있는지, 아니면 다른 계획에 투자하는 것이 더욱 더 큰 돈을 벌어다 줄지, 이제는 결정해야 할 때입니다."
 ENG_PT_2_thatcher_militarise_the_police:0 "경찰을 무장시킬까?"
 ENG_PT_2_thatcher_militarise_the_police_desc:0 "어떤 상황에서도 단순히 곤봉과 권총만으로도 법을 집행할 수 있던 때가 있었습니다. 그러나 현재의 경찰들은 내전 당시의 HMMLR 테러리스트처럼 무기로 무장을 한 범죄자와 대치해야 합니다. 이러한 위협에 대응하기 위해서 경찰들을 무장시키는 방안을 고려해야 합니다.\n\n경찰이 군사 장비로 무장한다면 어떤 문제라도 해결할 수 있겠지만, 어느 정도의 위협 역시 수반될 것입니다. 또, 군사용 장비들은 군사용 가격이 책정됩니다. 결정을 내리기 전에, 더 효율적인 다른 범죄 예방법은 없는지 생각해 봐야 합니다."
 ENG_PT_2_thatcher_a_police_station_in_every_town:0 "모든 마을마다 경찰서를"
 ENG_PT_2_thatcher_a_police_station_in_every_town_desc:0 "도시에 필수적인 건축물들이 부재한 마을이 상당히 많습니다. 법을 효과적으로 집행하고 잠재적 범죄자들이 끔찍한 범죄를 저지르지 못하도록 막는 경찰 인력 또한 부족한 실정입니다. 이 때문에 나라의 특정 지역에서는 범죄가 만연해왔습니다.\n\n해답은 간단합니다. 많은 범죄가 발생한다면 그걸 다루는 경찰의 수를 늘려야 합니다. 범죄의 단속은 보통 일이 아닙니다. 그렇기에 더 많은 인력이 필요합니다. 경찰이 많아짐으로써 법이 닿는 범위가 이전보다 훨씬 더 넓어질 것입니다."
 ENG_PT_2_thatcher_improve_our_intelligence:0 "정보국 향상"
 ENG_PT_2_thatcher_improve_our_intelligence_desc:0 "물론, 내부의 갈등이 항상 내부에서 시작되는 것은 아닙니다. CIA와 스코틀랜드는 영국 내전 전부터 HMMLR에 자금을 지원하고 물자를 공급해왔으며, 여전히 눈에 불을 켜고 우리를 전복시킬 방법을 찾고 있습니다. 독일 첩보국 역시, 내전 이전부터 우리를 염탐하고 있었습니다. 또한, 독일은 자신들에게 우리 정부가 좀 더 협조적이길 바랄 것입니다.\n\n가장 좋은 방법은 맞불 작전입니다. MI5를 간소화하는 것입니다. 먹잇감을 잡기 위해서는 빠르고 민첩해야 합니다. 더 많이, 더욱 빠르게 해야 합니다. 그렇게 된다면 보안과 방첩활동은 더욱 강화될 것이며 외국 첩보원들의 활동은 더 어려워지고 우리의 지위는 더욱 확고해질 것입니다."
 ENG_PT_2_thatcher_doing_this_to_protect_you:0 "여러분을 지키기 위해"
 ENG_PT_2_thatcher_doing_this_to_protect_you_desc:0 "유감스럽게도, 일부 사람들이 우리가 새롭게 만든 법 집행에 우려를 표하고 있습니다. 그 우려의 일부는 완전히 불합리한 것이 아니라 충분한 여유를 갖고 논의할만한 것들입니다. 예전, 독일에 점령당했던 시절로 돌아가길 원하는 이는 아무도 없습니다. 우리도 마찬가지입니다! 이러한 변화들이 선량한 영국인들에게 경찰국가를 강요하려는 의도는 결코 아닙니다.\n\n수준 있는 시민들은 불평할 이유가 없습니다. 적어도 대안과 비교해볼 때, 그 어떤 법안도 강제적인 것이 없습니다. 그들이 경찰 인원의 확대나 보안 카메라보다, 범죄, 폭력, 테러를 더 좋아할까요? 선택은 분명합니다. 그들은 그저 지켜보기만 하면 됩니다. 만일 그들이 여전히 반대한다면... 글쎄요, 아마도 우리가 답하는 것보다 그들이 더 많은 심문을 받지 않을까요?"
 ENG_PT_2_thatcher_the_camera_act:0 "카메라법"
 ENG_PT_2_thatcher_the_camera_act_desc:0 "보안 카메라의 효과는 계속해서 입증되고 있습니다. 그것은 경찰이 범죄를 해결하는 데에 필요한, 소중하고 확실한 증거를 제공합니다. 또, 애초에 범죄가 일어나는 것을 예방할 수도 있습니다. 안타깝게도 보안 카메라를 건물 내부에 설치하려면 건물주의 승인이 필요합니다. 그리고 녹화된 장면은 요청 없이는 정부 당국이 공유할 수 없습니다.\n\n카메라법으로 건물주의 허가 없이 정부 당국은 범죄가 일어날 것으로 판단되는 곳에 보안 카메라를 설치할 수 있습니다. 카메라의 장면 또한 중앙 감시 시스템과 공유됩니다. 이제, 어디든, 언제든, 어떤 이유로든 우리는 중요한 증거를 얻을 수 있습니다."
 ENG_PT_2_thatcher_eyes_in_every_city:0 "모든 도시마다 감시망을"
 ENG_PT_2_thatcher_eyes_in_every_city_desc:0 "모든 도시에는 저마다 다른 사람들이 살아갑니다. 은행가, 건설 노동자, 사무원, 자영업자, 바텐더, 소방관 등등. 물론, 테러리스트와 범죄자도 있고, 추종자와 정보원 또한 존재합니다. 이들을 우리에게 이익이 되는 방향으로 이용할 수 있습니다.\n\n당신이 테러리스트라고 가정해 봅시다. 당신의 지인 모두가 대놓고 대처를 지지한다면 당신이 있을 곳이 있을까요? 가장 친한 친구마저도 MI5를 위해 일한다면 당신이 믿을 사람이 있을까요? 어떤 목격자라도 당신을 경찰에 팔아넘길 수 있다면 당신이 손 쓸 수 있을까요? 아무 데도, 아무도, 아무것도 하지 못할 것입니다. 그러므로 반란은 일어나기도 전에 끝나게 됩니다."
 ENG_PT_2_thatcher_one_lady_over_all:0 "모든 것 위의 한 여인"
 ENG_PT_2_thatcher_one_lady_over_all_desc:0 "길모퉁이에 경찰이 한 명 있습니다. CCTV 뒤에 남자가 하나 있습니다. 창문에서 내려다보고 있는 그 여자는 MI5의 번호를 기억하고 있습니다. 그들은 영국 전역에 이런 인원을 배치했고, 이들은 자신이 목격한 것을 보고합니다. 이들의 보고를 받은 자들은 정보를 모아 또 다른 자들에게 보고합니다. 최종적으로 그 내용은 다우닝가 10번지에 있는 여인의 책상 위에 서류로 놓이게 됩니다.\n\n그 여인은 보고서를 읽습니다. 그녀는 경찰과 CCTV, 여자가 본 것을 보게 되고 알게 됩니다. 그리고 행동합니다."
 ENG_PT_2_thatcher_an_illusion_of_democracy:0 "민주주의의 환상"
 ENG_PT_2_thatcher_an_illusion_of_democracy_desc:0 "Vox Populi is Vox Diaboli.(민중의 소리는 악마의 소리이다.) 대중은 우리에게 전쟁에서 진 정부를 주었지만, 대처의 능력은 우리에게 강력한 영국을 주었습니다. 누가 이 나라를 가장 잘 이끌어 가는지는 명백합니다. 그리고 이제는 대중이 국정에 그 어떤 영향력도 행사하지 못하도록 해야 할 차례입니다.\n\n우리는 의회의 민주주의를 없앨 것입니다. 정부에 대한 우리의 지배력을 확고히 할만한, 개혁 이전의 법률상의 하자들을 되살릴 계획입니다. 매수하기에 최적화된 부패한 자치구들, 우리의 충성스러운 지지자들이 있는 기능적인 선거구들, 그리고 우리 당의 우세 득표 유지를 위해 개편된 선거구들. 대처는 독재자가 아닙니다. 그녀는 영국을 군림하려는 것이 아니라 최적화시키려는 것입니다. 이를 깨닫지 못하는 대중은 자신들의 이익을 생각한다면, 그녀의 앞을 가로막지 말고 물러나야 합니다.\n\n§R역사적으로, 영국인들에게 독재를 강요하려 한 시도는 종종 실패했습니다...§!"
 ENG_PT_2_thatcher_a_calm_population_doesnt_revolt:0 "진정한 사람은 반란을 일으키지 않는다"
 ENG_PT_2_thatcher_a_calm_population_doesnt_revolt_desc:0 "협력주의 국가의 의회 정치는 놀랍도록 따분합니다. 만장일치 투표, 진부한 연설, 단조로운 절차 등, 모든 것들을 생각해보면 사람들이 왜 이것에 관심이 있는지 이해가 가지 않을 정도입니다. 확실히, 우리의 계획을 그들이 눈치 채지 못하는 게 낫습니다. 흥미로운 것들로 관심을 돌려보면 어떨까요?\n\n우리는 스포츠와 연예계에 막대한 자금을 투자할 것입니다. 대중을 위해 럭비경기 티켓은 헐값에 판매될 것이고 텔레비전에서는 재미있는 액션 영화들이 줄지어 방영될 것입니다. 사람들은 그저 평온하게 우리가 제공한 음식과 오락을 즐길 것이고, 결과적으로 우리 정부는 대중의 방해 없이 국정을 운영할 수 있을 것입니다."
 ENG_PT_2_thatcher_an_ignorant_population_doesnt_vote:0 "무지한 사람은 투표를 하지 않는다"
 ENG_PT_2_thatcher_an_ignorant_population_doesnt_vote_desc:0 "우리 국민들의 문제는 교육을 너무 많이 받았다는 것입니다. 일반 사람들은 철학자 로크나, 비평가 오웰을 책을 읽을 필요도, 또 자신들보다 훨씬 더 높은 지위에 있는 사람들이 세우는 재미난 계획들을 알 필요도 없습니다. 독일인들은 전쟁 전에 세계에서 가장 교육을 많은 받은 사람들이었습니다. 하지만 그들의 정부가 어땠는지를 보십시오! 그렇습니다. 사람들이 새로운 영국에서 조화롭게 살아가려면, 우리는 교육체계 전반을 재정비해야 합니다.\n\n우리는 교육 예산을 삭감하고 금지 도서 목록도 만들 것입니다. 평생 동안 일반 대중들이 정치적 자유에 대해서 알지 못하게 하는 겁니다. 그렇게 되면 대중이 정치적 자유를 잃을까 걱정하는 일은 애초에 없을 것이고, 이로써 우리의 국정 지배력은 더욱 확고해질 것입니다."
 ENG_PT_2_thatcher_the_russian_way:0 "러시아 같은 방식?"
 ENG_PT_2_thatcher_the_russian_way_desc:0 "1649년, 러시아의 차르 알렉세이는 나라의 주류 생산을 독점했습니다. 이것은 황실의 주요 돈줄이자 백성들을 취하고 행복하게 만들어주는 수단이기도 했습니다. 1917년에 사건이 일어나긴 했지만, 어쨌든 술 취한 사람들은 통제하기가 훨씬 쉬웠습니다. 우리는 그 예로부터 배울 수 있습니다.\n\n우리는 맥주와 위스키를 독점 생산하여 사람들에게 값싸게 제공할 것입니다. 이로써 정부의 수입은 증가하고 그와 동시에 국민들은 술에 취해 대처의 정책을 반대하기 어려워질 것입니다. 모두들 건배!"
 ENG_PT_2_thatcher_ties_with_aristocrats:0 "귀족과의 연대"
 ENG_PT_2_thatcher_ties_with_aristocrats_desc:0 "귀족들이 중요한 핵심이라는 것은 두말할 필요도 없습니다. 뿐만 아니라 그들은 전쟁을 겪었어도 여전히 정치적 연줄을 유지하고 있습니다. 일반 대중들이 스스로를 통치할 수 없다는 것을 귀족들은 누구보다도 더 잘 이해합니다. 우리가 새 정부를 구성하기 위해서는 그들의 도움이 필요합니다.\n\n우리는 영국의 귀족 계급과 접촉하여 정부를 위한 엘리트 지원을 강화하는 데에 그들의 연줄을 이용할 것입니다. 이것은 분명, 반민주주의적인 일이기는 하지만 우리의 지배권을 강화하기 위해서는 불가피한 선택입니다."
 ENG_PT_2_thatcher_nightmares_of_cromwell:0 "크롬웰의 악몽"
 ENG_PT_2_thatcher_nightmares_of_cromwell_desc:0 "가엾은 마가렛에게 외신들은 너무나도 가혹합니다. 그들은 그녀를 폭군, 반민주적 독재자라 불렀고, 어떤 이는 그녀를 빗대어 올리버 크롬웰이 살아 돌아왔다 말하기도 했습니다. 터무니없는 소리입니다. 우리에게는 훌륭한 왕, 에드워드가 있습니다. 대처는 그의 수상일 뿐입니다.\n\n그렇지만 어쨌든 이 나라의 실제적인 통치권은 그녀가 쥐고 있지 않습니까? 의회와 대중 속에 있던 모든 유력한 반대자들은 이미 제거되었습니다. 그녀는 그 어떤 귀족의 작위도 갖고 있지 않지만 홀로 영국을 통치합니다. 그녀의 권력은 이 나라 전체로 뻗어 나갈 것입니다. 아주 오래전에 크롬웰이 그랬던 것처럼."
 ENG_PT_2_thatcher_a_democratic_system_tamed:0 "길들여진 민주주의"
 ENG_PT_2_thatcher_a_democratic_system_tamed_desc:0 "영국은 1215년 존 국왕이 마그나 카르타에 서명한 이후 민주주의의 원리를 포용하고 있습니다. 우리가 이 원칙을 되돌릴 수 있을지는 미지수입니다. 우리 정부를 유지하는 가장 좋은 방법은 국민들의 지지를 받는 것입니다. 그러나 더 많은 권력을 가질수록, 우리의 새로운 정부를 유지하기 위해서는 그 체계 안에서 행동해야 합니다.\n\n민주적인 선거는 유지할 테지만, 의회를 우리 쪽으로 끌어들이기 위해 우리는 정치적 권력을 아낌없이 사용할 것입니다. 이 방식은 국민들이 우리 쪽으로 투표하지 않았을 때, 우리가 내쳐질 수도 있는 위험성이 있습니다. 하지만 적어도 여기 있는 동안에는 정부 기구들을 최대한 활용할 수 있습니다. 대처의 힘에 이끌려 민주주의는 보존될 것입니다."
 ENG_PT_2_thatcher_finish_off_the_liberals:0 "자유주의자 끝내기"
 ENG_PT_2_thatcher_finish_off_the_liberals_desc:0 "자유주의자는 실패한 반란 이전에 목적을 가지고 있었습니다. 그들은 이상주의자였거나 아니면 협력자들만큼이나 이상주의적이었고, 우리 정부를 민주주의와 사회적 개방 상태가 되게 만드려고 노력했습니다. 그러나 대처는 이미 독자적으로 영국을 위한 민주주의를 확립했습니다. 자유주의자는 그 전쟁에서 승리했고 이제 그들은 무기를 버리고 우리와 함께해야 합니다.\n\n대처는 남아있는 의회의 자유주의자 당원들의 환심을 사, 그들을 자신의 당으로 유인할 것입니다. 이에 불응하는 자유주의자 당원들은 다음 선거 때에 자신들에게 맞서는 강력한 선전 활동을 마주할 것입니다. 우리는 이 기회를 이용하여 남아있는 반대자들의 불씨를 꺼뜨릴 것입니다."
 ENG_PT_2_thatcher_you_want_to_get_rid_of_fascism_mac:0 "고민거리를 없애줄까요, 맥씨?"
 ENG_PT_2_thatcher_you_want_to_get_rid_of_fascism_mac_desc:0 "해럴드 맥밀런은 망가진 사람입니다. 그의 정당은 무용지물이 되었고 이제 그는 영원한 대치를 기대하고 있습니다. 하지만 그는 여전히 카리스마 있는 연설가입니다. 그리고 어쨌든 친구는 가까이하고, 적은 더욱 가까이해야 하지 않습니까? 거래를 합시다.\n\n우리는 통합 정부를 구성하기 위해 맥밀런에게 손을 내밀 생각입니다. 그에게 우리 역시 파시즘에 반대하며, 협조만 해준다면 민주주의 체계를 지킬 용의가 있다고 말할 것입니다. 그를 우리 편으로 만든다면 그 어떤 잠재적 반대세력 또한 우리 측으로 끌어들여 잠재울 수 있습니다. 이렇게 되면 다음 세대에 우리가 하원을 장악할 수 있을 것입니다."
 ENG_PT_2_thatcher_the_anti_fascism_act:0 "반-파시즘 법"
 ENG_PT_2_thatcher_the_anti_fascism_act_desc:0 "맥밀런은 우리 새 정부에 실제적인 행동을 요구하고 있으며 그는 분명 이를 받아들일 것입니다. 이 나라에 남아있는 파시스트들은 사회의 더러운 얼룩입니다. 살림꾼 마가렛 대처가 이 얼룩을 말끔히 지워줄 것입니다.\n\n우리는 하원에 반파시즘법을 도입할 방침입니다. 이 법이 제정되면, 스스로를 파시스트라 공언하는 것은 범죄가 되고, 파시스트가 대중 앞에서 연설하는 것도 불법이 될 것입니다. 하지만 어차피 파시스트로 알려진 이들은 모두 수감 될 것이므로 애초에 연설의 기회조차 없을 것입니다. 맥밀런은 기뻐할 것이고 우리나라는 그 어느 때보다 강해질 것입니다.\n\n§R지금 민주적이긴 좀 어렵지 않습니까?§!"
 ENG_PT_2_thatcher_dreams_of_an_empire:0 "제국의 꿈"
 ENG_PT_2_thatcher_dreams_of_an_empire_desc:0 "전쟁 전의 삶이 어땠는지 기억하는 사람이 있습니까? 그 사람이 바로 대처입니다. 그녀는 영국이 지구의 4분의 1을 지배했던 때를 기억합니다. 인도의 보석과 아프리카의 정글, 홍콩의 부와 서인도 제도의 온화함. 대처는 이 모든 것을 기억합니다. 그리고 그녀는 이 모든 것들이 자신과 우리의 품 안에 다시 들어올 그 날을 꿈꿉니다.\n\n하지만 제국은 5년 만에 산산이 흩어졌고 이를 되찾기란 쉽지 않을 것입니다. 특히 상대적으로 약한 우리의 입장에서는 더욱 그렇습니다. 영국의 영광을 되찾으려면 그녀는 인내해야 하고 더욱 영리해져야만 합니다. 시작합시다."
 ENG_PT_2_thatcher_love_live_britain:0 "브리튼이여, 만수무강 하소서"
 ENG_PT_2_thatcher_love_live_britain_desc:0 "마침내 영국이 하나가 되었습니다! 못 미더운 웨일스인, 불충한 스코틀랜드인, 모두가 대영제국 안의 마땅히 있어야 할 곳으로 돌아왔습니다. 영국 국기가 콘월에서 클라이즈데일까지 휘날립니다. 영국 국가가 벨파스트에서 버밍엄까지 울려 퍼집니다. 우리 조국은 다시 한 번 군주에게 고개를 숙입니다!\n\n이 모든 것은 현명한 지도자 마가렛 대처 덕분입니다. 그녀는 탁월한 능력으로 내전이라는 난류를 뚫고 영국을 올바른 길로 인도했습니다. 그녀는 위험한 훈족을 추방했고 스코틀랜드의 난민들을 해방시켰습니다. 무엇보다도 중요한 것은 그녀가 자신의 영예로운 의제의 배후에서 의회를 통합했다는 사실입니다. 그녀는 새로운 영국의 훌륭한 길잡이입니다. 그리고 앞으로의 미래는 그녀만이 알고 있습니다.\n\n§R그렇죠?§!"
