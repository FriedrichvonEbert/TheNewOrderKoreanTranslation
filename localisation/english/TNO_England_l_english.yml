 FEN_David_Eccles:0 "데이빗 에클스"
 FEN_David_Eccles_hog_desc:0 "§YHead of Government\n$communist_bukharinism_subtype$§!\n§F--------------§!\n§L데이빗 에클스의 정계 활동은 당선 직후 벌어진 독일의 침공으로 인해 일그러져버렸습니다. 수년 후, 무명의 평의원처럼 보이는 그는 실제로는 HMMLR(여왕 폐하의 충성스러운 저항군)의 주요 정보원으로써 그가 건넨 정보의 가치는 킴 필비와 맞먹는다고 합니다. 그는 대가로 전후 정부의 요직을 약속받았으며, 정치적 동반자인 젤리코와 그를 따르는 민주파와 뜻을 같이해 영국의 현 지위를 유지하는데에 가장 필요한 개혁만을 하려 할 것입니다.§!"
 FEN_Philip_Toynbee:0 "필립 토인비"
 FEN_Philip_Toynbee_hog_desc:0 "§YHead of Government\n$communist_bukharinism_subtype$§!\n§F--------------§!\n§L나치가 영국을 침략했을 때 많은 수의 공산주의자들은 나치의 탄압을 우려해 도망치거나 지하로 숨어들기를 택했고, 작가 겸 신문기자인 필립 토인비는 후자를 택한 조직에 속해있었습니다. 그 과정에서 그는 레그 버치와 기묘한 우정을 쌓게 되었으며 공산주의가 득세한 현재, 그는 어느샌가 총서기의 가장 신뢰받는 부관이 된 자신을 발견했습니다. 그가 통치보다는 글을 쓰는 것에 더 시간을 할애하는 것만 빼면 그는 자신이 맡은 바를 해낼 것입니다.§!"
