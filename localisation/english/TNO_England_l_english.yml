 ENG_thatcher_pol.31.t:0 "총리"
 ENG_thatcher_pol.31.desc:0 "며칠이 정신없이 지나갔습니다. 근왕당의 승리를 자축하는 것부터 왕 앞에서의 엄숙한 선서를 하는 것까지, 그녀가 이제 영국의 총리가 되었다는 현실이 눈앞에 다가왔습니다. 하수인이라면 총리 관저에 자리 잡는 일이나, 하원에서 단순히 상징적인 법안을 통과시키는 것에 시간을 낭비할지도 모르지만, 마가렛 대처는 시시한 일에는 취미가 없었습니다. 사회주의자들이 더러운 구덩이에서 끔찍한 전쟁을 계속하는 동안 영국은 망가져 갔습니다. 나약한 정부의 복지에 전적으로 의지하던 국민들은, 굶주리며 생사를 위협받고 있었습니다. 라이히는 혼란에 빠져 있었지만, 프란츠 할더의 군대는 여전히 콘월을 점령 중이었습니다. 그곳에서 영국이 옛 명성을 되찾으려는 기미가 보이면, 죽은 총통의 단검으로 그 등을 내려치려는 것입니다..\n\n가장 최악은, 근왕당이 오합지졸로 구성된 내각을 그녀에게 떠맡겼다는 것이었습니다. 이 의지가 약한 이들은 태풍이 다가와도 피할 생각을 하지 않았습니다. 그리고 이들은 자신이 하찮은 권력이라도 쥘 수 있다면 영국이 몰락해도 나몰라라 할 자들이었습니다. 그러나 대처는 일을 시작해야 했고 어쩔 수 없이 지금 당장은 그들과 함께할 수밖에 없었습니다."
 ENG_thatcher_pol.31.a:0 "결국, 내 뜻대로만 된다면 나는 얼마든지 기다릴 수 있다."
 ENG_thatcher_pol.32.t:0 "부총리"
 ENG_thatcher_pol.32.desc:0 "다우닝가의 갑갑한 방 안에서, 친구들에게는 랩으로 불리는 리처드 버틀러 부총리는, 새로 부임한 총리가 그녀의 의제를 요약 설명하는 것을 듣고 있었습니다. 그녀는 공공 영역의 상당 부분을 민영화하고, 군대를 확장하고, 심지어 브리튼을 통일하기를 원했습니다! 그것은 분명 어마어마한, 아니 어쩌면 과할 정도로 큰 야망이었습니다.\n\n마침내 그녀가 잠시 말을 멈추고 숨을 돌릴 때, 버틀러는 말했습니다:\n\n\"총리님이 고상한 목표를 가지신 것은 이해합니다. 새로 부임해 온 총리님들도 모두 그랬지요, 그리고 그걸 달성할 뛰어난 능력도 있으신 걸압니다. 군중을 다루는 당신의 능력이 아니었다면 맥밀런의 무정부주의자들을 이길 수 없었겠지요! 하지만 전쟁 이후 총리 중 누구도 5년의 임기를 다 채우지 못했다는 점도 기억하셔야 합니다. 저와 내각의 구성원들은 총리님의 임기가 성공적이도록 만들기 위해 이 자리에 있습니다. 하지만 저희는 총리님께서 저희의 지혜에 귀 기울이시고 온건적으로 들어주실 때에만 도움을 드릴 수 있습니다.\"\n\n\"물론이지요,\" 대처는 대답했습니다. \"하지만 중요한 개혁을 추진하면서 동시에 온건적일 수는 없습니다. 잉글랜드의 국민이 원하는 것은 안정, 번영, 안보입니다. 저는 그것을 국민에게 줄 것이며 잉글랜드 통합당과 국가전선의 급진주의자들이 꿈꿨던 것보다 더 잘 해낼 것입니다. 저는 단지 의원님들과 장관님들의 충성에 의지할 수 있기를 바랄 뿐입니다. 특히나 랩, 당신의 충성이요.\"\n\n버틀러는 마가렛 대처가 자기 생각한 것 이상의 인물일지도 모른다고 생각하기 시작했습니다."
 ENG_thatcher_pol.32.a:0 "가련한 여인이여!"
 ENG_thatcher_pol.33.t:0 "초대받지 않은 손님"
 ENG_thatcher_pol.33.desc:0 "업무시간 동안 번잡했던 분위기와는 반대로, 비 오는 일요일 밤의 웨스트민스터 궁전은 평소 같지 않게 조용했습니다. 이런 고요에 불안해하는 사람도 있지만, 조나단 쏘프는 이것을 좋아했습니다. 고요는 그가 연설문을 작성하는데 도움이 되었습니다. 오래된 근왕당 하원의원들과 마찬가지로, 쏘프도 총리가 제안한 정책에 대해 깊은 의구심을 가지고 있었습니다. 그것들은 너무 대중영합적이고, 근왕당 내각보다 잉글랜드 통합당의 입장에 더 가까워 보였습니다. 지금까지 그는 선량한 정당원처럼 침묵하고 있었지만, 더는 그럴 수 없었습니다. 의견을 같이하는 평의원들과 생각을 나눈 뒤, 그는 내일 하원에서 대처 정부의 방침 변경을 호소하는 연설을 하기로 결심했습니다.\n\n결론 부분의 마무리 작업을 하고 있을 때 사무실 문이 열렸습니다. 검은 정장을 입은 별 특징없는 남자가 안으로 들어왔습니다. \"무슨 일이시죠?\"\n\n\"쏘프씨 맞으시죠?\" 그는 빠르게 고개를 끄덕였습니다. 그 남자는 완전히 평범해 보였지만, 그의 높낮이 없는 목소리와 죽은 눈은 조나단을 불안하게 만들었습니다. \"당신이 내일 의회에서 정부에 대해 불만을 표출하려는 것은 알고 있습니다. 하지만 그 전에 이 사진들을 한번 보시지요.\" 방문자는 바인더를 책상 위에 놓고 펼쳤습니다. 그 안에는 조나탄 쏘프가 아내로는 절대 보이지 않는 어느 여자와 호텔에 들어가는 사진이 있었습니다. 그는 땀이 나기 시작했습니다.\n\n\"쏘프씨, 가족들이 이 사진을 보게 되는 건 원하지 않으실테죠. 내일 은퇴를 선언하고 선거구에 새로운 인물을 앉힌다면 그런 일은 없을 거라고 약속드리죠. 어떻습니까?\""
 ENG_thatcher_pol.33.a:0 "저에겐 선택권이 없는 것 같군요..."
 ENG_thatcher_pol.50.t:0 "충성의 문제"
 ENG_thatcher_pol.50.desc:0 "마가렛은 그녀의 조국 잉글랜드를 바라볼 때 사람들을 두 집단으로 나누어서 봤습니다. 민중과 엘리트로요. 순서는 민중들이 최하위에, 엘리트가 그 위에, 그리고 가장 부유한 다른 정치부호들보다 위에 본인이 있었습니다. 하지만 많은 이들이 알지 못하고 있던 것은 민중이라고 무시되어서는 안 된다는 것이었습니다. 물론 재산과 부는 엘리트들이 가지고 있지만, 마가렛은 민중의 충성심이 성공적인 국가를 위한 무엇보다 중요한 것임을 알고 있었습니다. 무엇보다도, 바로 이 민중들이 10년도 채 전에 정부를 거의 전복시켰었습니다. 사람들을 기본적인 그룹으로 묶어서 구분하는 것은 언제나 좋은 방법이지만, 그녀는 민중을 하나의 그룹으로는 묶을 수는 없다는 것을 알았습니다. 민중을 자세히 들여다본다면, 다루기 쉬운 종마 한 마리가 아니라, 달래야만 하는 길들지 않은 두 마리의 망아지를 보게 될 것입니다. 바로 평민과 빈민입니다.\n\n\"평민\"은 많은 사람이 흔히 중산층을 지칭할 때 쓰는 말입니다. 평민은 부유하지도 가난하지도 않지만 대신 사회의 절대적인 중간층을 구성하고 있는 집단입니다. 평민은 슬럼가에서 자지도, 그렇다고 호화 저택에서 자지도 않습니다. 그들은 약간의 사치품만을 보유하고 있고 많은 것이 결여되어 있지만, 그들은 다른 계층이 가지지 못한 ‘희망’이라는 것을 가지고 있습니다. 이 희망은 동원이 가능한 자원이고, 평민들의 지지를 확고히 하기 위해 사용될 수 있습니다.\n\n평민이 ‘희망’이라면, 빈민은 ‘수’라는 말로 정의할 수 있습니다. 빈민은 가장 많은 자녀를 낳는 계층이고, 길거리에서 판잣집까지 다양한 수준의 불결한 곳에서 삽니다. 중산층이 가진 이용해 먹을 수 있는 열망은 없지만, 잉글랜드를 떠돌아다니는 빈곤한 이들의 무리에게는 훨씬 다루기 쉬운 욕망이 있습니다. 바로 생존입니다. 평민은 엘리트가 되기를 소망하는 반면, 빈민은 그저 괜찮은 삶을 살 수 있기를 원하고 이것이 마가렛이 이용하려 하는 것이었습니다. 물론 그녀는 임기 동안 오직 한 그룹만을 챙길 수 밖에 없었지만, 그녀는 이미 마음을 정했습니다."
 ENG_thatcher_pol.50.a:0 "빈민은 잉글랜드 전역에 우글거리고 있고 대처는 그들의 충성심을 얻어낼 것입니다."
 ENG_thatcher_pol.50.b:0 "평민은 서로 간에 영향력을 가지고 있고 대처는 그들의 신뢰를 유지할 것입니다."
 Thatcher_Poor:0 "빈민에 집중"
