 ENG_edwards_round_table_desc:0 "왕의 업무 중 하나는 정부가 위기에 처했을 때에도 서로 협력할 수 있도록 정치인들 간의 관계를 유지하는 것입니다. 알렉 더글러스 흄은 전쟁 이후 가장 유능한 총리이며, 마가렛 대처는 신세대 정치인 중 가장 영향력 있는 인물이자 당 대변인입니다. 이 두 사람은 정책에 관한 어떤 논의에도 초대받을 가치가 있습니다. \n\n진짜 문제는 근왕당 이념의 극단에 서 있는 두 인물입니다. 아서 체스터턴은 노골적인 파시스트이자 친독파인 반면 해럴드 맥밀런은 가장 영향력있는 개혁주의자고, 불행히도 두 사람 모두 상대방과 협력하기를 거절할 것 같습니다. 우리는 한명을 선택해야 합니다."
 ENG_chestertons_dedication_desc:0 "아서 체스터턴 내무부 장관은 원탁회의의 첫번째 참석자입니다. 비록 정부부처 일각에서 그의 독일에 대한 열정과 지지에 의문을 표하고 있지만, 국왕폐하께서는 의회에 체스터턴이 우리와 함께 일하게 되어 즐겁다고 단언하셨습니다. 그는 이미 질서확보를 위한 야간통행금지와 무장경찰의 확대를 추진하고 있습니다."
 ENG_a_fist_and_will_desc:0 "체스터턴은 군대의 규모를 대폭 증강해야 안보를 확립하고 반란을 진압할 수 있다는 사실을 폐하께 상신했습니다. 병력이 징병될 것이며, 그들은 어떠한 저항도 격파해낼 수 있는 정부의 주먹으로서 저항군의 온상이라고 여겨지는 북부 지역에 배치될 것입니다. 비록 일부 장성들이 이러한 군비증강의 현실성에 대해 우려를 표하고 있고 실제로도 도시와 시골을 막론하고 반대가 만만치 않지만, 그는 자신이 이 사안에 있어 국왕폐하의 전폭적인 지지를 받고 있음을 확신하고 있습니다."
 ENG_terror_tactics_desc:0 "아마도 군비증강만으로는 체스터턴 장관이 보기에 충분하지 않았나봅니다. 그는 국정회의에서 반군의 위협을 뿌리뽑기 위해 가능한 모든 수단을 동원할 것을 군에 요구했습니다. 그는 이 조치가 저항세력의 의지를 분쇄하고 그들을 본래 있어야 했던 시궁창으로 다시 내몰기 위해 필수적이라고 믿고 있습니다. 우리 장성 중 일부는 자국민을 상대로 한 어떠한 \"테러 전술\" 도 용납할 수 없다며, 이 조치가 전쟁기간 루프트바페의 런던 공습과 비견된다고 주장하기도 했지만 장관은 모든 회의 참석자들에게 반란군은 잉글랜드 국민이 아니라 죗값을 치러야 할 반역자들임을 상기시켰습니다."
 ENG_towards_the_north_desc:0 "체스터턴은 HMMLR을 뿌리뽑기 위해 군대를 북쪽으로 보낸다는 결정을 내렸습니다. 북부는 항상 저항 활동의 온상이었고, 스코틀랜드와 가깝기 때문에 항상 붙잡을만 하면 놓치기 일쑤였습니다. 더 이상 이렇게 놔둘 수는 없습니다. 군대가 한방에 저항군을 격파할 것입니다."
 ENG_use_the_blackshirts_desc:0 "검은 셔츠단은 모슬리가 창설했지만, 반역자가 도망친지 오랜 시간이 지난 지금은 우리를 위해 일하고 있습니다. 이 준군사조직은 흉포성과 파시즘 이상에 대한 헌신으로 널리 알려져 있습니다. 비록 정부 내 많은 인사들이 저들을 인종주의자이자 폭력적인 훌리건이라고 말하며 멀리하지만, 체스터턴은 저들이 아군을 강화시키고 저들의 절대적인 헌신이 저항세력을 위협해 굴복시킬 수 있다고 믿고 있습니다."
 ENG_dominate_yorkshire_desc:0 "셰필드는 전격전 동안 파괴되기는 했지만 간신히 재건되어 요크셔의 중요한 교통과 산업의 중심지가 되었습니다. 반란이 일어난다면 셰필드 기차역은 남부 기지에서 반란이 일어난 북부로 군대를 수송하는데 핵심적인 역할을 수행할 것입니다. 따라서 체스터턴은 요크셔에서 검은셔츠단 작전을 강화하고 셰필드에, 그 중에서도 특히 역 주변에 검문소를 설치하는 방안을 추진했습니다. 어떤 대가를 치르더라도 북부의 관문이 무너지도록 놔둬서는 안됩니다."
 ENG_edwards_trip_to_germania_desc:0 "국왕이 독일로 향했고 파시스트 사상가 아서 체스터턴도 함께 따라갔습니다. 이번 방문을 둘러싼 소문에 의하면 저들이 혹시 잉글랜드군 규모에 걸린 제한을 약간 해제해 달라는 요청을 하는 동시에 더 큰 잉글랜드군을 무장하는데 도움을 줄 독일제 장비를 구매하기 위해 출발했을지도 모른다고 합니다.\n\n잉글랜드가 대독일국의 마지못해 복종한 부하가 아닌 듯한 행동을 보인 것은 올해 들어서 이번이 처음이며, 아마 독일 관료들의 강한 흥미를 불러일으켜서 우리에게 유리한 결과를 얻을 수 있을 지도 모릅니다."
 ENG_homes_experience_desc:0 "폐하께서 이번 반란 문제를 해결하기 위해 알렉 더글러스 흄 총리를 원탁으로 소환하셨습니다. 벌써 총리는 의회에서 이 불확실한 시기에 \"통합과 질서\"를 요청하는 연설을 했습니다. 폐하께서는 전후 최장 임기를 자랑하는 총리가 이번 위기를 헤쳐나갈 수 있도록 도움을 주기를 바라고 계십니다."
 ENG_unite_the_voters_desc:0 "총리는 잉글랜드 유권자들을 정부의 품 안에서 결집시키기를 희망합니다. 근왕당이 여전히 잉글랜드에서 가장 인기가 많은 정당이기는 하지만, 이런 상태를 유지하기 위해 제도에 아주 약간 영향을 끼쳤다는 것은 비밀이 아닙니다. 따라서 국민들은 정부를 전적으로 지지하고 있지 않으며, HMMLR의 지지율 상승도 이렇게 설명 가능합니다. 대중이 저항세력을 지지하지 않도록 막기 위해서는 이 불확신한 시대에 국민을 하나로 모으기 위한 캠페인을 벌여야 하며, 모두 잘 해결될 것이라고 유권자들을 안심시켜 주어야 합니다."
 ENG_speak_with_the_army_desc:0 "흄 총리는 공개 반란이라는 가장 나쁜 경우의 수에 관해 논의하기 위해 최고 장성 회의를 소집했습니다. 비록 총리는 이런 사건이 일어나지 않기를 희망하고는 있지만, 전혀 모르는 와중에 의표를 찔리기를 원하지는 않습니다. 몽고메리 장군은 봉기가 일어난다면 아군을 지원하기 위해 두개 사단을 창설할 수 있다고 말했습니다. 동시에 그는 우리에게 불리하게 작용할 수 있다면서 민간 경찰력으로 군을 배치하지 말라고 조언했습니다."
 ENG_convincing_the_midlands_desc:0 "흄은 국토를 통합하기 위한 초점을 미들랜즈에 맞췄습니다. 북부는 잃어버렸고 남부는 우리 손 안에 확실하게 들어와 있습니다. 하지만 미들랜즈는 우리와 HMMLR 사이에서 분열된 전쟁터로 남아있습니다. 만약 우리를 지지하도록 미들랜즈를 설득할 수 있다면, 저들의 지지를 얻지 못한 봉기군의 힘을 상당히 약화시킬 수 있을 것입니다."
 ENG_locate_the_cells_desc:0 "HMMLR은 너무 오랫동안 우리 코앞에서 활동해 왔습니다. 저들의 활동 범위가 얼마나 넓어졌는지는 이번에 우리 국왕에 대한 운명정인 공격이 감행되면서 확실히 드러났습니다. 흄은 MI5와 몽고메리 육군 원수에게 침투와 정보 작전을 강화할 수 있도록 전권을 부여했습니다. 작업을 완료한다면, 저들이 숨을 곳은 어디에도 없을 것입니다."
 ENG_a_radical_a_day_desc:0 "'극단적인 하루가 혁명을 멀리한다'가 우리의 새로운 모토가 될 것입니다. 대중은 우리가 국가를 통합하려 하지만 동시에 반역 행위를 용납하지도 않을 것이라는 점을 확신할 것입니다. 반역자 한명을 사로잡을 때 마다 전 국민이 그 장면을 볼 수 있도록 방송할 것입니다. 저들의 얼굴을 알려야 하며, 저들의 범죄를 들려줘야 하며, 저들이 받은 형벌을 저 멀리 떨어진 지역에서도 광범위하게 볼 수 있어야 합니다."
 ENG_a_shaky_compromise_desc:0 "맥밀런은 자신의 개혁이 우리에게 어떤 결과를 가져올지 모르는 바보입니다. 독일의 힘 아래에 고개 숙이고자 하는 열망으로 가득 차 있는 거의 반역자에 가까운 체스터턴이 더 끔찍합니다. 온건파는 최근 수십년간 잉글랜드를 굳건하게 이끌어왔고, 잘못 이끌려진 사람들이 어떤 생각을 품고 있든 상관 없이 잉글랜드의 보존이라는 업무를 향해 한 발 내딛을 집단이 있다면 바로 온건파일 것입니다.\n\n알렉산더 더글러스 흄과 마거릿 대처가 영국을 지키기 위해 협력할 것입니다. 양 인사의 동맹은 영국을 위협하는 존재로부터 조국을 구원해 주는 동시에 믿을 수 없는 동맹으로부터 동맹을 지켜낼 것입니다."
 ENG_macmillans_reasoning_desc:0 "폐하께서 근왕당 개혁파의 지도자 해럴드 맥밀런을 데려오셨습니다. 이미 강경파와 심지어 당 내 온건파 일부가 이런 끔찍한 공격 직후에 이렇게 부드러운 선택지를 선택함으로 인해 우리의 위상이 약화될 지도 모른다며 의문을 제기하고 있지만, 폐하께서는 앰밀란의 냉철한 사고와 지성이 폐하의 원탁에 냉철함을 가져다 줄 것이라고 믿고 계십니다."
 ENG_uniting_parliament_desc:0 "맥밀런은 국가를 통합하기 위해서는 우선 의회에서 다투고 있는 정치인들을 우선 통합해야 한다고 믿습니다. 여기 있는 모두가 잉글랜드에 대한 공통된 사랑을 품고 있습니다. 따라서 지금으로서는 모두가, 가장 개혁적인 사고를 가진 사람부터 가장 강경한 태도를 유지하는 사람까지 모두 합친 우리 모두가 국민들을 안심시키기 위해 서로의 차이점은 잠시 내려놓고 국가를 하나로 통합해야 합니다."
 ENG_talk_to_the_lower_classes_desc:0 "이 국가를 유지시키고자 한다면 하층민과 대화를 시작해야 합니다. 하층민은 HMMLR의 거짓말에 흔들리기 가장 쉬운 계층입니다. 만약 우리가 약간의 소규모 개혁을 약속하고 미래에 시행할 자유화 정책에 관한 대화를 시작한다면 바라건대 대중은 만족하고 저항군의 이상에 물들지 않을 것입니다."
 ENG_focus_on_the_south_desc:0 "맥밀런이 정부를 설득해 잉글랜드 남부를 확보하는데 초점을 맞추기로 결정했습니다. 남부 대부분이 우리의 통제권 아래 있기는 하지만, 지역 내 수많은 도시들에는 이미 HMMLR의 일원이거나 그들에게 가담할 지도 모르는 사람이 대단히 많습니다. 만약 이 지역에 대한 통제권을 잃게 된다면 런던과 국가 심장부가 위험에 처하게 될 것입니다. 그러므로 국민들에게 우리가 모든 상황을 지금보다 더 낫게 만들기 위해 노력하고 있다고 알리는 선전 활동을 벌일 예정입니다."
 ENG_a_plea_to_germany_desc:0 "알베르트 슈페어는 독일 정계에서 영향력 있는 인물로 총통이 가장 신뢰하는 조언자 중 한 명입니다. 슈페어는 독일 최고 정당의 개혁파 진영을 이끄는 인물로 맥밀런과 유사한 점을 공유하고 있으며 일부에서는 슈페어를 세계 최고 권력자의 자연스러운 후계자로 바라보고 있습니다.\n\n지금 맥밀런은 잉글랜드에 더 유리한 무역 거래를 협상하기 위해 슈페어가 벽돌 하나하나까지 일일이 디자인한 게르마니아를 향하고 있습니다. 소문에 따르면 그는 또한 잉글랜드가 팍트에서 보다 평등한 위치에 도달할 수 있을지 여부를 확인하기 위해 떠났다고도 합니다. 시간이 지나면 그가 성공했을지 알게 될 것입니다."
 ENG_investigate_the_military_desc:0 "유권자를 위한 통합과 개혁이라는 우리의 수사에도 불구하고, 여전히 가벼운 손길조차 다을 수 없는 곳이 딱 하나 있습니다. 군은 너무 오랫동안 의심을 벗어나 있었습니다. 이 늙고 과거에 갇힌 망령들로부터 시작해야만 한다는 점은 명백합니다. 지위 고하를 막론하고 모든 장교들을 조사할 예정이며 사병도 마찬가지입니다. 위대한 재능을 가진 인물을 잃을 지도 모르지만, 배신자 한명한명을 색출해 군에서 쫓아내야만 합니다."
 ENG_request_additional_forces_desc:0 "콘월에는 엄청나게 많은 군 병력이 좁은 지역에 집중해서 배치되어 있습니다. 이건 시간 낭비인데다가 HMMLR에게 대응하기에 매우 비효율적입니다. 우리가 직접 잉글랜드 연대를 추가로 배치할 수 없습니다만, 할더가 자신 휘하의 병력을 지원해 준다면 굳이 그럴 필요도 없습니다.\n\n게다가 이렇게 한다면 추가적인 이익이 있습니다. 만약 우리가 이 병사들을 더 위험한 상황에 보내고 안타깝게도 전장에서 사망한다면, 우리는 이 문제를 해결하는 데에 귀중한 영국인의 피를 흘리지 않을 것이고 그러므로 정부에서도 신경 쓰지 않을 수 있습니다. 이건 양 세력 모두에게 이익이 되는 조건입니다. 할더가 이를 거절한다면 우리가 게르마니아에 불만을 전달할 수도 있겠고, 혹시 할더가 수용한다면 우리 섬을 자유롭게 해방하는데 한 발짝 더 가까이 다가갈 수도 있습니다."
 ENG_expel_the_radicals_desc:0 "때때로 암을 제거하지 않는다면 몸 전체가 죽어버리는 상황에 부딪힐 수도 있습니다. 그런 상황 속에서는 병으로 죽거나 아니면 암을 뿌리뽑거나 둘 중 하나만 선택할 수 있습니다. 아서 케네스 체스터턴은 국왕당의 암적 존재입니다. 그는 독일에 굴복하려는 세력의 주요 인물입니다. 그리고 우리는 절대로 잉글랜드 사람들이 그런 상황에 놓이지 않도록 막고자 노력하고 있습니다.\n\n암덩어리가 자기 발로 떠날리가 없기 때문에 우리 스스로 그렇게 만들어야 합니다. 체스터턴은 너무 고위 인사라 손쉽게 제거할 수는 없겠지만, 그의 추종자들은 그렇지 않습니다. 몇몇 불가사의한 실종과 부패로 인한 고위층 체포가 있다면 우리 당에 큰 도움이 될 것입니다. 그리고 이로서 독일의 지배로부터 우리를 안전하게 지킬 수 있을 것입니다."
 ENG_court_the_moderates_desc:0 "영국 전통의 수호자이자 보수주의자들인 보수파의 후손인 온건파는 근왕당에서 가장 강력한 파벌입니다. 원칙적으로 그들은 현상 유지 실패가 잉글랜드 사람들에게 영향을 끼친다는 조건 하에서 현상 유지를 지원하고자 하지만, 지금은 HMMLR의 등장으로 인해 현상유지의 조건이 바뀌었기 때문에 변화가 필요하다는 사실을 그들에게 납득시키기 위해 노력해야 할 때입니다.\n\n어렵겠지만, 온건파는 무엇보다도 우리나라의 생존을 중요시하는 세력이기 때문에 이 문제에서 우리 편을 들어줄 것입니다. 저들이 제안한 사업에서 나온 자금은 부패한 이들의 호주머니 속이 아니라 지시했던 대로 필요한 상황에 사용될 것입니다."
 ENG_call_upon_the_garrison_desc:0 "연합왕국이 잉글랜드로 전락하게 된 조약 결과 우리가 품었던 희망에도 불구하고 독일 제국이 우리 섬에서 완전히 철수하지 않았습니다. 독일 국방군이 잉글랜드 대부분과 웨일즈에서 철수하기는 했지만, 콘월 반도는 여전히 프란츠 할더 휘하의 당국이 점령한 상태로 남아 있습니다. 공식적으로는 보호를 명목으로 주둔하고 있지만, 비공식적으로는 우리 등 뒤에 칼을 겨누기 위함이었습니다.\n\n가혹한 성격인 할더는 콘월에서 무자비한 효율성과 철권 통치를 통한 군정 상태를 유지하고 있습니다. 하지만 우리는 그를 다시 한번 유용하게 활용할 수 있는 상황에 직면했습니다. 할더는 우리를 도와 케이블가의 공산주의자들을 격파했습니다. 혹시 그의 세력이 여왕 폐하의 충성스런 저항군을 격파하는데 우리를 돕고자 열망하고 있지 않을까요? 하지만 조심해야 합니다. 그가 독일의 영향력을 더 직접적으로 투사하도록 해서는 안됩니다."
 ENG_an_alternative_solution_desc:0 "콘월은 현재 일시적으로 독일 국방군의 통치 아래에 있지만, 그래도 잉글랜드의 영토이며 국제적으로도 그렇게 인정됩니다. 혹시 이런 상황을 이용할 수 있을 지도 모릅니다. 결국 우리는 군사 지역으로 수입될 수 있는 것들을 간접적으로 통제하고 있고, 외부로 이동하기 위한 저들의 능력을 어느 정도 방해할 수 있습니다. 하지만 이렇게 압력을 가한다면 여왕 폐하의 충성스런 저항군의 포화 앞에 저들을 보내서 가장 많은 피해를 감수하도록 만들 수 있는 기회를 놓치게 됩니다.\n\n그런 식으로 행동한다면 독일 제국에서는 다소 부정적으로 바라볼 지도 모르지만, 런던과 잉글랜드의 다른 도시들에서 우리 정부가 필요로 하는 만큼 함께 싸우도록 대중적 지지를 얻을 수 있을 지도 모릅니다."
 ENG_secure_our_heads_desc:0 "할더장군은 HMMLR과 이 섬을 감염시키는 불평분자에 대항하는 싸움을 계속하는데 필요한 장비를 제공하는 것을 상당히 꺼리고 있습니다. 보통 예의상 우리가 이런 말을 먼저 꺼내는 쪽은 별로 없지만, 현 정부는 지금 잘 해가고 있으며 진실로 인내심을 잃어가는 중입니다. 만약 좋은 말로 문제를 해결할 수 없다면, 어쩌면 우리가 원한다면 무엇까지 할 수 있는지 상기시키는 것으로 문제를 해결할 수 있을 것입니다.\n\n잉글랜드 사람들이 전격전 에 휩쓸리던 당시 경험했던 대로, 음식 선택의 자유가 줄어든다면 사기에 진짜로 위험한 영향이 갑니다. 그리고 이 훌륭한 독일 병사들은 독일에서 온 통조림 식량을 먹는 것뿐만이 조국을 기쁘게 할 것이라는 점을 깨닫게 될 것입니다. 하지만 뱃속에는 꽤나 가혹한 처사겠지요. 할더에게 명확한 메세지를 보낼 것입니다. 우리가 할더의 병사들이 먹는 식량을 통제합니다. 그리고 우리는 그들의 식단에 메뉴 한두가지를 너무도 손쉽게 추가해줄 수 있는 결정권을 가지고 있습니다.."
 ENG_choke_cornwall_desc:0 "오늘이 할더 장군에게 다가가기 비교적 쉬운 날인것 같기는 하지만, 그래도 개에게 뭔가 요구할 바가 있을 때에는 개 본인보다는 그 주인에게 말해서 명령하도록 하는 쪽이 더 낫습니다. 게르마니아는 잉글랜드에 파견한 대리인의 약점을 명백하게 잘 알고 있습니다. 우리가 간단히 요청만 한다면 할더가 군사 장비를 넘겨줄 가능성이 매우 높습니다.\n\n엄밀히 따지자면 할더가 우리의 요청을 거부할 가능성도 있지만, 어찌됐든간에 그의 상부는 그럴 리가 없습니다. 그렇기는 해도 이런 식으로 행동한다면 주둔군 상급 장교들이 앞으로 우리를 대할때 호의적이지 않게 될 지도 모릅니다. 하지만 일단 장비를 갖추게 된 이후라면 저들이 필요하기는 할까요?"
 ENG_britannia_on_her_knees_desc:0 "프란츠 할더는 공식적인 지위와는 달리 콘월에서 반대자 없는 직접 통치권을 갖고 있습니다. 이런 상황을 바꾸려는 행동을 취한다면 독일의 십자선 안으로 우리 모두가 들어가게 될 것입니다. 이런 상황은 우리가 감당할 수 없습니다. 심지어 우리가 주둔군의 지원을 바란다면, 구걸에 가까운 간청을 해야 합니다.\n\n할더는 분명 물질적이든 정신적이든 뭔가 보상을 요구할게 분명하고, 우리는 그걸 지불해야만 합니다. HMMLR과 공산주의자, 탈영병을 위시한 거짓된 여왕에게 충성을 바치는 모든 이를 파괴시킬 그에게 보상을 줘야 합니다. 이런 희생은 선뜻 하기는 힘들지만, 이 시대에는 우리 자신만을 생각할 것이 아니라 실패할 경우 대가를 치르게 될 후세대까지 생각해야 합니다."
 ENG_prevent_an_icarus_desc:0 "그리스 전설에는 태양 가까이로 다가갔다가 타죽은 한 소년의 이야기가 있습니다. 잉글랜드는 독일에 항복했습니다. 우리 힘으로 저들을 무찌른다는 목적은 현실성도 없고 불가능하기까지 했기 때문입니다. 그렇게 했다면 이카루스와 같은 결말을 맞이했겠지요. 하지만 반군은 이런 사실을 인정할 생각이 없어 보입니다. 저들을 무슨 대가를 치르더라도 권력에서 떨어트려야 하는가를 명백하게 보여주는 냉혹한 선례를 말이지요.\n\n이런 가능성에 대응하기 위한 가장 간단한 해결책은 경찰 병력에 전반적인 자금 지원량을 늘리는 것입니다. 게다가 경찰력은 HMMLR의 위치를 포착하는 능력에 있어서 엄청난 도움을 줄 뿐만 아니라 최악의 사태가 발생할 경우 저들을 물리치는데도 도움이 될 것입니다."
 ENG_the_garrison_grows_desc:0 "우리가 다시 미국의 변덕 아래에 예속되는 상황을 막는 임무를 맡고 파견된 콘월 주둔군은 잉글랜드에서 라이히의 오른팔과도 같은 존재입니다. 물론 이런 부대는 받아들일만 하지만, 이들의 규모는 너무도 작기 때문에 대규모 저항보다는 작은 반란을 진압하는데다 도움이 될 것입니다. 아서 체스터턴은 이런 상황을 바꾸려는 의도를 품고 있으며, 국왕에게 주둔군이 HMMLR 조직과 잉글랜드의 온전성을 저해하기 위한 비밀 음모에 효과적으로 대응할 수 있도록 규모를 늘려 달라고 요청을 보낼 것을 상주했습니다. 이런 조치가 우리 군이나 국민들에게 인기가 없을 지도 모릅니다만, 생존과 명예 중에서 고르라면 항상 생존이 우선해야만 합니다. 언제나 그렇지요. 그렇지 않다면 우리가 여기에 있을 이유가 없습니다."
 ENG_locate_the_snakes_head_desc:0 "이 모든 사건들의 배후에 누군가 있습니다. HMMLR의 지도자가 모든 것을 뒤에서 조직하고 있습니다. 그가 이 활동의 배후이며 분명 다시 공격을 감행할 것입니다. 그를 추적하고 사살해야 합니다. 지도자를 잃은 저항군은 사분오열될 것이며 우리는 끔찍한 재앙을 피할 수 있을 것입니다. 저 개자식만 처치한다면 우리가 이길겁니다.\n\n그가 어디에 숨어있는지만 알 수 있다면 말이지요."
 ENG_Collab_not_enough_time_desc:0 "독일이 혼란에 빠졌습니다. 히틀러의 후계자를 칭하는 이들이 곳곳에서 일어나 서로 싸우고 있습니다. 이제 라이히에서 플리머스 주둔지에 위치한 얼마 되지도 않는 목적 없는 부대 주둔군을 돕기 위한 지원을 보낼 리가 없다는 점이 명백해졌습니다.\n\n반군도 이 점을 매우 잘 알고 있습니다. 저들에게 있어서 이보다 더 좋은 기회는 없습니다. 그들이 세운 모든 계획과 여태껏 해온 모든 음모와 준비를 이 시점에 활용할 것입니다. 우리가 이처럼 힘을 잃어 약해질 때가 다시 돌아올리 없기 때문입니다. 가장 거대한 시련의 시간이 다가올 것이 분명합니다.\n\n신이시어 잉글랜드를 보우하소서!"
