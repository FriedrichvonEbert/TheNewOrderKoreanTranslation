 ENG_DECCAT_United_Englands_Inner_Politics:0 "잉글랜드 통합당의 내부 정치"
 ENG_DECCAT_United_Englands_Inner_Politics_desc:0 "잉글랜드 통합당 정치에 영향을 주는 요인은 지지도와 민주화 두 가지입니다. 지지도는 맥밀런과 모들링이 당 내의 영향력을 결정합니다. 민주화는 국민이 민주주의를 받아들이기까지의 진행도이며, 낮은 비율은 무관심을 의미하고, 높은 비율은 민주주의에 많은 관심을 가지고 지지한다는 것을 의미합니다."
