 ENG_Scottish_Council:0 "스코틀랜드 의회"
 ENG_Scottish_Council_desc:0 "스코틀랜드의 수도 에든버러에서는 여전히 구 의회가 다스리고 있습니다. 의회 대문 안에서는 스코틀랜드 민족주의자들이 아직도 노동당과 연합당과 충돌하는 중이며, 문 밖에서는 스코틀랜드 장교들이 아직도 휘하 연대 병력과 행진하는 중입니다. 푸른 바탕에 흰 X자형 십자가 그려진 스코틀랜드 국기가 북부 전역에서 휘날립니다. 하지만 의회 너머에서는 병사들의 소매 위에 그리고 스코틀랜드 국기 옆에는 여전히 브리튼의 깃발이, 영국의 깃발이 있습니다. 다시는 영국의 깃발이 내려가지 않을 것입니다."
 ENG_Scottish_Council_1:0 "스코틀랜드 의회"
 ENG_Scottish_Council_desc_1:0 "스코틀랜드의 수도 에든버러에서는 여전히 구 의회가 다스리고 있습니다. 의회 대문 안에서는 스코틀랜드 민족주의자들이 아직도 노동당과 연합당과 충돌하는 중이며, 문 밖에서는 스코틀랜드 장교들이 아직도 휘하 연대 병력과 행진하는 중이며, 스코틀랜드 대사관이 아직도 세계 곳곳에 흩어져 있습니다.. 푸른 바탕에 흰 X자형 십자가 그려진 스코틀랜드 국기가 북부 전역에서 휘날립니다. 하지만 의회 너머에서는 병사들의 소매 위에 그리고 스코틀랜드 국기 옆에는 여전히 브리튼의 깃발이, 영국의 깃발이 있습니다. 다시는 영국의 깃발이 내려가지 않을 것입니다."
 ENG_Scottish_Autonomy:0 "스코틀랜드 자치권"
 ENG_Scottish_Autonomy_desc:0 "스코틀랜드는 연합에 재가입하기 전에 20년이 넘도록 독립을 지켜 왔으며, 연합 바깥에서 있던 기간 동안 겪은 경험으로 인해 자치권에 대한 새로운 열망을 얻게 되었습니다. 연합에 가입하는 대가로 우리가 부여해준 자치권 말이지요."
 ENG_Scottish_Terrorism:0 "스코틀랜드 테러리즘"
 ENG_Scottish_Terrorism_desc:0 "스코틀랜드는 완전히 평화로운 방식으로 연합에 되돌아오지 않았고, 이로 인해 스코틀랜드 사회의 특정 집단이 우리의 관대한 통치에 대항하는데 가담하게 되었습니다. 살아남은 군인과 스코틀랜드 국민당 극단주의자들, 심지어 사회주의 운동가들까지도 우리 점령군에 대항한 전쟁을 벌이고 있습니다. 군인과 정부 관료들에 대한 공격은 매우 흔한 일입니다."
 ENG_Scottish_Resistance:0 "스코틀랜드 저항군"
 ENG_Scottish_Resistance_desc:0 "스코틀랜드는 완전히 평화로운 방식으로 연합에 되돌아오지 않았고, 이로 인해 스코틀랜드 사회의 특정 집단이 우리의 관대한 통치에 대항하는데 가담하게 되었습니다. 살아남은 군인과 스코틀랜드 국민당 극단주의자들, 심지어 사회주의 운동가들까지도 폭력적인 공격부터 사보타주와 폭동에 이르기까지 우리 정부에 저항하는 체제 전복적인 행동에 나섰습니다.."
 ENG_Scottish_Riots:0 "스코틀랜드 폭동"
 ENG_Scottish_Riots_desc:0 "수많은 스코틀랜드 사람들은 조국이 신 연합에 가입하게 되었을때 불만을 품었습니다. 그 이후로 우리 지배에 반대하는 거의 끊이지 않는 폭동과 폭력 집회가 계속되고 있습니다. 언젠가 (저들이 연합 안에서 생활하는 쪽이 더 낫다는 사실을 이해하게 된다면) 사태는 점차 완화되고 언젠가 끝날게 확실하지만 그래도 문제가 계속되기는 할 것입니다."
 ENG_Scottish_Protests:0 "스코틀랜드의 항의"
 ENG_Scottish_Protests_desc:0 "수많은 스코틀랜드 사람들은 조국이 신 연합에 가입하게 되었을때 불만을 품었습니다. 대부분 폭력 사태가 지나가기는 했지만 여전히 시위를 통해 영국에 대한 증오심을 드러내고 싶어하는 이들이 있으며, 심지어 일부는 폭력적으로 변하기도 합니다. 최악의 상황은 지나갔지만 이런 시위는 문제를 해결하는데 도움이 되지 않을 것입니다."
 ENG_Scottish_Civil_Unrest:0 "스코틀랜드의 불안"
 ENG_Scottish_Civil_Unrest_desc:0 "수많은 스코틀랜드 사람들은 조국이 신 연합에 가입하게 되었을때 불만을 품었습니다. 대부분 폭력 사태가 지나가기는 했지만 여전히 시위를 통해 영국에 대한 증오심을 드러내고 싶어하는 이들이 있습니다. 하지만 과거의 폭력은 대부분 지나갔습니다."
