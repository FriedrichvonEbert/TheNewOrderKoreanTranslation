l_english:
 autonomous_state:0 "자치주"
 semi_autonomous_state:0 "준자치주"
 SPA_a_great_spain:0 "위대한 스페인"
 SPA_a_great_spain_desc:1 "신생 제2공화국은 종교, 가정, 그리고 재산을 보호하는 의무를 다하지 못하였습니다. 좌익분자들이 우리의 기독교 사회를 박해함에 따라, 스페인 자치우익연합은 방어에 나서 스페인에 진정한 통합과 새로운 정신을 줄 것입니다. 의회는 국민의 뜻에 복종할 것이고, 그렇지 않으면 우리가 해산할 것입니다."
 SPA_hand_over_the_ceda_campaign_chest:0 "CEDA 선거 자금 지원"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "선거 운동 후에도 우리는 충분한 자금을 가지고 있습니다. 의회가 우리의 뜻을 거부할 경우, 우리는 의회를 폐지시키는 것을 준비해야 할 것입니다. 군부 내 우리의 우군들이 좌익 분자들에 대항하는 봉기를 준비하기 위해 우리는 그들에게 CEDA의 선거 자금을 지원할 것입니다."
 SPA_negotiate_carlist_support:0 "카를로스파의 지지를 위한 협상"
 SPA_negotiate_carlist_support_desc:1 "우리는 동맹들이 있지만, 대의를 위해서는 우리는 더욱 손을 뻗어야 합니다. 좌익의 반종교적 운동은 공화국과의 대치를 위해 긴 준비를 해왔던 카를로스파들을 적대시해 왔습니다. 우리가 이들의 지지를 얻으면, 우리의 봉기는 훨씬 더 강해질 것입니다."
 SPA_negotiate_carlist_support_tt:1 "내전이 시작하면, §Y3개 보병 대대§!로 이루어진 5개의 잘 훈련된 사단을 얻게 될 것입니다.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§R이 사단들은 카를로스파가 봉기하면 내전 이후 사라질 것입니다!§!\n"
 SPA_the_army_of_africa:0 "아프리카 군단"
 SPA_the_army_of_africa_desc:1 "다가오는 투쟁에서의 승리의 열쇠는 바로 노련한 아프리카 군단입니다. 우리는 그들의 충성을 보장하고, 북아프리카의 신속한 점령에 대한 계획을 세운 다음, 전투 경험이 많은 그들이 우리에게 유리하게 균형을 잡도록 본토로 수송하는 것을 준비해야 합니다."
 SPA_the_army_of_africa_tt:0 "내전이 시작하면, §Y보병대대 7개§!, §Y포병대대 2개§!, §Y수색중대§!와 §Y공병중대§!로 이루어진 잘 훈련된 사단 5개와, §Y[290.GetName]§!의 지배를 보장받습니다.\n"
 SPA_secure_the_northern_garrisons:0 "북부 주둔지 확보"
 SPA_secure_the_northern_garrisons_desc:1 "적절한 '격려'를 통해 우리는 북부에서 주둔하고 있는 지휘관들의 지지를 얻을 것입니다. 적절한 때의 동시다발적인 봉기는, 만약 우리의 초기 쿠데타 시도가 실패한다 해도 좌익분자들에 대항하여 전쟁을 벌일 수 있는 견고한 권력 기반을 우리에게 제공할 것입니다."
 SPA_secure_the_northern_garrisons_tt:1 "§Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§!, 그리고 §Y[172.GetName]§!에서 §Y지역 영향력§!을 증가시킵니다.\n\n국민파는 그들의 §Y지역 영향력§!이 최소로 §O약화§!되지 않는 한 내전 발발 시 이곳 지역들을 통제하게 될 것입니다.\n"
 SPA_sin_paquito:0 "프랑코 없이"
 SPA_sin_paquito_desc:1 "정부는 그의 불충한 가능성을 우려하여 프란시스코 프랑코를 파견하여 카나리아 군대를 지휘하게 했습니다. 하지만 우리의 초대에도 불구하고 그는 우리에 대한 지지를 약속하지 않았고 단지 그의 우유부단함으로 우리를 지연시키고 있습니다. 이 \"1936년 미스 카나리아\"가 우리와 합류하기로 결정하지 않는다면, 우리는 그를 제외하고 진행할 것입니다."
 SPA_con_paquito:0 "프랑코와 함께"
 SPA_con_paquito_desc:1 "우리의 대의를 위해서는 강력한 지도자들이 필요하고, 프란시스코 프랑코는 충성스러운 아프리카 군단을 지휘하고 있습니다. 우리의 봉기가 성공하기 위해서는, 그리고 그가 결정을 내리는 데 있어서 꾸물거림에도 불구하고, 우리는 그의 지지를 얻어야만 할 것입니다, 비록 이것이 대가를 치르게 될 것 같기는 하지만..."
 SPA_con_paquito_tt:1 "내전이 시작되면,  §Y프란시스코 프랑코§!는 육군 원수가 됩니다.\n"
 SPR_the_popular_front:0 "인민전선"
 SPR_the_popular_front_desc:1 "파시즘과 종교적 미신이 우리의 개인적 자유에 끼치는 위험은 무엇보다 중요하며, 우리는 우파에 대항하여 단결한 정당들의 광범위한 전선을 구축하여야 합니다. 우리가 힘을 합쳐야 그들의 진격을 멈추고 우리 공화국을 구할 수 있을 것입니다."
 SPR_secure_the_guardia_de_asalto:0 "돌격경찰대 장악"
 SPR_secure_the_guardia_de_asalto_desc:1 "사회의 대립이 증가하고 있고, 그와 동시에 폭력이 일어나고 있습니다. 우리는 우리의 잘 훈련된 중무장 경찰인 돌격 경찰대의 충성을 확보해야 합니다. 만약 계속해서 폭력이 발생한다면 그들의 가치는 더더욱 소중해질 것입니다."
 SPR_secure_the_guardia_de_asalto_tt:1 "내전이 시작하면, 우리는 §Y6개 보병 대대§!로 이루어진 3개의 훈련된 사단을 갖게 될 것입니다. 국민파는 §Y3개 보병 대대§!로 이루어진 6개의 훈련을 받지 못한 사단을 갖게 될 것입니다.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "내전이 시작하면, 우리는 §Y6개 보병 대대§!로 이루어진 5개의 훈련된 사단을 갖게 될 것입니다. 국민파는 §Y3개 보병 대대§!로 이루어진 10개의 훈련을 받지 못한 사단을 갖게 될 것입니다.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§R만약 어떠한 중점도 선택하지 않는다면, 국민파가 모두 가져갈 것입니다!§!\n"
 SPR_secure_the_guardia_civil:0 "국가헌병대 확보"
 SPR_secure_the_guardia_civil_desc:1 "과격분자들은 계속 공공질서를 교란하고 있으며, 이러한 시민불안 투쟁의 최전선에는 국가 헌병들이 있습니다. 만약 우리가 폭력을 막고 통제력을 유지하고자 한다면, 경찰의 충성을 확보하는 것이 우리의 최우선 과제임이 틀림없을 것입니다."
 SPR_secure_the_guardia_civil_tt:1 "내전이 시작하면, 우리는 §Y3개 보병 대대§!로 이루어진 6개의 훈련을 받지 못한 사단을 갖게 될 것입니다. 국민파는 §Y6개 보병 대대§!로 이루어진 3개의 훈련된 사단을 갖게 될 것입니다.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "내전이 시작하면, 우리는 §Y3개 보병 대대§!로 이루어진 10개의 훈련을 받지 못한 사단을 갖게 될 것입니다. 국민파는 §Y6개 보병 대대로§!로 이루어진 5개의 훈련된 사단을 갖게 될 것입니다.\n"
 SPR_train_the_union_youth:0 "유소년 단체 훈련"
 SPR_train_the_union_youth_desc:1 "군에서 불충한 일들이 터져나오고 있고 우리는 최악의 사태에 대비해야 합니다. 우리는 헌신적인 젊은 지지자들에게 무기 사용방법과 기본적인 군사 전술을 익히게 함으로써 최악의 사태가 발생할 경우 즉각적으로 무장할 수 있도록 할 것입니다."
 SPR_train_the_union_youth_tt:1 "내전이 시작하면, §Y3개 보병 대대§!로 이루어진 5개의 잘 훈련된 사단을 얻게 될 것입니다.\n"
 SPR_enlarge_the_weapon_caches:0 "무기고 확장"
 SPR_enlarge_the_weapon_caches_desc:1 "1934년 아스투리아스 광부들의 파업 이전부터, 무기들로 우리의 자유를 방어해야 할 불가피한 상황에 대비하여 무기 은닉처들이 전국에 은밀히 설치되었습니다. 이런 위기의 시기에 우리는 그것들을 더 확대시키는 것이 좋을 것입니다."
 SPR_enlarge_the_weapon_caches_tt:1 "내전이 시작하면, 우리는 §Y50%§! 대신 §Y80%§!의 장비가 충원될 것입니다.\n"
 SPR_distribute_arms_to_the_people:0 "인민에게 무기를 배분하라"
 SPR_distribute_arms_to_the_people_desc:1 "군부의 불충은 거의 확실합니다. 그리고 우리가 공화국의 가치를 지키기 위해 그들에게 의지할 수 없는 것 또한 확실해졌습니다 . 우리는 공화국의 최고의 가치를 가슴에 품고 있는 사람들에게 무기를 보급하기 시작해야 합니다. 그래야 그들이 혹시 모를 반란에 대항하는 제1차 방어체제를 형성할 수 있을 것입니다."
 SPR_distribute_arms_to_the_people_tt:0 "내전이 시작하면, 우리는 §Y3개 보병 대대§!로 이루어진 10개의 훈련을 받지 못한 사단을 얻게 될 것입니다.\n"
 SPR_disband_the_army:0 "군대 해산"
 SPR_disband_the_army_desc:1 "우리는 더 이상 군부의 불충을 무시할 수 없습니다. 비록 이러한 행동이 저들을 자극시켜 행동하게 할 지라도, 우리는 즉시 군대를 해산시키고, 주도권을 잡아야만 합니다."
 SPR_disband_the_army_tt:2 "§G내전이 시작되면 국민파의 편에 설 군대의 비중이 §Y50%§!에서 §Y20%§!만큼 줄어들고, 그들의 아프리카 군대의 사단 수는 §Y5§!에서 §Y3§!개만큼 줄어듭니다.§!\n공화국의 군대 §Y80%§!는 해산되지만, 장비는 비축분으로 전환됩니다.\n\n만약 이 중점을 선택하지 않으면, 정부는 내전 시작 시 추가 혜택 없이 곧바로 군대를 해산할 것입니다.\n\n§R불충한 군 내 잔당들은 내전의 즉각적인 발발을 위해 선동할 것입니다!§!\n"
 SPA_the_phalanx_ascendant:0 "위대한 팔랑헤"
 SPA_the_phalanx_ascendant_desc:2 "지금 팔랑헤가 떠오릅니다. 소멸된 공화국은 죽음의 고통 속에 있습니다, 비록 싸움은 길고 힘들겠지만, 우리는 스페인 제국의 부활을 향한 첫걸음을 내디뎠습니다."
 SPA_bolster_offensive_infrastructure:0 "공세용 기반시설 확충"
 SPA_bolster_offensive_infrastructure_desc:1 "우리의 공격 계획에서 가장 큰 장애물은 최전방 부대에 충분한 물자를 공급할 수 없다는 것입니다. 이들 부문의 인프라 개선에 중점을 두고 우리의 공격적 운영은 크게 강화되어야 할 것입니다."
 SPA_bolster_offensive_infrastructure_tt:0 "스페인 내전의 발발이 필요합니다.\n§Y기반시설의 1단계 수준§!을 전선과 맞닿은 무작위 3개의 주에 추가합니다.\n"
 SPA_the_fifth_column:0 "제5열"
 SPA_the_fifth_column_desc:1 "에밀리오 몰라의 말에 따르면, \"나의 제4열들이 마드리드에 다가옴에 따라, 제5열의 지원군이 도시 내부에서 솟아올라 내부에서 공화파의 방어를 약화시킬 것이다.\" 우리가 접근하는 모든 도시에 이러한 '제5열'을 조직하여 우리에게 결정적인 이점을 줄 것입니다."
 SPA_the_fifth_column_tt:0 "결정 §Y제5열의 행동 개시§!를 해금합니다! 결정을 통해 적의 영토에서 소규모 반란을 일으킬 수 있습니다.\n"
 SPA_emergency_munitions_corporations:0 "전시 군수품 기업"
 SPA_emergency_munitions_corporations_desc:1 "만약 우리가 용감한 군대를 위해 적절한 수준의 물자를 유지하려면 전시근로를 즉각 강화할 필요가 있습니다. 우리는 싸우지 않는 사람들을 통해 부대의 가장 기본적인 필수품을 만드는 임시 작업장을 조직할 것입니다."
 SPA_the_corpo_truppe_volontarie:1 "이탈리아의 원정 의용군"
 SPA_the_corpo_truppe_volontarie_desc:1 "[ITA.GetNameDef]의 지지자들은 전쟁에서 우리를 지원하기 위해서 원정 의용군을 파견했지만, 우리가 성공하기 위해서는 원정 의용군이 대규모로 확대되어야 합니다. 우리는 우리의 대의를 지지받고 더 많은 군사원조를 받을 수 있도록 [ITA.GetNameDef]에게 외교사절을 보낼 것입니다."
 SPA_the_condor_legion:0 "콘도르 군단"
 SPA_the_condor_legion_desc:1 "[GER.GetNameDef]의 지지자들은 전쟁에서 우리를 지원하기 위해서 콘도르 군단을 파견했지만, 우리가 성공하기 위해서는 콘도르 군단이 대규모로 확대되어야 합니다. 우리는 우리의 대의를 지지받고 더 많은 군사원조를 받을 수 있도록 [GER.GetNameDef]에게 외교사절을 보낼 것입니다."
 SPA_equipment_shipments:0 "무기 수송"
 SPA_equipment_shipments_desc:1 "우리가 승리를 확보하기 위해 필요한 것은 군대만이 아닙니다. 해외의 우리의 지지자들이 우리가 장비들이 얼마나 필요로 하는지 그리고 이 문제를 해결하기 위해 어떻게 도울 수 있는지 생각해봐야합니다."
 SPA_obtain_training_staff:0 "훈련 전문가 확보"
 SPA_obtain_training_staff_desc:1 "자존심 상하는 일이 될 수도 있지만, 우리의 외국 지지자들이 가지고 있는 전쟁기술에 대한 우수한 경험을 인정해야만 합니다. 그들의 군사 전문가들을 스페인으로 초청하여 우리의 장교들을 가르치고 부대 훈련을 돕게하면 우리는 공화파에 대한 필수적인 우위를 차지할 것입니다."
 SPA_doctrinal_advancements:0 "교리 발전"
 SPA_doctrinal_advancements_desc:1 "우리의 외국 지지자들은 지난 수십년간 군사적 사고와 교리에서 많은 발전을 이루었습니다. 아마도 우리는 그들의 생각을 우리와 공유하도록 설득할 수 있을 것입니다. 그리고 우리는 그것들을 지금의 전쟁에서 시험해볼지도 모릅니다."
 SPA_secure_the_national_defense_council:0 "국방위원회 장악"
 SPA_secure_the_national_defense_council_desc:1 "지도자가 없는 우리의 대의는 막연히 일치된 목표를 가졌을뿐인 문민 지도자와 군사 정권에 의해 주도되고 있습니다. 만약 우리가 우리의 의지를 관철시키고 스페인이 마땅히 재탄생하는 성취를 보려면, 우리는 때때로 다투는 다양한 조직들에 대한 지배권을 확보해야만 합니다."
 SPA_suspend_the_constitution:0 "헌법 수정"
 SPA_suspend_the_constitution_desc:1 "우리는 오류와 약점을 반복적으로 입증한 헌법을 고수하는 한 아무런 진전도 없을 것입니다. 우리는 이 헌법을 중지시킬 것이며, 우리에게 불가피한 동족상잔의 과정을 안내해줄 수도 있는 군사과도정부를 위한 길을 마련할 것이며, 그것은 결국 새롭고 강하고 권위주의적인 정부를 위한 길이 될 것입니다."
 SPA_primo_de_rivera_prisoner_exchange:0 "리베라 장군을 위한 죄수 교환"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "팔랑헤당의 창당자인 호세 안토니오 프리모 데 리베라는 옛 독재자 미겔 프리모 데 리베라의 아들로, 내전이 시작되기도 전에 투옥되었습니다. 공화파는 우리와 포로 교환에 들어갈 의향을 내비쳤으며, 우리는 우리의 이념적 지도자를 되찾으려면 반드시 응해야 합니다."
 SPA_eliminate_the_carlists:0 "카를로스파 숙청"
 SPA_eliminate_the_carlists_desc:1 "스페인에 대한 우리의 비전은 카를로스파들의 비전과 맞지 않습니다. 그들은 쇠약한 지도자들과 종교적 광신주의로 죽어가는 왕조를 비난하면서 스페인의 미래를 위협하고 있습니다. 진정한 강자들이 나서 철권통치로 이 나라를 통일시킬 수 있도록 우리는 이러한 반대자들을 뿌리뽑아야만 합니다."
 SPR_carlist_uprising_flag:0 "카를로스파들이 봉기를 일으켰습니다."
 SPA_absorb_carlist_remnants:0 "카를로스파 잔당 흡수"
 SPA_absorb_carlist_remnants_desc:1 "카를로스파가 거의 사라졌기 때문에, 그 파벌의 비교적 광신적이지 않은 요소들은 최전선에서 아직 쓸모가 있을지도 모릅니다. 우리는 이 기회를 놓쳐서는 안됩니다. 우리가 모을 수 있는 모든 유능한 사람들이 팔랑헤주의의 목표를 전체적으로 더욱 진전시킬 것입니다."
 SPA_establish_the_directory:0 "임시위원회 설립"
 SPA_establish_the_directory_desc:1 "야심찬 반란의 설계자, 에밀리오 몰라는 군사정부와 팔랑헤의 정치지도자들에게서 그의 계획의 다음 단계를 시작하기 위한 충분한 지원을 받았습니다. 그의 계획은 나라가 안정화될 때까지 내전의 모든 측면을 관리하는 임시위원회를 세우는 것입니다."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§!(은)는 §Y스페인 임시위원회§!으로 알려질 것입니다.\n"
 SPA_a_one_party_state:0 "일당 국가"
 SPA_a_one_party_state_desc:1 "사실 민주주의는, 공화파가 우리를 세뇌시킨 대로 약자를 위해 국가를 통치하기 위한 방법이 아닌, 쓸모없는 체제일 뿐입니다. 우리는 다른 모든 정당을 해산시켜, 위대한 스페인을 추구할 선견지명을 가진 이들에 대해 방해가 되지 않도록 할 것입니다."
 SPA_a_one_party_state_tt:0 "현재 §Y파시스트를 제외한 모든 이념들§! 의 지지율 절반 만큼을 §R안정도§! 패널티로 제공합니다:\n"
 SPA_expand_conscription:0 "징병 확대"
 SPA_expand_conscription_desc:1 "내전이 우리 나라에 피해를 주고 있지만 공화파에 대한 압박을 완화할 수는 없습니다. 재징집 활동을 위한 갱신된 징병제가 필요합니다."
 SPA_safeguard_the_freedom_of_worship:0 "자유로운 예배의 수호자"
 SPA_safeguard_the_freedom_of_worship_desc:1 "공화파가 하나님에 대한 신앙 자체를 위협하는데, 우리는 우리가 기독교의 마지막 보루라는 것을 모두에게 분명히 해야 합니다. 우리는 모든 기독교인들의 권리와 예배의 자유를 수호할 것이며,  희망하는 자라면 모두 우리의 싸움에 동참해 그들을 보호할 수 있을 것입니다."
 SPA_prepare_the_pyrenees_defenses:0 "피레네 방어선 구축"
 SPA_prepare_the_pyrenees_defenses_desc:1 "공화파가 도움을 간청하며 [FRA.GetNameDef]에 손을 내밀었다는 소문이 우리에게 전해졌습니다. 그럴 것 같지는 않지만, 우리는 이것이 사실일 수도 있는 위험을 감수할 수 없으며, 우리의 북쪽 국경을 그대로 둘 수 는 없습니다. [FRA.GetAdjective]의 개입이 있을 경우 방어할 준비가 바로 되어 있어야만 합니다."
 SPA_prepare_the_pyrenees_defenses_tt:0 "§Y지상요새§! 2개를 프랑스와의 국경과 인접한 §Y바스크§!, §Y나바라§!, §Y서 아라곤§!, §Y동 아라곤§!, 과 §Y카탈루냐§!에 추가합니다.\n"
 SPA_develop_all_talent:0 "모든 분야의 지식 개발"
 SPA_develop_all_talent_desc:1 "자격이 있는 모든 사람들은 고등교육에 즉시 접근할 수 있도록 보장받아야 하며, 국가에 이익이 될 수 있는 아이디어를 개발하기 위해 필요한 자금도 확보해야 합니다. 새로운 연구 개발 시설의 건설에 투자하는 것은 의심할 여지 없이 우리에게 많고 다양한 분야에서 이익이 될 것입니다."
 SPA_regional_agrarian_commissions:0 "지방농업위원회"
 SPA_regional_agrarian_commissions_desc:1 "시골은 전쟁으로 황폐해졌습니다. 민중이 굶지 않도록 하기 위해 우리는 각 지역에 농업위원회를 설립하고 즉각적으로 효력을 발생시킬 것입니다. 이것은 손상되지 않은 경작지의 생산성을 극대화하고 국민들을 먹여살릴 것입니다."
 SPA_the_national_syndicalist_state:0 "국민생디칼리슴 국가"
 SPA_the_national_syndicalist_state_desc:1 "내전은 끝났습니다. 임시군사정부가 통치를 포기하고, 진정한 팔랑헤당 지도자들이 나서서 스페인의 새로운 시대를 열 때가 왔습니다."
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§!(은)는 §Y스페인 제국§!으로 알려질 것입니다.\n"
 SPA_syndicalize_production:0 "생디칼리슴화 생산"
 SPA_syndicalize_production_desc:1 "우리의 운동은 자본주의자와 공산주의자로 구성되었지만 이 둘은 나뉘어져 있습니다. 이를 위해 직원과 고용주가 함께 일할 수 있는 국가 공판 카르텔를 만들어 스페인 전체의 발전을 위해 생산성을 극대화할 것입니다."
 SPA_strengthen_the_supreme_reality_of_spain:0 "스페인의 최대 역량 강화"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "너무 오랫동안 분리주의, 반대, 그리고 지방 자치권이 스페인 국가를 약화시켜 왔습니다. 우리는 이러한 어리석은 생각을 버리고, 그들의 집단이나 계급에 상관없이 모두가 연결되고 소속될 수 있는 통일된 스페인을 위해 새로운 현실을 제시할 것입니다."
 SPR_recovering_from_civil_war_focus_tt:0 "§Y내전으로부터 회복§! 결정을 해금합니다, 이 결정은 소유한 스페인의 주의 §Y순응도§!가 충분히 높을 시 §Y핵심 주§! 상태로 되돌립니다.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "해양 무역로부터의 부와 영광"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "스페인의 운명은 항상 바다를 건너왔습니다. 부와 영광이 우리를 기다리고 있고, 우리는 과거 우리가 그랬던 것처럼 바닷길에 대한 통제력을 새롭게 할 필요가 있습니다."
 SPA_improve_domestic_naval_facilities:0 "국내 해군 시설 향상"
 SPA_improve_domestic_naval_facilities_desc:1 "위대한 해군은 훌륭한 기반시설을 필요로 합니다. 새로운 부두와 시설들이 필요하며, 우리는 건설을 지금 당장 시작해야 합니다."
 SPA_a_great_maritime_power:0 "강대한 해군력"
 SPA_a_great_maritime_power_desc:1 "스페인은 한때 바다를 건너 세계를 두려움에 떨게 했습니다. 비록 우리의 영향력은 수세기에 걸쳐 줄어들었지만, 바다와 우리의 관계는 여전히 남아 있습니다. 우리는 우리의 해양 유산을 받아들이고 세계의 물길에서 우리의 존재를 새롭게 할 것입니다."
 SPA_commerce_protection:0 "무역 보호"
 SPA_commerce_protection_desc:1 "세계무역은 그 어느 때보다도 활발한 경제의 비결입니다. 우리 자신의 상선을 보호할 수 있는 능력은 앞으로 우리가 직면하게 될 어떤 분쟁에서도 우리의 위치를 강화시킬 것입니다."
 SPA_exemplify_the_art_and_science_of_warfare:0 "전쟁 전술과 과학의 표본"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "전쟁이란 예술만큼이나 과학적이며, 그것을 추구하는 사람들에게 그들의 사상을 탐구하는 데 필요한 도구와 시설을 주어야 합니다."
 SPA_the_will_to_empire:1 "제국을 향한 염원"
 SPA_the_will_to_empire_desc:1 "우리는 제국을 건설할 각오가 되어 있습니다. 우리는 스페인의 역사적 성취가 제국에 있다고 단언합니다. 우리는 스페인이 유럽에서 가장 우월한 자리를 차지하며, 스페인은 계속해서 히스패닉 세계를 결속시키는 정신적 축이 될 것이라고 선언합니다."
 SPA_unite_iberia:0 "이베리아 통일"
 SPA_unite_iberia_desc:1 "포르투갈과 스페인은 한때 단결했고, 어떤 이들은 다시 하나가 되어야 한다고 말하곤 했습니다. 우리도 동의합니다. 이베리아 통일은 세계에서 우리의 위치를 헤아릴 수 없을 만큼 강화시킬 것입니다."
 SPA_absorb_the_portuguese_empire:0 "포르투갈 제국의 흡수"
 SPA_absorb_the_portuguese_empire_desc:1 "포르투갈 식민제국은 새로운 이베리아 패권의 한 부분이다 비록 그들은 그렇게 보지 않겠지만, 이것은 쉽게 해결된다."
 SPA_claim_the_aragonese_possessions:0 "옛 아라곤 영토의 주장"
 SPA_claim_the_aragonese_possessions_desc:1 "아라곤 연합왕국은 한때 지중해 사방으로 뻗어있었습니다. 스페인은 아라곤 연합왕국의 후계로서 이러한 영토를 다시 지배할 권리가 있습니다. 우리는 이 권리를 주장할 것 입니다."
 SPA_reclaim_spanish_africa:1 "스페인령 아프리카의 확장"
 SPA_reclaim_spanish_africa_desc:1 "우리의 북아프리카의 국경이 변화되지 않아야 할 이유는 없습니다. 프랑스가 약화된 지금, 그 지역에 우리의 권리를 주장할 때는 지금 말고는 없을 것입니다."
 SPA_reassert_american_dominance:0 "아메리카에서의 우월함을 재고"
 SPA_reassert_american_dominance_desc:1 "독립 이후 100년 동안 라틴 아메리카의 여러 나라들은 서로 다투고 싸웠을 뿐입니다. 그들은 우리의 문화적 통합에 놓인 힘을 잊어버렸고, 그래서 그들이 회전하고 있는 원판의 중심축은 바로 우리라는 점을 상기시켜 줘야 합니다."
 SPA_reassert_american_dominance_tt:0 "§Y아메리카 지배 재주장§! 결정이 해금되고, 아메리카의 약소국들을 평화적으로 지배할 수 있게됩니다.\n"
 SPA_retake_the_americas:0 "아메리카 탈환"
 SPA_retake_the_americas_desc:2 "라틴 아메리카의 국가들은 우리의 지도를 기꺼이 받아드릴 의사가 없으며  [USA.GetNameDef](와)과 싸우지 않고서는 우리의 오랜 영토을 되찾을 수 없습니다. 비록 이 도전은 힘들지만, 그 도전을 극복했을 때 우리의 제국주의적 야망 실현은 더 가까워질 것입니다."
 SPA_embrace_the_spanish_destiny:0 "스페인의 운명을 수용"
 SPA_embrace_the_spanish_destiny_desc:1 "스페인은 모든 스페인 사람들에게 강하고 자유로운 국가에 속할 수 있는 자유를 주고, 적들의 반대로부터 세계에서 우리의 뛰어난 위치를 다시 되찾고, 기독교적인 삶의 방식을 옹호하는, 단 하나의 운명만을 기다리고 있습니다."
 SPA_the_national_and_popular_army_of_spain:0 "스페인의 국가대중적인 군대"
 SPA_the_national_and_popular_army_of_spain_desc:1 "새로운 스페인의 군대는 모든 능력있는 사람들이 입대하는 영광을 누릴 수 있는 국가적이고 대중적인 군으로 조직될 것입니다."
 SPA_mandatory_pre_military_training:0 "유소년 군사훈련의 의무화"
 SPA_mandatory_pre_military_training_desc:1 "징집에 대비하여 모든 남성은 의무적으로 군사 훈련을 받아야 합니다."
 SPA_all_shall_serve:0 "모두가 복종하리라"
 SPA_all_shall_serve_desc:1 "새로운 스페인은 모든 스페인 사람들의 의지가 표출 된 것이므로 모두 자신에게 부여된 국방의 의무를 다하여야 합니다. 이에 따라 징병 기준을 확대해야 합니다."
 SPA_the_army_of_africa_model:0 "\"아프리카 군단\"을 본보기로"
 SPA_the_army_of_africa_model_desc:1 "내전에서 아프리카 군대의 활약은 눈에 띄지 않았습니다. 우리의 새로운 군대는 그 역사에 의해 정해진 기준에 부합해야 하고, 우리는 그것을 모범으로 삼을 것입니다."
 SPA_equipment_modernization:0 "장비 현대화"
 SPA_equipment_modernization_desc:1 "최고의 무기만이 우리의 새로운 군대에 도움이 될 것이며, 따라서 우리는 새로운 무기를 개발해야 합니다."
 SPA_artillery_modernization:0 "포 현대화"
 SPA_artillery_modernization_desc:1 "포병은 현대전의 핵심적인 부분이며, 따라서 우리는 노후화된 우리의 장비들을 새롭고 더 강력한 모델로 현대화하여야 합니다."
 SPA_expand_the_air_branch:0 "공군 확장"
 SPA_expand_the_air_branch_desc:1 "내전은 우리에게 공군력이 수행하는 중요한 역할을 분명하게 보여주었습니다. 우리가 무시당하지 않으려면, 하늘은 우리가 확장해야 할 영역입니다."
 SPA_expand_the_special_forces:0 "특수부대 확충"
 SPA_expand_the_special_forces_desc:1 "소수의 특수부대들은 일반 보병들이 할 수 없는 것을 해낼 수 있습니다. 우리는 우리가 원할 때 필요한 수단을 동원하는 것을 보장하는, 특수한 임무에 대한 전문적인 훈련을 시작할 것입니다."
 SPA_motorization:0 "차량화"
 SPA_motorization_desc:1 "군의 차량화는 광범위한 새로운 전술적, 전략적 기회를 열어 줍니다. 이런 점은 우리가 지나쳐서는 안 되는 장점입니다."
 SPA_an_armored_corps:0 "기갑 군단"
 SPA_an_armored_corps_desc:1 "스페인은 이웃 나라들에게 뒤처지지 않으려면 기갑 부대로 이루어진 군단이 필요합니다."
 SPA_join_the_axis:0 "추축국 가입"
 SPA_join_the_axis_desc:1 "스페인의 미래는 구시대 질서의 전복에 놓여 있습니다. 우리는 같은 뜻을 가진 이들과의 힘을 모으기 위해선 이들과 동맹해야 합니다."
 SPA_fascist_economic_aid:0 "파시스트의 경제 원조"
 SPA_fascist_economic_aid_desc:1 "내전은 우리 나라를 황폐화시켰지만, 아마도 우리의 새로운 동맹국들은 우리의 재건 정책을 원조해 줄지도 모릅니다."
 SPA_facilitate_pyrenees_freight_transports:0 "피레네 화물 운송 시설화"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "수요를 따라잡기 위해서는 북쪽으로부터 새로운 재료의 공급이 더욱 촉진되어야 하고, 우리는 피레네를 지나는 철도를 확장해야 합니다."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "§Y마드리드§!, §Y과달라하라§!, §Y아라곤 동부§!, §Y카탈루냐§!, §Y부르고스§!, 그리고 §Y바스크§!의 §Y기반시설§!이 최대로 증가합니다."
 SPA_improve_cross_country_railways:0 "국가간 철로 확장"
 SPA_improve_cross_country_railways_desc:1 "우리의 국가 철도망의 확대는 많은 필요한 일자리를 제공할 뿐만 아니라, 모든 스페인 사람들에게 병력과 물자의 이동을 용이하게 하고, 국가적 자부심을 가지게 할 것입니다."
 SPA_support_the_war_industry:0 "전시 산업 지원"
 SPA_support_the_war_industry_desc:1 "전쟁 산업을 확장하기 전에, 우리는 먼저 그것을 위한 보조 산업을 확장하는 것이 먼저입니다."
 SPA_italian_shipbuilding_expertise:0 "이탈리아의 조선 기술"
 SPA_italian_shipbuilding_expertise_desc:1 "이탈리아 전문가들을 초빙함으로써 우리는 조선 능력을 향상시킬 수 있어야 하며, 특히 대형함 위주로 우리 해군을 더 쉽게 확장할 수 있어야 합니다."
 SPA_the_duty_to_work:0 "노동의 의무"
 SPA_the_duty_to_work_desc:1 "모든 스페인 사람들은 국가에 대한 의무가 있습니다. 만약 그들이 전선에서 싸울 의무가 없다면, 그들은 대신 싸우는 자들에게 공급할 것들을 생산해 낼 의무가 있습니다."
 SPA_expand_the_war_industry:0 "전시 산업 확충"
 SPA_expand_the_war_industry_desc:1 "강력한 국가는 그 힘을 과시하기 위해서는 대규모 전쟁 산업이 필요합니다. 우리나라도 이렇게 될 수 있습니다."
 SPA_national_recovery:0 "조국의 회복"
 SPA_national_recovery_desc:1 "내전의 파괴로부터 회복하기 위해 일치된 국가적 노력을 기울여야 할 시간이 왔습니다."
 SPA_autarky:0 "경제 자립책"
 SPA_autarky_desc:1 "다른 이의 위협을 받지 않기 위해서는 우리 경제가 완전히 자급자족할 수 있도록 해야 합니다."
 SPA_spanish_austerity:0 "스페인 긴축 정책"
 SPA_spanish_austerity_desc:1 "비록 원치 않지만, 긴축 정책은 우리나라의 회복에 요구되는 자금을 자유롭게 하기 위해선 필수적입니다."
 SPA_reduce_reliance_on_foreign_resources:0 "해외 의존 탈피"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "타국에 대한 의존은 우리의 잠재적 적에게 이용당할 수 있는 약점입니다. 우리는 우리가 할 수 있는 모든 분야에서 자급자족을 추진해야 합니다."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "본토 자원 매장지의 확장과 새로운 개발을 할 수 있는 고유한 §Y자원 탐사§! 결정을 해금합니다.\n"
 SPA_expand_the_axis_gold_trade:0 "추축국과 금 무역 확장"
 SPA_expand_the_axis_gold_trade_desc:1 "추축국들은 연합군의 봉쇄 아래 긴박하게 교역을 갈망하고 있습니다. 그들의 금은 우리나라로 들어오고, 이를 통해 추축국들은 우리와 다른 중립국들로부터 천연자원을 얻을 수 있습니다. 우리는 이 무역으로부터 많은 이익을 얻고 있으며, 우리는 이것을 더욱 장려해야 할 것입니다..."
 SPA_ensure_agricultural_self_sufficiency:0 "자급자족 농업 보장"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "우리는 해외에서 수입되는 식량으로부터 해방되어야 합니다. 우리의 농업은 우리나라 전체를 먹여 살릴 수 있을 정도로 확장되어야 합니다."
 SPA_unify_the_nationalist_front:0 "국민전선 통일"
 SPA_unify_the_nationalist_front_desc:1 "자칭 \"국민파\"라 불리는 봉기군들은, 단지 공화국을 전복시키고자 뭉친 집단들의 느슨한 연합입니다. 성공의 길은 내분을 피하고 우리의 공동의 적에 대한 투쟁에 집중하는 것에 놓여 있습니다."
 SPA_save_the_alcazar:0 "알카사르를 지켜라!"
 SPA_save_the_alcazar_desc:1 "톨레도의 알카사르(Alcazar, 스페인식 전통 성)는 우리의 군대가 지키고 있지만, 현재 포위당한 상태입니다! 그들을 해방시키는 일은 전략적으로 중요하지 않지만 우리의 승리를 선전하는 데에 큰 도움을 주고, 군부의 실질적 지도자 프란시스코 프랑코의 입지를 확실히 하는데 도움을 줄 것입니다."
 SPA_martyrdom_for_primo_de_rivera:0 "프리모 데 리베라의 순교"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "팔랑헤당의 창시자인 호세 안토니오 프리모 데 리베라는 내전이 시작되기 전부터 수감되어 있었습니다. 비록 우리가 포로 교환을 제의받았지만, 아마도 이 잠재적인 정치적 경쟁자는 처형된 순교자로서 우리의 대의에 더 도움이 될 것입니다... 우리는 포로 교환을 위한 협상을 고의로 '실패' 할 것입니다."
 SPA_caudillo_of_spain:0 "스페인의 카우디요"
 SPA_caudillo_of_spain_desc:1 "프란시스코 프랑코의 업적은 입증되어 왔고 그의 잠재적인 경쟁자들은 때아닌 최후를 맞이했습니다. 그를 우리의 공식 지도자로 임명하기 위한 군사정권의 지지가 커지고 있고, 남은 것은 공식 선언뿐입니다."
 SPA_extol_the_martyrs_of_the_war:0 "전쟁 순교자들을 극찬"
 SPA_extol_the_martyrs_of_the_war_desc:1 "우리의 대의 명분을 위해 목숨을 바친 자들의 희생은 기억되고 존경받아야 합니다. 그들의 행동은 우리 모두에게 모범이 되어야 합니다."
 SPA_consolidate_the_north:0 "북부 통합"
 SPA_consolidate_the_north_desc:1 "승리로 가는 첫걸음은 북방의 영토를 정복하고 통합하는 것이어야 합니다. 일단 이것을 해낸다면, 우리는 공화파 전선의 다른 취약한 지역으로 이동할 수 있을 것입니다."
 SPA_foment_a_carlist_split:0 "카를로스파의 분열 조성"
 SPA_foment_a_carlist_split_desc:1 "카를로스파의 내부는 국민전선 그 자체만큼 분열되어 있습니다. 많은 카를로스파의 지도자들을 서로 분열시킴으로써, 우리는 그들의 힘을 약화시킬 수 있고, 우리가 다른 카를로스파 파벌들과 개별적인 협상을 할 수 있는 길을 열어줄 수 있을 것입니다."
 SPA_a_methodical_approach:0 "체계적인 접근법"
 SPA_a_methodical_approach_desc:1 "이 내전에서 성공하는 핵심은 과감한 기동과 무모한 공세가 아니라, 신중하고 체계적인 계획과 섬세하고 첨예한 공격에 있습니다."
 SPA_tackle_the_vulnerable_fronts:0 "취약한 전선 침투"
 SPA_tackle_the_vulnerable_fronts_desc:1 "적 전선의 일부 지역에서 취약성이 관찰되었습니다. 이런 부분에 초점을 맞춰 공격 효과를 극대화해야 합니다."
 SPA_tackle_the_vulnerable_fronts_tt:0 "적들에 대한 공세 시작 시 일시적인 전술 보너스를 제공하는 업그레이드를 §Y내전 공세§! 결정에 부여합니다.\n"
 SPA_integrate_the_requetes:0 "카를로스파 군대 통합"
 SPA_integrate_the_requetes_desc:1 "우리의 이념과 보다 잘 들어맞는 카를로스파 군대는 우리와 더욱 밀접하게 통합되어야 합니다. 그들의 경험과 훈련은 앞으로의 전투에서 매우 유용할 것입니다."
 SPA_portuguese_aid:0 "포르투갈의 원조"
 SPA_portuguese_aid_desc:1 "우리는 그것의 출처와 상관없이 원조를 받아들여야 합니다. 포르투갈은 1932년 반란 실패 후 피신한 우리  지도자들을 많이 데리고 있습니다. 우리가 요청한다면 물질적인 원조를 기꺼이 제공할 수 있을 것이고, 이것은 앞으로 더욱 긴밀한 협력의 토대가 될 수 있을 것입니다."
 SPA_the_iberian_pact:0 "이베리아 조약"
 SPA_the_iberian_pact_desc:1 "이 두 나라의 보전은 둘 사이의 좋은 관계에 달려 있습니다. 우리는 스페인과 포르투갈이 참가하는 어떤 국제전이나 동맹에도 항상 같은 편에 서겠다는 협정을 제안해야 합니다. 단결된 이베리아가 강한 이베리아다!"
 SPA_the_iberian_pact_tt:0 "이 협정은 어느 한쪽 당사자를 다른 한쪽 당사자가 참여한 어떤 전쟁에서도 세력과 편이 같다면 참전하도록 의무화하고 있습니다.\n"
 SPA_the_iberian_pact_tt_2:0 "§R혜택을 받으려면 [POR.GetNameDefCap] 측이 협정에 동의하여야 합니다.§!\n"
 SPA_the_latin_bloc:0 "라틴 연합"
 SPA_the_latin_bloc_desc:1 "세계에는 거대한 세력 집단이 형성되고 있습니다. 그들 사이에서 커지고 있는 긴장에 휘말리기 보다는, 지중해 주변 라틴 국가들 처럼 문화적으로나 이념적으로나 우리와 비슷한 나라들과 함께 우리만의 세력 집단을 설립해야 합니다."
 SPA_utilize_the_intellectuals:0 "지식인 활용"
 SPA_utilize_the_intellectuals_desc:1 "우수한 지적 능력을 갖춘 사람들을 우리 군대는 할 수 없는 방식으로 조국에 헌신할 수 있는 자원으로 만들어야 합니다."
 SPA_banish_the_party_leaders:0 "당 대표 추방"
 SPA_banish_the_party_leaders_desc:1 "팔랑헤당과 카를로스파의 개별적인 당 지도부는 점점 더 자신의 의제를 밀어붙이려 하고 있어 우리에게 방해가 되는 존재로 드러나고 있습니다. 그들의 분열을 이용해 그들의 위신을 손상시킴으로써, 우리는 이 반항적인 지도자들을 추방하고, 대신 프랑코에 충성하는 꼭두각시로 대체하는 것을 정당화할 수 있습니다."
 SPA_fuse_the_parties:0 "당들의 결합"
 SPA_fuse_the_parties_desc:1 "필요한 토대가 마련되었으니 팔랑헤당과 카를로스파들을 프란시스코 프랑코가 이끄는 단일 정당으로 통합시킬 때가 되었습니다."
 SPA_fuse_the_parties_tt:0 "§Y임박한 카를로스파의 폭동§! §G결정§! §G을 제거합니다.§!\n"
 SPA_join_the_allies:0 "연합국 가입"
 SPA_join_the_allies_desc:1 "진자가 어느 방향으로 흔들릴 지는 확실합니다. 우리는 연합국에 합류하여 그들의 강력한 경제 원조를 받아들이고 그들이 필연적으로 전쟁에서 승리할 때 우리가 그들의 편이었다는 것을 확실히 해야 합니다."
 SPA_the_stabilization_plan:0 "안정화 계획"
 SPA_the_stabilization_plan_desc:1 "우리는 경제 자립 정책이라는 불합리한 팔랑헤당의 망상과 그것의 추구에서 실행된 불안한 경제 정책에서 벗어나야 합니다. 전세계와 경제적으로 동등해지기 위해서는 모든 스페인 사람에게 혜택을 줄 경제 호황을 촉발시키는 것 대신 경제 자유화를 고려해야 합니다."
 SPA_expand_spanish_bases:0 "스페인 기반 확장"
 SPA_expand_spanish_bases_desc:1 "우리와 동맹한 제국주의자들은 그들의 영향력을 전 세계에 퍼뜨리고자 우리 기지를 이용하고 싶어합니다. 이들을 수용하려면 유럽 공군기지와 해군기지를 확장하여야 합니다."
 SPA_capitalist_economic_aid:0 "자본주의적 경제 원조"
 SPA_capitalist_economic_aid_desc:1 "서구의 경제 원조는 시련을 겪은 우리나라의 회복에 매우 유용할 것입니다."
 SPA_improve_living_standards:0 "생활수준 향상"
 SPA_improve_living_standards_desc:1 "국가의 위상이 어떻든 간에 우리나라의 경제 발전으로 얻은 이익은 모두가 나눠가질 수 있어야 합니다."
 SPA_domestic_industrial_developments:0 "국가산업발전"
 SPA_domestic_industrial_developments_desc:1 "서구의 혁신은 스페인 근로자에게 맞춰질 수 있으며, 양 세계에서 최선을 다하고 국가의 회복을 향상시킬 수 있습니다."
 SPA_the_spanish_miracle:0 "스페인의 기적"
 SPA_the_spanish_miracle_desc:1 "안정화 계획은 우리의 상상 이상으로 결실을 맺었습니다. 우리가 맞이한 경제 호항은 기적이라고 불릴 수 밖에 없습니다!"
 SPA_adopt_the_26_points:0 "제26항 채택"
 SPA_adopt_the_26_points_desc:1 "정당 통합에 반대하는 규정인 팔랑헤당의 \"제27항\"을 알맞게 제거했기 때문에 결과적으로 \"제26항\"은 정부 정책에 도움이 될만한 정부선언문을 작성하게 했습니다."
 SPA_direct_the_universities:0 "대학교 지시"
 SPA_direct_the_universities_desc:1 "현재 학계에서 일하고 있는 인재들을 군사적 목적이 있는 연구에 더 잘 이용할 수 있다는 점에 의심의 여지가 없습니다. 우리는 이에 맞춰 대학교에 지시할 것입니다."
 SPA_dictator_for_life:0 "종신 독재자"
 SPA_dictator_for_life_desc:2 "프랑코는 국가에 잘 봉사해왔습니다. 우리는 이 상태를 굳이 바꿀 필요가 없으며, 확실히 낡아빠진 군주정으로는 돌아갈 필요가 없다고 봅니다."
 SPA_invest_in_naval_infrastructure:0 "해군 시설 투자"
 SPA_invest_in_naval_infrastructure_desc:1 "스페인은 함대의 확충을 지원하기 위해 새로운 해군 시설이 필요합니다."
 SPA_expand_the_slipways:0 "조선대 확장"
 SPA_expand_the_slipways_desc:1 "예로부터 우리는 다른 나라로부터 가장 거대한 배들을 구매해왔습니다. 우리가 가진 조선소의 규모를 확대해야지만 스스로 그런 배들을 만들 자유를 얻게 될 것입니다."
 SPA_the_plan_imperial:0 "제국 계획"
 SPA_the_plan_imperial_desc:1 "우리는 세계에서 가장 거대했던 스페인 해군의 지위를 되돌려 놓기 위해 원대한 계획에 착수할 것입니다."
 SPA_restart_small_scale_shipbuilding:0 "소형 선박 재건조"
 SPA_restart_small_scale_shipbuilding_desc:1 "우리 해군은 소규모 국내 조선소가 건조할 수 있는 규모의 호위함들이 많이 필요합니다. 우리는 이런 조선소에서 건조할 수 있는 호위함의 새로운 설계 개발을 장려해야 합니다."
 SPA_la_division_azul:0 "청색사단"
 SPA_la_division_azul_desc:1 "비록 우리가 이곳 이베리아에서 공산주의의 위협을 물리쳤지만, 만악의 근원은 여전히 동쪽에서 나타나고 있습니다. 다른 이들이 전쟁의 타격을 견뎌내고는 있지만 우리는 위협과 맞서기 위해 우리의 임무를 맡을 의용대를 파견해야 합니다."
 SPA_the_tangiers_enclave:0 "탕헤르 영토"
 SPA_the_tangiers_enclave_desc:1 "탕헤르 시는 프랑스, 스페인 그리고 영국의 공동 행정 하에 1923년에 국제 구역으로 만들어졌습니다. 다른 두 공동관리국들이 현재 어떻게 전쟁에 휘말려 있는가를 보면, 우리는 스스로 도시를 보호하기 위해 개입해야 합니다."
 SPA_the_tangiers_enclave_tt:0 "§R이 행위는 탕헤르 국제 관리지역의 관리국들을 분노하게 만들것입니다!§!\n"
 SPA_demand_french_north_africa:0 "프랑스령 북아프리카 요구"
 SPA_demand_french_north_africa_desc:1 "[FRA.GetAdjective] 식민지는 모국의 몰락과 함께 약세해졌습니다. 거절은 선택사항이 아니라는 점을 암묵적으로 이해시키면서 그들에게 우리의 보호를 제의해야 합니다."
 SPA_restore_the_monarchy:0 "왕정복고"
 SPA_restore_the_monarchy_desc:1 "임시정부는 공산주의자 축출과 제2공화국의 종말에 그 목적을 다했습니다. 이제 스페인에 왕정복고를 이루어야 할 시점입니다."
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§!(은)는 §Y스페인 왕국§!으로 알려질 것입니다.\n"
 SPA_stamp_out_the_maquis:0 "마키 잔당 소탕"
 SPA_stamp_out_the_maquis_desc:1 "적들의 잔당인 마키(Maquis)는 우리의 스페인 본토의 통치를 차지하기 위해 계속해서 게릴라 전을 벌여왔습니다. 시간이 지나면서 그들의 영향력은 약해졌고 이제 이들을 완전히 뿌리뽑아야 할 때가 왔습니다."
 SPA_defenses_against_strategic_bombing:0 "전략폭격에 대한 방어"
 SPA_defenses_against_strategic_bombing_desc:1 "우리가 세계적 분쟁에 참여한다면 피할 수 없는 잠재적 적국의 대규모 전략적 폭격으로부터 우리의 도시를 확실하게 보호해야 합니다."
 SPA_defenses_against_invasion:0 "침략에 대비하는 방어"
 SPA_defenses_against_invasion_desc:1 "스페인의 해안선은 아주 넓은 지역에 펼쳐져있고, 적이 어떻게 침공해야할지 막막하게 느끼도록 우리는 모든 것을 다 해야합니다. 튼튼한 요새는 비용을 논할 가치도 없습니다."
 SPA_defenses_against_invasion_tt:0 "본토의 핵심 영토의 §Y해군기지§! 에 §Y1 요새§! 와 §Y2 해안요새§! 를 추가합니다 .\n"
 SPA_retake_gibraltar:0 "지브롤터 재탈환"
 SPA_retake_gibraltar_desc:1 "지브롤터가 스페인의 따뜻한 가슴에서 떨어져 나간지 2세기가 지났습니다. 이베리아의 얼굴에 생긴 영국산 상처가 계속 존재할 수는 없습니다."
 SPA_claim_west_africa:0 "서아프리카 영유권 주장"
 SPA_claim_west_africa_desc:1 "서아프리카에 대한 프랑스의 지배는 전적으로 부당합니다. 그 지역은 적도 기니의 우리 식민지와 지리적으로 연결되어 있으며, 모든 면에서 스페인 식민제국의 필수적인 부분으로 간주되어야 합니다."
 SPA_supremacy_of_the_communion:0 "성찬식의 우월성"
 SPA_supremacy_of_the_communion_desc:1 "하나님께서 이 세상과 천국을 창조하신 것과 같이, 전통주의 종교단체가 스페인 통합의 미래로 향하는 열쇠를 지고 있는 것은 분명합니다. 19세기의 카를로스파 봉기는 저지되었을지라도, 그들의 신념은 절대 부서지지 않았습니다. 신실한 신앙으로 똘똘 뭉친 그들은 공화국에 대항해 한번 더 일어날 것입니다."
 SPA_prepare_the_carlist_insurrection:0 "카를로스파 반란 대비"
 SPA_prepare_the_carlist_insurrection_desc:1 "팔랑헤당과의 동맹은 반드시 필요하겠지만, 이것은 한 주를 넘기지 못할 것입니다. 우리는 우리 동맹이 우리 뒷통수를 치기 전에 먼저 쳐야 하며,  그들의 결함투성이 이념이 대중들에게 뿌리박히기 전에 제거해야 합니다."
 SPA_prepare_the_carlist_insurrection_tt:1 "§Y카를로스파 반란 대비§! 결정을 해금하며, 카를로스파 반란이 일어난 주의 통제권을 얻습니다.\n\n추가로 §Y부르고스§!와 §Y나바라§! 주가 카를로스파의 손에 있다면, 그 주의 통제권을 얻습니다."
 SPA_contact_the_union_militar_espanola:0 "에스파냐 군사연합과 접촉"
 SPA_contact_the_union_militar_espanola_desc:1 "우니온 밀리타르 에스파뇰라, 공화국을 몰래 염탐해 온 거대한 장교 비밀결사에는 우리의 결의에 동조하는 이들이 많습니다. 우리는 그들과 접촉해 때가 되면 그들이 지휘관을 보내도록 지원을 계속해야 합니다."
 SPA_head_the_junta_nacional:0 "국가군사정부의 수장"
 SPA_head_the_junta_nacional_desc:1 "카를로스파의 우두머리인 카를로스파 전시군사위원회는 다양한 카를로스파 지역 분파를 통합할 지도자가 필요합니다. 마누엘 팔 콘데는 이 자리에 오를 자격이 있습니다."
 SPA_unite_the_requetes:0 "레케테 통합"
 SPA_unite_the_requetes_desc:1 "지방의 카를로스파 군벌들은 너무 오랫동안 서로 독립적으로 활동해 왔습니다. 우리는 그들과, 레케테라 불리는 그들의 민병대를 통합하여 카를로스파의 총력을 더 내실화하고 내부의 반대를 제거해야 합니다."
 SPA_the_war_in_the_north:0 "북부에서의 전쟁"
 SPA_the_war_in_the_north_desc:1 "북부 지역은 여태껏 카를로스파 운동의 심장부였습니다. 어떤 봉기든 우리는 이를 행동의 기반으로 확보하는 데 초점을 맞춰야 합니다."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "카를로스파 전쟁의 정신 부활"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "19세기의 카를로스파 전쟁은 우리의 대의명분에 통탄할 손실이었을지 모르지만 그 저항의 정신은 오늘날까지 남아 있습니다. 우리는 정당한 후계자가 스페인 왕좌에 앉아 모든 스페인인들을 위해 기독교 신앙을 지켜 줄 때까지 쉬지 않을 것입니다."
 SPA_arms_modernization:0 "육군 현대화"
 SPA_arms_modernization_desc:0 "우리의 군대는 가장 헌신적이고, 충성스럽고, 독실하고, 열정적이며, 최고의 훈련을 받은 군대일지도 모르지만, 아직 그들은 기독교를 지키기 위한 충분한 무장을 필요로 합니다. 우리는 그들이 필요한 것을 보장해 줄 것입니다."
 SPA_no_compromise_on_carlist_ideals:0 "타협은 없다"
 SPA_no_compromise_on_carlist_ideals_desc:2 "비록 우리가 처음 봉기할 때 팔랑헤와 협력했지만, 이제 우리의 이상에 대해 타협하는 것은 반역 행위나 다름 없다는 것이 우리에게 명백해졌습니다. 팔랑헤주의자들이 우리의 요구를 받아들이지 않는다면, 그들을 제거하는 길 말고는 없습니다."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§!(은)는 이제 §Y카를로스파 스페인§!으로 알려질 것입니다.\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§R파시스트 지지자들이 내전을 시작할 것입니다!§!\n"
 SPA_the_crusade_against_democracy:0 "반민주주의 성전"
 SPA_the_crusade_against_democracy_desc:1 "오직 합법적인 카를로스 후계자만이 신성한 지배권과 함께 하나님으로부터 선택받았습니다. 민주주의는 국왕에 대한 모욕일 뿐만 아니라 바로 신의 뜻에 대한 모독이기도 합니다. 이 역병이 이 세상에 더 이상 존재하게 해서는 안 됩니다."
 SPA_the_crusade_against_democracy_timer_tt:1 "§Y반민주주의 성전§! 국민정신이 최소 70일 동안 부여됩니다.\n"
 SPA_expand_the_requetes:0 "레케테 확충"
 SPA_expand_the_requetes_desc:1 "우리는 지금까지 비교적 작지만 상대적으로 잘 훈련된 돌격부대에 의존해 왔습니다. 하지만 우리의 야망은 훨씬 더 많은 것을 필요로 합니다. 우리는 레케테, 다시 말해 카를로스파 군대를 확장하고 출전에 응할 모든 사람들에게 필요한 훈련을 준비시켜야 합니다."
 SPA_militarize_the_masses:0 "뫼즈인 동원"
 SPA_militarize_the_masses_desc:1 "우리가 추구할 가치들은 우리의 레케테에 의해서만 지켜낼 수는 없습니다. 왕에 충성하고 신의 총애를 가슴에 품고 있는 모든 사람들은 이상을 지키기 위해 병역의 의무를 다해야 합니다."
 SPA_defenders_of_catholicism:0 "가톨릭의 수호자"
 SPA_defenders_of_catholicism_desc:1 "400년 전과 같이 스페인은 다시 가톨릭 신앙의 수호자가 되어야 합니다. 더 나아가, 모든 병사는 그의 신앙의 칼이자 방패가 되어야 하며, 왕이 그를 싸우게 할 수 있는 모든 곳에서 이 신성한 의무를 명심해야 합니다."
 SPA_battle_rites:0 "전투 의식"
 SPA_battle_rites_desc:2 "우리 나라를 지키기 위한 전쟁은 신성한 의무입니다. 우리의 사제들은 전장에서 병사들과 동행하여 왕과 신앙을 위해 궁극적인 희생을 바치는 자들을 위해 마지막 의식을 행하여, 모든 사람들이 천국에서 보상받을 수 있도록 할 것입니다."
 SPA_cultivate_fanaticism:0 "광신론 배양"
 SPA_cultivate_fanaticism_desc:1 "카를로스파 병사의 가장 존경할 만한 특성은, 신께서 그들이 의무를 다하면 그들에게 보상해 주실 것이라는 믿음에서 나오는, 위험과 고난 앞에서 끈기와 꺾이지 않는 결심입니다. 이러한 망자의 헌신과 희생은 모든 신입병사들이 본보기로 삼아야 할 것입니다."
 SPA_the_third_dimension_of_warfare:0 "전쟁의 3차원"
 SPA_the_third_dimension_of_warfare_desc:1 "카를로스파 불굴의 정신은 이미 육지를 최대로 지배 하고 있습니다. 이제는 하늘을 정복해야 합니다."
 SPA_a_modern_fighter_fleet:0 "현대식 비행단"
 SPA_a_modern_fighter_fleet_desc:1 "우리 조종사들에게는 정부가 제공할 수 있는 최고의 기계가 제공되어야 합니다.  부족한 부분들은 기술, 용기 그리고 장비에서 보충해야 합니다."
 SPA_confirm_the_fueros:0 "자치법 승인"
 SPA_confirm_the_fueros_desc:1 "국가의 통치는 왕의 권한에 속하지만, 고대 특권은 왕국을 구성하는 지역의 자치권을 보호합니다. 이러한 권리, 즉 푸에로스(Fueros)는 여러 지역의 충성도가 유지되려면 반드시 보장되어야 합니다."
 SPA_encourage_local_industrialization:0 "지방 산업화 장려정책"
 SPA_encourage_local_industrialization_desc:1 "이와 같은 지방 계획은 의심할 여지 없이 국가 전체를 강화시키는 역할을 할 것이기 때문에 산업화는 우리의 다양한 지방 정부에 의해 장려되어야 합니다."
 SPA_encourage_local_mining:0 "지방 광산업 장려정책"
 SPA_encourage_local_mining_desc:0 "우리 산업은 자원을 필요로 하고 결국 자원 주요 수입국이라는 역할에 안주하게 되었습니다. 우리는 이베리아 반도의 부를 활용하고 해외 공급에 대한 의존도를 줄이기 위해 국내 광산업 기업에 대한 광범위한 투자를 추진해야 합니다."
 SPA_settle_the_succession_question:0 "후계 문제 해결"
 SPA_settle_the_succession_question_desc:1 "카를로스파는 왕위에 대한 다양한 주장을 지지하는 파벌들로 분열되어 있습니다. 카를로스파의 왕위 요구자였던 알폰소 카를로스 데 산하이메 공작은 1936년 말 아무 문제 없이 죽었지만, 그러나 그전에 하비에르 부르봉-파르마를 후계자로 임명하였습니다. 하지만 그 대신 오랫동안 추방되어 있던 입헌왕 알폰소 13세의 권리를 지지하는 자들도 있습니다."
 SPA_dios_patria_rey:1 "신, 조국, 그리고 폐하!"
 SPA_dios_patria_rey_desc:1 "카를로스파의 구호는 역사를 통해 울려퍼지고 우리가 진실이라고 믿는 믿음의 본보기가 됩니다. 그것은 우리 모두가 카톨릭, 지역 사회와 스페인 국가 전체의 방위에 작은 역할을 할 뿐이며 우리 국왕의 궁극적인 주권을 지키는 역할을 한다는 것을 상기시켜줍니다. 신, 조국, 그리고 폐하!"
 SPA_restore_the_empire:0 "제국 복원"
 SPA_restore_the_empire_desc:1 "우리의 제국의 탄생이 코앞에 있습니다! 우리는 이를 확실히 하기 위하여 군수산업을 내실화할 필요가 있습니다."
 SPA_strengthen_the_empire:0 "제국 강화"
 SPA_strengthen_the_empire_desc:0 "신생 스페인 제국의 경제는 여전히 어려움을 겪고 있으며, 우리 산업이 내전으로 인한 황폐화로부터 더 빨리 회복될 수 있도록 더 많은 재원을 배정해야 합니다."
 SPA_prosperity_of_the_empire:0 "제국의 번영"
 SPA_prosperity_of_the_empire_desc:0 "제국의 회복과 번영이 무엇보다 중요한 지금, 우리나라의 인프라 개선과 그에 따른 무역과 산업의 발전을 장려하는 데 추가적인 초점을 두어, 이 목표를 단기간에 달성하도록 보장할 것입니다."
 SPA_press_the_gibraltar_claim:0 "지브롤터 권리 압박"
 SPA_press_the_gibraltar_claim_desc:1 "지브롤터의 존재는 우리 왕에 대한 모욕이므로 반드시 복수해야 합니다."
 SPA_claim_the_french_throne:0 "프랑스 왕위 주장"
 SPA_claim_the_french_throne_desc:1 "스페인과 프랑스 왕위는 반세기 이상 같은 왕조로 연결되어 있었습니다. 우리의 왕 또한 다르지 않으며, 프랑스 왕위에 대한 정당한 주장자이기도 합니다. 이것은 반드시 간단하게 활용되어야 하는 사태입니다."
 SPA_retake_the_spanish_netherlands:0 "스페인령 네덜란드 탈환"
 SPA_retake_the_spanish_netherlands_desc:1 "우리 제국은 한때 독일의 바로 국경까지 뻗어 있었습니다. 다시 그러지 못할 이유도 없고 그 과정에서 80년 전쟁의 원수를 갚지 못할 이유도 없습니다."
 SPA_restore_the_iberian_union:0 "이베리아 연합 재건"
 SPA_restore_the_iberian_union_desc:1 "스페인과 포르투갈이 마지막으로 운명을 같이한 이후 거의 4세기가 지났습니다. 그것은 지속되었지만 모든 것이 너무 짧았습니다. 이베리아는 함께 강해져야 합니다. 따라서 우리는 포르투갈 왕위에 대한 새로운 주장이 '발견'되도록 할 것입니다."
 SPA_the_war_of_vengeance:0 "복수전"
 SPA_the_war_of_vengeance_desc:1 "1898년의 스페인-미국 전쟁은 아직도 생생한 기억 속에 있으며, 그 사건이 스페인인의 국가 정신에 끼친 심오한 영향은 98년 세대가 쓴 문장에서 가장 잘 나타납니다. 우리가 식민지를 손실하면서 얻은 국가적 상실감은 반드시 복수로 갚아야 합니다. 미국은 굴복하고 말 것입니다."
 SPA_found_the_academia_vazquez_de_mella:0 "바스케스 드 멜라 학계 설립"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "우리는 전통주의 사상의 중심지를 만들어야 하는데, 이것은 카를로스파의 사상가들이 새로운 스페인 왕당파에게 이익을 줄 수 있는 새로운 진보와 발전을 만드는 데 사용될지도 모릅니다."
 SPA_a_fleet_worthy_of_a_king:0 "왕의 자격을 갖춘 함대"
 SPA_a_fleet_worthy_of_a_king_desc:1 "군주의 주장이 바다 건너까지 닿으려면 우리는 해군을 크게 확충해야합니다. 새로운 해군 기반시설을 반드시 당장 구축해야 합니다."
 SPA_rebuild_the_battlefleet:0 "전투 함대 재건"
 SPA_rebuild_the_battlefleet_desc:1 "스페인-미국 전쟁 이후 40년 동안 우리 해군은 소극적이고 무기력했습니다. 어떤 적이라도 마주할 수 있는 새로운 주력함을 취역시킨다면 그 지위를 재건하는 느낌을 받을 뿐만 아니라 바다에서 이웃들과 견줄 수도 있을 것입니다."
 SPA_imperial_security:0 "제국 보안"
 SPA_imperial_security_desc:1 "제국의 안보는 주력함이 아닌, 충분한 양의 순양함에 달려있습니다. 새로운 모델의 개발과 새로운 보호 무역 정책을 즉시 시행해야 합니다. 우리는 우리의 해외 재산을 지키기 위해 안전을 대비해 놓아야 합니다."
 SPR_regional_defense_council_of_aragon:0 "아라곤 지역방위위원회"
 SPR_regional_defense_council_of_aragon_desc:1 "내전의 결과로 들고 일어난 자치적인 아나키스트 공동체들은 우리의 목소리를 잘 조정할 수 있는 단일한 방위위원회 아래에서 통합되어야 합니다. 우리는 아라곤에 첫 위원회를 설립하는 것으로 시작할 것입니다."
 SPR_appropriate_the_means_of_production:0 "생산 수단 점거"
 SPR_appropriate_the_means_of_production_desc:1 "우리가 부유한 돼지들을 위해 일했던 시대는 지났습니다. 우리의 노동이 한 푼 보상조차 받지 못한 시대는 지났습니다. 우리는 공장과 작업장, 농장, 상점을 장악하여 계급을 없애고 노동자에게 그들 자신의 운명을 맡길 것입니다."
 SPR_autogestion:0 "노동자 자주경영"
 SPR_autogestion_desc:1 "우리는 노동자들이 노동자 자주경영의 원칙에 따라 자율관리 일터에 종사할 수 있도록 함으로써 생산량을 극대화할 것입니다. 이것은 노동자의 자율성, 사기, 그리고 결과적으로 전반적인 생산성에 있어서 많은 혜택을 줄 것입니다."
 SPR_collectivization_and_workers_control:0 "집단화와 노동자 관리"
 SPR_collectivization_and_workers_control_desc:1 "지방정부의 필요한 점들 때문에 모든 노동자들에게 발언 기회를 주고 동시에 대규모의 협력을 가능하게 하는 노동자평의회로 우리는 돌아갈 것입니다."
 SPR_arm_the_people:0 "인민을 무장시켜라"
 SPR_arm_the_people_desc:1 "국가의 군대는 정부가 민중을 지배하려는 수단으로써 쉽게 사용될 수 있고 코뮌의 방위라는 의지를 갖고 있지 않습니다. 지역 공동체를 지키기 위해 무기를 받을 사람들은 인민 스스로입니다."
 SPR_the_maximum_concession:0 "최대한의 양보"
 SPR_the_maximum_concession_desc:1 "파시즘에 맞서 싸운다는 정신 아래서 우리는 자본주의자들과 권위적인 공산주의자들과 협력한다는 가능한 최대한의 양보를 해야 합니다. 이 양보를  우리는 기꺼이 할 것이고, 영원히 지속시키지는 않을 것입니다. 우리는 이것을 최대한 이용할 것입니다."
 SPR_seize_public_transport:0 "대중교통 점거"
 SPR_seize_public_transport_desc:1 "모두는 자유를 위한 투쟁에서 제 역할을 하기를 바랍니다. 우리의 동지들 중 많은 자들은 대중교통과 관련된 곳에서 일하고 있고, 이들은 용감한 군인들을 위해 그들의 운송수단을 기꺼이 동원하고 싶어합니다. 이것은 우리에게 적에 대한 예상치 못한 전술상의 이점을 줄지도 모릅니다."
 SPR_seize_public_transport_tt:0 "§R이 국민정신은 내전이 끝난 이후 사라질 것입니다!§!\n"
 SPR_agrarian_collectivization:0 "농업집단화"
 SPR_agrarian_collectivization_desc:1 "우리 농업의 집단화된 조직은 코뮌에서 사는 모든 사람들이 곡식을 가장 수익을 얻을 수 있는 곳에 팔기보다는, 필요한 식량을 가질 수 있게 만들 것입니다."
 SPR_mujeres_libres:0 "자유로운 여성(Mujeres Libres)"
 SPR_mujeres_libres_desc:1 "사회혁명은 부분적으로만 성공했습니다. 다음 차례는 여성 노동계급의 자유화, 귄리, 교육입니다. 평등은 공동체 모두에게 이익을 줄 것입니다."
 SPR_literacy_programs:0 "문자 교육"
 SPR_literacy_programs_desc:1 "문맹이 노동자집단 사이에서 넓게 퍼져있지만,  적절한 계획을 통해 이를 순식간에 개선할 수 있고, 의심의 여지 없이 숨겨진 인재가 드러날 수 있습니다."
 SPR_shared_burdens:0 "책임 분담"
 SPR_shared_burdens_desc:2 "권위주의, 자본주의, 종교적 미신으로부터의 자유를 위한 투쟁은 길고도 험난할 것입니다. 우린 노동의 결과물을 모두 수확하게 되기 전에, 상호 간의 책임을 반드시 함께 감당할 수 있어야 합니다."
 SPR_international_brigades:0 "국제여단"
 SPR_international_brigades_desc:1 "우리의 대의는 많은 국제적인 관심을 끌었고, 우리를 위협하는 파시스트와 싸우기 위해서 사람들이 전세계에서 오고 있습니다. 그들이 지역 공동체의 건강을 위해 자신의 역할을 하는 한, 아무도 외면받지 않을 것입니다. 우리는 그들을 국제여단으로 조직할 것입니다."
 SPR_seize_the_gold_reserves:0 "금 보유고 장악"
 SPR_seize_the_gold_reserves_desc:1 "공화국의 금 보유고는 파시스트, 아니 그보다 더 심각한 경우 스탈린주의자들의 손에 넘어갈 위험에 처해 있습니다. 이를 우리가 확보함으로써 정부가 우리에게 분노하겠지만, 암시장에서의 외국산 무기 구매에 투자하면 우리의 전쟁 수행 능력에 큰 도움이 될 것입니다."
 SPR_gold_reserves_flag:0 "금 보유고는 이미 장악되거나 이동되었습니다."
 SPR_foreign_arms_purchases:0 "해외 무기 구매"
 SPR_foreign_arms_purchases_desc:1 "우리가 '해방시킨' 금 보유분은 우리가 절실히 필요한 해외 무기를 얻는 것에 사용될 수 있습니다. 국제여론이 모두 우리에게 협력적인 것은 아니어서, 우리는 무기를 받기 위해서 비정통적인 통로를 거쳐야 할 것입니다,그러나..."
 SPR_foreign_arms_purchases_tt:0 "결정 §Y해외 무기 구매§!를 해금합니다. 결정을 통해 다양한 종류의 장비를 구매할 수 있습니다.\n"
 SPR_masters_of_our_own_fate:0 "우리 운명의 주인"
 SPR_masters_of_our_own_fate_desc:1 "스탈린주의자와 공화파 꼭두각시는 점점 더 우리의 자유를 침해하고, 체계적으로 우리의 노력을 약화시키며 우리의 대의를 지지하는 사람들을 제거하고 있습니다. 더이상은 안됩니다. 운명과 맞서 싸우더라도 우리는 우리 스스로의 운명의 주인입니다."
 SPR_anarchist_uprising_flag:0 "아나키스트들이 봉기를 일으켰습니다."
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§!(은)는 이제 §Y아라곤 지역방위위원회§!로 알려질 것입니다.\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§!(은)는 이제 §Y스페인 코뮌§!으로 알려질 것입니다.\n"
 SPR_masters_of_our_own_fate_tt_4:0 "POUM 장관들을 §G사용할수§! 있게 되지만, 민주주의, 스탈린주의 장관들은 §R제거될§! 것입니다.\n"
 SPR_masters_of_our_own_fate_tt:0 "§R공산주의자들과 민주주의자들이 내전을 일으킬 것입니다!§!\n"
 SPR_all_must_bear_the_torch:0 "모두 횃불을 밝혀야 한다"
 SPR_all_must_bear_the_torch_desc:1 "모든 사람들은 그 자체로 혁명입니다. 만약 개인의 용기와 맹렬함이 없다면 공동체의 사람들은 적들의 면전 앞에 떨어질 것입니다. 이 메시지를 우리의 모든 지지자들이 집으로 가져가야 합니다. 우리는 한 명씩 모두 아나키즘의 횃불을 높이 드는 것을 도와야만 합니다."
 SPR_the_threats_abound:0 "주변의 위협"
 SPR_the_threats_abound_desc:1 "세상은 우리의 존재를 부정하는 것이 틀림없습니다. 우리가 돌아서는 곳마다 우리는 냉대를 받고 심지어 노골적인 적개심에 맞닥뜨리게 됩니다. 이 사실 하나만큼은 명백합니다-우리는 의지할 만한 동맹이 없습니다. 우리는 이 썩어빠진 국가들 중 어느 하나와의 전쟁이라도 준비해야 합니다."
 SPR_portuguese_anarchism:0 "포르투갈의 아나키즘"
 SPR_portuguese_anarchism_desc:1 "자유를 위한 우리의 전쟁은 포르투갈 국경 위에서 멈췄고, 정부는 불안정해졌습니다. 적절한 지원이 있다면, 그들의 국경 안에서 전면적인 아나키스트의 봉기를 상상도 할 수 없는 것은 아닙니다.\n우리는 이 불꽃을 밝혀야만 합니다!"
 SPR_regional_defense_council_of_iberia:0 "이베리아 지역방위위원회"
 SPR_regional_defense_council_of_iberia_desc:1 "포르투갈이었던 지역을 해방시킴으로써, 우리는 이베리아 반도에 있는 모든 코뮌의 소망을 대표하는 새로운 방위위원회를 세울 수 있습니다."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§!(은)는 이제 §Y이베리아 지역방위위원회§!로 알려질 것입니다.\n"
 SPR_a_new_way_of_warfare:0 "전쟁의 새로운 방법"
 SPR_a_new_way_of_warfare_desc:1 "우리 보병의 용기는 의심할 여지가 없지만, 전쟁의 현실은 보병이 극복할 수 있는 수준을 훨씬 넘어 이동했습니다. 우리는 코뮌을 방어하기 위해서 육지와 하늘 모두에서, 새로운 전쟁 장비의 개발을 시작해야 합니다."
 SPR_communal_military_strategies:0 "코뮌 군사 전략"
 SPR_communal_military_strategies_desc:1 "아나키즘의 신조에 충실함과 동시에 대규모의 전쟁을 준비하는 것은 큰 도전입니다. 그것이 없다면 우리가 싸운 모든 것을 잃어버리기 때문에 우리가 일어나서 만나야 하는 것 또한 대규모 전쟁을 준비하는 것입니다."
 SPR_maintaining_the_fire:0 "불꽃 유지"
 SPR_maintaining_the_fire_desc:1 "전쟁에 대한 피로감은 몰락의 전조입니다. 우리는 강한 상태로 남아있어야 하며 사람들이 최선을 다하게 하는 불꽃을 그들에게 불어넣어야 합니다."
 SPR_freedom_of_thought:0 "사상의 자유"
 SPR_freedom_of_thought_desc:2 "우리의 공동체에는 폐쇄적인 마음가짐은 없습니다. 우리 사회의 기본적인 토대를 받아들이는 한, 모든 사람들이 그들의 사상과는 상관없이 환영받을 것입니다."
 SPR_torchbearers_of_tomorrow:0 "내일의 횃불지기"
 SPR_torchbearers_of_tomorrow_desc:1 "지적인 수단이든 물리적인 수단이든 우리의 대의를 지지하는데 제 역할을 하는 사람들은 바로 미래의 화신입니다. 이러한 깨달음은 아마도 강력한 원동력이 될 것이고, 따라서 우리는 그들이 그들의 임무에 대해 중요성을 인식하도록 해야 할 것입니다."
 SPR_the_inevitable_counterblow:0 "필연적인 반격"
 SPR_the_inevitable_counterblow_desc:1 "우리 코뮌의 삶의 방식을 향한 국제적인 적대가 늘어나고 있습니다. 공격을 받는 것은 오직 시간 문제이기 때문에, 우리는 공격을 받아칠 준비를 해야 합니다."
 SPR_improve_military_infrastructure:0 "군용 기반시설 확충"
 SPR_improve_military_infrastructure_desc:1 "포위된 코뮌에 제 시간 안에 도착하려면 우리는 코뮌 간의 기반시설을 크게 확충해야 합니다. 이는 개별 코뮌이 대응할 준비를 갖춘 수준보다 심각한 외부의 위협을 방위위원회가 빠르게 대응할 수 있도록 해야 합니다."
 SPR_fortify_the_pyrenees:0 "피레네 산맥 요새화"
 SPR_fortify_the_pyrenees_desc:1 "가장 명백한 침공의 방향은 북쪽입니다. 산맥이나 주변 해안을 따라서 이루어질 공격에 대비하여 산맥을 요새화하는 것은 불가피합니다."
 SPR_fortify_the_pyrenees_tt:0 "3 수준의 §Y요새§!를 프랑스와의 국경과 인접한 §Y바스크§!, §Y나바라§!, §Y아라곤 서부§!, §Y아라곤 동부§!, 그리고 §Y카탈루냐§!에 추가합니다.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "라리네아데라콘셉시온 요새화"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "라리네아데라콘셉시온은 적의 코 앞에 놓여 있는 첫 번째 요새 입니다. 적절한 방어를 통해 지브롤터에서 오는 어떠한 공격이라도 정면에서 마주할 수 있습니다."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "§Y세비야§! 그리고 §Y그라나다§!의 지브롤터 국경에 인접한 프로빈스에 3 수준의 §Y요새§!를 추가합니다.\n"
 SPR_fortify_the_coastlines:0 "해안선 요새화"
 SPR_fortify_the_coastlines_desc:1 "우리는 해군의 침공 가능성을 무시할 수 없습니다. 강화된 방어가 적에게 해군을 통한 침공이 국경을 무방비 상태로 두는 것보다 성공가능성이 훨씬 더 적게 만들어야 합니다."
 SPR_fortify_the_coastlines_tt_1:0 "§Y갈리시아§!, §Y아스투리아스§!, 그리고 §Y바스크§!의 해안 프로빈스에 1 수준의 §Y해안 요새§!를 건설합니다.\n"
 SPR_fortify_the_coastlines_tt_2:0 "본토 핵심 영토의 §Y해군기지§! 에 §Y1 요새§!와 §Y2 해안요새§!를 추가합니다.\n"
 SPR_militarize_the_industry:0 "산업 군수화"
 SPR_militarize_the_industry_desc:2 "코뮌은 군수품의 생산이 증가하도록 장려받아야 합니다.  그렇지 않다면 우리는 용감한 군인들이 고국을 지키기 위해 필요한 장비가 부족할 위험이 있습니다."
 SPR_communal_autarky:0 "코뮌 자립책"
 SPR_communal_autarky_desc:1 "전세계가 우리를 기피하기 때문에, 우리는 우리 영토에서 천연자원을 이용해야 합니다. 이것은 우리가 최적화에 뛰어나기 위한 연습입니다."
 SPR_faith_in_the_cause:0 "대의의 믿음"
 SPR_faith_in_the_cause_desc:1 "온 세상이 당신에게 등을 돌릴 때 패배주의적인 사고를 가질 여유는 없습니다. 우리는 평화로운 미래를 성취한다는 흔들림 없는 믿음을 유지하거나, 아니면 몰락할 것입니다."
 SPR_militarize_the_people:0 "인민을 무장시켜라"
 SPR_militarize_the_people_desc:1 "우린 우리의 손을 피로부터 깨끗이 유지할 사치 따윈 없습니다. 모두 자기방어를 위해 무기를 휘두르도록 가르쳐야 합니다. 때가 되면 그들은 미래를 위해 싸울 것입니다."
 SPR_anarchism_knows_no_borders:0 "아나키즘은 국경을 모른다"
 SPR_anarchism_knows_no_borders_desc:1 "만약 세계의 국가들이 우리를 용납하지 않는다면 우리가 평화롭게 공존하기 위해 의지할 유일한 방법은 전 세계의 모든 국가 그 자체를 없에는 것입니다."
 SPR_plant_the_seeds_of_revolution:0 "혁명의 씨앗 뿌리기"
 SPR_plant_the_seeds_of_revolution_desc:1 "우리와 비슷한 사상을 가진 사람들은 압제적인 정부에 의해 오랫동안 침묵해 왔습니다. 우리는 이들에게 그들이 필요로 하는 무기를 제공해 줄 것입니다. 결국 그들은 그들의 나라를 내부에서 무너뜨리고, 우리가 우리의 적들을 물리치고 그들과 조우하면 우리의 길에 합류할 것입니다."
 SPR_plant_the_seeds_of_revolution_tt:1 "해금된 결정: §Y혁명의 씨앗§!. 결정을 통해 이웃한 적국에 아나키스트 봉기를 일으킵니다.\n"
 SPR_global_defense_council:0 "범세계 방위위원회"
 SPR_global_defense_council_desc:1 "우리의 국경은 이베리아 반도를 넘어 확장되었고 우리가 임시적인 방위위원회에 부여한 이름은 위원회에 포함된 사람들을 더이상 대표할 수 없습니다. 우리는 우리의 조직을 이 행성에 있는 모든 사람들을 포함할 수 있는 알맞은 이름으로 개명할 것입니다."
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§!(은)는 이제 §Y범세계 방위위원회§!로 알려질 것입니다.\n"
 SPR_global_defense_council_tt_2:0 "결정 §Y혁명의 씨앗§!을 해금합니다. 결정을 통해 높은 §Y순응도§!를 가진 해외의 어느 영토든 핵심 영토로 전환할 수 있습니다.\n"
 SPR_the_anti_fascist_workers_revolution:0 "반파시스트 노동자 혁명"
 SPR_the_anti_fascist_workers_revolution_desc:2 "지금이야말로 스페인의 노동자들이 파시스트 적에 맞서 일어설 때입니다! 일단 우리는 부르주아들과 손을 잡고 있지만, 이 위협이 확실히 처리되도록 하기 위해 필요한 만큼만 이들과 협력할 것입니다. 혁명은 이제부터 시작입니다!"
 SPR_strengthen_the_euzko_gudarostea:0 "바스크 군대 강화"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "바스크 지역은 중요한 산업 시설이 위치하고 있으며, 더 잘 방어되어야 합니다. 지방정부가 증원한 군대를 확충하는 것은 그곳의 방어선을 강화하는 데 큰 도움이 될 것입니다."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "§Y바스크§! 주에서 §Y3개 보병 대대§!로 이루어진 6개 사단을 얻습니다.\n"
 SPR_remove_after_civil_war_tt:0 "§R이 사단들은 내전이 끝나는 즉시 해산될 것입니다!§!\n"
 SPR_fortify_the_iron_ring:0 "철의 고리 요새화"
 SPR_fortify_the_iron_ring_desc:1 "바스크의 가장 큰 도시인 빌바오에 자체 요새인 '철의 고리'를 건설함으로써,  이 도시가 파시스트 적으로부터 방어할 수 있는 만만치 않은 장애물이 될 것입니다."
 SPR_arm_the_workers_militias:0 "노동자 민병대 무장"
 SPR_arm_the_workers_militias_desc:1 "우리는 노동자로 민병대를 조직하였고, 이제 그들이 파시스트 적과 불충한 군부에 대항하는 선봉장을 형성할 수 있도록 적절하게 장비를 갖추고 있는지 확인하여야 합니다."
 SPR_hinder_nkvd_interference:0 "NKVD 간섭 방해"
 SPR_hinder_nkvd_interference_desc:1 "소련의 NKVD는 너무 오랫동안 스페인 내정에 참견해 왔습니다. 스탈린에 대한 강경한 비평가들은 사라졌고, 우리의 정치인들은 꽉 막혀 있으며, 파시스트들과 싸우기 위한 우리의 노력은 때때로 우리의 적보다는 우리의 '자칭' 동맹들에 의해 더 무산됩니다. 더 이상은 안 됩니다. 우리는 스탈린주의자들과 맞서 싸울 것입니다."
 SPR_hinder_nkvd_interference_tt:0 "§Y임박한 아나키스트들의 봉기§! 임무를 §Y임박한 정부 탄압§! 임무로 교체합니다.\n"
 SPR_demand_ministerial_positions:0 "장관직 요구"
 SPR_demand_ministerial_positions_desc:1 "만약 공화국이 우리의 지속적인 지지를 원한다면 그들은 우리 정치인들에게 자리를 내놓아야 합니다. 그래야지 그들이 우리를 우리의 공동투쟁에서 소중한 동맹으로 보고 있다는 것을 확실히 알게 될 것입니다."
 SPR_the_stalinist_doctrine:0 "스탈린주의 교리"
 SPR_the_stalinist_doctrine_desc:1 "우리의 느슨한 반파시스트 연합 사이에 마르크스의 말을 스탈린 동지와 다르게 해석하는 사람들이 있습니다. 이것은 모든 사회주의의 골칫거리로서, 계속하도록 내버려 둘 수 없습니다. 노동자의 투쟁이 위험에 처하지 않도록 우리는 이러한 반대 목소리를 없애고 하나의 지도자로 뭉쳐야 합니다."
 SPR_subvert_the_stalinists:0 "스탈린주의자 타도"
 SPR_subvert_the_stalinists_desc:1 "우리는 이 분쟁을 시작하지는 않았지만 만약 스탈린주의자들이 우리가 그러했다고 주장하면, 우리는 나름의 계획을 실행할 것입니다. 우리는 그들의 지지자들을 흔들고 그들의 보급품을 빼돌림으로써 그들의 권력 기반을 내부에서 약화시킬 것입니다. 그들이 가는 곳마다 그들은 우리가 그들을 적대시하는 것을 발견하게 될 것입니다."
 SPR_class_war:0 "계급투쟁"
 SPR_class_war_desc:1 "인민전선이란 개념에는 큰 결점이 있습니다-그것은 바로 노동자는 부르주아와 같이 일하도록 강요되면 절대 자유로워 질 수 없다는 것입니다. 오직 총력적이고 단호한 계급투쟁만이 자본가들 그리고 파시스트들과 동시에 싸우는 것을 의미해도, 우리가 원하는 진정한 자유를 가져다 줄 수 있습니다."
 SPR_secularize_the_new_state:0 "새로운 국가 세속화"
 SPR_secularize_the_new_state_desc:1 "우리가 건설하고 있는 새로운 사회는 종교 따위를 받아줄 자리는 없습니다. 이것들은 계급구조를 강화하거나 노동자들을 진정시켜 복종시키는 역할을 할 뿐입니다. 이러한 미신으로부터 우리의 마음을 해방시켜야만 우리는 진정으로 자유로워질 수 있습니다."
 SPR_appropriate_church_riches:0 "교회 재산 점거"
 SPR_appropriate_church_riches_desc:1 "가톨릭 교회가 비축해 둔 부는 우리의 대의에 자금을 대는 데 훨씬 잘 쓰일 수 있습니다. 우리는 그것을 기존의 공장을 개선하고 새로운 공장을 짓는데 사용할 것이며, 그것은 모두 우리의 최종 목표를 달성하는데 나름의 역할을 할 것입니다."
 SPR_an_army_of_all_classes:0 "모든 계층의 군대"
 SPR_an_army_of_all_classes_desc:1 "파시스트의 위협 앞에서 계급에 대해 따지는 것은 아무 소용이 없습니다. 우리는 모두가 기꺼이 몸을 바치는 군대를 만들 것이며, 동시에 그들을 동지들이 소중히 여기는 올바른 사회주의 가치에 접하게 할 것입니다."
 SPR_relocate_the_gold_reserves:0 "금 보유고 이전"
 SPR_relocate_the_gold_reserves_desc:1 "우리의 금 보유고는 해외로부터 전쟁 물자를 수입하는데 있어 중요한 역할을 하고 있습니다. 우리는 항상 그것들이 안전한 장소에의 보관을 보장해야 하지만, 불행히도 지금은 그것들을 해외로 옮겨야 합니다."
 SPR_relocate_the_gold_reserves_tt:0 "§R우리의 금 보유량은 종주국의 자비에 의존하게 될 것입니다!§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "인민전선 전략 재확인"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "우리 모두 파시스트에 맞서는 보다 중요한 투쟁에 집중할 수 있도록, 우리와 우리의 동맹들 사이의 사소한 차이는 당분간 잊혀져야만 합니다."
 SPR_anti_fascist_unity:0 "반파시스트 연합"
 SPR_anti_fascist_unity_desc:1 "아나키스트들, 반스탈린 연합 그리고 우리 자신들 사이의 불화는 점점 더 심각해지고 있습니다. 우리는 이것을 통제불능으로 악화시킬 수 없습니다. 비록 내부 평화를 위한 대가가 다루기 힘든 우리의 동맹들에 대한 정부 차원의 양보일지라도, 우리는 진정한 적에 주의를 다시 기울어야 합니다."
 SPR_anti_fascist_unity_tt:1 "결정 §Y반파시스트 연합§!을 해금합니다. 결정을 통해 아나키스트들과의 타협을 통해 그들의 봉기를 늦출 수 있습니다.\n"
 SPR_crush_the_revolution:0 "혁명 탄압"
 SPR_crush_the_revolution_desc:1 "아나키스트 공동체들이 스스로 행하는 독립적인 행동은 우리 쪽의 골칫거리였으며, 솔직히 말해 그들의 허술한 방어가 우리 전선에서 결정적인 약점을 이루고 있습니다. 우리는 그들과 같이 하지 않는 것이 낫고, 따라서 지금은 이 혁명을 확실하게 진압할 때입니다."
 SPR_crush_the_revolution_tt:0 "§R비동맹주의 지지자들이 내전을 일으킬 것입니다!§!\n"
 SPR_united_under_socialism:0 "사회주의 통일"
 SPR_united_under_socialism_desc:1 "우리는 다양한 지역에서 왔고 다양한 성장 배경을 가지고 있지만 이러한 차이점들은 제쳐두고 사회주의 단결을 추구하기 위해 집중해야 합니다."
 SPR_wealth_redistribution:0 "부의 재분배"
 SPR_wealth_redistribution_desc:1 "이제 부자들의 재산이 압류되었으니, 우리는 이 부를 재분배함으로써 이 승리에 대한 모든 몫을 보장해야 합니다. 그래야 모든 인민들이 동등하게 보상을 받을 수 있습니다."
 SPR_collective_recovery_efforts:0 "종합적 재건 노력"
 SPR_collective_recovery_efforts_desc:1 "스페인 사회는 우리의 끔찍한 내전으로 인한 피해의 복구를 위해 다같이 거대한 추진으로 뭉쳐야 합니다. 우리의 공장들은 사람들이 업무에 복귀할 수 있도록 재건되어야 하고, 지역사회들 간의 상호작용을 용이하게 하기 위해 새로운 기반시설을 건설해야 합니다."
 SPR_repair_and_expand_the_dockyards:0 "조선소 보수와 확장"
 SPR_repair_and_expand_the_dockyards_desc:1 "주요 조선소들은 내전의 불길에서 자유롭지 못했습니다. 우리는 미래의 해군 확장 계획에 대비하기 위해 이것들을 보수하는 동시에 확충하는 것 또한 고려해야 합니다."
 SPR_the_peoples_fleet:0 "인민의 함대"
 SPR_the_peoples_fleet_desc:1 "인민의 의지가 육지와 바다 모두에 뚜렷이 나타나 있습니다. 우리가 곧 재건해야 할 새로운 함대가 이 의지를 뒷받침할 것입니다."
 SPR_land_redistribution:0 "토지 재분배"
 SPR_land_redistribution_desc:1 "땅을 일구고자 하는 사람은 모두 그렇게 하도록 허용되어야 합니다. 전쟁 전 능력이 없는 자들이 보유하고 있었던 땅들은 이제 인민들이 사용할 수 있도록 재분배될 것입니다."
 SPR_expand_the_means_of_production:0 "생산 수단 확충"
 SPR_expand_the_means_of_production_desc:1 "한 사회의 체급은 그 산업의 힘에 달려 있습니다. 우리의 산업을 확장함으로써 우리는 내부의 안정을 보장하고, 적에 대한 방위 역량을 강화시킬 수 있습니다."
 SPR_invite_socialist_intellectuals:0 "사회주의 지식인 초대"
 SPR_invite_socialist_intellectuals_desc:1 "우리 사회는 사회주의 대의에 헌신하는 모든 지식인들의 안식처가 될 것입니다. 이들은 어디 있든지간에 초대를 받아야 하며, 그들의 천재성이 나머지 우리들에게 혜택을 가져다 줄 수 있는 진보를 제공할 것입니다."
 SPR_solidify_government_control:0 "굳건한 정부 통제"
 SPR_solidify_government_control_desc:1 "모두의 이익을 위해 전국의 자치주들의 자율성을 제한해야 합니다. 해외 파시즘의 위협 앞에서 그들이 우리의 단결을 약화시키도록 내버려 둘 수는 없습니다."
 SPR_reeducate_the_bourgeoisie:0 "부르주아 재교육"
 SPR_reeducate_the_bourgeoisie_desc:1 "인민전선은 여태까지 길을 잘 걸어왔고, 이제 부르주아 계급이 재교육되어 그들의 경제적, 사회적 분야에서의 잘못된 이해으로부터 해방될 때가 왔습니다. 우리는 그들을 나라의 적절한 시민으로 만들 것입니다."
 SPR_the_spanish_red_army:0 "스페인의 붉은 군대"
 SPR_the_spanish_red_army_desc:1 "외국의 위협에 맞서 스페인 노동자들의 권리를 지키기 위해 새롭고 충성스러운 군대가 창립될 것입니다. 우리는 이것에 대해 소련을 본보기로 삼을 것입니다."
 SPR_expand_soviet_aid:0 "소련의 지원 확대"
 SPR_expand_soviet_aid_desc:1 "우리는 이 전쟁을 우리 혼자서 감당할 수 없습니다. 우리는 반드시 국제적인 원조를 받아야 합니다. 파시즘에 대항하는 중요한 투쟁이 이곳에서 벌어지고 있다는 것과 그들의 확장을 저지할 수 있다는 곳 또한 여기 이베리아라는 사실을 [SOV.GetNameDefCap](이)가 깨달을 수 있도록 해야 합니다."
 SPR_expand_soviet_aid_tt:0 "\n§R내전이 끝난 후 소련의 지원에 대하여 상당한 대가를 치르게 될 것입니다!§!\n"
 SPR_soviet_equipment_shipments:0 "소련 장비 수송"
 SPR_soviet_equipment_shipments_desc:1 "우리 국가가 생산하지 못하는 장비는 [SOV.GetNameDef]으로부터 수송되는 무기로 구성될 것입니다."
 SPR_soviet_military_advisors:0 "소련 군사고문단"
 SPR_soviet_military_advisors_desc:1 "소련의 군사고문들은 우리 군대와 지도자들에게 적에게 대항하기 위해 필요한 우위를 제공 할 수도 있습니다."
 SPR_soviet_industrial_aid:0 "소련 산업 원조"
 SPR_soviet_industrial_aid_desc:1 "무기 수송만으로는 최전선 부대가 필요로 하는 할당량을 채우지 못할 것입니다. 소련의 국내 산업 확장 지원은 우리가 당분간 이러한 차이를 만회할 수 있게 해줄것이며, 어쩌면 이를 통해 완전한 자급자족에 도달할 수도 있을 것입니다."
 SPR_soviet_technological_advancements:0 "소련 기술 발전"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap](은)는 우리가 보유하지 않은 기술을 보유하고 있습니다.  확실히 그들은 파시즘을 물리치기 위해, 이러한 진보를 우리와 기꺼이 공유하지 않을까요?"
 SPR_soviet_recovery_aid:0 "소련 경제회복 원조"
 SPR_soviet_recovery_aid_desc:1 "전쟁에서 승리함에 따라, [SOV.GetNameDef](은)는 우리의 재건 노력을 도울 준비가 되었습니다."
 SPR_all_must_do_their_part:0 "모두 각자의 역할을 해야한다"
 SPR_all_must_do_their_part_desc:1 "사회주의적 대의가 성공하기 위해서는 모든 사람이 그 대의에 기여해야합니다. 우리는 여러 공동체들 사이에 분열을 일으킬 여지가 없습니다."
 SPR_the_red_tide:0 "붉은 물결"
 SPR_the_red_tide_desc:1 "우리 국민들은 우리의 대의가 정당하고 옳다는 것을 알고 있으며, 우리가 해야 할 일은 이 정서를 활용하여 군대에 대한 결연한 신병모집을 꾸준히 확보하는 것입니다. 붉은 파도처럼 우리 군은 우리를 반대하는 자는 누구든 씻어낼 것입니다."
 SPR_arm_the_tide:0 "무장의 물결"
 SPR_arm_the_tide_desc:1 "적절한 장비가 없는 사회주의 노동자의 개별적인 열정은 전투에서 성공할 수 없습니다. 우리는 그들이 필요로 하는 전쟁 도구를 제공 할 것입니다."
 SPR_against_fascism:0 "파시스트에 대항"
 SPR_against_fascism_desc:1 "파시스트 적은 이베리아 반도에서 패배했을지 모르지만, 여전히 우리의 국경 너머에 존재합니다. 우리는 그들을 완전히 소멸시키기 위한 국제적인 싸움에 동참해야 합니다."
 SPR_doctrinal_advancements:0 "교리 발전"
 SPR_doctrinal_advancements_desc:1 "우리가 내전에서 배운 교훈은 현대의 전쟁 상황에 더 적합한 새로운 군사 교리로 발전할 수 있습니다."
 SPR_lessons_from_the_civil_war:0 "내전의 교훈"
 SPR_lessons_from_the_civil_war_desc:1 "내전의 투쟁은 우리에게 전쟁의 기술에 대한 많은 교훈을 가르쳐 주었습니다. 우리는 이를 새로운 모형 군대에 적용하지 않는 바보가 되지 않을 것입니다."
 SPR_nationalize_the_industry:0 "산업 국유화"
 SPR_nationalize_the_industry_desc:1 "우리 산업이 투자자와 기업의 손에 의해 낭비되게 하는 것보다, 더 나은 생산을 지시하고 조직하기 위해 국가 자체의 통제하에 놓을 것입니다."
 SPR_beacon_of_socialism:0 "사회주의의 신호"
 SPR_beacon_of_socialism_desc:1 "우리의 국가는 사회주의의 빛나는 등불이며, 같은 생각을 가진 과학자들을 노동자의 대의에 봉사하고자 하는 열망으로 끌어들일 것입니다."
 SPR_increase_arms_production:0 "무기 생산량 확충"
 SPR_increase_arms_production_desc:0 "공산주의의 이상을 방어하기 위해서 군대는 무기를 필요로 합니다. 우리의 위대한 국가 산업 역량이 개선되어야만 이러한 무기들을 제공할 수 있을 것입니다."
 SPR_exploit_spains_riches:0 "스페인의 부를 활용"
 SPR_exploit_spains_riches_desc:0 "이베리아 반도는 천연자원이 풍부합니다. 이것을 개발하는 것은 우리의 전쟁산업을 크게 강화시키는 동시에 국가의 재건을 위해 사용될 부를 창출할 것입니다."
 SPR_unify_the_london_bureau:0 "런던 지국 통합"
 SPR_unify_the_london_bureau_desc:1 "제3인터내셔널의 창립과 트로츠키와 스탈린의 권력투쟁에 대한 반작용으로, 마르크스주의에 대한 두 가지 해석을 모두 거부하는 국제혁명사회주의 연합체가 결성되었습니다. 우리는 트로츠키주의와 스탈린주의에 반대하는 사회주의 연합 전선을 형성하기 위해 그곳의 우리와의 접촉에 손을 뻗을 것입니다."
 SPR_against_trotskyism_and_stalinism:1 "트로츠키주의와 스탈린주의에 대항"
 SPR_against_trotskyism_and_stalinism_desc:1 "너무 오랫동안 트로츠키와 스탈린 그리고 그들의 지지자들 사이의 권력투쟁은 사회주의 대의의 단합력과 진실성을 손상시켰습니다. 만약 그들이 그들만의 차이점을 서로 이해하지 못한다면, 우리는 그들의 영향력에 대한 우리의 배려를 철회할 수 밖에 없습니다."
 SPR_against_trotskyism_and_stalinism_tt:0 "§Y스탈린주의§! 또는 §Y트로츠키의 소련§! 또는 §Y트로츠키의 멕시코§!에 대항하는 국가에 대한 전쟁 목표 §Y$puppet_wargoal_focus$§!을 획득합니다."
 SPR_red_bulwark_in_the_west:0 "서부의 붉은 방벽"
 SPR_red_bulwark_in_the_west_desc:1 "우리의 지리적 위치는 동맹국과 고립되어 있습니다. 만약 특히 강한 해군력에 의해 공격을 받는다면, 우리는  [SOV.GetNameDef]의 원조에 의존할 수 없을 것입니다. 그렇기에 우리는 우리의 방어가 확실한 사회주의 보루 역할을 할 수 있도록해야 합니다; 마치 유럽의 서쪽 닻 처럼요."
 SPR_appeal_for_increased_autonomy:0 "자치도 증가 호소"
 SPR_appeal_for_increased_autonomy_desc:1 "우리의 승리를 가능하게 한 [SOV.GetAdjective]의 원조의 대가는 복종이었습니다. 우리는 충성스럽고 유능한 사회주의 수호자임을 증명하였고, 이는 확실히 모스크바에서 인정받았습니다. 아마도 우리는 고삐를 완화하도록 설득할 수 있을 겁니다."
 SPR_modernize_the_armed_forces:0 "군대 현대화"
 SPR_modernize_the_armed_forces_desc:1 "서유럽에서의 우리의 보잘것없는 지위는 우리의 군대를 위한 새로운 무기와 장비의 개발로 크게 강화될 것입니다."
 SPR_a_red_iberia:0 "적이베리아"
 SPR_a_red_iberia_desc:1 "사회주의의 깃발 아래 이베리아반도 전체를 통일할 때가 왔습니다."
 SPR_support_french_communists:0 "프랑스 공산당 지지"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap](은)는 최근 공산주의 정서의 역사를 가지고 있습니다. 만약 그들이 노동자의 목표를 증진시키는 데 있어서 우리의 협력에서 지혜를 본다면, 우리는 힘을 합치겠지만, 그들이 그렇게 깨우쳐지지 않는다면 우리는 힘으로 그들에게 사회주의를 가져다 주어야 합니다."
 SPR_avenge_foreign_interference:0 "대외 영향력 복수"
 SPR_avenge_foreign_interference_desc:1 "내전에 외세가 개입하여 우리의 파시스트 적들을 지원했습니다. 우리는 이것을 잊어 버리지 않았으며, 마침내 그에 응답할 때가 왔습니다."
 SPR_avenge_foreign_interference_tt:0 "내전 중 국민파 진영에 자원병을 보냈던 모든 국가에 대한 전쟁 목표를 얻습니다.\n"
 SPR_provide_for_the_people:0 "국민 부양"
 SPR_provide_for_the_people_desc:1 "첫 번째 순서는 우리의 국민들에게 식량공급을 약속하는 것입니다. 우리의 승리는 기근의 재앙에 가려 저서는 안됩니다."
 SPR_collectivize_industry:0 "산업 집단화"
 SPR_collectivize_industry_desc:1 "산업의 집단화는 생산성과 노동자들의 사기를 더욱 향상시키는데 기여할 것입니다."
 SPR_connect_the_country:0 "국가 연결망"
 SPR_connect_the_country_desc:1 "국토를 아우르는 거대한 기반시설 사업은 이베리아에서 가장 낙후된 지역 사이에서 물자의 신속한 이동을 보장할 것입니다. 이는 결국 우리에게 이익으로 돌아올 것입니다."
 SPR_transplant_soviet_industry:0 "소련 산업 이식"
 SPR_transplant_soviet_industry_desc:2 "소비에트 연방은 수천 킬로미터의 거리에서도 공장 전체의 이전이 아주 능숙하다는 것을 보여주었습니다. 우리의 군사 산업을 일으키기 위해 그들의 덜 중요한 공장들 중 일부분을 이베리아반도에 이전을 요청할 것입니다."
 SPR_the_five_year_plan:0 "5개년 계획"
 SPR_the_five_year_plan_desc:1 "이 과감하고도 새로운 계획은 스페인이란 국가가 5년 이내에 지역 산업 강국으로 변하게 되는 것을 보여 줄 것입니다."
 SPR_slipway_enlargement:0 "조선소 확장"
 SPR_slipway_enlargement_desc:1 "더 큰 군함을 건조하기 위해선 기존의 조선 시설의 확장을 도모해야 합니다."
 SPR_a_red_fleet:0 "붉은 함대"
 SPR_a_red_fleet_desc:1 "강력한 해군은 전 세계에 사회주의를 확산시키는 역할을 할 것입니다. 우리의 붉은 함대의 건설은 오늘부터 시작될 것입니다."
 SPR_maintain_the_second_republic:0 "제2공화국 유지"
 SPR_maintain_the_second_republic_desc:1 "반란군의 쿠데타 시도는 성공하지 못했고, 우리 정부는 자유 속에서 통치할 수 있는 능력을 유지하고 있습니다. 제2공화국은 1934년 광부들의 파업에 승리한 것처럼 우파의 위협에 맞서 승리할 것입니다."
 SPR_new_leadership:0 "새로운 지도자"
 SPR_new_leadership_desc:1 "공화국이 이러한 힘든 시기를 견뎌내려면 새로운 지도부가 필요합니다. 우리는 파시스트의 위협에 대처할 방법에 대한 새로운 관점을 가진 고문과 장관들을 데려와 우리의 원칙과 신념을 보호할 것입니다."
 SPR_the_future_of_the_republic:0 "공화국의 미래"
 SPR_the_future_of_the_republic_desc:1 "현재의 고난은 후대에게 공화국의 미래에 지대한 영향을 끼친 것으로 보여질 것입니다. 우리는 이 미래를 적절하게 만들어나가는데 있어 그 어떠한 노력도 비용도 아껴서는 안됩니다."
 SPR_petition_for_french_aid:0 "프랑스 원조 신청"
 SPR_petition_for_french_aid_desc:1 "북쪽에 있는 우리의 이웃들은 행동을 취했을때 생길 내부적 혼란을 우려하여 우리에게 도움을 주기를 머뭇거립니다. 우리는 그들이 주저하도록 내버려서는 안됩니다. 그들이 행동을 취할 의향에 우리의 생존 자체가 걸려 있습니다."
 SPR_petition_for_french_aid_tt:0 "§R혜택을 받으려면 [FRA.GetNameDefCap] 측이 협정에 동의하여야 합니다.§!\n"
 SPR_ensure_loyalty:0 "충성심 확보"
 SPR_ensure_loyalty_desc:1 "정부는 군부에 의해 잔인하게 배신당했습니다. 이 타격을 복구하기 위한 첫 번째 단계는 이후에 임명하는 장교들의 충성을 확보하는 것입니다."
 SPR_enlist_the_carabineros:0 "카라비네로 징집"
 SPR_enlist_the_carabineros_desc:2 "전선을 유지하기 위한 임시방편으로 우리는 비전통적인 해법을 추구해야 합니다. 군이 없는 동안, 개척지 경비 및 세관을 담당하는 준군사조직인 카라비네로가 다른 어떤 세력만큼이나 참호를 잘 지켜줄 것입니다."
 SPR_enlist_the_carabineros_tt:0 "§Y3개 보병 대대§!로 이루어진 1개의 사단을 5개의 무작위의 주에서 얻습니다.\n"
 SPR_the_popular_army:0 "인민의 군대"
 SPR_the_popular_army_desc:1 "우리의 새로운 군대는 군부의 간사함에 물들지 않은, 공화국이 토대로 지어진 원칙의 방어에 열성적이지만 이전에는 복무하지 않았던 자들로 자들로 만들어질 것입니다. 이 재편성과 함께 우리는 새 군대의 투쟁을 보조하기 위해 새로운 무기와 교리를 개발할 것입니다."
 SPR_take_the_initiative:0 "주도권 차지"
 SPR_take_the_initiative_desc:1 "적이 어디를 공격할지 계획하는 동안 우리는 가만히 있을 수 없습니다. 전쟁은 주도권을 잡아야 승리합니다. 그렇기에 우리는 주도권을 잡아야 합니다."
 SPR_no_pasaran:0 "그들은 통과하지 못하리라!"
 SPR_no_pasaran_desc:1 "반파시즘의 메아리가 모든 도시의 모든 집에서, 모든 지붕에서 모든 거리로, 모든 건물에서 모든 도랑까지 울려 퍼져 나가도록 해야 합니다. \"¡No Pasarán!\" - 그들은 통과하지 못하리라!"
 SPR_no_pasaran_tt:2 "§Y1 수준의 요새§!를 소유한 모든 주의 §Y1 승점 지역§!에 건설합니다.\n§Y2 수준의 요새§!를 소유한 모든 주의 §Y3 승점 지역§!에 건설합니다.\n§Y3 수준의 요새§!를 소유한 모든 주의 §Y10 승점 지역§!에 건설합니다.\n§Y4 수준의 요새§!를 소유한 모든 주의 §Y30 승점 지역§!에 건설합니다.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "지식인에 적합한 전선"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "우리의 지성인들이 전선에서 파시스트와 싸우는 것은 크나큰 낭비입니다. 전선과 떨어진 곳에서 그들을 더 잘 이용할 수 있으며, 소수의 추가 병력으로 사용되는 것보다 전쟁을 위한 신무기를 만드는 것이 우리의 싸움을 훨씬 더 많이 도울 수 있을 것입니다."
 SPR_strengthen_the_anti_fascist_coalition:0 "반파시스트 연정 강화"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "우리는 연맹 내의 반대파를 축출했습니다. 바라건대 이를 통해 우리는 파시즘을 타파하는데 단결된 의지를 다질 수 있을 것입니다."
 SPR_oppose_the_communists:0 "공산주의자 반대"
 SPR_oppose_the_communists_desc:1 "공산주의자들은 파시즘과의 싸움에 있어 필요한 아군일 뿐입니다. 싸움이 끝나면, 우리는 우리 방식으로 그들과 대면할 것입니다."
 SPR_fortify_the_central_government:0 "중앙정부 요새화"
 SPR_fortify_the_central_government_desc:1 "우리는 공산주의의 영향력으로부터 정부를 요새화해야 하며, 그렇지 않으면 그들이 내부에서부터 공화국의 통제권을 빼앗으려 시도할 것입니다."
 SPR_secure_democratic_principles:0 "민주적 원칙 확보"
 SPR_secure_democratic_principles_desc:1 "우리는 공산주의의 영향이 제 2공화국이 설립된 원칙을 변질시키거나 심지어는 파괴하게 놓을 수 없습니다. 우리와 공산주의자들, 혹은 [SOV.GetNameDef]간의 관계와 상관 없이, 공개적으로는 아니더라도 이 원칙들은 우리 마음 속에 새겨져 있어야 합니다."
 SPR_subvert_soviet_control:0 "소련 통제 전복"
 SPR_subvert_soviet_control_desc:1 "우리의 승리를 가능케 한 [SOV.GetAdjective]의 원조의 대가는 복종이었고, 이 때문에 우리의 투쟁은 아직 끝나지 않은 것으로 보입니다. 우리는 우리나라 내에서 공산주의를 퍼트리려 하는 [SOV.GetAdjective]의 노력에 대항하기 시작하여 우리의 자유와 독립을 위한 마지막 투쟁을 준비할 것입니다."
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap](은)는 우리의 불복종에 대한 결과로 징벌적 행동을 취하려 할 것입니다!§!\n"
 SPR_war_of_independence:0 "독립전쟁"
 SPR_war_of_independence_desc:1 "우리가 연방의 또다른 회원국으로 바뀌지 않도록, 지난날의 아군에게 등을 돌릴 때가 왔습니다. 우리의 궁극적인 대가인 좌파와 우파 양측의 권위주의로부터 자유를 쟁취하기 위한 마지막 대쟁투가 필요합니다."
 SPR_war_of_independence_tt:1 "§R그들이 우리의 요구를 수락하지 않으면, 이것은 전쟁으로 이어질 것입니다!§!"
 SPR_those_who_would_not_help_us:0 "우리를 돕지 않는 자들"
 SPR_those_who_would_not_help_us_desc:1 "우리는 파시스트들과의 투쟁에서 서방으로부터 버림받았지만, 그들 또한 전쟁에 휘말리게 되며 상황은 달라졌습니다. 우리는 또 한번 그들의 도움을 필요로 합니다. 그들은 우리가 새로운 적에 대한 저지선을 쌓을 때 관심을 가져야 한다는 것을 깨달았을지도 모릅니다."
 SPR_those_who_would_not_help_us_tt:0 "§R혜택을 받으려면 국가들이 협정에 동의하여야 합니다.§!\n"
 SPR_ideological_allies:0 "이념 동맹"
 SPR_ideological_allies_desc:1 "스페인은 내전의 도가니에서 다시 만들어졌습니다. 우리는 우리의 사상적 동맹들과 함께 좌와 우의 극단에 맞설 것입니다."
 SPR_enemies_of_our_enemy:0 "적의 적"
 SPR_enemies_of_our_enemy_desc:1 "내전에서 그들은 우리의 적을 도왔을지 몰라도, 이제 우리에게는 공동의 적이 있습니다. 더 큰 싸움에서 승리할 때까지 서로간의 차이를 제칠 때가 왔을 수도 있습니다."
 SPR_deal_with_the_devil:0 "악마와의 거래"
 SPR_deal_with_the_devil_desc:1 "그들과의 정식적인 동맹에는 절대로 동의할 수 없지만,  독일군은 소련군과의 교전 경험이 풍부하고, 군사 지식의 교환이 공동의 적에 대한 우리의 노력에 분명한 이점을 줄 수 있을지 모릅니다."
 SPR_deal_with_the_devil_tt:0 "§R혜택을 받으려면 [GER.GetNameDefCap] 측이 협정에 동의하여야 합니다.§!\n"
 SPR_foreign_industrial_aid:0 "외국의 산업 원조"
 SPR_foreign_industrial_aid_desc:0 "새로운 협정이 있게 된다면, 우리는 우리나라에 투자하고 재건설을 돕도록 해외 자본을 유혹할 수 있을 것입니다."
 SPR_stabilize_the_nation:0 "국가 안정화"
 SPR_stabilize_the_nation_desc:1 "우리는 내전에서 승리했지만, 이제 안정을 회복하고 이 일이 다시는 일어나지 않도록 해야 합니다."
 SPR_end_fascism_at_all_costs:0 "어떤 대가를 치르더라도 파시즘 종식"
 SPR_end_fascism_at_all_costs_desc:2 "파시스트들의 완전한 파괴만큼 중요한 것은 없습니다. 이를 위하여 공산주의에 영혼을 팔아넘겨야 하다면, 그렇게 하여야 합니다."
 SPR_communists_in_the_government:0 "정부 내 공산주의자들"
 SPR_communists_in_the_government_desc:1 "공화국의 새로운 현실을 반영하기 위한 새로운 지도부의 집권을 요구할 정도로 정부 내에서의 공산주의의 영향이 자랐습니다."
 SPR_communists_in_the_government_tt:0 "스탈린주의 장관들은 §Gavailable§!되지만, 민주주의 장관들은§Rremoved§!됩니다.\n"
 SPR_restore_higher_education:0 "고등 교육 재건"
 SPR_restore_higher_education_desc:1 "전쟁 중 손상되었던 고등 교육 기관을 재건설하고 확장시켜야 우리 산업을 위한 밝은 젊은이들의 꾸준한 공급을 보장할 수 있습니다."
 SPR_engineering_advances:0 "공학 증진"
 SPR_engineering_advances_desc:1 "공학의 새로운 발전은 새로운 형태의 항공기와 기갑장비뿐만 아니라 향상된 산업 건설도 가능하게 합니다."
 SPR_rebuild_the_nation:0 "국가 재건"
 SPR_rebuild_the_nation_desc:0 "내전의 참혹함 이후 안정이 돌아왔고 우리는 천천히 산업의 발판을 회복하고 있습니다. 산업 확장 계획에 대한 광범위한 투자 기간은 틀림없이 우리의 경제 성장에 필요한 박차를 가할 것입니다."
 SPR_reprofessionalize_the_military:0 "군대 재전문화"
 SPR_reprofessionalize_the_military_desc:1 "우리의 군대는 군 생활의 엄격한 규율에 따라 교육받지 못한 사람들에 의해 재건될 수 밖에 없었습니다. 우리 군대를 임시적인 비상 군대에서 진정한 국군으로 변모시키련 이들을 다시 전문화해서 적절한 규율과 지휘 체계를 심어줘야 합니다."
 SPR_experiences_from_the_civil_war:0 "내전의 경험"
 SPR_experiences_from_the_civil_war_desc:1 "우리 군대가 가진 내전 경험은 장비를 개발하는데 새롭고 극적인 진전으로 이어졌습니다."
 SPR_a_new_military_academy:0 "새로운 사관학교"
 SPR_a_new_military_academy_desc:1 "진정한 전문 군대라는 목표를 달성하기 위해서 우리는 새로운 사관학교를 설립해야하며, 우리의 장교들이 가능한 최고가 되도록 해야 합니다."
 SPR_revive_the_republican_navy:0 "공화파 해군 재건"
 SPR_revive_the_republican_navy_desc:1 "우리 해군은 육군과 마찬가지로 내전의 발발하면서 찢겨져 있었고 해군 재건은 우리 국가의 안보를 위해 우선시해야 합니다. 이를 위해서는 새로운 기반시설을 구축해야하며 우리는 이것을 즉시 추진할 것입니다."
 SPR_navy_modernization:0 "해군 현대화"
 SPR_navy_modernization_desc:1 "우리가 입은 손실은 현대적인 함정 설계를 하지 않을 이유가 없다는 것을 알려주었습니다. 우리는 적절한 설계에 대해 문의해야 하며 그 건조를 즉시 확인해야 합니다."
 SPR_expand_the_naval_academy:0 "해군사관학교 확장"
 SPR_expand_the_naval_academy_desc:1 "내전은 우리 해군이 가진 지도력에 결함이 있다는 점을 보여줬습니다. 해군사관학교의 질을 향상시키고 그 규모를 늘린다면 앞으로 이런 희생이 큰 전술적, 전략적 오류가 훨씬 덜 발생할 것입니다."
 SPR_prepare_for_the_next_war:0 "다음 전쟁의 대비"
 SPR_prepare_for_the_next_war_desc:1 "전쟁으로 폐허가 된 우리나라를 향한 외국의 다양한 위협에 맞서려면 군수산업을 확장하여야 합니다. 우리는 무슨 일이든 대비하여야 합니다."
 SPR_wartime_industry:0 "전시 산업"
 SPR_wartime_industry_desc:0 "우리는 다시 한번 전쟁에 휘말리게 되었으므로, 우리의 산업 확장이 민간이 아닌 군수적 수요에 맞추어지도록 해야 합니다."
 SPR_fuel_for_the_war_machine:0 "군수를 위한 연료"
 SPR_fuel_for_the_war_machine_desc:0 "자원은 우리의 전시 산업에 가장 중요하므로, 이를 최대한 자급자족할수록 좋습니다. 전국에 새로운 광산, 제철소, 그리고 알루미늄 제련소를 건설하면 이러한 자급을 달성하는 데 큰 도움이 될 것입니다."
 SPR_join_the_global_fight_against_fascism:0 "파시즘에 대항하는 국제전 합류"
 SPR_join_the_global_fight_against_fascism_desc:1 "우리는 스페인에서 파시즘을 물리쳤으나 그것은 아직 전세계의 다른 나라에도 존재하고 있습니다. 이 싸움을 최후까지 지켜보는 것이 우리의 의무입니다."
 SPR_the_anti_fascist_crusade:0 "반파시즘 성전"
 SPR_the_anti_fascist_crusade_desc:1 "우리 스페인은 그 어떤 누구도 위험을 알아보기 전부터 파시스트들과 싸우고 있었습니다. 이 싸움은 우리의 싸움이며, 승리할 때까지 끝나지 않을 것입니다."
 FRA_devalue_the_franc_desc:1 "다른 국가들이 자국의 경제에 도움이 되기 위해 자국 통화의 가치를 절하하는 것을 허용하는 동안 우리는 변함없이 그것을 거절해 왔고, 그 결과 우리의 경제는 다른 국가들보다 뒤처지게 되었습니다. 경쟁력을 강화하고 다가오는 폭풍을 극복해 나가려면, 비록 그것이 대중의 호응을 얻지 못할지라도 우리는 더 이상 손을 쓸 수 없을 정도인 통화의 가치를 절하해야만 합니다."
 FRA_autoroutes:0 "고속도로"
 FRA_autoroutes_desc:0 "독일인들은 국가의 여러 지역을 연결하는 고속도로라는 개념으로 세상을 놀라게 했습니다. 우리도 똑같이 할 수 있다는 점을 전세계에 보여줄 수 있습니다."
 FRA_invest_in_the_metropole:1 "본토 개발"
 FRA_invest_in_the_metropole_desc:0 "산업 재건의 첫 번째 단계는 우리 본토가 가진 산업기반부터 개선하는 것이어야 합니다."
 FRA_invest_in_the_colonies:1 "식민지 개발"
 FRA_invest_in_the_colonies_desc:0 "유럽에 있는 우리의 산업 중심지는 대규모 산업 확장을 받쳐줄 인구와 자원을 가지고 있지 않습니다. 우리 경제가 다른 나라와들과 비등해지려면 우리의 식민지를 활용해야 합니다."
 FRA_colonial_industry_effect_tt:2 "이전에 투자한 모든 식민지 주에 §Y민간공장§!을 2개씩 추가합니다.\n"
 FRA_industrial_expansion_effect_tt:1 "이전에 투자한 본토 주에 §Y민간공장§!을 2개씩 추가합니다.\n"
 FRA_military_factories_effect_tt:1 "이전에 투자한 모든 주에 §Y군수공장§!을 2개씩 추가합니다.\n"
 FRA_invest_in_west_africa:0 "서아프리카에 투자"
 FRA_invest_in_west_africa_desc:0 "서아프리카의 어마어마한 노동자들과 자원 매장량은 서아프리카를 투자를 위한 완벽한 후보지로 만듭니다."
 FRA_invest_in_indochina:0 "인도차이나에 투자"
 FRA_invest_in_indochina_desc:0 "인도차이나에 있는 우리 소유물과 본토 심장부 사이의 아득한 거리는 단점처럼 비춰질 수도 있지만, 그것은 적의 공격으로부터 어떤 산업도 보호할 수 있다는 점도 의미합니다."
 FRA_invest_in_syria:0 "시리아에 투자"
 FRA_invest_in_syria_desc:0 "시리아는 유럽이나 아프리카에서 전쟁이 발발할 경우 우리에게 공급할 수 있는 완벽한 위치에 있습니다. 이곳의 산업 잠재력을 향상시키는 것 또한 이 지역에서 우리의 위치를 뒷받침할 것입니다."
 FRA_global_integration:0 "국제 통합"
 FRA_global_integration_desc:0 "대영제국은 서로 상호 보완적인 부분들의 효과적인 조합입니다. 우리도 식민지들을 같은 방법으로 쓸 수 없다는 법은 없습니다."
 FRA_begin_rearmament:0 "재무장 시작"
 FRA_begin_rearmament_desc:1 "1919년에 포슈 원수가 예견한 20년 간의 휴전협정은 급속도로 끝나가고 있으며 세계가 앞으로 몇 년안에 전쟁에 돌입할 가능성은 점점 높아지고 있습니다. 우리는 준비되어 있어야 합니다."
 FRA_firepower_kills:0 "화력 살상"
 FRA_firepower_kills_desc:0 "대전쟁의 교훈은 잔인했던 만큼 간단했습니다. 즉, 이제 상대방을 보면서 싸우던 시대는 끝났습니다. 오늘날 살상은 가장 현대적인 무기로 장거리에서 대량으로 행해집니다."
 FRA_methodical_battle:0 "체계적인 전투"
 FRA_methodical_battle_desc:0 "어떤 이들은 전투는 난장판이라고 주장하지만 그들은 멍청이들입니다. 전투란 총체적인 계획을 바탕으로한 적합한 장비의 체계적인 적용에 불과합니다. 계획만 잘 세우면 적의 의도는 역사의 뒤안길로 사라질 것입니다."
 FRA_division_cuirassee:0 "기갑사단"
 FRA_division_cuirassee_desc:0 "드골이라는 이름의 진취적인 장교는 중기갑장비와 보병, 중형 전차가 결합하여 합동 전력으로 싸우는 새로운 형태의 사단을 제안했습니다."
 FRA_infantry_tanks:0 "보병 전차"
 FRA_infantry_tanks_desc:0 "다른 어떤 것이든 전차의 첫 번째와 마지막 임무는 보병들이 지역을 장악하고 유지할 수 있도록 하는 것입니다. 그러므로 우리는 항상 보병 부대에 현대적이고 능력 있는 전차를 갖추어야 합니다."
 FRA_special_forces:0 "특수부대"
 FRA_special_forces_desc:0 "앞으로 일반 보병들이 자신의 한계에 부닥치는 지역에서의 전투가 더 치열해 질 것입니다. 우리는 이러한 조건들에서도 작전을 수행할 수 있는 새롭고 더 능력 있는 편제를 만들어야 합니다."
 FRA_fusiliers_marine:1 "해군 소총수"
 FRA_fusiliers_marine_desc:0 "해안이 뚫을 수 없는 방어벽이라던 시대는 끝이 났습니다. 앞으로 우리는 적이 어디에 있든 전투를 펼칠 수 있어야 하며, 어떤 저항에도 불구하고 상륙 지점을 점령해야 합니다."
 FRA_battle_of_maneuver:0 "기동전"
 FRA_battle_of_maneuver_desc:0 "좁은 지역에서 군대가 충돌한다는 기존의 전장 개념은 사장되었습니다. 대량의 차량화, 항공기 그리고 빠른 무전 통신으로 전투는 수 백 킬로미터 이상 빠르게 수행됩니다. 우리는 이것을 빨리 준비할수록 좋습니다."
 FRA_air_dominance_desc:0 "비행기의 개발은 군대가 고심해야할 제3의 측면을 만들었습니다. 우리는 이 측면의 안전을 확보하지 않으면 재앙에 직면할 것입니다."
 FRA_air_ground_cooperation:0 "지상과 항공의 협력"
 FRA_air_ground_cooperation_desc:0 "공중에서 싸우는 것은 언제나 지상의 목표를 추격할 때에만 실효적인 군사적 결과를 낳습니다. 공중전과 지상전을 더 잘 통합할수록 더 효과적입니다."
 FRA_flying_artillery_desc:0 "오늘날 빠르게 진행되는 전투를, 지상의 느린 포병들이 따라가지 못할 지도 모릅니다. 폭탄을 실은 비행기가 그 역할을 대신할 수 있습니다."
 FRA_form_the_popular_front:0 "인민전선 창설"
 FRA_form_the_popular_front_desc:1 "독일과 이탈리아에서 파시즘이 대두되면서 우리의 대의가 살아남으려면 좌파의 내분이 중단되어야 한다는 것이 분명해졌습니다. 모든 좌파 정당으로 구성된  광범위한 인민전선은 결국 파시즘을 일으키는 지금의 경제 상황을 고심하기 위한 인민의 신임을 얻을 것입니다."
 FRA_ban_communism_desc:0 "자신의 조국에서 공산주의 혁명의 혼란과 유혈사태가 일어나는 것을 진심으로 경험하고 싶은 사람의 존재를 상상도 할 수 없지만, 우리 중에 그런 짓을 할 사람들이 있는 것 같습니다. 우리는 그들이 국가를 상대로 음모를 꾸미는 것을 허용할 수 없습니다. 가장 강력한 조치를 취해야만 합니다."
 FRA_invite_communist_ministers:0 "공산당 장관 초청"
 FRA_invite_communist_ministers_desc:0 "극우파의 반발을 우려하여 공산주의자들이 실제로 정부 관료에 포함되는 일은 막았습니다. 하지만 우려라는 것은 형편없는 조언을 합니다. 만약 우리가 이 대립을 겪어야 한다면, 그들이 오도록 하십시오."
 FRA_strengthen_the_unions:0 "연합 강화"
 FRA_strengthen_the_unions_desc:0 "너무 오랫동안, 개인의 노동자가 그의  동료들과 연대하여 단체교섭권을 주장하는 것은 공격에 무방비했습니다. 더 이상은 안됩니다."
 FRA_celebrate_the_commune:0 "코뮌 기념"
 FRA_celebrate_the_commune_desc:0 "비록 오래가지는 못하였지만, 파리 코뮌은 프랑스 땅에 공산주의 사회를 만드려는 최초의 시도였습니다."
 FRA_womens_suffrage_desc:1 "자신의 권리를 얻기 위해 바리케이드에서 몇 번이고 싸워온 프랑스의 근면한 여성들이 선거에 투표하는 것을 금지한 점은 부끄러운 일입니다. 우리는 이 부조리를 근절할 것입니다."
 FRA_legal_equality:0 "법적 평등"
 FRA_legal_equality_desc:0 "모든 면에서 여성들은 여전히 2등 시민으로 여겨지고 항상 남성의 의지를 따라야 했습니다. 이 말도 안 되는 소리는 이제 끝났습니다."
 FRA_industrial_collectivization:0 "산업 집단화"
 FRA_industrial_collectivization_desc:1 "오늘날 프랑스 경제는 직원이 거의 없는 중소기업들로 구성되어 있으며, 영원히 서로 경쟁하며 비효율적인 소규모 생산에서 자원을 빨아들이고 있습니다. 우리는 이 중소기업들을 통합해 최종적으로 세계무대에서 경쟁할 수 있는 기업으로 만들 것입니다."
 FRA_agricultural_collectivization_desc:0 "산업에 적용되는 것은 프랑스 전역의 농업에도 똑같이 적용됩니다. 작은 농장들은 현대식 장비를 살 여유가 없으며 대체로 증조부의 방식대로 일합니다. 우리는 이들을 농업 생산 단위로 통합하여 효율성과 생산량을 높일 것입니다."
 FRA_force_the_issue:0 "결정 강요"
 FRA_force_the_issue_desc:1 "우리는 인민전선을 형성한 이후 여기까지 왔습니다. 그러나 우리는 우리의 임무를 반쯤 끝낸 채로 내버려 둘 수 없습니다. 혁명과 함께하든 반대하든 모든 좌파들이 결정을 하고 입장을 취해야 할 때입니다."
 FRA_force_the_issue_tt:0 "안정화 불이익은 §Y민주주의§! 정당의 지지도에 달려있습니다.\n"
 FRA_reconciliation:0 "화해 조정"
 FRA_reconciliation_desc:0 "과거의 프랑스 혁명은 너무 자주 나라를 혁명 테러와 반혁명 테러의 끝없는 광기로 몰아넣었습니다. 혁명을 지지했든 지지하지 않았든, 지금은 어쩌면 모든 사람들이 공존하는 공화국을 세워야 할 때인 것 같습니다."
 FRA_constitutional_convention:0 "개헌 논의"
 FRA_constitutional_convention_desc:0 "공화국의 본질에 있어서 근본적인 변화는 하루 아침에 가능하지 않으며, 헌법 개정을 타결시키지 않고서는 이루어질 수도 없습니다."
 FRA_anti_fascist_coalition:0 "반파시스트 연정"
 FRA_anti_fascist_coalition_desc:0 "진보의 가장 큰 위협은 반동 파시즘의 확산입니다. 우리는 이 위협에 맞서길 마다하지 않는 모든 나라의 편을 들어야 합니다. 그렇지 않으면 우리 중 누구도 미래가 없을 것입니다."
 FRA_invite_anti_fascist_emigrants:0 "반파시스트 이민자 초대"
 FRA_invite_anti_fascist_emigrants_desc:1 "모든 파시스트 정권이 취하는 첫 단계는 그들의 비평가와 국가를 조직할 다른 대안을 제시할 수 있는 사람들을 추방하는 것입니다. 하지만 이런 사람들은 모국이 해방되는 날을 대비하는 망명정부를 구성하는데 있어 매우 적합합니다."
 FRA_reconnect_to_the_balkans:0 "발칸과의 재접촉"
 FRA_reconnect_to_the_balkans_desc:0 "프랑스는 오래 전부터 발칸 반도 국가들을 이끌어 중부 유럽 열강의 균형을 맞추려고 애써 왔습니다. 이러한 접촉이 최근 많이 줄었긴 했어도 여전히 존재는 합니다."
 FRA_pre_empt_the_fascist_attack:0 "파시스트 공격 선제 타격"
 FRA_pre_empt_the_fascist_attack_desc:0 "왜 우리는 적이 평화 속에서 우리를 향한 피할 수 없는 공격을 강행할 최적의 시기를 계획하도록 내버려둬야합니까? 적의 준비가 끝나기 전에 우리가 먼저 공격하고 이 위협을 격파해야 합니다."
 FRA_loyalty_to_moscow:0 "모스크바를 향한 충성"
 FRA_loyalty_to_moscow_desc:0 "소련에서 실행되고 있는 사회주의 방식이 완벽하지 않을 수도 있지만, 소련이 최고 수준의 사회주의 사상 완성에 도달했다는 점은 어떤 합리적인 의심도 할 수 없습니다. 우리만의 방식을 추구하려 애쓰는 것은 바보같은 짓이 아닐 수 없습니다."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "한 사회주의 국가가 외국의 침략으로부터 위협을 받을 때는 모든 사회주의 국가가 위협에 놓여 있습니다. 동지들이 목숨을 걸고 싸우는 것을 수수방관해서는 안됩니다."
 FRA_host_the_german_exiles:0 "독일 망명자 초대"
 FRA_host_the_german_exiles_desc:0 "마르크스와 엥겔스의 고향인 독일은 한때 공산주의 사상과 실행의 최전선에 있었습니다. 나치가 정권을 잡자 많은 독일 공산주의자들이 도망쳤습니다. 우리가 그들에게 집을 마련해 준다면 그들은 해방된 영토에 더 효과적인 정부를 조직할 수 있게 도와줄 것입니다."
 FRA_revolution_to_the_utmost:0 "최고를 향한 혁명"
 FRA_revolution_to_the_utmost_desc:0 "반쯤 끝난 혁명은 혁명이라고 할 수 없습니다. 행동을 완수하고 새로운 정치 체제가 안전해질 때까지는 멈춰선 안 됩니다. 그 어떤 대가를 치르더라도요."
 FRA_destroy_the_counter_revolution:0 "반혁명 말살"
 FRA_destroy_the_counter_revolution_desc:0 "지금도 프랑스의 어떤 사람은  1초라도 약한 모습을 보이면 자국민의 등에 단검을 찌를 준비를 합니다. 우리는 방관하지 않을 것이고 그들을 먼저 공격할 것입니다."
 FRA_revolutionary_zeal_desc:1 "프랑스 국민들은 항상 낡은 질서를 근절하고 새로운 질서를 일으켜 세우려는 특별한 열성을 지니고 있습니다. 이들을 좌절시켜선 안 됩니다."
 FRA_loyalty_to_the_cause:0 "대의를 향한 충성심"
 FRA_loyalty_to_the_cause_desc:1 "다른 나라들은 자국의 공산주의 비전을 수립할 지도 모르지만 우리는 우리와 타협할 이유가 없습니다. 그들은 목적이 수단을 정당화했는지에 대한 의혹에 시달려 중단했을 수도 있습니다. 우리는 그러지 않을 것입니다."
 FRA_carry_the_revolution_north:0 "혁명을 북쪽으로"
 FRA_carry_the_revolution_north_desc:0 "해협 너머에는 산업혁명의 발상지 뿐만 아니라 근대 자본주의의 발상지도 있습니다. 이곳이 반혁명 적군의 발판이 되는 것을 용납할 수 없습니다."
 FRA_carry_the_revolution_west:0 "혁명을 서쪽으로"
 FRA_carry_the_revolution_west_desc:1 "이베리아 반도의 정권들은 툭하면 대중 혁명에 휩쓸릴 동아줄에 매달려 있습니다. 우리는 그 동아줄을 끊어버릴 것입니다."
 FRA_carry_the_revolution_east:0 "혁명을 동쪽으로"
 FRA_carry_the_revolution_east_desc:0 "동쪽 국경에는 우리의 새로운 질서에 가장 큰 위협이 있습니다. 그곳의 반동 세력들은 우리가 최소한의 여유도 없을 때 공격하겠지만 우리가 그것을 준비할 시간을 주어야만 가능할 것입니다."
 FRA_carry_the_revolution_south:0 "혁명을 남쪽으로"
 FRA_carry_the_revolution_south_desc:0 "파시즘에 가장 먼저 함락된 나라는 이탈리아였습니다. 그 결과 그 이념은 이탈리아에 깊숙히 자리 잡았습니다. 우리의 세계관은 평화롭게 공존할 수 없습니다. 그들은 우리만큼 이를 잘 알고 있으며, 틀림없이 행동할 준비를 할 것입니다. 우리도 그래야만 합니다."
 FRA_egalite_liberte_solidarite_desc:1 "제1차 프랑스 혁명은 천년 동안 존속해온 정권을 완전히 없애버렸고, 유럽의 모습을 완전히 바꾸어 놓았습니다. 그들이 시작한 것을 끝내야 합니다."
 FRA_reform_the_labour_laws:0 "노동법 개정"
 FRA_reform_the_labour_laws_desc:0 "프랑스 노동자들은 낮은 임금과 적은 혜택으로 혹독한 환경에서 일하고 있습니다. 그들의 지위를 향상시키기 위해서 포괄적인 개혁안을 시행할 시기가 왔습니다."
 FRA_nationalize_key_industry:0 "핵심 산업 국유화"
 FRA_nationalize_key_industry_desc:0 "현 상황에서 우리는 다가오는 위협에 대처하기 위해 경제 구조를 근본적으로 조정하는 것을 피해서는 안됩니다. 시간이 없습니다. 그 문제를 해결할 자유 시장을 즉시 시행해야 합니다."
 FRA_reorganize_the_aviation_industry:0 "항공 산업 재개편"
 FRA_reorganize_the_aviation_industry_desc:0 "수십 개의 소기업으로 나누어진 우리의 항공 산업은 독일이나 미국보다 수 십년 뒤쳐져 있습니다. 근본적인 구조조정이 필요합니다."
 FRA_form_the_state_arsenals:0 "국가 조병창 개설"
 FRA_form_the_state_arsenals_desc:0 "우리 군에 현대 무기를 보급하기 위해 필요한 생산 능력 개발을 민간기업에게만 맡길 수 없습니다."
 FRA_general_work_council:0 "일반노동위원회"
 FRA_general_work_council_desc:0 "고용주와 근로자 간의 분쟁을 처리하고 노동자들이 가장 능률적인 방법으로 고용될 수 있도록 국가 기관을 설립할 것입니다."
 FRA_national_champions:0 "기간산업체"
 FRA_national_champions_desc:0 "국제적 수준에서 경쟁할 가능성이 있는 기업 몇 개를 선정하고 최고 수준으로 지원함으로써, 우리는 누구와도 동등한 현대식 경제를 만들 수 있습니다."
 FRA_dirigisme_desc:0 "소련 방식의 전면적인 계획 경제가 너무 극단적인 조치인 것은 분명하지만, 우리  경제를 최대로 활용하기 위해서는 일정한 계획과 방향을 정립하는 확실한 조치가 필요합니다."
 FRA_ban_the_leagues:0 "동맹 금지"
 FRA_ban_the_leagues_desc:0 "극우파 동맹은 걷잡을 수 없이 조직되어 왔습니다. 그들은 쿠데타를 시도하기에 지금은 너무 약하지만 미래에 무엇을 할 지 누구도 알 수 없습니다. 그들을 해산시키는 것이 최선입니다."
 FRA_the_blum_viollette_proposal:0 "블룸-비올레트 제안"
 FRA_the_blum_viollette_proposal_desc:1 "프랑스 공화국의 시민권은 자격이 있다면 누구에게나 주어져야 합니다. 알제리에 있는 많은 충성스러운 시민들은 완전한 시민권을 얻길 원하지만 아직까지는 그것이 허용되지 않았습니다. 그들을 완전한 시민으로 만들어서 알제리와 프랑스를 훨씬 더 가깝게 뭉쳐야 합니다."
 FRA_expand_the_citizenship:0 "시민권 확대"
 FRA_expand_the_citizenship_desc:0 "자신의 영토에 거주하는 일부 사람들이 시민이 되는 것을 허용하지 않을 것은 공화국으로서는 참을 수 없는 일이지만, 이 상태를 우리 스스로 지속되도록 허용해왔습니다. 우리는 이것을 한 번에 바로잡아야 합니다."
 FRA_france_undividable_desc:0 "프랑스는 하나의 깃발 아래 단일한 형태로 구성되어야 합니다. 분열의 두려움만 잠재울 수 있다면 이것을 공공연히 할 때가 된 것입니다."
 FRA_french_union:0 "프랑스 연합"
 FRA_french_union_desc:0 "우리 영토의 모든 부분이 하나로 합쳐진 새로운 프랑스를 선포할 때 입니다. 우리는 새롭고 더 위대한 프랑스의 일부가 되려는 국민의 의지를 확인하기 위해 모든 부분에서 국민투표를 실시할 것 입니다."
 FRA_french_union_tt:0 "우리 식민제국 각지에서 국민투표가 실시될 것입니다. 하지만 어떤 지역은 완전한 독립을 원할지도 모릅니다."
 FRA_encourage_immigration:0 "이민 장려 정책"
 FRA_encourage_immigration_desc:1 "우리 고국은 대전에서 입은 손실을 만회하기 위한 노동자들이 절실히 필요합니다. 이 부족분을 메꿀 수 있는 숙련된 이민자들이 프랑스에 정착하기 쉽게 만들수 있습니다."
 FRA_review_foreign_policy:0 "외교 정책 검토"
 FRA_review_foreign_policy_desc:0 "1919년에 확립된 유럽 대륙의 질서는 점점 더 위협을 받고 있는 것으로 보입니다. 다가오는 폭풍우를 견디고 새로운 동맹을 확보하기 위해 우리의 외교 정책을 검토할 때입니다."
 FRA_intervention_in_spain:0 "스페인에 개입"
 FRA_intervention_in_spain_desc:0 "스페인의 내전은 이념 사이의 충돌을 우리의 문지방 바로 앞까지 끌고 왔습니다. 우리는 조심스럽게 발걸음을 내디뎌야 하며, 그렇지 않으면 갈등이 우리 국가 내로 흘러들어오게 될 것입니다."
 FRA_support_the_finns:0 "핀란드 지원"
 FRA_support_the_finns_desc:0 "핀란드는 그들의 삶을 위해 싸우고 있습니다. 우리는 그들을 도와야 합니다."
 FRA_confirm_eastern_commitments:0 "동유럽 약속 확인"
 FRA_confirm_eastern_commitments_desc:0 "대전이 끝난 뒤, 우리는 다시 일어서는 독일과 팽창하는 소비에트 연방에 대항하기 위해 동유럽과 동맹망을 구축했습니다. 각지의 동맹국들은 그들이 도움이 필요할때 실제로 도움을 받을 수 있을지 의문을 표하고 있습니다. 그들이 다른 곳에 도움을 구하기로 결정하기 전에 우리는 그들을 안심시킬 필요가 있습니다."
 FRA_strengthen_the_little_entente:0 "소협상국 강화"
 FRA_strengthen_the_little_entente_desc:0 "소협상국은 우리에게 동유럽과 발칸의 동맹국들의 도움이 오도록 결속했습니다. 우리는 이 동맹이 깨지는 것을 용납해왔지만, 지금은 그 어느때보다 동맹이 필요합니다. 이제 이 동맹을 되살릴 시간입니다."
 FRA_invest_in_our_weaker_allies:0 "약한 동맹국에 투자"
 FRA_invest_in_our_weaker_allies_desc:0 "만약 전쟁이 발발 했을때 유능한 동맹군을 확보하려면, 우리는 동맹국들이 스스로의 군사적 필요를 충족시킬 수 있도록 해야만 합니다. 그들의 산업에 대한 적당한 투자 프로그램은 그들이 현지에서 필요로 하는 군수품을 생산할 수 있도록 도와줄 것입니다."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "우리보다 적은 군수공장"
 FRA_coordinate_rearmament:0 "재무장 조직화"
 FRA_coordinate_rearmament_desc:0 "독일과 그들의 동맹국 사이의 통합된 개발 과정에 발맞추기 위하여, 우리도 동맹국들과 협동으로 노력해야 합니다."
 FRA_foreign_guest_workers:0 "외국 이주 노동자"
 FRA_foreign_guest_workers_desc:0 "노동자들의 부족은 우리의 산업을 확장하고 군사력을 증강하는 데에 큰 걸림돌입니다. 공장에서 일하러 동맹국에서 숙련된 노동자들을 초빙해 오면 남는 인력으로 군사력을 늘릴 수 있습니다."
 FRA_join_the_ententes:0 "협상국 가입"
 FRA_join_the_ententes_desc:1 "프랑스는 두 개의 상호 방위 조약을 동시에 영위할 수 없습니다. 영국도 우리의 약속을 존중하게 만들 수 없다면, 우리는 선택의 기로에 놓이게 됩니다. 흩어져 있는 동맹의 망을 하나로 모으면, 우리의 동맹들의 억제력을 수십 배 증가시킬 수 있습니다."
 unlocks_espionage_operation_tt:0 "§Y첩보 작전§!을 해금합니다:\n"
 FRA_revive_the_franco_polish_alliance:1 "프랑스-폴란드 연합 재건"
 FRA_revive_the_franco_polish_alliance_desc:0 "프랑스는 항상 독립된 폴란드를 지원해왔습니다. 최근 몇 년간 두 나라 사이의 관계는 조금 냉각되었습니다. 독일의 위협이 절정에 이르렀을 때, 우리의 약속을 다시 지켜야 될 때입니다."
 FRA_revive_the_franco_polish_alliance_tt:0 "만약 우리가 우리 진영의 맹주일 경우 폴란드는 우리 진영에 초대될 것입니다."
 FRA_buy_time:0 "시간을 번다"
 FRA_buy_time_desc:0 "우리는 야지에서 독일군을 맞이할 준비가 되지 않았습니다. 우리의 동맹국들은 약하고, 우리의 군대는 구식입니다. 우리가 살아남고자 한다면 약간의 희생을 치뤄야 할 것입니다."
 FRA_arms_purchases_in_the_us:1 "미국산 무기 구매"
 FRA_arms_purchases_in_the_us_desc:0 "간단히 말해, 우리의 군수 사업은 군대가 필요로 하는 현대 무기들을 보급할 능력이 없습니다. 반면, 미국은 생산력이 남아돕니다. 그들이 고립주의로 돌아가기로 결정하지 않는 이상, 그들이 우리가 필요한 무기를 팔도록 설득할 수 있을 것입니다."
 FRA_france_leads:0 "프랑스가 이끈다"
 FRA_france_leads_desc:0 "자랑스러운 역사를 가진 국가인 프랑스는 다른 나라들이 자신의 외교 정책을 좌우하게 하도록 두지 않을 것입니다. 우리는 우리의 이익에 따라 스스로 선택할 것입니다."
 FRA_concessions_to_italy:1 "이탈리아와의 교섭"
 FRA_concessions_to_italy_desc:0 "이탈리아는 여전히 아프리카 내 제국을 꿈꾸고 있습니다. 만약 우리가 약간의 양보를 한다면 - 그리고 에티오피아에 대한 정복을 인정한다면 - 로마와 베를린 사이의 추축국 형성을 막을 수 있을지도 모릅니다."
 FRA_ratify_the_stresa_front:0 "스트레사 전선 승인"
 FRA_ratify_the_stresa_front_desc:0 "이탈리아는 아프리카 내 영토를 대가로 우리의 세력에 참여할 의사를 표명했습니다. 이제 협상 테이블에 올라 필요한 조약을 체결할 시간입니다."
 FRA_franco_soviet_treaty:1 "프랑스-[SOV.GetAdjective] 조약"
 FRA_franco_soviet_treaty_desc:1 "[SOV.GetAdjective](은)는 우리만큼이나 유럽에서 파시즘의 부상을 우려하고 있습니다. 때가 되면 그들의 지원을 끌어낼 수 있을지도 모릅니다."
 FRA_revive_the_national_bloc:0 "국민연합 재건"
 FRA_revive_the_national_bloc_desc:0 "정치적 풍토는 날이 갈수록 점점 더 급격해지고 있습니다. 좌파들은 공산주의자들과 공동의 노력을 기울여야 한다고 속삭입니다. 지금 필요한 것은 강력하고 안정적인 리더십입니다."
 FRA_laissez_faire:0 "자유방임주의"
 FRA_laissez_faire_desc:0 "공산주의자들은 우리나라의 경제적 구조를 급진적으로 갈아엎고, 피땀흘려 일하는 사람들의 정당한 재산을 훔치는 것을 공개적으로 얘기합니다. 이에 대항하여, 우리는 자유라는 단순한 개념을 내세울 것입니다. 활동적인 경제는 항상 좌파들이 꿈꾸는 악몽인 옥죄어오는 규제의 빨간 끈을 능가할 것입니다."
 FRA_protect_the_rights_of_man:0 "인권 보호"
 FRA_protect_the_rights_of_man_desc:0 "그들이 결코 공개적으로 말하고 다니지는 않지만, 눈이 있는 사람이라면 누구나 알 수 있습니다. 사유 재산권을 줄이는 것은 우리의 자랑스러운 조상들이 열렬한 투쟁으로 얻어낸 모든 권리를 없애기 위한 첫 단계일 뿐이라는 사실을 말입니다. 우리는 절대 그렇게 되도록 두지 않을 것입니다!"
 FRA_freedom_front:0 "자유전선"
 FRA_freedom_front_desc:0 "공산주의자들이 약속하는 혼란과 격변을 당면한 우리는, 개인적으로 역겨울지라도 다른 세력과 동맹을 맺을 의향이 있어야 합니다."
 FRA_stimulate_the_dynamic_market:0 "동적 시장 활성화"
 FRA_stimulate_the_dynamic_market_desc:0 "역동적인 시장은 가장 효과적인 경제 체제인 것으로 증명된 바 있습니다. 하지만 시장 경제는 결국 인간들에 의해 가동되고, 그 인간들은 때때로 그들의 노력이 허사가 되지 않으리라는 보장을 필요로 합니다. 법을 통해 몇몇 규제를 풀고 여러 보장을 해줌으로서, 우리는 투자자들이 두려움을 넘어서서 우리 경제를 활성화하도록 도울 수 있습니다."
 FRA_agricultural_protectionism_desc:0 "세계 경제는 우리의 전통적인 생산 방식에 점점 적대적인 방향으로 변해왔습니다. 만약 우리가 농민들을 보호하기 위한 조치를 취하지 않는다면 우리는 곧 우리의 농민들이 해외에서 대량으로 생산된 식료품들이 수입되는 상황 속에서 더 이상 경쟁력을 유지할 수 없게 되는 엄청난 규모의 위기를 맞게 될 것입니다."
 FRA_economic_devolution:0 "경제권 이양"
 FRA_economic_devolution_desc:0 "파리에 있는 관료들이 보르도에 있는 회사에 가장 좋은 것이 무엇인지 알 것이라고 생각하는 것은 터무니 없는 일입니다. 우리는 우리의 기업가들을 믿고 그들이 그들만의 해결책을 만들 수 있도록 힘을 실어 주어야 합니다."
 FRA_promote_entrepeneurship:0 "기업가 정신 촉진"
 FRA_promote_entrepeneurship_desc:0 "역동적인 시장의 뛰는 심장은 항상 기회를 보면 이를 빠르게 사용하려고 하는 개인입니다. 근래에는 이 취지가 쓸데없는 규제로 인해 사그라들었습니다. 규제를 없애야 합니다."
 FRA_utilize_the_leagues:0 "동맹 활용"
 FRA_utilize_the_leagues_desc:0 "프랑스에서 정치적 폭력이 일상화된 것은 슬픈 사실입니다. 공산혁명의 위협에서 살아남으려면, 길거리의 공산주의 깡패들에게서 도움을 요청하는 이들을 돕는것을 피해선 안됩니다."
 FRA_national_regeneration:0 "국민 부흥"
 FRA_national_regeneration_desc:0 "민주주의의 과잉과 잘못된 공화주의가 우리나라를 독살하고 우리 국민을 분열시켰습니다.  이 상처들을 치료하는 데는 오랜 시간이 걸릴 테지만, 놀랍게도 첫 걸음은 내뎌졌습니다."
 FRA_national_regeneration_trigger_tt:0 "비동맹주의와 파시스트의 총합이 50% 이상임"
 FRA_destroy_decadence:0 "퇴폐정신 말살"
 FRA_destroy_decadence_desc:1 "아무리 사소한 문제라도 몇 달 동안 토론하는 것을 허락하는 나라는 위대해질 수 없습니다. 바다 뒤에 보호받고 세계 제국의 지지를 받고 있는 몇몇 나라들은 이 사치를 감당할 수 있다고 믿을지도 모르지만, 우리는 그럴 수 없습니다."
 FRA_integralism:0 "일체주의"
 FRA_integralism_desc:0 "통일주의 이념은 사회의 모든 측면이 하나로 뭉쳐 마치 더 큰 전체의 작은 조각처럼 작용해야 한다고 말합니다.  이 사회는 모든 부분이 조화를 이루도록 잘 정돈되어 있어야 합니다."
 FRA_work:0 "노동"
 FRA_work_desc:0 "장인은 경제의 가장 중요한 요소입니다. 올바른 이들의 지도를 받을 때, 자국의 봉사를 위해 노동을 하는 것보다 더 고귀한 소명은 없습니다."
 FRA_family:0 "가족"
 FRA_family_desc:0 "사회에서 가장 작은 단위는 개인이 아니라 가족입니다. 이 간단하고 분명한 사실에 이의를 제기하는 것은 구 공화국의 가장 큰 결점이었습니다."
 FRA_fatherland:0 "조국"
 FRA_fatherland_desc:0 "국가는 다른 무엇보다도 우선시됩니다. 이것은 의심할 여지가 없습니다."
 FRA_political_unity:0 "정치적 단결"
 FRA_political_unity_desc:1 "절대주의의 몰락 이후 프랑스의 역사는 정치적 내분에 관한 이야기가 되었습니다. 단결이 있었을 때 - 프랑스는 승리했습니다. 내분이 있었을 때 - 프랑스는 패배했습니다. 이 때문에 소수의 야망이 다수의 생계에 해를 끼치는 것을 용납할 수 없습니다."
 FRA_diplomatic_freedom:0 "외교적 자유"
 FRA_diplomatic_freedom_desc:1 "공화정 정부는우리가 원조를 철회하는 순간 무너질 동유럽과의 거짓 기반에 스스로 족쇄를 채웠습니다. 그것은 자산이 아닌 부채이기에, 우리는 그들을 버릴 것 입니다."
 FRA_latin_entente:0 "라틴 협상국"
 FRA_latin_entente_desc:1 "로마 제국의 후계국들 사이에 존재하는 형제애는 부인할 수 없습니다. 유럽의 게르만족은 너무 오랫동안 대륙을 지배해왔습니다. 우리는 국가의 생존권을 되찾을 때가 되었습니다."
 FRA_reach_out_to_spain:0 "스페인과의 접촉"
 FRA_reach_out_to_spain_desc:0 "내전에서 갓 회복된 스페인은 대륙을 재편성하려는 우리의 자연스러운 동맹국입니다."
 FRA_invite_portugal:0 "포르투갈 초대"
 FRA_invite_portugal_desc:1 "포르투갈의 식민지가 꽤 줄어들기는 했으나, 모든 포르투갈인의 마음속에는 탐험과 정복에 대한 정열이 아직 불타고 있습니다."
 FRA_compensate_italy:0 "이탈리아에 배상"
 FRA_compensate_italy_desc:0 "과거에는, 쥐꼬리만한 사막의 땅덩어리의 소유권을 둔 분쟁이 국가들을 전쟁하게 했습니다. 이런 헛소리는 쉽게 멈출 수 있고, 상호가 합의할 수 있는 결과를 신속하게 찾을 수 있습니다."
 FRA_intervention_in_greece:0 "그리스에 개입"
 FRA_intervention_in_greece_desc:0 "그리스는 지중해에서 가장 가치있는 땅들을 지배하고 있습니다. 우리는 적대적인 정부가 이에 대한 통제권을 갖는 것을 용납할 수 없으며, 따라서 먼저 행동해야 합니다."
 FRA_the_congress_of_paris:0 "파리 회의"
 FRA_the_congress_of_paris_desc:0 "베를린 의회에서 아프리카의 국경이 형성되었습니다. 그러나 오늘날의 지도는 마치 헝겊 조각처럼 보입니다. 지도를 다시 그려서 새로운 식민지 제국의 기초를 다질 시간 입니다."
 FRA_the_natural_borders_of_france:0 "프랑스의 자연 국경"
 FRA_the_natural_borders_of_france_desc:0 "국가가 먼저 자국의 이익을 보는 것은 당연한 것입니다. 우리는 독일과 평화롭게 공존할 수 없습니다. 그래서 우리의 심장부 지역을 방어하기 위해 자연적인 국경을 확보해야 합니다."
 FRA_towards_a_new_europe:0 "새로운 유럽을 향하여"
 FRA_towards_a_new_europe_desc:1 "프랑스는 기로에 서 있습니다. 낡은 질서에 족쇄를 채울 수도 있고, 새로운 것을 받아들일 수도 있습니다. 독일이 대륙을 다시 만들 준비가 된 상황에서, 그들의 좋은 편에 서는 것이 우리에게 유익할 것입니다."
 FRA_establish_spheres_of_influence:0 "영향권 수립"
 FRA_establish_spheres_of_influence_desc:1 "수세기 동안 우리 민족이 세습된 필사적인 적이었다는 믿음으로 살아왔습니다. 이러한 믿음은 우리의 이익이 양립할 수 없다는 생각에서 비롯되었습니다. 만약 우리가 끈질긴 간섭을 자제하고 우리의 영향권을 정의한다면, 확실히 합의를 볼 수 있을 것입니다."
 FRA_split_belgium:0 "벨기에 분단"
 FRA_split_belgium_desc:0 "벨기에가 이제 우리의 영향권에 든 상황에서, 이제 벨기에의 프랑스어를 사용하는 지역을 본국이라 부를 때가 되었습니다. 나머지는 새로운 주로 편성될 것입니다."
 FRA_align_belgium:0 "벨기에 조정"
 FRA_align_belgium_desc:0 "벨기에인이 존재할 수 있던건 다 우리 덕분이며, 그들은 이 사실을 절대 잊어서는 안됩니다. 이대로 벨기에가 독립 국가로 존재하게 내버려 둘거면, 최소한 벨기에에 우호적인 정부를 설립해야만 합니다."
 FRA_grow_the_empire:0 "제국 성장"
 FRA_grow_the_empire_desc:0 "벨기에 같은 소국이 본국보다 몇 배는 큰 식민지를 소유한다는 사실이 참 웃기기만 합니다. 그런 식민지를 통치할 권리는 그들이 아니라 우리에게 있습니다."
 FRA_bring_home_quebec:0 "퀘벡을 다시 우리에게"
 FRA_bring_home_quebec_desc:0 "우리가 오래 전 잃었던 지역은 결국 조국으로 돌아올 것입니다. 프랑스어를 구사하는 사람들이 거주하는 모든 지역은 조국의 이름아래 재통합될 것입니다."
 FRA_expand_to_the_suez:0 "수에즈 확장"
 FRA_expand_to_the_suez_desc:0 "우리와 영국 사이의 레반트 통제권 분담은, 고맙지만, 더 이상 고수 할 필요가없는 실행 불가능한 타협입니다."
 FRA_dominate_the_middle_east:0 "중동 지배"
 FRA_dominate_the_middle_east_desc:0 "중동 국가들은 오스만 제국의 시체에 조각된 인위적 구성물입니다. 더 이상 평범한 프랑스 마을보다 주권을 행사할 수 없으며, 이제 이 사실을 상기시켜 줄 때가 되었습니다."
 FRA_the_council_of_rambouillet:0 "랑부예 협의회"
 FRA_the_council_of_rambouillet_desc:0 "나라가 혼란에 빠진 상황에서 국민은 강력한 지도자를 찾기 마련입니다. 공화주의가 프랑스 국민을 실패하게 한 것은 분명해졌고, 이제는 프랑스의 타고난 통치자들이 돌아와야 할 때입니다. 그러나 우선 군주제 회복을 위한 토대를 마련해야 할 것입니다."
 FRA_revise_the_constitution:0 "헌법 개정"
 FRA_revise_the_constitution_desc:0 "공화주의자들의 헌법은 너무 오랫동안 지속되도록 허용된 임시방편 조치인 것으로 알려져 있습니다. 이제 군주가 돌아올 수 있도록 다시 써져야 할 때입니다."
 FRA_repeal_the_law_of_exile:0 "망명법 폐지"
 FRA_repeal_the_law_of_exile_desc:0 "프랑스 왕실의 가주도, 그 후계자도 명시적 허가 없이는 프랑스 땅에 출입할 수 없습니다. 군주제의 의기양양한 복귀를 이루기 전에 우리는 이 성가신 작은 장애물을 처분해야 할 것입니다."
 FRA_orleanist_restoration:1 "오를레앙파 재건"
 FRA_orleanist_restoration_desc:2 "오를레앙파는 프랑스의 왕당파들 사이에서 상당한 지지를 받고 있습니다. 일부 비판자들은 다른 왕위 후보를 선호하지만, 오를레앙의 후계자가 그의 뒤에 있는 나라를 평화적으로 통합할 수 있는 가장 좋은 기회를 가지고 있다는 것은 의심의 여지가 거의 없습니다."
 FRA_guarantee_the_constitution:0 "헌법 보장"
 FRA_guarantee_the_constitution_desc:0 "공화주의자들의 언론이 왕실의 정당성에 반대하는 근거 없는 캠페인을 시작하기 전에 국민의 개별 권리를 존중할 수 있는 확실한 보증을 제공함으로써 그들의 입장을 약화시켜야 합니다."
 FRA_the_first_citizen_of_the_state:0 "제1국민"
 FRA_the_first_citizen_of_the_state_desc:0 "왕은 상당한 권력을 가지고 있었지만 결코 구시대의 폭군이나 절대주의 통치자로 여겨져서는 안됩니다. 대신에, 현대의 군주는 법을 존중하고 불법적으로 권력을 빼앗는 자들에 대한 첫 번째 방어선이되어야합니다."
 FRA_counter_action_desc:0 "악시옹 프랑세즈는 오랫동안 복벽을 가장 강력하게 주장해 왔습니다. 불행히도, 다른 분야에 대한 그들의 견해는 별로 마음에 들지 않습니다. 그들이 그들의 목적을 위해 봉사했다는 것을 알리고 처분할 때가 되었습니다."
 FRA_no_further_humiliations:0 "더 이상의 굴욕은 없다"
 FRA_no_further_humiliations_desc:0 "수년 동안, 공화국 정부는 독일이 국제 조약에 대해 거친 행동을 할 수 있도록 허용했으며, 그 중 일부는 잉크가 마르기도 전에 뻔뻔스럽게 깨지고 말았습니다. 이제 끝낼 때입니다."
 FRA_slum_clearing:0 "빈민가 철거"
 FRA_slum_clearing_desc:0 "프랑스가 열강 중 하나임에도 불구하고, 많은 프랑스인 노동자들이 쓰러져갈듯한 빈민촌에서 하루하루를 힙겹게 살아갑니다. 한 국가의 왕이라면 이 상황을 지켜 보고만 있지는 않을 것입니다."
 FRA_public_welfare:0 "공공복지"
 FRA_public_welfare_desc:0 "하찮은 천민이라고 해도 그들을 위해 일하지 않는 왕은 왕이 아닙니다."
 FRA_the_legitimate_heir:0 "합법적인 계승"
 FRA_the_legitimate_heir_desc:1 "정통왕당파는 카를로스파의 한 분파를 프랑스 왕위의 정당한 상속인으로 간주합니다. 그들의 후보를 왕위에 임명하는 것은 이중의 통치 체제에서 스페인과 프랑스를 지배할 수 있는 감질나는 가능성을 열어줍니다."
 FRA_secure_the_crown_of_spain:0 "스페인 왕좌 확보"
 FRA_secure_the_crown_of_spain_desc:0 "왕의 생득권을 주장하기 위한 첫걸음은, 각양각색의 정부들로부터 스페인을 확보하는 것입니다. 그들의 사소한 실랑이는 이미 한 번 나라를 피비린내 나는 내전으로 몰아넣은 적이 있습니다. 우리는 그들이 다시는 그렇게 하도록 내버려 두어서는 안 될 것입니다."
 FRA_unite_the_crowns:0 "왕실 단결"
 FRA_unite_the_crowns_desc:0 "스페인이 확보되면 이제 왕관을 통합하고 새로운 왕국 프랑스-스페인 왕국을 만들 수 있습니다."
 FRA_two_countries_two_crowns:0 "두 개의 국가, 두 명의 군주"
 FRA_two_countries_two_crowns_desc:0 "한 국가가 다른 국가의 속국이 되지 않으면서 단일 국가를 형성할 수 있는 방법은 없습니다. 대신 우리는 왕에게 두 국가의 연합을 법적이 아닌 개인적으로만 통치하도록 권고할 것입니다."
 FRA_proclaim_the_third_empire:0 "제3제국 선포"
 FRA_proclaim_the_third_empire_desc:0 "보나파르트파는 왕위 다툼에서 외부인으로 여겨질지 모르지만, 그들은 모든 유럽인들이 프랑스 황제에게 고개를 숙였던 시대의 꿈을 지니고 있습니다."
 FRA_avenge_waterloo:0 "워털루의 복수"
 FRA_avenge_waterloo_desc:0 "나폴레옹 1세의 역사는 그의 최악의 패배로 영원히 정의될 것입니다. 우리가 성공하려면 그가 진 곳에서 우리가 이길 수 있다는 것을 보여줘야 할 것입니다."
 FRA_reorganize_the_dutch:0 "네덜란드 재조직"
 FRA_reorganize_the_dutch_desc:0 "네덜란드 역시 한때 프랑스 제국의 일부였습니다. 그들이 패했으니 이제 자연 국경으로 돌아가야 할 시간입니다."
 FRA_retribution_for_sedan:0 "스당 전투 보복"
 FRA_retribution_for_sedan_desc:0 "반세기 이상 동안, 독일인들은 스당 전투를 기념했고, 거기서 나폴레옹 3세를 이긴 그들의 업적을 축하했었습니다. 앞으로는 모든 독일인들이 그곳의 이름을 저주하는 법을 배울 것입니다."
 FRA_disunite_germany:0 "독일 분열"
 FRA_disunite_germany_desc:0 "프랑스에 대한 승리는 프로이센이 자신의 깃발 아래 작은 독일 국가들을 통일하도록했었습니다. 독일이 패배 한 지금,이 과정이 반대로 돌아가는 것이 옳을 것입니다."
 FRA_return_to_borodino:0 "보로디노로의 귀환"
 FRA_return_to_borodino_desc:0 "보로디노에서 나폴레옹은 유럽에서의 승리를 달성하는 데 가장 근접했었습니다. 러시아 군대는 거의 파괴되었고, 그가 조금만 더 빨랐더라면, 그는 러시아인들을 항복시킬 수 있었을 겁니다. 우리는 해낼 수 있음을 세계에 보여줄 것입니다."
 FRA_je_suis_la_deluge:1 "나는 대홍수 뒤에 있다"
 FRA_je_suis_la_deluge_desc:0 "프랑스 혁명은 오랫동안 유럽을 지배해 온 낡고 약한 정권을 휩쓸어 버린 대홍수였습니다. 이제 새로운 홍수가 시작됩니다."
 FRA_coordinate_rearmament_tt:0 "세력 회원국에 대한 면허 생산 비용이 감소합니다."
 invite_to_faction_tt:0 "우리 세력에 초대됨"
 VIC_emergency_powers_to_petain:0 "페탱에게 긴급조치권을"
 VIC_emergency_powers_to_petain_desc:0 "프랑스를 위한 전투에 패배한 가운데, 국가를 보호하고자 급진적인 조치가 취해져야 한다는 것은 분명합니다. 원수께서 필요한 일을 하는 데 제약을 받을 수 없습니다."
 VIC_the_national_revolution:0 "국민혁명"
 VIC_the_national_revolution_desc:1 "우리의 패배는 의심의 여지없이 우리 나라의 근본적인 결함에서 비롯되었습니다. 이 결함을 고치는 데는 오랜 시간이 걸리겠지만, 어쩌면 우리의 패배로 인해 우리는 더욱 강하게 돌아올 수 있을 지도 모릅니다."
 VIC_long_term_economic_planning:0 "장기 경제계획"
 VIC_long_term_economic_planning_desc:1 "현재의 상황이 다른 모든 것을 넘어설 정도로 중요하다고 생각하기 쉽지만, 실행하는데 오랜 시간이 걸리는 것들이 있다는 것을 잊어서는 안됩니다. 순차적인 경제 계획을 수립함으로서, 우리는 경제를 효율적으로 성장시킬 수 있습니다."
 VIC_aid_small_businesses:0 "중소기업 지원"
 VIC_aid_small_businesses_desc:2 "우리 경제를 구성하는 많은 중소기업들이 배급제와 다른 전쟁 대책으로 큰 타격을 받았습니다. 우리는 그들이 살아남을 수 있도록 노력해야 합니다."
 VIC_venerate_the_craftsman:0 "장인 숭배"
 VIC_venerate_the_craftsman_desc:0 "너무 오랫동안 노동에 대한 논의는 대기업 공장에서 일하는 산업 노동자에게 집중되어 왔습니다. 이제는 자신의 작업장에서 일하며 가족을 부양하는 숙련된 장인들의 업적을 보여주어야 합니다."
 VIC_down_with_marianne:0 "마리안느 타도"
 VIC_down_with_marianne_desc:1 "프랑스 공화주의의 상징인 마리안느에 대한 사이비 종교적인 숭배가 우리 국민의 마음을 비틀어 놓았습니다. 그녀가 대표하는 가치 없는 공화국처럼, 그녀의 모든 흔적은 근절되어야 합니다."
 VIC_up_with_jean_darc:1 "잔 다르크 경배"
 VIC_up_with_jean_darc_desc:1 "잔 다르크는 압도적으로 보이는 적과 용감하게 싸웠고, 조국의 이익을 위해 가진 모든 것을 희생시켰으며, 침략자들을 물리치기 위해 국가를 자신의 깃발 아래 집결시켰습니다. 확실히 그녀는 마리안보다 우리 젊은이들이 열망하는 더 나은 상징이지 않을까요?"
 VIC_celebrate_motherhood:0 "모성애 찬양"
 VIC_celebrate_motherhood_desc:0 "남자가 작업대나 밭에 있는 것과 마찬가지로 여자의 자리가 집안이라는 것은 본질적으로 명백합니다. 우리 국민은 여성의 일이 남자의 일처럼 국가의 존립을 위해 조금이라도 중요하다는 것을 상기시켜야 합니다."
 VIC_prosecute_the_losers:0 "패배자 기소"
 VIC_prosecute_the_losers_desc:0 "프랑스는 수년간 카이저의 군대에 대항하여 버텼지만 현재의 전쟁에서는 그러지 못했습니다. 여기에는 반드시 이유가 있으며, 그것이 밝혀지고 책임이 있는 사람들이 법의 심판을 받을 때까지 멈춰서는 안 될 것입니다."
 VIC_concessions_to_the_germans:1 "독일에 양보"
 VIC_concessions_to_the_germans_desc:0 "상황의 현실은 우리가 이전의 적들과 타협할 것을 요구합니다. 우리에게 부과된 엄청난 부담을 줄일 수 있는 방법이 있을 것입니다."
 VIC_mandatory_work_service:0 "의무 복무"
 VIC_mandatory_work_service_desc:1 "우리는 독일인들로부터 우리가 그들에게 노동력을 공급하면 우리의 점령비용을 줄일 수 있다는 약속을 가까스로 얻어냈습니다. 그러나, 국민들 중 그들의 조국을 위해 필요한 일을 기꺼이 하려는 사람은 거의 없는 것으로 보입니다. 장려책들이 실패하면, 우리는 이제 유감스럽게도 강제적인 방법을 사용해야합니다."
 VIC_a_nation_reborn:0 "국가 재건"
 VIC_a_nation_reborn_desc:0 "수모를 당하고 패배한 우리의 나라를 재건하는 길고 고통스러운 과정이 끝날 무렵 공화주의의 암과 그 내부의 분열들을 제거하면서 새롭게 재탄생한 프랑스가 일어섭니다."
 VIC_end_the_occupation:0 "강점기의 끝"
 VIC_end_the_occupation_desc:0 "국민혁명이 끝날 무렵, 우리는 이전의 적들을 따라 우리의 자리를 잡고 볼셰비즘의 위협으로부터 안전하고 공화주의의 분열적인 유혹으로부터 자유로운 새로운 유럽을 위해 싸울 준비가 되어있습니다."
 VIC_the_national_bureau_of_statistics:0 "국가통계청"
 VIC_the_national_bureau_of_statistics_desc:0 "만약 우리가 우리 국민을 더 나은 미래로 이끌려면, 우리의 결정의 근거로 삼을 철저한 정보가 필요합니다. 우리는 이 정보를 생성하는 임무를 맡을 새로운 기관을 구성해야 합니다."
 VIC_the_legionary_service_order:0 "군단 복무 명령"
 VIC_the_legionary_service_order_desc:0 "우리 군이 대부분 무장해제되고 어떤 경우에도 프랑스 전역을 보호하기에는 너무 나약한 상황에서 우리는 이 정권을 지탱할 새로운 애국자 조직이 필요합니다."
 VIC_form_the_milice:0 "민병대 조직"
 VIC_form_the_milice_desc:0 "프랑스 전역에서 저항이 점점 더 거세지고 있는 상황에서, 우리는 그들과 싸울수 있는 힘을 만들어야 합니다. 이에 우리는 가장 애국적인 사람들만 영입해 테러리스트들을 굴복시키는 데 적합한 조치를 할 수 있는 광범위한 자유를 줄 것입니다."
 VIC_anti_bolshevist_volunteers:0 "반볼셰비키 의용군"
 VIC_anti_bolshevist_volunteers_desc:0 "인류 역사상 가장 큰 투쟁은 현재 서구 문명 사회의 세력과 공산주의의 힘 사이에서 벌어지고 있습니다. 우리는 이 거대한 전투가 벌어지는 와중 가만히 서 있을 수 없습니다."
 VIC_rebuild_the_military:0 "군대 재건"
 VIC_rebuild_the_military_desc:0 "프랑스군은 완전히 붕괴되었고 굴욕감을 받았습니다. 다시 원상태로 만드려면 오랜 노력이 필요할 것입니다."
 VIC_finish_the_naval_buildup:0 "해군 증축 완료"
 VIC_finish_the_naval_buildup_desc:0 "일전의 공화국은 함대를 현대화하기 위해 몇 척의 함선을 건조하기 시작했었습니다. 이들은 너무 늦게 시작되어 너무 느리게 진행되었기 때문에, 제때 완성될 수 없었지만, 아직 새로운 프랑스 해군의 핵심이 될 가능성이 있습니다."
 VIC_hidden_materials:0 "숨겨진 원료"
 VIC_hidden_materials_desc:1 "독일은 조약을 속이지 않았더라면 그만큼 빨리 군대를 재건할 수 없었을 것입니다. 따라서 우리도 똑같이 하는 것만이 정당하고 적절합니다."
 VIC_analyze_our_defeat:0 "우리의 패배 분석"
 VIC_analyze_our_defeat_desc:0 "우리의 패배는 필연적이지 않았습니다. 비열한 자만심이 넘친 수많은 사람들이 의무를 다하지 않았습니다. 우리는 이의 원인을 찾아내어 미래에는 제대로 된 준비 태세를 갖출 수 있도록 할 것입니다."
 VIC_modernize_the_airforce:0 "공군 현대화"
 VIC_modernize_the_airforce_desc:0 "우리의 패배의 가장 치욕적인 부분은 아마 공중에서의 경쟁력의 부재일 것입니다. 우리에게는 현대적인 항공기가 너무 적었습니다. 우리 주변에서 전쟁이 계속되면서, 새로운 항공기들이 빠르게 생산되고 있습니다. 우리는 같은 일이 반복되지 않도록 해야 합니다."
 VIC_learn_from_the_enemy:0 "적으로부터의 학습"
 VIC_learn_from_the_enemy_desc:0 "우리가 왜 그리고 어떻게 졌냐를 이해하는 가장 빠른 방법은 적이 무엇을 했냐를 이해하는 것입니다."
 VIC_buy_from_the_enemy:0 "적으로부터 구매"
 VIC_buy_from_the_enemy_desc:0 "우리의 군수산업은 군대에 충분한 현대 화기를 제공해주지 못하였고 그건 지금도 여전합니다. 가능한 한 모든 곳에서 무기를 끌어모아야 합니다."
 FRA_appeal_to_the_french_nation:0 "프랑스 본국에 호소"
 FRA_appeal_to_the_french_nation_desc:0 "전투에서 졌을지는 몰라도 전쟁에서 패배한 것은 아닙니다. 애국 프랑스인에게 저항은 의무입니다."
 FRA_appeal_to_overseas_territories:0 "해외영토에 호소"
 FRA_appeal_to_overseas_territories_desc:0 "프랑스 본토가 적의 수중에 떨어졌을지 몰라도, 대부분의 식민지들은 아직 점령되지 않았습니다. 만약 우리가 그들을 우리 편으로 만들 수만 있다면, 우리는 우리의 적과 다시 싸울 수 있을 것입니다."
 FRA_appeal_to_overseas_territories_tt:0 "세계 각지의 식민지 영토는 우리 편으로 돌아설 가능성이 있습니다."
 FRA_intervention_in_north_africa:0 "북아프리카에 개입"
 FRA_intervention_in_north_africa_desc:0 "북아프리카는 본국을 탈환할 준비를 할 수 있는 지역 중 가장 적절한 지역입니다. 해방 작전을 위해 이 지역을 우리 지역으로 만드는 일이 가장 중요한 일이 될 것입니다."
 FRA_intervention_in_west_africa:0 "서아프리카에 개입"
 FRA_intervention_in_west_africa_desc:0 "서아프리카에는 훗날 본국을 탈환할 때 군인으로 징집할 수 있는 주민이 수 백만이 있습니다."
 FRA_intervention_in_syria:0 "시리아에 개입"
 FRA_intervention_in_syria_desc:0 "시리아의 전략적으로 중요한 영토를 적에게 넘겨주지 않으면 수에즈 운하를 보호하고 지중해 동부에서 우리의 상황을 극적으로 개선할 수 있습니다."
 FRA_intervention_in_indochina:0 "인도차이나에 개입"
 FRA_intervention_in_indochina_desc:0 "유럽에서의 싸움과는 멀리 떨어져 있는, 인도차이나에 있는 식민지는 전역에서 우리의 이익을 방어하는 데 도움이 되는 이상적인 지역입니다."
 FRA_intervention_in_central_africa:0 "중앙아프리카에 개입"
 FRA_intervention_in_central_africa_desc:0 "중앙아프리카는 연합국의 전쟁에 핵심적으로 중요하며, 우리에게 중요한 프로파간다용 쿠데타를 통해 포획될 수 있습니다."
 FRA_intervention_in_madagascar:0 "마다가스카르에 개입"
 FRA_intervention_in_madagascar_desc:2 "적이 마다가스카르를 점령하고 요새화하도록 허락한다면, 우리는 인도양에서 재앙에 직면하게 될 것입니다. 신속하고 결단력 있는 조치는 그 섬이 우리 편으로 남아 있도록 할 수 있을 것입니다."
 FRA_form_the_national_committee:0 "국가위원회 결성"
 FRA_form_the_national_committee_desc:0 "우리의 대의가 성공하리라고 믿는 사람은 거의 없었습니다. 하지만 우리는 마침내 완전한 망명 정부의 형성은 선언할 만큼 강력하고, 적으로부터 해방된 모든 프랑스 영토를 관할할 준비가 되어 있습니다."
 FRA_form_the_provisional_government_of_the_republic:1 "임시정부 건립"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "파리가 해방됨에 따라 더 이상 망명정부 형태를 유지할 필요가 없어졌습니다. 이제 국가를 재건할 시간입니다."
 FRA_continue_the_fight:0 "전투 지속"
 FRA_continue_the_fight_desc:0 "일부 군인들이 우리와 함께하기로 결정했습니다. 하지만 그들을 무장시키는 것은 우리의 몫입니다."
 FRA_the_free_french_navy:0 "자유 프랑스 해군"
 FRA_the_free_french_navy_desc:0 "우리 동맹군은 해상로에서 생존을 위해 사투를 벌이고 있습니다. 여기에서라도 우리가 그들을 도와야만 합니다."
 FRA_colonial_recruitment_desc:0 "본국에서 징집이 불가능해진 현재, 우리는 해외 식민지들에게 도움을 청해야합니다. 대다수의 식민지 정부가 우리를 위해 싸우려고 합니다."
 FRA_the_regiment_normandie:0 "노르망디 연대"
 FRA_the_regiment_normandie_desc:0 "우리 프랑스인들이 모든 전선에서 싸우는 걸로 보이게 하는 것은 매우 중요합니다. 소련이 지금 우리의 공동의 적에 맞서 전투에 임하고 있는 상황에서, 우리는 그들을 돕기 위해 작은 전투기 파일럿들을 보낼 수 있을 것입니다."
 FRA_refus_absurde:0 "부조리 척결"
 FRA_refus_absurde_desc:0 "패배의 순간에도 일부는 저항의 의지를 마음 속 깊이 새겨두었습니다. 바로 그들이 점령 지역에서 저항 운동의 초석을 다질 것입니다."
 FRA_the_maquis:0 "마키단"
 FRA_the_maquis_desc:1 "프랑스의 시골 지역은 점령자와 그들의 추종자로부터 도망치는 사람들에게 일종의 보호를 제공해줍니다. 적을 위해 일하기를 반대하는 모든 애국자들을 도우며 저항하는 모든 지역을 지원함을 통해 훗날 그러한 지역들을 저항군의 본거지로 만들 수 있을 것입니다."
 FRA_reach_out_to_trade_unions:0 "노동조합 접근법"
 FRA_reach_out_to_trade_unions_desc:0 "우리가 적에 의해 강제로 생산을 하게 된 산업시설을 타격하려 한다면, 그곳에서 일하고 있는 노동자들과 좋은 소통망을 구축하는 것이 가장 좋은 방법 같습니다. 그들은 그 어떤 외부 작용보다 더 효과적으로 생산을 지연하거나 방해할 수 있습니다."
 FRA_cooperation_with_the_communists:0 "공산당과의 협력"
 FRA_cooperation_with_the_communists_desc:0 "우리의 공통적인 투쟁에서 우리는 동참을 희망하는 그 어떤 동맹도 거절해서는 안됩니다. 그들이 우리를 동무라고 부를지라도."
 FRA_connections_to_industrialists:0 "기업가 접선"
 FRA_connections_to_industrialists_desc:0 "전쟁 산업 시설 내의 노동자들과의 소통은 도움이 되지만, 공장을 운영하는 사람들과 협력하는 것에도 그만의 이익이 있습니다."
 FRA_the_civil_and_military_organization:0 "민군합동조직"
 FRA_the_civil_and_military_organization_desc:0 "저항 활동을 하고 있는 수많은 작은 모임들이 연합하여 더 큰 조직을 이루기 시작하고 있습니다. 우리는 이들을 지지해야 합니다."
 FRA_national_council_of_the_resistance_desc:0 "저항군 세력이 프랑스 내에서 계속 강해지고 있으며, 너무나도 강해진 나머지 그 활동들을 통합하기 위한 새 조정 위원회를 필요로 하게 되었습니다."
 FRA_national_uprising_desc:0 "때가 왔습니다. 이제 길고 긴 세월 동안 당신을 은폐해왔던 그림자에서 벗어나 총을 들고 투쟁할 때입니다!"
 FRA_french_forces_of_the_interior:0 "프랑스 내무군"
 FRA_french_forces_of_the_interior_desc:1 "레지스탕스는 프랑스 전역에 걸쳐 무장한 인원을 가지고 있습니다. 우리와 동맹국들은 우리나라를 통해 진군하며 그들을 군인으로 바꿀 것입니다."
 FRA_french_forces_of_the_interior_tt:0 "해방된 모든 핵심 주에 약한 보병사단을 만듭니다."
 FRA_naval_rearmament:0 "해군 재무장"
 FRA_naval_rearmament_desc:0 "우리의 조선 사업은 다른 분야에서의 발전과 발맞춤하는 사이 시들도록 방치되어 왔습니다. 결과적으로, 우리는 지중해와 대서양에서 우리의 경쟁자들에게 압도될 위험에 처해 있습니다. 잃어버린 시간을 만회하기 위해 투자를 증가해야 합니다."
 FRA_colonial_naval_bases:0 "식민지 해군기지"
 FRA_colonial_naval_bases_desc:0 "해외 세력투사의 핵심은 본국에서 멀리 떨어진 대양에서도 운용이 가능한 함대입니다. 대규모 해외 식민지는 이미 우리 손에 있으니, 그 다음은 이 해외 식민지들을 함대 재보급 및 수리가 가능한 기지로 만드는 것입니다."
 FRA_develop_colonial_dockyards:0 "식민지 조선소 개발"
 FRA_develop_colonial_dockyards_desc:0 "우리 제국 각지의 해군기지들이 확장되고 현대화되면서, 필요한 중공업을 정착시키는 것을 고려하고 해외에서 선박을 건조하는 데 필요한 큰 조선소를 건설할 수 있습니다."
 FRA_the_old_school:0 "구식 방법"
 FRA_the_old_school_desc:0 "해군 기술의 발전에도 불구하고, 해군력의 가장 중요한 요소는 아직도 다른 전투함의 지원으로 활동하는 대형함입니다. 이 대형함이 여전히 전함이든, 새로운 항공모함이든 우리는 다른 해상 강국과 발 맞추기 위해 우리의 조선 산업을 더 확충해야 합니다."
 FRA_carrier_planes:0 "항공모항 함재기"
 FRA_carrier_planes_desc:0 "항공모함과 함재기의 가치는 비슷합니다. 함재기가 없는 항공모함은 돈 낭비이자 적에게 먹이가 될 뿐이니까요."
 FRA_rush_the_richelieus:0 "리슐리외급 건조 집중"
 FRA_rush_the_richelieus_desc:0 "유럽의 상황이 절망적으로 변해가면서 일반적인 방법으로 수상함을 건조하는 것은 우리의 남은 시간을 잡아먹기만 할 것입니다. 하루라도 빨리 신규 전함을 취역시키기 위해 많은 자원을 건조 작업으로 우선시켜야 합니다."
 FRA_prioritize_the_joffre:0 "조프르 우선순위"
 FRA_prioritize_the_joffre_desc:0 "우리가 가진 항공모함 함대는 모든 잠재적 적국들의 함대에 비해 열세이며 구식입니다. 신규 항공모함 프로젝트를 우선화해서 이 격차를 줄여야합니다."
 FRA_the_young_school:0 "청년학파"
 FRA_the_young_school_desc:0 "항공기, 잠수함, 그리고 어뢰 기술의 발전은 대형함을 쓸모 없게 만들었습니다. 우리의 제한된 조선 산업으로는, 현대의 해상 전장의 위협 앞에서 힘없는 거대한 해상 요새를 건조할 시간과 돈을 낭비할 여유가 없습니다. 대신 우리는 효율성을 향상하여 소형함을 더 많이 만들 수 있도록 해야 합니다."
 FRA_undersea_combat:0 "해저 전투"
 FRA_undersea_combat_desc:0 "지난 10년 간, 잠수함 기술은 발전의 발전을 거듭했습니다. 이제 잠수함은 탐지 및 파괴가 거의 불가능해졌고, 수상함의 커다란 위협으로 급부상했습니다."
 FRA_surface_combat:0 "해상 전투"
 FRA_surface_combat_desc:0 "함포류의 발전으로 인해, 다른 대형함과의 장기간 포격전에서 살아남을 수 있다고 기대되는 함선을 건조하는 것은 불가능에 가까워지게 되었습니다. 현대적인 구축함과 어뢰정으로 구성된 함대가 엄청난 물량의 어뢰 공격을 하여 상대를 압도하는 편이 훨씬 좋습니다."
 FRA_prioritize_the_joffre_tt:0 "현대 §Y항공모함§! 한 척을 40%의 완성도로 생산 대기열에 추가합니다."
 POR_infrastructure_in_angola_tt:0 "앙골라 내 나미비아 지역에 §Y2 해군기지§! 추가.\n   앙골라 내 루안다 지역에 §Y3 해군기지§! 추가.\n"
 FRA_SNCAN_formed:0 "SNCAN(북프랑스 국영 항공기 제조사) 설립"
 FRA_SNCAO_formed:0 "SNCAO(서프랑스 국영 항공기 제조사) 설립"
 FRA_SNCASE_formed:0 "SNCASE(남동프랑스 국영 항공기 제조사) 설립"
 FRA_SNCASO_formed:0 "SNCASO(남서프랑스 국영 항공기 제조사) 설립"
 vichy_french_focus:0 "비시 프랑스 중점 트리"
 POR_colonial_assimilation_policy_desc:0 "다른 나라들과 다르게, 포르투갈은 인종에 의해 정의되는 것이 아니라, 공유된 문화와 문명화 사명에 의해 정의됩니다. 인종적 편견 대신 혼혈생식이 필요합니다."
 POR_colonial_army_desc:0 "강력한 국가가 되려면 본토의 군대에만 의존할 수 없습니다. 우리는 식민지 부대를 모집하여 무장시키고 현대전에서 싸울 수 있도록 훈련시켜야 합니다."
 POR_luso_tropicalism:0 "포르투갈 식민주의"
 POR_luso_tropicalism_desc:1 "우리는 15세기 이래로 포르투갈의 다문화적 성격을 인정하고, 아프리카의 식민지들을 우리의 영토로 통합하며, 지역민에게 시민권을 부여하는 국가 통합을 강조해야만 합니다. 물론, 중상자들도 있겠지만 우리의 영토에 살고 있는 사람들을 위해서 우리는 반드시 올바른 일을 해야만 합니다."
 POR_limited_self_rule:0 "제한된 자치법"
 POR_limited_self_rule_desc:0 "우리의 아프리카 식민지들의 자치를 증대시킴으로써, 그들 자신의 정부를 구성할 수 있게 허용하여 우리는 더 시급한 문제에 전념할 수 있을 겁니다. 이러한 탈식민화는 전세계의 민주주의에 더 가까이 다가갈 수 있을 겁니다."
 POR_infrastructure_in_angola:0 "앙골라 기반시설"
 POR_infrastructure_in_angola_desc:0 "앙골라는 탐험되지 않은 많은 부를 가지고 있습니다. 향후 이 지역의 자원을 활용하기 위해서라도 지역의 기반시설을 개발해야 합니다."
 POR_develop_north_angola:0 "북앙골라 개발"
 POR_develop_north_angola_desc:1 "우리는 북앙골라에서 철 공급원을 발견하였습니다. 이 귀중한 자원을 활용하는데 필요한 추출 산업을 만들어내야 합니다."
 POR_develop_south_angola:0 "남앙골라 개발"
 POR_develop_south_angola_desc:0 "남앙골라에서의 자원 탐사는 성공적이었습니다. 이제 우리는 필요로 하는 채굴 산업을 개발할 수 있습니다."
 POR_portuguese_oil:0 "포르투갈 석유"
 POR_portuguese_oil_desc:0 "석유가 없는 국가는 분쟁이 발생했을 때 경제를 유지할 수 없습니다. 우리는 앙골라에서 상업적으로 이용할 수 있는 유전을 찾아야 합니다."
 POR_develop_mozambique:0 "모잠비크 개발"
 POR_develop_mozambique_desc:0 "모잠비크에서 기반시설과 산업을 개발함으로써 우리는 알루미늄 공급원을 우리의 이익을 위해 활용할 수 있을 것입니다."
 POR_continue_the_public_works:0 "공공사업 지속"
 POR_continue_the_public_works_desc:0 "우리 정부가 시행한 규제 덕분에 수년간의 불안정한 재정 상황 이후 경제 상황을 안정시켰고, 기반시설을 활성화하기 위한 공공사업에 계속 투자하여야 합니다."
 POR_instituto_superior_tecnico:0 "고등기술학교"
 POR_instituto_superior_tecnico_desc:0 "포르투갈이 다가오는 투쟁에서 뒤쳐지 않으려면 최신식 교리와 연구 시설을 갖춘 선진공학학교가 필요합니다."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "공학재료 종합공장(Oficinas Gerais de Material de Engenharia)에 투자함으로써 우리의 군대에 현대적이고 고급의 장비를 훨씬 더 빨리 공급할 수 있을 것입니다."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "항공재료 종합공장(Oficinas Gerais de Material Aeronáutico)의 시설을 개선하면 우리의 항공기 생산이 크게 개선될 것입니다."
 POR_roads_bridges_and_dams:0 "도로, 교량 그리고 댐"
 POR_roads_bridges_and_dams_desc:0 "우리는 기반시설과 도로 시스템을 개선하는데 초점을 맞춘 공공건설 계획에 투자해야 합니다."
 POR_extraction_industries:0 "추출 산업"
 POR_extraction_industries_desc:0 "우리의 부는 대부분 토양 속에 있지만, 우리의 광산은 오래되었고 수공업적입니다. 우리는 현대적인 추출 산업을 만들어 내야 합니다."
 POR_hydroelectricity:0 "수력 발전"
 POR_hydroelectricity_desc:0 "포르투갈 북부와 중부에 대규모 투자가 이뤄지면서, 이제 전기를 생산하고 강의 흐름을 조절할 댐의 네트워크를 구축할 수 있게 되었습니다."
 POR_military_vehicles:0 "군용 차량"
 POR_military_vehicles_desc:0 "우리 육군은 다가올 전투를 위한 현대식 차량이 필요합니다. 우리가 미래의 충돌에서 승리하려면 최고 품질의 충분한 보급을 받게 보장하여야 합니다."
 POR_portuguese_artillery:0 "포르투갈 포병"
 POR_portuguese_artillery_desc:0 "야포는 현대 전장에서 필수적입니다. 우리는 포 무기 생산을 늘릴 수 있는 새로운 시설을 건설하는데 투자해야 합니다."
 POR_advanced_artillery:0 "발전된 포"
 POR_advanced_artillery_desc:0 "우리는 반드시 새로운 포를 개발하고, 군인들이 더 효율적인 방법으로 보병의 진격을 지원하고 지원사격을 수행할 수 있도록 훈련시켜야 합니다."
 POR_military_research_facilities:0 "군사 연구 시설"
 POR_military_research_facilities_desc:0 "현대적이고 유능한 군대를 유지하기 위해선 군비 산업을 개선하기 위한 노력의 연구에 대한 적절한 투자가 수반되어야 합니다."
 POR_armor_focus:0 "기갑 중점"
 POR_armor_focus_desc:0 "전장을 지배하기 위해서는 최고의 전쟁 기계가 필요합니다. 장갑차를 생산하는 시설을 확장하고 추가적인 연구에 투자해야 합니다."
 POR_mechanized_focus:0 "기계화 중점"
 POR_mechanized_focus_desc:0 "기계화 차량은 다른 바퀴가 달린 차량보다 적의 포격을 받았을 때 아군 보병을 보호하는데 있어서 더 적합합니다. 이러한 종류의 차량 연구와 생산은 결정적인 역할을 할 수 있을 겁니다."
 POR_light_aircraft_focus:0 "경항공기 중점"
 POR_light_aircraft_focus_desc:0 "항공은 끝없이 발전하고 있고, 우리의 군대를 지원할 수 있는 적절한 항공기 산업을 개발해야 합니다."
 POR_advanced_light_aircraft:0 "경항공기 개선"
 POR_advanced_light_aircraft_desc:0 "항공과 군대의 다른 부서들 간의 조율은 매우 중요합니다. 우리의 군대를 지원하기 위해서 현대적인 항공기를 개발하는 것은 전투에서의 성과를 크게 개선시킬 것입니다."
 POR_jet_research:0 "제트 연구"
 POR_jet_research_desc:0 "만약 우리가 하늘을 지배하고 싶다면, 우리의 항공기를 위한 최신의 개발이 실행되어야 합니다. 제트 엔진과 같은 비행기를 추진시키는 새로운 방법의 연구가 가장 촉망되는 길로 보입니다."
 POR_industrial_modernization:0 "산업 현대화"
 POR_industrial_modernization_desc:0 "우리의 민간산업 대부분은 아직도 시대에 뒤쳐져 있습니다. 이들의 개발에 시간과 자원을 투자한다면 훨씬 더 효율적이게 될 것입니다."
 POR_a_new_industry_desc:1 "생산 자동화 기술 분야의 발전 덕분에 우리는 민간 시설을 확장하고 개선하여 새로운 효율성의 경지를 달성할 수 있습니다."
 POR_food_industries:0 "식품 산업"
 POR_food_industries_desc:0 "포르투갈이 나서서 제조업에 활력을 불어넣어야 할 때입니다. 우리는 북부 지방의 식품 공장을 개발하는 것으로 시작할 수 있을 겁니다."
 POR_textile_industry:0 "섬유 공장"
 POR_textile_industry_desc:0 "섬유 산업의 잠재력을 최대한 발휘하기 위해서는, 반드시 지역에서 생산되는 많은 양의 면화를 가공할 수 있는 공장을 새롭게 건설해야 합니다."
 POR_second_navy_reequipment:0 "2차 해군 재정비"
 POR_second_navy_reequipment_desc:0 "해군 재무장 계획의 첫 단계가 끝났습니다. 우리는 이제 해군 조선소들를 개선하고, 외국의 많은 현대적인 선박들을 구매하기 위해 입찰에 참여하는 2단계를 진행해야 합니다."
 POR_a_powerful_merchant_marine:0 "강력한 상선"
 POR_a_powerful_merchant_marine_desc:0 "우리의 경제에 필요한 모든 자원을 수송할 수 있는 대형 상선대를 만들어야 합니다. 이는 더 작은 조선소에 상선을 건조함으로써 완료할 수 있을 겁니다."
 POR_merchant_marine_protection:0 "상선 보호"
 POR_merchant_marine_protection_desc:0 "대전에서의 경험은 우리에게 상선이 잠수함의 위협으로부터 보호되어야 한다는 것을 가르쳐줬습니다."
 POR_submarine_effort:0 "잠수함 개발"
 POR_submarine_effort_desc:0 "우리는 현대 잠수함의 연구와 생산을 시작해야 합니다. 이는 수중전에 참가하게 되면 강한 이점을 우리에게 제공할 것입니다."
 POR_fuzileiros:0 "해병대"
 POR_fuzileiros_desc:0 "잘 훈련된 해병대는 우리의 해외 재산들의 안전을 위해 필수적입니다."
 POR_naval_research_institute:0 "해군 연구 기관"
 POR_naval_research_institute_desc:0 "올바른 투자를 통해서, 해군 학교의 연구 노력을 향상하고, 미래의 장교들에게 더 높은 수준의 교육을 제공할 수 있을 것입니다."
 POR_air_naval_research:0 "해군 항공기 연구"
 POR_air_naval_research_desc:0 "증가하고 있는 공군과 해군을 조정하는 새로운 방법을 고안하기 위해 최고의 파일럿과 해군 장교들을 모아야 합니다."
 POR_arsenal_do_alfeite:0 "두 알페이트 조선소"
 POR_arsenal_do_alfeite_desc:0 "우리의 최우선 사항은 멀리 내던져진 제국을 보호할 수 있는 강한 해군을 만드는 것입니다. 우리는 반드시 더 큰 함선을 만들 수 있는 능력과 지식을 가져야 합니다. 리스본에 있는 주요 해군 조선소를 확대하고, 조선 전문가를 고용해야 합니다."
 POR_national_cruiser_production:0 "국립 순양함 조선소"
 POR_national_cruiser_production_desc:0 "우리는 계속해서 대형 선박의 건조에 집중해야 합니다. 현대 순양함은 우리의 해군에 큰 화력을 제공할 것입니다."
 POR_battleship_effort:0 "전함 주력"
 POR_battleship_effort_desc:0 "만약 바다를 장악하고 싶다면, 많은 국가들의 해군들이 생각할 때 두려워할 강력한 현대 전함의 생산을 증가시켜야 합니다."
 POR_carrier_effort:0 "항공모함 주력"
 POR_carrier_effort_desc:0 "현대 항공기에 의한 위협이 증대됨에 따라, 해전에서 항공모함들은 점점 더 중요해지고 있습니다."
 POR_atlantic_defense_strategy:0 "대서양 방어 계획"
 POR_atlantic_defense_strategy_desc:0 "바다 한가운데에 고립된 우리의 섬들은 하나씩 손쉽게 뺏길 수 있습니다. 하지만, 올바른 투자를 한다면 이 섬들은 가라않지 않는 항공모함으로 변모할 수 있을 것입니다!"
 POR_endless_sea_desc:0 "아시아에 있는 거주지는 이를 둘러싼 제국들에 의한 적대에 노출되어 있습니다. 우리는 거주지가 어떠한 잠재적인 침략에도 저항할 수 있도록 거주지의 방어를 강화하는데 초점을 맞춰야 합니다."
 POR_popular_front:0 "인민전선"
 POR_popular_front_desc:0 "스페인 인민전선이 길을 보여주고 있습니다. 우리는 파시즘과 세계혁명에 대한 저항의 선봉이 될 광범위한 전선 내의 공산주의자, 사회주의자와 아나키스트들을 통합시켜야 합니다."
 POR_nation_in_arms_desc:0 "포르투갈 인민들은 파시즘과 제국주의의 악과 싸울 준비가 되어있어야 합니다. 때가 오면 우리나라가 싸울 준비가 되도록 인민들에게 무기를 쥐어주고 군사훈련을 시작하여야 합니다!"
 POR_unify_leftist_youth_wings:0 "좌파 청년단체 통합"
 POR_unify_leftist_youth_wings_desc:0 "포르투갈 공산당은 청년들을 발굴해 현재의 조직을 통합하고, 잠재적인 구성원들에게 동참을 호소할 것입니다. 이렇게 하면 우리의 청년 당원들이 만나고, 토론하고, 우리의 정치 활동에 첫발을 내딛을 수 있는 기반이 만들어질 것입니다."
 POR_nationalize_industry:0 "산업 국유화"
 POR_nationalize_industry_desc:0 "민간 자본은 우리의 경제를 고갈시키고, 사회의 발전을 너무나 오랫동안 지연시켜 왔습니다. 우리는 포르투갈 국민들의 이익을 위해 민간기업을 국유화하고 모든 공장의 생산을 통제하는 것으로 이 문제를 없애야 합니다."
 POR_reorganization_of_the_communist_party:0 "공산당 재조직"
 POR_reorganization_of_the_communist_party_desc:0 "살라자르의 독재정권 동안, 우리의 당원들의 다수가 구속되었습니다. 이들을 다시 데려와 당의 구조를 재조직하여, 모든 부서가 최고의 자격을 갖춘 이들에 의해 운영되도록 할 것입니다."
 POR_potential_civil_war_low_requirement_tt:0 "§R만약 §Y안정도§!§R가 이 중점 완료 시점에서 §Y40%§R 밑으로 내려갔을 시, 내전이 시작될 것입니다!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§R만약 §Y안정도§!§R가 이 중점 완료 시점에서 §Y60%§R 밑으로 내려갔을 시, 내전이 시작될 것입니다!§!§!§!§!"
 POR_join_the_comintern:0 "코민테른 가입"
 POR_join_the_comintern_desc:0 "소비에트 연방은 다른 국가들이 소비에트의 사회주의를 따를 수 있는 길을 마련해놨습니다. 우리는 모두 같은 목표를 추구하고 있기 때문에 소련의 동지들과 협력하는 것이 우리에게 이득이 될 것입니다."
 POR_research_collaboration:0 "연구 협력"
 POR_research_collaboration_desc:0 "소련의 동지들은 충분한 재정 지원을 받으며 연구개발에 야심차게 힘을 쏟고 있습니다. 연구 협력 합의를 통해 프롤레타리아 전쟁에서 상호간 이득을 얻을 수 있을 것입니다."
 POR_support_the_spanish_republic:1 "공화파 스페인 지원"
 POR_support_the_spanish_republic_desc:0 "스페인 국민들은 나라 전체를 뒤흔드는 국민파 쿠데타로 고통받고 있습니다. 이들이 패배하면 잠재적이고 새로운 적이 우리 문 앞에 서게 될 것이기 때문에 지금 공화파를 지원하여야 합니다."
 POR_workers_of_iberia_unite:0 "이베리아의 노동자여, 단결하라!"
 POR_workers_of_iberia_unite_desc:1 "우리는 모든 형태의 폭정에 대항하여 이베리아 프롤레타리아의 단결을 선언하고 스페인의 동지들과 함께 내전에 참가하여 파시즘에 대항하는 보루가 되어야 합니다.\n우리의 희생은 잊혀지지 않을 것입니다. 우리의 희생은 정당하기 때문입니다!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§R§Y비동맹주의§! 지지자들이 내전을 시작할 것입니다§!"
 POR_the_iberian_socialist_union:1 "이베리아 사회주의 연방"
 POR_the_iberian_socialist_union_desc:1 "전쟁 중 스페인의 공화파들과 우리의 공통된 투쟁은 지금이 대중사회주의 정부 하에서 이베리아 반도를 통합할 때라는 것을 보여주었습니다.\n우리는 함께 공동의 적들을 완전히 물리칠 것입니다!"
 POR_visit_the_front:0 "전선 방문"
 POR_visit_the_front_desc:0 "몇 명의 포르투갈 장교들이 스페인 전선을 방문하기 위해 파견될 것입니다. 이들은 공군의 새로운 기술의 사용에 초점을 맞춘 시찰을 수행할 것입니다."
 POR_they_need_our_help:0 "그들은 우리의 도움이 필요하다"
 POR_they_need_our_help_desc:0 "스페인 국내의 상황은 심각합니다. 국민파의 승리를 방지하려면 우리가 행동에 나서야만 할 것입니다. 고통을 겪는 우리의 가족 스페인에 합세해, 저 반군 놈들을 함께 쳐부술 것입니다!"
 POR_intervention_in_spain:0 "스페인에 개입"
 POR_intervention_in_spain_desc:0 "스페인 정부의 제휴는 용납될 수 없습니다. 스페인의 야망은 우리의 이상과 민족에게 위협이 되었으므로, 우리는 행동을 취하여 이 적대적인 태도를 무력으로써 근절해야 할 것입니다."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[GetSpanishRepublicFlagAndNameDef]에 대한 §Y정부 전복§! 전쟁목표를 얻습니다."
 POR_securing_the_free_world:0 "자유 세계 확보"
 POR_securing_the_free_world_desc:0 "우리가 열강이 되기 위해서는 열강처럼 행동하는 것이 좋을 겁니다. 우리의 이상과 이해를 공유하는 소국들을 잠재적인 타국의 위협으로부터 보호할 것입니다."
 portugal_guarantees_freedom_tt:0 "유럽 내 모든 §Y민주주의§! 또는 §Y비동맹주의§! 약소국들을 독립 보장합니다."
 POR_protect_chinese_civilians:0 "중국 시민 보호"
 POR_protect_chinese_civilians_desc:0 "마카오 내 포르투갈 영토 근방에서 일어난 외국의 군사 훈련 보고가 민간인들 사이에서 불안감을 일으키기 시작했습니다. 우리는 시민들이나 영토에 대한 어떠한 위협도 용납하지 않을 것입니다. 우리의 영광스러운 국가를 위해 행동해야 합니다!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "스페인 내전 엄격중립"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "스페인 내전이 발발했지만, 지금 우리는 국제분쟁에 끌려다닐 여유가 없습니다. 먼저, 국가를 강화하고 외교관계를 개선하면서 엄격한 중립 정책을 선언해야 합니다."
 POR_british_investment_in_mines:0 "영국의 광산 투자"
 POR_british_investment_in_mines_desc:0 "영국 정부는 우리나라의 자원 개발에 대한 투자와 관심을 보여주고 있습니다. 이는 우리의 추출 시설과 연구개발의 진보를 향상시킬 수 있는 소중한 기회가 될 수 있을 겁니다."
 POR_british_industrial_investments:0 "영국의 산업 투자"
 POR_british_industrial_investments_desc:0 "성장하고 있는 우리의 경제 수요를 충족시키려면 민간산업을 확장할 필요가 있습니다. 우리가 영국의 생각에 더 가까이 다가가기만 한다면, 영국 정부는 우리나라에 새로운 투자를 하는 것에 관심이 있을 겁니다..."
 POR_allow_free_elections:0 "자유 선거 허용"
 POR_allow_free_elections_desc:0 "마침내, 포르투갈에서 영국의 영향력이 확대되었고, 국민들은 자신들의 이익을 가장 잘 대변할 정부를 선택할 수 있는 권리를 요구하고 있습니다."
 POR_join_the_allies:0 "연합국 가입"
 POR_join_the_allies_desc:0 "유럽의 주요 민주국가의 선례를 따라 투쟁에 동참할 때입니다. 우리는 함께 어떤 적과도 맞서 싸울 것입니다!"
 POR_research_sharing:0 "연구 공유"
 POR_research_sharing_desc:0 "영국에서 무장을 하고 온 우리의 형제들은 기술 연구의 측면에서 우리보다 훨씬 앞서 있습니다. 연구 공유 협정은 포르투갈과 우리의 동맹국을 강화할 것입니다."
 POR_oppose_germany:0 "독일 반대"
 POR_oppose_germany_desc:0 "독일의 적대행위는 완전히 용납할 수 없는 상태지만, 누구도 독일을 막을 수 없었습니다. 이제, 우리의 군대가 마침내 전쟁 준비가 되었으므로, 포르투갈은 투쟁에 동참하여 자유를 빼앗으려는 모든 이들과 맞설 것입니다."
 POR_british_guns:0 "영국의 총기"
 POR_british_guns_desc:0 "우리의 군수산업은 현대전 무기를 생산할 준비가 되어 있지 않았습니다. 우리는 영국에서 무기를 구매하는 조약에 서명할 수 있을 겁니다."
 POR_estado_novo_desc:1 "우리는 1933년 헌법 이후 협동조합주의와 경제 자립의 원칙을 지켜왔습니다. 국력 강화를 위한 가장 확실한 길은 새롭고 더 강력한 국가를 건설하면서 이 접근법을 더욱 강조하는 것입니다."
 POR_support_the_spanish_nationalists:1 "국민파 스페인 지원"
 POR_support_the_spanish_nationalists_desc:0 "조국의 영광을 위하여 공산주의자와 아나키스트의 위협에 맞서 싸우고 있는 국민파 스페인에 우리의 지지를 보여주어야 합니다."
 POR_portuguese_legion:0 "포르투갈 군단"
 POR_portuguese_legion_desc:1 "스페인 내전의 발발에 대응하여, 헌병들이 국경으로 파견되었습니다. 우리는 치안 임무를 맡을 수 있는 자발적이고 애국적인 무장 민병대를 만들어야 합니다."
 POR_observation_mission:0 "시찰 임무"
 POR_observation_mission_desc:0 "스페인에 군사감시단을 보내 전투에 사용되는 새로운 전술과 무기 체계를 시찰해 올 것입니다."
 POR_send_assistance:0 "지원 파견"
 POR_send_assistance_desc:0 "스페인 내전에서의 국민주의자들의 운명은 전선이 통합됨에 따라 칼 끝에 달려 있습니다. 우리는 반란군의 투쟁에 참여하여 공화파 정부를 무찌르게 돕고, 마침내 이베리아 반도에서 공산주의의 위협을 근절하여야 합니다."
 POR_nationalist_intervention:0 "국민파 개입"
 POR_nationalist_intervention_desc:0 "스페인 정부의 야망은 우리의 이익을 위협하며, 이를 용납할 수 없습니다. 만약 우리의 이웃들이 우리의 대의에 맞추려고 하지 않는다면 더 설득력 있는 수단으로 그렇게 하도록 강요하여야 할 것입니다."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[SPA.GetFlag][SPA.GetNameDefCap]에 대한 전쟁 목표 §Y정부 전복§!을 얻습니다."
 POR_national_syndicalism_desc:0 "우리는, 국민생디칼리슴 운동을 해체하고 프란시스쿠 홀랑 프레투를 추방한 살라자르의 실책을 고쳐나갈 것입니다. 우리는 다시 한 번 그 운동을 정당화하고 프레투를 데려와야 합니다."
 POR_camisas_azuis:0 "남색 셔츠단"
 POR_camisas_azuis_desc:0 "남색셔츠단(Camisas Azuis)은 국가생디칼리스트들의 무장 민병대였지만, 이 집단은 그들의 사상 때문에 비난을 받고 해산되었습니다. 남색셔츠단을 동원하면 우리 군대에 귀중한 인력의 원천이 되므로 우리는 다시 이 조직의 설립을 허용해야 합니다."
 POR_join_the_axis:0 "추축국 가입"
 POR_join_the_axis_desc:0 "우리는 독일과 친선하여 앞으로 올 전쟁에서 그들을 도와야 합니다. 독일이 중부 유럽의 최강자일지는 몰라도, 포르투갈은 최강의 해외 제국이 될 것입니다!"
 POR_research_agreements:0 "연구 협정"
 POR_research_agreements_desc:1 "우리는 독일의 발전된 과학 기술에 접근할 수 있도록 독일과 협정을 체결하여, 우리의 기술 연구를 촉진하고 전장에 더 좋은 장비를 배치해야 합니다."
 POR_the_fifth_empire_desc:0 "제5제국은 지적과 영적 지식, 신앙과 제국주의의 융합의 궁극적인 결정체입니다. 오직 포르투갈국만이 이 현실을 향한 길을 걸어, 전 세계의 영토뿐만 아닌 정신과 문화를 통일할 수 있습니다."
 POR_expand_the_chinese_territories:0 "중국 영토 확장"
 POR_expand_the_chinese_territories_desc:0 "전쟁으로 아시아 국가들이 약화된 이때가 마카우에서 중국 전체로 우리의 영토를 확장할 때입니다. 기진매진한 중국군과 일본군은 우리를 막을 수 없습니다!"
 POR_expand_the_chinese_territories_tt:0 "다음 주를 소유한 모든 국가에 대한 전쟁목표 §Y합병§!을 얻습니다:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat:0 "일본의 위협 처리"
 POR_deal_with_the_japanese_threat_desc:0 "일본은 인근 영토를 점령하고 우리의 식민지를 고립시켜 우리의 소유물을 위협하고 있습니다. 그들이 생각지도 않는 지금 그들의 본토로 전쟁을 가져와 잠재적인 위협을 제거해야 합니다."
 POR_refuse_the_naval_blockade:0 "해상 봉쇄 거부"
 POR_refuse_the_naval_blockade_desc:1 "우리는 [ENG.GetNameDef](와)과 전쟁 중인 국가들에 적용된 해상봉쇄령을 이용할 수 있습니다. 우리의 외교관들은 [ENG.GetAdjective](와)과 싸우고 있는 나라들에게 우리의 해상 수송 능력을 빌려주는 대가로 그들의 경제적 지원을 받아낼 것입니다."
 POR_mapa_cor_de_rosa:0 "마빠 꼬르 데 호사"
 POR_mapa_cor_de_rosa_desc:0 "1890년, 영국의 최후통첩에 의해 우리가 당했던 굴욕을 복수할 때입니다. 서아프리카와 동아프리카에 있는 우리의 식민지는 마침내 연결될 것입니다!"
 POR_recover_the_east_indies:0 "동인도 수복"
 POR_recover_the_east_indies_desc:0 "우리는 우리의 권리를 주장해야 합니다. 동인도는 다시 포르투갈의 지배를 받게 될 것입니다."
 POR_recover_brazil:0 "브라질 수복"
 POR_recover_brazil_desc:0 "옛 포르투갈 제국의 영광을 되찾기 위해서는 과거 아메리카 식민지에 초점을 맞춰야 합니다. 브라질의 영토는 포르투갈의 것이므로, 무력으로써 되찾아야 합니다."
 POR_army_reorganization:0 "육군 재조직"
 POR_army_reorganization_desc:0 "우리는 장교들과 비효율적인 부대들의 불어난 수를 줄이고, 제대로 된 징병제를 도입함으로써 육군을 재조직하여야 합니다. 이는 현대식 육군의 기반을 만들 것입니다."
 POR_metropolitan_army:0 "본토 군대"
 POR_metropolitan_army_desc:0 "포르투갈에게 가장 큰 위협은 유럽에서의 전쟁에 휩쓸려 우리의 본토가 침공당하는 것입니다. 강력하고 현대적인 군대만이 우리의 적을 저지할 수 있습니다!"
 POR_standardization:0 "표준화"
 POR_standardization_desc:0 "우리는 표준화 제도를 만들어 우리의 장비가 생산 과정에서 높은 수준의 효율성과 호환성을 달성할 수 있도록 해야 합니다."
 POR_defend_the_borders:0 "국경 방어"
 POR_defend_the_borders_desc:0 "침략의 위험은 항상 존재하며 우리가 방어해야 할 영토는 넓습니다. 우리는 가능한 모든 침략에 대비하기 위해 적절한 방어선을 구축해야 합니다."
 POR_rebuild_the_lines_of_torres_vedras:0 "토히스 베드라스선 재건"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "군 수뇌부의 많은 장교들은 우리의 국경이 방어하기에는 너무 광범위하다고 주장하고 있으며, 현대전을 위해서는 노후한 요새들을 수리하여 토히스 베드라스 방어선을 재건해야 한다고 제안하고 있습니다. 적이 우리의 방어선을 무너뜨릴 경우, 우리는 나폴레옹 전쟁 시기 프랑스의 침공을 막았을 때 큰 도움이 됐던 전략을 따라 리스본으로 후퇴할 것입니다."
 POR_corpo_do_estado_maior:0 "육군참모총장"
 POR_corpo_do_estado_maior_desc:0 "군사 개혁은 육군 참모 (코르포 도 에스타도 마이오르)를 현대전 연구를 위한 고위 기관으로 부활시켰습니다. 우리는 참모의 효율성을 증대시키기 위해 새로운 시설에 투자해야 합니다."
 POR_staff_wargames:0 "참모 모의전"
 POR_staff_wargames_desc:0 "우리는 장교들이 현대의 교리, 조직, 훈련, 그리고 장비를 최대한 활용할 수 있도록 준비시키는데 집중해야 합니다."
 POR_a_royal_wedding:0 "왕실 결혼"
 POR_a_royal_wedding_desc:0 "포르투갈 옥좌의 적법한 계승자인 브라간사가의 두아르트 누누 공과 브라질 제위계승자의 딸인 오를레앙가의 마리아 프란시스카 공주의 결혼은 포르투갈과 브라질의 군주주의자들을 기쁘게 할 것 입니다."
 POR_the_return_of_duarte:0 "두아르트의 귀환"
 POR_the_return_of_duarte_desc:0 "브라간사 왕가의 두아르트 누누 경의 포르투갈로의 귀환을 허락하는 것은 공화주의자들이 용납하지 않을 것이지만, 이는 왕정복고를 위해서는 필요한 조치입니다."
 POR_support_a_spanish_monarchy_in_the_war:1 "전쟁 중 스페인 왕당파 지원"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "우리가 카를로스파에 대해 높이 생각하는 것은 아니지만, 이베리아 반도에 파시스트나 공산주의 정권이 들어설 바에야 차라리 군주정이 낫다는 것은 의심이 여지가 없습니다. 우리는 더 작은 죄악을 선택해야 합니다..."
 POR_assist_the_requetes:0 "레케테 지원"
 POR_assist_the_requetes_desc:0 "포르투갈 육군 및 공군의 몇몇 인원은 카를로스파의 전쟁 노력을 감독하고 지도자들을 조언하기 위해 스페인으로 갈 것입니다. 거기에 있는 동안, 그들은 각 진영이 사용하는 전술에 대한 정보를 수집할 것입니다."
 POR_join_the_carlist_fight:0 "카를로스파의 편으로 참전"
 POR_join_the_carlist_fight_desc:0 "스페인 내전에서 카를로스파의 승리를 보장할 가장 좋은 방법은 그들의 군대와 같이 싸우며 다른 스페인 파벌들을 우리 스스로 격퇴시키는 것입니다."
 POR_the_royal_iberian_alliance:0 "이베리아 왕립연합"
 POR_the_royal_iberian_alliance_desc:0 "우리는 유럽과 그 밖에 존재하는 위협에 맞서기 위해 스페인 군주국과 협력을 추구해야 합니다. 이 혼란의 시기에 승리자로 올라서기 위해서는 단결하는 것 외에는 방법이 없습니다."
 POR_monarchist_uprising_in_brazil:1 "브라질에서 군주주의 봉기"
 POR_monarchist_uprising_in_brazil_desc:0 "브라질 내의 군주주의자들에게 호소하면 브라질 제정복고의 발판을 마련하는 데 도움이 될 것입니다. 우리는 그들이 어떤 반대에도 승리할 수 있도록 만들어야 합니다."
 POR_the_empire_of_brazil:0 "브라질 제국"
 POR_the_empire_of_brazil_desc:0 "페드로 황자가 브라질 옥좌를 주장하여 브라질의 황제로 즉위할 단계가 마련되었습니다."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§R만약 §Y브라질§R이 §Y비동맹주의§R가 아니고 이 중점이 완료될 때 §Y50%의 안정도§R 혹은 §Y70%의 비동맹주의§R 지지도를 가지고 있지 않으면 브라질의 군주주의자들이 내전을 시작하여 우리를 참전시킬 것입니다!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "왕정복고"
 POR_restoration_of_the_monarchy_desc:0 "브라간사 왕가의 두아르트 누누 경의 통치 아래 우리는 포르투갈 군주제의 복구를 선언할 것입니다.\n포르투갈 국왕 폐하 만세!"
 POR_the_kingdom_reunited:0 "재결합한 왕국"
 POR_the_kingdom_reunited_desc:1 "포르투갈과 브라질의 옥좌를 회복한 것에 이어서, 우리의 공동투쟁의 기억이 남아 있기 전에 국가의 통일을 실현해야 합니다.\n우리는 브라질 정부에 제안서를 제출할 것이며, 그들이 자발적으로 서명하지 않는다면 우리는 다른 방법으로 이 문제를 압박할 수 밖에 없을 것임을 분명히 할 것입니다..."
 POR_remember_olivenca:0 "올리벤사를 기억하라"
 POR_remember_olivenca_desc:0 "스페인 사람들은 오래 전에 올리벤사에 대한 우리의 통치권을 거부했었습니다. 이제, 우리는 올리벤사와 그 부근의 다른 지역들을 되찾을 것입니다..."
 POR_deal_with_fascism:0 "파시즘 처리"
 POR_deal_with_fascism_desc:0 "파시즘은 인류에게 슬픔과 비참함을 가져온 역병입니다. 이제 우리가 파시즘의 근원지에 맞서 직격타를 날릴 시간이 왔습니다. 우리가 승리한다면, 우리의 의지에 따라 세상을 변화시킬 것이고, 세상은 더 나아질 것입니다."
 POR_deal_with_fascism_tt:0 "열강 또는 주변의 파시스트 국가들에 대한 전쟁 목표 §Y합병§!을 얻음:"
 POR_latin_america:0 "라틴 아메리카"
 POR_latin_america_desc:0 "우리 제국이 통합된 이제, 우리는 남아메리카에 있는 우리 소유에 땅을 살펴보고 브라질 제국이 한때 소유했던 땅을 되찾아야 합니다."
 POR_the_communist_threat:0 "공산주의의 위협"
 POR_the_communist_threat_desc:0 "공산주의자들은 그들의 비열한 이상을 포르투갈뿐만 아니라 전 세계에 조용히 확산시키고 있습니다. 우리는 이 전 지구적인 위협이 내부로부터 우리를 갉아먹기 전에 처단해야 합니다."
 POR_the_communist_threat_tt:0 "주요국인 공산 국가 혹은 이웃한 공산 국가에 대한 §Y[GetWargoalBasedOnGovernment]§! 전쟁 명분을 획득함:"
 POR_puppet_wargoal:0 "괴뢰화(중점)"
 POR_topple_government_wargoal:0 "정부 전복"
 POR_annex_wargoal:0 "합병"
 POR_promote_the_monarchist_cause_in_portugal:2 "포르투갈에서 군주주의자들을 조직"
 POR_promote_the_monarchist_cause_in_portugal_desc:0 "우리는 포르투갈 국민 사이에 군주주의 정서를 확산시키기 위해서는 군주주의를 장려하고 지지해야 합니다."
 POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§!(와)과 §Y[BRA.GetNameDef]§!(은)는 이제 §Y포르투갈-브라질 제국§!으로 알려질 것입니다."
 POR_spr_tooltip_country_exist_tt:0 "[SPR.GetFlag]§Y공화파 스페인§!이 존재함"
 POR_spr_tooltip_at_peace_tt:0 "[SPR.GetFlag]§Y공화파 스페인§!과 평화 중"
 POR_fascist_portugal_joins_scw_tt:0 "§Y파시스트 포르투갈§! 이 [SPA.GetFlag]§Y[SPA.GetNameDef]§!(을)를 도와 [GetSpanishRepublicFlagAndNameDef](와)과의 전쟁에 참전합니다."
 POR_iberian_workers_effect_tooltip_tt:0 "[POR.GetFlag]§Y[POR.GetNameDef]§!(와)과 [GetSpanishRepublicFlagAndNameDef](이)가 §Y'이베리아의 노동자들이여 단결하라'§! 이벤트를 얻음."
 POR_spanish_republic_tt:0 "[GetSpanishRepublicFlagAndNameDef]:"
 POR_support_the_spanish_republic_effect_tooltip_tt:1 "[GetSpanishRepublicFlagAndNameDef]에게 §Y2000§!정의 §Y보병 장비§!를 보냅니다. 구형 장비들이 우선적으로 보내집니다."
 POR_Spanish_Republic_SPD:0 "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR:0 "[SPR.GetFlag]§Y공화파 스페인§!"
 POR_republican_spain_exists_tooltip_tt:1 "[SPR.GetFlag]§Y공화파 스페인§!이 존재함."
 POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§Y공화파 스페인§!) §Y'이베리아 사회주의 연방'§! 이벤트를 얻음."
 POR_the_iberian_socialist_union_cores_tt:0 "§Y이베리아 사회주의 연방§!(이)가 이베리아 반도 전체, 카나리아 제도 그리고 발레아레스 제도를 핵심 주로 가지게 됩니다."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "스페인의 모든 괴뢰국들이 합병될 것입니다."
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§Y포르투갈§!(은)는 §Y이베리아 사회주의 연방§!으로 알려질 것입니다."
 POR_the_popular_front_bloc:0 "인민전선권"
 POR_the_popular_front_bloc_desc:1 "이베리아인으로서의 우리의 정체성을 확립하고 [Root.GetNameDef]아래 나라를 통합한 이제, 우리는 해외에 공산주의를 퍼트리고 독재와 억압에 맞서 싸우기를 원하는 동맹국을 찾아 나서야 합니다."
 POR_the_popular_front_bloc_tt:0 "§Y'포르투갈이 우리를 인민전선권으로 초대함'§! 이벤트를 얻음."
 POR_the_popular_front_bloc_explanatory_tt:0 "유럽 내 §Y공산주의§! 독립국들에 §Y'포르투갈이 우리를 인민전선권으로 초대함'§! 이벤트가 발생합니다."
 POR_latin_american_communism:0 "라틴 아메리카의 공산주의"
 POR_latin_american_communism_desc:0 "우리는 라틴 아메리카의 사람들에게 손을 뻗어야 합니다. 그곳에 있는 공산주의 요인들에 호소하고 연합된 국제 블록의 생각을 퍼트리려는 그들의 노력을 도우며, 우리는 아메리카와 유럽의 사회주의자들 간의 동맹의 기틀을 마련할 것입니다."
 POR_our_comrades_overseas:0 "해외동포"
 POR_our_comrades_overseas_desc:0 "우리는 블록의 일원이 되고 싶어하는 라틴 아메리카 국가들과의 회담을 주선할 것입니다. 이베리아인과 라틴 아메리카인간의 단결을 보여줄 때가 왔습니다."
 POR_our_comrades_overseas_tt:0 "라틴아메리카 내 §Y공산주의§! 독립국들에 §Y'포르투갈이 우리를 인민전선권으로 초대함'§! 이벤트가 발생합니다."
 POR_cooperate_with_french_militants:0 "프랑스군과의 협력"
 POR_cooperate_with_french_militants_desc:0 "프랑스의 우리 동무들은 그들의 나라를 침공하는 파시스트 국가들에 대한 지원이 절실히 필요합니다. 우리는 그들에게 무기, 장비, 그리고 탄약을 보급하여 그들이 이길 가능성을 제공해야 합니다."
 POR_anti_fascism:0 "반파시즘"
 POR_anti_fascism_desc:0 "파시즘은 우리의 대의에 커다란 위협을 야기하고, 처리될 필요가 있습니다. 우리는 파시즘의 마수로부터 세상을 해방시키기 위해 모든 수단을 동원하여 싸워야 합니다."
 POR_anti_fascism_tt:0 "열강 또는 주변의 파시스트 국가들에 대한 전쟁 목표 §Y정부 전복§!을 얻음:"
 french_focus:0 "프랑스 중점 트리"
 free_french_focus:0 "자유 프랑스 중점 트리"
 POR_strengthen_the_regime:0 "정권 강화"
 POR_strengthen_the_regime_desc:0 "체제 전복을 꾀하는 반동주의자들이 아직도 많습니다. 우리는 비밀 경찰을 강화하여 반동 조직을 축출해낼 수 있는 수단을 제공할 것입니다."
 POR_the_capital_of_espionage:0 "첩보의 자산"
 POR_the_capital_of_espionage_desc:0 "리스본은 대서양 횡단 수송에 대한 정보를 수집하는 스파이들, 예전의 적들과 협력하는 배신자들, 그리고 적에게 거짓 정보를 넘기는 이중 요원들 등 간첩과 음모로 가득 차 있습니다. 우리는 이 상황을 잘 활용하여 우리 영토를 지나다니는 정보의 조각조각을 수집하고 우리의 대첩보 능력을 향상시킬 수 있습니다."
 POR_appease_monarchists:0 "군주주의자 회유"
 POR_appease_monarchists_desc:0 "국내 군주주의자들의 지지를 얻으려면, 우리는 그들을 정부로 끌어들이고 왕정복고가 미래의 기회라는 인상을 주어야 합니다. 이러한 타협들은 정권이 필요한 안정과 지원을 제공해줄 수 있습니다."
 POR_national_gold_reserves:0 "국립 금 보유고"
 POR_national_gold_reserves_desc:0 "이 전쟁에서 중립을 유지하며 얻을 수 있는 이익이 있습니다. 양측이 모두 우리의 친선과 물자를 위해 경쟁하고 있고, 우리가 그들의 요구를 충족한다면 우리의 금 보관량은 크게 증가할 것입니다."
 POR_concordat_with_the_holy_see:0 "교황청과의 협의"
 POR_concordat_with_the_holy_see_desc:0 "우리는 바티칸 시국과 합의하여 교회의 사회적 역할을 장려하고 포르투갈의 정치에 관여하는 것을 막을 것입니다.\n\n\"하나님, 조국, 그리고 가족\" - 안토니우 드 올리베이라 살라자르"
 POR_honor_anglo_portuguese_alliance:0 "명예 영국-포르투갈 동맹"
 POR_honor_anglo_portuguese_alliance_desc:0 "14세기로부터 이어지는 영국-포르투갈 동맹은 세계에서 가장 오래된 동맹입니다. 이 운명적인 시대에, 우리는 이 조약을 존중하여 [ENG.GetNameDef]의 전쟁을 도울 것입니다.\n함께 우리는 승리할 것입니다!"
 POR_proudly_alone:0 "당당한 고립"
 POR_proudly_alone_desc:0 "참전은 우리나라 본토의 침략과 해외 영토의 손실로 이어질 수 있습니다. 게다가, 참전은 이베리아 반도를 불안정화하고 포르투갈이 스페인에게 점령당할 위기에 처합니다. 우리는 중립을 유지하고 우리 영토의 안정을 추구하여야 합니다. 다른 위협이 도사리고 있기에..."
 POR_the_eastern_menace:0 "동쪽의 위협"
 POR_the_eastern_menace_desc:0 "중국과 동남아에서의 [JAP.GetNameDef]의 성공은 대부분 그가 상대한 적의 열악한 상태 때문이었습니다. 우리는 우리의 동방 식민지에서 같은 일이 일어나는 것을 막아야 합니다. 우리는 우리의 식민지를 강화하고 [JAP.GetAdjective]가 공격하기 전 선제 공격을 해야 합니다."
 POR_ditadura_militar:0 "군부독재"
 POR_ditadura_militar_desc:0 "드디어 우리는 살라자르를 끌어내리고 군부 독재를 재건할 지지를 확보했습니다. 우리는 새로운 국가를 뒤로 하고 이 시국에서 포르투갈이 번성하기 위한 조치를 취할 것입니다."
 POR_field_maneuvers:0 "기동훈련"
 POR_field_maneuvers_desc:0 "코르포 도 에스타도 마이오르는 우리의 가장 오래된 교리를 재점검하고 개정하는 데 도움이 될 새로운 전술을 개발했습니다. 이는 현대적인 군대 창설을 위한 필수적인 단계입니다."
 POR_tropas_paraquedistas:0 "낙하산 부대"
 POR_tropas_paraquedistas_desc:0 "우리는 적의 전력 후방에 배치될 수 있는 고급 보병 공격 사단을 조직하여, 귀중한 전술적 우위를 점할 것입니다."
 POR_regimento_de_comandos:0 "특공 연대"
 POR_regimento_de_comandos_desc:0 "우리는 수많은 전투 상황을 위해 훈련되었고 가장 혹독한 환경 속에서도 임무를 수행할 수 있는 고급 사단을 필요로 합니다.\n\n\"운명은 대담한 이의 손을 든다\""
 FRA_laissez_faire_tt:0 "우리 경제는 2년 후에 더 효율적으로 변할 것입니다."
 FRA_carry_the_revolution_west_tt:0 "§Y스페인§! 또는 스페인 내전을 승리한 비 공산주의 세력에 대한 §Y정부 전복§! 전쟁 목표를 제공합니다."