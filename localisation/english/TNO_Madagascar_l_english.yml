 MADAGASKAR.2.t:0 "The United States lifts the blockade"
 MADAGASKAR.2.desc:0 "A most unusual order had come in to the American fleet blockading Madagascar. Specifically, their order was to stop blockading Madagascar. There was much speculation among the crews in the following days about the sudden shift in policy. One popular theory was that rising tensions in mainland Africa were the culprit, either causing the American government to back down or to consolidate strength elsewhere. Others suggested that they were just too expensive. A few even had wild theories about secret deals between the Reichskommissar and the United States. The only thing they all agreed on was that Madagascar would be changing quite a lot, and soon."
 MADAGASKAR.2.a:0 "A new era?"

 MADAGASKAR.3.t:0 "New Dawn"
 MADAGASKAR.3.desc:0 ""It's over for the Reichskommissar. He's days away from pulling out entirely. The Americans... they're ready to evacuate him at any second. The fucking Americans. Pulling out a fullblown Nazi. You know that he used to drive Hitler's motorcade around?"\n\n"That'll be enough. You'll be off our payroll after your final payment comes through. You're free to go."\n\nGabriel thought to the tune of clacking boots walking out of the small, makeshift office. The idea of the CIA interfering was frightening, but it shouldn't affect the situation too much. As he gazed through his office window, the city was already bare of inhabitants. Even if the US interfered, they would not find much to interfere with.\n\n"You couldn't make this shit up." Gabriel thought but did not say.\n\nInstead, he pulled the phone out and talked to his secretary, asking for one of the officers in his soon to be army. Of course, they were not officially enlisted, but the German occupation wasn't official in his eyes as well. The whole world would be privy to that thought soon enough, thought Gabriel.\n\n"You called for me sir?"\n\n"Have our soldiers march north. Our succession will be stable enough if we do it at the right time, and the right time is now. Tell them to keep the uniforms, I want to have them burning when I declare our succession. Be quick about it, time is money."\n\nThe soldier said not a word, but his dumb grin that was etiched from cheekbone to cheekbone said all Gabriel needed to know. The soldier left, leaving Gabriel to the silence of his office once more. It was good to put things in motion now. It wouldn't be long until everything else fell into place.\n\nGabriel eyed up the printed telegram sent from the Kenpeitai headquarters in Tokyo. It read of Japan's firm commitment to independence in not just Madagascar, but across Africa and the Indian Ocean as well. It reeked of hypocrisy, especially with the context Gabriel was intelligent enough to pick up on. But with the Germans choosing one side and the Americans the other, what other option did they have?"
 MADAGASKAR.3.a:0 "The battle for independence begins."

 MADAGASKAR.4.t:0 "Outbreak"
 MADAGASKAR.4.desc:0 "Following the flood of cases that Toliara Hospital received, a quick investigation was launched into the exact scale and impact of the apparently plague outbreak. Teams were sent into the countryside, hopeful that they would find all to be mostly well and could report back that the issue was practically already solved.\n\nThis is not what they found. Instead, they found entire villages had come down with the plague, and those few that were not yet contaminated were attempting to isolate themselves and often tried to turn away the investigative teams for fear of infection, sometimes violently. It was not clear how far, exactly, the plague had spread on the island. What was clear was that where it had spread, it had spread quickly and completely, devastating local communities. This was much, much worse than they had feared."
 MADAGASKAR.4.a:0 "This could be bad."

 MADAGASKAR.5.t:0 "The Wrong Direction"
 MADAGASKAR.5.desc:0 "Moorer watched as the last of the essential personnel and Malagasy refugees loaded into the last feries, planes and helicopters destined for the US Navy detachment resting a few miles off the shore of America's last toehold in Madagascar. While he volunteered to take the last helicopter out from the port, he knew that little act of bravery would do little to soothe his superiors once he returned to America.\n\n"We tried, didn't we?"\n\n"Sorry sir?"\n\nMoore glanced at the officer standing next to him. He looked as weary as he did. "We tried to free these people, didn't we? Now they'll be left to whatever the Germans have in store for them."\n\n"The native government can still pull through."\n\n"I hope so. They deserve better than what I fear will come to pass."\n\nThe officer didn't have a remark to that, and Moorer didn't need him to have one. He was busy enough pondering what was to be done with America's failed governor. Demotion would be a light sentence, he thought. How did he fail? What did he do wrong?\n\nMoore almost didn't step onto that last little helicopter, only urged on by the officer by his side. It was all he could do to not cry as the aircraft shuttled him away from Madagascar."
 MADAGASKAR.5.a:0 "It was all he could do.."

 MADAGASKAR.6.t:0 "East Coast Burning"
 MADAGASKAR.6.desc:0 "The first of the rubber dinghies had arrived at the fore of the submarine squadron. The men abroad seemed as worn out as the soles of the boots and the butts of their guns. Most said little of anything as they were helped onto the thin strip of metal that made up the top of the submarines, and silently filed in through the unsubmerged ladders.\n\nThe last of the dinghies came through as the submarines at the front of the fleet re-submerged, the only trace of their existence being the few bubbles that had been kicked up by their departure.\n\n"Commander!"\n\nIt was the Akagi, the submarine next to his. One of his captains was waving him over, forming a phone symbol with his hands. Kane allowed the sailors of his vessel to finish off with the boarding, and made his way back inside, finding the radio operator's quarters. He was phoned into Captain Hiroto's ship, and spoke into the speaker.\n\n"Did you find the ranking officer, Hiroto?"\n\n"I did. The commander of the unit, Commander Kane, answered most of the questions you dolled out. The archives have been fried, and he mentioned that the... the collaborators are sure to not sell us out. He asked us not to inquire further about that, and that he would rather talk of that whole affair to an army official."\n\nCommander Kane, the navy officer, allowed the radio operator to finish off the call, and made for the rooms allocated for the soldiers. They talked in hushed whispers,  and almost didn't respond to verbal addresses. Kane knelt in front of one of the soldiers, lightly touching his right shoulder.\n\n"Your unit was tasked with eradicating any evidence of our involvement with the native government. Can you tell me something about the operation? I would especially like to know about any personnel involved in the affair."\n\nThe soldier's blank expression was off putting to Kane, but told him everything he needed to know. The man began to open his mouth, even forming his first word, but Kane shut him down.\n\n"Nevermind, I think I can extrapolate. You did good work. Japan is in your debt.""
 MADAGASKAR.6.a:0 "Good Soldiers Follow Orders." 

 MADAGASKAR.7.t:0 "The Bitter End"
 MADAGASKAR.7.desc:0 "Erhard Milch breathed frantically as he paced around his tent, examining the map his subordinates had brought before him. The commander of what remained of the German garrison forces was a sorry sight indeed; he was drenched in sweat and wearing a dirty, poorly-kept officer's uniform that had clearly not been made with jungle warfare in mind.\n\nMilch finally stopped in his tracks. "What's the situation with Hirschfeld's unit? Have they broken through?" A silence overtook the officers standing before Milch. They were all too aware that whoever spoke first would become the target of the field marshal's rage. "Have you all gone deaf?! Speak, damn you!"\n\nGeneral Werner Goldberg was first to muster his courage. "Hirschfeld could not comply with your orders, sir. He has requested permission to withdraw from his position before he is overrun."\n\nMilch responded to Goldberg's statement by hurling an empty coffee cup at him. "This is what you have to tell me?! What has the German army come to, shitting their trousers like meek women when faced with a force of uncivilized apes?!" Milch's face turned red as a beet as he descended into fury. "I want Hirschfeld to get his ass over here, so I can shoot that weasel myself!"\n\nThe field marshal's mad rant came to a halt as Goldberg stepped forward, coming face-to-face with his superior. "Do you have a fucking death wish, Goldberg?! Get out of my-" Without warning, Goldberg drew his service pistol and planted five shots into Milch's chest. The old general cried out in pain as he fell to the floor clutching his wounds. Goldberg took a few more steps, looking down at the wounded Milch with little remorse. Milch opened his mouth in an attempt to formulate words, but only pained gurgling came out. After one final shot brought Milch's life to an end, Goldberg turned to his comrades."
 MADAGASKAR.7.a:0 ""Someone radio our surrender. This war is over.""

 MADAGASKAR.8.t:0 "Explosion in Antananarivo"
 MADAGASKAR.8.desc:0 "Brecher stamped his cigarette out, staring at the husk of a building in Antananarivo. The bombing had wrecked an entire city block. The fires were out now, but the scar would show even after the area was rebuilt. If it even was rebuilt, with how strained the GMA was.\n\nHe didn't understand. He'd thought that the GMA's efforts had weakened the resistance. Nearly destroyed it, even. They'd been working for years to hunt down cells, isolate people who were suspected of having connections, and stamp out resistance at any point. They'd been fighting rebels for as long as he'd been part of the garrison, and they'd been fighting hard. Somehow, it had done nothing. If anything, this only proved the rebels were stronger than ever. Brecher had put years of his life into trying to cement German rule here. And now, it felt like they were back to square one."
 MADAGASKAR.8.a:0 "Was it all for nothing?"

 MADAGASKAR.9.t:0 "The Red Island Under Blue Banners"
 MADAGASKAR.9.desc:0 "It almost felt like a crime to strike a match, but Moorer did so anyway. He struck that light and brought it to the end of cigars, pulling smoke down his throat and into his lungs. He didn't know if his eyes were watering from the smoke, or the landscape that he was currently viewing. All along the ridgeline was a desolate forest. Some of the trees smouldered away, blackened husks of a torched land, some merely had scorch marks across their trunks, almost devoid of the smaller branches. He couldn't see a patch of green in the entirety of the forest, nor the villages that had dwelt by the base of the forest. Those houses had the same treatment, only somehow worse.\n\nMoore knew he had played his role in this devastation. He had caused the war in this country to go from bad to worse. His nation fought the native government. The natives. What justice was there in that? A grim faced officer approached Moorer from the stream of trucks descending the dirt road, flowing through the ashen village like a river. "Admiral Moorer, Commander Alfred is on the line for you."\n\nThe admiral followed his junior officer away from the village, leaving his thoughts behind. They didn't do him any good now; he could leave those for his journal, or perhaps a memoir of some sort. The man led him through the barracks, mostly abandoned aside from the medical station. The men who defended this area had all packed up in the trucks that had departed moments ago, but that medical bay would still be in action for a long time. As he walked by the bay, he caught a glimpse of a child, no older than eight, his forearm covered in a bandage, soaked through with blood. He clung to the doctor in front of him, sobbing into his arm.\n\nIt didn't matter what circumstances led to this moment. "Let bygones be bygones." Moorer thought. "This is real." He would do whatever it took to mend this shitty situation, no matter how slow or miniscule his efforts might be."
 MADAGASKAR.9.a:0 "Calm after the storm."

 MADAGASKAR.10.t:0 "The Red Island Under Rising Banners"
 MADAGASKAR.10.desc:0 "Madagascar was alight with celebration amongst the burned and shattered ruins left behind by their war for freedom. Even as remnants of their foes took refuge in remote countryside or fled across the sea, cinders of villages struggled to rebuild and weary men returned from the war to cities under repair, the people were happy and free. The plaza at the center of the capital was no exception. A festival had overtaken the square and the people rejoiced there, despite much of the city's historic skyline being broken up by the buildings that still bore the scars of war.\n\nA group of Japanese officials, military, government and business alike, gathered in a building overlooking the festivities, backs lit up by the city's joyous lights filtering in through the window into the dim room wherein they discussed what to do next. As his colleagues spoke, a general absentmindedly swirled his drink in its glass, looking down at the excited and thankful masses. Japanese flags were about as common as Madagascaran ones, and he couldn't help but roll in the praise. One of the politicians startled him, "I don't like this." He said, approaching his side as his gaze shifted down toward the crowd.\n\nThe general glanced over with a raised eyebrow, "What do you mean? We've won! Look at them, they love us, they celebrate their freedom!" He said, struggling to conceal the slur in his voice.\n\n"That's the issue. If you'd been listening, I've been speaking with our colleagues about the new government they've arranged. It... does not align with our interests."\n\n"Damn shame. I doubt they'll survive on their own."\n\n"I think you misunderstood why I brought this up. We need to make sure they align with us, and that may take some desperate measures. For the sake of their sovereignty, of course.""
 MADAGASKAR.10.a:0 "Of course."

 MADAGASKAR.11.t:0 "The Red Island Under Old Banners"
 MADAGASKAR.11.desc:0 "Despite his victory against both the traitors and the natives, and the fact that he had finally managed to bring Madagascar under his reign, Erhard Milch couldn't help but feel somewhat disappointed at how the whole situation played out. He had won, yes; but now what? Germania wasn't answering his calls, which meant that he was stuck on this godforsaken island for the time being, left to twiddle his thumbs, reflect, and eventually drink himself to death. Such a situation, he thought, would probably only end when Germania would become sane again; but he truly had no idea whether it would take a day or a decade before he could finally come home.\n\nIf the only way out was apathy, then he might as well give up entirely, he brooded as he poured himself a glass of whiskey. After all, he was probably gonna spend the rest of his life stuck in this miserable mass of land by the looks of it, which meant that spending his days endlessly drinking and smoking were probably the easiest solution. Yes, he...\n\n"Herr Milch!" shouted an unwelcome aide as he burst into the general's study. "My apologies for interrupting you, but there have been reports of yet another uprising near Marovoay. What do you suggest we do?"\n\nOr maybe not, Milch thought with a renewed anger. No more indifference, and no more letting himself go. He wasn't gonna be another Maurice, another empty shell of a man who was content with crying himself to sleep every night and letting the oh-so-numerous problems grow in size eternally. He was gonna be the man Germania had sent him here to be, for the time of apathy was over.\n\n"I don't mind you interrupting me for such important news," answered Milch with an uncharacteristic pleasantness. "My solution is quite simple, my boy; kill them all. The perpetrators, the villagers, everyone; and make sure not a single one escapes.""
 MADAGASKAR.11.a:0 "They will learn to truly fear the Aryan."

 MADAGASKAR.12.t:0 "The Sphere's Due"
 MADAGASKAR.12.desc:0 "Kane had had many discussions with the Malagasy Republic's former leader. It was expected of him, being a higher officer in the Japanese intervention army. The two men talked of war, battles, skirmishes, industry, weapons and guns. Destruction was all Kane's world was, but even he took a liking to Gabriel. It almost brought Kane to tears when he received the report.\n\nIt had come to him deep into the night, with a bright red marker reading "CLASSIFIED" plastered on the front of it. Gabriel had been assassinated by Japanese secret agents, but that was never to be made public. Anywhere, under the penalty of death. News broke quickly enough. The US imperialists couldn't abide by the oppressed succeeding, establishing their own nation, so they made one final blow against the infant Malagasy Republic. Gabriel had more use as a martyr than a ruler, it seemed.\n\nIt was almost too much for Kane to step back into what had been Gabriel's office. The room had been completely refurbished for Didier Ratsiraka, the new president of Madagascar, elected in following the discontent of Gabriel's passing. He wanted a report on most activities that he and Gabriel had in store until his untimely death, but Kane knew better than that. He was being tested. "I'm told that you and Gabriel had quite the relationship over your months spent together. Have no fear, the operative used to assassinate him has been put to justice." Didier relaxed into his chair, a sly little slim spread across his face.\n\nKane gave the Malagasy president his report as quickly as possible. It wouldn't do for Didier's first impression of Kane to be a soldier with a soft heart. He stepped into the army jeep, telling the driver to make for the army barracks, thinking to himself as the vehicle sped through the city. Madagascar was firmly implanted in the Sphere, and Gabriel's death would do nothing but reinforce this fact."
 MADAGASKAR.12.a:0 "Will the hypocrites have their due?"

 MADAGASKAR.13.t:0 "The Madagaskar Situation"
 MADAGASKAR.13.desc:0 ""Kurt, I'm honestly getting rather tired of hearing about Afrika."\n\nAlbert Speer's comment garnered a nod from his deputy. "Yes, my Führer, it has turned into quite a large drain on our resources."\n\n"Thousands of Germans lose their lives in South Africa and we're still not done with the place. Just what were we thinking, establishing a Reichskommissariat in Madagaskar? There's nothing there but spiders and tropical diseases!" Speer sighed as he slouched into his chair. "This damned island. We need to fix this."\n\nKiesinger leaned forward in his seat. "I'll be blunt, my Führer, Afrika has been a disaster for the Reich no matter which way you look at it. If you ask me, it would be for the best to just ignore Madagaskar all together and pretend it never happened. We have enough to worry about here in Germany, after all."\n\n"Madagaskar is ours by right, and you know I'd never hear the end of it if I abandoned German territory, no matter how distant or useless it is. Perhaps we should give that hardhead Milch a call." Speer scratched his chin. That old bastard certainly wouldn't be easy to deal with.\n\nThe Deputy Führer raised an eyebrow. "Erhard Milch? You do realize he is loyal to Göring, not you? It would be wise to throw our weight behind him. I don't believe entangling ourselves on Madagaskar is wise, but if you truly wish to do so, we need to take Milch out of the picture."\n\nSpeer didn't want to admit it, but Kiesinger's words held a great deal of merit. Africa had proven time and time again to be a poor investment, and yet, what would the rest of the party think if their Führer began to let go of the Fatherland's rightful conquests? All he would have to do is remove Milch and find someone more... reliable. After a pause, he made his decision:"
 MADAGASKAR.13.a:0 ""You're right, to hell with Madagaskar.""
 MADAGASKAR.13.b:0 ""No, we're not giving up. As for Milch...""

 MADAGASKAR.14.t:0 "The New Favorite"
 MADAGASKAR.14.desc:0 ""...therefore, in light of Herr Milch's unfortunate passing, the Führer has elected to entrust you with the monumentally important duty of safeguarding the Reich's interests on the isle of Madagaskar. He is confident that you are the most capable and reliable man for the job, and I can wholeheartedly echo his sentiments. Do not let us down.\n\nHelmut Schmidt, Reichsminister of Foreign Affairs"\n\nHans-Joachim Schoeps was unsure of how to process the letter in his hands. The Reich had been the ones to maroon him on this godforsaken rock in the first place, and now they wanted to give him a promotion and keep him there even longer?\n\nThe mention of Milch's death was suspect as well. He had read the reports; Erhard Milch was many things, but he had never struck Schoeps as being particularly suicidal, and certainly not the type to shoot himself three times in the back and fling himself out a window. The general's connections to Speer's political enemies was well-known, and therefore it wouldn't be out of the question that his "suicide" was anything but.\n\nOn the other hand, Schoeps began to realize that this could be a golden opportunity. Reformists ruled the roost back in Germania, and they were certainly aware of Schoeps's Jewish heritage. To make a Jew the leader of a German colony was a definite sign of change in the air, and this promotion could potentially mean prestige and influence in the new administration.\n\nSchoeps began to search for paper to write a letter of his own. He may have been stranded on this hellish island, but now he had a chance to make the most of it, however suspect it may be..."
 MADAGASKAR.14.a:0 "A new beginning for Madagaskar?"

 MADAGASKAR.102.t:0 "The Generalfeldmarschall and the Traitor"
 MADAGASKAR.102.desc:0 ""Men of the Garrison! We are gathered here because I have to reveal to you a terrible truth! Although many of you suspected it for long, nobody could confront the traitors in our midst without solid proof. How long did we suffer! How long did we fight to secure a future for the Aryan people on this island, only to be foiled by the backstabbers in Toamasina! No more! Now it is time to turn back the tide!\n\nOur signal battalion recovered an encrypted transmission coming from the Reichskommissar's office and one detail in particular has raised suspicion among the unit: the code was based on an American pattern. Now, why would the Reichskommissar make an encrypted communication to an unknown party and encrypt it with OFN codes? We decrypted the message and we discovered the awful truth: Reichskommissar Maurice is in contact with elements from the US Navy!\n\nThat Judeo-Bolshevik inveterate! That traitor in bed with the Americans! That persecutor of Aryans in Madagascar! He used his position to sell the glorious Reich and the Aryan people living on it to the Judeo-capitalists and their subhuman servants in the resistance! That is the secret he and his army of subhumans kept hidden from us Aryans and as such, it is necessary - no it is our duty! - to reclaim our land! And I, Generalfeldmarschall Erhard Milch, will make sure of it!""
 MADAGASKAR.102.a:0 "Protect the Germans!"

 MADAGASKAR_CIVIL_WAR.1.t:0 "선택"
 MADAGASKAR_CIVIL_WAR.1.desc:0 "The picture Yosef painted was a grim one.\n\n"Both the north and western portions of the island are almost independent, in practice if only not in name. Communications have been cut, aside from our informants and infiltrators. And they're been ratted out by the dozens. Soon enough, we'll know absolutely nothing about the situation there."\n\nHe paused for a moment, sizing up the expression on Moorer's face. He couldn't give the officer any ground though, and he simply sat silent, waiting for the other man to continue speaking.\n\n"The west is entirely controlled by a German detachment, completely separated from Emil's faction. They aren't playing with the Reichskommissar anymore, and this faction seems to be treating the natives even worse than their German rivals. The north has been swallowed up by an entirely different faction; Those empathic with Gabriel's nationalism and cries for a 'truly free Madagascar'. They would be far more sympathetic to us, but... these are people that have been enslaved ever since 1933. They'd be hesitant to sign off on anything that would undermine their independence. Which leaves us with only the east."\n\nIt wasn't a disaster. In fact, it was probably the best scenario Moorer could've hoped for. But it didn't change the fact it was a shitty one. He would have to fight tooth and nail to claw his forces across Madagascar. These were his last few relatively peaceful days, Moorer realised. Soon his days would be filled with reports of death tolls, battles reviews, plans and war management.\n\n"Thank you Yosef. Have no fear, even if we had one one hundredth of the island, they couldn't stop us. That'll be all, thank you."\n\nWith a sharp salute and a sharper march, Yosef left Moorer alone in his office. He had just lied through his teeth, but it was necessary. He would haven't soldiers believing in a lost cause. "And if worst comes to worst, we always have the Pentagon.""
 MADAGASKAR_CIVIL_WAR.1.a:0 "Like Crab in Boiling Water..."

 MADAGASKAR_CIVIL_WAR.2.t:0 "침공"
 MADAGASKAR_CIVIL_WAR.2.desc:0 "It was a disaster, Moorer thought. He almost couldn't bear to take his hands off his face. The sun had barely begun to crack over the horizon when he was raised by the sound of a fist smashing against his front door. Eyes bloodshot and underlined by a thin layer of sleep, he had opened that same door to find Stoph, Moorer's least favourite German traitor.\n\nIt wouldn't do to say that to his face, so he invited him into his house and fired up a pot of coffee for himself and Stoph. And while he poured out a mug for the turncoat, Stoph broke the news.\n\n"Uh, Mr Moorer sir, I wish I could've came here under better circumstances-"\n\n"Don't go into the fucking preambles, just tell me what's on your mind."\n\nStoph took a sip of the dark brown liquid to clear his throat. "It's begun. The garrisons have been bombed, and both the rival German force in the west and the natives to the north have moved in on us. We're being pushed back at all points, it's total chaos. Surprise has taken hold of the men."\n\nTearing his head out from his hands, he threw the mug across the room, watching it smash into giblets upon the dining table. He should've seen this coming. The signs were there, and he had taken notice, but he hadn't taken nearly enough action.\n\n"We need to mobilize. Now. Fuck, we should've mobilized last week!" Moorer shouted, smashing his fist upon the marble counter. "I don't want to see another soldier's face in the fucking baracks, in the city, by the port, anywhere within a fucking hundred miles of me! Every man, send them all out! Go! Fucking... get!"\n\nAs Stoph fled from Moorer's Malagasy manor, Moorer fled his kitchen to the small office on the bottom floor. He needed someone on the line, now. He hoped that his secretary was still running the phone.\n\nHe picked up the phone to Anthony's voice, thank fuck. "Anthony, you need to contact any man you can get your hands on in Washington. It's begun, and we weren't prepared. Now, don't worry about-" He slammed the phone back down, folding his head into his arms. It was dumb, stupid luck on the part of Moorer's enemies. He hoped that luck wouldn't hold out."
 MADAGASKAR_CIVIL_WAR.2.a:0 "Madagascar burns."

 MADAGASKAR_CIVIL_WAR.3.t:0 "The War of the Oppressed"
 MADAGASKAR_CIVIL_WAR.3.desc:0 "(The Malagasy and the Jews are now the only factions left. But they both claim control of the island. Militaristic sides of their respective movements won't accept any negotiations, and are already starting to prepare the second phase of the Madagaskar Civil War)"
 MADAGASKAR_CIVIL_WAR.3.a:0 ""

 MADAGASKAR_CIVIL_WAR.4.t:0 "Eretz Ashkenaz"
 MADAGASKAR_CIVIL_WAR.4.desc:0 "(The Jewish partisans have secured control of the island, and has proclaimed "Eretz Ashkenaz" a free narion. The military is still in control, but Bar-Lev wanted to hold an election as quickly as possible to lower the risks of a military junta starting to settle. In a few days only, the people will decide between Edelman and Bar-Lev.)"
 MADAGASKAR_CIVIL_WAR.4.a:0 ""

 MADAGASKAR_CIVIL_WAR.5.t:0 "Maurice's Red Island"
 MADAGASKAR_CIVIL_WAR.5.desc:0 "He had done it. He had won his island back. Some victory it was. The whole island was left in ruins. His loyalists had been bled white. The destruction of the rest of the forces of the island had left the government in tatters, needing to be rebuilt from the ground up with bureaucrats and soldiers that didn't exist. And all of this for what?\n\nIf the Americans had listened to him, if they had taken him, he wouldn't be left with this mess now. But they hadn't. They didn't even seem interested in talking to him even now that he'd won. Who could blame them? Who would want this island in the first place, let alone after it had been destroyed? Nobody wanted it, but Maurice was left with it. Trapped with it, just like he was before."
 MADAGASKAR_CIVIL_WAR.5.a:0 "Forevermore."

 MADAGASKAR_MAURICE.1.t:0 "The Reichkomissar's Last Year"
 MADAGASKAR_MAURICE.1.desc:0 "(Maurice is contemplating his rule, and has decided to step down from the Reichskommissariat after all these years. It's time for him to prepare his leave, while is island is hesitating between being burned down or killed by the Plague)"
 MADAGASKAR_MAURICE.1.a:0 ""

 MADAGASKAR_MAURICE.2.t:0 "The Offer"
 MADAGASKAR_MAURICE.2.desc:0 "Maurice read the offer on his desk. Then he reread it. This could be his salvation. The Americans had offered him assistance. No small amount of it, either. If he accepted it, it could well be what made the difference in keeping control of the island long enough to actually hand it off to the OFN. Something still poked at him from the back of his mind, though. If anyone found out - and how could they not? It's not like the Americans were known for their subtlety! If anyone found out, this could well give Milch a major propaganda victory, which could turn more people against him and ruin the whole thing. Could he afford to take the help? Could he afford not to?"
 MADAGASKAR_MAURICE.2.a:0 "Accept the offer."
 MADAGASKAR_MAURICE.2.b:0 "We'll call you back."

 MADAGASKAR_MAURICE.3.t:0 "Madagascar Calling"
 MADAGASKAR_MAURICE.3.desc:0 "The ease and gentle lull of sleep was simply a luxury not meant for men like William Westmoreland. As much became apparent as the telephone next to Westmoreland's bed rang to life. With a grunt, Westmoreland turned over to his clock, found that he could only register the first number being "3", and picked up the phone.\n\n"Westmoreland? This is Maurice. From Madagaskar." Westmoreland squinted his eyes and tried to process the words being spoken to him.\n\n"The Reichskommissar?" Westmoreland turned over, sat up straight, and rubbed his temple. "To what do I owe the favor, Herr Reichskommissar?"\n\n"Hilarious, Westmoreland. Work with me here. Now, listen, we both know about the Fuhrer, don't we? He's doing worse for wear, we both know." The Reichskommissar let out a shaky, suppressed sigh. "I want out. Do you hear me? The minute our 'glorious Fuhrer' dies, the natives and Milch are going to fight to be the first to have my head on a pike, and Madagaskar is going to fucking explode. Do you hear me?"\n\nWestmoreland couldn't believe his ears. "Westmoreland, do yourself a solid here, pull your head out of your ass, and fucking help me!"\n\nWestmoreland thought to himself for a moment. "You're really contemplating this?" Westmoreland felt a pang of regret hit him as he let out a sigh. There'd be no alternative if they wanted to make the intervention in Madagascar look good on the front papers.\n\n"Fine. Expect further contact within the hour. You're a lucky man, Emil.""
 MADAGASKAR_MAURICE.3.a:0 ""Yeah, I better start counting my prayers.""

 MADAGASKAR_MAURICE.4.t:0 "Rooting out the Traitors"
 MADAGASKAR_MAURICE.4.desc:0 "Madagaskar was full of traitors, from top to bottom. It made sense, Maurice supposed, that his lack of involvement with the government of the island would result in so many others trying to take power. He didn't realize it had been this bad, though. Things had got so out of hand that it would be impossible to investigate everything that he needed to. The garrison was full of people more loyal to Milch than to Maurice or even the Reich, and needed a thorough investigation to bring it back under control. The native SS units were also supposedly penetrated by native rebel groups, and if this was true and went unchecked, it would mean losing a lot of manpower and materiel to any native rebellion. Unfortunately, Maurice didn't have the time or resources to deal with both."
 MADAGASKAR_MAURICE.4.a:0 "Focus on the garrison."
 MADAGASKAR_MAURICE.4.b:0 "Focus on the native SS."

 MADAGASKAR_MAURICE.5.t:0 "Holding Our Ground"
 MADAGASKAR_MAURICE.5.desc:0 "The last few days had been a whirlwind of activity all across Madagascar. Troops were moving every which way in the sudden effort by the Reichskommissar to consolidate his power. The issues of who was to move, and where, made things difficult enough without considering the fact that there were simply not enough loyal forces to cover everything that was needed. Maurice would need to choose whether he wanted to secure additional positions against native rebels, or whether containing Milch's garrisons was more important."
 MADAGASKAR_MAURICE.5.a:0 "Contain the rebels."
 MADAGASKAR_MAURICE.5.b:0 "Contain the garrison."

 MADAGASKAR_MAURICE.6.t:0 "Abandoning the North"
 MADAGASKAR_MAURICE.6.desc:0 "Pulling back from the north is an obvious move. We barely have control over the area as it is. The Hitnagdut rebels are simply too much for what forces we have stationed there, and keeping them there will only result in having lesser force in places where we can make effective use of it. However, there is some question about what we should do with the troops we take from the north. We could concentrate them in the capital, Toamasina, with the majority of our forces. We could also move them to the interior, hoping to gather more force there. "
 MADAGASKAR_MAURICE.6.a:0 "Concentrate our troops in Toamasina."
 MADAGASKAR_MAURICE.6.b:0 "Put our troops in the interior."

 MADAGASKAR_MAURICE.7.t:0 "The Loyal Army of Madagaskar"
 MADAGASKAR_MAURICE.7.desc:0 "There are many loyalists on this island. There are also many who are currently loyal to Milch, but could be convinced to join the Reichskommissar without much trouble. Unfortunately, as with so many other issues, we are too limited on time and resources to effectively do everything we would like to do. We must decide whether we will focus on messaging to the loyalists, or whether we should try to sway more of those on the other side who we think are susceptible to such efforts."
 MADAGASKAR_MAURICE.7.a:0 "Gather our men."
 MADAGASKAR_MAURICE.7.b:0 "Sway Milch's soldiers."

 MADAGASKAR_MAURICE.8.t:0 "Guarding the Coastline"
 MADAGASKAR_MAURICE.8.desc:0 "When the orders came in to leave for the coast, the GMA's troops moved without complaint. Their job was to go where they were told, and that is what they did. When they were told to leave everything behind and move as fast as possible, there was some confusion, but they still followed orders. That was their job. There was nothing for them in the interior, anyways.\n\nWhen the German soldiers suddenly left, the Malagasy rebels rejoiced. They raided former outposts and established their territory quickly. When they noticed how much the Germans had left behind in their haste, they were slightly confused, but they had no complaints. They would be free. There was a nation for them to win."
 MADAGASKAR_MAURICE.8.a:0 "A necessary loss for one. A welcome gain for another."

 MADAGASKAR_MAURICE.9.t:0 "Abandoning the South"
 MADAGASKAR_MAURICE.9.desc:0 "The strength of the garrison forces loyal to Milch in the south is simply too much. We have no choice but to remove our loyal troops, and redeploy them elsewhere to try to concentrate our strength. However, where exactly they should be redeployed to is not entirely clear. We could, of course, just bring them back to the capital and gather strength there for when the time comes. However, we could also move our men to the north and try to suppress some of the rebel activity in that part of the Reichskommissariat."
 MADAGASKAR_MAURICE.9.a:0 "Concentrate our troops in Toamasina."
 MADAGASKAR_MAURICE.9.b:0 "Move our troops to the north."

 MADAGASKAR_MAURICE.10.t:0 "A Call to Moorer"
 MADAGASKAR_MAURICE.10.desc:0 "The Reichkommissar's office, formerly that of the French colonial governor, was not particularly luxurious by the standard of the Reich's colonial governors. Beyond a framed photograph of Maurice and Hitler taken during the Beer Hall putsch, and an original edition of Mein Kampf which hung on the wall, it had no luxurious decorations. In spite of having long since fallen out of favor with the SS, Maurice still tried to keep some semblance of the spartanism his former organization advocated for. Practical luxuries were, however, a different thing. In particular, Maurice had lately endeavored to obtain the latest communications equipment from the Reich, including the island's only automatic exchange telephone.\n\nAs the Reich took Maurice's post as seriously as he did, no call from Germania ever came through Maurice's phone. However, Maurice kept it, since the fact it didn't need a switchboard meant that no intrusive operator would hear his call. As he looked at a memorandum warning him of the sorry state of his loyalist's equipment, and the threat possessed by garrisons loyal to Milch, he sighed. However, in a rare act for Maurice, he did not despair, and instead picked up his shiny red phone, dialing in the number he'd been told to memorize from the brown folio.\n\nOn the other side of the tube, a femmine voice answered courteously in English. Hitler's driver had a hard time remembering the correct words, "I will speak with Admiral Moorer." The borderline cartoonish accent and the brashness of his words would have made the secretary cut off the prankster if not for Admiral Moorer having overheard the Reichkommisar's voice. In short order, the secretary was pushed aside as the Admiral and Kommissar discussed Maruice's demands in German."
 MADAGASKAR_MAURICE.10.a:0 "What does a Reichskommissar wants from us?"

 MADAGASKAR_MAURICE.101.t:0 "Trouble in "Paradise""
 MADAGASKAR_MAURICE.101.desc:0 "Walther Hewel was trapped aboard a sinking ship, and he knew it. As he stared blankly out the window of his office, the Reich's foreign minister couldn't help but contemplate on the state of his beloved Fatherland, and how things seemed to fall apart quicker by the day. Hewel hated the fact that he was aware of this, and yet continued to do nothing about it. The Reich required action now more than ever, and what was Walther Hewel doing?\n\nA knock on his door jolted Hewel out of the quagmire of self-pity. "It's unlocked. Come in."\n\nHis secretary entered the office as Hewel returned to his desk, and placed a single paper before him. "A telegram from Madagaskar. It's urgent."\n\n"Madagaskar, hm?" Hewel mused with audible disinterest as he began to inspect the message. No doubt another request for supplies, he thought. As his eyes worked their way down the telegram however, his apathy quickly turned into a muted panic. Erhard Milch, the commander of the local garrison, laid out in detail a plot by Reichskommissar Maurice to betray the Reich. The minister couldn't say he was entirely surprised, given Maurice's blood, but to stab the Fatherland in the back so brazenly in a time like this? The man must've completely lost his mind!\n\n"Uh, send a reply to Milch, if you would. Tell him we'll send troops and supplies, but we can't spare anything else until the situation at home stabilizes." The secretary left with a nod, leaving Hewel alone with his thoughts once again. The last part of his reply was a lie, of course. 'The situation at home' was going to get worse before it got better, and the foreign minister was not sure what this would mean for Madagaskar, or any of the Reich's other distant conquests, for that matter."
 MADAGASKAR_MAURICE.101.a:0 ""We can't be everywhere at once.""

 MADAGASKAR_MAURICE.102.t:0 "A Strongly Worded Letter"
 MADAGASKAR_MAURICE.102.desc:0 "THIS LETTER HAS BEEN MARKED AS URGENT\nTHOSE WHO HAVE A LEVEL 4 - "RHEINGOLD" CLEARANCE AND ABOVE ARE PERMITTED TO VIEW THIS DOCUMENT\nPLEASE CONTACT YOUR NEAREST SUPERVISOR IF YOU ARE UNSURE.\n\nHeil Hitler. Situation in Madagaskar getting worse day by day. Supply depots across the North, East and Southern regions have been ransacked of their belongings. Troop movements by our men were not ordered from General Command. SS refuse to follow our orders entirely. Lack of supplies complete and total. It has been three weeks since the last supply convoy from Europe has reached us.\n\nMost soldiers do not have ammunition and those that do refuse to fire it out of fear. Food has run out, and many men have resorted to killing stray animals to survive. Unconfirmed reports of cannibalism in the highland areas. We are trying to crack down on discipline, but many of our men have fled their barracks. One barrack in Manakara was found with every soldier dead, except for a settler conscript, who had shot himself in the temple.\n\nI have sent telegrams before, but no response has been sent back. I do not know what is happening in Europe. All outside communication has been destroyed by the Americans. If this message gets through, Madagaskar will collapse. It is already collapsing, but it will be only a matter of time until a mass revolt breaks out. Areas in the North have fallen to the natives, and contact in the highlands has been cut off completely. We need assistance from our Vaterland, and we need it quickly. We do not need just guns. We need non-perishable foods, medical supplies, fuel, drinkable water and transport vehicles to carry our men and supplies.\n\nWe are trying to hold ourselves, however situation is becoming untenable. We are dying, and we need help from the Vaterland. I repeat: we are dying and we need help from the Vaterland. If we do not get assistance now, then all hope is lost for Madagaskar. We require your assistance as our protector. Why did you send us to Madagaskar if you would not protect us?\n\nSINCERE REGARDS, ERHARD MILCH."
 MADAGASKAR_MAURICE.102.a:0 "What? We'll get to this later."



 MADAGASKAR_MAURICE.11.t:0 "Choosing the Successor"
 MADAGASKAR_MAURICE.11.desc:0 "Maurice read and reread his order. This would officially name a successor to rule Reichskommissariat Madagaskar in his absence. Well, not officially. Officially, only Germania could name a successor. However, in the absence of word from Germania, his orders were almost as good. Certainly good enough to establish his choice as the ruler of the island in his absence. This was an important choice. Maurice knew he had done a poor job ruling Madagaskar. The people here deserved someone better.\n\nThere were three options for the successor. The first was Horst von Oppenfeld, a military man who would hopefully be able to keep the peace. Second, Hans-Joachim Schoeps, a pragmatist and experienced politician, able to handle anything. The third choice was Willi Stoph, a compromiser who might just be able to reconcile the differences on the island. All Maurice had to do was write in the name of whoever he decided was the best choice."
 MADAGASKAR_MAURICE.11.a:0 "Von Oppenfeld can keep everyone in line."
 MADAGASKAR_MAURICE.11.b:0 "Schoeps can navigate these waters."
 MADAGASKAR_MAURICE.11.c:0 "Stoph can balance the interests on the island."

 MADAGASKAR_MAURICE.12.t:0 "Renouncing our duty"
 MADAGASKAR_MAURICE.12.desc:0 "Darkness. Oblivion. Sunlight disturbed the Reichskommissar, rousing him from sleep. What time was it? He wiped the spittle from his mouth, taking stock of his surroundings. He was back in his office, sitting up on the floor. The door was wide open.\n\nHe briefly thought back on the past years, exiled to this island prison. Escape was at hand, there was still work to be done, preparations to be made. Even if his homeland had abandoned him, this would remind them of what he did, give him the chance to spit in their face one last time. Milch might kill him, or the natives, or the Jews, but that would be a commutation of his sentence as well.\n\nHe glanced up from the floor, pulled himself up to the desk, and sat down. A faint energy had begun to fill his body again. The temptation to give in and wait for Milch still scratched at the back of his mind, but while the chance of escape was still there, he would take it. The Reichskommissar reached for a pen, and began to write his final message to Germania."
 MADAGASKAR_MAURICE.12.a:0 "It is with great regret, that I must offer my resignation..."

 MADAGASKAR_MAURICE.13.t:0 "The Breaking Point"
 MADAGASKAR_MAURICE.13.desc:0 "Emil Maurice's particularly depressive idiosyncrasies meant that the GMA's HQ at Toamasina had never been a happy place. Even by those standards, the crushing weight of the city's loss had truly created an atmosphere of despair at the temporary government residence just outside the city. A former military household requisitioned when its occupant deserted to Milch's forces, the French-looking building was bustling with panicking staffers still loyal to Maurice, who could only ponder the reverberating radio bulletins proudly announcing the list of GMA civil servants facing a firing squad at the former capital. The compound stank, courtesy of the gunpowder used to shoot suspected plague victims at the nearby field hospital, a smell complimented only by that of burning paper - the colony's classified documents - but Maurice could hardly take note of the stench.\n\nAmidst all this, the Reichskommissar was chiefly concerned with finding the telephone landline which military maps indicated was somewhere nearby. He had made sure that Stoph was engaged in the futile task of reorganizing the irredeemably stupid who refused to desert into a force capable of delaying the enemy. With the chief engineer of the colony - an SS sergeant - none the wiser to his objectives, Maurice ordered him to hook up the telephone he had hurriedly salvaged from his Toamasina office, and then dismissed the man. Once he was gone, the man who had once been Adolf Hitler's best friend pulled out the brown folio given to him by Admiral Moorer. Hastily skimming through the files to the tune of a not so far off shooting of a plague victim, Maurice finds the number for the Americans intermediary in Madagascar. While the faint thunder of artillery begins to creep into the Reichskommissar's audible range, Maurice inputs the numbers into the rotary telephone. His call is answered by a man who confirms his role as Moorer's middleman after a password is exchanged.\n\n"Tell Admiral Moorer I..."
 MADAGASKAR_MAURICE.13.a:0 "...am requesting immediate evacuation.""

 MADAGASKAR_MAURICE.16.t:0 "Maurice Flees Madagaskar"
 MADAGASKAR_MAURICE.16.desc_boat:0 "The USS Iowa's bluejackets had not been told why they were supposed to land on what was technically German sovereign territory. Soon, however, they got their answer.\n\n"Who is this Nazi fuck?" Huey Lundstrom, in spite of legitimately being unaware of the answer to the question, was ready to pull the trigger on his M-14 regardless. In front of him, a scrawny man with grey hair stood out, desperate not to get shot, but not so much as to raise his hands, for he knew that he would live.\n\n"Calm down you moron, we are here for him." Lundstrom's superior officer, much to his own disappointment, had to stop any notion of shooting the man with the swastika armband and SS uniform. "Mr. uh - Maurice? It's time to go now." For the first time in years, Maurice was giddy with excitement, as he gleefully helped himself to the American's PT boat, which took him to the battleship USS Iowa, anchored just a few miles away.\n\nAs the Iowa sailed back to the OFN base at Cocos Island, Lundstrom was put on guard duty at the signals compartment. Soon after he got there, the sailor in charge of the decryptor handed him over a piece of paper, "get it to Captain Becton, will you." Having nothing better to do, Lundstrom got on his merry way, stopping along the junction between the officers mess hall and the bridge. After checking nobody was around, Lundstrom quietly opened the decrypted transmission.\n"
 MADAGASKAR_MAURICE.16.desc_helicopter:0 "Craig Johnson took his chopper in low across Madagaskar, on the last leg of a flight that had been miserable since he'd got his orders. The first problem was that he was supposed to fly into German territory without causing an international incident. The second was that they were going in to pick up some Nazi prick, one who had lost. The third was actually pulling it off without getting him and his copilot killed. "Keep a goddamned eye out, Bill," he said. "We're grabbing this guy and getting out of here."\n\n"Bill Stratford, the copilot, was busy reading a map in his lap. "Should be just up on the hill there." He looked up. "As long as he's actually there."\n\nFortunately, or perhaps unfortunately, the man was exactly where he was supposed to be, waving to the helicopter as it came in to land. The chopper set down, and one of a group of unhappy-looking GIs opened the door, getting a good look at the man jogging towards them. He cut a pretty sad figure, worn down by time and who knows what else.\n\n"Mr. Maurice? Get in, we're heading back out. You might want to hold on to something until we reach the coast."\n\nDespite the harsh tone of the American, Maurice seemed genuinely excited, climbing in and buckling his seatbelt as the helicopter took off. As they sped away, back towards the American fleet, the officer that had "welcomed" Maurice recalled his orders...\n"
 MADAGASKAR_MAURICE.16.a:0 "His knowledge of the inner Reich is invaluable. Move him to political asylum."
 MADAGASKAR_MAURICE.16.b:0 "We need an example back home. Take it to Australia, and call the media."

 MADAGASKAR_MAURICE.18.t:0 "They'll Remember Me Now"
 MADAGASKAR_MAURICE.18.desc:0 "Despite being in a place that most people would find enviable, namely on the beautiful archipelago of Florida Keys, USA, Emil Maurice was not really feeling alright. He had got what he wanted, yes, but he now was in what was de facto a state of house arrest, being unable to leave his house as he pleased; and while the weather was better and the setting decidedly less Nazi-infested than Madagascar, his situation hadn't really improved, had it?\n\nThinking about it, what had he accomplished? He only had betrayed his friend, Adolf Hitler, who once had protected him from certain death; he had betrayed his nation, Germany, and had sold out to what used to be his sworn enemy; and, most importantly, he had left his family behind. Where they were now, Maurice didn't want to think about: they were probably dead, or worse, but that was the price for his own safety. Would Adolf approve of where he was now? Probably not, but that didn't matter anymore.\n\nAnd now he stood alone, in a house far away from everything he knew. He was there with no friends, no family, no acquaintances, even; he was there with nothing. Nothing, except the letter.\n\nA proposition for an interview, sent by an American journalist whose name vaguely ran a bell, was right there, on Emil's desk. He had almost forgotten about it, having been lost in his own thoughts, but thinking about how alone he was made him remember that someone, out there, still wanted to know what he was up to. Alright then, the former Reichskommissar thought as he took out his pen: if the people wanted to know, then the people would know, and they would know everything. This would be a tell-all interview, he decided, with nothing censored or left off the table. For if the only way for him to become part of history was to relate all the atrocities he had been complicit in, then so be it."
 MADAGASKAR_MAURICE.18.a:0 "A once-in-a-century interview."
 
 MADAGASKAR_MAURICE.19.t: "The Trial of the Century"
 MADAGASKAR_MAURICE.19.desc: "It was late in the Daniels household, far too late. Sonny's knick-knacks glinted in the light of the television screen. His portraits of George Patton, Strom Thurmond, and John F. Kennedy floated ghost-like from their spaces on the wall. His children sat on the couch in a state half between sleep and consciousness, kept awake only by their father's excited energy. He was doing the right thing, he told himself, by keeping them awake. After all, when would they have the chance to see history again? When would there be something this fantastic again coming out of Australia?\n\n"Emil Maurice," the television sputtered. Sonny leaned forward, his eyes fixed on a man cloaked in dark robes and static. On either side of him were symbols of justice and authority-the emblem of the OFN, flags of its member countries. The flag of the United States loomed largest. "For your role in Madagascar, Military Tribunal I has found and adjudged you guilty of War Crimes, Crimes against Humanity, membership in an organization declared criminal..."\n\nThe charges went on as Sonny clapped his hands together and cheered, startling his children. He watched as the camera switched perspective to a pathetic man in grey prisoner's robes. He watched as the camera focused on his hollow, gaunt face. He watched as the man choked back tears and began to mouth something made almost indecipherable by the poor signal. "You promised," said the man, repeating a lie that had become all too familiar over the course of the trial. "I did everything I was supposed to. They said if I helped..."\n\nBut the judges showed no sign of caring, just as they had in the weeks of testimony that preceded. The court had wheeled out witness after witness describing the Nazi's sins, how he had sought out his position in Madagascar and orchestrated every atrocity. The prosecution had even shown lurid pictures of the man and Hitler together, pictures that inspired jeering and disgust from the trial's supposedly impartial overseers. Not that it mattered to Sonny whether the trial was fair or not. He was just glad to see America fighting the brownshirts.\n\nWith all exhaustion now gone, the Daniels family now watched as the lead judge looked down at the quivering defendant. "For your said crimes on which you have been and now stand convicted, Military Tribunal I sentences you, Emil Maurice, to death by hanging. May God have mercy on your soul.""
 MADAGASKAR_MAURICE.19.a: "Good riddance."

 MADAGASKAR_MAURICE.181.t:0 "They'll Remember Me Now"
 MADAGASKAR_MAURICE.181.desc:0 "Despite being in a place that most people would find enviable, namely on the beautiful archipelago of Florida Keys, USA, Emil Maurice was not really feeling alright. He had got what he wanted, yes, but he now was in what was de facto a state of house arrest, being unable to leave his house as he pleased; and while the weather was better and the setting decidedly less Nazi-infested that in Madagascar, his situation hadn't really improved, had it?\n\nThinking about it, what had he accomplished? He only had betrayed his friend, Adolf Hitler, who once had protected him from certain death; he had betrayed his nation, Germany, and had sold out to what used to be his sworn enemy; and, most importantly, he had left his family behind. Where they were now, Maurice didn't want to think about: they were probably dead, or worse, but that was the price for his own safety. Would Adolf approve of where he was now? Probably not, but that didn't matter anymore.\n\nAnd now he stood alone, in a house far away from everything he knew. He was there with no friends, no family, no acquaintances, even; he was there with nothing. Nothing, except the letter.\n\nA proposition for an interview, sent by an American journalist whose name vaguely ran a bell, was right there, on Emil's desk. He had almost forgotten about it, having been lost in his own thoughts, but thinking about how alone he was made him remember that someone, out there, still wanted to know what he was up to. Alright then, the former Reichskommissar thought as he took out his pen: if the only way for him to become part of history was to relate the atrocities he had been complicit in, then so be it."
 MADAGASKAR_MAURICE.181.a:0 "Yet, some things are best left unspoken."
 MADAGASKAR_MAURICE.181.b:0 "If the people wanted to know, then they will know everything."
 
 MADAGASKAR_MAURICE.172.t:0 "Emil Maurice has fled!"
 MADAGASKAR_MAURICE.172.desc:0 "(HITNAGDUT VIEW - Maurice has fled the island, and some scouts saw American ships near the island which indicates that the OFN is interested in the fight. The Hitnagdut Movement isn't sure if the US is willing to negotiate any treaty, but most of them agree that they will accept nothing but complete control of the island, so war seems inevitable. Generals and high commanders are a bit scared of that perspective.)"
 MADAGASKAR_MAURICE.172.a:0 ""

 MADAGASKAR_MAURICE.173.t:0 "Emil Maurice has fled!"
 MADAGASKAR_MAURICE.173.desc:0 "(MALAGASY VIEW - Maurice has fled the island, which puzzles the Malagasy high command. )"
