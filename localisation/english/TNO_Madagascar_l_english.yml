 MADAGASKAR_OFN.1.t:0 "Change of Management"
 MADAGASKAR_OFN.1.desc:0 "Willi Stoph had just returned from the frontlines to find that the GMA's temporary headquarters were even more of a mess than the Reichskommissariat's poor excuse for an army. Guarding the meeting were two boys, barely seventeen, with ill-fitting uniforms. Stoph thought they looked ridiculous. Although they saluted him, the mismaching uniforms and probably dysfunctional guns they showed off while guarding the two columns on the entrance to the building made them almost a parody of military discipline. It was only after he went in that he realized one of them had a French Adrian helmet instead of a German model. Stoph shook his head. "Can't get any worse than this."\n\nHowever, Stoph soon found out he was wrong. Walking into the meeting, he found the GMA council in an absolute panic. "Wilhem, where the fuck have you been?" Horst von Oppenfeld's voice traveled across the room and hit Stoph quite suddenly. After composing himself, Stoph responded with the obvious, "Maurice sent me to organize the army, Horst. Didn't he tell you?" The assembled leadership of the colony looked at him as if he'd claimed martian ancestry. "Maurice is gone, he's vanished." A cold sweat struck Stoph at that moment. If they couldn't offer the Reichskommissar's head to the rebels, their ass would be on the line.\n\nNo sooner had Stoph joined the bickering GMA colleagues in discussion what to do, than the conscript with the Adrian helmet rushed in, handed over a note, and left. Von Oppenfeld had to read it outloud to believe it.\n\n"This is Admiral Moorer of the OFN's Indian Ocean Command. Reichskommissar Maurice is under our protection. We will extend such protection to you should you agree to the establishment of an OFN mandate over the island." By the format, all men knew it was a telegraph transcription, probably from a warship. In other words, it was real."
 MADAGASKAR_OFN.1.a:0 ""...well, I always hated the Reich anyway!""

 MADAGASKAR_OFN.2.t:0 "Reformation of Both Mind and State"
 MADAGASKAR_OFN.2.desc:0 "It was nice to feel like he was finally on the right side of history. He could reminisce on seemingly decades of simple politicking all to acquire a large paycheck and a larger degree of safety in his career. Finally, he had secured something actually valuable; a position of power in a legal, democratic, OFN directed government.\n\nStoph stood out from the balcony of his two floor apartment. The city he lived and fought for had seemingly rebounded from the days of the ancient Bubonic Plague, and life had finally begun to return to the streets of the city. This was his home now, not Germany. He had been labelled a traitor and sent away to the far side of the world, but all that didn't matter now.\n\nHe could walk the streets without noticing the fear the population had of his dark grey uniform, how they silently slunk away from his gaze, never even making eye contact. The few words they said were quick, filled with stutters and full of apologies for any perceived minor misdemeanor. Now, he could talk and laugh and joke with the people he now, finally, represented. He could sit amongst them in restaurants and bars, sit beside them in cars and planes. It was all and more than he wished for all those years ago when he was first flown down into Madagascar.\n\n"And it was only just the beginning." He thought to himself, still maintaining his gaze over the ever darkening city, coated in shadows as a consequence of the setting sun. He knew the land, the people that lived on it, and the customs they abided by, a skill the vast majority of the OFN administrators did not possess. It wouldn't be hard for Stoph to climb the ranks, to help reform the society that had for so long been trampled by the heavy, steel capped boot of the German Reichskommissariat.\n\nIt was also a boon that he was never officially connected to Emil Maurice, Stoph thought, as he made for his kitchen table.\n\nWhatever came to him, out of sight, out of mind, after all."
 MADAGASKAR_OFN.2.a:0 "The injustice finally addressed."

 MADAGASKAR_OFN.3.t:0 "Burnt"
 MADAGASKAR_OFN.3.desc:0 "Andry was sick. Not physically, but mentally. Every day he woke to the same four walls, the same desolate huts of his impoverished village, ground to metaphorical dust under years of occupation and persecution, raids and assaults. He walked past the houses of his neighbours, then their neighbours, then their neighbour's neighbours.\n\nHe walked past billboards constructed along the town streets. He walked past posters proclaiming the revitalization of Madagascar under the guise of OFN developmentalism, the shared workhouses that all could sign up for, where only farming existed before, now the creation of consumer goods started. He walked past freely, able to exist as a Malagasay, not some slave or inferior race impeded by German soldiers.\n\nAnd yet, as he found himself picking up a few products from the old, wisened service station, all felt the same. America ruled Madagascar, and he would be a fool not to realise that.He could recall the camps. The OFN managers hadn't wanted it to be called a camp, but the name caught on quickly enough by Andry's fellow citizens that it didn't matter. It was a reeducation camp, and Andry had lived and slept in it. He could recall those few that spoke against the system, and the punishment they received. It was only then that he realised that mandates were little more than veneers, a little disguise American diplomats slapped onto the illegal occupation government to make it seem just, legal and official.\n\nIt wouldn't matter now. Andry was too tired for this shit. As he walked with goods under shoulders, he decided to seek out those same shared workhouses he had passed by a few minutes ago. There was no cause, only living. His mother needed medicine, and the OFN occupier, or liberators, or whatever the fuck; they provided jobs. That was it, and that was all Andry needed to know."
 MADAGASKAR_OFN.3.a:0 "Day by day, step by step."

 MADAGASKAR_OFN.4.t:0 "A Familiar Face, a Different Suit" 
 MADAGASKAR_OFN.4.desc:0 "The sun rises once more, marking the dawn of a new day on the Isle of Madagascar. The winds of change have gently caressed the island since the arrival of the Americans, yet so much has remained the same. Where the German flag once flew high in the skies, now towers the flag of the new Malagasy republic above the skyline of Antananarivo. No man more clearly illustrates the paradoxical situation that Madagascar finds itself enveloped in than Hans-Joachim Schoeps.\n\nSchoeps sat in the same chair that Emil Maurice lay in before him. Maurice was not so different from him, they both were steadfast in their loyalty to the fatherland and the ideals of German nationalism, but where did that get them? What was their reward for their unwavering commitment to the German cause? They got discarded off and shunned into exile away in the decrepit isle of Madagascar. In that very isle, he saw corruption fester in every crease, and mismanagement rots all sense of development in the colony; any remaining shred of belief in the NSDAP had been shattered.\n\nSchoeps left his chair and walked towards the open window. Peace may have been brought to Madagascar but it still remained far from tranquil. The fading screams of those inflicted by that insidious plague could still be heard from a distance, corruption continued to rot the heart of the republic, and many parts of the republic continue to lack any formal sense of authority. However, all of that would change, the Americans gave him the job and he would gladly take it, even if it was under their false pretences of "democracy", an utterly foolish concept rooted in ignorance and populism. His heart was filled with infinite determination to craft Madagascar in his own image, as a Germany of his own based not on endemic corruption and the megalomaniac mismanagement of the Reich but on his dreams of a fatherland of discipline and order, one that he could idolise yet one that was never realised."
 MADAGASKAR_OFN.4.a:0 "Not even under the Americans would the natives be free from scorn."

 MADAGASKAR_OFN.5.t:0 "An Odd Fellow"
 MADAGASKAR_OFN.5.desc:0 "Madagascar had been dying a painful death. How such a hateful nation from so far away could lord over Jacques' home akin to a feudal society was beyond him, but at long last, that hateful nation was torn away from its far southern possession.\n\nAs he gazed out his bedroom window, Jacques saw a broken country. The fear that the Nazis had distilled into Malagasy society still permeated through everyday activities, and that was a problem without a quick solution. But even now, Jacques saw the hidden wealth of the island. He saw a nation rich in history, untapped natural resources, fertile plains and lush jungles. He was certain that with the right people, the ideas and the right practices, he could craft his home into something beautiful.\n\nIt was at that moment that his office phone rang.\n\nCursing his luck at being called at this hour, he got up from his double bed and made for his office, answering the phone with a sleep infected voice.\n\n"The inner island is suffering, sir. I just received a report about a recent outbreak of Malaria within some regions of the island, mostly located within the central provinces. I sent a copy of the-"\n\nJacques slammed the phone down from his secretary's voice, instead dialling a new person. Hadn't the island fucking suffered enough? It seemed Jacques' career was more like a firefighter's than a governor's. He hadn't the time to work on the projects that would make Madagascar something more, instead simply having to salvage what little he could from the sinking ship.\n\n"Jacques? Why are you calling at this hour?"\n\nHe opened his mouth to speak, but no words came out. It was pointless. Moorer wouldn't have a solution. If he did, this fucking outbreak wouldn't have occuied. Tears almost in his eyes, he spoke into the phone, asking for a miracle he knew wouldn't occur."
 MADAGASKAR_OFN.5.a:0 "Some wounds never heal."
 
 #MADAGASKAR_MAURICE.19.t:0 "Cornered"
 #MADAGASKAR_MAURICE.19.desc:0 "The fighting had reached the palace. Maurice was truly cornered. What few forces he had left to defend him were fighting bravely, but could only hold the enemy off for so long. They were outnumbered and outgunned, and even if the enemy couldn't get past them, they would run out of ammo eventually. There was nothing left to do. There was only one hope left for him now.\n\nShortly before, Maurice had sent a message to the Americans. He begged them, pleaded that they should send a helicopter to extract him. He'd been loyal to them, betraying Germany and offering the whole island for the chance to get off this miserable rock. The response on the other end had been horrifyingly ambiguous, and Maurice was left unsure of whether they were coming.\n\nThe sounds of battle got closer and closer to the palace. The army was nearly gone. It would be down to the palace guard, then, and they were brave and had an excellent defensive position, but even greater disadvantages in terms of number and firepower. They would have to get out of the palace and to the landing zone once they knew the helicopter was coming. If it was coming. They were taking a long time. Maurice fidgeted, staring out the window as if he would spot them before the lookouts. If they were coming, it had better be damned soon."
 #MADAGASKAR_MAURICE.19.a:0 "And, like clockwork, they came."
 #MADAGASKAR_MAURICE.19.b:0 "But it had been too late."
 #MADAGASKAR_MAURICE.19.c:0 "Where the hell are the Americans?"
