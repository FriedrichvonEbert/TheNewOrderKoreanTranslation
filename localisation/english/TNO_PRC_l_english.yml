PRC_Rus_Mon_divide_category_desc: "위원회는 러시아파와 몽골파로 나뉘어져 있습니다. 어느 파벌이 더 많은 권력을 가지고 있는지에 따라 인민혁명위원회의 진로가 결정될 것입니다. 러시아인들은 대조국전쟁 중 몽골로 피난을 가기 위해 도망친 붉은 군대 병사들이며, 지금은 고향으로 돌아갈 방법이 없습니다. 알렉산드르 바실렙스키와 러시아인들은 붉은 군대의 통치하에 소련을 재통합하려는 목표가 있지만, 원주민들은 이러한 목표에 반대하고 있습니다.\n\n몽골파는 몽골에 머물면서 몽골 민족을 지키는 것을 목표로 하며, 통일에 반대합니다. 이들은 러시아인들에 맞서 몽골인들이 주도하는 민간 정부를 설립하려 하고 있습니다.\n\n현재: [Root.PRC_GetPowerStruggle]"
