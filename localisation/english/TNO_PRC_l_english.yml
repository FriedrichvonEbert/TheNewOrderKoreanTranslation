PRC_MIL_A_United_Siberia_desc: "우리는 드디어 시베리아와 극동을 통합했고, 러시아 통일이라는 다음 단계를 준비해야 합니다. 우리는 멀리 왔으나, 가장 위대한 도전이 남아있습니다. 산업을 확장하고, 병력을 증강하고, 군대를 현대화하고 개혁해야 합니다. 실패하지 않으려면 우리는 경쟁자보다 모든 면에서 우위를 차지해야 합니다."
PRC_MIL_Securing_Far_East_desc: "극동지역은 문화적으로나 이념적으로나 놀라울 정도로 다양합니다. 극동을 통합하기 위해서는 지방 총독과 공산당 간부들을 활용하여 지역주민들이 우리와 붉은 군대의 통치에 익숙해지도록 만들어야 합니다. 모든 저항은 분쇄될 것입니다."
PRC_MIL_The_Soviet_Navy_desc: "이제 바다가 우리 손에 들어왔고, 이는 수많은 이점을 제공할 것입니다. 우리는 옛 러시아에 걸맞는 해군, 파도를 다스릴 새로운 태평양 함대를 건설해야 합니다. 우리는 옛 소련 해군처럼 위대한 붉은 해군을 건설하기 위해 새로운 함선 설계를 채택하고 항구를 증축할 것입니다."
PRC_MIL_Open_New_Doors_desc: "태평양에 접근할 수 있게 된 지금, 우리는 무역과 외교 모두에서 많은 새로운 기회를 얻었습니다. 동쪽에는 부유한 미국의 빛나는 도시들이 있으며, 이들은 라이히와 공영권 모두에 대한 증오로 가득합니다. 남쪽에는 아시아의 부지런한 국가들이 있으며, 이들 중 많은 국가들은 여전히 공영권에 강력히 저항하고 있으며, 강대국들로부터 스스로를 보호하기 위해 동맹을 확보하려 하고 있습니다. 양쪽 모두 공영권과 라이히로부터 우리를 지켜줄 훌륭한 선택입니다."
PRC_MIL_Rebuild_The_Cities_desc: "극동지역 대부분은 시베리아 전쟁이나 군벌들간의 사소한 갈등으로 황폐화되었습니다. 이는 인구감소를 초래했고, 지역 경제를 악화시켰고 많은 이들을 가난에 허덕이게 만들었습니다. 이제 우리가 이 문제를 해결해야 합니다. 우리는 도시를 재건하여 주민들을 다시 불러모을 것이며, 지역에 투자하여 적어도 전쟁 이전처럼은 살 만한 동네로 돌려놓을 것입니다."
PRC_MIL_Move_Our_Troops_desc: "우리는 드디어 극동을 확보했습니다. 우리는 이 점을 염두에 두고, 우리의 가장 거대한 위협에 대비해야 합니다. 그 위협은 공영권의 파시스트 제국도 아니고, 시베리아의 광대한 툰드라를 장악하고 때때로 공격을 가해오는 파르티잔들도 아닙니다. 우리는 이들을 어느때든 처리할 수 있으며, 일단 우리는 서쪽으로 눈을 돌려야 합니다. 서러시아 지역은 여기와 마찬가지로 하나의 군벌 아래 통합되었으며, 이들에겐 인력이 많으나, 훈족 놈들의 테러 폭격에 시달리고 있습니다.\n\n그 폭격기들이 얼마나 큰 피해를 입혔는지 간에 우리는 경계를 늦출 수 없습니다. 우리는 서쪽 국경에 우리 군대 대부분을 이동시킬 것이며, 피비린내나는 통일전쟁을 대비할 것입니다. 비록 서쪽 놈들이 평화로운 해결책을 제안한다 해도, 우리는 약점을 내보내선 안될 것입니다. 평화가 눈앞에 다가왔을 때에도 말입니다."
PRC_MIL_Invite_Their_Scientists_desc: "상대적으로 적은 인구와 높은 빈곤율에도 불구하고, 재능있는 많은 젊은 과학자들이 극동에서 일했었습니다. 이제 우리가 극동을 장악하였고, 그들의 미래는 혼란에 빠졌습니다. 이는 우리 실수이며, 우리는 이 인재들을 내버려둘 순 없습니다. 우리는 이들을 불러모아 정부를 위해 일하도록 할 것이며, 나머지 세계와의 기술격차를 줄이도록 할 것입니다."
PRC_MIL_Looking_Into_The_West_desc: "통일이 임박했습니다. 오직 두 명의 경쟁자들만이 남아있고, 다음 몇 달 동안 러시아 전체의 운명이 결정될 것입니다. 우리 병사들은 오랫동안 싸워왔으니 피곤하겠지만 한 번 더 싸울 준비를 해야 합니다. 누구도 이것이 유혈사태로 끝나기를 바라지 않으며, 우리 외교관들은 평화적인 해결을 위해 최선을 다하고 있습니다. 하지만 우리는 서쪽 이웃들의 의도를 모르며, 우리와 그들 모두 동원령을 내렸습니다. 만약 한쪽이 기습 공격을 시도한다면, 반대쪽은 반격할 것입니다.\n\n러시아가 피와 강철이 아닌 펜과 종이로 통일되기를 바랍니다."
PRC_MIL_Reallocate_Our_Forts_desc: "우리나라는 방어선, 요새, 벙커로 뒤덮여 있습니다. 이것들이 막아주었던 적들은 이제 존재하지 않으며, 다른 데에 이것들을 활용해야 합니다.\n\n방어가 필요한 유일한 국경은 서부 국경입니다. 전 러시아의 운명은 그곳에 달려 있으며, 이러한 시기에 국경을 그런 식으로 놔두는 건 용납될 수 없습니다. 우리는 낡은 요새들을 해체하고 서러시아 국경에 요새를 깔아야 합니다. 서러시아가 우리를 공격하려 한다면 그들의 공세는 우리 방어선에 막혀 박살나고 말 것입니다."
PRC_MIL_Port_Modernization_Program_desc: "아무르와 마가단 해안을 따라 존재하는 인상적인 항구들엔 한때 전세계에서 배가 드나들었었지만, 이제 그 옛 영광은 사라졌습니다. 이는 전적으로 항구가 낡고 오래되어서 그런 것으로, 해외무역을 재개하고 싶다면 개축이 필요할 것입니다. 적절한 기술과 장비로 항만을 현대화함으로써 우리는 다시금 상하이부터 샌프란시스코까지 무역할 수 있을 것이며, 극동 항구도시 주민들에게 번영을 가져다 줄 수 있을 것입니다."
PRC_MIL_Roads_Through_The_Wastes_desc: "극동지역은 중앙정부와 매우 단절된 곳이며, 도로와 같은 기반시설의 상태는 매우 안좋습니다. 이제 우리가 그 지역의 통치자이며, 피해를 복구하고 모든 것을 정상으로 되돌리는 것은 우리의 책임입니다. 또한 우리는 이와 더불어 주요 도시를 연결하는 새로운 고속도로를 건설하고 내부 무역을 장려하여 국민들을 더욱 풍요롭게 하고 국토의 통제력을 확보할 것입니다. 이를 통해 우리는 전쟁 전보다 훨씬 더 번창하는 시베리아를 만들 것입니다."
PRC_MIL_The_Pacific_Route_desc: "드디어 손에 넣은 태평양 항구들을 써먹을 때가 왔습니다. 우리는 태평양 연안을 통해 오랫동안 아시아와 아메리카와 무역해왔지만, 전쟁과 그에따른 연방의 붕괴로 큰 타격을 받았고, 뒤이은 시베리아 전쟁으로 인해 완전히 중단되어 버렸습니다. 과거의 무역관계를 회복하는 것은 우리에게 수익을 안겨줄 뿐만 아니라 미국과 아시아 중립국들과 외교관계를 형성할 수 있게 해줄 것입니다. 우리는 즉시 외교관을 파견하여 태평양 무역의 재개시를 위해 그들과 협상해야 합니다."
PRC_MIL_The_Siberian_Trains_desc: "시베리아횡단철도는 국가의 필수적인 동맥이지만 지난 20년 동안 파괴되었습니다. 이를 방치한다면 우리의 국가통제력에 큰 지장을 줄 것입니다. 이를 막으려면 하루빨리 철도의 보수를 시작하여 국가 내부의 무역이 원활히 이루어지도록 보장해야 합니다. 이왕이면 철도를 수리하는 김에 현대화도 같이 합시다. 다른 나라의 현대화된 철도에 비하면 우리 횡단철도는 매우 낡았고 구식입니다."
PRC_MIL_The_Workers_Example_desc: "The driving force of our cause, the foundation of all communist ideals, is the example set by the common worker and the strong belief in the righteousness of it. All people must work according to their ability, to provide for each according to their needs. This ideal is what motivates us to labor, to fight, to survive, in hopes of one day reaching a better, more equal world than the one we currently live in. Our state will continue to be a champion of this ideal on behalf of workers around the world, and those at home."
PRC_MIL_A_Renewed_Union_desc: "우리는 준비되었습니다. 도로와 도시는 철저히 보수되었고, 우리 외교의 폭은 훨씬 넓어졌을 뿐 아니라 항만, 철도, 고속도로가 건설되어 우리나라의 가장 외진 곳까지 고속으로 이어주고 있으며, 과학분야 혁신은 어느때보다 빠르게 이루어지고 있습니다. 뿐만 아니라, 우리는 어떠한 침입으로부터 우리 스스로를 보호하기 위해 우리의 군대와 요새를 서쪽 국경으로 재배치했습니다. 우리는 러시아를 통일하고 잃어버린 것을 되찾고 집으로 돌아갈 준비가 되어 있습니다."


PRC_Secure_our_Position_tt: "우리는 우리 정부시스템을 공고화할 것입니다\n"
PRC_The_International_Field_tt: "우리는 세계 국가들과 §Y외교관계§!를 맺을 것입니다"
