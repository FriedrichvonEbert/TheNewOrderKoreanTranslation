 PRC_Aleksandr_Vasilevsky: "알렉산드르 바실렙스키" 
 POLITICS_ALEKSANDER_VASILEVSKY_DESC:0 "알렉산드르 미하일로비치 바실렙스키는 러시아 정교회 신부의 아들이였으며, 아버지의 뒤를 따를 것이라 예상되었지만 그는 군 생활에 이끌려 신학대생의 로브를 벗고 군인의 제복으로 갈아입었습니다. 그는 러시아 제국군의 휘하에서 싸우며 계급 체계 위로 올라섰으나, 10월 혁명의 때가 오자 그의 직위를 사임한 뒤, 적백내전의 상당부분을 전선 후방에서 군인들을 지휘하며 보냈습니다. 전쟁 기간 도중, 그는 숙련된 조직가로써 명성을 떨쳤고, 클리벤트 보로실로프, 미하일 투하쳅스키, 게오르기 주코프와 같은 다른 중요 장교들과 함께 친우가 되었습니다. 독일군이 침공해올 때, 바실렙스키는 부하린의 총참모부에서 근무하고 있었으며 압박속에서도 일을 해낼 수 있는 그의 능력은 승진을 도왔습니다. 그러나, 그러한 능력조차도 도시를 탈출하려 드는 군인들, 관료들, 수백만명의 민간인들에 의해 모스크바 퇴각 작전이 원초적인 광기의 경쟁으로 전락하는 것을 막을 수 없었습니다.\n\n가능한 한 많은 붉은 군대가 살아남을 수 있도록 돕겠다고 굳건히 결심한 바실렙스키는, 모차이스크 방어선을 빠져나와 최소한의 질서를 지닌 후퇴를 조직하며 우랄 강을 넘어 동쪽으로 행군하였습니다. 그들의 목적지는 몽골 인민 공화국이며, 그곳에서 다시 힘을 모아 공세를 재개할 수 있도록 하기 위함이였습니다. 그러나 그런 기회는 오지 않았습니다. 일본과 그들의 괴뢰국인 몽강국은 이미 울란바토르를 침공하여 남아있는 몽골군의 잔존병들을 스텝으로 몰아내었기 때문입니다. 바실렙스키는 몽골인들과 끈끈한 동맹을 맺었고, 양 군은 몽골 서부와 구 투바 인민공화국에 자리잡았습니다. 이들은 서러시아 전쟁, 시베리아 전쟁, 서시베리아 인민공화국의 몰락으로부터 고립되어 있었습니다. 그들은 이르쿠츠크에 있는 야고다의 정부를 피하며, 후퇴 작업을 비겁함으로 낙인찍어 반역죄로 총살시킬 것을 우려했습니다. 그러나, 동맹이 없음에도 불구하고 바실렙스키는 여전히 휘하 장병들을 규합시키고, 전투 계획의 초안을 작성하며, 고향으로 돌아갈 길을 위해 싸우고 있습니다."

### Ideas ###
PRC_red_army_exile: "망명중인 붉은 군대"
PRC_red_army_dynamic_modifier: "망명중인 붉은 군대"
PRC_red_army_exile_desc: "§D기갑 공격력: [?PRC_RA_army_armor_attack_factor|+]\n기갑 속도: [?PRC_RA_army_armor_speed_factor|+]\n군 조직력 회복: [?PRC_RA_army_org|+]\n공군 공격력: [?PRC_RA_army_sub_unit_air_assault_attack_factor|+]\n보병 공격력: [?PRC_RA_army_infantry_attack_factor|+]\n보병 방어력: [?PRC_RA_army_infantry_defence_factor|+]\n사단 훈련: [?PRC_RA_training_time_army|Y%]\n육군 경험치 획득: [?PRC_RA_experience_gain_army_factor|+]\n-------------\n§!인민혁명위원회는 극동 군사 지구 잔당의 복합체입니다. 대조국전쟁 이전부터 소련의 꼭두각시로 전락했던 몽골 인민 공화국 붉은 군대의 지휘체계는 전쟁이 끝나고 서서히 붕괴되었고, 느리고 복잡한 과정을 거치면서 몽골 정부는 옛 소련군과 결합하였고, 몽강국의 침공에도 불구하고 몽골 끄트머리에서 살아남는 데 성공했습니다. 수년간의 고난 끝에 붉은 군대는 일본의 범아시아주의, 야고다의 전체주의, 그리고 지도자들 사이의 내분에서 살아남았습니다. 이제 이들은 그들의 영원한 몽골 망명이 끝날지 의문을 품고 있습니다."

PRC_factionalism: "방향성 분쟁"
PRC_factionalism_desc: "통치 정책과 그것의 궁극적인 목표가 무엇인지에 대해 인민혁명위원회의 주요 인사들 간에는 많은 논쟁이 있습니다. 그러나 국가는 러시아인과 몽골인의 느슨한 연합에 의해 통치되고 있고, 유일한 공통점은 그들이 사회주의자라는 것과 생존해야 한다는 것밖에 없습니다. 이러한 의견 불일치는 종종 정권의 내분으로 이어졌고, 한 파벌이나 다른 파벌을 화나게 하지 않고는 중요한 결정을 내리지 못하고 있습니다. 그러나, 인민혁명위원회가 미래까지 생존하거나 연방을 재건하길 원한다면, 이 분쟁은 조속히 해결되어야 할 것입니다."

PRC_democratic_military: "민주적인 군"
PRC_democratic_military_desc: "붉은 군대의 군인들은 옛 군대의 반동적 위계질서를 벗어나기 위해 그들 스스로 장교들을 선출하고 있습니다. 하지만 이로 인해 군인들은 자격과 능력을 갖춘 장교들과, 필요할 때 어려운 결정을 내릴 장교들을 뽑지 않고 있습니다. 그들은 인기 있고, 부하들에게 관대하게 대하는 장교들을 선출하고 있습니다. 이들은 종종 그들이 맡을 자격이 없는 직책까지 승진하곤 합니다."

