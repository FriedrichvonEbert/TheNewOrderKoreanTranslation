 WEST_AFRICA_idea_terror_bombing:0 "루프트바페 테러 폭격"
 WEST_AFRICA_idea_terror_bombing_desc:0 "남서아프리카 비행장에서 정기적으로 독일 루프트바페가 출격해 서아프리카 전역의 민간 및 군사 목표를 무차별적으로 폭격합니다. 이는 '조종사 훈련'이라는 제정신 나간 방식으로 이루어집니다. 충분한 대공 능력이 있는 소수 해안 도시만이 루프트바페를 막을 수 있지만, 이들을 영원히 막을 수는 없습니다. 이 때문에 독일군은 내륙의 마을과 농지를 별다른 방해 없이 공습할 수 있습니다. 이 악몽이 끝날 때까지 서아프리카의 성장에 심각한 타격이 계속됩니다."
 WEST_AFRICA_idea_obliterated_infrastructures:0 "흔적도 없이 사라진 기반시설"