 #Leader Desc 
 POLITICS_JOSE_QUESADA_DESC:0 "여러면에서 ETA와 그 군사조직은 프랑코 독재 정권의 산물입니다. 바스크 언어와 문화를 없애려는 잔인한 시도, 옛 바스크 민족주의자들의 강제 망명, 노동운동 탄압, 몰려드는 이민노동자와 유스카디의 걷잡을 수 없는 산업화와 도시화는 갑작스런 아베르트제일(바스크 독립운동)을 야기했습니다. 같은 이유로 호세 마리아 퀘사다 라사르트가 출현했습니다.\n\n바스크와 나바라 혼혈 노동자 가정에서 태어난 그는 아버지가 스페인 내전 중 공화파를 위해 싸우다 죽었고, 이제 곧 다시 투쟁을 시작할 것입니다. ETA의 제일가는 무장단체인 퀘사다는 스페인군과 이베리아 군인들을 태운 호송차를 공격하고, 공개적으로 이베리아 국기를 불태우는 등 대중 시위와 같은 몇몇 대담한 준군사적, 정치적 행동을 직접 취했습니다. 이베리아 정보국의 타겟 1위가 되었지만 항상 그들의 손아귀에서 벗어났습니다.\n\nETA의 가장 유명한 군지휘관 중 하나인 그는 아베르트제일 계열의 무장 조직이 집권하기 위한 쿠데타 이후 바스크 정부 책임자로 선출되었습니다. 일부 사람들은 그가 아르갈라 같은 젊고 야심찬 장군이나 다른 전투적인 독립 청년단의 꼭두각시에 불과하다고 보지만, 라사르트는 ETA의 광범위한 지지를 받고 있으며, 그는 어떤 대가를 치뤄서라도 바스크 국가와 자유라는 목표를 이루겠다고 여러번 언급했습니다."
 
 POLITICS_TELESFORO_MONZON_DESC:0 "최근 바스크의 역사는 마드리드 바스크인과 다른 바스크 파벌간의 갈등으로 점철되었습니다. 그 중심에 텔레스포로 몬손이 있습니다. 1904년 부유한 귀족 집안에서 태어난 그는 청년 시절 바스크 국민당, 즉 EAJ에 입당하여 그 지역의 지도자가 되었습니다. 지식인이자 작가, 시인이고 젤트제일(바스크 독립운동) 이데올로기의 열렬한 신봉자인 몬손은 CEDA 및 기타 단체와 협력하여 인민전선에 대항했지만 스페인 내전이 일어났을때 몬손과 당은 공화당 편에서 싸웠습니다.\n\n전쟁이 재앙으로 끝나면서 몬손과 바스크 행정부는 강제 추방당했습니다. 바로 건너편 프랑스 국경에 자리잡은 몬손은 EAJ의 지도자이자 레헨다카리(바스크 정부수반) 호세 안토니오 아귀레와 친밀한 관계를 유지했지만, 당과 입장이 엇갈리며 악화되기 시작했습니다. 몬손은 EAJ가 자유 바스크를 위해 충분하지 않다고 느꼈고, 더 급진적인 행동이 필요하다고 생각했습니다. 이에 따라 그는 시골에서 싹트기 시작한, 훗날 ETA로 발전할 풀뿌리 단체 에킨과 긴밀한 접촉을 유지했습니다.\n\n때마침 몬손은 젤트제일 우파와 아베르트제일 좌파 모두에게 어느정도 광범위한 존경을 받는 유일한 사람이 되었고, 이베리아가 혼란에 빠지고 바스크인들이 거리로 나서면서 몬손은 자연스럽게 새로운 레헨다카리가 되었습니다. 전시 바스크 정부를 관리하고 수많은 부속 세력과 EAJ의 옛 민족주의자 사이의 이념적 골을 해결해야 하는 어려운 과제를 스스로 떠맡은 몬손은 이제 바스크 독립세력을 함께 지탱하고 있는 미묘한 정치적 평형의 핵심이 되었습니다. 그러나 이것이 얼마나 오래 지속될지 분간하기 어렵습니다."
