 ZAR_idea_warlord_state: "군벌 국가"
 ZAR_idea_warlord_state_desc: "\"군벌 국가\"라는 단어는 이제 어디서든지 볼 수 있습니다. 셀 수 없이 작은 주을 설명하는 데 사용되며, 이는 종종 더 복잡한 상황을 숨기는 단순한 가림막으로 용어가 사용됩니다. 자르마랜드에서는 그렇지 않습니다. 세이니 쿤체와 그의 군대는 자르마랜드 정부 전체를 구성하며 자르마랜드 땅은 그들이 탈취한 영토로만 구성됩니다. 많은 사람들에게 쿤체가 벌인 소코토에 대항하는 반란이 성공을 거두어졌다는 사실은 놀라운 일로 여겨집니다. 그러나 자르마랜드가 그보다 더 오래 버틸 것이라고 기대하는 사람은 거의 없습니다."
 ZAR_idea_deficient_administration: "부족한 행정"
 ZAR_idea_deficient_administration_desc: "단적으로 말해, 자르마랜드의 행정가는 존재하지 않습니다. 쿤체의 군대는 불안의 징후를 억제하고 세금을 가장하여 그들이 좋아하는 모든 것을 훔쳐 나라를 잔인하게 통제합니다. 지역 관리들은 폭력적이고 불안정한 정부에 합류하는 것을 주저하며, 쿤체는 그의 가장 측근 몇 명을 제외하고 모두를 불신함에 따라 자르마랜드의 정부는 작고 무능한 상태로 남아 있을 것으로 보입니다."
 POLITICS_SEYNI_KOUNTCHE_DESC: "자르마인은 한 떄 단순히 프랑스인의 군홧발 아래에서 살아남은 사람들로 귀족들은 발전하고 거래하며 문제를 피하며 살아남기 위해 무슨 수라도 전부 썼습니다. 하지만 지금은 자르마를 자유로 인도할 의지와 방법을 갖춘 지도자가 있습니다. 세이니 쿤체는 자르마와 연결된 역사를 가진 남자로, 이사 코롬베의 풀라니에 대한 그의 투쟁과 같이 자르마랜드의 사람들에게 자르마의 적인 사람들을 물리칠 수 있는 힘을 제공합니다. 그러나 이는 겉으로 보이는 것에 불과합니다. 세이니 쿤체는 필요한 때 필요한 곳에 있었습니다. 자르마코이 콘디칸디 가문의 후손으로 태어난, 심하게 계층화된 자르마 사회는 항상 쿤체와 그의 가족을 높이 평가했으며, 그 청년은 일찍부터 프랑스군 서아프리카 지부에서 훈련을 시작했습니다. 프랑스 본토가 함락된 후 자유 프랑스 군대에서 그의 계급은 천천히 올라갔습니다.\n\n그러자 폭탄이 떨어지기 시작했습니다. 자유 프랑스인이 점차 패배해감에 따라 쿤체는 자르마에 지도자가 없으며 이것이 권력을 얻는 쉬운 방법이 될 수 있다는 사실을 알게 되었습니다. 그는 재빠르게 기회를 잡았고, 귀족으로서의 지위를 이용해 자르마를 자신의 밑에 두었고, 루프트바페가 주변을 모두 파괴했을 때 서아프리카에서 자르마를 자신의 영역으로 설정했습니다. 다만 이 땅이 우연히 소코토 술탄국의 국경 안에 있었지만, 그들이 그것에 대해 무엇을 할 수 있었겠습니까? 지옥이 하늘에서 떨어지고 있었 있었고, 이 남자가 이 땅을 자기 소유라고 부르는 것을 막을 방법은 없었습니다. 그러나 어느 날 폭탄 테러가 멈추었습니다습니다. 소코토는 약했고, 무엇보다 그들의 군대 대부분이 자르마인이였습니다. 그 동안 이곳저곳에서 연설을 하였으며, 동맹을 모을 수 있었습니다. 폭격이 중단된 지 몇 달 후, 쿤체는 소코토에서 독립된 자르마국을 선언했습니다. 그러나 쿤체의 통제는 끝나가고 있는 것처럼 보입니다. 사람들은 그를 미워하고 그의 측근들은 그를 더욱 미워한다. 쿤체는 권력을 유지하기 위해 어려운 선택을 해야 할 것 같습니다..."