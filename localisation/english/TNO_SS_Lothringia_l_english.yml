 HWL_Theodor_Eicke:0 "테오도어 아이케"
 POLITICS_Theodor_Eicke_DESC:0 "배신당하고, 잊혀지고, 버림받은. 집행관은 길을 잃었지만, 독일의 이름으로 새로운 새벽, 아니, 새로운 시대가 시작될 것입니다.\n\n테오도어 아이케는 곧 대전쟁이라는 이름으로 쏟아질 폭력과 분노의 끓는 스튜 속에서 태어났고, 대부분의 시간을 후방에서 급여를 관리하며 지냈음에도 전선에서의 용맹으로 수훈했습니다. 그럼에도 불구하고, 민주주의의 실패는 바이마르 정부의 부패와 퇴폐의 시작과 함께 아이케를 가난과 무직 상태에 빠뜨리면서 심한 타격을 입혔습니다. 하지만, 그것은 국가사회주의 독일 노동자당이 탄생하기 전까지였습니다. 그때부터, 아이케에게 훈장을 안겨준것은 그의 피였습니다. 그것은 그의 전 상관 에른스트 룀의 피였고, 아니면 아이케가 목격한 수용소에서 죽어간 모든 타락한 자들, 장애인들, 부패한 열등인종의 피였습니다.\n\n아이케에게, 독일국은 마침내 그것이 국민들에게 필요한 힘이라는 것을 깨달았고, 아리아인의 이미지와 삶에 대한 모욕 중 어느 것이든 허용하는 것은 독일의 힘에 대한 용납할 수 없는 모욕이 될 것입니다. 전쟁이 끝난 후, 힘러의 비위를 맞추기 위한 평생의 헌신과 열망은 그를 도이치SS 내의 강력하고 진정한 관리로 만들었는데, SS상급집단지도자 아이케는 라인하르트 하이드리히와의 가끔 어려운 관계에도 불구하고 조국 내의 부패의 흔적을 없애는 자신의 진정한 잠재력을 깨달았습니다.\n\n하지만 아니었습니다. 그 개자식, 하이드리히가 모든 걸 망친겁니다! 그는 독일을 갈기갈기 찢고, 우리 모두를 아무것도 없이 내버려 두고, 라이히를 그 어느 때보다 더 순수한 것으로 변화시키는 과정을 포기했습니다! 우리는 할수있는 한 SS국가지도자를 따라야하고 하이드리히의 부르군트 체제에 대한 배신을 숙청해야 합니다."
 HWL_Ulrike_Meinhof: "울리케 마인호프"
 POLITICS_ULRIKE_MEINHOF_HGR_DESC:0 "슈페어의 패배는 대부분의 젊은이들의 꿈을 산산조각 냈습니다. 그러나, 몇몇은 계속 희망했습니다. 어떤 이들은 스바스티카와 독수리로부터 해방된 독일의 꿈을 꾸었고, 그들은 싸움을 계속하기 위해 에센 외곽의 숲에 모였습니다.\n\n그리고 이 젊은 몽상가들은 예상 밖의 지도자를 찾았습니다. 바로 울리케 마인호프.\n\n어린 시절부터 학생 운동의 일환으로, 그녀는 알베르트 슈페어가 제안한 개혁의 약속에 끌렸습니다. 인종법, 수용소, 검열로부터 자유로운 더 나은 라이히, 더 나은 독일에. 하지만 그 꿈은 틀렸습니다. 슈페어는 사라졌고, 사인방은 죽었고, 하이드리히를 통해 친위대가 독일의 지배권을 장악했습니다. 하지만 에센이 테오도어 아이케에게 붙잡혀 제2의 기사단국으로 변하면서 이 취약한 질서마저 흔들리고 있습니다. 지하에 남아 친위대에 대항하여 그림자 전쟁을 벌이는 슈페어파 사람들은 알 수 없는 구석에서 지원이 올 때까지 상황이 절망적이라고 생각했습니다. 혁명이 돌아왔습니다.\n\n이제 슈페어파 사람들은 그들의 이전 수도인 에센을 장악했고, 마인호프는 더 큰 분쟁의 일부로 그녀 자신을 발견하게 됩니다. 힘러와 하이드리히가 서로 등을 돌렸고, 라이히 전체가 한쪽 편을 들기 시작했습니다. 그녀는 하이드리히가 한 일에 대해 경멸하지만, 떠도는 소문에 의하면 힘러와 그의 본심은, 훨씬 더 끔찍한 괴물입니다. 그러나 혁명은 아직 끝나지 않았고, 일단 SS의 절반이 죽으면, 그 불길이 남은 절반을 태워버릴 것입니다."
 SSL_burgundy_wannabe:0 "부르군트 워너비"
 SSL_burgundy_wannabe_desc:0 "SS상급집단지도자 아이케는 도이치 친위대 내에서 그의 모든 경력을 아리아인의 대의를 위한 충성스러운 도살자로 남아있기 위해 노력했습니다. 이제 하이드리히가 아이케가 볼때 퇴폐와 정치를 위해 힘러와 아리아인 종족을 배신했기 때문에, 그는 자신의 영지 안, 라인 강 서쪽의 부르군트 기사단국을 건설하는 것을 스스로에게 맡겼습니다."
 SSL_burgundian_pawn:0 "힘러의 장기말"
 SSL_burgundian_pawn_desc:0 "마지막까지 힘러에게 충성하는 로트링겐 SS 기사단국은 현재 부르군트가 자유롭게 움직일 수 있는 체스판의 하나의 말로서 남아있습니다...적어도 지금은 말입니다."