###몰타 이후 경제###
ita_prepare_for_panic:0 "충격에 대비하자"
ita_prepare_for_panic_desc:0 "이제 트리움비라투스 문제도 해결되었으니, 살아남으려면 다가오는 폭풍에 대비해야 합니다."
ita_new_sources_of_trade:0 "새로운 거래처"
ita_new_sources_of_trade_desc:0 "우리 경제가 계속 굴러가게 하려면, 우리는 다른 나라들을 새로운 무역 파트너로 끌어들여야 합니다. 유럽 시장과 브르타뉴는 우리 식민지들과 영향권과 함께 좋은 선택이 될 것입니다."
ita_look_abroad:0 "주변을 살펴보자"
ita_look_abroad_desc:0 "우리의 꼭두각시와 거래하는 건 의미없는 일입니다. 우리는 해외에서 우리와 동등한 국가들과 새로운 무역의 통로를 열어야 합니다."
ita_talk_with_breton:0 "브르타뉴와의 접촉"
ita_talk_with_breton_desc:0 "브르타뉴는 유럽의 시장입니다. 그들과 무역을 하는 것은 양국 관계와 우리 경제에 유익할 것입니다."
ita_meet_with_southern_experts:0 "남쪽 전문가들과의 만남"
ita_meet_with_southern_experts_desc:0 "이 중점이 뭔지 모르겠다. 이거 플레이스홀더임."
ita_into_the_shadow_of_europe:0 "유럽의 그림자 속으로"
ita_into_the_shadow_of_europe_desc:0 "플 레 이 스 홀 더"
ita_work_with_our_sphere:0 "우리 영향권 국가들과 일하자"
ita_work_with_our_sphere_desc:0 "두체께서는 우리 경제를 살리기 위한 방법으로 우리 영향권 국가들과 무역을 하기로 하셨습니다. 우리는 최고의 결과를 얻기 위해 우리와 가장 가까운 나라들과 함께해야 합니다."
ita_exploit_the_balkans:0 "발칸 착취"
ita_exploit_the_balkans_desc:0 "슈우웅 플레이스홀더다"
ita_tax_the_colonies:0 "식민지 과세"
ita_tax_the_colonies_desc:0 "우리 경제를 살리기 위해 우리가 취해야 할 한 가지 조치는 식민지 정부에 세금을 부과하는 것입니다. 이는 우리에게 더 많은 부가 굴러들어오게 할 것이며 우리 경제를 도울 것입니다."

#스코르차 제2차 베로나 회의#

ita_the_second_verona_congress_new:0 "제2차 베로나 회의"
ita_the_second_verona_congress_new_desc:0 "치아노가 실각한 후 새로운 두체가 가까스로 집권했고, 이미 당내에서 분쟁이 일고 있습니다. 국가 파시스트당 내의 변화의 바람에 이끌려, 몇몇 고위 당 대표들은 베로나에서 제2차 회의를 소집하기로 결정했는데, 그들은 스코르차가 기꺼이 회의에 참여할 것이라 확신하고 있습니다. 그들의 목표는 1922년 파시스트 혁명의 불씨를 되살리는 것을 목표로 하는 개혁과 대책의 프로그램을 마련하는 것인데, 현재 치아노를 중심으로 모여든 반동주의자들과 자유주의자들은 권력에서 멀어진 상태입니다 . 하지만, 두체는 아직 제2차 회의에 대해 공식 성명을 발표하지 않았고, 일부에 따르면, 이것은 아마도 스코르자를 굴복시키기를 원하는 국가 파시스트당 당원들에 의한 얇은 베일에 싸인 권력 놀이일 가능성도 있다고 합니다. 두체로써 스코르자의 첫번째 과제는 회의를 열 것인지, 닫을 것인지 결정하는 것이 될 것입니다."
ita_approve_the_congress:0 "회의를 진행시키자"
ita_approve_the_congress_desc:0 "두체 카를로 스코르차는 언론에 성명을 내고 "제2차 베로나 회의는 축복과 함께 열릴 것"이라며 "제2차 베로나 회의에 직접 참석해 그곳에서 중요한 주제들을 다룰 것"이라고 밝혔습니다. 회의에 참석한다는 것은 국가 파시스트당 내의 개혁파들에게 좋은 메시지이지만, 무엇보다도 새로운 두체가 자신의 손에 결정권을 집중시키기보다는 자신의 당의 의견을 듣겠다는 의지를 보여준 것이라 볼 수 있습니다. 하지만 두체가 실제로 회의에서 당을 어떻게 다룰지는 예측하기 어렵습니다."
ita_shut_down_the_congress:0 "회의를 중지시키자"
ita_shut_down_the_congress_desc:0 "제2차 베로나 회의는 잘해봐야 위협적인 전개요, 최악의 경우에는 반역 행위입니다. 당장 이런 상황을 해결하지 않다면 스코르차의 통치는 두체 없이 독자적으로 행동하는 버릇없는 국가 파시스트당 때문에 변색할지도 모릅니다. 그리고 그런 사태가 어떻게 끝났는지는 우리 모두 지난번에 봐서 압니다. 국가와 정권 안정과 치안을 위해 스코르차는 회의에 반대하기로 했습니다. 그는 회의가 불법이라고 선언하고는 참가자들에게 당장 질서 있게 회장을 떠나라고 촉구했습니다. 베로나의 모인 수많은 회의 지지자들에게 이는 친절하게 여겨지지 않을 것입니다. 하지만 스코르차의 지배를 재확인하기 위해서 필요한 일입니다."
ita_promises_of_reform_2019:0 "개혁 약속"
ita_promises_of_reform_2019_desc:0 "제2차 세계 대전의 승리에도 불구하고 국가 파시스트당의 많은 파시스트는 파시즘이 초기에 약속했던 것을 가져오지 못했다고 느끼기 시작했습니다. 더 심각한 것은 치아노 집권기 동안 파시즘의 불길이 완전히 꺼질 뻔했다는 것입니다.\n\n지중해에서 새로운 우위를 점하게 되었으니 이탈리아 사회를 파시스트 혁명의 이상과 미래상에 따라 완전히 개혁할 수 있습니다. 파시즘의 사상적 뿌리로 되돌아옴으로써 스코르차는 전면적인 변화를 약속했습니다. 국가 파시스트당의 변화와 이탈리아의 변화 둘 다 말입니다."
ita_remind_them_their_duties:0 "그들의 의무를 상기시키자"
ita_remind_them_their_duties_desc:0 "파시즘이 해야 할 일은 간단합니다. 바로 이탈리아를 마땅히 그래야 할 위대한 국가로 만드는 것입니다. 그러므로 지금 제일 필요한 것은 국가 파시스트당이 나라를 더 꽉 쥐게 만드는 것입니다. 그러기 위해서는 먼저 모든 당원이 스코르차를 믿게 해야 합니다. 두체의 의지는 당과 이탈리아의 의지라고 믿어야 합니다. 반역자 치아노가 자신이 찬탈했던 자리에서 쫓겨났으니 이탈리아의 모든 파시스트의 복종과 충성은 진정한 파시즘의 두체 카를로 스코르차에게 가야 한다는 것을 깨달아야 합니다. 두체의 명령에 불복하는 것은 파시즘의 이상을 배신하는 것과 같습니다. 그러니 개혁과 변화는 두체가 결정할 때 벌어질 것입니다."
ita_PNF_stays_PNF:0 "당 내부의 일은 내부의 일"
ita_PNF_stays_PNF_desc:0 "회의를 닫아버리는 결정은 약간의 소란을 일으켰지만 일을 더 크게 만들 필요는 없습니다. 이 일이 당 밖으로 나가지 않게만 한다면 덜 혼란스럽고 덜 폭력적으로 해결될 것입니다. 스코르차는 베로나에 간 고위 국가 파시스트당 대표들에게 사퇴하거나 당내 위치가 위협받는 꼴을 보라고 촉구했습니다. 한편 베로나에서 벌어지는 시위에 참석할 예정이던 당원들은 모두 당원 신분이 중단되거나 제명되었습니다. 이 가벼운 조치가 베로나에 있는 이들에게 두체가 대화할 생각이 있다는 것을 알려주기를 빕니다. 물론 그 대화라는 게 두체 방식의 대화일 뿐이겠지만요."
ita_national_emergency_time:0 "국가비상사태"
ita_national_emergency_time_desc:0 "지금 베로나에서 벌어지고 있는 일은 두체나 국가 파시스트당이 해결해야 할 문제만이 아닙니다. 이 일은 이탈리아의 안정에 대한 심각한 위협이며 모든 이탈리아인에 대한 위협입니다. 그렇기에 두체는 국왕 움베르토 2세에게 압박을 넣어 국가비상사태를 선포하도록 했습니다. 이제 베로나는 자신들의 음모를 위해 스코르차를 끌어내리려 하는 불순분자와 선동꾼이 점거한 도시로 선포되었습니다. 이 행동으로 스코르차는 당내 모든 반대파에게 메시지를 전할 것입니다. 두체는 당을 꽉 잡기 위해 어떤 짓이라도 할 것이라고 말이죠."
ita_back_to_san_sepolcro:0 "산 세폴크로로 돌아가자"
ita_back_to_san_sepolcro_desc:0 "최초의 이탈리아 파시스트 정당은 베니토 무솔리니가 1919년 3월 23일 밀라노 산 세폴크로 광장에서 만든 이탈리아 전투 파쇼입니다. 이탈리아가 자유주의에 억눌리고 공산주의의 망령에 위협받는 와중에 만들어진 이 새 정당은 진정한 개혁의 바람이었습니다. 산 세폴크로 광장에서 파시스트 혁명의 첫번째 불꽃이 번뜩였습니다. 우리는 그 불꽃으로 돌아가야 합니다. 1차 대전 참전용사의 마음속에서, 혁명적인 생디칼리스트의 마음속에서, 민족주의자의 마음속에서, 그 외 이탈리아와 이탈리아 민중이 마땅히 가져야 할 위대함을 거머쥐기를 바라던 이들의 마음속에서 불타던 혁명의 열정으로 돌아가야 합니다. 오늘은 새로운 파시스트 혁명이 시작되는 날입니다. 우리 모두 산 세폴크로의 불꽃으로 돌아갈 것입니다. 그 불꽃을 거대한 불길로 만들 것입니다."
ita_controllable_reforms:0 "통제 가능한 개혁"
ita_controllable_reforms_desc:0 "파시즘 정치 조직은 역대 이탈리아 정치 조직 중 제일 강인하며 이탈리아에 적합합니다. 하지만 약간 손 볼 구석도 있습니다. 아무리 으리으리한 건물이라도 청소를 제대로 안 하면 거미줄에 뒤덮이고 먼지가 쌓입니다. 국가 파시스트당과 다른 파시즘 기관은 치아노 시절 정체되었습니다. 그렇기에 스코르차는 국가 파시스트당부터 MVSN까지, 파시즘 노조부터 이탈리아 청년 릭토르와 전국소년회까지 전 파시즘 단체가 파시즘의 두체가 지켜보는 가운데 과거의 영광과 효율을 되찾게 될 것이라 약속했습니다."
ita_the_ghost_of_mussolini:0 "무솔리니의 유령"
ita_the_ghost_of_mussolini_desc:0 "파시즘 체제에 개혁이 필요하다는 말은 완벽하게 만들 수 있다는 말입니다. 하지만 완벽하게 만들 수 있다는 사실은 완벽하지 않다는 것을 의미하죠. 생각 있는 파시스트들이라면 전부 알아야 하는 사실이지만, 파시즘 체제가 완벽하지 않다고 하는 것은 이념적 배신과도 같습니다. 아무리 좋은 의도가 있다고 해도 변화를 말하는 것은 조직에 금이 가게 하는 짓입니다. 그렇게 생긴 금을 통해 기만과 음모가 쉽게 스며들어 올 수 있는 것입니다. 계속해서 파시즘 사상을 왜곡할 수 있는 변화를 만들려 하는 것보다는 우리가 이미 성취한 일에 자부심을 가질 수는 없는 걸까요? 마레 노스트룸, 무솔리니의 위대함, 제2의 무솔리니나 다름없는 스코르차의 위대함에 자부심을 가질 수는 없는 걸까요?"
ita_we_can_talk_this_out:0 "논의할 수 있어"
ita_we_can_talk_this_out_desc:0 "베로나의 상황은 심각할지도 모릅니다. 하지만 희망이 없지는 않습니다. 두체는 회의가 해산될 것이라고 주장하지만 폭력은 최후의 수단일 것입니다. 그는 당과 이탈리아를 위해 베로나에 모인 국가 파시스트당 대표 전부와 협상하고자 할 것입니다. 스코르차는 유리한 위치에 있기는 하지만, 폭력 없이 당 지배권을 재확인받고 싶어 합니다. 하지만 베로나에 있는 이들이 두체가 무력 사용을 꺼리는 것을 나약함으로 받아들여 협상 자체를 거부할지도 모릅니다."
ita_surrounding_verona:0 "베로나 포위"
ita_surrounding_verona_desc:0 "폭력을 피하는 게 좋다는 말은 맞습니다. 하지만 때때로 남을 이해시키려면 무력을 조금 보여줘야 할 때가 있죠. 두체는 MVSN과 치안 부대에 베로나 주변 전략 지역으로 이동하라고 지시해 도시를 효과적으로 포위했습니다. 이제 아무도 시가지 중심부를 드나들지 못합니다. 두체의 목표는 회의장에 있는 이들이 무방비 상태로 갇힌 것 같은 기분이 들게 하는 것입니다. 이게 성공한다면 우리의 주장을 들으려 할 게 틀림 없겠죠."
ita_storimg_verona:0 "베로나 기습"
ita_storimg_verona_desc:0 "이러한 노골적인 불복종 행위, 심지어 반역 행위가 맞이해야 할 것은 오직 한가지, 진압뿐입니다. 국왕을 협박해 허가를 받아낸 두체는 MVSN 및 레지오 에세르치토 부대에 베로나 근처 지점으로 이동해 도시를 불법적으로 점거한 이들에게서 탈환할 준비를 하라고 지시했습니다. 물론 회의장에 있는 이들이 조금 저항할 것입니다. 하지만 이길 수 없는 전투가 벌어질 거라는 것을 알면 대부분은 그냥 항복할 것입니다. 일이 끝나면 스코르차가 건방진 놈들과 선동꾼들을 어떻게 처리하는지 잘 알게 될 것입니다."
ita_spirit_of_fiume:0 "피우메 정신"
ita_spirit_of_fiume_desc:0 "로마 진군과 국가 파시스트당 창당 전에도 수많은 미래의 파시스트들이 이탈리아 영토 밖에서 벌였던 일이 있습니다. 피우메의 영광스러운 모험담이 바로 그것입니다. 전사이자 시인인 가브리엘레 단눈치오는 도시를 습격해 점령한 후 그 도시를 이탈리아에 합병하고자 국가를 세웠습니다. 단눈치오가 세운 국가인 카르나로 섭정국은 정치 공학의 걸작이었습니다. 섭정국의 헌법인 카르나로 헌장은 그 당시 기준으로 제일 진보적이고 발전된 법이었습니다. 피우메는 우리에게 빛나는 등대이자 본보기였습니다. 현대에 단눈치오의 이상을 이해할 수 있는 이들은 우리뿐입니다."
ita_doctorine_of_fascism_2019:0 "파시즘의 원칙"
ita_doctorine_of_fascism_2019_desc:0 "조반니 젠틸레의 말에 따르면 파시즘 사상은 제일 적응력이 강하다는 점에서 다른 모든 정치 성향과 다릅니다. 파시즘은 역사의 맥박 속에 살며 시대와 함께 변화합니다. 그러니 이념을 위해 이탈리아 민족의 문화, 전통, 영혼을 갑작스럽게 바꿀 수 있다고 생각하는 것은 바보짓입니다. 동시에 파시즘의 부상은 당시 급증하던 공산주의의 위협으로부터 이탈리아를 지키는 데 필요했으며 이는 몇십 년 동안 위대함을 안겨주었다는 것도 알아야만 합니다. 파시즘은 역사적 프로젝트로 다른 프로젝트처럼 시간에 따라 변합니다.\n\n우리 또한 과거를 멸시하지 않고 변할 것입니다."
ita_loyalty_to_the_duce:0 "두체에게 충성"
ita_loyalty_to_the_duce_desc:0 "사상으로서의 파시즘은 하나의 요소, 바로 지도자에 대한 광신적 충성으로 정의됩니다. 파시즘은 부속품이 될 자격이 있는 이들의 마음을 언제나 지배하는 두체와는 떼어놓을 수 없습니다. 그러므로 지도자에 대한 광신적 충성 외의 다른 것은 부차적입니다. 두체에 대한 반박은 반역과 같습니다. 두체에 대한 불복은 대역죄나 다름없습니다. 베로나에 있는 모두는 이 진실을 떠올릴 것입니다. 전임자가 축출되고 스코르차가 두체가 되었던 것처럼 현직 두체에게도 같은 일이 일어날 수 있다는 것을 이해하지도 못할 것입니다. 복종, 헌신, 충성. 이 세 가지 자질을 갖추지 못한 이는 누구든지 국가와 두체의 적입니다."
ita_send_the_carabinieri:0 "카라비니에리 파견"
ita_send_the_carabinieri_desc:0 "베로나의 상황이 부분적으로는 진정된 것 같지만 폭력적이고 시끄러운 시위꾼 일부는 여전히 걱정거리입니다. 그렇기에 스코르차는 카라비니에리에 베로나로 이동해 소동을 최대한 억제하라는 지시를 내렸습니다. 이들은 큰 부상자 없이 말썽꾼들을 체포하고, 폭도와 대규모 군중을 해산시키기 위해 최루탄과 물대포를 사용하고, 꼭 필요할 때만 실탄을 쓰라는 지시를 받았습니다. 운이 좀 좋았는지 최악의 상황은 끝났습니다. 곧 상황을 완전히 통제할 수 있을 것입니다."
ita_send_in_the_blackshirts_2019:0 "검은 셔츠단 파견"
ita_send_in_the_blackshirts_2019_desc:0 "두체는 베로나 상황을 처리할 제일 나은 방법은 제일 잘 알려진 파시스트 준군사조직인 MSVN, 일명 검은 셔츠단을 푸는 것이라 결정했습니다. 이들은 베로나의 공공질서를 복구하고 어떠한 반항도 처리하며 필요할 때는 주저 없이 폭력을 사용하라는 지시를 받았습니다. 검은 셔츠단은 소란스러운 것으로 악명이 높기에 최소 소규모 시가전이 벌어질 가능성이 높습니다. 하지만 MVSN을 보내는 것은 다른 무엇보다도 정치적 메시지를 보내는 것과 같습니다. 베로나의 사람들은 파시즘의 대의를 배반했습니다. 그걸 상기시키기에 제일 적절한 방법은 파시스트 민병대를 보내는 것입니다."
ita_send_in_the_big_ol_army:0 "군대를 보내라"
ita_send_in_the_big_ol_army_desc:0 "카를로 스코르차는 베로나에 눌러앉은 불순분자들을 완벽한 본보기로 만들라고 지시했습니다. 레지오 에세르치토 장군들은 전력(전차 및 헬리콥터 포함)을 가지고 베로나에 진입해 공공질서를 위협하는 모든 요소를 제거하며 필요할 것 같을 때는 주저 없이 치명적 폭력을 사용하라는 지시를 받았습니다. 시가전은 거의 피할 수 없을 것이며 민간인과 재산의 부수적 피해도 있을 것입니다. 하지만 이는 두체가 국민에게 전하기로 한 일종의 메시지입니다. 스코르차는 회의장에 있는 사람들을 철저하게 짓밟으면서 자신의 통치에 도전할 이들이 다시 한번 생각해 보도록 만들었습니다."
ita_eia_eia_alala:0 "에이아 에이아 알랄라!"
ita_eia_eia_alala_desc:0 "수없이 많은 파시스트 지지자들이 베로나에서 두체에게 환호성을 보내며 과거의 유령들이 돌아와 공기 중을 헤매고 있는 것처럼 보입니다. 민중은 존경 속에서 이들의 이름을 부릅니다. 이들의 이름은 역사에서 희미하게 지워졌습니다. 혁명가인 필리포 코리도니. 시인이자 전사인 가브리엘레 단눈치오. 미래파인 필리포 톰마소 마리네티. 이외에 파시즘 운동에서 빼놓을 수 없는 많은 극초기 파시스트들의 이름이 들립니다. 다시 한번 이들의 목소리가 들립니다. 다시 한번 새로운 파시스트 세대가 이들의 유산을 이어받을 준비가 된 것 같습니다. 스코르차가 핸들을 잡고 있는 상황에서 이들이 이 약속을 지킬지는 시간만이 말해줄 것입니다."
ita_viva_il_duce_scorza:0 "두체 만세!"
ita_viva_il_duce_scorza_desc:0 "수없이 많은 파시스트 지지자들이 베로나에서 두체에게 환호성을 보내며 오직 한 사람의 목소리만이 모든 이탈리아 사람들의 귀에 쩌렁쩌렁 울립니다. 이탈리아의 새로운 두체 카를로 스코르차의 목소리입니다. 이제 그는 자신이 전임자의 길을 따를 생각이 없다는 것을 확실히 보여줬습니다. 또한 자신이 국가 파시스트당을 공고히 통제하고 있다는 것도 이미 보여줬습니다. 자유주의자들과 개혁주의자들은 스코르차에게 붙거나 입을 다물었습니다. 베로나의 발코니에서 새로운 두체는 이탈리아와 세계에게 자신의 정권이 시작되었으며 빠르게 끝나지는 않을 것이라 선언합니다."
ita_scorza_nothing_to_see_here:0 "여기서 아무 일도 없었다"
ita_scorza_nothing_to_see_here_desc:0 "베로나 위기가 해결되고 도시는 다시 조용해졌습니다. 소규모 폭력 사태가 있었지만 큰 소란은 없었습니다. 회의 참석자들은 체포되거나 회의장을 떠났습니다. 회의를 지지했던 국가 파시스트당 대표들은 입을 다물게 되거나 다시는 두체에게 대항하지 않게 되었습니다. 이 모든 것 위에는 새 두체가 서 있습니다. 이제 카를로 스코르차는 당 지배를 공고하게 굳혔습니다. 개혁주의자와 반대파들은 사라지거나 입을 다물었습니다. 이는 미래의 국가 파시스트당을 강화할 뿐 아니라 스코르차의 통치도 강화할 것입니다."
ita_are_all_punished:0 "모두 처벌되었다"
ita_are_all_punished_desc:0 "베로나에 침묵이 돌아오며 이탈리아의 새로운 두체는 국민에게 피로 써진 메시지를 남겼습니다. 치아노의 시대, "자유주의"와 "관용"의 시대는 끝났습니다. 반항을 용납하지 않을 새 지도자가 앞장섭니다. 두체에게 거역하면 무슨 일이 일어날지는 모두가 베로나에서 보았습니다. 회의장에 간 이들 중 많은 이들은 이제 영안실, 병원, 감옥에 있습니다. 이미 회의에 참여한 국가 파시스트 대표들이 하나씩 반역죄로 재판정에 서고 숙청되기 시작했습니다. 이제부터 스코르차가 당을 완전히 통제할 것으로 보입니다."

#로마로의 귀환#
#스코르차가 일한다# 
ita_meet_the_new_duce_2019:0 "새로운 두체와의 만남"
ita_meet_the_new_duce_2019_desc:0 "베로나에서 모든 것이 변했습니다. 역사적인 급변 속에서 파시즘 대평의회는 불신임을 결의했고 전 두체 갈레아초 치아노를 해임했습니다. 이제 국왕 폐하는 파시즘의 두체 자리에 오른 전 서기 카를로 스코르차의 총리직을 수락했습니다. 새 시대가 시작됩니다. 이탈리아 민중은 새로운 두체를 알고 사랑할 것입니다. 스코르차는 무솔리니가 흔히 그랬던 것처럼 군중에게 연설하고 미래를 위한 목표와 정책을 보여주기 위해 국내 순방을 나섰습니다. 우리에게(A noi)!"
ita_the_fascist_phoenix:0 "파시즘 불사조"
ita_the_fascist_phoenix_desc:0 "치아노와 그의 부패한 파벌, 그리고 가짜 자유주의자들에게 위협받은 파시즘 정신은 잿더미 속에서 태어나는 신화 속의 새와 같이 잊히기 직전 부활했습니다. 이제 이 열렬한 사상의 파도를 정책으로 바꿀 때입니다. 이것만큼 국가 파시스트당 내에서 불거지는 수많은 사회적 문제와 논란을 손볼 방법이 어디 있겠습니까. 지금의 문제는 크게 세 개입니다. 이탈리아와 당내에서 여성의 위치, 청년 세대의 요구와 필요, 우리와 교회 간의 관계."
ita_the_second_sex:0 "두번째 성별"
ita_the_second_sex_desc:0 "파시즘과 이탈리아 여성의 관계는 언제나 모순과 의심으로 들끓었습니다. 수많은 초기 파시스트들은 여성이었으며 그때의 파시즘 운동은 더 많은 여성의 권리를 요구했습니다. 하지만 1922년 설립된 파시스트 정부가 한 일은 달랐습니다. 여성은 직장, 정부, 심지어는 교육에서까지 조직적인 차별을 겪었습니다. 하지만 그것도 이탈리아의 파시스트 여성, 그중에서도 특히 청년층이 더 많은 권리와 평등을 요구하는 것을 막지는 못했습니다. 이들은 스코르차의 권력 장악이 이탈리아 여성의 상황을 개선할지도 모른다고 기대하고 있습니다. 하지만 당내 많은 이들, 특히 보수주의자들과 전통주의자들은 이런 정서에 걱정을 표했습니다."
ita_the_female_face_fascism:0 "여성의 얼굴을 한 파시즘"
ita_the_female_face_fascism_desc:0 "이탈리아 인구 절반이 학대받고 다른 절반의 변덕에 휘둘린다는 것은 받아들일 수 없는 일입니다. 이탈리아의 자랑스러운 어머니이자, 딸이자, 아내는 우리 영광스러운 국가의 아이들이 아니란 겁니까? 두체는 공적 분야와 사적 분야 모두에서 국가 내 여성의 상황을 개선하는 것을 지지하는 것이 최선이라 여기고 발언했습니다. 이탈리아의 딸들이 남편과 아버지에게 고개를 숙이는 일은 더는 없을 것입니다. 우리는 이들이 가져야만 했던 자유와 평등을 가져다줄 것입니다!"
ita_stop_whining:0 "질질 짜지 마"
ita_stop_whining_desc:0 "정신이 제대로 박힌 파시스트들이 저 건방진 요부들의 요구를 터무니없어한다는 것은 명백합니다. 자연적으로 여성은 순종적인 딸, 충실한 아내, 자애로운 어머니로 만들어지지 않았습니까? 근데 왜 저들이 평등이나 자유 같은 무의미한 말에 관심을 가져야 합니까? 카를로 스코르차는 연설에서 이탈리아 민중에게 두 성별의 자연적인 역할을 상기시키고는 여성이 남성에게 예속되는 일은 필요한 일이라고 말했습니다. 이는 국가 파시스트당 내 보수파에 많은 만족을 주었지만, 이탈리아 정치에 관련된 여성들에게 약간의 실망을 주었습니다."
ita_promote_gender_equality:0 "양성평등 촉진"
ita_promote_gender_equality_desc:0 "두체는 일을 어중간하게 하는 걸 좋아하지 않습니다. 이탈리아 내 성별 문제도 예외는 아닙니다. 국가 파시스트당 내 많은 보수파 인물들이 격분했지만 두체는 국가 파시스트당, 법적 현안, 공공 교육, 직장에서 성별 분리 및 차별 종식 계획에 관한 일련의 명령을 발표했습니다. 남성 동지와 같은 위엄을 갖고 이탈리아와 두체를 위해 헌신하고자 하는 강인하고 헌신적이며 해방된 신 파시스트 여성에 대한 선전도 병행될 것입니다."
ita_work_out_gender:0 "성별 계획"
ita_work_out_gender_desc:0 "이탈리아 여성의 요구는 어느정도 타당하지만 우리 나라가 도덕적 한계를 넘어야할 이유는 되지 못합니다. 어떻게 되든 이탈리아는 아직 도덕의 나라입니다. 이는 합당한 성 역할과 성적 규범을 공인한다는 말입니다. 하지만 여성 상황을 어느 정도 개선할 수 있다는 것은 명백합니다. 교육 현장과 직장에서의 성별 분리와 같은 법을 가결해 여성이 더 평등한 기반을 갖게 하는 것은 더 느슨하게 여겨집니다. 이는 이탈리아 여성을 달래는 동시에 국가 파시스트당 내 보수주의자들의 행복감과 만족을 지켜줍니다."
ita_appeal_to_tradition:0 "전통에 호소"
ita_appeal_to_tradition_desc:0 "이탈리아는 파시즘 국가인 동시에 가톨릭 국가입니다. 그러니 우리 자신을 인도할 때 볼 것은 우리의 위대한 전통뿐입니다. 지금까지의 법으로도 완벽하게 돌아갔는데 왜 법을 혁신하고 바꿔야 합니까? 문명사회에서 여성은 가족을 부양하고 아이들을 길러야 합니다. 더 말할 것도 없습니다. 이외의 것들은 자연적인 사회질서를 무너뜨리는 행위일 뿐입니다. 그 "여성 파시스트"라는 것들이 기억해야 할 것이 바로 그것입니다. 이들이 이탈리아를 위해 할 수 있는 제일 나은 방법은 고개를 숙이고, 집에 머무른 채, 우리 위대한 제국을 위해 꾸준히 아이를 공급하는 것입니다."
ita_create_the_SAF:0 "SAF 창설"
ita_create_the_SAF_desc:0 "민간 사회에서 여성의 새로운 역할을 더 정당화하기 위해서는 여성을 군대에도 투입하는 것이 현명할 것입니다. 파시즘 운동가 피에라 가테스키 폰델리의 도움으로 군 내에 여성보조대(SAF)가 창설될 것입니다. 폰델리는 이 새 조직의 지휘관으로 임명될 것입니다. SAF의 여성 자원병들은 다른 이탈리아군의 임무를 도울 것입니다. 제일 중요한 것은 군복을 입은 채 남성 군인들과 함께 행진하는 여성을 보는 것은 이탈리아의 여성에게 새로운 시대가 시작했다는 것을 상기시켜줄 것입니다."
ita_compromise_solution:0 "절충안"
ita_compromise_solution_desc:0 "국가 파시스트당 내 보수파가 하는 말은 맞습니다. 우리는 모든 사회의 기둥인 가족과 결혼을 지켜야 합니다. 하지만 이를 위해 우리나라에 피해가 가서는 안 됩니다. 일반적으로 이탈리아 여성들의 노동 인구 내 통합은 형편없으며 이들은 비생산적인 경제적 짐이 되었습니다. 하지만 여성을 공공 행정과 다른 경제 분야에 투입하는 프로그램을 만들면 고용을 증대시키고 여성의 상황을 개선하는 동시에 국가 파시스트당 내 보수파와 나머지 이탈리아 사회를 달랠 수 있습니다. 이게 윈-윈이죠!"
ita_back_to_the_kitchen:0 "집에서 밥이나 해"
ita_back_to_the_kitchen_desc:0 "여성 노동자는 우리 위대한 사회질서를 뒤흔들 수도 있는 위험한 요소입니다. 여성이 남성과 같은 직업을 가질 수 있고, 남성과 같은 교육을 받고, 남성과 같은 법적 권리까지 가진다면 그다음에는 무슨 일이 일어날까요? 우리의 위대한 두체는 우리 국가는 가족, 신앙, 전통에 기반을 둔 올바른 자연 질서를 유지할 것이라고 확인하고는, 모든 이탈리아 여성은 정치와 일은 남성에게 맡기고 남편과 아이들을 돌보는데 헌신하기를 권장했습니다."
ita_the_new_fascist_woman:0 "신 파시스트 여성"
ita_the_new_fascist_woman_desc:0 "반대가 있긴 했지만 두체와 국가 파시스트당 내 충성파들은 이탈리아 내 여성의 상황을 정당하게 개선하는 프로그램을 시작했습니다. 새로운 세대의 이탈리아 여성은 과거의 억압적인 도그마에서 벗어나 새로운 열정과 열의로 국가와 파시즘 대의에 충성할 준비를 하고 있습니다. 이들은 남성과 똑같은 기준을 유지할 것이며 남성 동지들만큼이나 파시즘 혁명에 이바지할 것입니다. 이들은 앞으로 나아가 이탈리아에 더 큰 영광과 번영을 가져다줄 것입니다."
ita_a_traditional_society:0 "전통적 사회"
ita_a_traditional_society_desc:0 "어떤 가정에서든 아내나 딸이 가끔 어떤 이유로 야단법석을 떨 때가 있습니다. 이럴 때 남편이나 아버지가 가르쳐주기만 하면 됩니다. 이탈리아는 거대한 가족이며 두체는 그 아버지입니다. 카를로 스코르차는 사람들이 기대하던 일을 정확히 해냈습니다. 그는 이탈리아 여성들에게 이 국가에서 이들의 정상적인 역할을 상기시켰습니다. 이들은 어머니, 아내, 사랑스러운 딸이 될 것입니다. 이들 중 많은 이들이 무의미한 요구로 더 많은 시간을 낭비하지 않기를 바랍니다."
ita_no_more_gender_wars:0 "더 이상의 성별 갈등은 없다"
ita_no_more_gender_wars_desc:0 "두체는 이탈리아 여성의 요구에 대해 심사숙고했고 상황을 해결했습니다. 이탈리아 내 일부가 이 해결에 불만을 느꼈음은 의심할 여지가 없습니다. 하지만 이 문제의 해결은 파시즘 정신의 불길을 되살리기 위한 길의 첫걸음이자 이탈리아가 새로운 위대함으로 나아가게 하기 위한 지원입니다."
ita_giovinezza:0 "조비네차"
ita_giovinezza_desc:0 "이탈리아 청년 가운데 많은 이들은 교육에 대한 과도한 통제와 파시스트 국가가 교육에 하는 가혹한 검열에 소외감과 불만을 느끼고 있습니다. 또 다른 논쟁의 주제는 국가 파시스트당 내 세대교체가 느려지며 늘어나고 있는 당내 노인 주도 정치체제입니다. 우리가 개입해 이 상황을 끝내기 전까지 학생과 청년 사이에 퍼지는 불만은 계속해서 문제의 원인이 될 것입니다."
ita_listen_to_the_youth:0 "젊은이들의 목소리"
ita_listen_to_the_youth_desc:0 "1919년과 1922년에 파시즘 혁명을 벌였던 이들은 자유주의 국가의 신경질적인 정치꾼과 늙은 재벌에 맞선 청년 세대였습니다. 우리가 이 사실을 잊는다면 파시즘 정신은 완전히 사라질 것이며 우리의 위대한 사상은 그 자체의 모방품으로 전락할 수도 있습니다. 청년 세대가 파시즘 국가에 헌신하도록 격려하고 초대해야 합니다. 아버지 세대가 밝힌 횃불을 청년들이 들고 있는 것처럼 느끼게 하려면 이들을 솔직하게 대해야 합니다."
ita_respect_your_elders:0 "연장자를 존경하자"
ita_respect_your_elders_desc:0 "1919년과 1922년에 파시즘 혁명을 벌였던 이들은 오늘날 대평회의, 상원, 파쇼와 조합 의회(Camera dei fasci e delle corporazioni)에 앉아있는 이들입니다. 현재 국가 파시스트당과 이탈리아에서 중요한 역할을 하는 이들은 로마 진군에서 무솔리니를 따르고 세계 대전에서 이탈리아에 승리를 가져온 이들입니다. 우리가 이런 일을 했음에도 배은망덕하게 구는 건방진 청년 일부 때문에 이 모든 것을 쓰레기통에 내던져야 할까요?"
ita_into_the_universities:0 "대학 속으로"
ita_into_the_universities_desc:0 "무솔리니는 이탈리아 대학을 '새로운 지배계급의 대장간'으로 보았기에 파시스트 대학 단체(Gruppi Universitari Fascisti), GUF를 재조직했습니다. 이들은 학생과 국가 파시스트당 사이의 다리 역할을 하며 장래가 유망한 학생들을 교육하고 국가 파시스트당에 쉽게 들어갈 수 있게 해줄 목적으로 만들어졌습니다. 하지만 GUF가 통제하기 좀 어렵고 꽤 비효율적이라는 것이 밝혀지자 결국 버려졌습니다. 카를로 스코르차는 GUF를 고쳐 재조직하기로 했습니다. 이들의 주목표는 이탈리아 학생들이 자신의 재능을 국가를 위해 쓰고 그로 인해 보상받는다는 느낌이 드는 길을 제공하는 것입니다."
ita_encourage_young_fascists:0 "청년 파시즘 운동 장려"
ita_encourage_young_fascists_desc:0 "이탈리아 대학은 불어터진 관료제와 조직 난장판의 현장입니다. 하지만 그곳에서도 빛나는 부분이 있습니다. 이탈리아 학생과 청년의 대부분은 파시즘에 미적지근하거나 별로 좋아하지 않습니다. 하지만 소수는 파시즘 사상을 열정적으로 믿습니다. 우리는 이 용맹한 젊은이들에게 국가 파시스트당 하위 계급을 주고 빛나는 본보기로 삼을 것입니다. 일이 잘 풀린다면 이것으로 더 많은 학우가 뒤따를 것입니다."
ita_clamp_down_protests:0 "시위 단속"
ita_clamp_down_protests_desc:0 "젊은이들이 자신의 위치를 잊고 연장자를 존중하지 않는다면 훈육하는 수밖에 없습니다. 두체는 대학에서 불순분자와 반파시즘 분자를 쓸어내라는 지시를 내렸습니다. 대학은 봉쇄될 것입니다. 학생들은 비애국적인 활동을 하지 않는지 밀접 감시를 받을 것입니다. GUF와 같은 파시즘 학생 조직의 대부분은 강하게 군사화되고 자율성이 박탈될 것입니다. 어린 말썽꾼과 양아치들이 우리 국가 안에서 문제를 일으키게 둘 수는 없습니다. 놈들이 자신의 위치를 알게 하도록 필요한 것은 진압봉의 짜릿한 맛입니다."
ita_let_them_breathe_free:0 "자유로이 숨쉬게 하라"
ita_let_them_breathe_free_desc:0 "간단하게 학생을 엄중히 단속할 수도 있지만 그게 유일한 방법은 아닙니다. 보복의 공포 없이 파시즘에 대한 자잘한 문제들에 토론하게 해줄 수도 있습니다. 물론 혁명 같은 멍청한 짓은 옹호하지 않도록 해야 할 것입니다. 하지만 이탈리아의 학생들은 자기 생각을 말할 권리를 갖게 될 것입니다."
ita_benevolent_watch:0 "자애로운 감시"
ita_benevolent_watch_desc:0 "이탈리아 학생들이 자유롭게 말하도록 하는 것은 위험합니다. 검열도 똑같이 위험합니다. 그럼 스코르차는 뭘 해야 할까요? 답은 간단합니다. 파시즘과 파시즘 이상이 우월하다는 똑똑한 결론으로 학생들을 이끄는 것입니다. 우리는 학생들이 헛소리하도록 풀어줄 것입니다. 하지만 놈들이 말하는 민주주의 이상의 바보짓도 보여줄 것입니다."
ita_reinforce_censorship:0 "검열 강화"
ita_reinforce_censorship_desc:0 "이 선동꾼들은 이탈리아의 미래를 위협하는 놈들입니다. 지금은 어릴지 몰라도 언젠가는 놈들이 이탈리아의 지도자가 될 것입니다. 지금 이 사상을 밟아 뭉개야만 이탈리아 민중이 역사 속으로 사라지지 않을 것입니다."
ita_no_country_for_old_men:0 "노인을 위한 나라는 없다"
ita_no_country_for_old_men_desc:0 "이탈리아는 곧 죽을 고대의 인물들이 다스리는 나라가 아닙니다. 이탈리아는 학생들이 반문화의 지도자가 아닌 파시스트 이상의 지도자가 될 나라입니다. 시간은 앞으로 나아갑니다. 청년을 무시하는 것은 우리에게 파멸을 불러오는 일입니다."
ita_get_off_of_my_lawn:0 "우리집 정원에서 꺼져"
ita_get_off_of_my_lawn_desc:0 "저 멍청한 학생들은 자기가 나이 많은 사람들보다 잘 아는 줄 압니다. 놈들은 멍청하게도 자기들이 세상만사를 알고 있고 더 나은 세상을 뚝딱 만들 줄 압니다. 다행히 우리는 나이 많은 사람이 왜 똑똑하고 올바른지, 우리 파시즘 이상이 왜 더 뛰어난지 알려줄 수 있습니다."
ita_the_youth_pacified:0 "평정된 청년들"
ita_the_youth_pacified_desc:0 "좋건 나쁘건 두체가 제멋대로 구는 학생들에 대한 해결책을 만들어낸 것 같습니다. 일부 학생과 어르신들은 이루어진 개혁을 싫어할지도 모릅니다만, 이 개혁이 이탈리아 청년을 진정시킬 수 있기를 빕니다."
ita_deal_with_the_vatican:0 "바티칸 처리"
ita_deal_with_the_vatican_desc:0 "많은 이탈리아인은 가톨릭 신자이며 교황은 우리 국토 안 작은 땅에서 살고 있습니다. 하지만 교회와의 관계는 과장 없이 말해서 매우...기묘합니다. 적대적 관계건 상생적 관계건 가톨릭교회와 일관성 있는 관계를 만들 필요가 있습니다."
ita_estrange_the_church:0 "교회 분리"
ita_estrange_the_church_desc:0 "가톨릭교회는 너무 오랫동안 이탈리아 사회에서 강력한 위치에 있었습니다. 이제 바티칸 밖에 나도는 가톨릭 영향력을 전부 끊어낼 때입니다. 우리는 공립 학교에서 가톨릭을 제거하고 친 교황파 대변인들의 입을 막을 것입니다. 이는 교회를 격분시킬 것이며 교황이 불평할지도 모릅니다. 하지만 이탈리아를 교황의 통제에서 구하려면 필요한 일입니다."
ita_renew_the_concordat:0 "정교조약 갱신"
ita_renew_the_concordat_desc:0 "정교조약, 교황과 국가의 관계를 정립하는 관례는 이탈리아에서는 항상 특별했습니다. 이탈리아의 경우 라테라노 조약으로 있었습니다. 하지만 지금은 라테라노 조약이 체결된 지 수많은 시간이 지났습니다. 교회가 이탈리아를 통합하는 요소로 계속 남기 위해서 새로운 정교조약이 필요한 것 같습니다."
ita_a_secular_society:0 "세속적인 사회"
ita_a_secular_society_desc:0 "현대적인 사회는 종교적인 사회가 아닙니다. 정확히 말하자면, 국가라면 현대 사회에서 종교가 너무 강력해지지 않도록 노력해야 합니다. 그러므로 우리는 교회 소유 학교에 대항하고 이탈리아 민중이 세속적인 사회의 우월성을 깨우치도록 선전전에 나서야 합니다. 운이 따른다면 이탈리아 내 가톨릭교회 영향력을 크게 해칠 수 있을 것입니다."
ita_state_over_church:0 "교회 위에 국가"
ita_state_over_church_desc:0 "가톨릭교회가 이탈리아 민중에게 중요한 것이기는 합니다. 하지만 우리는 민중들에게 교회 위에 국가가 있다는 것을 확실히 알려야 합니다. 교회와 국가를 하나로 합치거나 국가 위에 교회를 두는 것은 심각한 실수입니다. 국가가 교회보다 더 강력할지라도 우리는 이 힘으로 교황을 암살하지는 않을 것입니다."
ita_mutually_beneficial_agreement:0 "상생적 협약"
ita_mutually_beneficial_agreement_desc:0 "교황과 스코르차는 회의 후 라테라노 조약을 보완할 새 정교조약이 만들어질 것을 발표했습니다. 이 새 정교조약은 가톨릭교회가 더 많은 학교를 짓고, 더 많은 재산을 보유하고, 보편적으로 교회가 더 많은 이탈리아 내 영향력을 갖도록 허락할 것입니다. 그 대신 교황은 스코르차 지지에는 암묵적으로, 국가 파시스트당 당원에 대한 설교에는 공개적으로 동의했습니다. 이는 윈-윈입니다. 교회는 영향력을 유지하는 대신 스코르차를 전적으로 지원할 것입니다."
ita_whats_yours_is_now_mine:0 "네 거였지만 이젠 내 것"
ita_whats_yours_is_now_mine_desc:0 "가톨릭은 이탈리아 전역에서 너무 많은 것을 소유해왔습니다! 교황의 영향력을 끊어내기 위해서는 바티칸시 외의 모든 교황령 자산을 몰수해야 한다는 것이 명백합니다. 다행히 교회가 소유한 토지가 과거만큼 많지는 않습니다. 그러니 파시스트 대의의 개선을 위해 필요한 일로 알린다면 너무 논란스러운 일로 여겨지지는 않을 것입니다."
ita_all_talk_no_action:0 "행동 없이 말만"
ita_all_talk_no_action_desc:0 "국가와 교회 간의 급격한 관계 변화를 두고 수많은 말이 오갔지만, 대부분은 그냥 말뿐입니다. 지금까지 우리가 한 일이 이탈리아-바티칸 관계를 변하게 했고, 우리가 발표한 일은 시행될 것입니다. 하지만 상황에 따라 바티칸은 훨씬 더 부드러워질 수도 있고 전혀 아닐 수도 있습니다. 우리는 우리가 원하던 영향력을 얻었습니다. 그게 스코르차가 필요로 했던 전부입니다."
ita_reinforce_the_ties:0 "관계 강화"
ita_reinforce_the_ties_desc:0 "바티칸과 이탈리아의 관계는 다른 모든 관계처럼 유지와 강화가 필요합니다. 이탈리아는 몇 세기 동안 교황과 얽혀왔습니다. 우리가 이 관계를 제대로 유지하지 않는다면 우리 위대한 국가의 미래에 좋은 징조가 되지 못할 것입니다."
ita_fascism_is_futurist:0 "미래주의적 파시즘"
ita_fascism_is_futurist_desc:0 "파시즘 이상은 언제나 미래주의와 함께했습니다. 미래주의 운동은 이탈리아에서 태어났으며 이탈리아를 과거로부터 해방한다는 목표를 갖고 있었습니다. 이는 파시즘과 유사합니다. 우리는 기독교와 가톨릭의 과거를 넘어 새롭고 현대적이며 세속적인 미래로 가야 합니다! 진보의 빛나는 등대에 건배!"
ita_fascism_is_christian:0 "가톨릭적 파시즘"
ita_fascism_is_christian_desc:0 "많은 이탈리아인이 가톨릭 신자지만 우리 정권은 이를 비난하지 않습니다. 왜 신앙에 맞서야 합니까? 신앙으로 우리 권력을 공고히 할 수도 있는데 말입니다. 파시즘 이상은 기독교와 함께합니다. 우리는 이를 확실히 해야 합니다!"
ita_the_church_contained:0 "억제된 교회"
ita_the_church_contained_desc:0 "현대 이탈리아에서 바티칸 교회의 위치에 대한 문제가 해결되었습니다. 일부는 우리 해결안에 불만을 느끼지만 스코르차는 자신이 전 이탈리아를 위한 제일 나은 선택을 했다는 것을 압니다."
ita_back_to_rome_time:0 "로마로의 귀환"
ita_back_to_rome_time_desc:0 "이제 스코르차는 수많은 개혁을 벌였고 청년, 여성, 교회의 질문에 대답했습니다. 이제 로마로 돌아가 통치를 시작할 수 있습니다.\n아웨 스코르차!"

##스코르차 경제##
ita_scorza_hands_on_the_economy:0 "전원 각자 위치로"
ita_scorza_hands_on_the_economy_desc:0 "정치적 안정을 꽉 잡았으니 당분간은 경제와 같은 덜 중요한 문제에 눈을 돌릴 수 있겠습니다. 전임자들이 우리를 별로 좋지는 않은 상황으로 만들었다는 것은 그나마 절제한 표현일 것입니다. 고르지 않고, 일관성 없고, 자기 모순적인 경제정책이 벌어진 두 번의 임기는 이탈리아가 잠재력을 온전히 발휘하게 하지 못했을 뿐 아니라 그로부터 훨씬 더 멀리 떨어뜨렸습니다.\n\n우리는 여러 선택과 방향으로 국가를 이끌 수 있습니다. 이들 중 일부는 다른 것들보다 더 과감할 것이며 일 두체는 프로젝트에 투입되는 어떤 것에도 강력한 편견을 갖지 않을 것 같습니다. 조언자들은 자신이 개인적으로 선호하는 방법을 이탈리아를 위한 최고의 길이라고 두체를 설득해야 합니다.\n\n어떤 길을 택하든 이탈리아는 이제부터 가는 길마다 불길을 남길 것입니다. 이것이 스코르차가 그렇게 말했던 것입니다."

ita_rationalize_the_bureaucracy:0 "관료제 합리화"
ita_rationalize_the_bureaucracy_desc:0 "요즘 세상에 관료들은 별로 좋은 소리를 듣지 못합니다. 그게 다 틀린 말이라는 것은 아닙니다. 애초에 관료가 되려면 관료 같은 사람이 되어야 하니까요. 하지만 이탈리아 관료제 전부를 버리지는 않을 것입니다. 뭔가 되는 꼴을 보고 싶다면 형식주의와 절차의 늪에서 허우적거려야 하지만 그건 전임자들의 작품이지 관료들의 작품은 아닙니다. 기본적으로 관료가 규칙을 만들지는 않는다는 말입니다.\n\n우리에게 필요한 일은 관료제의 문제와 장애물을 정확하게 찾아내 공격하는 것입니다. 우리 정권이 아직 쌩쌩하니 규제에 약간 칼을 대 관료들의 유연성을 약간만 보장해 준다면 관료들의 반발도 적을 것입니다. 관료제는 국가에 짐 덩어리가 되어서는 안 됩니다. 국가가 합리적이고 시기적절한 방식으로 의지를 실행하는 방법이 되어야 합니다."
ITA_scorza_goodboy_econ:0 "개혁 경제"

ita_create_the_GCLTA:0 "CGLTA 설립"
ita_create_the_GCLTA_desc:0 "노조는 본질적으로 파괴적이고 선동적일 뿐 아니라 극단적이고 당파적인 행동을 보이는 경향마저 있습니다. 하지만 제일 과격한 노조라고 하도 국가와 기업과의 협상을 잘 해내고 싶을 뿐인 노동자들의 모습이 크죠. 이 선천적인 욕구를 우리에게 유리하도록 써먹을 수 있습니다.\n\n영광스러운 무솔리니 시절, 노조를 개혁해 하나의 단체 밑에 밀어 넣었던 일은 노조 통제에서 어느 정도 성공을 거두었습니다. 우리가 이 일을 또 벌인다면 우리가 노조에 의지하는 만큼이나 우리에게 의지하는 노조를 만들 수 있습니다. 이는 미래 있을 협상에서 더 나은 원동력을 만들어 줄 것입니다. 50여 개 노조의 요구와 이권을 따질 필요는 없을 것입니다. 우리가 내리는 결정은 이 거대한 노조 하나만을 거칠 것입니다. 이는 일을 매우 신속하게 처리할 수 있도록 해줄 것입니다."
ita_modify_good_boy:0 "개혁 경제 국가정신이 수정됩니다."

ita_introduce_work_place_democracy:0 "직장 민주주의 도입"
ita_introduce_work_place_democracy_desc:0 "본질적으로 인간은 자신이 일하는 분야는 잘 알지만, 그 외의 것은 별로 알지 못합니다. 그래서 우리는 정치 문제, 외교 정책, 경제 모델, 군사 전략을 주저 없이 당에 넘깁니다. 당에는 그게 전문 분야인 사람들이 있으니까요. 하지만 직장 일이라면 상황은 크게 달라집니다.\n\n(CGLA 대표자 투표를 통해 선출된) 노동자들이 직장 경영에 영향을 끼칠 수 있도록, 또한 현장 경험을 이용해 국가 정책에 관해 약간의 조언을 할 수 있도록 하는 개혁안을 제안할 수 있습니다. 이는 CGLA 밑에 묶어 넣은 노조 노동자들을 크게 만족시킬 뿐 아니라 노조가 우리랑 친해지게 만들기도 할 것입니다."

ita_allow_indepenent_parties:0 "독립 정당 허용"
ita_allow_indepenent_parties_desc:0 "우리는 파시즘이 우리를 이끄는 정치 사상이라는 것을 거부하거나 의심하지 않을 것입니다. 스코르차 두체는 치아노가 아니며 치아노가 했던 것처럼 이탈리아를 배신할 생각도 하지 않습니다. 하지만 우리의 의지가 얼마나 확고하건 이 나라에는 이러한 진실을 거부하고 시대에 맞지 않는 낡은 신념을 가진 영혼들이 있을 것입니다.\n\n우리의 정치 권력 독점으로 이런 이들이 국가와 당에 대해 어느 정도 원한을 가질지도 모릅니다. 이 문제에 대해 작은 타협을 해 국가를 계속 쥐면서 잠재적 분열 분자 일부를 만족시킬 수 있습니다. 제한되고 큰 통제를 받는 야당 형성을 허용하면 우리 원칙이 조사와 비판을 버텨낼 수 있다는 것을 회의론자들에게 보일 수 있습니다. 물론 온당한 범위 내에서 말입니다. 야당의 반역 모의나 반역 행동은 허용되지 않을 것입니다."

ita_organic_democracy:0 "유기적 민주주의"
ita_organic_democracy_desc:0 "사상으로서 파시즘은 대중주의 발상에 뿌리를 두고 있습니다. 오직 국가와 그 민족이라는 권위에만 답하다 보면, 민족이라는 것이 그저 사람의 종류일 뿐이라는 것을 종종 잊기 쉽습니다. 민주주의의 실질적 적용에 대해 말하자면, 민족의 의지가 질문을 받아 이에 답하고 자신의 의견을 제시할 수 있을 때, 이를 파악하는 것이 더 쉬울 것입니다. 이것이 민주주의가 실제로 작동하는 모습입니다.\n\n자유주의적 발상을 포용하거나 민족 의사의 첫번째 수단이라는 당의 중요성을 포기하자는 얘기가 아닙니다. 하지만 국가와 민족이 한 목소리로 행동한다면 누가 우리 앞길을 막아설 수 있겠습니까? 사람들이 파시스트당 내에서 대표를 뽑을 수 있게 한다면 국가와 민족간의 유대를 다른 어느 때보다도 끈끈하게 할 수 있습니다. 물론 우리는 여전히 국가를 통제할 것입니다만, 우리 앞에서 나타나는 유기적 이탈리아 민주주의와도 함께할 것입니다."

ita_an_economy_for_labour:0 "노동의 경제"
ita_an_economy_for_labour_desc:0 "We have successfully laid the foundation for the new Italian economy: one built upon the idea of total and harmonious synthesis between the working class and the state. Benevolence that will in itself justify our position at the top of the state apparatus.\n\nSome may think us soft for this policy, but they understand that the state is the reflection of the people for whom the economy is now built around. The stronger and more confident they are, the stronger we shall be united. Whereas once there may have been fear or suspicion, we stand ready to challenge the domineering markets of the superpowers, with us marching shoulder to shoulder with the Italian worker."

ita_proprietary_corporations:0 "독점 기업"
ita_proprietary_corporations_desc:0 "자본주의의 큰 문제는 호경기와 불경기가 순환하며 찾아오는 경향입니다. 보통 이는 국가와 투자자에게 해를 입힙니다. 기업들이 멍청한 짓이나 무모한 짓을 하는 것을 막을 수는 없습니다. 기업계에서 배짱은 하나의 자산이니까요. 하지만 우리는 더 나은 일을 할 수 있습니다.\n\n기업의 크기와 잠재적 주주의 수를 제한한다면 그 기업이 어떤 이유로 도산할 경우 알맞은 양의 보험금을 제공할 수 있습니다. 이렇게 자유 시장 체제에서만 얻을 수 있는 이득을 보면서 우리가 확실하게 통제할 수 있도록 꽉 묶어둘 수 있습니다. 이는 규제 부과와 규제 해제의 타협점입니다. 이상적으로는, 둘 모두의 이익을 볼 수 있을 것입니다."

ita_move_towards_socialization:0 "사회화를 향해"
ita_move_towards_socialization_desc:0 "이탈리아 국민의 복지와 이익을 생각하지 않는 이탈리아 국가에서 건질 게 뭐가 있겠습니까? 국민이 세상에서 제일 복 받은 이들이 아닌 국가가 어떻게 국민을 대표한다고 당당하게 말할 수 있겠습니까? 이건 명백한 사실입니다. 하지만 이념적 불순함이라는 공포가 이탈리아를 시민이 살기 좋은 최고의 국가로 만들려는 노력을 방해하고 있습니다. 우리는 그걸 바꿀 수 있습니다.\n\n강력하고 종합적인 사회안전망을 만들고, 특정 산업과 사회상을 사회화시키고, 대기업의 힘을 제한하는 방법으로 우리 국민의 삶의 질을 최고 수준으로 만들 수 있습니다. 우리 국민이 세계에서 제일 안전하고 건강한 이들이 된다면 서구의 민주국가들, 독일과 일본의 광신자들, 세계의 그 외 다른 이들도 우리 체제를 공격할 거리를 찾지 못할 것입니다."

ita_an_economy_for_ethics:0 "도덕을 위한 경제"
ita_an_economy_for_ethics_desc:0 "After all this time, and with no small degree of internal resistance to the project, we have finally established a firm foundation for building the new Italy. Our vision of a sane, sustainable, and growing economy that holds up to a truly modern standard.\n\nThe Liberal democracies of the world might decry our governance as brutal on the surface. There is no better way to shut them up than to show them we are better-in matters of both production efficiency and worker welfare. A happy working population is a productive working population, and a productive working population is what is going to march Italy from being a relative backwater, not realizing its full potential, into the power it was always meant to be."

ita_reform_trade_unions:0 "노동조합 개혁"
ita_reform_trade_unions_desc:0 "이탈리아 노조를 가볍게 표현하자면 로마 정부의 큰 두통거리입니다. 노조는 처음 등장 했을 때부터 그랬습니다. 정말 공정하게 말하자면 권력자들의 골칫거리가 되는게 바로 노조의 일입니다. 하지만 우리가 이 나라의 정치적 상황을 쥔 상태에서 노조는 우리에게 마지막으로 남은 큰 눈엣가시입니다.\n\n노조를 해산시키거나 너무 공격적인 행동을 취할 필요는 없습니다. 우리가 고압적으로 나선다면 수많은 분노와 저항이 일어날겁니다. 그냥 노조 운영 허가 규칙 몇 개를 바꾸고 제한과 진행 중인 면혀를 몇 개 더 추가한다면 이들이 상당한 양의 체제 전복적 행동에 참가하지 못하도록 막을 수 있습니다. 우리는 노조를 그보다 더 괴롭힐 필요가 없습니다. 노조는 그 보답으로 미래에 우리를 괴롭히지 않을겁니다."

ita_work_with_economic_barons:0 "대부호와의 협력"
ita_work_with_economic_barons_desc:0 "In order to work on righting the ship, as it were, we need allies. The unions have had their influence sufficiently curbed, but in the process of doing so, we lost much of their support. However, unions aren't the only economic powerhouse in play in Italy. There are a number of private companies and large industries dominated by individuals who we can call upon as allies in our efforts.\n\nThey are already more than happy to see the reforms we've made to the Unions, and are eager to work with us more now that the primary threat to . If we sit down and start to expand the scope of our cooperation, we can secure their position as mainstays of the Italian Economy while benefiting from their ideological and financial acquiescence in the near future, especially as the Superpowers start to circle overhead and look for economic weaknesses that they can exploit."

ita_keep_the_status_quo:0 "상황 유지"
ita_keep_the_status_quo_desc:0 "When you get right down to it, the problem was of course, the overly complicated and red tape-laden bureaucracy. Our predecessors had built an economy based upon the guiding principles of Fascism, so we don't need to engage in any extreme sorts of reforms that borrow inspiration from weak-bellied liberalism or social democracy. If it isn't broken, why fix it?\n\nWe will of course, still need to clarify some badly worded laws and reaffirm our dedication to the state itself, but there's no need for sweeping change or massive reform. The economy worked yesterday, it worked today, and it'll work tomorrow! The people will be content when the trains are finally running on time, and they can get cheap gasoline for their cars."

ita_strengthen_the_IRI:0 "IRI 강화"
ita_strengthen_the_IRI_desc:0 "The Institute for Industrial Reconstruction was something of a financial juggernaut for Italy during the war, a holding company underneath national control that allowed us to secure and stabilize the Italian economy without need for potentially disastrous nationalizations. Since then, as we have opened our economy back up to private enterprise- as there was no more need to hold our stakes in various industries- the funding and support for the IRI has dwindled.\n\nThe security and stability that it provided to our banks has been sorely missed in the intervening years. Surely, our banks and investors would be much more willing to do their job if they could feel sure that their investments were protected and supported by a renewed and rejuvenated IRI. Let them off the leash, and watch as our people invest with confidence, and profits rise across the board."

ita_an_economy_for_prosperity:0 "번영을 위한 경제"
ita_an_economy_for_prosperity_desc:0 "After breaking the suffocating bureaucratic grip on the throat of Italy, we have a clear path ahead to lead Italy into a position of greater power and influence in not just Europe, but in all the earth. The Americans are practically drowning in their riches, while the Reich and Japan fatten themselves upon the wealth of Europe and Asia respectively, why should Italy not enjoy such spoils?\n\nRegulation and obstructive legislation has been slashed to ribbons, and Italian corporations are more free to act and react than at any other point in Italian history. With this newfound freedom, we should soon see production and revenue increasing significantly, maybe even enough to challenge the Superpowers in time?"

ita_strengthen_the_bureaucracy:0 "관료제 강화"
ita_strengthen_the_bureaucracy_desc:0 "The bureaucracy is the hands and feet of the State. Any legislation we pass, any decrees we proclaim, any commands we make, are ultimately in the hands of that bureaucracy to implement on a nation-wide level. As such, it is imperative that the bureaucracy has the authority necessary to enact our will quickly and effectively.\n\nSo much red tape and limitations on the powers of the bureaucrats only get in the way of their job. They are ultimately beholden to us, and if they were to abuse any newfound freedoms to willfully misinterpret our meaning or act against the interests of the State, we will be able to handle them effectively. But for the rest of the loyal citizens in our government, they should have the ability to enact the will of the state without going through mountains of papers to do so."
ITA_scorza_badboyboy_econ: "보수적 경제"

ita_an_iron_fist:0 "철권"
ita_an_iron_fist_desc:0 "Now that we have reinforced our ability to implement and enforce significant reforms, we can finally get to work on what our predecessors should have been doing. There will be those who don't understand, call us tyrants and micromanagers, but we will choose to allow the results to speak for themselves.\n\nIf this is going to work though, everyone needs to be on board. Hopefully our early projects will soon make the path ahead clear and the doubters who remain will get back on board, those who still doubt us after that will need to be dealt with in time. No point in worrying about it now, but it's a good thing to keep in mind moving forward..."
ita_modify_bad_boy:0 "보수적 경제 국가정신이 수정됩니다."

ita_integrate_the_unions:0 "노조 통합"
ita_integrate_the_unions_desc:0 "Italy's people are the state and the state is the people. The very concept of unions and the state being separate entities that need to negotiate, argue and jockey for power and authority is, to put it simply, ludicrous. It runs against the very idea of an organic nation and as such, will need to be fixed.\n\nWe will integrate the unions themselves into being another arm of the government and as such, beholden to us. They will still serve their function of representing the interests of the workers, but they will not disrupt or damage Italian industry in the process of doing it."

ita_total_economic_dirigism:0 "완전한 경제 통제"
ita_total_economic_dirigism_desc:0 "The problem with the free market is that freedom is by its nature unpredictable. If we were to simply leave the direction of the economy to the whims of the 'invisible hand' of the market, such a hand would strangle us in our sleep. There is no option available to us except to take control of the market the same way that we've taken control of the state.\n\nThrough a combination of collaboration with private industry and intense taxation and regulation of them, we can turn the rudder of the Italian Economy into clear and gentle waters whenever rough seas are seen ahead. There is strength in stability, and we will be as strong as humanly possible."

ita_encourage_industrial_mergers:0 "산업 합병 장려"
ita_encourage_industrial_mergers_desc:0 "There comes a point when certain enterprises are simply too large, too comprehensive and have too many working parts to be able to well and truly collapse. Smaller companies and corporations are a little too vulnerable to changing economic winds for our taste, but if these smaller industrial companies were to merge together, they'd be a great deal stronger.\n\nWe can incentivize these corporations to start engaging in mergers in order to strengthen themselves against the market and unions, through offering subsidies, tax breaks, and even fronting some of the up-front costs of integrating the corporations into one another."

ita_from_the_darkness:0 "어둠 속에서"
ita_from_the_darkness_desc:0 "For entirely too long, Italy has found itself at the mercy of the changing winds of fate. The chaotic free market, the whims of corporate barons and the petulancy of the labor have left Italy in a disgraceful state. This is no way for the proudest people of the earth to be!\n\nItaly shall rise once more, under our unquestioned guidance, and no matter the cost or sacrifices we need to make along the way, will find itself the center of all the world once again.\n\nAvante, Italia! "

ita_resize_the_unions:0 "노조 규모 조절"
ita_resize_the_unions_desc:0 "The domination of large, regional unions in our industrial heartland has proven to be a longstanding problem for previous administrations. They represent a considerable power bloc within the state that can actually challenge the state itself on matters of power and authority, and that represents a problem. We need to find a way to break up that power without antagonizing the workers too much.\n\nWhile outright outlawing the unions and stripping them of their ability to collectively negotiate is a non-starter, we can choose to instead, break up the unions and let smaller, more localized unions take their place. They'll still have their representation, but not so much that we can't keep them under control."

ita_strengthen_the_ties:0 "관계 강화"
ita_strengthen_the_ties_desc:0 "The working class is the most pure and incorruptible expression of Italian spirit and will, and as the state, we are ultimately in place to represent that collective spirit and will in everything we do. If we can continue making overtures to the working class, we will only grow all the stronger for it.\n\nPublicly endorsing the unions, showing our support for them and being seen among them will do a lot for our public image. It will give us opportunities to enact more comprehensive measures without losing their faith in the future. A pragmatic but benevolent appearance will pay back dividends in the future, so we should move to embrace it as entirely as possible."

ita_scorza_friends_in_high_places:0 "높으신 친구들"
ita_scorza_friends_in_high_places_desc:0 "Economics are, in a lot of ways, very similar to politics. One of the most striking similarities is how when a great deal of power is concentrated in the hands of a few competent individuals, things just seem to flow a great deal more smoothly. We'd be foolish to not take advantage of this fact like the powers that be have so far.\n\nThrough our efforts, we have successfully managed to concentrate near total economic power into a handful of capable and trustworthy cartels. The Italian economy, historically fragile and unstable, will reach heights unlike any seen before, upon Italy itself we swear this. "

ita_a_firm_hand:0 "확실한 통제"
ita_a_firm_hand_desc:0 "We need to keep a firm hand on our government, yet do so without going overboard. We already have control of the country; any further flexing of our power would only serve to incense Italy's people, and of course, that would only make our job harder in the long run. We need to remind everyone that we are here for the people's benefit.\n\nThere is already some rightful concern about the freer hand that the bureaucrats have in implementing policy. In pursuit of reform, we need to make a demonstration that this won't lead to tyranny and a state that doesn't care for its people."

ita_protect_the_unions:0 "노조 보호"
ita_protect_the_unions_desc:0 "For these reforms to work, we're going to need the workers' willing and sincere cooperation, and what better way to earn their trust than to reaffirm our dedication to protecting their unions? North Italian labor unions make up the foundation of our nation's heavy industry. While they may be somewhat ideologically divergent, they would be willing to compromise on specific issues in exchange for assurances that we won't interfere in their affairs.\n\nWe will Protect the unions and support the workers. In turn, we can expect the working man's support when it comes time to implement our reforms. We could force it, but why do that when their allegiance comes so cheaply?"

ita_limit_worker_representation:0 "노동자 대의권 제한"
ita_limit_worker_representation_desc:0 "If we allow them to wield it indiscriminately, the labor force will wield it to the detriment of other areas of the State. In order to keep their influence within reasonable bounds, we need to artificially limit the political and social influence of Italian labor to keep them within the bounds of reasonability.\n\nPutting limitations on what unions at a certain size is allowed to do, limiting their ability to fundraise and how much they can bring in in their union dues, and limiting general representation in industry-heavy regions will allow us to accomplish this. After our previous affirmations to the Unions, this will seem as something akin to a betrayal, but in order to balance the interest of the unions against the rest of the nation, it is necessary."

ita_almighty_the_IRI:0 "전지전능한 IRI"
ita_almighty_the_IRI_desc:0 "While technically owned by the state, the Institute for Industrial Reconstruction also stands apart as a private corporation. So far, we've been able to use the IRI to indirectly influence and secure the state's industries and companies against economic uncertainty. Still, there is much more that we can do. So much more.\n\nSuppose we directly integrate the IRI into the state's apparatus. In that case, we can use the IRI not just to insure and support industries, but also control them and better use their resources and expertise to the benefit of all Italy. No longer a simple safety net for factory barons and industry moguls, but a spearhead for the modernization and advancement of Italy's industry!"

ita_marching_onwards:0 "앞으로 전진"
ita_marching_onwards_desc:0 "As the old cliche says, "steady as she goes". With limited and restrained reforms to increase overall efficiency, we have successfully adjusted the old way of doing things to work in these modern times. While some describe our efforts as "half-hearted" or weak, they will soon understand that by not upending the old system, we have preserved what works from it and avoided a great deal of difficulty in the near future.\n\nWith that out of the way, we can revisit a lot of the grander plans our predecessors had laid out before us and were incapable of implementing before. We stand ready to present the culmination of the Fascist project. All eyes are on us while we do so."

