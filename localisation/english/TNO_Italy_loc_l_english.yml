 ITA_ENI_exploitation_desc:0 "1930년대에 작은 국영 정유회사로 시작한 국립탄화수소공사(ENI)는 엔리코 마테이의 지휘 아래 유명 기업으로 성장했고 결국에는 세계 최대의 석유회사가 되었습니다. 이탈리아 정부가 완전히 소유한 ENI는 오늘날 이탈리아 제국의 경제적 주춧돌로 이탈리아 영향권 내 수많은 국가들에 매장된 엄청난 양의 석유를 뽑아내고 있습니다. 석유가 계속 흐르고 이탈리아 경제가 계속 부흥하게 하려면 ENI에 계속 투자해야 합니다. 하지만 ENI 사업을 확대하려면 엄청난 양의 자원이 필요합니다. 투자하기 전에 곰곰이 생각해야 합니다.\n\n알제리 영향력: [Get.GetAlgeria_ENI_desc_invest]\n알바니아 영향력: [Get.GetAlbania_ENI_desc_invest]\n트란스요르단 영향력: [Get.GetTransjordan_ENI_desc_invest]\n크로아티아 영향력: [Get.GetCroatia_ENI_desc_invest]\n동아프리카 영향력: [Get.GetEastAfrica_ENI_desc_invest]\n그리스 영향력: [Get.GetGreece_ENI_desc_invest]\n쿠웨이트 영향력: [Get.GetKuwait_ENI_desc_invest]\n이라크 영향력: [Get.GetIraq_ENI_desc_invest]\n리비아 영향력: [Get.GetLibya_ENI_desc_invest]\n튀니지 영향력: [Get.GetTunisia_ENI_desc_invest]\n북수단 영향력: [Get.GetNorth_Sudan_ENI_desc_invest]\n오만 영향력: [Get.GetOman_ENI_desc_invest]\n팔레스타인 영향력: [Get.GetPalestine_ENI_desc_invest]\n페르시아만 영향력: [Get.GetPersian_Gulf_ENI_desc_invest]\n남수단 영향력: [Get.GetSouth_Sudan_ENI_desc_invest]\n예멘 영향력: [Get.GetYemen_ENI_desc_invest]"
 
