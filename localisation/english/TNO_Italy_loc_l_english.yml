# 솔로 계획은 많은 사람의 인맥을 알고있음, 이 파일을 여는 것은 과격주의를 추적하고 억제하는데 도움이 됨
lorenzo.1.t:0 "지식은 힘이다"
lorenzo.1.d:0 "조반니 디 로렌초는 많은 이들에 대해 많은 것을 알고 있었다. 그리고 이것이 피아노 솔로를 위한 기초였다. 사람들의 연줄에 관해 몇몇 확실한 것을 안다는 것은 그들을 상대로 막대한 힘을 가진다는 것이었다. 가장 중요한 것은 과격주의를 억제하는 것은 이러한 연줄을 해독하고 더 알기 위해 협박 받아야 하는 이를 협박하는 일이었다. 그림이 확실하게 잘 그려지기만 한다면, 모든 음모와 반란의 조직을 완전히 무너뜨리기 위해 어디를 눌러야 하는지 알게 되었다. 이탈리아는 로렌초와 같은 이들에게 어떤 빚을 졌는지도 알지 못할 것이다. 아마 이들은 다른 방식으로 보고 배울 것이다. 그건 아무 상관도 없었다. 대의가 옳으니. 많은 이들이 안정은 피지배자의 동의를 기반으로 두고 있다고 생각하고자 했다. 하지만 그것은 동의를 과대평가한 것이다. 공포도 동의만큼 잘 작동한다."
lorenzo.1.a:0 "그는 알 것이며 볼 것이다."

# 솔로 계획이 행동을 공표함, 과격주의 억제라는 "공동의 이익"을 위해 행동함
lorenzo.2.t:0 "격식있는 분위기"
lorenzo.2.d:0 "안다는 것은 좋은 것이었다. 하지만 이걸로는 충분치 않았다. 솔로 계획이 목표를 달성하기 위해서는 격식있는 분위기와 이의 없이 행동할 정도로의 공식적 권한이 필요했다. 물론 모든 관련자가 계획 전체를 공개적으로 말하면 안된다는 것은 이해하고 있었다. 그건 권위주의적이고 전복적이라는 비난만을 불러올 뿐이었다. 로렌초가 필요한 것은 어느 정도의 공식적인 승인과, 제대로 된 사람들의 끄덕임과, 눈을 감아야 하는 이들의 침묵 뿐이었다. 함께 일할 사람도 필요했는데, 이는 공식 지위가 제공할 것이다. 이제 SIM이 보증을 받았으니 그는 자신의 거미줄을 짤 수 있었다."
lorenzo.2.a:0 "이탈리아는 이들에게 큰 빚을 지리라."

# 세치오네 I, 다른 정부와의 연줄, 솔로 계획은 혼자 할 수 없음!
lorenzo.3.t:0 "외국 정부에게 접근"
lorenzo.3.d:0 "솔로 계획은 혼자서 할 수 없다. SIM은 외국의 도움이 필요했다. 로렌초는 알았다. 그는 필요할 때마다 기꺼이 그런 접촉을 하곤 했었다. 상황에 필요한 섬세함과 비밀 엄수를 갖춘채로 말이다. 그는 절대로 외교 전문가가 아니었다. 하지만 미합중국과 일본이 이탈리아 왕국 안정에 대해 공통의 관심사가 있다는 정보는 접했었다. 이들은 로마가 과격주의를 억제하고 체제전복적 활동에 맞서 싸우는 것을 망설이지 않고 도울 것이다. 어떤 대가가 있더라도..."
lorenzo.3.a:0 "외국 친구들이 도와줄거야."

# For USA, the SIM is wondering if they can trade information you have on Italians (only yes, its to help their democracy)
lorenzo.4.t:0 "A Quiet Request"
lorenzo.4.d:0 "We have been approached, in a manner typical of a delicate request, by the Italian government (or men acting on behalf of it). The Servizio Informazioni Militare, Rome's military intelligence body, has asked to trade information we possess on Italian nationals in return for information they have on American citizens. Naturally we have approved the request, and informed them we would be open to cooperate in future in the interest of European stability and anti-subversive intelligence."
lorenzo.4.a:0 "This will help build Italian democracy."

lorenzo.5.t:0 "A Subtle Request"
lorenzo.5.d:0 "With a subtlety not entirely typical of the Italians, the Servizio Informazioni Militare, Rome's military intelligence service, has approached us to request an information exchange. In return for information we possess on certain Italian citizens, they will give us useful information on the whereabouts and activities of Japanese in which we already have an interest. Naturally we have approved the trade, and look forward to further collaboration that will help stabilise and strengthen the Italian state."
lorenzo.5.a:0 "This will help build the Italian nation."

# Watchful eyes on those in industrial positions, watching out for left folks
lorenzo.6.t:0 "Watching Industry"
lorenzo.6.d:0 "Lorenzo's training and acquired skills allowed him to see things others did not. Where simple men would look at an industry boardroom or factory line and see people doing their job, Lorenzo could make out a potential subversive from a while away. The socialist menace had never really been washed out of Italian industry, even with decades of Fascist rule, and Lorenzo knew that under the surface lurked a beast waiting to tear the foundation of the economy in two. It was for this reason that industry had to be watched, lists of leftist elements made, and plans for dealing with subversion drawn up."
lorenzo.6.a:0 "The wheel would keep turning."

# Sezione III, controlling culture, extremism is rooted in one's mind from others, blame media, we're controlling it now
lorenzo.7.t:0 "Controlling Culture"
lorenzo.7.d:0 "Extremism is not borne out of thin air, out of some combination of individual pathology and external circumstances. Extremism is rather something of a virus, and it spreads above all through culture, which has been far too lenient on subversive thought for far too long. Lorenzo understood that to control a culture was to control a country, and if the media was not willing to police itself, then it would have to be controlled by someone willing to do so. To accept anything less would be to leave the germ of extremism intact, with inevitable results to follow."
lorenzo.7.a:0 "Control what they watch and hear."

# holy shit bro you just anthrax someone because they didnt agree with your take over of the media, cover it up
lorenzo.8.t:0 "An Unfortunate Accident"
lorenzo.8.d:0 "An incident has taken place which could potentially harm the execution of Piano Solo should it become public knowledge. A dissident editor, who had voiced very negative views of the SIM's cooperation with the media, has become infected with anthrax. Naturally to imply any involvement from any actor linked to Piano Solo is an absurd provocation, designed by subversive elements to destabilise the Italian social order. Nevertheless, we must now cooperate with the media further to ensure that the story does not spread. Due to the fear unfortunately sparked by the incident, it should not be very difficult to make them see our way."
lorenzo.8.a:0 "These things happen."

# Sezione VII, putting away troublemakers, extremists are planned to magically disappear
lorenzo.9.t:0 "Preparations for a magic trick"
lorenzo.9.d:0 "Setting up a magic trick takes patience, timing and skill. We possess all of these things in abundance. Though reports about who is involved cannot be confirmed, suffice to say that some troublemakers living in Italy today will not be here tomorrow. They will not die, nor will they turn up in a jail cell. They will simply disappear.\n\nA magic trick, without an audience or applause."
lorenzo.9.a:0 "Only shadows."

# 실종, 매우 으스스한 분위기, "절대 거기 있지도 않았던 몇몇 사람들" 극단주의자들이 큰 타격을 입음
lorenzo.10.t:0 "실종자"
lorenzo.10.d:0 "이탈리아 내 극단주의는 회복하지 못할 정도의 실패를 겪었다. 수많은 사람들이 사라졌다. 아니 거기 있지도 않았다고 하는 것이 더 정확할 것이다. 한밤중에 문간에 그림자가 나타고, 부탑는 소리와 비명 소리, 그리고 실랑이. 이게 소문으로 떠도는 전부였다. 하지만 이런 소문 중 밝혀진 것은 없었다. 유일하게 알려진 것은 실종된 이는 돌아오지 않을 것이며 이를 통해 이탈리아는 더 나아진다는 것이다."
lorenzo.10.a:0 "사라졌군."

# The army. Borghese has always been keen on removing those extremists, we'll plan to turn some stuff over to him
lorenzo.11.t:0 "Dealing with the Army"
lorenzo.11.d:0 "Extremism lurks everywhere; the armed forces are not an exception. Luckily for us our friend in the Army, Borghese, has always been dedicated to rooting out subversion wherever it stems. He shall not hesitate to do so when it concerns the men under his command. Whilst we could act to quell extremism in the Army ourselves, it would be better to turn over the information we possess to Borghese, who will do the job better than we could. For after all, why make a job complicated when the solution is so simple?"
lorenzo.11.a:0 "Discipline will be maintained."

# Connections to corporate people, those behind the Piano Solo have a lot of connections, but the corporate ones are the most beneficial to us currently, funds
lorenzo.12.t:0 "Our Friends in Finance"
lorenzo.12.d:0 "Some of the more paranoid types among the subversives we've encountered in the country possess a strange image of the workings of power: that there is some cabal of corporate giants, politicians and secret service heads who secretly rule Italy. The world is much more complicated than that, of course, and our friends in finance are motivated by nothing more than securing stability and prosperity for all. Those wanting Piano Solo to succeed have connections all across the spectrum, but the finance types are the most beneficial in terms of funding. These relationships will have to be kept smooth, and mutually beneficial, so that the friendship we have built in serving Italy will last."
lorenzo.12.a:0 "Such friendship is a fine thing."

# Merzagora talks about how the Piano Solo was cruel, and as the new face of it, a return to normalcy will be possible!
lorenzo.13.t:0 "Assurances of Normality"
lorenzo.13.d:0 "Cesare Merzagora, one of our many faithful supporters in the political class, has been given a difficult task. With the unfortunate demise of the newspaper editor some days ago and some of the actions taken to implement Piano Solo, some of the plan's backers have voiced concern that the measures taken go too far. Merzagora's job is to assure the doubters that whilst such events may have seemed cruel or destabilising, the way forward for Piano Solo is far more benign. They need only trust in his word, and let the structures put in place do their job. More complaints and doubts, however, will not help anyone."
lorenzo.13.a:0 "All of this is for Italy, after all!"

# Speaking to the monarchist party, "hey, yall associated with radical fascists, don't do that, we have faith in you, especially because we know a lot of people in you higher ups."
lorenzo.14.t:0 "Speaking with the Monarchists"
lorenzo.14.d:0 "In fulfilling the political objectives of Piano Solo, we have sought out and spoken to the Monarchists taking part in Italy's democratic life. During such contacts, made all too easy by our links to the highest ranks of the Monarchist faction, we expressed our faith in the goodwill of the group. We also expressed disappointment at the group's association with certain radical elements wishing for a restoration of Fascism. These elements are not productive, we insisted, and there is no space for them in Italian politics. We are certain that these talks will bear fruit."
lorenzo.14.a:0 "They will listen."

# Speaking to the socialist party "Hey PDSI, you openly associated with communists, fuck off, we have documents on a lot of you, dont be radical."
lorenzo.15.t:0 "Speaking with the Socialists"
lorenzo.15.d:0 "We have sought out and met with the PSDI, in the best interest of fulfilling Piano Solo. During such contacts, made simple by our knowledge of the group's most intricate maneuvers, we frankly stated our disapproval of their association with communist elements. This is all the more unfortunate, we explained, because we of course possess masses of documentation on the threat of radicalism within the leftist camp. Should such radicalism not be expunged, this would be profoundly regrettable for everyone involved, and could lead to the socialists not being able to participate in Italian democracy any further. We are certain that these words were not said to the leftists in vain."
lorenzo.15.a:0 "They will understand."

# Speaking to the centrists "Y'all do a good job at not being radical, but just know, we have our eyes everywhere. Good luck in the next election!" theyre intimidation them
lorenzo.16.t:0 "Speaking with the Centrists"
lorenzo.16.d:0 "We have spoken to the Christian Democrats and the constellation of factions making up the democratic centre, in order to further our desire for stability and prosperity in Italy. During these discussions, made simple by our understanding of the motivations of the centrist cliques, we congratulated them on staying the middle course and popularising moderate politics among the Italian electorate. Whilst we can only wish them the best of luck for the upcoming elections, we emphasised, the leaders of DC must ensure that radicalism never finds the opportunity to sprout among their grouping. Should this ever occur, besides, we would know immediately, as we have made it our business to know these things. We are certain that the centrists will take our words to heart."
lorenzo.16.a:0 "They will agree."




## 이탈리아 선거 로컬


itaelections66.1.t:0 "선거 운동 시작"
itaelections66.1.desc:0 "이탈리아 민중은 하루 일과를 마치고는 국영 TV 방송국인 RAI에서 내보내는 오락방송을 보며 쉬는데 익숙해져 있었다. 제국의 외진 변방에 관한 이국적인 다큐멘터리, 짜릿한 연애 드라마, 유명 인사나 사회에 대한 소문들. 하지만 오늘 저녁 TV에서는 이전까지 보지 못했던 것이 나왔다. 바로 정치적 토론이었다.\n\n얌전하게 차려진 로마의 TV 스튜디오에서 세 남자가 불편해 보이는 플라스틱 의자에 앉아 있었다. 이들은 한 기자가 다양한 주제로 물어보자 터질 듯한 눈빛을 교환했다. 알도 모로는 경제 정책에 대한 질문에 느리지만 완강한 목소리로 답했다. "...국가가 모든 경제 활동을 통제해야 한다는 말이 아닙니다. 하지만 국가 권력의 복잡함이 개인의 독창성을 제한해서는 안됩니다. 다만 조정하고, 질서를 유지하며, 방향을 정해야 합니다..."\n\n그의 안건에 대놓고 사회주의적인 부분이 있다는 질문을 받은 피에트로 넨니는 맹렬하고도 단호한 어조로 답했다. "탁 터놓고 말하겠습니다. 사회주의는 뒤쳐진 채로 태어난 사람들을 앞으로 보내는 것에 지나지 않습니다!" 마침내 파시즘과 민주주의에 대한 의견을 질문 받은 조르지오 알미란테가 음흉한 미소를 지으며 답했다. "저는 파시즘 하에서 태어나고 자랐습니다. 저는 파시즘을 너무 믿어서 그 모든 실수를 용서하고 믿었어요. 그건 제 과거이기도 하지만 우리들의 과거이기도 합니다. 우리는 이를 부정할 수 없습니다. 우리는 그들의 타당한 부분이 계속 살아가도록 노력해야 합니다." 이탈리아 전역의 가족과 가정이 TV 화면에 눈을 고정했다. 모두가, 심지어 세 노인들이 무슨 말을 하는지 알아듣기도 힘든 아이들마저 이것이 훨씬 더 큰 무언가의 시작일 뿐이라는 점을 본능적으로 알고 있었다."
itaelections66.1.a:0 "모로가 제일 합리적으로 보이네."
itaelections66.1.b:0 "넨니가 맞아!"
itaelections66.1.c:0 "알미란테가 요점을 짚었어..."

itaelections66.2.t:0 "정치에서의 여성"
italelection66.2.desc:0 "빠르게 변하는 세상에서 사회적 역할과 관례는 보이는 것보다 훨씬 덜 영원하다는 것이 밝혀지곤 합니다. 최근 자유화의 물결이 불며, 신생 이탈리아 정당과 정치 단체의 제일 활동적인 단원들 중 많은 이들이 여성이 되었습니다. 이들의 정치적 제휴는 놀라울수도 있습니다. 제일 잘 나가는 국가연합 신문 중 하나의 책임자인 카를라 데 파올리는 이탈리아 여성들을 상대로 진심어린 호소를 했습니다. 부상하는 페미니스트 운동의 사이렌 같은 부름을 거부하고 가정의 여왕이자 마음의 수호자라는 전통적 역할의 심오함을 재발견하라는 것입니다.\n\n하지만 왼쪽에서는 훨씬 더 큰 목소리가 들려옵니다. 유명 사회당원이자 민주전선의 국회의원 후보인 리나 메를린은 이탈리아 페미니스트 운동의 상징이 되었습니다. 그녀는 이혼과 상속에 대해 평등한 법, 국영 매춘 업소의 완전한 폐지, 전국의 수많은 친페미니스트 조직을 재결합한 로비 단체 여성보호연합(Unione Difesa della Donna)의 설립을 위해 선거 운동을 벌입니다.\n\n머지 않아 중도파의 대답이 나왔습니다. 카톨릭 운동의 떠오르는 별인 티나 안셀미는 기민당 집회 전에 한 진심어린 연설에서 이탈리아 여성이 국가의 다른 이들과 함께 전진할 필요성을 강조했습니다. 그녀는 직장에서의 평등한 기회를 - 공평한 임금, 더 많은 사회적 안전, 시골 지역 여성을 대상으로 한 더 나은 교육을 주장했습니다. 수많은 이탈리아의 여성들은 처음으로 목소리를 낼 수 있다고 느꼈습니다. 이제 정계는 이들이 이 목소리를 어떻게 사용할지 걱정합니다."

itaelections66.2.a:0 "전통적인 가족은 지켜져야만 한다."
itaelections66.2.b:0 "우리는 여성 해방을 위해 투쟁해야만 합니다!"
itaelections66.2.c:0 "동등한 기회는 여성뿐만 아니라 이탈리아의 모두에게 이익입니다."

itaelections66.3.t:0 "정치에서의 학생"
itaelections66.3.desc:0 "이탈리아 청년 세대는 언제나 정치적으로 활동적이었습니다. 파시즘이 청년의 혈기를 파시스트 대학 단체(Gruppi Universitari Fascisti, GUF)와 비슷한 조직으로 돌리려 하며 이탈리아 대학에는 국가의 정치 생활에 엮이는 전통이 생겼습니다. 예상대로 이탈리아의 수많은 젊은이들은 좌파가 제안하는 문화 및 학계 자유화 약속에 이끌렸습니다. 마르크스 및 사회주의 문학이 산불처럼 퍼지며 이탈리아사회주의청년연합, 학생운동(Movimento Studentesco), 기타 너무 많다 싶은 다른 단체들이 인상적인 속도로 몸집을 불렸습니다. 벌써 사회주의와 공산주의의 여려 계파들 간의 첫 경쟁이 시작되고 있습니다.\n\n모든 행동에는 그에 맞는 반응이 있습니다. 우파에서 반응이 나왔습니다. GUF와 다른 파시스트 시기 조직들을 개혁한 대학민족행동전선(FUAN)이 이탈리아 대학의 모든 우익 학생들을 자신의 방패 밑에 끌어모으고 있습니다. 느리지만 당연한 결과로, 극우파가 청년에 미치는 영향이 예상치 못한 방향으로 나타나고 있습니다. 밀라노에서는 도시 중심부 근처의 산 바빌라 광장에서 어느 정도 공공연한 네오파시스트의 일종이 형성되었습니다. 국가연합마저도 의심스러운 눈으로 지켜보는 "산바빌리니"는 이미 소규모 범죄와 해당 지역에서 벌어지는 소란에 연루되기 시작했습니다.\n\n청년층의 전형적인 과격주의와 이상주의를 생각하면 꽤 놀랍지만 중도파도 상당한 양의 젊은 남녀를 끌어들였습니다. 파시스트 정권도 건드리지 못했던 카톨릭행동(Azione Cattolica)과 다른 카톨릭 운동들이 어느 때보다도 더 중요해졌습니다. 밀라노의 사크로 쿠오레 대학교와 같은 카톨릭 거점을 본부로 사용하는 이들의 최근 성장이 순전한 신념 때문인지 아니면 일부 학생들의 기회주의 때문인지는 말하기 어렵습니다."
itaelections66.3.a:0 "청년들은 사회주의를 위한 투쟁에 뛰어들거야."
itaelections66.3.b:0 "우익 학생들이 이탈리아를 위해 뭉쳤다."
itaelections66.3.c:0 "카톨릭 운동이 멀리까지 넓게 퍼지리."

itaelections66.4.t:0 "정치에서의 소수민족"
itaelections66.4.desc:0 "이탈리아는 언제나 문화와 언어가 다양한 곳이었습니다. 제2차 세계 대전에서 합병한 광활한 땅은 이 문제를 개선하는데 별 도움이 안 되었습니다. 이제 나라 곳곳에서 소수민족들이 민주주의의 귀환과 파시스트 압제의 종식을 축하합니다. 파시즘 정권은 이들이 자신들의 언어로 말하고 자신들의 문화를 실천할 권리를 계속해서 부정해 왔습니다. 쥐트티롤부터 리비아까지 수많은 건방진 정치인들이 민주전선에 일제히 합류했습니다. 발레다오스타의 세브랭 카베리가 이끄는 발도스탄 연합(Union Valdôtaine)이나 몰타의 돔 민토프가 이끄는 노동당(Partit Laburista)과 같은 신생 조직들이 파시스트 정권이 무시해온 동등한 권리와 공동체 및 지방에 대한 정부 지원을 위해 좌익 연합과 손을 잡고 있습니다.\n\n하지만 민주전선이 지지하는 좌익을 우려하는 주요 계파는 중 기민당 쪽으로 끌리고 있습니다. 제일 유명한 사례로는 질피우스 마크나고가 이끄는 쥐트티롤 인민당(Südtiroler Volkspartei)과 엔겔베르트 베세드냐크가 이끄는 세즈남 슬로바노우(Seznam Slovanov)입니다. 이 둘은 각각 쥐트티롤의 독일인 공동체와 이탈리아 동부 마르케의 슬라브인 공동체를 대표합니다. 경제와 행정 자치에 중점을 둔 이들은 보통 해당 지방의 보수주의 및 자유주의 사상을 가진 상류충과 중산층을 대표합니다.\n\n물론, 이탈리아 우익은 다양한 소수민족 운동을 큰 위협으로 보았습니다. 이미 국가연합은 트리에스테, 달마티아, 리비아의 이탈리아인 공동체를 겨냥해 이탈리아인의 권리를 침해하는 소수민족을 규탄하는 선전 운동을 시작했습니다. 어느 정도 잔불이 일던 민족 관계에 휘발유를 끼얹은 국가연합은 몇몇 이탈리아인 공동체를 아군으로 끌어들이기 시작했습니다. 이들이 이 국경 지방에서 강력한 선거 결과를 얻어낼지도 모릅니다."
itaelections66.4.a:0 "이탈리아 인민은 평등을 위해 다 함께 행진한다!"
itaelections66.4.b:0 "이탈리아의 소수민족 공동체는 자치권을 얻어야만 한다."
itaelections66.4.c:0 "저 폭도들은 주제를 알아야 한다."

itaelections66.5.t:0 "정치에서의 군대"
itaelections66.5.desc:0 "이탈리아군은 언제나 정치와 복잡한 관계였지만 정부와의 유대는 시간이 지나며 바뀌었습니다. 이탈리아가 선거를 준비하자 수많은 주요 군 인사들, 특히 고위 장성들이 국가연합에 대한 호의를 드러냈습니다. 이 당은 선전을 통해 자신들을 좌익과 해외 간섭에 맞서 이탈리아의 위대함을 지키는 거대한 수호자로 묘사했습니다. 국가연합은 이 운동의 많은 부분을 군 내 유권자와 주요 인물들을 끌어들이는데 투자했습니다. 지금까지는 이들의 노력이 값을 보는 것 같습니다.\n\n하지만 군부 전체가 알미란테와 그의 단체를 좋아한다고는 말할 수 없습니다. 전설적인 장군 조반니 메세 원수를 포함해 이탈리아군 내 더 늙고 더 명망 있는 소수가 기독교민주당에 대한 지지를 공개적으로 나타냈습니다. 나이와 경험으로 지혜를 얻은 이 베테랑 장군 및 장교들은 국가연합의 강경한 어조를 우려하고 있습니다. 이들은 특히 이 어조가 수많은 이탈리아인의 목숨을 앗아간 제2차 세계 대전과 그 이후 분쟁이 벌어진 후에도 나왔다는 점을 걱정하고 있습니다. 이탈리아군이 전쟁과 침략의 군대가 아닌 평화의 군대로 사용되어야 한다고 주장한 이들의 외침은 날이 지나며 점점 더 많이 들리고 있습니다.\n\n일반 병사와 젊은 장교들 사이에서도 꽤 비슷한 논조가 나오고 있습니다. 과거 정부가 이탈리아 병사들의 목숨을 위험으로 몰아넣는 이유없는 방식에도 지친 하급자들은 민주전선이 내건 평화주의 안건에 끌렸습니다. 이 안건은 수많은 이탈리아 영향권 국가에서의 철수와 군사 예산 축소를 주장합니다. 아직 이 성향은 비교적 약하지만 미래에 더 중요해질 수도 있습니다."
itaelections66.5.a:0 "우리는 이탈리아의 위대함을 지켜야만 한다."
itaelections66.5.b:0 "우리는 메세의 조언에 따라야 한다."
itaelections66.5.c:0 "우리는 스스로 평화의 길에 오를 것이다."

itaelections66.6.t:0 "노동자들의 목소리"
itaelections66.6.desc:0 "파시스트 독재는 독립 노동조합을 가혹하게 탄압하고 노동자 발언권이 없다시피한 국영 조직으로 대체했습니다. 이제 국가가 민주회되며 새 노조들이 나타났는데, 보통 이들은 선거 연합 중 하나의 끈끈한 아군입니다. 놀랄 것도 없이 민주전선이 노동계급 유권자들에게 빠르게 나아갔습니다. 창설된 양대 주요 노조인 이탈리아노동총연맹(Confederazione Generale Italiana del Lavoro, CGIL)과 이탈리아노동자조합(Unione Italiana del Lavoro, UIL) 모두 민주전선을 지지합니다. 이미 많은 양의 지지자를 모은 CGIL과 UIL은 노동자 권리를 위한 투쟁에서 민주전선의 최전방이 된 것으로 보입니다.\n\n하지만 이게 노동계급이 사회주의 깃발 아래 집결했다는 말이 아닙니다. 이 나라의 또 다른 주요 노조인 이탈리아노동자조합연맹(Confederazione Italiana Sindacati Lavoratori, CISL)은 공개적으로 기민당을 지지하며 비교적 카톨릭적 사상을 가진 노동 계급에게서 강력한 지지를 모았습니다. 관료 체제와 내부 작업은 기독민주당과 긴밀하게 이어져있는 CISL은 교회의 지원을 누리고 있으며 노동계급 문제를 대화와 상호 이해를 통해 해결하여 노동자와 자본가 모두 더 밝은 미래를 위해 함께 일하자고 주장합니다.\n\n마지막으로 국가연합이 통제하는 훨씬 작은 규모의 소규모 노동조합도 몇 개 있습니다. 제일 눈여겨볼만한 것은 이탈리아전국노동자조합연맹(Confederazione Italiana Sindacati Nazionali Lavoratori, CISNAL)입니다. 국가연합이 통제한다는 것이 확실한 CISNAL은 이탈리아 노동자들 사이에서 많은 추종자를 얻지 못한 것 같습니다. 대신 노조 문제에 대한 국가연합의 공약 대부분은 확실히 반 노조적인 어조이며 CGIL, CISL, IL을 볼셰비키의 위험스러운 소굴이자 일하고 싶지 않은 게으름뱅이들로 묘사하고 있습니다."

itaelections66.6.a:0 "이탈리아의 노동자여, 단결하라!"
itaelections66.6.b:0 "카톨릭 교리가 국가의 경제를 계몽시킬지니."
itaelections66.6.c:0 "노조를 믿을 수는 없어!"

itaelections66.7.t:0 "교회의 관여"
itaelections66.7.desc:0 "다수의 사람들이 가톨릭 신자인 이 나라에서 교회가 정치적 영향력을 행사하는 것은 놀랄 일이 아닙니다. 이탈리아의 경우 교황청 자체가 이탈리아 수도에 둘러싸인 작은 국가 바티칸 시국에 본거지를 찾기 때문에 더욱 그렇습니다. 예상컨대, 교회는 유일하게 공개적인 가톨릭 정당이자 파시스트 정권이 결코 억압할 수 없는 많은 가톨릭 단체에 뿌리를 내리고 있는 기독교민주당과 좋은 관계를 맺어왔습니다. 교회 자체와 마찬가지로 기독교민주당은 진보와 보수 사이에서 왔다갔다 하는데, 이는 당이 교회의 사회적 가르침을 채택하고 그들을 정치적 강령으로 선택했기 때문입니다.\n\n교회가 기독교민주당을 압도적으로 지지함에도 불구하고 성직자 반체제 인사들 중에는 다른 생각을 가진 사람들도 몇 명 있습니다. 대부분이 성직자 하위 계급 출신이며, 이탈리아의 주요 도시들의 성직자와 가장 사회적이고 경제적으로 침체된 지역의 성직자들은 이탈리아 도시 사회의 빈곤층의 문제들을 해결하는 데 도움이 되기를 바라며 민주전선에 대한 지지를 선언하고 있습니다. 소수의 기독교 지식인들도 민주전선에 이끌리고 있기 때문에 이탈리아 가톨릭은 기대 이상의 붉은색을 띱니다.\n\n다만 교회 안에서는 보수 세력이 여전히 강합니다. 이탈리아의 많은 시골 지역에서, 지역 교회는 단순히 사색과 숭배의 장소일 뿐만 아니라 격렬한 반공 선전의 중심지이기도 합니다. 교회 내 보수파는 상하좌우 모두 기독교민주당의 개혁파와 민주전선과의 대화에 대한 가능성을 경계하는 경우가 많으며, 보다 국가적인 보수주의적 영역인 국가전선이 이러한 반동 부활의 물결을 이용하고 있습니다."

itaelections66.7.a:0 "교회가 카톨릭 정당을 지지해야지!!"
itaelections66.7.b:0 "예수가 세계 최초의 사회주의자야!"
itaelections66.7.c:0 "주님의 이름으로 저 볼셰비키를 막아야만 한다!"

itaelections66.8.t:0 "소수 정당"
itaelections66.8.desc:0 "선거날이 다가오면 세 주요 경쟁자들이 죽음의 레이스를 벌이고 있지만, 소수 정당들도 만들어져 유권자 몇 퍼센트를 가로채기 위해 자신들만의 운동을 벌이고 있습니다. 하지만 이탈리아의 다당제 체계로는 작은 정당이라도 정치 시스템에 큰 영향을 줄 수 있습니다. 이런 당 중 하나는 조반니 말라고디가 이끄는 이탈리아 자유당(Partito Liberale Italiano, PLI)입니다. PLI는 단호한 친기업 정당으로 콘핀두스트리아와 같은 이탈리아 산업계 및 경제계 귀족들을 대표하는 기관들과 긴밀한 관계입니다. 이 당은 대체로 보수적이며 중도우파적 공약을 가지고 있습니다. 이들은 민주전선의 공산주의에 대한 혐오와 기민당의 진보적 정책에 대한 불신을 공유하는 국가연합을 지지할 수도 있습니다.\n\n어느 정도 중요성을 가진 또다른 소수 정당은 우고 라 말파가 이끄는 이탈리아 공화당(Partito Repubblicano Italiano, PRI)입니다. 유서깊고 고귀한 전통을 가진 정당으로 이탈리아의 주요 반파시스트 몇 명도 소속되었던 곳입니다. PRI는 이탈리아 국가를 위한 마치니의 비전으로 되돌아가기를 요구합니다. 확실하게 개혁적이고 진보적인 공약으로 선거 운동을 하며, 자유주의의 균형을 잡고, 공산주의를 거절하며, 시민국민주의 성향인 PRI는 기민당에게 끌립니다. 이들은 대략적으로 비슷한 의제로 인해 그 카톨릭 정당과 업무적인 관계를 이루었습니다.\n\n마지막으로 작지만 매우 시끄러운 마르코 판넬라의 급진당(Partito Radicale)이 있습니다. 여성 평등, 인종차별 반대, 동성애자 권리, 임신 중절 합법화, 기타 정치적 논의의 뜨거운 감자들을 위해 선거 운동을 벌이는 강경 자유주의자이자 친민권 정당 급진당은 그런 주제에서 이들을 즐겁게 하는 유일한 정치 세력인 민주전선에게 끌립니다. 급진당은 자유시장을 강경하게 지지하며 경제적으로는 자유주의적이라는 아이러니한 사실이 있지만 말입니다."

itaelections66.8.a:0 "우리는 이탈리아 기업의 이권을 지켜야만한다!"
itaelections66.8.b:0 "마치니의 이상이 이탈리아를 이끄리."
itaelections66.8.c:0 "민중은 자유를 누려야만 한다!"

itaelections66.9.t:0 "선거 전야"
itaelections66.9.desc:0 "선거날이 점점 가까워지며 이탈리아를 포함한 전세계의 마권 업자와 분석가들이 이탈리아 정계의 새 얼굴에 대해 확실한 예측을 내놓았습니다. 초기 분석에 따르면 제일 가능성 있는 승자는 중도파 기독민주당이었습니다. 파시스트 정권이 교회와의 깊은 관계 때문에 숙청하지 못한 오래된 카톨릭 조직에서 태어난 기민당은 확고한 중도파 정당으로 중산층, 수많은 이탈리아 카톨릭, 정치적 중도파의 광범위한 지지를 받고 있습니다.\n\n민주전선이라고 알려진 연합이 기민당 뒤를 바짝 추격할걸로 예상됩니다. 민주전선은 기민당보다 좌익 성향인 수많은 집단들이 모여 형성된 좌파 빅텐트입니다. 주로 이탈리아 사회당(PSI) 및 이탈리아 민주사회당(PSDI) 출신으로 구성된 민주전선은 망명하거나 지하 운동을 벌인 반파시스트들의 직계 후손입니다. 파시즘 정권은 이들을 크게 약화시켰지만 결코 멈추지는 못했습니다. 민주전선은 주로 노동자와 농민인 사회 하류층과 학생들, 이탈리아 청년들로부터 많은 지지를 받습니다.\n\n마지막으로 이 경주의 언더독으로 우익 연합인 국가연합이 있습니다. 주로 국가 파시스트당 잔당들로 이루어진 국가연합은 보수주의, 민족주의, 노골적인 파시즘적 발언 사이를 오갑니다. 이 심하게 분열된 운동을 묶어놓는 것은 지도자 조르조 알미란테의 카리스마입니다. 국가연합은 전통주의적 가치관이 있는 이탈리아 시골 지방, 과거에 파시스트였던 관료들과 정치인들, 수는 적지만 목소리는 매우 큰 소수 파시스트 학생들의 지지를 받습니다."

itaelections66.9.a:0 "기민당! 기민당을 뽑으세요!"
itaelections66.9.b:0 "동지들, 민주전선을 뽑으시오!"
itaelections66.9.c:0 "국가연합을 뽑을 생각이 없다면, 생각을 바꾸게 할 방법이 있어..."

itaelections66.10.t:0 "기민당에게 승리를!"
itaelections66.10.desc:0 "제일 많이 예상되던 결과가 현실이 되었습니다. 기독민주당이 강력한 의회 다수당이 될 만큼 많은 표를 얻었습니다. 민주전선은 아슬아슬하게 2위를 차지했습니다. 이미 기민당과 연계된 수많은 단체와 협회가 축하 행사를 열었습니다. 국왕 움베르토 2세는 미소를 지으며 전직 법학 교수이자 기민당 후보인 알도 모로에게 이탈리아 왕국 총리 자리를 맡겼습니다. 움베르토 2세는 가능한 빨리 내각을 수립할 것을 부탁했습니다.\n\n기민당이 승리했지만 일부 내부적 문제는 아직 해결되지 않았습니다. 기민당의 투표 기반은 넓습니다. 이는 당 내에 수많은 기류가 흐르고 있다는 뜻입니다. 온건파와 보수파. 사업계 관련자, 정계 관련자, 교회 관련자. 모로와 그 오른팔이자 아군인 아민토레 판파니가 주로 대표하는 훨씬 더 진보적인 계파까지. 몇몇 문제들이 당을 분열시킵니다. 주로 민주전선과 일종의 합의나 동맹 관계를 가질 수 있을지에 관한 문제입니다.\n\n모로 정부의 미래에 대해서는 잘 알 수 없지만, 이탈리아 사회는 기민당의 승리에 낙관적인 반응을 보였습니다. 이탈리아 기업들의 연합인 콘핀두스트리아는 기민당이 이탈리아와 그 산업에게 더 큰 번영을 가져올 수 있기를 바란다는 기대를 내비쳤습니다. 한편, 이탈리아 전역의 많은 이들은 기민당이 더 나은 경제 환경과 임금에 대한 약속을 지킬 수 있을지 걱정합니다. 이런 문제들이 아직 남아 있지만, 이탈리아사는 새로운 장에 접어들었습니다. 이 장이 평화와 민주주의의 시대로 여겨지기를 바랍니다."
itaelections66.10.a:0 "Viva la DC! (기민당 만세!)"

itaelections66.11.t:0 "민주전선에게 승리를!"
itaelections66.11.desc:0 "파시즘 종식 이후 이탈리아에서 첫번째로 치뤄진 총선에서 놀라운 결과가 나왔습니다. 좌익 연합 민주전선이 아슬아슬하게 의회 다수당이 되었습니다. 대규모 축하 행사가 벌어지고 있습니다. 이 행렬에는 좌파를 지지한 이탈리아 학생들과 노동자들도 끼어있습니다. 형식적인 지도자인 움베르토 국왕은 퀴리날레궁을 방문한 피에트로 넨니에게 이탈리아 왕국 총리직을 맡기고는 가능한 빨리 내각을 수립할 것을 부탁했습니다.\n\n민주전선 자신들도 이 승리에 놀란 것 같습니다. 많은 이들이 의회에서 거둔 이 아슬아슬한 승리에 대해 우려했습니다. 정치 동맹의 변덕스러운 특성과 결합된다면 이 희망찬 좌파 집단의 이른 파멸을 불러올수도 있으니까요. 넨니가 이끄는 정당이자 민주전선 내에서 우세한 세력인 이탈리아 사회당은 연합이 의회를 꽉 잡고 있을 전략을 찾기 위해 위원회를 소집했습니다. 당 내에서 한 목소리가 커지고 있습니다. 이탈리아 민주사회당의 당수이자 존경받는 정치인 주세페 사라가트의 목소리입니다. 사라가트는 이탈리아에서 제일 큰 정당이자 민주전선의 주요 반대자인 기독민주당과 연합할 것을 밀어붙이고 있습니다.\n\n민주전선 내 사라가트 반대파 대부분은 사회당 중에서도 제일 왼쪽에 있는 이들입니다. 그 중심에는 카리스마 있는 엔리코 베를링구에르가 있습니다. 당 내 다양한 분파들이 요구를 들어주지 않으면 연합에서 빠지겠다고 협박하고 있는 상황에서 넨니 총리의 재임 기간이 어떨지 예측하는건 어렵습니다. 하지만 딱 하나는 확실합니다. 국가연합과 그 관련 단체들은 민주전선을 열렬히 반대할 것을 맹세했습니다. 이들은 신정부의 맞서 의회와 이탈리아 전역에서 싸울 각오가 되어있다고 선포했습니다. 이탈리아 국민들은 반신반의하며 앞을 바라봅니다. 이탈리아는 역사의 새 장에 접어들었습니다. 이 장의 결과는 아직 쓰여지지 않았습니다."
itaelections66.11.a:0 "Avanti! (전진하라!)"

itaelections66.12.t:0 "국가연합에게 승리를!"
itaelections66.12.desc:0 "아무도 예상하지 못했던 결과입니다. 파시즘 종식 이후 이탈리아에서 첫번째로 치뤄진 총선에서 구 정권과 밀접한 관계를 가진 선거 집단 - 바로 국가연합이 승리했습니다. 국왕 움베트로 2세는 국가연합 지도자 조르지오 알미란테를 퀴리날레궁에 초청해 어두운 표정으로 새 정부를 맡겼습니다. 이미 이탈리아 내 몇몇 도시에서 폭동이 일어나고 있습니다. 분노한 좌익 군중이 국가연합이 조직한 축하 집회를 공격하는 일도 벌어지고 있습니다.\n\n국가연합도 이런 결과를 준비하지는 못한 것 같습니다. 이미 연합이 정체성 문제에 빠진걸로 보입니다. 국가연합 구성원 중 많은 이들은 왕정, 정부 및 제계 상류층과 깊은 관계를 두고 있는 국민보수주의자입니다. 그렇지만 국가연합에서 큰 당은 강경파 파시스트들로 이루어졌습니다. 이들 중 대부분은 해체된 국가 파시스트당 고위 당원입니다. 알미란테는 이 강경파 파시스트들의 우두머리이자 국가연합의 주요 정당인 이탈리아 사회운동의 당수입니다.\n\n이미 이탈리아 거리 곳곳에서 파시스트가 또 정부를 장악했다는 울음이 터져나오고 있습니다. 알미란테와 그 부하들은 이 피할 수 없는 위기를 해결해야 할겁니다. 국가연합과 사회운동 내에서 커져가는 목소리가 있습니다. 원로 정치가이자 연합의 흑막인 아우구스토 데 마르사니크가 이끄는 이 목소리는 대놓고 파시즘적 언사를 뱉어내는 대신 새 체제와 합의할 방법을 찾으라고 알미란테에게 애원하고 있습니다. 하지만 반대편에는 피노 라우티와 같은 신세대 급진 파시스트들이 있습니다. 이들은 점점 당 내 영향력을 키워가며 어떤 종류의 타협도 반대하고 있습니다. 그렇지만 딱 하나 확실한게 있습니다. 이탈리아는 역사의 새 장에 접어들었습니다. 하지만 그 이전 장과 별로 다르지 않을지도 모르겠습니다."
itaelections66.12.a:0 "파시즘이 끝장난건 아닌가봐..."

itaelections66.13.t:0 "1969년 선거"
itaelections66.13.desc:0 "두 번째 총선이 다가오며 본격적인 선거 운동 시즌이 시작되었습니다. 수단과 방법을 가리지 않고 행해지는 방대한 광고들은 사람들의 심기를 불편하게 하지만요.\n\n이탈리아를 차지하기 위한 싸움은 지난 선거에 비하면 비교적 안정적이었습니다. 주로 중도파인 기독교민주당, 저번 선거의 우승 후보였던 좌파 연합 민주전선, 그리고 보수파인 국가연합이 다시 한번 맞붙었습니다. 현 연정이 다수당으로서 두 번째 임기를 거머쥘것으로 보이지만, 전문가들은 소수당의 역전승도 확실히 가능하다고 말하고 있습니다.\n\n수 십만 명의 사람들이 가장 가까운 투표소로 몰려들어갔으며, 정부가 유지될지는 사람들의 손에 달려 있습니다."
itaelections66.13.a:0 "두두두두 소리 넣어주세요..."


