 after_midnight.51.t:0 "행운의 선원들"
 after_midnight.51.d:0 "거친 바닷물결이 험준하고 가파른 해안 바위에 부딪쳐, 오호츠크해의 거친 공해로 돌출된 오래된 파도와 부두의 양옆에 있는 여러개의 작은 구멍으로 스며들었습니다.\n\n니콜라이 아브라모프는 시베리아 해안의 놀라운 보석인 마가단이 내려다보이는, 극동에서 블라디보스토크에 비해서 초라한, 수수한 사무실 안에서 항구의 일상적인 자연을 관찰했습니다. 아브라모프는 낡은 나무 책상 앞에 앉아있었습니다. 그곳에는 항해 지도와 선적 기록들이 어지럽게 흩어져 있었고, 그것들을 주의 깊게 검토하며 두 손을 꼭 맞잡았습니다. 그는 한때 국가사회주의와 만자 깃발 아래 출항하면서 러시아 파시스트당을 위해 그의 기술과 항해술을 사용할 것을 다짐했었습니다. 그들이 얼마나 순진한 바보들이었는지, 공허한 이념적 원칙과, 멀리 지나간 사람들이 세운 독단적인 행동들이 그들에게 필요한 의무에서 그들을 가려놓았습니다. 아브라모프는 서로 다르다고 주장한 두 분파에 대해 어느쪽에도 충성심을 가지고 있지 않았습니다.\n\n과거를 회상하는 것은 이제 무의미하다고 그는 생각했습니다. 러시아 파시스트당의 행동들은 오래 전 역사속으로 사라졌지만, 그는 여전히 여기에 있었습니다. 아브라모프는 현재의 문제에 마음을 굳혔습니다. 서랍을 열고, 그는 그 지역의 지도를 바로 앞에 놓았고, 보통 사용되는 운송 경로를 표시했습니다. 지도를 보면서, 그는 어디로 가면 그의 밀수된 화물이 외국 초계함의 꼬치꼬치 캐묻는 눈을 피해 미끄러져 지나갈 수 있는지, 그리고 어떤 항로가 가장 큰 이익을 얻을 수 있는지에 대한 이론을 세우기 시작했습니다.\n\n마가단의 해안에서 일련의 선박들이 불법 상품들을 가득 채운 채 바다를 가로질러 목적지들로 향했습니다. 그들이 어디로 향하든 간에, 그들은 모두 같은 장소로 돌아올 것입니다. 극동의 추운 해안선에 자리잡고 있는 항구로."
 after_midnight.51.a:0 "우리가 견뎌낼 수 없는 폭풍은 없다."
 
 after_midnight.52.t:0 "우리의 죄악을 럼주로 익사시켜"
 after_midnight.52.d:0 "아늑한 짙은 색의 파도가 마가단 해안의 바위와 자갈을 만났고, 하늘은 밝고 구름 한 점 없이, 바다는 잔잔하고 차분했습니다. 멀리 배 한 척이 보였고, 그 선체는 짙은 진홍색의 줄무늬로 장식되어 있었습니다. 같은 크기의 배 수십 척이 매일 비밀 작전에 참여하기 위해 얼음 항구를 지나다님에도 불구하고, 특히 이 배는 선원과 부두 노동자들의 상당한 관심을 끌었습니다. 배가 입항하자 선원들이 달콤하고 향기로운 술상자를 내려놓으면서 유혹의 이유가 빠르게 드러났습니다.\n\n니콜라이 아브라모프에게 있어서, 알코올 중독의 매력은 그에게 너무나 익숙한 것이었습니다. 그것은 때때로 충족되어야 할 욕구였고, 그것은 한 사람의 풍부한 문제와 책임으로부터 일시적으로 해방되게 해주고 황홀함과 행복감을 불러일으켰습니다. 현재의 절망적인 상황을 볼때, 수요가 높아졌음은 따로 설명이 필요 없었습니다.\n\n아브라모프는 마가단 자체에 보드카와 진이 풍부하게 들어오는 것이 분명히 도움이 될 것이라고 생각했습니다. 그는 전 세계 시장에서 술을 탐내기 때문에, 그것이 이 지역에 가져올 수 있는 돈벌이와 재정적 전망을 알고 있었습니다. 그러나 단 한 가지 중요한 문제가 있었습니다. 술을 수송하는 항로는 보통 오호츠크 해로 넘어가지 않았기 때문에, 그러한 상품의 획득은 상당한 어려움이 있었습니다. 아브로모프가 계속 고민하고 있을때, 한 가지 생각이 그의 머릿속에 떠올랐습니다. 해적질이. 비록 그가 직접적인 개입에 필요한 충분한 인력이나 장비를 가지고 있지는 않았지만, 그는 남중국해에서 중요한 연락책, 즉 일본의 술 수송품을 어느 정도의 대가만 지불하면 기꺼이 북으로 빼돌려줄 수 있는 연락책을 알고 있었습니다.\n\n아브라모프는 얼어붙은 북쪽 항구에서 지금은 드물지만 곧 풍부해질 책상 옆에 반쯤 비어 있는 보드카 병을 집으려고 손을 뻗으면서 미소를 지었습니다."
 after_midnight.52.a:0 ""건배!""
 
 after_midnight.53.t:0 "석탄처럼 검은 마음"
 after_midnight.53.d:0 "밤의 혼란스러운 어둠이 마가단 부두와 주민을 덮치면서 끝없는 대양과 무한한 하늘이 하나로 합쳐져 달의 희미하고 은은한 빛으로만 밝혀졌습니다. 해안선으로부터 저 멀리 수평선 쪽으로 천천히 표류하는 선박의 독특한 모양을 볼 수 있었습니다.\n\n이 특별할 것 없는 배는 명목상으로는 석탄을 수송하고 있었지만 실제로는 수십 명의 남자, 여자, 아이들을 실어 나르고 있었습니다. 더 큰 기회와 안정의 해안에서 새롭게 시작하기를 원하는 사람들, 한때는 러시아라고 불렸던 그 버려진 땅에 그들의 끔찍한 생계를 버리기를 원했던 사람들을 말이죠. 배의 분위기는 기쁨과 즐거움 중 하나였습니다. 열린 갑판에는 의기양양한 사람들이 가득했고, 손에 든 보드카 병들이 희망과 낙관적인 미래로 나아가는 것을 축하했습니다. 아래 갑판에서 귀가 먹먹할 정도의 충돌음이 들리면서 쾌활하고 활기차며 황홀한 환호가 중단되었고, 철제 석관이 된 것을 천천히 짓누르듯이, 차가운 바닷물이 선체 안으로 쏟아져 들어오면서 선박은 점차 기울어지기 시작했습니다. 승객들의 열광적이고 즐거운 분위기는 소란스러운 바다가 배의 일부분을 지나 서서히 일부를 집어삼키면서 공포와 두려움의 외침으로 대체되었고, 탑승객들은 운명을 받아들이려 하지 않고 점점 더 헛된 생존 시도에 의지하게 되었습니다.\n\n멀리서 바라보는 니콜라이 아브라모프의 표정 중 하나는 무관심이었고, 그가 정의롭다고 생각하는 것에 대해 후회하지 않았습니다. 선박은 정박에 필요한 전액을 지불하지 않았고 항구를 빠져나갔으며, 그들은 분명한 선례를 만들어야 하기 때문에 보복 조치가 있어야 했습니다. 세 개의 붉은 신호탄이 저녁 하늘로 치솟았습니다. 구조를 요청하는 마지막 필사적인 애원이었습니다. 그 애원은 결코 대답받지 못했습니다."
 after_midnight.53.a:0 "파도 아래에."
 
 after_midnight.54.t:0 "공중에서의 살인"
 after_midnight.54.d:0 "보통 잔잔하고 차분한 오호츠크 해의 얼어붙은 물은 태평양 함대의 점차 소멸되는 휘장으로 장식된 수십 척의 작은 구식 선박들의 낡은 강철 선체에 의해 흐트러졌습니다.\n\n레오니트는 배들 중 한 척, 그들의 사용을 위해 개조된 빈약한 어선의 뱃머리에 서서, 물 속에 있는 깨끗한 유빙판을 바라보며, 일주일 동안의 식량 확보와 배에 탄 사람들을 어떻게 먹여야 할지 고민했습니다. 그는 고통에 대한 암울한 생각들이 그의 마음에 쇄도하자 격분해서 한숨을 내쉬었고, 그들이 현재 처해 있는 비참한 궁핍을 기억하면서 공포가 그를 압도했습니다. 그는 자신의 정신이라는 무기고에 남아 있는 마지막 도구, 희망으로 자신을 진정시켰습니다. 미래가 오늘처럼 외롭지 않기를 희망했습니다. 그가 언젠가 회복되고 통일된 조국으로 돌아갈 수 있기를 희망했습니다. 비록 그가 소유하고 있는 배들이 수십 년 전의 강대한 배들에 비해 보잘것없었지만, 그는 여전히 기쁨속에서 웃으며 승리한 채로 수평선을 향해 항해할 수 있기를 희망했습니다.\n\n귀청이 찢어질 듯한 배의 경적 소리가 레오니트의 생각을 흩뜨려 현실로 돌아오게 했습니다. 그의 부하 중 한 명이 작은 함대로 접근하는 낯선 외국 선박을 가리켰습니다. 배 옆면에는 "자유 해병"이라는 글자가 새겨져 있었는데, 이들과 접촉하면서 레오니트는 혼란스러웠습니다. 곧, 작은 무리가 레오니트 앞에 나타나서 감정 없는 어조로 그의 배를 포기하라고 외치기 시작했습니다. 레오니트는 그들의 무뚝뚝한 말에 당황했지만, 몇몇 남자들이 휘두르는 무기들에 의해 명백해진 것처럼 협상할 수 있는 위치에 있지 않다는 것을 알고 있었습니다. 그는 단호히 거절하기로 결정하기 전에 잠시 숙고했습니다. 그는 너무 많은 것을 희생했고 너무 오랫동안 노력해왔기에 모든 것을 그렇게 간단히 버릴 수는 없었습니다. 아뇨, 그는 저항할 겁니다.\n\n불복의 말이 입에서 나오기 전에, 그는 갑판 위로 쓰러졌고, 그의 머리 주위는 피투성이가 되었습니다."
 after_midnight.54.a:0 "마가단의 곤봉은 사용되어야한다."
 
 after_midnight.55.t:0 "돛을 펴고, 닻을 올려라"
 after_midnight.55.d:0 "작은 어선 한 척이 극동의 척박한 폐허 해안에서 떨어진 곳에 있었습니다. 그것은 만주산이었고, 그것의 작은 닻은 얼어붙은 깊은 곳에 잠겨 있었고, 험준한 수중 바위들 사이에 깔끔하게 자리잡고 있었습니다. 한 중국인이 선미 가장자리에 서서 두 손으로 기계 레버를 움켜쥐고 그물을 회수했습니다. 그가 피로에 지친 한숨을 내쉬고 당기기 시작했을 때, 그는 다가오는 배를 알아차리지 못했습니다. 그의 배보다 약간 덩치가 큰 선박이었고 칙칙하고 헤진 모직 군복을 입은 사람들이 타고 있었습니다. 한 마디 항의의 말이 나오기도 전에, 그 남자들 중 한 명이 배에 뛰어올라 고무 곤봉으로 엄청난 힘으로 그 어부를 맹렬히 때리고 나서 피에 젖은 그를 끌고 올라갔습니다. 그 남자의 배는 탈취되어 마가단이라는 불법 활동의 중심지로 끌려갔고, 암시장에서 아주 많은 돈을 받고 팔렸습니다.\n\n아브라모프는 여러 지역과 시대의 다양한 보고서를 훑어보면서 책상 앞에 정면으로 앉았습니다. 다양한 크기의 총포로 무장한 만주국의 색깔을 칠한 두툼한 강철 선체를 가진 배들이 상당수 목격되었습니다. 그는 자신의 선택권을 계속 고민하면서 주먹을 나무 탁자에 내리쳤습니다. 남쪽의 자만심이 강한 일본 주인들은 정말로 소수의 중국 어부들의 박탈과 같은 사소한 문제들 때문에 그들의 주권을 침해하기 위해 자원을 소비할 정도로 신경을 쓸까요? 생각이 머리속에 떠오르면서, 그는 그의 생각을 재조정했습니다. 구체적인 보고가 사실인지 여부에 상관없이, 오호츠크해에 대한 일본의 간섭을 제안하는 것은 확실히 합리적일 것입니다. 그리고 가능성이 희박한 한, 그의 기술은 위태로울 것입니다.\n\n아브라모프는 아래 부두와 항구를 멀리 내다보았습니다. 밀수된 화물의 상자 위에 상자들을 싣고 내리는 일꾼들로 가득 차 있었고, 그의 시야는 셀 수 없을 만큼 넓은 바다를 향해, 수평선 너머로 뻗어나갔습니다. 어떤 일이 있어도 미래는 확보될 것입니다."
 after_midnight.55.a:0 "조류는 우리를 앞으로 나아가게 하고, 눈은 미래를 내다본다."
 
