 after_midnight.46.t:0 "결코 충분하지 않은"
 after_midnight.46.d:0 "아나톨리 솝차크의 러시아에서의 첫 제대로 된 날은 매우 바빴습니다.\n\n동이 트는 순간, 치타의 전 시장은 아무르 강둑에 묶여 만주국 내의 연락책을 추적했습니다. 그들은 그의 노력을 돕기 위해 모든 종류의 보급품과 귀중한 물품들을 약속했었기 때문에, 그가 소위 그의 친구들과 만났을 때, 그들의 배달이 허례허식과 다양한 관료주의적 불편에 의해 지연되었다고 주장하는 것은 당연한 일이었습니다.\n\n이에 굴하지 않은 솝차크는 시간을 허비하지 않고 도움을 주고 싶어한다고 주장하는 부유한 미국인과 조건을 의논하기 위해 해안으로 가는 줄을 섰습니다. 만남은 잘 되지 않았습니다. 그 미국인은 솝차크에게 도움의 대가로 차갑고 단단한 현금을, 그가 가지고 있지 않은 그런 것을 원한다는 것을 사전에 언급하는 것을 소홀히 했습니다.\n\n모호한 약속이 있은 후, 기가 꺾인 솝차크는 제야의 폐허로 돌아가 아직 가동 중인 마지막 남은 군사 산업 중 하나를 조사했습니다. "가동 중" 이라는 말은 그것을 관대하게 표현한 것이었는데, 왜냐하면 실제로 그 공장에는 근로자와 작업 장비, 그리고 전기가 부족했기 때문입니다. 그의 민병대는 최소한의 장비도 없이 훨씬 더 멀리 가야 할 것 같았습니다.\n\n긴 하루가 지났고, 솝차크는 자신이 이룬 것이 아무것도 없는 게 아닌가 고민했습니다. 춥고 쓸쓸한 그날 밤 그가 침대로 기어들어갈 때, 조심스러운 낙관론에 사로잡혀 있던 곳들로 어두운 생각들이 슬금슬금 다가오기 시작했습니다. 그는 가능한 한 많은 생명을 구하기 위해 러시아로 돌아왔지만, 솝차크는 그가 그에게 주어질 도전을 과소평가했을지도 모른다는 것을 서서히 깨닫고 있었습니다. 전 세계가 여기서 무슨 일이 일어나고 있는지 신경이나 썼을까요? 오늘, 그는 그 질문에 대한 답을 받았을지도 모릅니다."
 after_midnight.46.a:0 "계속 시도해봐야 한다."
 
 after_midnight.47.t:0 "바다 건너에서"
 after_midnight.47.d:0 ""아나톨리\n\n우리는 러시아 국민들에게 구원을 가져다주려는 당신의 노력에 대해 잊지 않았습니다. 당신은 과거에 우리를 도와줬으니, 이제 우리가 당신을 도울 수 있게 해주십시오. 이 화물을 당신에 대한 우리의 믿음에 대한 증거로 받아들여 주시면 감사하겠습니다.\n\n진심을 담아, 친구가."\n\n아나톨리 솝차크는 이미 이 '친구'가 누구일 수 있는지에 대한 비교적 명확한 그림을 가지고 있었습니다. 그가 로마노프가의 사생아인 미하일 안드레예비치를 중심으로 삼고 치타를 중심으로 다시 부활하는 백군 운동의 소용돌이에 휘말린 것은 그리 오래 전 일이 아니었습니다. 솝차크는 그들이 러시아를 떠난 후 미하일이 어떻게 되었는지 몰랐지만, 그는 이번에는 전 차르가 영원히 러시아를 포기했다고 추측했습니다.\n\n솝차크는 편지를 접어서 그의 코트 주머니에 넣었고, 운송을 위해 배에서 끌어내려지는 호주산 곡물 수 톤에 주의를 집중했습니다. 만약 미하일 자신으로부터가 아니더라도, 그의 대의에 동조하는 누군가가 분명히 러시아에 깊은 관심을 가지고 있었던 것입니다. 적대적인 지역에서 그렇게 많은 시간을 보낸 후, 솝차크는 그에게 아직 저 바깥에 친구들이 몇몇 있다는 것에 안심했습니다.\n\n상황이 나날이 악화되고 있는 상황에서, 그는 그것이 충분하기를 바랄 뿐이었습니다."
 after_midnight.47.a:0 "우리가 받을 수 있는 최대한의 도움을 받을것이다."
 
 after_midnight.48.t:0 "줄 없이"
 after_midnight.48.d:0 "지프 조수석에서 나오자 차가운 공기가 아나톨리 솝차크의 얼굴을 찔렀습니다. 난민 구역을 가로지르는 그의 여행은 그를 아무르 강 어귀에 있는 버려졌던, 지금은 한때 러시아였던 파괴된 지옥도를 빠져나가는 통로의 역할을 하도록 개조된 부두 시설로 데려갔습니다. 그가 현장에 다가가자, 그는 다소 익숙한 나이든 장교의 환영을 받았습니다. "아나톨리 알렉산드로비치, 이렇게 갑작스럽게 와주셔서 감사합니다."\n\n"전혀 문제 없어요, 니콜라이." 솝차크는 코소프의 어깨 너머로 한 무리의 외국인들이 그의 경비대원들로부터 공격적인 질문을 받는 것을 보았습니다. "제가 정확히 뭘 보고 있는 거죠? 이 사람들은 누군가요?"\n\n코소프는 솝차크에게로 돌아서기 전에 그의 뒤에 있는 광경을 힐끗 쳐다보았습니다. "배를 타고 몰래 들어오려는 저 일본인들을 잡았습니다. 그들은 인도주의적인 임무를 띠고 여기 왔다고 주장하지만, 제 부하들은 그들이 다른 이유로 여기 있을 수도 있다고 생각합니다."\n\n솝차크가 한숨을 내쉬었습니다. "부하들에게 그들을 보내주라고 하세요. 일본이 우리를 첩자질할 이유가 없지않습니까. 그들에겐 시베리아 한복판에 있는 순진한 바보들보다 더 큰 문제가 있을겁니다."\n\n"확실합니까, 아나톨리? 저는 남쪽에서 일본이 결코 공짜로 손을 내밀지 않는다는 것을 알게됐습니다. 그런 위험을 감수하고 싶나요?"\n\n"제발, 니콜라이, 그들을 보내줘요. 우리가 아직도 골칫거리에 파묻혀 있다는 걸 잊었습니까? 줄이 걸려있을수 있다고해서 도움을 받을 기회를 마다할 생각은 없습니다. 어쩌면 일본을 대표해서 여기에 온 걸 수도 있지않습니까?"\n\n코소프는 다른 말 없이 고개를 끄덕였습니다. 그는 부하들에게 말을 전했고, 구호 요원들은 임무를 계속하는 것이 허용되었습니다. 솝차크의 예상대로, 그것은 그들이 의심했던 등가교환이 아닌 진정한 이타주의 중 하나임이 분명했습니다."
 after_midnight.48.a:0 "세계가 우리의 곤경을 알아차리기 시작했다."
 
 after_midnight.49.t:0 "놀라운 진실"
 after_midnight.49.d:0 "그의 얼굴에 달라붙은 무거운 방독면에도 불구하고, 세르게이 페도로비치는 허공에 스며든 죽음의 기운을 피할 수 없었습니다. 그의 부대는 신만이 어딨는지 알고있을 오래된 다이아몬드 광산을 뒤지기 위해 보내졌습니다. 그리고 지금까지 그들이 찾을 수 있었던 것은 얼어붙은 시체들과 폭파된 나무 구조물들 뿐이었습니다. 이곳은 약탈되고 얕은 무덤으로 보내져 한때 이곳을 집으로 불렀던 것이 조금도 남아있지 않은 것같았습니다. 얼어붙은 기온, 지독한 냄새, 그리고 독한 공기의 3연타와 싸우며 세르게이는 나머지 동료들이 재집결했던 발굴지의 중앙으로 길을 내었습니다.\n\n"세르게이!" 그가 접근하자 상사가 소리쳤습니다. 그는 NBC 장비 아래서 거의 그를 알아볼 수 없었고, 세르게이는 반대로 상관이 그를 어떻게 알아봤는지 궁금해했습니다. "이제 볼만큼 본 것 같다. 터널로 가서 뭐 빠뜨린 게 없는지 살펴보게. 나머지는 나갈 준비를 해라!"\n\n세르게이는 좁은 공간, 특히 이런 환경에서 기어다니는 것에 열광하지 않았습니다. 그는 터널이 무너져있어서 그가 조사해볼 필요가 없었으면 좋겠다고 생각했지만, 그가 목적지에 도착했을 때, 세르게이의 희망은 좌절되었습니다. 광산들은 대부분 막혀있지 않았습니다. 하지만 그것이 우리가 그들의 상태에 대해 말할 수 있는 유일한 긍정적인 것이었습니다.\n\n그의 손전등을 손에 들고도 터널은 세르게이가 가봤던 어떤 장소보다도 어두웠고, 자연히 그곳엔 어떤 유용한 자원도 전혀 없는 것처럼 보였습니다. 어둠 속에서 몇 시간 동안 기어다닌 후, 세르게이는 떠나려고 발길을 돌리면서 한숨을 내쉬었고, 그의 지친 목소리는 바위 벽에서 메아리쳤습니다. 그가 주위를 돌아보자, 주변 시야에서 은은한 반짝임이 그의 관심을 끌었습니다. 조사하러 돌아선 세르게이는 자신의 손전등을 비추었고, 건물 잔해 속에서 빛나는 특이한 바위를 발견했습니다..."
 after_midnight.49.a:0 ""모두들, 들어와봐! 우리 할 일이 생겼어!""
 
 after_midnight.50.t:0 "플루스 울트라"
 after_midnight.50.d:0 ""아빠, 우리가 여기 다시 올까요?"\n\n그의 12살 된 아들의 목소리는 시간을 멈추게 했습니다. 아르티옴 발렌티노프는 베링해 너머를 멍하니 바라보고 있었습니다. 그는 그와 그의 아들을 이 곳에서 데리고 나올 배를 기다리고 있었습니다. 물론 아르티옴에게도 그 질문이 완전히 낯설지 않았습니다. 왜냐하면 그는 거의 50년 전에 자신의 아버지에게 똑같은 것을 물어본 적이 있었기 때문입니다.\n\n때는 1921년, 볼셰비키가 승승장구할 때 였습니다. 그 당시 어렸던 아르티옴은 안전한 바닷길을 통해 고국을 떠나야만 했습니다. 당시 러시아에서 보낸 그의 나날은 꽤나 즐거웠었고, 그의 가족의 부 덕분에 사치의 무릎에서 안전하게 성장할 수 있었습니다. 물론, 발렌티노프 일가의 모든 구성원들에게 거대한 십자수 그림을 그려준 것은 이 부였습니다. 그들은 그들이 알고 있는 유일한 고향에서 탈출할 필요가 있었습니다.\n\n물론 그의 아버지의 대답은 그럴거야 였습니다. 캐나다에 숨어 여러 해를 보낸 후, 그의 약속은 거의 30년 후에 이루어졌습니다. 하얼빈에서 백군이 겨울잠에서 깨어나 다시 한번 옛 싸움을 계속하기로 했을 때였습니다. 발렌티노프 가문은 그들이 할 수 있는 한 그들을 돕기 위해 러시아로 돌아온 첫 사람들 중 하나였습니다.\n\n그들이 처음 도착했을 때, 그들은 열두 명이 넘었습니다. 아르티옴과 그의 아내, 그리고 그의 네 아들을 포함해서 말이죠. 이제 이 저명한 가문 중 단 두 명만이 살아남아 있었습니다. 그들은 서쪽에서 불어닥친 무서운 폭풍우와 공포에 서서히 사라져갔습니다. 아르티옴은 러시아를 떠날 때 향수병을 가슴에 품고 그렇게 했지만, 그의 아들과는 전혀 상황이 다르다는 것을 알고 있었습니다. 그는 살아남았지만, 인류가 제시할 수 있었던 최악의 상황을 목격한 채로 그러했습니다.\n\n"아빠?" 아들의 목소리가 그를 현실로 돌아오게 했습니다. 아르티옴은 그의 대답이 무엇일지 결정했습니다."
 after_midnight.50.a:0 ""아니. 다시는.""
 
