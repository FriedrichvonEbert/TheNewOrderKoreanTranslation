 AM_play_north_russia_liberation_front:0 "[WRS.GetFlag] §Y[WRS.GetName]§! 탐사"
 AM_play_north_russia_liberation_front_desc:0 ""비공식적"인 옛 서러시아 혁명전선의 후계자인 북러시아 해방전선은 노예, 파르티잔, 전직 군 장교, 현지인, 그리고 신성 러시아 제국의 종말적 지배속에서 10년 이상 살아남을 수 있을 정도로 필사적이고 실용주의적인 인물들로 구성되어 있습니다. 이념을 향한 그들의 믿음이 산산조각나며, 러시아가 최근의 군벌주의 속에서 구원받을 수 있다는 환상을 갖지는 않지만, 그럼에도 불구하고 북러시아 해방전선은 나치즘의 하수인들이 다시는 러시아 전역을 짓밟지 못하도록 확실히 할 것이며, 러시아의 인민들은 영원히 버텨낼 것 입니다.[AM_check_if_nation_has_been_visited_WRS]"
 AM_play_imperial_mercantile_consortium:0 "[VOL.GetFlag] §Y[VOL.GetName]§! 탐사"
 AM_play_imperial_mercantile_consortium_desc:0 "제국 상업 협력단은 신성 러시아 제국의 경제 분야를 운영하기 위해 탄생한 거대한 제국 기업들의 잔재입니다. 그것의 성격상, 상업 협력단은 더 이상 타보리츠키 제국의 잔혹한 학살을 지속할 수 없지만, 인종 이론은 여전합니다. 모스코비엔과 핀란드등의 여러 단체들과 거래하기 위해 옛 제국 기업의 관리들이 앞다퉈 움직이고 있는 가운데, 한 무리의 노예들이 상업 협력단의 공장과 농장을 누비고 있습니다.[AM_check_if_nation_has_been_visited_VOL]"
 AM_play_holy_russian_empire_NIK:0 "[NIK.GetFlag] §Y[NIK.GetName]§! 탐사"
 AM_play_holy_russian_empire_NIK_desc:0 "섭정의 죽음에도 불구하고, 타보리츠키의 '합법적인' 후계 정부의 잔당들은 빅토르 라리오노프의 통치 아래 옛 황실 도시인 뱟카와 그 주변 땅에서 견뎌냅니다. 쉬투르모비키의 도움으로, 그는 자신을 신성 러시아 제국의 복된 섭정으로 선언하고, 그의 반대파를 숙청하며, 그의 국경 안에서 제국 숭배를 지키고 있습니다. 그의 전임자 타보리츠키처럼, 라리오노프는 제국을 재결합시키고 합법적인 군주의 귀환을 위한 길을 준비하는 것이 그의 신성한 임무라고 믿고 있습니다. 비록 그의 알렉세이에 대한 헌신은 구체적으로 미심쩍긴 하지만말이죠. 그러나, 그의 부족한 인력은 그를 제한하고, 이는 곧 그의 제국은 언제까지나 약탈꾼과 도둑들의 버림받은 왕국일 뿐일 것이라는 것을 의미합니다.[AM_check_if_nation_has_been_visited_NIK]"
 AM_play_christian_republic_of_samara:0 "[SAM.GetFlag] §Y[SAM.GetName]§! 탐사"
 AM_play_christian_republic_of_samara_desc:0 "타보리츠키의 이단적인 정교회 표현에 충격을 받은 러시아 서부의 살아남은 성직자들은 섭정의 붕괴에 뒤따른 민중 총 봉기에 의해 점령된 사마라로 몰려들었습니다. 처음에는 권력을 거부했지만, 국민들은 그들의 소망을 분명히 했습니다. 결국 모든 다른 이념이 러시아를 망쳤다는 것입니다. 더 나은 사람이 없을 때, 그들은 다시 한 번 신에게로 돌아섰습니다. 또는 세속주의자들의 경우, 능력을 갖추고 도덕적 근간을 유지할 수 있는 마지막 정부로 돌아섰습니다. 그리하여 성직자와 평신도가 힘을 합쳐 정부, 관료, 장교단을 구성하고 새로운 신정 공화국을 선포했습니다.[AM_check_if_nation_has_been_visited_SAM]"
 AM_play_autonomous_soviet_liberation_army:0 "[MIR.GetFlag] §Y[MIR.GetName]§! 탐사"
 AM_play_autonomous_soviet_liberation_army_desc:0 "폴란드는 다시 한 번 패배했습니다. 먼저 수천 명의 폴란드인을 살해한 신성 러시아 제국에게, 그리고 타보리츠키 통치 말기에 쉬투르모비키에 버금가는 잔혹함으로 이 지역을 점령한 카자흐 정화군에게. 이러한 역경에 직면했지만, 노바 폴스카와 폴란드 그 자체의 정신은 리샤르트 쿠클린스키 장군의 마음속에 살아있습니다. 그는 노바 폴스카의 전 장군으로, 타보리츠키의 군대가 카자흐스탄에 닥쳤을 때 저항군으로 활동해왔습니다. 카자흐 정화군 북부의 땅을 점령한 쿠클린스키는 가지즈의 진격으로 국경을 넘어 쇄도한 폴란드인 난민들과 반파시스트 러시아인, 그리고 정화군의 잔혹한 정권에서 탈출한 카자흐스탄 난민들을 끌어모았습니다. 자치 소비에트 해방군은 광분한 카자흐인들을 진압하고 자유롭고 평등한 국가를 회복하기 위해 멈추지 않을 것이며, 쿠클린스키와 그의 병사들이 살아있는 한, 폴란드의 정신은 결코 죽지 않을 것입니다.[AM_check_if_nation_has_been_visited_MIR]"
 AM_play_idel_ural_free_state:0 "[TAR.GetFlag] §Y[TAR.GetName]§! 탐사"
 AM_play_idel_ural_free_state_desc:0 "비록 그들의 수는 대부분 고갈되었지만, 스텝의 소수민족들은 살아남았습니다. 지하실, 숲, 동굴 속에 숨어 살며, 죽음의 부대가 지나갈 때 필사적으로 러시아인처럼 위장하려 했고, 타보리츠키의 쉬투르모비키에게서 탈출하기 위해 서류를 위조했지만, 섭정의 악몽 같은 국가가 붕괴되면서 마침내 해방됐습니다. 더 이상의 파괴를 막기 위해 힘을 합친 그들은 타보리츠키 정권의 격렬한 박해와 노예화속에서 모든 국민이 고통받고 있다는 것을 알면서도 위대한 러시아인들에게 쓴소리를 남겼습니다. 러시아의 나머지 국가들과 접촉을 거부하면서, 그들은 고립주의적이고 다원주의적인 민족국가를 형성하였으며, 그곳에서 러시아인들은 그들의 오래된 정체성을 거부하고 '더 도덕적인 민족'으로 동화되도록 장려되고있습니다. 제국의 시체가 아직 그들의 국경선에 있고 라리오노프가 아직도 기회를 노리고 있기 때문에, 잠재적 압제자들로부터 그들의 새 자유국을 지키기 위해 그들은 어중간한 태도는 취하지 않을 것입니다.[AM_check_if_nation_has_been_visited_TAR]"
 AM_play_ural_pacification_zone:0 "[MAR.GetFlag] §Y[MAR.GetName]§! 탐사"
 AM_play_ural_pacification_zone_desc:0 "신성 러시아 제국의 붕괴로 인해 많은 쉬투르모비키와 제국군 부대들이 러시아 곳곳에 고립되었고, 유리 옙투코비치 휘하의 군대도 예외는 아니었습니다. 그들은 킵차크 자유국과 트란스-우랄 연합에 의해 발이 묶여 뱟카의 주요 제국 잔존세력과 단절되었습니다. 새로 창설된 자유국에서 틈을 발견한 옙투코비치의 군대는 제2제국근위사단과 비정규병 쉬투르모비크 부대로 구성된 예비군 사단들을 데리고 다시 한 번 전쟁에 뛰어들었고, 스텝 지역에 대한 제국의 지배권을 회복하고 마침내 그들의 손을 다시 드러낸 스텝의 사람들을 제거하려고 합니다.[AM_check_if_nation_has_been_visited_MAR]"
 AM_play_revolutionary_communes_of_orenburg:0 "[ORE.GetFlag] §Y[ORE.GetName]§! 탐사"
 AM_play_revolutionary_communes_of_orenburg_desc:0 "남부 우랄에 사는 사람들에게, 부르군트 체제의 일시적인 승리는 파시즘이 단지 농민 공동체가 극복하기에는 너무 위험하다는 것을 증명하는 데 필요한 모든 것이었습니다. 대신, 노동자 농민들은 무장하고 전투에 대비하는 철의 집단적 의지 아래 단결해야 합니다. 고맙게도, 이미 비슷한 노선을 따라 생각하던 볼셰비즘의 특정 분파가 있습니다. 이 분파는 튜멘 출신의 전 당원들에 의해 열렬히 퍼져나갔습니다. 카가노비치의 제자였던 미하일 페르부힌은 오렌부르크 땅을 장악하고 파시스트 침략에 저항하기 위해 오렌부르크 자체를 재편성하는 과정을 시작했습니다. 차르주의자들과 반동들은 살 수 없을정도의 고통을 받을 것입니다.[AM_check_if_nation_has_been_visited_ORE]"
 AM_play_kazakh_purification_army:0 "[AKT.GetFlag] §Y[AKT.GetName]§! 탐사"
 AM_play_kazakh_purification_army_desc:0 "카자흐의 군사 및 준군사조직 잔당들은 타보리츠키의 인종 전쟁으로 급진화되었습니다. 아무것도 잃을 것이 없고 증오에 사로잡힌 그들은 그들의 이념의 일부로서 훨씬 더 급진적인 형태의 악타우의 민족 우월주의를 지닌 카자흐의 흑색 연합 유사체가 되었습니다. 그들의 땅에서 폴란드인과 러시아인들의 삶은 짧고 잔인할 것입니다.[AM_check_if_nation_has_been_visited_AKT]"
 AM_play_nenetsian_free_army: "[FAV.GetFlag] §Y[FAV.GetName]§! 탐사"
 AM_play_nenetsian_free_army_desc:0 "줄어든 인구, 그러나 부러지지 않은, 네네츠인들은 신성 러시아 제국의 붕괴와 러시아 북부에 대한 제국 공수여단의 통치의 시작에 대해 진저리가 났습니다. 전 자유 비행단, 원주민 저항군들, 그리고 섭정의 부하들을 피해 북쪽으로 달아난 죄수들의 군대를 규합하면서, 알렉산더 즈뱌긴은 이 지역의 도적들과 부패의 세력으로부터 전 북부를 해방시킬 것을 촉구했습니다. 섭정의 학살로 인해 거의 지쳐버린 네네츠 저항군들은 그럼에도 불구하고 자유로운 네네츠를 사수하기 위해, 그들에게 많은 해를 끼친 증오의 약탈자들의 최후를 맞게하기 위해 기꺼이 목숨을 바칠 것입니다.[AM_check_if_nation_has_been_visited_FAV]"
 AM_play_imperial_airborne_brigades: "[KOM.GetFlag] §Y[KOM.GetName]§! 탐사"
 AM_play_imperial_airborne_brigades_desc:0 "섭정 공군의 잔존세력들은 육군만큼 정치적이었던 적이 없었습니다. 중앙 정부가 무너지고, 그들의 지휘관 이반 멜키크의 통제하에 특히 비열한 자들이 채워지면서, 그들은 도적떼처럼 행동하기로 했고, 러시아 북부를 도적질하고 약탈하기로 결정했습니다. 거대한 헬리콥터 함대를 이용하여, 그들은 북극권 근처의 유전으로 도망쳤습니다. 그곳에서 그들은 처벌받지 않고 도적질과 약탈을 위해 사는 공수 약탈꾼 집단으로서 자리잡았습니다. 그럼에도 그들은 여전히 최소한의 정통성을 위해 섭정의 깃발을 흔들고 있습니다.[AM_check_if_nation_has_been_visited_KOM]"
 AM_play_redeemed_black_league: "[TOB.GetFlag] §Y[TOB.GetName]§! 탐사"
 AM_play_redeemed_black_league_desc:0 "제국 붕괴 후의 황무지 속에서도 흑색 연합은 계획 히드라로 만들어진 분산된 지도부에 의해 지켜졌고 견뎌냈습니다. 내부 망명 생활에서, 흑색 연합의 생존한 지도자인 알렉산드르 라자렌코는 섭정에 대항하며 배운 교훈을 구현한 새로운 이론을 개발했습니다. 라자렌코에 따르면 대시련은 독일인들에게 행해질 것이 아니라 동료 러시아인들에게 행해질 것이었습니다. 흑색 연합은 아무도 믿을 수 없습니다. 심지어 동료 러시아인들조차도 말이죠. 라자렌코의 보완 흑색 연합은 공통된 러시아인 혈통이라는 어리석은 관념에 물들지 않은 가장 순수한 국가가 될 것입니다. 가장 엄격한 편성에 따라, 흑색 연합 하에서 태어나고 자란 사람들만이 순수하고 가치 있는 사람들입니다. 다른 모든 이들은 존재하는 위협으로 간주되며, 추방되거나 다른 방법으로 처리될 것입니다.[AM_check_if_nation_has_been_visited_TOB]"
 AM_play_brotherhood_of_cain: "[OMS.GetFlag] §Y[OMS.GetName]§! 탐사"
 AM_play_brotherhood_of_cain_desc:0 "타보리츠키가 죽은 후, 진실은 밝혀졌습니다. 그가 바로 적 중에 하나였습니다. 이 폭로로 인해, 그리고 이 아치-유대인들의 거대한 음모에 의해 러시아에 가해진 파괴로 인해, 거대한 쉬투르모비키의 무리들은 그들의 '정당한' 지휘관들의 명령을 거부하고, 벙커 도시 옴스크를 점령했습니다. 그의 종교, 정부, 명분, 모두 거짓이었습니다. 그것이 바로 유대인들이 러시아를 멸망시키기 위해 영속한 것이었습니다. 신이 곧 적이고, 러시아의 옛 신들이 죽었다면, 의지할 수 있는 신은 오직 한 분뿐입니다. 정의로운 살인자 카인의 마음속에 살인을 불러일으키고, 유대 신이 옹호하는 모든 것에 반기를 든 분 말입니다.[AM_check_if_nation_has_been_visited_OMS]"
 AM_play_free_kazakh_clans: "[KOK.GetFlag] §Y[KOK.GetName]§! 탐사"
 AM_play_free_kazakh_clans_desc:0 "이전의 국가들과 러시아 그 자체가 파괴되면서, 다른 정부 밖의 카자흐 사람들은 그들의 공유된 혈통과 단순히 살아남으려는 열망을 가지고 연합했습니다.상호 원조와 방어에 바탕을 둔 느슨한 마을과 마을의 연합을 건설하면서 새로운 부족 정체성이 확립되고 옛 부족이 부활했습니다. 그들이 겪은 모든 일들 가운데, 중앙 정부를 잃은 것을 슬퍼하는 카자흐 국민은 거의 없습니다.[AM_check_if_nation_has_been_visited_KOK]"
 AM_play_trans_ural_confederation: "[URL.GetFlag] §Y[URL.GetName]§! 탐사"
 AM_play_trans_ural_confederation_desc:0 "전 노예, 저항군, 우랄 연맹, NKVD 생존자, 즐라토우스트 용병, 스베르들롭스크 출신 군인 등으로 구성된 모임. 그들은 각각 우랄 산맥의 서쪽과 동쪽을 대표하는 페름와 즐라토우스트 두 도시를 중심으로 민간 주도의 연합을 형성했습니다. 그들은 한때 타보리츠키가 서서 스스로를 좌절시킬 수 없다고 생각했던 야만타우 산에 거점이자 중립적인 기반을 구축하였고, 그곳이 그들의 명목상 수도가 되었습니다. 트란스-우랄 연합은 우랄 방위대가 한때 러시아에서 선으로 보았던 모든 것을 위해 싸웠던 정신을 잇고 광기와 파시즘의 조류에 대항하여 그들이 통치하고 있는 수십만 명의 사람들을 보호하는 단 하나의 임무와 목적을 가지고 있습니다.[AM_check_if_nation_has_been_visited_URL]"
 AM_play_chelyabinsk_institute: "[BAS.GetFlag] §Y[BAS.GetName]§! 탐사"
 AM_play_chelyabinsk_institute_desc:0 "첼랴빈스크 연구소는 많은 사람들에 의해 수수께끼 같고, 엘리트적이며, 그림자로 여겨지는 단체입니다. 사실, 마그니토고르스크의 생존자들에 의해, 그것은 리셴코의 두 번째 출현으로 여겨질지도 모릅니다. 기술 관료들, 비전주의자들, 그리고 그들의 충실한 보안군의 도움으로 도시를 통치하는 과학자들. 하지만, 이것은 조금도 사실이 아닙니다. 실제로 이 연구소는 초비전주의 난민과 검은 산 출신의 온건한 과학자, 러시아 전역에서 도망친 지식인들의 노력으로 설립된 러시아 내 마지막 과학과 비전의 은신처로서 운영되는 자애로운 기관입니다. 이 연구소는 광기의 황무지사이에서 고립된 도시에 이성의 작은 은신처를 건설하고, 그들의 모든 재능을 그들의 새 고향을 지키기 위해 사용할 것입니다.[AM_check_if_nation_has_been_visited_BAS]"
 AM_play_central_eurasian_republic: "[PAV.GetFlag] §Y[PAV.GetName]§! 탐사"
 AM_play_central_eurasian_republic_desc:0 "타보리츠키에 반대하고 살아남은 사람들이 세운 다원주의 공화국의 이야기가 전해져옵니다. 러시아가 이제 역사 속으로 내맡겨지면서 새로운 것이 만들어지고 있습니다. 더 이상 증오도, 파벌주의도, 나치도 없는 곳. 유라시아의 모든 국민은 평화 속에서 공존할 것이며 새로운 사회에 대한 어떠한 위협도 용납되지 않을 것입니다.[AM_check_if_nation_has_been_visited_PAV]"
 AM_play_new_tomsk:0 "[ERS.GetFlag] §Y[ERS.GetName]§! 탐사"
 AM_play_new_tomsk_desc:0 "톰스크는 러시아의 다른 도시들처럼 슈투르모비키에 의해 파괴되었습니다. 그 아름다움은 파편으로 박살났고, 그 파편들은 짓뭉개져 먼지가 되어버렸습니다. 그러나, 생명은 견뎌냈고, 거대한 옛 도시의 잿더미에서 작은 새싹이 돋아납니다. 무너지지 않은 도시의 몇몇 구역들을 기반으로, 톰스크를 제국의 도시로 재건하는 역할을 맡은 지역 엘리트 중에는 수백명의 옛 바스티야드들이 있었습니다. 이들은 공무원들로, 비밀리에 타보리츠키의 제국의 영향력에 저항하는 일이라면 모든지 했던 헌신적인 사람들이었습니다. 제국의 몰락과 함께, 새로운 정부가 선포되었고, 복원된 바스티야드 협회의 새로운 대표인 알렉산드르 지노바예프가 이끄는 새로운 공화국이 권력을 잡았습니다.[AM_check_if_nation_has_been_visited_ERS]"
 AM_play_kingdom_of_altay:0 "[ALT.GetFlag] §Y[ALT.GetName]§! 탐사"
 AM_play_kingdom_of_altay_desc:0 "그의 형제자매와 아버지가 실종되거나 죽었고, 러시아의 꿈이 무너진 가운데, 보리스 크릴로프는 비록 상당히 기이함은 덜했지만 마지못해 미친 왕의 유산을 차지했습니다. 알타이 산맥에서 러시아인과 투바인으로 구성된 저항군을 이끌며 얼마간의 시간을 보낸 그는 마침내 이 지역을 재건하는 과정을 시작하기에 이르렀습니다. 보리스 자신이 왕이라는 칭호를 유지하기를 원하는지는 확실하지 않지만, 통일의 도구로서의 가치는 논란의 여지가 없으며, 그가 러시아인이 아닌 사람들을 친절하게 대한다는 것은 그를 사랑받게 만들었습니다.[AM_check_if_nation_has_been_visited_ALT]"
 AM_play_siberian_free_territory:0 "[KHA.GetFlag] §Y[KHA.GetName]§! 탐사"
 AM_play_siberian_free_territory_desc:0 "흑군은 오래 전에 사라졌고 유리 갈란스코프는 오래 전에 죽었지만, 칸스크의 농부들은 고맙게도 타보리츠키의 눈에 띄지 않았습니다. 농민들 사이에 숨어 있다가 그들의 망명 생활에서 돌아온 시베리아 자유 지구의 이전 이념가들과 위원회 지도자들은 견뎌냈고 예브게니야 타라투타의 지도 아래 아나키스트 전통을 부활시켰습니다. 그러나, 모든 방향에서 권위주의자들에 둘러싸여있는 상황에서, 자유 지구가 견뎌낼 수 있을지는, 아니면 그들이 다시 한번 지하로 들어가게될지는, 아니면 최악의 경우, 이제 그들을 반대하는 세력들에 의해 완전히 전멸될지는 두고 봐야 할 것입니다.[AM_check_if_nation_has_been_visited_KHA]"
 AM_play_bratsk_communal_vanguard:0 "[SAH.GetFlag] §Y[SAH.GetName]§! 탐사"
 AM_play_bratsk_communal_vanguard_desc:0 "이상주의적 아나키스트 신념을 가진 자유 지구에 사는 사람들에도 불구하고, 아나키즘이 주장하는 진정한 자유보다는 물질적 이득과 안보에 중점을 둔 훨씬 덜 이념적인 사람들이 항상 있었습니다. 미치광이 섭정이 무너진 후, 안드로니 미슈렌코가 동반자 타라투타의 자유영토와 관계를 맺으면서, 그는 타라투타의 자유 지구를 흡수하려는 야망과 이 지역에 그만의 비전을 가지게 됐고, 표면 아래에서 이러한 차이점들이 끓어오르고 있습니다. 경험 많은 흑군 출신 저항군들이 그의 지휘를 받고 있는 가운데, 미슈렌코는 이상주의자들에 대한 그의 성공에 자신이 있습니다. 하지만 그의 병력이 적은 상황에서, 그가 승리할 수 있을지는 두고 봐야 할 것입니다.[AM_check_if_nation_has_been_visited_SAH]"
 AM_play_russian_empire:0 "[IRK.GetFlag] §Y[IRK.GetName]§! 탐사"
 AM_play_russian_empire_desc:0 ""알렉세이 2세"의 이야기는 이상한 이야기입니다. 미하엘 골레니에프스키는 소련에서 폴란드 이민자로 태어났습니다. 야고다의 NKVD 정보부 관료 및 정보원으로 일한 그는 기술을 배우고 연줄을 만들기에 적절한 수준으로 진급했지만 이르쿠츠크가 함락되었을 때 타보리츠키의 정권에 의해 살해되는 것을 피할 만큼 충분히 영향력 없는 사람이었습니다. 섭정의 몰락 이후 정부와의 통신이 끊기면서, 골레니에프스키는 수염을 기르고, 그가 찾을 수 있는 가장 화려한 옷을 입고, 이르쿠츠크 시민들에게 자신을 돌아온 차레비치라고 선언했습니다. 그를 지지한 민중 반란으로 정권을 잡은 "알렉세이 2세"는 러시아를 구하기 위해 새로운 권위를 이용해, 섭정을 비난하고 살육의 종식을 명령했습니다.[AM_check_if_nation_has_been_visited_IRK]"
 AM_play_regency_holy_russia:0 "[BRY.GetFlag] §Y[BRY.GetName]§! 탐사"
 AM_play_regency_holy_russia_desc:0 "이르쿠츠크에서 사기꾼 알렉세이 2세에 대한 반발로 설립된 신성 러시아 섭정은 무엇보다도 진정한 섭정 안드레이 디키가 중심이 되어 그에 대한 어떤 반대도 진압하는 국가입니다. 부랴트 황야의 라디오 방송국에서, 디키는 타보리츠키의 죽음 이후, 본질적으로 뱟카 정부로부터 독립을 선언하면서, 자신을 신성 러시아 제국의 정당한 복된 섭정이자 진정한 알렉세이 2세로 선언했습니다. 그가 지배하는 몇 안 되는 마을과 마을에서, 섭정 디키는 "알렉세이"의 훨씬 거대한 세력에 대항하여, 사기꾼을 진압하고 극동 전역의 궁극적인 권력을 스스로 장악하기 위해 한 번 더 광적인 도박을 벌입니다.[AM_check_if_nation_has_been_visited_BRY]"
 AM_play_amur_refugee_zone:0 "[AMR.GetFlag] §Y[AMR.GetName]§! 탐사"
 AM_play_amur_refugee_zone_desc:0 "타보리츠키의 광기어린 제국이 사라지자 아나톨리 솝차크는 국민들을 위해 할 수 있는 일을 하기 위해 러시아로 돌아왔습니다. 구걸하고, 빌리거나 심지어는 훔쳐서라도 얻은 자원으로, 그의 임시 정부는 극동지역에 홍수처럼 몰려드는 난민들을 돕기 위해 도움을 줄 수 있는 어떤 단체의 도움이든 필사적으로 찾아 헤메고 있습니다. 절망적인 과제인 것 같지만, 솝차크는 그의 사람들이 고통받는 것을 차마 볼 수 없었습니다.[AM_check_if_nation_has_been_visited_AMR]"
 AM_play_free_magadan_port:0 "[MAG.GetFlag] §Y[MAG.GetName]§! 탐사"
 AM_play_free_magadan_port_desc:0 "극동의 다양한 잔존 러시아 함대를 모아 니콜라이 아브라모프는 마가단을 근거지로 하여 자신만의 작은 영지를 세웠습니다. OFN과 공영권에서 제작으로 생계를 유지하는 난민들에게서 얻은 물건을 다시 러시아로 운송해 터무니없이 높은 가격에 팔아치우면서, 그는 한 때 봉사했던 낡은 이념에 대해 아무렇지도 않게 생각합니다. 물론, 돈이 걸려있다면 얘기가 달라지죠.[AM_check_if_nation_has_been_visited_MAG]"
 AM_play_USSC:0 "[KMC.GetFlag] §Y[KMC.GetName]§! 탐사"
 AM_play_USSC_desc:0 "러시아는 무너졌습니다. 그것은 추코트카와 캄차카 반도에 고립된 전직 관료, 군인, 선원으로 구성된 기구인 니콜라이 페도로비치 아르타모노프의 연합 시베리아 구원 위원회 사람들 사이에서 가장 보편적인 믿음입니다. 본토에서 종말론적 재앙이 일어나고 광기어린 섭정의 통치가 마침내 끝나면서, 아르타모노프와 위원회는 어떤 이들은 훌륭하다고 부르고, 어떤 이들은 완전히 미쳤다고 말할 수 있는 해결책을 제시했습니다. 아르타모노프는 자신의 정부의 지원으로 해외 영토로서 미합중국으로의 합병을 위한 국민투표를 실시했으며, 이에 대한 반응이 긍정적일 것으로 개인적으로 보고 있습니다. 수중에 있는 사람들의 의지로, 그는 바다를 건너 미국으로 건너갔으며, 그는 보존될 수 있다고 믿는 러시아의 한 부분을 구할 수 있는 유일한 방법으로 외국의 개입을 추구했습니다. 미국의 영토로서 캄차카는 독립적이지는 않겠지만, 그에게 있어 그것은 자유로울 것이고, 그것이 중요했습니다.[AM_check_if_nation_has_been_visited_KMC]"

