 POLITICS_ALEXANDER_ZINOVIEV_AM_DESC:0 "소련이 존재할 동안 그에 반대했던 알렉산드르 알렉산드로비치 지노비예프는 철학적 성향을 가진 인물로, 그럼에도 불구하고 그의 나라기 어려움에 처했을 때 행동에 나섰습니다. 독일과의 첫 번째 전쟁 동안 사실상 징집된 그는 그가 전선에 도착하기도 전에 소련이 무너지는걸 목격했습니다. 지노비예프는 그 여파로 새롭게 수립된 중앙 시베리아 공화국으로 향했고, 그곳을 상대적으로 관용과 안정의 등불로 보고 바스티야드에 합류해 그들의 지도부에서 뚜렷한 위치를 차지했습니다. 제국의 악랄한 숙청으로 바스티야드의 나머지 지도부가 모두 죽거나 사라졌기에 그가 제국군에 의해 철저하게 파괴된 톰스크의 재건을 맡게됐습니다. 잔혹하게 파괴된 모더니스트과 휴머니스트에게 죄책감을 느끼며, 지노비예프는 매우 필요한 안정의 지속을 보장하기 위해 기꺼이 타협할 것입니다."

 POLITICS_ABADDON_AM_DESC:0 "슈투르모비크 사령관 아나톨리 안드레예비치 모츠니는 러시아의 괴수 국가가 붕괴되는 것을 지켜봤을 때, 이미 길을 잃은 사람이였습니다. 세르게이 타보리츠키가 죽은 후, 제국은 산산조각이 났고, 군대는 러시아 전역으로 흩어졌습니다. 다른 군벌과 아군이 싸우자, 모츠니와 그의 부대는 옴스크 요새 도시를 점령했습니다. 모츠니가 진실을 알게 된 것은 옴스크에 왔을 때였습니다. 차르의 충실한 신하인 섭정자 타보리츠키는 다름 아닌 위장한 유대인이였습니다. 그러한 폭로는 독실한 모츠니를 뿌리째 흔들었고 그가 믿었던 모든 것들을 의심하게 만들었습니다.\n\n모츠니가 자신의 육체를 망가뜨리고 진실을 찾아 환각제를 들이키자, 그 답은 고통스러울 정도로 명확해졌습니다. 타보리츠키는 그가 유대인인 것처럼 하나님의 참된 선지자이자 성인이였습니다. 주께서 이딴 사악한 피조물이 땅에 살아 숨쉬고 있는데 타보리츠키가 주의 종이 되도록 허락했다면, 이런 거짓된 신을 섬기는 것이 무슨 소용이 있겠습니까? 모츠니는 너무나도 외로웠고, 그의 믿음은 단절되고, 이 세계에서 혼자라고 느꼈습니다. 두번째 깨달음이 그에게 오기 전까지는요. 주가 유대인과 동맹을 맺었다면 그의 원수인 강력한 루시퍼가 인류의 진정한 구원자가 되어야합니다.\n\n태초의 어둠에 대한 새로운 헌신으로 비로소 마음의 구멍을 채운 모츠니는 그의 전생을 버리고, 사탄의 대사제 아바돈의 이름을 칭했습니다. 옴스크에서 그는 카인의 형제단에게 기독교의 퇴폐적이고 음탕한 기념물과 비린내나는 유대인 타보리츠키가 만든 건물을 철거하라고 명령하고 있습니다. 헌신적인 오컬트 연구자이자 피 주술의 신봉자인 아바돈은 자신이 사랑하는 모닝 스타에게 바치는 제물로 옴스크의 제단에 신선한 포로가 주어질 것을 요구하고 있습니다."
 
 POLITICS_VIKTOR_LARIONOV_AM_DESC:0 "러시아라는 화학물질로 뒤덮인 지옥에서 새로우면서도 오래된 증오는 번창합니다. 빅토르 알렉산드로비치 라리오노프는 타보리츠키의 뒤를 잇는 신성 러시아 제국의 새로운 섭정으로 오래된 증오의 상징 중 하나입니다.\n\n과거 내전 동안 브란겔의 백군에서 군인으로 복무했고, 후에 제2차 세계 대전 동안 러시아 해방군의 장교였던 빅토르는 타보리츠키의 가까운 동료가 되었습니다. 그의 죽음과 샤벨스키-보르크의 실종 이후, 라리오노프는 권력 투쟁 후 내각의 수장으로 임명되었고, 그 후 그는 즉시 쉬투르모비키를 이용하여 반대파를 숙청하고, 자신을 신성 러시아 제국의 축복받은 섭정으로 선언했습니다.\n\n현재 뱟카에 자리잡고 있는, 복된 섭정은 계속해서 합법적인 군주의 귀환을 위한 길을 열어두고 있지만, 알렉세이의 귀환에 대한 그의 믿음은 그의 전임자와는 달리 특히 의문으로 남아있습니다. 그러나 두려움과 뇌물을 통해 줄세운 자들 외엔 거의 없는 추종자들과 함께 러시아 황무지에 고립된 라리오노프는 도적떼와 약탈꾼들을 이끄는 광인에 불과합니다."

 POLITICS_SAFA_GAZIZ_AM_DESC:0 "오래 전, 어느 독일 철학자는 괴물과 싸우는 과정에서 스스로 괴물이 되지 않도록 조심해야 한다고 경고했습니다. 불행하게도, 사파 가지즈는 이제 미친 섭정의 공포 정치의 거울에 불과합니다.\n\n원래 소련이 무너지기 전 카자흐스탄 SSR의 군소 NKVD 장교였던 사파는 타보리츠키의 공포 정치가 카자흐스탄을 덮치기 전에 비교적 조용한 삶을 살고있었습니다. 신성 러시아 제국의 점령하에서, 가지즈는 러시아 군대에 대항하여 시골 지역에서 대혼란을 일으키며 한 무리의 습격대와 저항군을 이끌었습니다.\n\n시간이 흐를수록, 러시아인과 슬라브인 전체에 대한 그의 증오는 커졌고, 슬라브 문화적인 영향을 거부하기 위한 표시로 그의 성에서 "-오프" 러시아어 접미사를 제거했습니다. 이제 섭정이 죽었고, 가지즈와 그의 증오로 가득 찬 저항군들은 카자흐스탄에 발을 들여놓을 만큼 어리석은 러시아인이나 폴란드인으로부터 조국을 정화하기 위해 일어났습니다.\n\n괴물과 싸우는 사람은 스스로 괴물이 되지 않도록 조심해야 합니다..."
 
 POLITICS_SULTANAKHMET_KOZHIKOV_AM_DESC:0 "억압과 죽음 앞에서조차 인류는 희망에 매달릴 수 있는 길을 찾습니다. 이는 자유 카자흐 부족이 옛 신성 러시아 제국의 카자흐 황무지에서 계속 존재해온 것에서도 알 수 있습니다.\n\n비록 그의 이름은 전부 기억하기는 어렵겠지만, 술탄아흐메트 콘구르호자예비치 코지코프가 남은 카자흐스탄 사람들에게 끼친 영향은 잊을 수 없는 수준입니다. 대조국전쟁 동안 소련의 군인이었고, 미래에 자유 부족을 이끌게 되는 그는 소련의 붕괴 이후 그의 민족의 전통과 삶을 보여주기 위해 풀뿌리 영화 감독이 되었습니다.\n\n그는 조국이 미친 섭정의 공포 정치 하에 있는 것을 보게되었고 지하에서 사진 기록을 통해 그의 사람들이 신성 러시아 제국 치하에서 겪는 공포를 보여주려 했으며, 이는 중요한 정보가 되었습니다. 이를 통해, 그는 타보리츠키 정권이 몰락한 후 첫 모임에서 자유 카자흐 부족 연합 평의회에 의해 지도자로 선출되었습니다.\n\n전쟁으로 폐허가 된 이 땅에 희망의 등불인 술탄아흐메트는 더 이상 그들의 삶의 방식이 위협받지 않는 더 나은 내일을 향해 그의 국민들을 이끌 것입니다."
 
 POLITICS_NIKOLAI_KARDASHEV_AM_DESC:0 "한때 이 땅이 무정부 상태에 빠지는 동안에도 러시아의 과학 발전을 보장하기 위해 일했던 뛰어난 물리학자 니콜라이 세묘노비치 카르다쇼프는 타보리츠키가 마침내 죽기 직전에 죽음의 수용소로 보내졌습니다. 카르다쇼프는 뒤이은 혼란 속에서 일어난 대규모 교도소 봉기를 틈타 탈출한 뒤, 한때 그를 붙잡아두었던 수용소 근처에 위치한 첼랴빈스크로 가서 필연적인 파멸 속에서 더 나은 사회를 만들기 위해 숨어서 일하고 있는 과학자들과 연구자들의 협회를 설립했습니다. 카르다쇼프는 이 단체에서 빠르게 지도자의 위치를 맏게되었고, 다른 지식인뿐만 아니라 저항군들과 전직 NKVD 장교들을 보안 부대로 끌어들이기 위해 그의 뛰어난 행정 기술을 사용했습니다. 이 안식처를 발전시키기 위해 열심히 노력한 결과, 그는 동료들에 의해 첼랴빈스크 연구소의 감독관으로 선출되었습니다."
 
 POLITICS_ANDREY_DIKIY_AM_DESC:0 "안드레이 이바노비치 디키는 섭정이 일어서기 전의 나날까지 거슬러 올라가는 복된 섭정의 오랜 동료입니다. 그는 섭정의 계급하에서 빠르게 올라섰고, 언제 어디서나 섭정에게 환심을 사려했습니다. 붕괴가 일어났을 때, 디키는 극동에서 그 지역의 정화를 감독하고 있었습니다. 소위 "알렉세이 2세"라는 가장하고 도덕적으로 타락한 열등인종 구덩이 속의 참칭자가 나타났고, 안드레이 이바노비치는 진실을 알고 있었습니다. 그가 통제할 수있는 최대한의 병사들을 모아, 그는 참칭자를 상대로 봉기했고, "사탄의 사기꾼"을 끌어내리기 위해 헌신하고 있습니다.\n\n사실, 디키는 권력에 대한 욕망으로 가득차 진정한 이념적 신념이 거의 없는 벌거벗고 권력에 목마른 천치에 지나지 않습니다. 그가 건설하고 보강하는 것을 도왔던 정치 기계가 그의 주위에서 무너졌지만, 그는 울지도 슬퍼하지도 않았습니다. 그의 옛 동료들이 비극을 본 곳에서, 그는 기회를 보았습니다. 자신에게 힘을 실어 주고자 하는 끈질긴 욕망을 가진 그는 알렉세이 2세의 파괴와 그의 세력을 자신을 부활한 신성 러시아 제국의 진정한 섭정이라고 선언할 수 있는 충분한 정통성을 획득하기 위한 기회로 보고 있습니다."

 POLITICS_ANDRONIY_MISHURENKO_AM_DESC:0 "안드로니 아파나시예비치 미슈렌코는 시베리아의 폐허에 남아 있는 것을 지배하는 완전히 새로운 흑군의 지도자입니다. 미치광이 섭정의 악몽이 끝난 후, 미슈렌코는 시베리아 흑군 잔당 내에서 내부 반대파의 불씨를 지폈고, 결국 그의 개인적인 보호 아래 브라츠크 공동체 전위대로 분리해 나왔습니다. 이제 그의 전사들은 공동체들의 질서를 확립하는 임무를 맡고 시골의 황량한 폐허사이로 달려갑니다. 그는 신성 러시아 제국의 환경적 공포로 인해 전제적인 지위에 오를 것을 강요받았다며, 아나키스트의 이상의 보호자이자 평등을 위한 전사인 흑군의 진정한 계승자라고 주장합니다. 그러나 대부분의 사람들은 그를 과대망상에 빠진 도적왕에 지나지 않는다고 보고있습니다."

 POLITICS_ALEXANDER_ALTUNIN_AM_DESC:0 "서러시아 혁명전선이 자신의 옆에서 무너져내리자, 알렉산드르 테렌테예비치 알투닌은 또 다시 패배의 참담한 짐을 짊어졌습니다. 서러시아 전쟁의 전쟁 영웅이던 그는, 혁명전선의 군수 물류를 조직하고 통합하며 가장 어두운 시기에 난민 호송대를 보호하는 것으로 이름을 떨쳤습니다.\n\n알투닌은 러시아의 재통합에 나선 혁명전선의 짧은 부활기에 비슷하고 중요한 직책을 맡았지만, 패배가 다시 한번 알투닌과 동지들을 휩쓸며 그는 죽음을 간신히 모면했습니다. 극북으로 도망쳐 무명의 어촌마을에 살던 그는 악몽속에서 살아남는데 성공했습니다.\n\n타보리츠키의 사망과 함께, 생존자의 죄책감을 짊어진 절름발이 알투닌은 다시 한번 나섰습니다. 은둔속에서 나와 독일에 맞서던 과거의 성공에 영감받은 채, 북부 러시아의 역경에 처한 인민들에게 헌신하는 소위 북러시아 해방전선이라 불리는 조직의 고삐를 잡았습니다. 그러나, 이념의 장막의 뒤에 숨은 채로는 인민들의 고통을 덜어줄 수 없었습니다. 알투닌은 자신의 이념을 버린 채 해방전선을 지휘하며, 어쩌면 타보리츠키의 깊은 흉터로부터 러시아의 상처를 치유하기 위해 러시아를 통합하고자 할지도 모릅니다."

 POLITICS_ALEXEI_II_AM_DESC:0 "그는 누구인가요? 한 사람? 신? 신념? 러시아인들은 저마다 답을 가지고 있습니다. 타보리츠키의 제국 숭배가 알렉세이의 이름을 러시아 사람들의 집단 의식에 물들였습니다. 많은 사람들은 그를 악몽으로, 그들 모두를 기다리고 있는 마지막 종말로 이해하고 있습니다. 다른 사람들은 자신을 다른 사람들보다 더 이성적이라고 칭하면서, 그를 이름뿐인 무언가로 보고, 가장 끔찍한 범죄를 정당화하는 데 이용됐다고 합니다. 그러나 어떤 사람들에게는, 그는 백성들의 복수를 해주는 천사입니다. 한줄기 빛, 인도자, 러시아의 구원자 말입니다.\n\n그는 자신의 백성들이 그의 부재중에 서로를 학살하고, 라이히독수리의 부흥과 조국이 멸망하는 것을 보았고, 모든 창조물중 가장 비참한 약탈자인 섭정이 러시아를 그 어두운 장으로 빠뜨리는 것을 보며 눈물을 흘렸습니다. 그의 백성들은 회복될 가망이 없이 부서지고 패배한 모습이었습니다. 그들은 여전히 들판을 황폐화시키고, 독이 든 음식을 먹고, 눈물로 땅을 소금에 절였습니다. 러시아는 그것을 파괴로부터 구하기 위한 무엇인가를 위해 고통스럽게 소리쳤습니다. 수백만의 고통의 목소리가 그들에게 구원을 가져다 줄 누군가를 찾아 공허를 향해 빌었습니다.\n\n그리고 마침내, 알렉세이가 대답했습니다.\n\n본래 미하엘 골레니에프스키라는 사람으로, 그는 나치즘이 발돋움하는 모든 곳에서 그것이 승리하는걸 보았습니다. 그의 조국 폴란드는 단 몇 주 만에 멸망했고, 소련은 1년도 채 버티지 못했고, 심지어 미국인들도 원자의 힘에 굴복했습니다. 그의 마음은 백성들에게 있었고, 사회주의적 성향이 그의 차르로서의 통치를 붉게 물들였습니다.\n\n하지만 그는 극단주의자가 아닙니다. 러시아의 백성들은 그 어떤 나라보다도 더 많은 고통을 겪었습니다. 한 세기동안 세 번이나, 각각 점점 더 끔찍하게 죽음을 맞이했죠. 지금은 이념이나 분열의 때가 아니었습니다. 러시아는 다시 태어나야 하고, 미하엘은 불사조의 역할을 할 것입니다.\n\n신은 러시아를 돕기에 적합하지 못했지만, 알렉세이는 살아가고, 그는 그의 신하들을 사랑합니다."

 POLITICS_ANATOLY_SOBCHAK_AM_DESC:0 "상실과 슬픔에 관한 100개의 이야기마다, 종종 불운한 땅처럼 보이는 곳에서 가장 희미한 희망을 주는 빛이 생존해 있다는 이야기가 있습니다. 아나톨리 알렉산드로비치 솝차크의 이야기는 그러한 이야기들 중 하나입니다.\n\n과거 60년대 초 치타에서 군주주의자 백군에 참여했던 그는 극동 주요 도시의 시장이었습니다. 백군이 패배 직전에 몰렸을 때, 그는 소수의 친구들과 함께 도시를 떠났고, 처음에는 시베리아 황야를 헤메다가 몰래 국경을 넘어 만주국으로 도망쳤습니다. 그가 그곳에 있을 때, 그는 하얼빈에 남겨진 러시아 외국인 공동체의 재건을 도왔습니다.\n\n"복된 섭정"이 죽었다는 소식이 만주 도시에 도착했을 때, 아나톨리 알렉산드로비치는 그의 생애에서 가장 어려운 결정 중 하나를 내렸습니다. 그는 돌아왔습니다.\n\n스무 명도 안 되는 추종자들과 함께 아무르를 건너면서, 솝차크는 그가 아무르 난민 구역이라고 부르는 곳을 설립했습니다. 그는 공영권과 서구에 있는 국제적 연줄을 이용하여 그가 가져올수 있는 모든 외국의 원조를 동부 시베리아에 남아있는 소수의 사람들에게 가져다 줄 것이라고 맹세했습니다. 솝차크는 극동에 가해진 엄청난 고통을 완화하기 위한 시도에 일생을 바치고 있습니다."

 POLITICS_BORIS_I_AM_DESC:0 "보리스 니콜라예비치 키릴로프가 왕국에서 왕자가 되라는 아버지의 제안을 거절했을 때, 그는 왕국의 군대에 복무했습니다. 그러나 케메로보가 적들에 의해 함락되면서 그의 지위를 유지할 수는 없었고, 보리스는 나머지 가족과 간신히 탈출했습니다.\n\n중앙 시베리아 황야로 탈출해 숨어 있었던 그는 결국 가명을 만들고 작은 마을에 정착했습니다. 신성 러시아 제국이 동쪽으로 침공하여 시베리아에 행정을 확보하자, 섭정의 요원들의 잔혹한 물결이 시베리아에 닥쳤습니다.\n\n섭정이 죽었다는 소식이 보리스에게 전해졌을 때, 그는 그것이 거짓말이라고 믿었습니다. 그러나 아무 이유 없이 시행되던 살인이 잦아들고, 공포가 사라지면서 공포는 불안으로 대체되었습니다. 시베리아는 앞으로 어떻게 되는 걸까요?\n\n신성 러시아 제국으로부터 살아남은 사람들에게 신뢰와 희망을 불어넣기 위해 누구든 상관없이 강력한 권위자가 필요하다고 믿었지만, 그 자신은 결코 원하지 않았던 그는 결국 알타이의 왕 보리스 1세의 역할을 맡았습니다. 러시아인과 소수민족에게 친절하고 공손하게 대하는 왕의 통치 방법은 크나큰 인기를 불러 일으켰습니다."
 
 POLITICS_HADJI_UMAR_MAMSUROV_AM_DESC:0 "하지 우마르 지오로비치 맘수로프는 나라를 이끌고 있지만, 그는 마음속에서 여전히 패배로 인해 절규하고 있습니다.\n\n더 좋은 시기에, 맘수로프는 우랄 연맹의 지휘관으로서, 그들을 둘러싼 폭정의 파도로부터 그의 사람들을 보호했습니다. 타보리츠키의 군대들이 몰려들었을 때, 맘수로프는 끝까지 싸웠지만 소용이 없었습니다. 맘수로프와 그의 부대들과의 연락이 끊기면서, 진실은 점차 그에게 분명해졌습니다. 우랄 연맹은 사라졌고 그의 부하들은 혼자남았습니다.\n\n연맹의 파괴로 많은 사람들이 희망을 잃었고 섭정과 그의 미치광이들에게 항복했습니다. 하지만 맘수로프는 꿈을 놓지 않았습니다. 아니, 그러지 못했습니다. 제국의 흥망성쇠 때, 맘수로프와 그의 저항군 무리들은 그들의 투쟁을 멈추지 않았습니다. 몇 년 후, 타보리츠키의 죽음이 제국을 분열시켰을 때, 맘수로프는 마침내 광기로부터 구원받을 수 있는 모든 사람들을 해방시키기 위해 돌아왔습니다.\n\n저항군이 승리함에 따라, 맘수로프는 확실히 몇몇 소중한 사람들을 구해냈지만, 그는 그가 더 많은 일을 할 수 있었다고 확신하고 있습니다. 우랄의 새 지도자는 아직 그가 백성들에게 약속했던 세상의 비전을 보고 있습니다. 그의 부하들이 타보리츠키를 물리치고 그들이 지키기로 맹세한 땅을 구할 때까지 말입니다. 후회할 시간은 없습니다. 우랄에는 어떤 적으로부터도 그들을 보호해 줄 수 있을 만큼 강력한 새 보호자가 필요합니다. 맘수로프는 텅 빈 마을과 시커멓게 그을린 숲을 거닐면서 그 임무가 자신에게 주어졌다고 확신하고 있습니다."

 POLITICS_YEVGENIYA_TARATUTA_AM_DESC:0 "옛 시베리아 흑군의 일원이자 사상가였던 예브게니야 알렉산드로브나 타라투타는 제국의 동료 아나키스트들에 대한 숙청에서 살아남았고, 경험을 통해 정부가 어디까지 타락할 수 있는지 그 깊이를 직접 목격했으며, 러시아 인민들을 국가의 사슬에서 해방시키기 위해 그 어느 때보다도 굳은 결심을 했습니다. 타라투타는 남아있는 그녀의 옛 동맹들을 규합하여, 자유 지구를 예전처럼, 그것을 절실히 필요로 하는 땅에 있는 자유의 등불로 회복시키려고 하고 있습니다. 그녀는 러시아가 자유로워질 수 있고, 신성 러시아 제국의 멸망을 극복해낼 것이며, 또는 그를 위해 노력하다가 죽을 수 있다는 것을 세계에 보여줄 것입니다."
 
 POLITICS_MIKHAIL_PERVUKHIN_AM_DESC:0 "그 어떤 반동적인 폭력행위도 러시아에서 볼셰비즘의 불씨를 꺼트릴 수는 없었습니다. 미하일 게오르기예비치 페르부힌은 그 사실의 살아있는 증거입니다.\n\n카가노비치의 죽음과 이후 튜멘 정부의 붕괴와 함께, 페르부힌은 그의 마지막 명령을 따랐고 마지막 남은 몇 명의 스탈린주의자들을 남우랄로 향하도록 이끌었습니다. 그곳에서, 그는 타보리츠키의 반동적인 잔인함이 마침내 무너질 때를 기대하면서, 그가 계획하고 조직한 혁명을 위한 비옥한 땅을 발견했고 그곳에 은둔했습니다. 마침내 그날이 오자 볼셰비키의 쿠데타는 빠르게 진행되었고, 미하일 페르부힌 서기장은 오렌부르크 혁명 공동체의 의장으로 취임했습니다.\n\n다른 상황에서는, 고 카가노비치의 이상에 광적으로 헌신하는 정권은 존엄한 삶을 열망하는 어떤 인민도 참을 수 없었을 것입니다. 사실, 오렌부르크 주변의 아나키스트였던 마을들보다 페르부힌의 전체주의적 프롤레타리아 독재 정권이 어울리지 않던 곳은 거의 없었을 것입니다. 이것이 순전히 타보리츠키의 부하들이 행한 억압의 정도였고, 일어날 것 같지 않은 우연성이 처음에는 예견된 확실성이 되었고, 다음에는 사실이 되었습니다. 과연, 불과 10년 전만 해도 자유에 대한 무한한 사랑을 주장했던 많은 사람들에게 페르부힌의 개인 숭배, NKVD의 전폭적인 절차 반복, 그리고 경제 생활의 모든 면에 대한 절대적인 통제는 이제 가혹하지만 타당한 조치입니다.\n\n페르부힌 본인에게 상황은 이보다 더 흥분될 수 없었습니다. 사실상, 혁명적인 남우랄의 인민들은 포위되고, 가난해지고, 파괴되어 1917년의 러시아와 완벽한 유사점을 형성한 것입니다. 페르부킨이 그곳의 레닌으로 간주되는 것은 타당한 일입니다."

 POLITICS_SERGEY_IZEKOV_AM_DESC:0 "세르게이 미하일로비치 이즈베코프는 특별하지 않았습니다. 그는 다른 많은 정교회의 성직자들과 마찬가지로 타보리츠키의 지옥 같은 교회 왜곡이 밝혀진 후 신성 러시아 제국을 탈출했습니다. 이즈베코프는 그가 도울 수 있는 한 사람들을 도와 악몽에서 벗어나도록 사마라로 이끌었습니다. 이전에 러시아 해방군의 수도였던 시절에 비해 상황이 그다지 나아지진 않았지만, 이즈베코프와 그의 동료들은 그들의 신앙을 계속 유지했습니다. 그들은 하수구, 지하실, 숲 속에 숨어서 악몽이 끝나기를 기도했습니다.\n\n그리고 그것은 복된 섭정의 죽음으로 끝났습니다. 사마라 사람들은 일어서서, 사슬을 끊고, 억압하는 자들을 지옥으로 돌려보냈습니다. 도시가 해방되자, 새로운 질서가 수립되었습니다.\n\n공산주의, 파시즘, 차르주의, 증오에 찬 부르군트주의, 이 모든 것이 러시아를 더 깊은 파멸로 이끌었습니다. 아니요, 다른 방법을 찾아야 했습니다. 그래서 사마라 사람들은 하느님을 향했습니다. 지금은 블라디카 피멘이 된 이즈베코프가 첫 선거에서 충분한 표를 얻으며 그의 사랑과 존경을 얻도록 이끈 것은 그의 친절이었습니다.\n\n블라디카 피멘은 약한 사람이 아니며, 라리오노프카 역정을 내며 뱟카에서 그들을 노려보고 있다는 것을 알고있습니다. 제2의 복된 섭정이 기독교 공화국을 향해 총구를 돌리는 것은 시간문제입니다. 그가 오면, 사마라 사람들은 강철과 믿음으로 준비되어있을 것이며, 블라디카 피멘이 그들을 이끌 것입니다."

 POLITICS_RYSZARD_KUKLINSKI_AM_DESC:0 "폴란드는 하나의 신념입니다. 살아 있는 모든 폴란드인의 가슴속에 작은 불꽃이 살아있습니다. 이 불꽃은 리샤르트 예지 쿠클린스키와 자치 소비에트 해방군 내의 모든 폴란드인의 마음속에서 타오릅니다. 한때 노바 폴스카에서 장교로 근무했던 쿠클린스키는 폴란드인, 카자흐 자유 전사, 반파시스트, 러시아인들로 구성된 집단을 모아 카자흐스탄의 작은 부분을 지휘하고 있습니다.\n\n그의 투쟁은 삶과 죽음의 싸움이며, 특정한 몰살에 맞서는 자유의 싸움입니다. 쿠클린스키의 주요 목표는 사파 가지즈의 정신나간 정권을 파괴하고 스텝에 자유로운 사회주의 국가를 건설하는 것입니다. 모두를 위한 빵과 일자리를, 그리고 지옥의 풍경을 괴롭히는 미친 개들에겐 총알을."

 POLITICS_NIKOLAY_TALBERG_AM_DESC:0 "니콜라이 드미트리예비치 탈베르크의 시들어가는 눈에는 권력이나 죽음밖에 없습니다.\n\n처음에는 제정 하에서 정부 관리였고 나중에는 독실한 군주주의 교수였던 니콜라이 탈베르크는 그의 마지막 나날들이 코미 공화국 대학의 회관에서 논문을 쓰고 강의를 하는 것이 될 것으로 기대했습니다. 탈베르크가 타보리츠키의 호감을 얻었을 때 모든 것이 바뀌었습니다. 곧, 탈베르크는 제국 정부를 지지하는 최초의 원로 정치가가 되었고, 타보리츠키에 의해 직접 뽑혀 기업 위원회를 이끌도록 임명되었습니다. 탈베르크의 지도 아래, 제국 상업 협력단은 제국의 비굴한 야수로 성장하여, 타보리츠키 군대의 무기를 만들기 위해 끊임없이 성장하는 노예 무리를 헤쳐나갔습니다.\n\n타보리츠키의 죽음으로, 많은 사람들은 협력단이 새로운 경영진을 찾아야 한다고 생각했지만, 탈베르크는 그러한 생각을 공개적으로 말할 만큼 어리석은 이들을 침묵시켰습니다. 대신, 탈베르크는 조용히 뱟카에 대한 복종에서 벗어났습니다. 주인을 떠나서, 협력단은 더 많은 부를 가져다 줄 수 있는 이상에만 초점을 맞추고 있습니다. 탈베르크는 제국의 유일한 은총인 공허한 부의 지도자가 되었습니다.\n\n하지만, 탈버그는 모든 것이 곧 끝날 것이라는 것을 알고 있습니다. 점점 더 많은 병환에 직면하면서, 그는 위원회에서 반역자들의 낌새를 눈치챌 수 없게 되었고, 반대 의견을 그의 밑에서 곪게 했습니다. 때때로, 탈베르크는 그를 믿고 따르며 그의 모든 말을 존중하던 학생들이 있었던 때를 애틋하게 추억합니다. 오늘날, 탈베르크는 매일 깨어나서 개들로 이루어진 위원회를 보며, 허약함의 첫 번째 징후가 보이기만 하면 자신의 영역을 찢어버리기를 기다리고 있는 자들과 함께있습니다. 그리고 탈베르크가 나이들어가면서, 그는 그 날이 올 것이라고 점점더 확신하고 있습니다."
 
