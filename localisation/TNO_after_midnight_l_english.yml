 POLITICS_MIKHAIL_BAGANOV_AM_DESC:0 "인간의 정신은 어떻게 조국의 죽음을 견딜 수 있을까요? 그런 정신이 아무리 회복력 있다 하더라도 어떻게 조국의 죽음을 한 번 더 견딜 수 있었을까요? 미하일 페트로비치 바가노프는 그런 지식이 그의 것이 아니기를 매일 바라고 있지만 알고 있습니다. 노보시비르스크의 전 장군인 바가노프는 그와 저항군, 난민, 그리고 달아날 수 있는 다리를 가진 사람들과 함께 코미를 집어삼켰던 광기가 시베리아를 뒤덮자 알타이 강으로 녹아들었습니다. 숲과 언덕에서 그들은 새벽이 오기를 기도하며 생존을 위한 필사적인 싸움을 벌였습니다. 그런 순간은 오지 않았습니다.\n\n바가노프는 노보시비르스크가 죽는 것을 지켜봤습니다. 아니, 노보시비르스크가 살해되는 것을 지켜보았습니다. 미치광이, 광신도, 아첨꾼들이 그의 조국을 분열시킬 때, 바가노프는 비탄의 쓴 눈물을 흘렸습니다. 그가 한때 알았던 러시아는 강간당하고, 학살당했고, 위아래로 뒤집혀 피와 고통의 추악하고 잔혹한 겉모습만 남았습니다. 그와 그의 저항군들은 모든 희망을 잃기 시작했고 바가노프가 자신의 삶을 끝낼 것을 고려했을 때, 한 줄기 희망이 빛났습니다. 식팁카르의 괴물 타보리츠키, 그가 죽었습니다.\n\n신성 러시아 제국이 붕괴하기 시작하자, 바가노프는 기회를 잡았고, 그의 군인들은 사랑하는 노보시비르스크를 되찾았습니다. 바가노프는 이 새로운 구시가지에서 러시아의 죽음과 과거 정권의 고통과 증오로부터 자유로운 유라시아의 탄생을 선언했습니다. 이 새로운 나라는, 새벽까지 살아남을 수만 있다면 살아갈 것입니다." 

 POLITICS_ALEXANDER_LAZARENKO_AM_DESC:0 "드미트리 야조프는 틀렸습니다. 독일놈들은, 그들의 모든 역겨운 악과 비인간성에도 불구하고, 러시아 인종의 큰 적중 하나에 불과했습니다. 타보리츠키와 그를 따른 사람들은 독일놈들이 아니라 게르만족의 질병같은 이념에 끔찍하게 시달린 러시아인들이었습니다. 세균전에서는 적절한 예방 접종과 백신만이 우리의 인구 사이에서 질병의 발생을 예방할 수 있습니다. 지상에서 감춰진 깊은 곳의 히드라 계획 벙커에서 알렉산드르 이바노비치 라자렌코와 그의 보완 흑색 연맹에게, 오직 차가운 지구의 포옹만이 그의 병사들의 순수함을 보장했습니다.\n\n러시아는 구더기가 득실거리는 시체로, 산패한 벌레들이 제복을 입고 스스로의 제국을 선포하고 있습니다. 한때 라자렌코에게 인류를 나치즘의 공포로부터 구하기 위한 종족으로 여겨졌던 러시아인들은 이제 구제할 수 없을 정도로 오염되었습니다. 그것이 바로 러시아 민족의 본질에 독을 탄 독일놈들의 궁극적인 잔인함입니다.\n\n무거운 마음으로 알렉산드르 라자렌코는 새로운 십자군을 선포했습니다. 독일놈들에 의해 러시아 인민들에게 묻은 역병을 씻어내기 위한 두번째 대시련을. 총알과 가스와 포탄으로 러시아는 구원받을 것입니다. 다른 방법은 없습니다."

 POLITICS_IVAN_MELKIKH_AM_DESC:0 "이반 알렉산드로비치 멜키크가 타보리츠키의 죽음을 알았을 때, 그는 별로 신경 쓸 일이 아니라고 생각했습니다. 라리오노프가 뭐라고 하든 영감은 죽었고, 그의 제국도 죽었습니다. 타보리츠키의 군사 기계의 가장 정치화되지 않은 부분인 제국 공수 여단은 이제 멜키크의 단독 지휘하에 있었습니다. 오래된 질서는 타보리츠키처럼 죽었고, 항상 야심만만한 멜키크는 다른 군벌 밑에서 일할 생각이 없었습니다. 멜키크가 생각하길, 스스로 군벌이 되는건 어떨까요? 하늘의 새로운 도적왕은 그의 역할에 잘 적응했고, 그는 악랄한 폭력으로 그의 규칙을 투영하는 잔인하고 타협하지 않는 사람들에 의해 섬겨집니다.\n\n자유 비행단의 음울한 패러디로 헬리콥터를 타고 하늘을 나는 멜키크와 그의 비행사 도당들은 약탈품과 오락을 찾아 마을과 마을을 위협합니다.\n\n마을 사람들은 여단의 프로펠러 소리를 듣고는 지하 저장고 안으로 뛰어가 초조하게 기도를 속삭이며 예전의 테러 폭격 때처럼 몸을 움츠리고 있습니다.\n\n멜키크는 여전히 그들의 오래된 깃발을 휘날리며, 그의 잔혹하고 소름끼치는 사람들을 상기시킵니다. 비록 섭정은 죽었지만, 하늘의 테러는 계속되고 있습니다."

 POLITICS_YURI_EVTUKOVICH_AM_DESC:0 "신성 러시아 제국의 복된 섭정은 죽었을지 모르지만, 그의 충신들의 투지는 거의 그렇지 않습니다. 타보리츠키가 건설하기위해 노력한 눈부시게 빛나는 제국이 계속 무너져가지만, 무시무시한 쉬투르모비키의 거룩한 의지가 나타나고, 제국의 적으로 여겨지는 모든 이들과 맞서 싸우고있습니다. 제2제국근위사단장 유리 니콜라예비치 옙투코비치는 섭정의 유산이 계속 해체되는 것을 받아들이지 않는 그런 사람입니다.\n\n유리 옙투코비치는 처음부터 섭정의 확고한 동맹이었고, 식팁카르의 어두운 길모퉁이와 골목길 사이에서 이후 쉬투르모비키가 될 집단에 복무했습니다. OVRI와 세르게이 타보리츠키의 등극속에서 옙투코비치는 섭정의 주요 장군들 중 한 명으로 임명되어, 부활한 제국의 군대를 전투에서 전투로 이끌었고, 항상 많은 사람들이 섭정의 군대에 예상하는 무모한 잔인성을 가지고 자신을 지휘했습니다.\n\n하지만 지금은 상황이 바뀌었습니다. 복된 섭정은 전성기에 파괴되었고, 제국은 다시 멸망의 위기에 처해 있습니다. 옙투코비치와 그의 군대는 자신들이 뱟카의 중앙정부와 단절되어 있고 모든 종류의 적대적인 군대에 둘러싸여 있다는 것을 알게 되었습니다. 그래서 제2제국근위사단과 그들의 지휘관은 다시 한번 축복받은 차르의 이름으로 전쟁터로 진군합니다.\n\n소문들은 섭정이 변장한 유대인이었다고 주장하고 있지만, 장군은 자신의 입장에서 이 소문을 일축하고 있습니다. 세르게이 타보리츠키는 천국의 부름에 응했고 유리 옙투코비치는 지구상에서 그의 성스러운 임무를 계속하기 위해 치열하게 싸울 것입니다."

 POLITICS_NIKOLAI_ABRAMOV_AM_DESC:0 "아마겟돈 자체는 러시아에 닥쳤을지 모르지만, 그렇다고 해서 더 이상 제대로 수익을 낼 수 없다는 뜻은 아닙니다. 여기서 콘스탄틴 로자예프스키의 러시아 파시스트당의 전 멤버였던 니콜라이 이바노비치 아브라모프가 등장합니다. 그는 항상 기회를 엿보는 눈이 있었습니다. 그의 영향력을 늘리기 위해서였는지 아니면 그의 주머니를 늘리기 위해서였는지는 알 수 없지만 말이죠.\n\n러시아 극동이 서부에서 온 검은 그림자에 뒤덮인 후, 아브라모프는 타보리츠키 보안부의 시선을 피할 수 있었던 몇 안 되는 행운의 사람들 중 하나였습니다. 아브라모프가 제독으로 있던 러시아 파시스트당의 해군 조직은 결코 명망 있는 부서가 아니었고, 결국 그의 목숨을 구한 것도 이러한 사실이었을 것입니다. 그러나 그의 행운은 거기서 끝나지 않았습니다. 타보리츠키가 죽고 그의 정권이 무너지면서, 아브라모프는 다시 한번 높은 권력을 향한 사다리에 올라서게 되었습니다.\n\n아무르 전역의 오래된 연락책들의 도움으로, 아브라모프는 종말의 한가운데에서 자신을 높은 위치에 올려놓을 수 있었고, 이제 그는 러시아에서 여전히 기능하고 있는 몇 안되는 항구 중 하나를 장악하고 있습니다. 이제 먼지가 가라앉았고, 그는 살아남은 소수의 특권층에게 모든 종류의 고급 서비스를 제공할 것을 제안했으며, 그곳을 러시아에 떨어진 광기에서 안전한, 전 세계의 사치품이 지나다닐 통로로 만들었습니다.\n\n물론, 그는 러시아의 곤경에 너무 깊은 관심을 가지지는 않습니다. 니콜라이 아브라모프는 부자가 될 기회를 보았고, 그것을 잡았을 뿐 입니다."

 POLITICS_NIKOLAI_ARTAMONOV_AM_DESC:0 "니콜라이 페도로비치 아르타모노프는 한 때 소련군의 다소 인정받지 못하는 분파에 속한 겸손한 사람이었습니다. 하지만 이제, 그는 캄차카 사람들에게 마지막 희망일 수도 있습니다.\n\n비록 그는 유마셰프 제독의 통치하에서 많은 찬사를 얻지는 못했지만, 알렉산드르 멘의 군대가 캄차카 항구로 몰려들었을 때 약간의 정치적 영향을 받았습니다. 그는 지역 항구들을 관리할 수 있는 가장 유능한 사람으로 보였고, 신성 통치령의 이름으로 항구들을 관리하는 편안하고 비교적 많은 보수를 받는 일을 얻었습니다. 하지만 좋은 시절은 오래 지속되지 못했습니다. 거대하고 끔찍한 폭풍이 서쪽에서 불어닥쳤죠.\n\n세르게이 타보리츠키의 군대가 저지른 전례 없는 규모의 잔학행위는 아르타모노프에게 지금이 행동의 시기이며 그의 영예에 안주하는 것은 캄차카에 대한 그의 책임을 저버리는 거의 범죄적인 행위임을 일깨워주는 역할을 했습니다. 같은 생각을 가진 지역 지도자들의 도움으로, 아르타모노프는 극소수의 생존자들을 모아 러시아 생존자들의 안전과 안보를 위해 헌신한다는 단 하나의 목표를 가진 정부를 수립했습니다. 절박한 시대는 비정통적인 해결책을 요구하고 있고, 아르타모노프는 단 한 가지 길만을 내다보고 있습니다. 캄차카를 과거 러시아로 알려진 국가로부터 즉시 분리하는 것과 이 지역을 미국의 영토로 인정받게 하는 것이 그것입니다.\n\n어떤 사람들은 이 목표가 우스꽝스럽다고 말합니다. 어리석은 사람에 의해 고안된 완전히 비현실적인 해결책이라고 말입니다. 아르타모노프에겐 다른 선택지는 없습니다. 그의 눈으로 볼 때, 다른 모든 길은 실패했고 베링 해협 너머 언덕에 있는 빛나는 도시만이 러시아를 완전한 파괴로부터 구할 수 있을 것입니다."

 POLITICS_JOINT_COUNCIL_AM_DESC:0 "러시아의 지배를 받으며 거의 반천년을 보낸 후에도, 스텝의 사람들은 견뎌왔습니다. 차르에 의해 그들에게 강요된 쇼비니즘적 정책은 그들의 정신을 깨뜨리지 못했고, 소련의 사회 집단주의적 본성은 그들의 신성한 정체성을 씻어버리지도 못했습니다. 타타르족, 바시키르족, 그리고 많은 다른 소수 민족들은 주인이 누구이건 간에 그들의 문화는 살아남을 것이라고 믿기 시작했습니다.\n\n그리고 세르게이 타보리츠키가 찾아왔습니다.\n\n가장 호전적인 러시아 독재자들이 보기에도 선을 넘었다고 여겨지는 잔인함의 능력을 휘두르며, 타보리츠키와 그의 두려운 쉬투르모비키는 수 톤의 벽돌처럼 러시아의 지형을 가로질러 점철된 소수민족 문화들을 덮쳤고, 무모한 방종으로 지역사회를 조직적으로 소탕했습니다. 섭정의 어두운 국가 장악이 계속되면서, 오랜 시간 자랑스러운 존재 끝에, 스텝의 민족들은 완전히 멸망할 위기에 처한 것처럼 보였습니다. 마치 신의 개입 그 자체인 것처럼 타보리츠키는 자신이 만들어낸 어두운 심연에 사로잡혀들어갔고 그의 정권이 뒤를 따랐습니다.\n\n그들의 숨통을 틔울 수 있는 기회와 함께, 이 스텝의 소수 민족 집단들은 이제 상호방어를 위해 함께 모일 때라고 생각했습니다. 북쪽의 재앙이 그들의 피에 굶주린 임무를 끝낼 수 있는 또 다른 기회를 갖기 전에 말이죠. 그 결과 소위 이델-우랄 자유국이라고 불리는 행정부의 합동 의회가 탄생했습니다. 타타르, 바쉬키르, 우드무르트 등 각 구성 공화국에서 온 두 명의 대표자와 국민 전체를 대표하는 세 명의 대표자를 가진 의회는 이 포위된 사람들에게 한동안 경험하지 못했던 수준의 대표자들을 제공합니다.\n\n그러나 그들이 살아남은 스텝의 아들딸들을 보호할 수 있을지는 두고 봐야 할 것입니다..."

 ## Collapse ##
 after_midnight_collapse.0.t:0 "자정 후"
 after_midnight_collapse.0.d:0 "태비는 죽었습니다. 오 신이시여, 오 씨발 러시아여, 두 번째 군벌시대가 찾아왔도다"
 after_midnight_collapse.0.a:0 "왜 그냥 타보리츠키를 플레이하지 않은겁니까?"

 after_midnight_collapse.1.t:0 "섭정을 위한 전보"
 after_midnight_collapse.1.d:0 "안드레이는 방송국에 도착한 전보의 내용을 그대로 옮겨가며 평소보다 더 자신의 일에 집중하려고 애썼습니다. 말도 안 되는 일이었습니다. 이 예비 시스템은 지난 제국의 유물이지만 믿을만한 전화선이나 배달 서비스가 없다면 섭정의 통신부는 또 무슨 할 일이 있었을까요?\n\n그는 이를 갈고 눈에서 땀을 뺐습니다. 오 신이시여, 그는 너무 무기력했습니다. 한 번의 충격, 그게 그에게 필요한 전부였습니다. 좋은 일 한 번만 더 있으면, 그는 일을 할 수 있을 것이었습니다. 하지만 어떤 메시지도 없는것은 보급품이 없다는 것을 의미했고, 그것은 그가 계속 살아가도록 하기 위해 아무것도 숨기지 않았다는 뜻이었죠. 그의 마음이 집중되지 않고 아지랑이로 빠져들면서 메시지를 전하는 종이 한 줄기가 그에게서 미끄러지기 시작했습니다. 암페타민은 그를 떠다니게 했고, 그것을 얻는 것은 매우 쉬웠습니다. 한 알만 더...딱 한 알만, 그가 깨어있게하도록.\n\n그가 그의 고약한 상태에서 벗어났을 때 어느 정도 시간이 흘렀습니다. 해가 졌고, 그가 그것을 눈치 채자마자, 곧 똑바로 달려나가서, 그의 핏줄에서 무기력함을 씻어낼 것을 두려워하였습니다. 만약 밖의 쉬투르모비크가 머리를 박고 졸고 있는 것을 보았다면요? 그는 만약을 대비해서 보상해야 했습니다. 빠르게! 그의 발 옆에 쌓여있던 긴 종이 한 장을 낚아채면서, 그는 좋은 소식을 얻기 위해 열띤 눈으로 그것을 훑어보았습니다. 그가 본 것을 몇 번이고 되풀이하면서, 대신 전달할 좋은 소식이 없다는 것을 깨달았을 때 그를 떨게 했습니다.\n\n"노보시비르스크 확보. 도시와 교외 지역 해방됨. 파시스트 군대 패퇴함. 공화국은 영원할 것이다. 섭정에게 죽음을."\n\n경비원이 상황보고에 들어가도록 요구하도록 한 것은 그때였습니다."
 after_midnight_collapse.1.a:0 "잿더미 위에서 자유가 피어난다."

 after_midnight_collapse.2.t:0 "쓰레기 폭풍"
 after_midnight_collapse.2.d:0 "카자흐스탄 서부의 폐허는 오랫동안 조용했습니다. 러시아 국경 지대의 스텝과 사막을 가득 채운 야만족에 대항한 쉬투르모비키의 십자군 이후 단 하나의 마을도 남아 있지 않았습니다. 영혼 하나 보이지 않은 채로 편안하게 그 땅을 여행할 수 있었기 때문에, 마지막 승리는 오래 전에 왔을 것으로 추정되었습니다.\n\n그리고, 날이 밝기 직전, 선선하고 맑은 아침, 남쪽 스텝의 건조하고 바위투성이의 지형을 가로질러 살기위해 달아나는 외로운 형체가 나타났습니다. 너덜너덜해진 판초 잔해가 그의 뒤에서 바람에 펄럭였습니다. 휘장이나 상징을 모두 벗겨낸 그의 검은 유니폼은 햇볕에 그을린 대지를 배경으로 한 새 종이에 잉크 얼룩처럼 눈에 띄었습니다.\n\n그러나 휘장이 있던 아니건 간에, 발굽과 기관총의 천둥소리와 함께, 그를 엄습하는 맹렬한 먼지 구름을 피할 수는 없었습니다. 그 남자는 오랫동안 추적자들을 엿보려는 어떠한 시도도 중단해 왔고, 그의 완전히 타는 듯한 비명을 지르는 것 같은 근육들이 그를 운반할 수 있는 만큼 빨리 달리는 것에 집중했습니다. 그는 거의 한 시간 동안 그렇게 해왔지만 여전히 그들을 피할 수 있었습니다. 그는 놀아나고 있다는 것을 깨달았습니다.\n\n그리고 불과 몇 초 후, 그 생각이 그의 뇌리를 뒤흔들었을 때, 지축을 흔드는 폭풍은 20분 만에 처음으로 더 커졌습니다. 때가 온 것이었습니다. 그는 그들과 게임을 했고, 그들의 조롱 섞인 탈출 제의를 충분히 오랫동안 받아들였습니다. 그 쉬투르모비크는, 그의 생애 처음으로, 용기를 찾았습니다. 그는 돌아서서 권총을 들고 달려드는 추격자들을 겨냥하고는...\n\n그리고 나서 ZIS-3의 앞 펜더가 최고 속도로 그를 들이받았습니다. 운전자를 뒤흔든 충격과 뼈에 부딪히는 바퀴의 바삭거리는 소리와 함께, 제국 수비대는 마침내 무너졌습니다."
 after_midnight_collapse.2.a:0 "영혼을 복수로 가득 채우는 것은 자연의 권리이다."

 after_midnight_collapse.3.t:0 "깨끗한 물"
 after_midnight_collapse.3.d:0 "바람은 아랄해 연안 근처의 스텝과 언덕 위에서 잔잔하고 온화하게 춤을 췄습니다. 타림 분지에서 하늘을 가로질러 운반된 모래 알갱이가 한때 하늘에서 가스와 불이 비처럼 내렸던 버려진 어촌 마을에 주민들이 산재한 버려진 오두막집들을 점찍어 놓았습니다.\n\n오늘까지는요.\n\n적어도 바다는 여전히 깨끗했습니다. 그것은 물고기들이 살아남았다는 것을 의미했습니다. 어쩌면 카자흐 어부들이 정기적으로 공제하지 않았기에 그 어느 때보다도 더 많았을 것입니다. 야생에서 토끼, 사슴, 그리고 심지어 말까지 먹고 사는 것이 힘든 몇 년이었습니다. 양들은 도살하기엔 너무 귀해서, 심지어 그들의 목자들이 러시아인처럼 걸어서 이동하는 지경까지 남아 있었습니다. 수 많은 날들을 속도를 맞추기 위해 말 없이 무리를 떠난 양떼를 쫓으며 보냈고, 추운 스텝에서 잠을 자는 수 많은 나날들이 마침내 끝이 났습니다.\n\n그럼에도 불구하고, 파리야가 한숨을 내쉬며 낚시용 창을 등에 업고 늪으로 걸어 들어갔을 때, 다시는 예전과 같은 일이 없을 것이라는 것을 알았습니다. 그들은 수많은 조상 대대로 살아왔던, 그들이 갈망했던 삶으로 돌아갈 수 있지만, 아무것도 그녀의 부모를 다시 살아나게 하거나, 그들의 소중한 고장난 혈통을 고치거나, 그녀의 피부를 상하게 했던 겨자 가스의 상처를 치유하지 못할 것입니다.\n\n적어도 그들은 살아있었습니다."
 after_midnight_collapse.3.a:0 "그리고 그것이 그들이 필요로 하는 전부였다."

 after_midnight_collapse.4.t:0 "대양을 건너"
 after_midnight_collapse.4.d:0 "신성 러시아 제국의 마지막 정복지인 시베리아 극동은 상대적으로 심하게 파괴되지 않았습니다. 수천 명이 죽고, 마을이 파괴되었습니다. 네, 그랬죠. 하지만 살아남기를 원하는 사람들은 그들이 자원을 가지고 있다면 그렇게 간단한 일을 해내는 것을 발견했습니다.\n\n니콜라이 아브라모프는 그런 사람이었습니다.\n\n그의 도둑질한 순양함이 마가단으로 돌진했을 때, 그곳은 유령 마을이었습니다. 아무도 그들이 정박할 때 그들을 환영하지 않았고, 선장을 위해 레드 카펫을 깔지도 않았습니다. 유일한 존재는 물가에 있는 제국 감시탑이었는데, 이전에 2킬로미터 떨어진 곳에서 한 번의 정밀 사격으로 산산조각이 나기도 했습니다. 한방 먹였네라고, 포반장이 직접 그렇게 말했고, 그는 큰 소리로 부하들과 축배를 들었습니다.\n\n바로 그날 밤, 부두의 라디오 탑에서 지정된 신호가 나갔습니다. 노후화된 송신기는 아브라모프의 메시지를 간단한 코드와 함께 전송했고 모든 것이 텅 비었다는 것을 확인했습니다. 아무 대답도 오지 않았지만, 들은 사람들은 그렇게 했습니다.\n\n그들은 요트, 보트, 어선, 모터보트, 딩이, 경비정, 그리고 심지어 군함까지 타고 꾸준히 미끄러지며 도착했습니다. 며칠 만에 개울이 말라버렸지만, 그때까지 마가단 항은 가득찬 채로, 수십 척의 선박이 항구의 대피소 밖에 정박하거나, 차가운 파도 속에서 서로 부딪쳐 안정을 찾았습니다. 박격포 사격과 대량학살의 명백한 징조로 파괴된 구시가지 회관에서, 아브라모프는 모여든 선원들 앞에서 두 팔을 벌려 인사하며 단 한 마디만 말했습니다.\n"
 after_midnight_collapse.4.a:0 ""신사 숙녀 여러분, 저희...회사를 설립하게 되어 기쁩니다.""

 after_midnight_collapse.5.t:0 "슬픔의 단계"
 after_midnight_collapse.5.d:0 ""친구 여러분! 가족 여러분! 러시아 국민 여러분! 귀를 기울여 주십시오.\n\n"제 이름은 알렉산더 알렉산드로비치 지노비예프입니다. 나는 여러분에게 거짓말을 하거나 진실을 외면하지 않을 것입니다. 조국은 무너졌습니다. 조국은 상여 위에 차갑고 생기없는 채로 누워있기 때문에 조국의 품 안에 쉼터는 더 이상 찾을 수 없습니다. 모든 사람들은 인생의 어느 시점에서, 마지막 순간에 그들의 어머니와 작별인사를 하는 것이 어렵다는 것을 알게 될 것입니다. 하지만, 그 누구의 개인적인 비극도 우리가 전적으로 겪어왔던 것과 비교할 수 없습니다. 우리 모두에게 생명을 불어넣어준 위대한 조국은 이젠 없습니다.\n\n"어머니가 영면에 든 이후, 아무것도 변하지 않은 것처럼 삶을 살아가는 것은 거의 이겨내기 어려운 도전이나 다름없습니다. 그녀는 자식을 세상에 태어나게 해주었으며, 그녀의 젖을 먹여주고, 자식이 눈물 흘릴 때 위로해주었습니다. 그녀가 없는데 어떻게 모든 것이 똑같을 수 있겠습니까? 정말로, 나는 이에 대해 여러분께 묻지는 않겠습니다. 그렇지 않은 사람은 없을 테니까요.\n\n"하지만, 우리는 계속 나아가야 합니다. 우리에게 주어진 시간이라는 축복은 너무나 큰 슬픔에 낭비하라고 주어진 것이 아닙니다. 모든 것에는 시기라는 것이 있고 애도도 그러합니다. 겨울의 추위가 지나갈 때, 우리는 실내의 안락함으로부터 벗어나 새로운 수확의 파종을 시작하여야 합니다. 그렇지 않으면, 우리 없이도 세상은 흘러갈 것입니다. 우리는 역사의 뒤안길로 사라질 것입니다. 누구도 우리를 위대한 문명의 죽어가는 불씨 이상으로 기억하지는 못할 것이죠.\n\n"조국의 아이들이여, 봄이 도래했습니다. 다른 나라들이 어떤 운명을 선택하든, 러시아는 항상 견뎌낼 것입니다. 우리는 생명이 새로 피어나는 것을 볼 수 있을 것입니다. 바로 그 땅이 우리를 거부한다고 해도 말이죠. 부탁드립니다. 저와 함께 합시다! 오브 강을 가로질러, 우리의 도시가 떠오르는 것을 다시 지켜봅시다! 시베리아의 심장 그 자체인 톰스크는 다시 태어났습니다!""
 after_midnight_collapse.5.a:0 ""그리고 언젠가는, 우리는 조국을 다시 보게 될 것입니다.""

 after_midnight_collapse.6.t:0 "붉은 녹"
 after_midnight_collapse.6.d:0 "혁명은 좌절되기 쉽습니다. 합리적인 사회주의자라면 누구나 그 사실을 알 수 있습니다. 진보는 포장된 길을 걷긴 커녕 거의 직진하지 않았습니다. 노동자들의 해방을 향한 행진은 악천후로 인해 주택 건설이 지연될 수 있는 것처럼 어떤 여러 가지 요인에 의해서도 악영향을 받을 수 있었습니다. 그것이 단순한 삶의 사실이었고, 마르크스주의는 정의상 사실만을 다루었습니다.\n\n그러한 사실들 중에서, 사회주의의 필연적인 승리는 모든 것 중에서 가장 철통같은 것이었습니다. 비록 영혼이 짓밟히거나, 인민들이 노예가 되더라도, 그 신념은 살아남을 것입니다. 그것은 역사의 운명의 결과였습니다. 섬김은 억울함을 낳고, 억울함은 분노를 낳고, 분노는 혁명을 낳았습니다. 해가 떠오르더라도 노동계급의 붉은 깃발은 언제나 인류의 압제자들의 무덤 위로 의기양양하게 펄럭일 것입니다.\n\n미하일 페르부힌은 누구보다 이것을 잘 이해하고 있었습니다. 농민 봉기에 의해 제국의 깃발이 진흙탕에 처박혔을 때, 사회주의라는 과학적 진리에 대한 그의 믿음은 다시 검증되었습니다. 그는 성직자, 자유주의자, 편향자들 모두가 나치즘의 반동적인 거대한 힘 앞에 움츠리고 있는 것을 보았습니다. 그러나 그는 강건하게 서 있었습니다. 왜냐하면 그는 하늘이 파란 것을 알고 있듯이 섭정이 멸망할 것을 알고 있었기 때문입니다.\n\n이제 인민들이 그 멍에를 벗어 던졌으니, 그들은 그의 지도가 필요할 것입니다. 길을 밝혀줄 새 관리인이 없다면, 그들은 분명히 방금 저항했던 것과 같은 빙향으로 되돌아갈 것입니다. 부하린은 그들을 절벽에서 이끌었지만, 페르부힌은 혁명의 적들의 뼈로 만들어진 도로에서 그들을 승리로 이끌었습니다. 그는 또다른 부하린보다 더한 것이 될 자였습니다."
 after_midnight_collapse.6.a:0 "그는 스탈린일 것이다."

 after_midnight_collapse.7.t:0 "수평선 너머 희미한 빛"
 after_midnight_collapse.7.d:0 ""선장님?" 멘지스가 불렀습니다. 잠시 쌍안경을 내린 그는 자세히 보기 전에 피곤한 눈을 문질렀습니다. "선장님?" 그는 다시 울부짖는 바람보다 큰 소리로 불렀습니다. "선장님, 해안선이요. 저기에 뭔가 보입니다."\n\n힐 선장은 잠시 후 그의 옆에 섰고, 그의 눈까지 긴 외투와 스카프로 감싸고 있었습니다. 장교로부터 소리를 죽인 지루하게 들리는 투정이 들려왔습니다. 선장에게 쌍안경을 건네면서 멘지스는 북태평양의 석회색 물 건너에서 본 것을 직접 가리켰습니다. "저기요" 그가 말했습니다. "보이시죠? 바다표범 서식지에서 해안으로 올라오는 불빛입니다. 오래된 부두에서 온 것 같습니다." 쌍안경 없이도, 그는 그것을 볼 수 있었습니다. 마치 멀리서 얇은 나무들 사이로 운전해가는 차처럼 깜빡거렸습니다.\n\n"보이네" 힐이 중얼거렸습니다. "하지만 램프는 아니야. 뭔가 제대로 된 것은 아닌 것 같아. 아마 작은 투광등인거 같은데." 그는 쌍안경을 내리고 북극의 새벽의 빈약한 불빛을 통해 눈을 가늘게 떴습니다. "저게 뭐든간에, 우리에게 신호를 보내고 있네. S.O.S.라고."\n\n멘지스는 고개를 끄덕였습니다. "생각해 봤는데, 왜죠? 우리가 그들을 지켜보고 있었다는 걸 루스키들이 알고 우리를 미끼로 낚아채려는걸까요?"\n\n힐이 막 대답하기 위해 입을 열었을 때 누군가가 그들 뒤에 있는 사다리를 향해 소리쳤습니다. "선장님! 방금 개방 주파수로 신호를 수신했습니다! 무슨 이유인지는 모르겠지만, 해안가에 누군가가 있고, 그들이 영어로 도움을 요청하고 있습니다!"\n\n힐은 잠시 머뭇거리다가 또 다른 지루한 순찰의 대안과 영웅적 행동으로 훈장을 받을 수 있을지도 모른다는 전망을 내다봤습니다. "뭐, 그들이 아주 친절하게 부탁했으니까, 조타수에게 배를 좀 더 가까이 대라고 하게! 구명정을 준비시키고!"\n\n해안가에서, 떨리고 아픈 손으로 다섯 시간째 투광등을 켜고 끄는 젊은이는 잠수함이 완전히 올라오고 그를 향해 돌아서는 것을 보았습니다. 떨리는 손으로, 그는 신호탄 하나를 장전했고, 똑바로 위를 가리키며 발사했습니다."
 after_midnight_collapse.7.a:0 "양키들이 온다네."

 after_midnight_collapse.8.t:0 "습격당한"
 after_midnight_collapse.8.d:0 "카마로프 지사는 농민들에 대해 별로 생각해 본 적이 없습니다. 섭정이 바이칼 호수 북쪽 땅을 통치할 사람으로 그를 직접 선택하기 전에, 그는 역사학 교수였습니다. 모든 역사의 수수께끼 중에 한 가지는 항상 그를 당혹스럽게 했습니다. 바로 농민 반란이었죠. 제국 교육부의 승인을 받은 농민들의 지적 결핍에 대한 그의 논문은 국가 정책에서 확립된 사실입니다. 그것이 바로 그가 항상 그렇게 가혹하게 굴어야 했던 이유였습니다. 그렇지 않으면 고집 센 가여운 이들이 어떻게 배울 수 있었을까요?\n\n너무 어리석어 보였습니다. 농부들이 어느 종류든 조직적인 권위에 맞서서 어떤 희망이 있었을까요? 물론, 적절한 군대가 투입되기 전에 파괴적인 피해를 입힐 수도 있습니다. 하지만 저항이 닥치는 순간, 그들은 무너질 것입니다. 그 파괴는 무엇보다도, 밭을 일구고 나라를 먹여 살리기에는 사람이 너무 적다는 사실에서 비롯되었습니다. 죽음을 전달하는 일에 있어서 들판에서의 삶은 무슨 소용이 있었을까요?\n\n카마로프는 최근에 알게 되었습니다. 꽤 많이요.\n\n그는 실제 경험을 통해 그것을 배웠습니다. 농부들이 그 땅을 잘 알고 있었기 때문에 수비대의 순찰은 한가로웠습니다. 고난에 대한 그들의 회복력은 비밀리에 저항조직으로 그들을 하나로 뭉치게 했습니다. 가장 두드러지게, 그들의 용기로 그의 저택과 병영 양쪽을 빠르고도 겁 없이 공격한 덕분에 이제 그의 마음속엔 의심의 여지가 없었습니다.\n\n하루 종일 도구를 휘두르는 농부들이 주는 인상적이고 굴하지 않는 힘에 대한 마지막 교훈은 어느 화창한 월요일 아침, 그와 정원에 다니는 온순한 갈색눈의 젊은 아가씨가 날카로운 삽을 한 번 휘둘러 그를 놀라게 하며 전달되었습니다. 그 교훈은 제국에 많은 실질적인 도움이 될 수 있었습니다. 불행히도, 전 교수의 삶과 함께 그들의 기억은 사라졌습니다. 다른 농부들이 아나키 어머니의 이름을 외치고 맨손으로 그를 산산조각 냈을 때 말이죠."
 after_midnight_collapse.8.a:0 "과연 피투성이 농부들이다"

 after_midnight_collapse.9.t:0 "선조치 후보고"
 after_midnight_collapse.9.d:0 "드라구노프 영사의 사무실은 파벨 쉬랴예프에게 거의 알아볼 수 없었습니다. 그가 마지막으로 죽음의 상인의 맞은편 책상에 앉았을 때, 그것은 보안 대책을 논의하기 위한 것이었습니다. 그때, 그곳은 화려했고 아름다운 방이었습니다. 조각된 나무, 스웨덴제 가구, 그리고 진열장에 잠겨있는 프로토타입 총들. 이제 그곳은 모든 제국 통치자들이 소유해야만 했던 호화롭고 방종한 돈낭비의 장 중 하나일 뿐이었습니다. 시야를 완전히 가린 스테인드글라스 창문, 은으로 된 장식이 달린 벨벳 커튼, 그리고 금으로 된, 너무나 많은 약탈해온 금들로 반이 도배된 방.\n\n쉬랴예프는 침을 뱉으며 등받이가 높은 총독의 의자를 걷어찼고, 대신 책상 가장자리에 앉았습니다. 적어도 그것이 그가 기억할 수 있는 것이었습니다. 비록 금박이 손으로 조각한 장식을 덮고있었지만요. 옆에 있는 프랑스 브랜디 한 병이 그의 눈길을 끌었지만, 그는 여전히 일을 하고 있었고, 편한 의자에 앉아서 빈둥거리고 있을 시간이 없었습니다. 그에겐 해야 할 전화가 있었습니다.\n\n수백 킬로미터 떨어진 페름에서 하지-우마르 맘수로프는 한숨을 내쉬고 섭정 자신의 의자에 앉아 낮잠을 자다가 깨어나 전화기를 집어들었습니다. "쉬랴예프?" 그가 중얼거리듯 말했습니다. "다 끝났나?"\n\n"그렇지 않았으면 당신과 얘기하고 있지 않을 겁니다" 불친절하진 않지만 간결한 답장이 왔습니다. "자이체프에게서도 소식이 있었네. 자네의 옛 요새는 모두 안전해. 오르스크 쪽으로 낙오자들을 데리고 가고 있네." 맘수로프가 눈을 감고 우랄 수비대에게서 집을 되찾은 기쁨을 찾으려 애쓰면서 긴 침묵이 흘렀지만, 암울한 만족감밖에 느껴지지 않았습니다. "맘수로프?"\n\n"미안하네" 노장은 눈을 뜨고 페름의 스카이라인을 바라보며 말했습니다. 제국의 새로운 공장들을 나타내는 보기 흉하고 빽빽한 굴뚝연기들을 제외하면 즐거운 풍경이었습니다. "그냥 좀 생각을 하고 있었네. 어쨌든 그건 우리가 할 일이네, 동지. 민간인들에게 상황을 알려 주게. 나치를 죽이는 건 쉬운 부분이었지.""
 after_midnight_collapse.9.a:0 ""반면에 국가 건설은...""

 after_midnight_collapse.10.t:0 "오직 전쟁"
 after_midnight_collapse.10.d:0 "타보리츠키 섭정이 부상한 이후 처음으로 서러시아에서 본격적인 전쟁이 발발했습니다.\n\n제국 근위대와 쉬투르모비키의 무시무시한 십자군은 끝이 없어 보였습니다. 그들이 파괴한 모든 이교도들의 마을은 열등인종 저항군을 더 많이 만드는 것처럼 보였습니다. 그들이 아무리 깊이 손가락을 파고들어도, 아무리 폭력을 행사하여 잡초를 뿌리뽑는다고 해도, 그들은 결코 뿌리에 도달할 수 없었습니다. 보고서들은 성공을 의미했지만 현실은 달랐습니다.\n\n그들의 대량학살을 지원하는 조직이 사라졌을 때, 적들은 준비가 되어 있었습니다. 공개적으로 전투를 거부하고 탈영하는 순찰대를 골라내던 준비의 세월은 갑작스럽고 폭력적으로 끝이 났습니다. 그들의 고향에 숨겨진 곳으로부터, 타타르, 우드무르트, 바슈키르족들은 가족을 잃은 슬픔에서 나온 무시무시한 분노를 표출했습니다. 마치 해일처럼 그들은 유리 옙투코비치 장군의 병력을 몰아내면서 북쪽과 동쪽을 휩쓸었습니다.\n\n하지만 해일조차도 결국은 물러납니다. 옙투코비치의 군대는 휘청거렸지만, 이제 오랜 적들을 마주 볼 수 있게 되었습니다. 두려움과 증오는 이미 수년간의 끔찍한 적의로 인해 그들의 검은 심장을 가득 채웠습니다. 제국 근위대가 거점을 찾으면서 전선은 마침내 굳어졌고, 그들은 그 후에도 그곳에 오랫동안 굳건하게 남아있을 것이었습니다.\n\n박격포에 맞은 모든 민간인에게 쉬투르모비크나 근위병은 보초 근무를 서는 동안 사라집니다. 러시아인이 머리에 구멍이 난 채로 참호에 쓰러지면, 근위대의 저격수들은 호의에 보답할 것입니다. 포격으로 저항군 대원들이 쓰러질 때마다, 그 동료들은 하루가 끝날 때까지 십여 개의 총검으로 비명을 지르는 장교를 들어올릴 것입니다. 계속 계속 그리고 계속해서, 희생자들은 벽에 등을 대고 도살자 무리에 맞서 정의를 갈망했습니다. 그곳에 영광은 없었습니다. 단지 생존을 위해 잔인하게 모든 것을 소모하는 싸움만이 있었을 뿐."
 after_midnight_collapse.10.a:0 "오직 전쟁."

 after_midnight_collapse.11.t:0 "시궁창의 왕관"
 after_midnight_collapse.11.d:0 "살짝 아픈 느낌을 받은 왕은 그의 새 왕관을 두 손으로 넘겼습니다. 너무 혼란스러운 와중에, 조잡하게 만들어져 운송 중에 몇 개의 부분들을 잃어버린 것이었습니다. 잃어버린 것의 창백한 모조품이었죠. 규격에 정확히 맞춰지지도 않았고, 약간 광채가 강했습니다...너무 인상적이었죠. 물론, 그는 어떤 왕관도 자신과 같은 남자에게는 너무 인상적이라고 느꼈습니다.\n\n"시간이 됐습니다, 폐하" 어깨 위에 모피 망토를 걸친 있던 노승이 말했습니다. 그의 목소리에는 고집스러운 느낌이 있었고, 왕은 그 노승이 그에게 한 그런 말 몇 번 정도를 놓쳤다는 느낌을 받았습니다.\n\n"그래" 왕은 간단하게 대답했습니다. "그래, 알고있네. 용서하게, 난..." 갑자기 차가워진 침을 삼켰습니다. "그건 잘못됐어" 그는 마침내 깨진 왕관을 쓰면서 말했습니다. 거울에 비친 자신의 모습을 언뜻 보면서, 그는 쓴웃음을 참아야 했습니다. 그것은 눈에 띄게 몸에 맞지 않았고, 마치 그가 자신에게 강요한 지위도 그러한 것 같았습니다.\n\n또 다른 자기 비하의 구덩이에 휘말린 그는 노승이 조용히 자신을 지나 마을 광장이 내려다보이는 발코니로 걸어간 것을 알아차리지 못했습니다. 적어도, 그 노승이 그렇게 창백한 노인에게는 전혀 어울리지 않는 힘찬 목소리로 왕이 두려워했던 말을 크게 외쳐 그를 놀라게 할때까진 그랬습니다.\n\n"형제자매들이여, 신과 인간의 눈앞에서, 소개합니다...류리크의 아들이자 알타이의 해방자인 보리스 1세 폐하를!""
 after_midnight_collapse.11.a:0 "우리 사람들을 위해서에요, 아버지."

 after_midnight_collapse.12.t:0 "다시 시작해"
 after_midnight_collapse.12.d:0 "아나톨리 솝차크처럼 적절하고 분별력이 있는 정치인이 배 옆을 지나 허리까지 차게 차가운 물 속으로 뛰어드는 것을 흔히 볼 수 없었지만, 운이 좋은 디마는 그런 것을 볼 수 있었습니다. 옆에 있던 민병대장은 그 광경을 보고 깜짝 놀라 불쑥 말을 꺼냈지만, 그 순간 어떤 우스움도 그 남자의 목소리에 담긴 진정한 걱정에 가려졌습니다.\n\n"아나톨리 알렉산드로비치, 제발! 당신이 폐렴에 걸린 다른 사람들처럼 죽는다면 돌아오는 것은 아무 소용이 없을 거라고!"\n\n솝차크는 물 위를 왔다갔다 하며 떨었지만 그의 눈은 단호했습니다. "우리는 보트를 대지 못했습니다. 나는 옷 갈아입는 정도면 괜찮을겁니다." 디마와 그의 집단은 걱정스러운 시선을 공유했습니다. "그러지 마세요" 솝차크는 한숨을 내쉬었습니다. "알아요, 그리고 난 신경안씁니다. 상황은?"\n\n"정말 나에게 들어야겠습니까?"\n\n솝차크의 어깨는 낙담과 추위로 약간 수축되었습니다. "아닌 것 같군요."\n\n"차르께서는 어디 계신가요?" 디마가 캐물었습니다. "정말 혼자서 오신거에요?"\n\n디마는 그의 목소리에서 얼마나 심한 실망감이 전해졌는지 알고 있었지만, 솝차크는 알아차리지 못한 것 같았습니다. "그는...그분의 의무를 고향에서 보다 잘 섬기실겁니다. 폐하께선 그곳의 사람들을 알고있죠. 사업가들, 자선단체들, 국외 거주자 등을요. 그런 면에서...러시아는 이미 그에게 많은 것을 받았습니다. 그분께 또 다시 나와 함께하자고 할수는 없었습니다. 다시는 못해요."\n\n"어떤 도움이든 환영합니다, 아나톨리" 민병대장은 다른 두 명을 이끌고 차가운 해변으로 올라가 캠프파이어의 연기와 냄새를 맡으며 말했습니다. "그가 무얼 할 수 있든지, 우리는 감사할 겁니다. 자, 오십시오. 메인 캠프는 멀지 않습니다. 생선구이, 밥, 보드카도 약간 있습니다...다른 건 별로 없지만요. 모든 사람이 뭔가를 얻습니다. 심지어 대장님도요. 말다툼은 없습니다. 만약 당신이 이 일에 대해 어떤 대가도 받지 않는다면, 우리도 마찬가지입니다. 이젠 돈은 별로 중요하지 않아요...""
 after_midnight_collapse.12.a:0 "우리는 가난하고, 모여든 대중이다."

 after_midnight_collapse.13.t:0 "그는 살아있다"
 after_midnight_collapse.13.d:0 "그건 불가능했습니다. 분별력이 있는 모든 사람들은 그것이 망상이나 거짓말이라는 것을 알고 있었습니다. 어쨌든, 섭정과 함께 가야 할 다른 이유들이 있었습니다. '알렉세이'에 대한 집착은 종말을 고하는 수단이었는데, 그 목적은 질서, 러시아의 나치화, 조국의 시온주의 적들의 몰살, 그리고 누가 누구에게 물었느냐에 따라 무수한 다른 가능성들이었습니다.\n\n그렇다면, 그 앞에 서있는 장엄한 사람은 누구인지 지사 마렌코는 궁금해했습니다. 왜 섭정의 썩어가는 시체의 이름으로 그의 두 명의 경호원에게 소총을 쥐어줬을까요? 가장 중요한 것은, 이 사람이 무슨 말을 했거나 무슨 짓을 했길래 모든 궁전 직원이 그에게 무릎 꿇었을까요?\n\n"이 자인가?" 낯선 사람이 물었습니다. 청회색의 눈, 로마노프가 스타일의 깔끔하게 다듬어진 수염과 왕에 어울리는 상체의 모습을 한 그는 차가운 무관심으로 마렌코를 노려보았습니다. 불가능했습니다. 말 그대로 불가능한 일이었습니다.\n\n"예, 폐하" 중년의 미망인으로 지사가 주로 그녀의 친밀한 동료의 질을 위해 곁에 둔 마렌코의 가정부가 말했습니다. "섭정에게 임명된 지사 마렌코, 신께서 그의 기억을 저주하나니."\n\n그 낯선 사람은 잠시 침묵을 지켰고, 그의 용모는 이해할 수 없었습니다. 마침내, 그는 말했습니다. "나의 백성들이 그대의 죄를 증언했다, 이반 블라디미로비치. 난 그대가 그들에게 한 모든 짓을 알고있다. 총을 겨누고 나의 무덤의 이미지를 숭상하도록 강요하였고, 밤에 십자가를 녹여 만든 동전을 세면서 웃어댔다는 것을 안다. 아무도 안 듣는 줄 알았을 때 '천국의 급여'라고 불렀다지."\n\n그 말은 마렌코를 망치처럼 직격했습니다. 그건 불가능했습니다. 그가 원하지 않는 한 누구도 그의 저택에 접근할 수 없었습니다. 모든 문에는 경비원들이 있었고 벽을 따라 철조망이 쳐져 있었습니다! 그의 서재는 오흐라나에 의해 도청되고 있었고요! 그들 중 누구도 매수할 수 없었을 텐데! 이 남자, 그는 절대...\n\n"지사 마렌코" 낯선 사람이 호통쳤습니다. "그대를 도둑, 강간범, 살인자로 심판한다. 전능하신 하느님이 나에게 주신 권능으로, 나는 왕관의 이름으로 그대에게 사형을 선고한다."\n\n"아니야!" 지사는 그의 관자놀이에 총이 들이밀어지자 비명을 질러댔습니다. "당신은 죽었잖아! 당신은-""
 after_midnight_collapse.13.a:0 "죽은 자는 말이 없다."

 after_midnight_collapse.14.t:0 "크게 과장된 보고서"
 after_midnight_collapse.14.d:0 "섭정 라리오노프는 발기부전의 분노로 몸을 떨었고, 그의 침실 바닥엔 '구입한' 연인이 힘없이 앉아 있었습니다. 그는 그들을 죽였습니다. 직접 북쪽으로 진군해 저항군들을 진압하고 머리를 집단 몸통에서 분리해버렸습니다!\n\n그리하여 왜 그 망할 붉은 군대가 돌아왔을까요? 이 보고서들은 뭐죠? 이런 거짓말과 망상들은? 빨갱이들은 죽었습니다! 죽은 채로 묻혔습니다, 그들의 비참한 연방처럼요! 붉은 보나파르트와 주코프도 죽었습니다! 대부분의 장군들도 마찬가지였습니다! 해충이 그에게 무엇을 더 던질 수 있었을까요?\n\n거짓말. 그럴 수밖에 없었습니다. 거짓말이거나 과장이거나. 붉은 군대는 더 이상 없었습니다. 누구든 다리를 폭파하고, 선을 끊고, 그의 병력를 매복할 수 있었습니다. 망할 핀란드 놈들일 수도 있고, 도적떼로 변한 제국 근위대일 수도 있었죠. 하지만 절대, 절대 볼셰비키일수는 없었습니다. 당연히 말도 안 되는 소리죠. 그래서 전달자의 시신은 사무실 밖에 미지근한 피가 고인 채 누워 있는 겁니다. 망할 거짓말쟁이, 분명 그 자신이 붉은 사보타주 요원이었을 겁니다.\n\n그 편지는 긁혀서 불 속에 던져졌지만, 그 비열한 말들은 여전히 독사처럼 그의 뇌리에서 타오르고 있었습니다. 그렇게나 여러번 처부쉈는데, 어떻게 그럴수가 있죠?!"
 after_midnight_collapse.14.a:0 "그리고 빌어먹을 알렉산드르 알투닌이 대체 누구야?"

 after_midnight_collapse.15.t:0 "지도부 교체"
 after_midnight_collapse.15.d:0 """넌 제정신이 아니야, 디키" 알렉산드로프 지사가 입씨름을 했습니다. "시베리아 사단이 네 편에 있을진 몰라도, 나머지 병력들은 그들의 충성심이 어디를 향해야 하는지 알고있단 말이다. 네가 한 짓이 알려지면 넌 즉시-"\n\n알렉산드로프는 디키가 그의 배를 강타했을 때 앓는 소리를 내며 한쪽 무릎을 꿇었습니다. 많이 아프지는 않았지만, 그래도 균형을 잃은 것이었습니다. "그 말엔 동의할 수 없군요" 약간 콧소리가 나는, 권위 있는 사람에게 전혀 어울리지 않는 그런 목소리가 나왔습니다. "멜키크가 탈영한건 알고계십니까? 옙투코비치도 그렇구요. 그렇게 저에게 전하더군요. 저에게요, 지사님 말고요. 왜 그랬는가하면 그들은 권위가 어디에 존재해야 하는지 알고 있기 때문이겠죠."\n\n디키의 오만하고 반역적인 말은 알렉산드로프의 사타구니에 발길질로 이어졌습니다. 지사는 옆으로 쓰러지고 늘어졌습니다. 그의 수갑에 달린 쇠사슬이 팽팽하게 당겨져서 손목의 피부를 물게 했습니다. "가...가..." 숨을 헐떡이며 말했습니다.\n\n"뭐라고요, 지사님?" 그의 위 어딘가에서 디키의 목소리가 들려왔습니다. "말 해야 할겁니다." 한번더 발차기. 그리고 또 한번, 노인의 눈을 똑바로 쳐다보면서. 그는 숨만 쉴 수 있었다면 비명를 질렀을 것입니다. "반대 의견이 있으시다면 지금이 그걸 얘기하실 기회입니다."\n\n알렉산드로프는 목구멍 깊숙한 곳에서 반쯤 신음소리, 반쯤 으르렁 거리는 소리를 냈습니다. 그는 말을 할 수 없을 정도로 숨이 찼고, 너무 고통스러워서 심지어 무슨 말을 할지 선택할 수도 없었습니다. "애처롭네요" 디키가 그의 목소리에 재미있어 하는 말투를 행사하며 말했습니다. "힘없고. 허약한. 구린 선택지지만 놀랄 일은 아니군요. 빌어먹을 유대인 라리오노프가 당신을 여기 보낸 걸 생각하면요." 지사의 눈은 위를 향했고 위에 있는 안경을 쓴 설치류에게 순수한 미움과 경멸로 눈을 부릅떴습니다. 디키는 권총을 뽑았습니다. 러시아 아리아인의 미덕을 구현한 것으로 추정되는 제국 최고의 나치 사상가, 그는 바닥에 쓰러져 있는 불구가 된 노인을 쏘아버리려 하고있었습니다. 불행히도, 디키가 급여 담당자에게 먼저 도달했던 것 같습니다."
 after_midnight_collapse.15.a:0 "모든 죽음은 디딤돌이다."

 after_midnight_collapse.16.t:0 "히드라"
 after_midnight_collapse.16.d:0 "한때, 흑색 연합은 만약 총사령관이 죽고 옴스크 자체가 완전히 파괴되더라도, 그들의 이상적 생존을 보장하는 계획을 수립했습니다. 어떤 희생을 치르더라도 생존하는 것이 처음부터 흑색 연합의 목적이었기 때문에, 그것은 그리 어렵지 않았습니다.\n\n최악의 상황이 닥쳤고 야조프가 죽자 계획 히드라는... 적어도 어느 정도는 효력을 발휘했습니다. 흑색 연합 자신의 국가가 파괴되면서, 많은 생존자 구역들은 죽은 사람의 이상에 대해 거의 의무를 느끼지 않았습니다. 더군다나 철저하게 얻어맞고 자신의 이상을 땅에 짓밟은 사람에겐 더더욱 그러했죠. 그런 상황에서, 새로운 고용 기회를 찾거나 쉽게 돈을 벌기 위해 도적단을 만드는 것이 그들의 재능을 더 잘 활용하는 것처럼 보였습니다.\n\n그 사람들에겐 그들에 의해 가장 먼저 복수가 행해졌습니다.\n\n숲의 대피호, 밀폐된 지하기지, 소련의 벙커, 버려진 건물들에서, 흑색 연합의 잔재들이 퍼져나갔습니다. 제국에 비하면, 그 냉정한 살인마들조차도 대중들 사이에서 환영을 받았습니다. 그 특별한 분기점에서, 야조프의 국가적인 복수에 대한 이상은 그 어느 때보다도 매력적으로 보였습니다.\n\n하지만 흑색 연합은 더 이상 야조프가 이끌고 있지 않았습니다. 생존자들의 평가로 볼 때, 야조프는 승리를 놓쳐버린 바보였습니다. 그의 의도는 옳았지만, 그의 방법과 목표는... 개선을 필요로 했습니다. 실험을. 러시아의 적들에 대한 재평가를. 특히 후자의 요점은 리스트가 분명하게 수정이 필요했기 때문에 매우 중요했습니다."
 after_midnight_collapse.16.a:0 "그리고 훨씬, 훨씬 더 길게."

 after_midnight_collapse.17.t:0 "별을 향해"
 after_midnight_collapse.17.d:0 "카르다쇼프 서기장은 비밀리에 붙여진 칭호로, 비밀리에 사용되었으며, 현재 첼랴빈스크 주변에서 열렬한 혁명가들에 의해 선전되고 있습니다. 카르다쇼프 서기장! 첼랴빈스크 임시 소비에트 또는 '첼랴빈스크 연구소' (같은 이름의 대학이 다 떨어졌다는 점에서 시민들이 그렇게 부르기로 했습니다.)의 수장.\n\n카르다쇼프는 회의적인 시각으로 이 생각을 바라보았으나, 그를 선출한 부하들의 논리는 타당했습니다. 타보리츠키의 악몽 같은 제국은 무너지고 있었고, 곧 러시아 전역이 두 번째 동란 시대로 빠져들고 있었습니다. 사람들은 그들의 영혼을 회복시키고 밑바닥 없는 절망의 구렁텅이를 피할 희망이 필요했습니다. 사회주의를 향한 야심찬 계획을 가진 젊고 총명하고 혁신적인 청년은 그러한 희망을 줄 수 있으며, 파시스트 신정에 의해 창조된 몰락한 세계에서 마르크스주의 메시아의 역할을 할 수 있습니다.\n\n첼랴빈스크를 차지하는 것은 어려운 부분이 아니었습니다. 도시의 시민들과 마그니토고르스크의 NKVD 잔당들은 그들을 숫자로 압도했습니다. 도시 외곽의 영향권은 여전히 작았지만, 그것은 당분간 내부를 신경쓰기로 한 연구소에 적합했습니다.\n\n어려운 부분은 제정신이고 과학적인 원칙에 입각한 사회를 만드는 것입니다. 제정신인 모든 것들이 잊혀져가는 기억처럼 보이는 이런 때 말입니다."
 after_midnight_collapse.17.a:0 "악은 일시적이며, 진리는 영원하다."

 after_midnight_collapse.18.t:0 "악의 승리"
 after_midnight_collapse.18.d:0 "카인의 서에서 발췌한 참된 메시아의 거룩한 경전:\n\n"내가 원했던 것은 오직 진실이었다.\n\n섭정이 내게 진실을 주었다. 그는 내 눈을 뜨이게 해주었다. 그는 나의 충동이 죄도 아니고 성격의 약점도 아닌 선물이라는 것을 보여주었다. 아도나이가 자신의 명령을 이행하도록 강요한 것임을. 자만심에 눈이 멀어, 나는 섭정이 내 시야에 둔 반짝이는 빛의 비늘을 꿰뚫어 볼 수 없었다. 그의 거짓 후원 아래, 나는 십자가에 못 박힌 자의 이름으로만 욕망을 죽였고, 내 영혼 속에서 끓어오르는 분노의 순수한 목적을 거부했다.\n\n나는 장님이었지만, 이제 나는 눈을 떴고 이 축복받은 경전의 위대함을 증명하면, 너도 그렇게 될 것이다.\n\n그 폭로가 우리를 거의 파멸시켰다. 나는 그들이 손톱으로 자신의 목을 찢고, 동맥을 뿌리며 그어진 흙을 칠하는 것을 보았다. 내가 형제라고 불렀던 자들이 그들의 죄의 무게에 미쳐 서로 등을 돌렸다. 몰락하고 현혹된 국가인 러시아 전체가 죄의식에 이끌린 도살극의 소용돌이 속에서 다시 한 번 이지경을 자초한 것이다.\n\n하지만 나는 방법과 진실을 깨우쳤다. 내가 집이라고 불렀던 우리에 기어올라가 자식 살해자의 피에 흠뻑 젖어 불길이 치솟아 오르는 것에 검게 그을린 나는 모닝스타를 붙잡고 있었고, 그의 빛이 나의 존재를 가득 채웠다. 이제 나는 안다, 복받은 아이가, 언젠가 모두가 그러하듯이. 너도 진실을 알게 될 것이고, 진실은 너를 자유케 하리라.""
 after_midnight_collapse.18.a:0 "왕 사탄이시여, 사탄 만세!"

 after_midnight_collapse.19.t:0 "천상의 전쟁"
 after_midnight_collapse.19.d:0 "네네츠 사람들에게 죽음을 알리는 것은 멀리서 들려오는 헬리콥터 로터 소리였습니다.\n\n기술과 흉폭함을 가진 그들의 부상에 대적했고, 그들이 고향이라고 부르는 조용하고 숲이 우거진 땅에서 수비대를 전멸시켰습니다. 그것이 시작된 지 불과 며칠 후, 자유군은 깃발을 높이 들고 자유 네네츠를 선포했습니다. 모두가 제국이 붕괴되고 있다는 것을 알고 있었습니다. 뱟카에서 지원군이 오는 일은 없을 것입니다. 이것이 억압의 끝이었습니다. 아마도 영원히 말입니다.\n\n물론, 뱟카의 명령에 따르지 않을 뿐, 제국 근위대는 도착했습니다.\n\n수백 대의 검은 헬리콥터가 메뚜기떼처럼 네네츠에 상륙했습니다. 수송기가 마을 광장에 착륙하여 공수 보병을 쏟아냈고, 그들은 처벌없이 강간하고 약탈하고 살해했습니다. 마을과 마을마다 지나가는 도어 거너들에게 공격당했고, 그들은 납덩이처럼 쏟아지는 죽음의 소나기 아래 '열등인종'이 쓰러져가는 것을 보고 악랄한 기쁨속에서 웃었습니다. 이것이, 이것이 바로 인생이었습니다. 더 이상 저항군은 쫓지 않았습니다. 강자가 가장 잘하는 것, 즉 지배를 할 때였습니다.\n\n그러나 죽은 제국의 유령이 사람들을 공포에 떨게 하기 위해 내려왔을 때, 오래전 러시아에서 태어나 훨씬 더 치명적인 또 다른 유령이 숨겨진 비행장에서 일어나 구름사이로 내려왔습니다. 제트기가 날아오르고, 기총이 불을 뿜고, 근위대 병사들이 하늘에서 떨어져 그들의 비행 기계라는 불타는 감옥 안에 갇혔습니다.\n\n자유 비행단이 돌아왔고, 그들은 전쟁을 벌였습니다. 네네츠에 평화는 없겠지만, 정의에게는 여전히 기회가 있었습니다."
 after_midnight_collapse.19.a:0 "항공력만으론 전쟁을 이길 수 없다고 누가 그랬지?"

 after_midnight_collapse.20.t:0 "절대 지지않는"
 after_midnight_collapse.20.d:0 "폴란드와 그 국민들이 오랫동안 잊고 있었던 것, 승리입니다. 그게 얼마만이었을까요? 40년? 50년? 볼셰비키와의 전쟁 이후, 작은 성공이 있긴 했지만 패배 또 패배만이 있었습니다. 누군가는 폴란드인들이 영원히 폴란드에게 체념한 것을 용서했을지도 모릅니다.\n\n영광스럽고 웅장한 가장 최근의 어느 날까지는요.\n\n몇 년 동안 말살에 저항했던 노바 폴스카의 생존자들은 마침내 기회를 얻었고 그것을 가졌습니다. 수비대가 탈영하거나 상반된 명령에 의해 충돌하기 시작하자, 소비에스키의 후손들은 그들의 명예를 되찾기 위한 마지막 한 번의 노력으로 들판으로 떠났습니다. 그들은 최고의 기사들처럼 싸웠지만, 전투의 결과는 아직 그들에게 확실하게 유리해 보이지 않았습니다.\n\n그리고 지원군이 도착했습니다.\n\n러시아인과 카자흐인들은 폴란드의 빨간색과 흰색에 비슷한 색을 더했습니다. 하나가 되어, 남쪽의 자유민들은 그 지역의 제국군을 참수시키는 정도의 타격을 입혔습니다. 그 날, 하나 이상의 나라가 자랑스럽게 외칠 수 있었습니다."
 after_midnight_collapse.20.a:0 "폴란드는 아직 죽지 않았다!"

 after_midnight_collapse.21.t:0 "천국의 빛"
 after_midnight_collapse.21.d:0 "피난민 무리는 남서쪽 초원을 가로질러 그다지 빠르지 않게 느릿느릿 걸어가고 있었습니다. 그들이 도망칠 때부터, 심지어 가장 작은 아이들조차도 알고 있었습니다. 그들 모두 신성 러시아 제국에 대해 똑같이 끔찍한 사연을 가지고 있었기 때문입니다. 그들이 어디로 도망가는지, 그것은 두고 볼 일입니다. 어쩌면 어리석게도, 그들은 먼 동쪽을 향하기보다는 남쪽과 서쪽으로, 다시 말해서 독일을 향했을지도 모릅니다. 볼가를 따라가면서 그들은...무언가를 기대했습니다. 뭐든 간에, 제국의 통치가 아니기만 하면요. 어쩌면 카자흐스탄은 손이 닿는 곳에 있을 수도 있었을 것입니다.\n\n첫 번째 좋은 징조가 목격된 것은 그들의 여행의 92일째 되는 날이었습니다. 한 쉬투르모비키가 비대하고 창백하고 구멍투성이가 되어 강둑의 진흙 속에 누워 있었습니다. 끔찍한 광경이지만, 반가웠죠. 그리고 또 하나 있었습니다. 그리고 세번째가. 몇 분 후, 그들은 검은 군복을 입은 흩어진 시체들이 묻히지 않고 하늘 아래 썩어가고있는 전장에 들어섰습니다.\n\n그것은 아름다움 그 이상이었습니다. 그것은 마치 악을 처부수기 위해 지상에 일어난 몇몇 위대한 복수자들의, 곧 신의 정의의 징후였습니다. 강 옆, 흐르는 물을 바라보고 있는 그의 죽은 눈, 기둥에 묶인 머리가 없는 쉬투르모비크가 앞을 가리키고, 그의 팔이 피로 얼룩진 리벳으로 제자리에 고정되어 있었습니다.\n\n무리의 우두머리가 지평선을 바라보고 있을 때, 지는 해가 그의 뒤에 있는 구름을 뚫어, 반짝이며 금을 태우는 것처럼 빛나는 무언가에 빛을 던졌습니다.\n\n이틀 후, 한때 멀리 떨어져 있던 유도등이 어렴풋이 그들 앞에 모습을 드러냈고, 헬멧에 하얀 십자가를 그린 엄한 얼굴의 남자들이 지켜보고있는 그들과 같은 사람들이 가득 차 있었습니다. 쉬투르모비크는 보이지 않았습니다. 천으로 싸여 길가에 묻히기를 기다리는 사람들을 남겨둔 채로 말이죠. 그 곳은 더럽고 혼잡하고 시끄러웠습니다. 그러나 주께서 그 때 그들을 인도하셨으므로, 그들은 백성들과 다시 합세하였습니다."
 after_midnight_collapse.21.a:0 "나는 낯선 사람이었고, 당신은 나를 환영해줬죠."

 after_midnight_collapse.23.t:0 "피의 사업"
 after_midnight_collapse.23.d:0 "또 다른 날, 재미없는 자칭 섭정으로부터의 또다른 편지가 왔습니다. 탈베르크는 코웃음을 치며 그것을 난로 속으로 던져 넣었고, 그것은 금방 타서 재가 되어 버렸습니다. 현혹된 노병은 독재자 놀이를 하고있었지만, 타보리츠키와 같은 카리스마나 추진력은 전혀 없었습니다. 복된 섭정은 때때로 어려운 사람이었지만, 탈베르크와 그의 동료들은 그들의 번영을 그에게 빚졌습니다.\n\n그 노인은 기침 발작을 느끼며 재빨리 그의 얼룩덜룩한 손을 입으로 가져갔고, 다른 한 손으론 손수건을 꺼내기 위해 주머니에 손을 넣었습니다. 그는 경련을 일으키며 반분 동안 쌕쌕거렸습니다. 가라앉을 때 쯤 그의 폐는 타올랐습니다. 손과 입술의 핏자국을 닦으며, 탈베르크는 신음소리를 내며 생 목을 달래기 위해 물을 한 모금 마셨습니다. 망할, 그는 그가 가진 권리보다도 나이가 많았습니다. 마치 매일 그의 광산에서 일하는 수천 명의 노예들로부터 그의 수명을 더 쥐어짜내는 것처럼 느껴졌습니다. 어느 정도 재미있는 생각이었죠.\n\n그럼에도, 그는 영원히 살 수 없었습니다. 제국은 이미 몰락하고 있었습니다. 그는 그것보다 더 오래 버티지 못할 것이 분명했습니다. 그는 가치 있는 후계자가 필요했습니다. 라리오노프 같은 무능한 사람을 피하기위해 직접 뽑은 사람이 말이죠. 보안에도 주의를 기울여야 했습니다. 제국 기업의 주권을 수호하는 것이 죽어가는 국가에 대한 지지보다 우선이었습니다.\n\n하지만, 우선, 그는 자신의 거대 기업과 괴사한 몸을 연결하는 힘줄을 조심스럽게 끊기 시작할 필요가 있습니다. 한 번에 하나씩, 아주 섬세하게 메스를 갖다대서. 일단 비용이 제대로 계산되어야만 망치를 가져와 그 둘을 연결시켜주고 있는 부서지기 쉬운 뼈를 부러뜨리는 것이 안전할 것입니다."
 after_midnight_collapse.23.a:0 "머지않아."




















 ### Events ###
 after_midnight.1.t:0 "4주 후"
 after_midnight.1.d:0 "소대가 이르쿠츠크를 떠난 지 한 달이 지났습니다. 그들이 받은 명령은 시베리아 지방을 평정하고 저항하는 모든 사람들에게 섭정의 정의를 가져다주라는 내용이었죠. 그것은 병사들에게 매우 익숙한 임무였습니다. 마을과 주택은 그때마다 달랐지만 결과는 항상 같았습니다. 두려움과 굽실거림, 애원, 필사적인 몸부림, 총성, 그리고 생존자의 비명소리가 희미해지면 리스트에 적힌 다음 정착지로 넘어갑니다.\n\n마지막 마을을 가로지른 후, 중위는 그의 지휘관에게 무선으로 다음 지시를 요청했습니다. 소대원들이 이르쿠츠크에 보급품과 증원군을 요청하기 위해 복귀하라는 통상적인 명령 대신, 상관은 상급 지휘부에 약간의 혼란이 있었다고 말했습니다. 소대에겐 문제가 해결되어 새로운 명령이 내려질 때까지 현재의 임무를 계속하라는 지시가 내려졌습니다. 중위가 미처 질문을 하기도 전에 지휘관은 그에게 연락을 받기 위해 기다리라고 명령하면서 통신을 끊었습니다. 정적인 끽끽 소리가 나더니 무전기가 조용해졌죠.\n\n지휘관은 리스트를 내려다보았습니다. 거기에 적힌 모든 곳이 평정되었습니다. 할 일이 남아 있지 않았습니다. 그는 자신만이 대답할 수 있는 질문을 던지면서 자기 부하들의 시선을 느꼈습니다. 그는 해결책을 찾으며 고개를 들었습니다. 그의 시선은 숲으로 통하는 흙길에 떨어졌습니다. 30분쯤 뒤 소대는 어디로 향하는지 모르는채, 임무가 끝나지 않았다는 것만 알고 길을 따라 행진했습니다.\n\n병사들은 더 이상 할 수 없을 때까지 행군하다가 몇 시간 동안 쉬고 다시 이를 반복했습니다. 그들은 정착지와 마주칠 때마다 명령을 이행하곤 했습니다. 정해진 규칙은 없었지만, 그들은 항상 인구의 약 절반을 가져갔습니다. 때로는 그것은 한명이었습니다. 때로는 그것은 스무명이었습니다. 어느 붉은 날 그것은 백오십명을 의미했습니다. 몇몇 병사들은 탈영했지만, 대부분은 너무 두려웠습니다. 그들이 명령을 따르는 한 그들은 그들의 비참한 삶에 조금 더 오래 매달릴 수 있었습니다. 그래서 그들은 행진했고, 죽였습니다."
 after_midnight.1.a:0 "그리고 아무도 쳐다보지 않을 때, 그들은 울었다."
 
 after_midnight.2.t:0 "에덴의 종말"
 after_midnight.2.d:0 "타라 외곽의 숲은 수 세기 동안 지역민들에게 안식처 역할을 해왔습니다. 그것의 우뚝 솟은 나무들은 시간이 지남에 따라 땅이 꺼진 듯한 느낌을 주었습니다. 마을 아이들은 그들의 할아버지들이 작은 연못에서 낚시를 하는 동안 개울에서 놀곤 했습니다. 새들이 나무에서 나무로 날아다녔습니다. 토끼와 사슴, 여우와 오소리, 모든 종류의 생물들이 숲 속에 그들의 집을 만들었고, 그것을 경험한 모든 사람들을 매혹시키는 길들여지지 않은 야생의 느낌을 만들었습니다. 아무도 숲을 소유하지 않았고, 아무도 소유하려고 하지 않았습니다. 심지어 지역 사냥꾼들도 먹이를 찾아 다른 곳을 찾아다녔습니다. 제국의 발흥, 혁명과 내전의 혼란, 연방의 붕괴와 잔인한 통일을 통해 숲은 피난처를 찾는 모든 사람들을 보호해 주었습니다.\n\n그것이 끝나는데는 5시간밖에 걸리지 않았습니다.\n\n대령은 곤란한 지경에 빠졌습니다. 그의 포병 대대는 그가 요청하지 않은 겨자 가스 포탄 몇 상자를 받았습니다. 그가 그것들을 돌려보내려고 했을 때, 물류 담당자는 그가 포탄을 나눠주라는 명령을 받았기 때문에 가져갈 수 없다고 보고했습니다. 대령은 어떻게든 그것들을 없애야 했습니다. 그것들을 버리는 것은 선택지가 아니었습니다. 장비를 낭비하는 것은 심각한 범죄이고, 그는 훨씬 사소한 죄로도 사형당한 사람들을 알고 있었습니다. 그것은 하나의 선택지를 남겼습니다.\n\n숲에는 저항군들이 없었지만, 그건 중요하지 않았습니다. 대령이 신경 쓴 것은 미래에 저항군들이 숲에 숨어버리기로 결정할 가능성이었죠. 포가 발사되고 포탄이 떨어지며 퍼진 노란 구름이 고목들을 뒤덮기 시작했습니다. 다음날 아침 떠오르는 태양이 축소된 종말을 드러냈습니다. 죽은 나무와 독이 든 흙, 생명 없는 물고기가 수면에 떠 있는 연못. 흩어진 시체들, 동물들과 인간들의, 그들의 마지막 고통스러운 순간들 속에서 뒤틀리고 있는. 타라 사람들은 재빨리 숲을 피하는 법을 배웠습니다. 숲의 독성의 시체는 그것을 죽인 사람들이 옮겨간 후에도 오래 남아 있었습니다."
 after_midnight.2.a:0 "인류는 낙원을 얻지 못했다."

 after_midnight.3.t:0 "새벽"
 after_midnight.3.d:0 "일주일 넘게 섭정으로부터 아무런 소식이 없었습니다. 그는 자기 숙소로 후퇴해서 직원들이 지켜보는 동안 그곳에 없는 사람들을 향해 불평했습니다. 반대쪽에서 문이 잠기는 소리가 복도에 울려 퍼졌습니다. 그 집사는 하루에 세 번 문간에 음식과 물을 담은 쟁반을 놓았는데, 보통 섭정의 조언자들이 그에게 보여주고 싶어하는 서류들이 쌓여 있었습니다. 처음 며칠 동안은 집사가 돌아올 때마다 접시가 없어졌지만, 서류는 손대지지 않았습니다. 네 번째 아침에 그는 어제 저녁 식사를 보기 위해 돌아왔는데, 푸르스름한 곰팡이가 이미 음식을 뒤덮고 있었습니다. 집사가 노크를 하려할때 다른 쪽에서 이해할 수 없는 속삭임이 들려왔습니다. 그는 아침식사 쟁반을 문간에 놓고 먹지않은 식사를 집어들고 사실상 부엌으로 달려가듯이 했습니다.\n\n섭정의 방에서 그 울음소리가 들려온 것은 그로부터 몇 날 밤 뒤였습니다. 슬픔에 잠긴 울부짖음이 건물 전체를 뒤흔들며 모두를 잠에서 깨웠습니다. 어떤 사람들은 조사하러 갈까 생각했지만 아무도 용기를 낼 수 없었습니다. 잠긴 문 밖에서 섭정을 지키고 있던 두 명의 병사가 무언의 양해를 구했습니다. 문은 닫힌 채로 있을 거라고. 그들은 무슨 일이 일어났는지 곰곰이 생각해 보려 하지 않았습니다. 만약 섭정이 죽었더라면, 그것은 그 가식이 끝났다는 것을 의미하고, 그가 살았을 경우, 그들은 그를 방해한 죄로 벌을 받을 것이기 때문입니다. 그들에겐 시키는 대로 문을 지키고 서있는 것이 유일한 선택지였습니다.\n\n아침이 되자 섭정의 장군들과 고문들이 그의 숙소에 모였습니다. 그들은 문 밖에 있는 화려한 홀에 모여 계획을 세우기 위해 노력했습니다. 섭정의 최측근 몇 명이 문으로 다가와서 그들이 감히 할 수 있는 한 강하게 노크하거나 반응을 불러일으키려고 소리쳤습니다. 아무 소용이 없습니다. 그 문은 너머는 뚫릴 수 없는 장벽으로 남아 있었고, 그 너머로는 생명의 기미가 보이지 않았습니다. 집사는 모여든 사람들에게 열쇠를 건네면서 섭정이 몸이 안 좋은지 문을 열어보자고 제안했습니다. 그들은 서로를 흘끗 쳐다보았습니다. 그들 중 누구도 그것을 받으려고 나서지 않았습니다."
 after_midnight.3.a:0 "방에서 불쾌한 냄새가 나기 시작했다."

 after_midnight.4.t:0 "마지막 교대"
 after_midnight.4.d:0 "줄에 있는 스타니슬라프의 자리는 창문 근처에 있었습니다. 그렇게 해서 그는 공장에 들어온 지 사흘이 지났다는 것을 알았던 것입니다. 그는 해가 지는 것을 두 번 보았고, 이제 그 빛은 다시 희미해지기 시작했습니다. 어제 그는 창문 밖으로 뛰어내리는 것을 고려했지만, 그는 그것이 너무 높다는 것을 알고 있었습니다. 이제 그는 유리를 부술 힘을 모을 수만 있다면 어쨌든 뛰어내렸을 텐데, 그럴 수가 없었습니다. 총알을 탄약 클립에 주입하는 로봇같은 동작을 반복하는 것만이 그가 힘을 내서 할 수 있는 전부였습니다. 정신을 차리고 계속 일을 하기 위해서는 그의 모든 집중력이 필요했습니다. 피로와 굶주림, 그리고 그중에서도 최악인 갈증은 그의 심신을 갉아먹고 있었지만, 휴식을 취하는 것은 죽음을 더 빨리 가져오게 할 뿐이었습니다. 가엾은 보리스는 그것을 어려운 방법으로 알아냈습니다. 경비원 중 한 명이 그를 발견했을 때, 그는 몇 분 동안 그의 자리에서 잠들어있었습니다. 경비는 그의 관자놀이를 총으로 쏘고 가버리기 전에 보리스를 흔들어 깨워보지 조차 않았습니다. 그건 어제 아침이었죠. 보리스의 시신은 여전히 스타니슬라프 옆 바닥에 누워서 느릿느릿 부패하고 있었고, 이것은 게으름의 결과를 상기시켜 줬습니다.\n\n스타니슬라브가 자그마하게 제정신을 유지한 채, 그는 왜 이런 일이 일어나는지 여전히 궁금해 했습니다. 그것이 시작된 날은 다른 어떤 것과도 다르지 않았습니다. 14시간의 힘든 일 후에 그는 경비원들 중 한 명이 전화를 받는 것을 보았습니다. 그는 어떤 대화도 듣지 못했지만 경비원은 겁에 질린 것처럼 보였습니다. 어떠한 발표도 없었으나, 그들을 해산하기 위한 호루라기 소리가 울릴 교대 시간이 다가왔을 때, 소리는 나지 않았습니다. 그들은 계속해서 일을 했고, 경비원들은 계속해서 그들을 지켜봤습니다. 교대 근무가 언제 끝나는지 물어보기 위해 누군가가 일어난게 두 시간 전이었습니다. 경비원이 그녀의 자리를 떠났다는 이유로 그녀를 살해했고, 일을 중단한 사람이라면 누구나 똑같이 되리라는 점을 분명히 했습니다.\n\n스타니슬라프는 그 때 아들을 다시는 볼 수 없다는 것을 받아들였습니다. 그는 며칠 안에 이 비좁고 시끄러운 건물에서 죽을 것 같았습니다. 그가 잠이 들어 보리스처럼 처분되든지, 아니면 그의 갈증이 나아지고 장기가 작동을 멈추던지. 어떤 원초적인 본능은 그에게 그 순간이 이제 얼마 남지 않았다고 말했습니다. 그는 단지 누군가가 왜 이런 일이 일어났는지 말해주기를 바랬습니다. 그가 지금 원하는 것은 그저 이유였습니다."
 after_midnight.4.a:0 "그는 알지 못할 것이다."

 after_midnight.5.t:0 "금빛 안개"
 after_midnight.5.d:0 ""활기찬 조수가 계곡을 휩쓸고 지나가면서,\n땅 위로 고요함의 장막을 가져다 준다.\n구름의 바다, 강력하고 뚫릴 수 없는 바다.\n죽음의 홍수, 깊은 곳에서 익사하는 삶.\n\n나는 안개가 바닥에 가라앉아 팽창하기 시작하면서\n그 거대한 피날레에 도달하는 것을 본다.\n그것의 확산은 가차없고, 진행은 억누를 수 없다.\n점점 조용해지는 것은 오직 사망자들의 통계뿐.\n\n하루 전, 수평선 너머로 퍼진 것을 보았다.\n서풍을 타고 태어난 얇고 노란 구름을.\n도망갈 곳이 없어, 나는 반드시 올라가야 한다는 것을 알았다.\n그리고 안개가 땅에 달라붙기를 바랬다.\n\n지금은 조수가 밀려오면서 발이 묶인 자신을 발견한다.\n나는 하느님께서 나의 많은 죄에 자비를 베푸시도록 기도한다.\n안개가 점점 더 짙어질수록 나는 더 많은 시간을 원한다.\n나의 마지막 고통스러운 숨결이 이 산의 마지막 소리가 될 것이다.\n\n행복한 삶을 살았다.\n내 유일한 소원은 오늘로 끝나지 않는 것이다.\n그리고 이런식으로는 아니길."\n\n시, 작가 미상, 야쿠티아 무인도 구역의 말라카틴타스 산 꼭대기에서 발견됨. 쓰러지기 직전에 작성된 것으로 추정."
 after_midnight.5.a:0 "흥미롭군."

 after_midnight.6.t:0 "잃어버린 수입"
 after_midnight.6.d:0 "차가 덜컹거리며 멈추자 세무서 직원이 나왔습니다. 이미 상황이 좋지 않아 보였습니다. 케젬베크 마을에는 적어도 그가 알 수 있는 한 생명체의 흔적은 없었습니다. 굴뚝에서 연기가 피어오르지도 않았고 창문에서 불빛이 타오르지도 않았습니다. 유일한 소리는 마을 어딘가에서 개 한 마리가 짖는 소리였죠.\n\n세무서 직원은 격앙된 한숨을 내쉬고는 제대로 마을을 향해 뒤뚱뒤뚱 걷기 시작했습니다. 그는 모든 문을 두드렸고, 손잡이를 만져보기 전에 몇 분 동안 반응을 기다렸습니다. 대부분의 문은 잠겨 있었지만, 얼마 지나지 않아 그는 열린 문을 발견했습니다. 그는 얼굴 앞에 겨우 손이 보이는 어두운 집에 발을 들여놓았습니다. 그는 호주머니에서 성냥을 꺼내어 불을 붙혔습니다.\n\n깜박이는 불빛은 소박하지만 잘 유지되는 거실을 비췄습니다. 한 남자와 여자의 오래된 사진이 표면 위에 앉아 있었고 아이의 인형이 소파 위에 잊혀진 채로 있었습니다. 세무서 직원은 맨틀의 얇은 먼지층을 닦으며 중얼거렸습니다. 적어도 며칠 동안 아무도 이곳에 없었겠군 하고.\n\n그는 마을을 집집마다 확인했는데 쥐보다 더 큰 생명체의 흔적은 없었습니다. 그는 장부에 메모를 휘갈겨 가족 전체를 기록에서 지웠습니다. 그의 여행에서 그는 그가 방문했던 마지막 두 마을과 마찬가지로, 많은 흔적들이 모스코비엔을 향해 서쪽으로 마을을 빠져나가는 것을 보았습니다. 그는 윗사람에게 보내는 보고서에 이 사실을 꼭 적어두곤 했습니다.\n\n몇 시간 동안 아무 성과 없이 수색한 후에, 세무서 직원은 그의 차에 다시 올라탔습니다. 이것은 전혀 좋지 않았습니다. 3개 마을 연속으로, 주민 한 명도 눈에 띄지 않거나, 그의 노력에 대해 한 푼의 세금도 얻지 못했습니다. 그의 상급자들은 분명히 기뻐하지 않을 것입니다. 다행히도 그들은 최근에 그의 메시지에 응답하지 않고 있었습니다. 운 좋게도 그들은 잠시 동안 그들을 집중하지 못하게 하는 더 큰 문제로 바빴습니다. 그가 차를 몰고 가면서 세무서 직원은 틸고르스크 사람들도 경고도 없이 서쪽으로 도망쳤을지 궁금해 했습니다."
 after_midnight.6.a:0 "그는 곧 알게 될 것이다."

 after_midnight.7.t:0 "돌이켜 생각해 보면"
 after_midnight.7.d:0 "새로운 동란 시대에서 온 시사평: 20세기 러시아, 리처드 파이프스:\n\n"서쪽의 빈 땅으로 더 잘 알려진 푸스티예젬리는 겉보기처럼 하룻밤 사이에 모습을 드러내지 않았다. 타보리츠키 정권은 러시아 서부의 통일이 완료되기 전부터 지역화된 규모로 체계적인 화학무기 사용 정책을 시작했다. 비록 그 시대의 종합적인 기록은 분명히 드물지만, 1966년까지 러시아 전역에서 1000만 입방미터가 넘는 다양한 화학 물질이 분출되었으며, 그중엔 머스타드 가스와 염소 가스가 가장 흔했고, 많은 양의 소이 화학 물질과 고엽제가 배출된 것으로 추정된다. 이 충격적인 수준의 사용으로, 섭정의 군대가 우랄 산맥을 넘기 전에 러시아의 작은 지역들이 이미 모든 고등 생명체들이 살 수 없는 환경이 되었다는 것은 거의 확실하다.\n\n통일전쟁 때 빈 땅을 위한 토대가 마련됐지만 러시아가 이른바 신성 러시아 제국으로 완전히 통일되기 전까지는 진정하게 구체화되지 못했다. 타보리츠키의 공포 정치와 인종 정화 운동은 수십 개의 저항군 단체들에 의해 격렬하게 저항받았고, 그 중 일부는 지금도 계속 운영되고 있다. 이러한 반군들과 싸우기 위해 신성 러시아 제국은 러시아의 광대한 지역 속에 숨으려는 지하조직들의 존재를 불허하려고 하면서 자국의 국경 내에서 대량의 가스배치와 환경파괴라는 자살적인 작전에 착수했다.\n\n빈 땅은 이 정책의 필연적인 결과물이다. 러시아의 현재 상태에서는 현장 조사를 실시하는 것은 불가능하지만, 공중 감시는 1969년 이후 새롭게 생명이 없는 지역을 대상으로 1만 건 이상의 사례를 기록하고 있다. 이들 중 대다수는 10평방 킬로미터 미만이지만 가장 큰 사례는 수천평방 킬로미터를 덮고있어 죽어버린 전체 생태계를 대표한다. 초기 연구들은 러시아 육지 면적의 0.4%가 현재 적어도 향후 20년에서 30년 동안 거주할 수 없는 상태에 있으며, 10퍼센트 이상이 다양한 정도로 오염되었다고 추정한다.""
 after_midnight.7.a:0 "러시아의 이야기가 끝나가고 있다."

 after_midnight.8.t:0 "방탕"
 after_midnight.8.d:0 "그 마을은 이반에게 너무 익숙해 보였습니다. 그는 자신의 임무에 집중하려고 했지만, 전에 여기 와본 적이 있다는 느낌을 떨칠 수 없었습니다. 거리의 배치는 그의 어린 시절을 떠올리게 했습니다. 그의 여동생과 집 사이를 뛰어다니고, 군인들을 연기하고, 상상 속의 나치와 싸웠죠. 그 게임들을 돌이켜 생각하면, 그는 그가 이렇게 하게 될 운명이었는지 궁금해졌습니다. 멀리 떨어진 도시에서 장교가 나서기엔 가치 없는 자들을 죽이는 일을 하게 되려고요.\n\n그의 왼쪽에는 밝은 초록색 집이 불타고 있었고, 창문에서 연기가 피어오르고 있었고, 전 주인들은 잔디밭에서 죽어있었습니다. 녹색 페인트는 이반에게서 오랫동안 잊혀진 반쪽 기억을 떠올리게 했습니다. 따뜻한 여름날, 친절한 얼굴, 그리고 이 모든 것들이 일어나기 전의 희미한 기억들이 그의 머릿속을 가득 채웠습니다. 아무리 노력해봐도 그것들을 떨쳐낼 수 없었습니다. 그 얼굴은 멍한 상태로 남아 있었는데, 그가 남기고 간 잊혀진 사람들의 막연한 혼합체였습니다.\n\n이반은 잔디밭의 시체들에게 다가갔습니다. 그는 뒤통수에서 둔탁한 울림소리를 들었습니다. 폭탄이 너무 가까이에서 터졌을 때 들었던 그런 소리죠. 주변은 온통 소총이 발사되고, 건물이 무너지고, 아이들이 비명을 지르고 있었지만, 그 모든 것이 사라져 가고 있었습니다. 그가 시체들에게 다가갈 때 울림소리는 점점 커졌습니다. 노부부와 아마 30대쯤으로 보이는 젊은 여성이 있었습니다. 그들 모두는 풀밭에 엎드린 채 누워있었습니다. 그들의 두개골 뒤쪽에 완벽하게 둥근 피의 구멍이 있었고, 그들의 피가 흙 속으로 스며들었습니다.\n\n이반은 노파에게 손을 뻗어 노파를 뒤집었습니다. 길 아래쪽에 있는 그의 동료 중 한 명이 그의 이름을 외쳤지만 이반은 그의 말을 듣지 못했습니다. 그 울림소리는 이제 귀청이 터질 것 같았고, 가차없는 웅성거림 속에서 다른 모든 소리들을 익사시켰습니다. 이반의 시야의 가장자리는 흐릿해지고, 색깔은 서로 스며들어 바로 앞에 있는 것에 시력은 질식하고 있었습니다. 그는 노파를 내려다보았고, 그들을 갈라놓은 수십 년의 세월과 아직도 죽음에서 그녀가 입고 있는 공포의 가면 뒤에서 마침내 그가 알아보는 얼굴을 보았습니다.\n\n이반은 그녀를 다시 땅바닥에 쓰러뜨리고 그의 나머지 분대원들에게 걸어갔습니다. 그 남자들 중 몇 명이 그 동안 무엇을 하고 있었느냐고 물었지만, 그는 아무 대답도 하지 않았습니다. 어깨를 으쓱하곤, 그들은 모두 다시 일로 돌아갔습니다. 아틀리보르스크는 밤이 되자 사라졌고, 그들의 집에 무슨 일이 일어났는지 말해줄 생존자는 아무도 남아있지 않았습니다."
 after_midnight.8.a:0 "어떤 질문들은 대답하지 않고 남겨두는 것이 좋다."

 ## KINGDOM OF ALTAY EVENTS ##
 
 after_midnight.11.t:0 "추락한 자들을 위해"
 after_midnight.11.d:0 "세 개의 관이 무릎을 꿇은 보리스 키릴로프 앞에 놓여있었다. 물론 그곳은 비어있었다. 아무도 그의 가족에게 무슨 일이 닥쳐왔는지 알지 못했지만, 그들은 죽었다. 러시아를 버린 지 오래된 하나님께 그들의 축복을 비는 보리스의 얼굴에 눈물이 흘러내렸다. 그는 비록 미쳤지만, 여러방면에서 뛰어났던 아버지를 생각했다. 그는 사람들을 너무나도 사랑하던 형을 생각했다. 그는 그가 아는 모든 여자중 가장 힘이 쎘던 누이동생을 생각했다.\n\n그러나, 이젠 그 밖에 남지 않았다.\n\n마침내 제국이 멸망했을 때, 보리스는 그 지역에서 영향력을 가진 유일한 사람이였다. 사람들은 앞에 놓인 시련을 피하기 위해 그를 바라보았다. 물론 그는 동의했지만, 두려움에 속이 메스꺼워졌다. 키릴로프가는 행정과 관료주의를 고수하는 데 만족하며 항상 조용했던 가족이였다. 그는 결코 지도자가 아니었다. 아버지나 형, 여동생과는 비교할 수도 없다. 하지만 그조차 사람들을 이끌지 않는다면, 누가 할 수 있겠는가? 알타이의 백성들은 부셔져 갈 길을 잃었고, 남아있는 인물은 그가 전부였다.\n\n그는 천막에 틀어박혀 슬픔을 달래주는 술의 유혹과 싸웠다. 자신이 최고의 지도자가 될 수 없다는 것을 알았지만, 모든 신하와 가족의 유산을 위하여 그는 자신의 모든 것을 바칠 것이라고 결심했다. 마침내 그가 일어나 아버지의 관을 향해 손을 뻗었다. 그 관 위에는 한때 아버지의 머리를 장식했던 왕관이 앉아 있었으며, 보리스 키릴로프는 떨리는 손으로 자신의 머리 위에 왕관을 올렸다.\n\n그는 유리창에 비친 자신의 모습을 바라보았고, 자신의 처지가 우스꽝스러워 보인다고 생각했다. 그러나 그는 내면의 공포를 억누르고 무거운 마음으로 성당에서 천천히 걸어나와 신하들을 맞이했다. 성당에서 나온 뒤, 그는 신하들을 이끌기 위해 할 수 있는 모든 것을 하겠다고 스스로 결심했다. 왕국에 대한 헌신 말고 그가 할 수 있는 행동이 과연 있을까?"
 after_midnight.11.a:0 "아버지를 위해. 가족을 위해. 모두를 위해."
 
 after_midnight.12.t:0 "교착 상태"
 after_midnight.12.d:0 ""죄송합니다만, 저희는 군인들을 구할 수 없습니다. 이미 도적떼를 막아내는 데 너무 많은 노력을 기울이고 있습니다." 이바노프 소령이 말했다. 그는 의회 테이블을 가로질러 농민 대표단 중 한 명을 쳐다보면서 죄책감에 몸을 움츠렸다.\n\n"우리 가정이 피에 굶주린 깡패놈들에 의해 불에 재가 될 때까지 그냥 앉아서 누군가가 구원해 주기를 기대할 수 없습니다. 당신들은 내부의 적 소탕을 도와야해!" 대표자의 쉰내나는 대답이 들려왔다. 보리스 왕은 두통을 앓고 있었고, 두개골의 뒤를 짓누르는 통증에도 불구하고 그는 대화를 따라가기 위해 계속해서 경청했다. 이러한 토론은 명백한 무정부 상태나 다름없었고, 각계각층의 사람들이 자신들의 이익을 위해 경쟁했지만, 그러한 요구들은 상실감에 빠져있고 궁핍으로 가득 찬 땅에서 이루어져야 했다. 성직자, 군인, 농부, 노동자 모두 비현실적인 것들을 원했다. 비현실적인 많은 것들이 말해지고, 간청되고, 행운을 빌게되고, 약속되었다...\n\n"주께서 말씀하신 대로..." "좆같은 새끼야!" "....15사단만..." "...제발..." "이번 주만..." "...화장터." 보리스가 자신의 정신을 지배하려는 안개를 밀쳐내려고 할 때, 보리스는 그 토론이 어디로 흘러가는지도 이해하려고 애썼다. 그의 마음에 이러한 대화들이 계속 섞이며 이마에 땀이 맺혔고, 그의 머리는 뇌로 돌진하는 소음으로 가득 찼다. 이제 신하 모두가 왕만 듣지 못한 질문에 대한 대답을 기다리며 그를 쳐다보고 있었다. 그가 그들에게 뭐라고 말해야 하죠? 그는 단지 장군일 뿐인데?? 그가 신하들을 위해 할 수 있는건 적고, 노력하지만 할 수 있는건 거의 없다.\n\n보리스는 혼란에 휩쓸려 결코 원하지 않는 왕관을 고쳐잡고 착석했다. 의회의 시선이 우박처럼 그를 엄습했고, 누군가가 궁지에 몰린 왕의 대답을 기대하며 침묵을 깼습니다. "폐하?""
 after_midnight.12.a:0 ""난... 어... 다시 한 번 말해주겠나?""
 
 after_midnight.13.t:0 "표현할 수 없는 지침"
 after_midnight.13.d:0 "보리스는 맑고 푸른 목초지를 부드럽게 가로질러 가며 물줄기가 부글부글 끓는 언덕을 내려갔다. 그의 친위대는 개울가에서 쉬며 서로 떠들어대며 시끄러운 물줄기 소리와 어울렸다. 보리스는 그들 뒤에 위치하는 산비탈에 걸터앉아 손으로 흙을 움켜잡았다. 그는 지칠대로 지친 그의 몸과 마음을 끌어안으며 탁 트인 하늘 아래에서 휴식을 만끽할 수 있었다.\n\n최근, 평화의 순간을 보기 힘들어 보리스는 최대한 이 휴식을 즐기려고 애썼다. 그러나 풀숲의 부드러움과 시냇물이 졸졸 흐르는 소리, 저 너머에 있는 산이 뽐내는 거대함의 위엄, 기분 좋게 스치는 바람에도 불구하고 여전히 걱정으로 가득 찬 마음을 떨쳐 버릴 수 없었다.\n\n알타이 산기슭 아래에 위치한 목초지는 매년 이맘때면 아름다웠다. 눈으로 뒤덮인 울퉁불퉁한 거인들은 도로, 하늘, 그림자에 의하여 몽환적인 보라색으로 칠해졌다. 보리스는 너무 자주 실수하고 주장이 제멋대로인 사람들과 거대한 돌짐승이 그의 것이라는 것을 알고는 생각했다. 이것들은 그가 지금 짊어지고 있는 책임에 대한 증거였고, 양심의 가책을 받을 수 없었다. 신하들은 오랜 세월 동안 그의 아버지를 포함한 많은 통치자들을 보아왔다. 그 노인은 영토를 이끄는 데 있어서 무적의 존재였지만... 마지막까지 노인은 위엄과 품위, 권력을 가지고 통치했다. 그는 정말로 돌 산을 정복할 만한 가치가 있는 사람이었다. 그러나 보리스는 전혀 그렇게 느끼지 못했다. 그래서 그는 주변에 앉아 맑고 푸른 하늘을 바라보며 다시금 스스로에게 되물었다."
 after_midnight.13.a:0 ""아빠는 어떻게 움직였을까?""
 
 after_midnight.14.t:0 "희생자의 형제들"
 after_midnight.14.d:0 "보리스는 동쪽으로부터 대표단의 소식을 받았을 때 어리둥절했다. 옛날에도 그렇지만, 요즘 이곳을 여행하는 사람은 거의 없다. 오늘 도착한 사람들은 몽골 목축민 모임에서 온 사람들이였다. 그들이 타보리츠키의 군대에 의해 끔찍하게 학살당한 후, 이 멀리 떨어진 곳에서 원하는 것들은 누구도 예측하지 못했습니다.\n\n그럼에도 불구하고, 그 유목민들은 엄밀히 말하면 왕국의 신하였고 보리스는 그들과 함께 대화를 나누기로 약속했다. 대표단은 보기에도 민망한 무리였다. 그들의 옷은 너덜너덜했고, 절반은 굶주린 것 같았고, 몇몇은 팔다리와 눈과 같은 신체 부위가 허전해보였다. 그러나 그런 부끄러움을 잠시 접어두고 걸어오는 몽골 노인에게 따뜻한 웃음으로 맞이하였다.\n\n"안녕하십니가, 페하."라고 그 노인이 엉터리 러시아어로 말했다. "페하의 뱩성들을 돕기 위해 왓습니다. 베고픈 사람들을 위한 음식과 집업는 사람들을 위한 유르트를 가저 왔습니다." 그는 치즈, 말린 고기, 직물로 가득 찬 마차를 가리키며 보리스에게 손짓했다.\n\n보리스는 이 보급품들을 쳐다보다가 다시 그 노인을 바라보았다. "노인분, 이걸 저희에게 주시겠다고요? 당신들께 일어난 모든 일에도 불구하고? 어... 그쪽 사람들이 이 보급품을 필요로 하는 게 맞지 않습니까?"\n\n늙은 몽골인은 고개를 저었다. "우리 민족은 고통받고 있습니다 폐하. 그러나 폐하의 백성들도 고통받고 있습니다. 저희는 모두 희생자들의 형제이며, 단지 서로를 돕기 위해 할 수 있는 것을 하는 것 뿐입니다. 더 많이 가져오지 못한 게 아쉬울 따름입니다."\n\n보리스는 할 말을 잃었다. 사실, 보급품은 그리 많지 않았다. 기껏해야 수십 명의 사람들을 먹여 살리고 편하게 지내게 해줄 수 있을거다. 그러나 자신들을 학살한 러시아인들을 증오할 만한 충분한 이유가 있는 이 사람들은, 그와 그의 신하를 돕기 위해 할 수 있는 모든 것을 바쳤다. 눈에서 차오르는 눈물을 참으며 그는 감사의 말 몇 마디를 할 수 있을 뿐이었다."
 after_midnight.14.a:0 "...고맙습니다."
 
 after_midnight.15.t:0 "한 번 더, 느낌으로"
 after_midnight.15.d:0 "보리스는 담배꽁초가 희미하게 빛나는 것을 보며 힘겹게 웃어보였다. 담배꽁초가 몇 미터 아래 강물에 부딪히는 것을 보며 숨을 내쉬었다. 그는 잠시 동안 왕국이 화장지로 사용했던 색 바랜 독일 잡지들에 뭐가 실렸는지 궁금해했고, 흡연으로 인해 기침이 났다. 그는 그러한 생각을 떨쳐버렸다. 러시아의 안개 낀 폐허에는 기침을 유발하는 무시무시한 일이나 사건이 수천 건 넘었고, 이러한 문제에 흡연이 도움 되었다.\n\n그는 다른 사람을 위해 가방을 열렸다. 블럇. 빈 가방을 내던지고 그는 텐트로 돌아갔다. 병참 장교에게 물어봤자 소용없는 일이였고, 보리스는 끝내 아무 담배도 찾지 못했다. 몇 분 동안 헛수고를 한 후, 좌절감에 침대에 주저앉아 낡은 보드카 병으로 기침을 달래는 것 외에는 거의 할 수 없었다. 심지어 저 빌어먹을 왕관도 찾지 못했다. 더군다나 담배는 존재하지 않았다. 그는 울고 싶었지만 그럴 수 없다는 것을 알고 있었다. 밖에 있는 누더기 옷을 입고 낡은 우샨카를 입은 사람들이 모두 그를 지도자로 보았다. 그러나 러시아의 마지막 군주는 신하들처럼 길을 잃었다. 보리스의 형제들은 항상 무엇을 해야 할지, 무엇을 말해야 할지에 대해 알고 있었지만, 보리스는 길을 잃었고, 단지 떠나버린 가족에 대한 막연한 의무감과 사람을 돕고자 하는 의욕에서 앞으로 나아갔을 뿐이다. 굶주린 러시아인? 부하? 나 자신? 그는 더 이상 모든것에 신경쓰지 못하게 되었다.\n\n아버지에 대한 기억은 보리스에게 무엇인가를 기억나게 해주었고, 그는 곧바로 담배를 찾아 바닥에 내던진 책과 서류더미를 살펴보았다. 맨 위에는 아버지의 '성 시메온의 말씀'이라는 책이 놓여져 있었다. 그 책은 류리크가 절망에 빠졌을 때 읽었던 책들 중 하나였다. 다 거짓말일 수도 있지만... 그는 책을 집어들었고, 그의 기침은 그가 페이지를 훑어보면서 사그라들었다. 규칙, 질서, 믿음..희망? 나머지 책을 퍼내고 침대로 돌아왔다. 거짓말이 있든 없든 간에, 어쩌면 더 대단한 것이 있었을지도 모른다."
 after_midnight.15.a:0 "보리스에겐 몇 가지 읽을 거리가 있다."
 
 ## CENTRAL EURASIAN REPUBLIC EVENTS ##
 
 after_midnight.16.t:0 "확고한 토대"
 after_midnight.16.d:0 "바가노프와 그가 데리고 온 병사들은 그들 앞에 중대한 임무를 맡고 있었습니다. 제국 무기고를 점령한 후, 그들은 지사의 궁전에 다이너마이트를 가져왔습니다. 이...악몽을 지키며 죽은 군인들의 시체를 치우는 데는 신경 쓰지 않았습니다. 바가노프는 놓여 있는 다이너마이트를 확실하게 점검했고, 한때 지사였던 핏덩이를 확실히 넘어섰습니다. 사지가 분리되어있는 그것의 비명소리를 떠올렸습니다. 그 개자식은 더 심한 일을 당해도 싸다고, 그는 생각했습니다. 그들 모두가 그랬죠. 순간 화가 치밀어오른 그는 심하게 훼손된 총독의 머리를 발로 차 복도를 가로질러 가게했습니다. 그는 곧바로 진정했고, 무슨 일이 일어났는지 궁금해하는 군인들을 둘러보며, 재빨리 그들의 일로 돌아갔습니다. 그는 침착해야 했습니다. 하지만 어떻게 그럴 수 있을까요? 이 만자로 장식된 지옥에서, 쌍두독수리가 그를 내려다보고있는 지금 어떻게?\n\n폭발물 배치에 만족한 그는 병사들에게 떠나라고 소리쳤습니다. 그때, 그들은 궁전의 남은 부분들, 즉 그들에게 약탈되지 않은, 곧 저 멀리 날아가버릴 부분들을 보기위해 모여든 떨고있는 굶주린 생존자 무리들과 마주쳤습니다. "하게" 바가노프가 명령했고 병사는 격발기를 눌렀습니다. 폭발이 궁전을 뒤흔들었고 대리석 조각과 나무 조각이 하늘로 날아오르면서 일부가 무너졌지만, 주요 구조물은 그대로 남아 있었습니다. 그는 궁전의 껍데기에 먼지가 가라앉는 것을 보며 한숨을 내쉬었습니다. 저 빌어먹을 궁전. 눈먼 독수리들이 악몽을 응시하고 있는.\n\n곡괭이, 도끼, 횃불은 다시 한번 궁궐로 내려오는 군중들에게 분배되었습니다. 그 궁전은 여전히 서 있었고, 그것은 허물어져야만 했습니다. 그 미치광이, 그 배신자, 그 적그리스도의 유산은 파괴되어야만 했습니다. 그와 많은 다른 사람들은 휘두르고, 자르고, 불태우며, 러시아의 종말을 상징하는 금빛의 상징물들과 만자가 새겨진 추악한 벽돌들을 부수려고 시도했습니다. "사라져, 망할것아, 사라져!" 바가노프는 계단을 산산조각 내면서 중얼거렸습니다. "네놈을 없애려면 대체 어떻게 해야하는거야?""
 after_midnight.16.a:0 ""어떻게 하면 잊어버릴 수 있지?!""
 
 after_midnight.17.t:0 "민중의 목소리"
 after_midnight.17.d:0 "바가노프는 그의 낡은 코트를 그의 몸 가까이 끌어당겼습니다. 독립적인 전력 공급이 가능한 몇 안 되는 건물 중 하나였던 옛 지역 군사본부, 지금은 그의 대통령 청사인 그곳도 추웠습니다. 전력망이 고장 나면서 발전기가 있는 건물만 난방을 제공할 수 있었습니다. 그는 얼마나 많은 사람들이 이미 얼어 죽었는지, 앞으로 몇 달 안에 얼마나 많은 사람들이 죽을지 알 수 없었습니다.\n\n세 명의 나로드니키를 마주했을 때 그의 마음은 다시금 집중되었습니다. "대통력 각하, 괜찮으십니까?" 한 명이 물었습니다.\n\n"흠? 네, 잠시 딴생각을 좀 했습니다. 계속하시죠 이바노프씨."\n\n"농민들은 추가 원조를 필요로 합니다. 지난 십 년 동안 노보시비르스크의 공장들이 파괴되면서, 우리 나로드니키들은 공화국의 민중들을 대표합니다. 여러분은 원하시는대로 여러분의 유라시아 낙원을 세울 수 있습니다. 하지만 여러분이 지지한다고 주장하는 사람들을 도울 수 없다면, 여러분의 말은 아무런 의미가 없을겁니다."\n\n바가노프는 얼굴을 찡그렸습니다. "장담하건대, 우리는 우리가 할 수 있는 만큼 최대한 제공하고 있습니다. 현재로선 물자가 부족하고 우리가 할 수 있는 모든 것이 필요-"\n\n"민중들을 돕기로 하신 것 아니었나요?" 얼굴이 빨개진 여자가 끼어들었습니다. "그것이 당신의 임시 정부의 요점 아닌가요? 대통령 각하, 식량과 토지를 약속할 수 없다면 저희에게 민주주의를 주십시오."\n\n바가노프는 일어섰습니다. "제가 할 수 있는 모든 것을 다하고 있습니다. 제가 얼마나 많은 시체를 봤는지 아십니까? 얼마나 많은 불탄 마을과 황폐한 농장들을? 독으로 오염된 강은? 대통령이 된다는 게 그런 의미죠. 그리고 우리 국민들이 굶주리고 있는 한, 타보리츠키의 잔재가 숲에서 떠돌아다니는 한, 우리 중 누구도 죽음으로부터 안전하지 않을 것입니다. 그것이 가혹한 진실이죠. 민중들을 돕고 싶으십니까? 그럼 제가 그들을 도울 수 있도록 도와주십시오. 민주주의는 나중에 할 수 있습니다. 하지만 지금은 어떤가요?""
 after_midnight.17.a:0 ""우리와 함께하시거나, 아니면 비키십시오.""
 
 after_midnight.18.t:0 "바르나울의 폐허"
 after_midnight.18.d:0 "예브게니 우스트랼로프 소령과 그의 부하인 키라 에메코바 대위는 바르나울 외곽, 또는 적어도 바르나울이 한때 서 있던 곳인 판자촌에서 말이 끄는 수레를 멈추었습니다. 제국 육군은 원래 마을을 포격 연습용으로 사용했고, 생존자들에게는 폐허만 남겼습니다. 대부분은 도망가거나 죽었지만, 점차 정착지가 형성되었습니다. 늙은 적군 전투 공병은 노보시비르스크의 명령을 떠올렸습니다. 이곳의 농업 상황을 바로잡기 위해 노력하라.\n\n"자, 에메코바 대위" 수레에서 내려 그의 보급품을 챙기며 말했습니다. "공병으로서의 첫날은 어떻게 보내고 있나?"\n\n"재미있게도, 제 민간인 시절 경력만큼 암울하진 않군요" 젊은 여자가 대답했습니다. "회사가 더 낫습니다, 그 저항군들보다야 목욕을 더 많이 하잖습니까."\n\n그는 낄낄 웃었고, 두 사람은 농부들의 환영을 받으며 바르나울 관문으로 갔습니다. 두 사람은 호위병들이 그들이 가져온 식량을 최대한 배급하기 시작하자 안으로 들어갔습니다. 예브게니는 키라가 토양을 조사했을 때 농부들이 만든 관개 구조물을 조사하기 시작했습니다. 더 잘 건설될 수 있었을 거라고 그는 생각했지만, 그것이 주요 문제는 아니었습니다. 그는 메모를 하기 시작했고 키라가 다가왔습니다. "물이 오염되어있지만, 그렇게 심하진 않습니다. 그래도 그것은 이곳의 대부분의 농업을 어렵게 만들기에 충분합니다."\n\n예브게니는 그가 가져온 지도를 확인하고 서쪽을 가리켰습니다. "예전에 이곳에 근거지를 두었던 어느 군벌이 이쪽으로 약 3킬로미터정도 떨어진 곳에서 정수처리시설을 건설하고있었네. 완성되지 않았지만, 무언가를 구할 수 있을걸세. 여기 있는 농장들을 위한 정화제를 즉흥적으로 만들 수도 있겠지. 없는 것 보다 낫지않겠나." 그는 키라의 등을 치고는 수레에 올라타 잔해를 뒤지기 시작했습니다."
 after_midnight.18.a:0 "새 것을 짓기 위해 우리는 낡은 것을 사용한다."
 
 after_midnight.19.t:0 "타이탄의 그림자"
 after_midnight.19.d:0 "예카테리나는 그녀의 오래된 고향인 노보시비르스크 거리에서 그녀의 암울한 일에서의 휴식을 취했습니다. 시베리아의 겨울과 농업 공급의 붕괴로 도시는 피해를 입었고, 바가노프 대통령은 군에 굴복한 사람들의 시신을 치우기 시작하라고 명령했습니다.\n\n노숙자 수가 급감했습니다. 골목길과 폐허가 된 가게에서 얼어죽었기 때문에. 그리고 나서 그녀는 먼저 더 자비로운 길을 택했거나 자신의 침대에서 얼어죽은 사람들을 찾기 위해 집들로 가야만 했습니다. 만약 개들이 먼저 그곳에 도착했다면, 하느님 맙소사...\n\n보드카가 든 낡은 플라스크를 들이키면서, 그녀 앞에 있는 폐허가 된 건물을 올려다 보았습니다. 출입구 위쪽에 그녀는 세 개의 기어의 윤곽을 만들어냈는데, 익숙한 상징이었지만, 그녀는 그것을 놓을 수 없었습니다. 그녀는 일어서서 눈에 덮인 현수막을 발견했습니다. 그녀는 눈을 털면서 그것을 집어들고, 낡아빠진 현수막에 써진 빛바랜 단어를 보았습니다. "진보."\n\n그녀는 그 모든 것을 단번에 기억했습니다. 타이탄 사. 연방의 두뇌, 매의 새로운 러시아를 만들기 위한 시도의 중추. 그녀는 비웃었습니다. 이전에 그녀는 나로드니키였습니다. 살아있는 모든 사람들을 위해 일하는, 러시아의 약속을 갖고 있던 사람들 중 한 명이었죠. 타이탄, 시비르, 페닉스, 그 모든 지지자들, 그들은 "진보"에 대해 무엇을 알고 있었을까요? 그들의 진보가 민중들에게 어떤 도움이 됐을까요?\n\n하지만 모든 것에도 불구하고, 그녀는 느꼈습니다...슬픔을? 그녀가 그들을 그리워한걸까요? 네, 그녀가 결론지었습니다. 그들은 민중에게는 못된 자들이었지만, 그들은 진보를 믿었고, 적어도 노예들이 죽은 군주의 영광을 위해 힘들게 일하는 교대조나, 충분한 무덤이 있지 못했기 때문에 얼어붙은 시체를 화장할 필요가 없는, 강한 러시아를 믿었습니다. 그녀는 한숨을 내쉬고 다시 한 모금 들이켰습니다. 타이탄의 진보는 과거 러시아였던 광기에 의해 사라졌습니다. 그녀는 현수막을 옆으로 던져버리고 일로 돌아갔습니다."
 after_midnight.19.a:0 "퇴보."
 
 after_midnight.20.t:0 "묘지"
 after_midnight.20.d:0 ""그럼 아무르, 아니면 마가단, 아 아니면 아르항겔스크는?" 드미트리가 말했습니다. "거기서 도움을 구할 수 있을거야!"\n\n"그리고 노보시비르스크 대신 아무르, 마가단, 아르항겔스크에서 말고기를 얻겠지" 바실리가 동생을 힐끗 쳐다보면서 대답했습니다. "꿈같은 이야기야. 됐으니까 입 다물고 도와주기나 해, 여기 어딘가에 좋은 비행기가 있을 거야."\n\n노보시비르스크 외곽의 비행기 묘지가 그들 주위에 펼쳐져 있었습니다. 그들 중 대부분은 그들의 부모가 독일군에 맞서 싸운 전쟁의 오래된 전투기들이었고, 기껏해야 바이칼 호나 우랄 산맥 정도까지나 비행이 가능했습니다. 그들은 비행기들 사이에서 제국의 독수리와 만자가 있는 것들을 피하려고 조심하면서 비행기들을 수색했습니다. 그들은 그것들이 불운한 마을에 가스 폭탄을 떨어뜨리며 하늘을 날아다니는 것을 수없이 보아왔습니다. 비록 그들이 안에 있는 화학무기를 작동시키지 않을 것이라고 확신하더라도, 그 비행기들은 전투기들보다 약간 더 긴 비행밖에 할 수 없을 것이었습니다. 그들은 여행이 아니라 공포를 위해 만들어졌습니다.\n\n그러나 거의 하루 종일 찾고, 구하고, 기도했지만, 끔찍한 진실은 드러났습니다. 저 저주받은 죽음의 기계들이 그들이 가진 것 중 최고였습니다. 바실리는 Yak-9 날개에 기대어 앉아 지도를 보았습니다.\n\n""일단 이 녹슨 깡통을 고치면, 재보급을 위해 이르쿠츠크로 날아간 다음, 추미칸으로 갈 거야. 그 후에 우리는 비행기를 버리고 배를 타고 사할린으로 향하거나 페트로파블롭스크에서 비행기를 버리고 알래스카로 떠나는거야."\n\n"바실리, 나는 우리가-"\n\n"난 좆도 신경 안써, 드미트리! 아무것도 안하는 것보단 낫잖아!" 그는 깜짝 놀라 침묵에 잠겼고, 그의 폭발에 부끄러움을 느끼며, 그의 동생이 비행기에 연료를 주입하는 것을 도왔습니다."
 after_midnight.20.a:0 "죽음의 날개여, 우리를 안전한 곳으로 데려다 주오"
 
