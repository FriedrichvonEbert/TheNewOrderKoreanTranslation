 after_midnight.21.t:0 "흙먼지와 메아리"
 after_midnight.21.d:0 "알렉산드르 지노비예프는 톰스크에 있는 옛 두마 건물로 이어지는, 완전히 부서진 콘크리트들과 대리석 더미 가운데에 서있었습니다. 부서진 기둥 조각과 쓰레기처럼 너덜너덜한 포스터가 러시아 전역에서 가장 고귀한 민주주의를 수용했던 이 공간을 더럽혔습니다. 아주 오래된 선을 가지고 있었던 옛 공화국은 타보리츠키의 광신자들에 의해 불타올랐습니다. 이제, 끔찍한 쌍두독수리는 스스로 적막 속으로 사라져버렸고, 지노비예프는 달리 의지할 곳이 없었습니다.\n\n지노비예프는 황무지 앞에서 대리석 조각을 집어들고, 민주주의의 속삭임을 들려주는 듯한 러시아식 판화를 관찰했습니다. 만약 어떤 학자가 이 폐허를 둘러볼 수 있다면, 그는 확실히 그것이 최근의 러시아 정부가 무너진 후 남은 나머지 파편이 아니라, 고대 그리스의 광장에서 나온 것이라고 생각했을 것입니다. 지노비예프는 고대 그리스로부터 그 선을 어떻게 톰스크 공화국이 따왔는지 기억했습니다. 사교성, 양심, 자비심, 근면성, 몇 가지를 말할 수 있었습니다. 그에 비해, 타보리츠키의 정권은 그저 악에 불과했습니다.\n\n지노비예프가 이 자리, 영예로운 두마에서 리카초프, 쇼스타코비치, 하름스, 사하로프와 함께 나란히 서서 러시아 진보의 미래를 놓고 캠페인을 벌였던 것은 오래된 일이 아니었습니다. 이제, 그는 그 자리에 남은 마지막 사람이었습니다. 톰스크의 죽어가는 운명은 오로지 그의 손에 놓여져 있습니다. 타보리츠키의 부하들은 러시아의 마지막 희망의 불씨를 꺼버리려고 노력했고, “타락한 자유주의”를 없애버리는데 거의 성공하였습니다.\n\n횃불의 마지막 깜빡임은 맹렬한 바람으로부터 보호받지 못한 채 이리저리 흔들리고 있습니다. 톰스크는 오늘 타보리츠키가 지나간 흔적 위에 놓인 시신들의 수를 세고 복구해야 합니다. 하지만, 내일에는 도시를 다시 세울 것입니다. 민주주의는 시베리아 한복판에서 고군분투하는 한줄기 희망에 달려있지만, 지노비예프는 무엇을 해야 할지 알고 있습니다."
 after_midnight.21.a:0 "과거의 목소리는 새로운 시대를 손짓한다."
 
 after_midnight.22.t:0 "초록색과 파란색"
 after_midnight.22.d:0 "한때 톰스크였던 황무지를 누더기를 걸친, 지저분한 약탈자들의 무리가 걸어가고 있습니다. 이들은 타보리츠키의 부하들에 의해 방치된 이전의 삶의 흔적들을 찾고 있습니다. 이끼와 이슬 냄새만이 계속되고 있으며, 약탈자들이 거친 시베리아 숲 안쪽으로 깊이 들어가자 희미한 연기의 흔적이 드러납니다. 버려진 나무, 잿더미, 부서진 대리석들이 경관을 어지럽힙니다. 물론, 그들은 200야드마다 두 세 개의 시신들이 검게 그을린 것을 잊을 수 없었습니다.\n\n숲 속 깊은 곳에는 광택이 나고 직사각형 모양의 나무 상자가 초록색 풀잎들과 검은 흙 사이에 놓여 있습니다. 자세히 보면 인간의 것이 아닌 발톱 자국이 상자 위쪽 반쪽을 따라 드러나 있습니다. 이전에 이 상자를 발견한 사람은 이 상자를 거칠게 열었던 것 같습니다. 약탈자 그룹의 리더는 천천히, 그리고 쉽게 상자의 뚜껑을 들어올렸고, 공화국의 설립자인 보리스 파스테르나크의 약탈당한 시체가 드러났습니다. 그의 모든 귀중품은 누군가 탈취해갔지만, 그의 시신은 온전히 남아있어, 약탈자 무리를 놀라게 했습니다. 약탈자들은 한번에 관을 집어들고 집으로 돌아갑니다.\n\n두마의 생존자들은 파스테르나크의 시신이 상태가 좋은 것을 보고 기뻐합니다. 옛 데카브리스트들은 파스테르나크가 모든 반대세력에 맞서 신성한 민주주의를 유지하기 위해 어떻게 필사적으로 싸웠는지를 회상했습니다. 청년 데카브리스트들은 서거할 때까지 격무에 시달리며 톰스크가 번영하는 모습을 보겠다는 파스테르나크의 열띤 의지에 대한 이야기를 떠올립니다. 데카브리스트들은 파스테르나크가 데카브리스트 중 한명이었다는 것을 알고 자부심을 느끼며, 파스테르나크에게 제대로 된 새로운 장례식을 주어야 한다고 강력히 주장합니다.\n\n빛나는 하얀 태양이 지기 시작하며 밝은 초록색 풀을 비추고 있습니다. 데카브리스트들은 파스테르나크의 윤이 나는 관을 들고 오브 강이 내려다보이는 큰 언덕에 모여들었습니다. 짙은 녹색의 나무들은 태양이 점점 어두워질수록 반짝이는 강에 기대어 반사됩니다. 데카브리스트들은 러시아의 꿈을 지키기 위해 지칠 줄 모르고 일했던 위대한 설립자에게 바치는 침묵의 마지막 순간에 고개를 숙입니다. 시신은 안치되었습니다. 밤의 장막과 별은 천천히 내려갑니다."
 after_midnight.22.a:0 "당신의 헌신에 감사드립니다."
 
 after_midnight.23.t:0 "장송곡"
 after_midnight.23.d:0 ""일리야 플라토노프 – 32세, 머리에 총상을입고 사망\n\n"루나 무코바 – 7세, 아사함.\n\n"막심 지킨 (?) - 57세 추정, 타보라이트에 오염되어 상체는 알아볼 수 없을 정도였으며, 지역 병원에 남아있던 치과 진료 기록으로 신원이 추정됨.\n\n"알 수 없는 여성, ?세, 알아볼 수 없을 정도로 잔인하게 훼손되었음."\n\n죽은 사람을 집계하는 암울한 작업이 계속됩니다. 휴머니스트에 잔존한 소수의 사람들은 미친 섭정의 통치로 침묵하게 된 모든 영혼을 확인하고 그들에게 작은 존엄을 주는 것을 그들의 의무로 삼았습니다. 말보다 현실은 더욱 심각합니다. 대부분의 시체들은 이미 부패하기 시작했고, 많은 시체는 알아볼 수 없을 정도로 손상되었으며, 종종 마지막 확인을 위해 살아있는 친척 한 명 조차 남아있지 않은 경우도 있습니다. 하지만, 한 때 더 나은 세상을 꿈꿔왔던, 지치고 부서진 남녀들은 계속 일하고 있습니다.\n\n명확하게 확인할 수 있는 몇 구의 시체는, 아직 살아있는 가족이 있다면 유족에게 인도됩니다. 많은 경우, 작업자들은 그저 몇몇 증언과, 전문가들이 추측할 수 있는 섭정시대의 화염으로부터 비껴나올 수 있었던 몇 안되는 기록들 뿐만 확보할 수 있었습니다. 두 개의 분리된 사체가 동일한 사람이었다는 결과는 전례없는 일도 아닙니다. 휴머니스트들은 최선을 다했지만 결국 누구인지 찾아내지 못한 시체들이 아직도 너무 많이 남아있습니다.\n\n작업이 완료되면 발굴 작업을 시작합니다. 톰스크 폐허 가장자리의 한 구역은 신원불명의 모든 사람들을 위한 공동묘지로 변했습니다. 그 자리에 휴머니스트들은 무너진 도시의 잔해와 쓰레기 무더기들로 만든, 무명 군인과 무고한 사람들을 기리는 기념비를 세웠습니다. 이 기념비에는 추도의 메시지가 담겨 있고, 다시는 이런 비극이 일어나지 않을 것이라는 희망이 담겨있습니다. 남녀가 마지막 위대한 작품 주위에 엄숙하게 서 있자, 쓰라린 결말이 그들을 덮쳤습니다. 그들은 이 묘지가 그들의 일어버린 사람들을 나타내는 것이 아니라, 훨씬 더 위대한 것을 상징한다는 것을 알았습니다."
 after_midnight.23.a:0 "러시아의 시체가 여기에 묻혔습니다."
 
 after_midnight.24.t:0 "흔들리는 불꽃"
 after_midnight.24.d:0 "모더니스트들은 과학 아카데미에 처음 돌아왔을 때 눈물을 흘렸습니다. 한때 학문의 집이었던 것의 무너진 폐허는 슈투르모비키가 광란에 빠져 도시를 휩쓸면서 철저히 불탔고, 구조적으로 불안정해졌습니다. 거의 모든 옛 기록들이 파괴되었고, 장비의 일부만이 여전히 작동할 수 있었습니다. 옛 기술자 중 한명은 몇 시간동안이나 그의 연구실에 있었던 고양이의 유해를 안고 있습니다. 결국 과학계의 남녀들은 추모의 시간이 영원히 지속되지 않을 것이란 것을 깨닫고, 곧 그들이 할 수 있는 옛 삶을 되찾아야 할 것입니다.\n\n껍데기만 남은 아카데미를 운영의 근거지로 삼으면서, 모더니스트의 가장 숙련된, 남아있는 기술자들은 그 땅에 질서의 외양을 되살리기 시작했습니다. 도시의 낡은 정치는 이제 무관해졌고, 다른 당은 자신의 우선순위로 분주합니다. 그래서 모더니스트들은 대부분 그들이 원하는 곳으로 향합니다. 곧, 아카데미와 주변 지역의 일부 생활편의시설이 제한적으로 복구되었지만, 믿을 수 있는 전력과 급수시설이 없다면 더 이상 그들이 할 수 있는 일은 없을 것입니다.\n\n그렇기에, 그들의 관심이 발전소로 향했습니다. 옛 도시의 중심부는 섭정의 군세에 심하게 폭격당했습니다. 그것을 수리하는데 필요한 자재는 부족하지만, 발전소가 만들 수 있는 전력은 너무나 중요해서 포기할 수는 없었습니다. 천천히, 기술자들은 작업을 시작했습니다. 적절한 장비가 없는 작업은 고통스럽고, 심지어 몇몇 분야에서는 치명적입니다. 감전사고로, 낙하물 사고로, 그리고 다른 사고들로 몇몇 사람들이 죽었습니다. 하지만 그들은 계속 일합니다.\n\n마침내, 약간의 두려움과 함께, 모더니스트들은 주 발전기를 작동시켰고, 그리고 이것이 펑펑대며 살아 숨쉬기 시작하자 환호합니다. 그들은 아직도 해야 할 일이 많다는 것을 알고 있습니다. 도시에 전력을 공급하기 위해 필요한 기반시설들을 재건하는 일 자체가 엄청난 일이 될 것입니다. 하지만, 현재로서는 작은 승리에 만족하고 있습니다. 새로운 러시아의 황량함 속에서 그들은 빛을 발견했습니다."
 after_midnight.24.a:0 "촛불을 켜는 것이 더 낫습니다.\n어둠을 저주하는 것 보다요."
 
 after_midnight.25.t:0 "구부러지지만, 깨지지 않는"
 after_midnight.25.d:0 "바스티야드는 항상 강력한 러시아를 지지하고, 위험으로부터 러시아를 사수해왔습니다. 한때 그들은 세계의 강대국들과 경쟁하기 위한 군과 산업을 건설하려고 노력했습니다. 이제 그들은 사람들이 기아를 피할 수 있는 충분한 식량만을 바라고 있습니다.\n\n그들은 이제 신 톰스크 공화국의 지도자들입니다. 단지 섭정의 광기를 견뎌낼 수 있었던 가장 많은 구성원들을 보유했던 덕택에 말입니다. 다른 파벌들은 그들의 옛 꿈의 폐허를 만지작거리지만, 바스티야드들은 사람들의 안녕에 관심을 가졌습니다. 지노비예프의 지도 하에, 그들은 오래된 도시의 폐허 사이에서 급식소과 임시 병동을 세우고,심지어 주변 마을과 소도시까지 손을 뻗습니다. 그들은 사람들의 기본적인 욕구를 충족시키기 위해서 식량과 의약품이 거의 남아있지 않은 상태에서도 할 수 있는 일을 합니다.\n\n급식소는 새로운 러시아의 축소판입니다. 부서진 남자들, 죽은 눈의 여자들, 굶주리는 아이들 모두 바스티야드들이 할 수 있는 한 최선을 다해 식량을 주고 치료해야 합니다. 그들은 사람들이 모여 그들의 부서진 마음을 어루만져주고 서로의 트라우마를 공유해 정신적 안정을 찾기 위한, 정상이라는 작은 등불이 됩니다. 공포 통치 기간으로 인한 피해는 현실 세상 뿐만 아니라, 마음 속에도 남아있지만, 지노비예프의 부하들의 보살핌 아래 사람들은 치유되는 모습을 보이고 있습니다.\n\n옛 톰스크에서 바스티야드들은 종종 러시아 안에 사는 사람들보다 그의 힘과 신성함에 더 신경을 쓰면서 가장 냉정한 파벌로 여겨졌습니다. 이제, 러시아가 수리할 수 없을 정도로 완전히 산산조각이 난 후에야, 사람들은 그들이 정말로 노력했다는 것을 분명히 알 수 있었습니다. 국민의 힘은 여러 곳에서 나오는데, 이런 시기에 바스티야드들은 오직 국민들이 생존할 수 있는 힘만을 확보하려고 했습니다."
 after_midnight.25.a:0 "철의 힘, 빵의 힘."
 
 ## SIBERIAN FREE TERRITORY ##
 
 after_midnight.26.t:0 "자유의 외침"
 after_midnight.26.d:0 "제국 수비대의 불쌍한 이들은 피부와 뼈와 죄악밖에 없었고, 그들의 그림자는 쪼그라들었으며, 오래 전에 사라진 누군가의, 지옥이 아닌 러시아에서 태어난 아이의 신기루를 보았습니다. 그들은 잔인하게 살해당했고, 갈기갈기 찢겨졌고, 그들의 피가 벽을 칠했습니다.\n\n군중이 하나되어 일어섰습니다. 대중 운동의 특징은 하나의 주먹으로 뭉치는 공유된 정서를 가진 사람들의 평균이었습니다. 그것은 대개 희망의 주먹이었고, 더 나은 것을 향한 위대한 도약이었지만, 그러나 아직은 그 때가 아니었습니다. 아나키즘은 단지 깊이 인간적인 정서일 뿐이고, 자유로운 정서였습니다. 그리고 인간은 아직 그렇지 않았습니다.\n\n하지만 러시아를 사로잡은 섭정의 악몽의 여파로 인류는 악몽을 닮기 시작했습니다. 평균은 바뀌었고, 부패의 어두운 한 방울이 인간의 감정 속에 떨어졌습니다. 그리고 그 거대한 주먹은 적의는 없더라도 고통스러운 하나가 되었습니다.\n\n마룻바닥에서 자유의 날을 기다리던 무기들이 뿜어져 나왔습니다. 총알이 거리로 쏟아져 나왔고, 제국 인사들은 총을 맞고, 더 많이 총에 맞았고, 좋은 결과를 위해, 더 많은 탄환으로 가득 찼습니다. 만약 그들이 이미 영혼까지 뒤틀려져 있었다는 사실이 아니었다면, 시체는 알아볼 수 없었을 것입니다.\n\n나무들의 울부짖음과 비명이 울렸지만, 많은 환호성은 내지 못했습니다. 아나키즘과 무정부 상태가 합쳐지면서 살인, 대혼란, 피가 고개를 들었습니다. 검은 깃발이 게양되었고, 전사한 병사들의 망토로 만든 거대한 깃발이 피투성이가 되어 수비대에게 그림자를 드리웠습니다. 그 밑에는 지사의 머리, 다르게 말하면 그것의 남은 부분이 놓여있었습니다."
 after_midnight.26.a:0 "그녀의 아들들은 아나키 어머니를 사랑하는가?"
 
 after_midnight.27.t:0 "심판의 날"
 after_midnight.27.d:0 "신성 러시아 제국의 멸망 이후 어떤 것들은 사람들이 기대했던 것보다 덜 바뀌었습니다. 여전히 공개 처형이 있었습니다. 이전처럼 도로에 줄을 서는 대신, 그들은 조금 더 피할 수 있는 장소인 공공 광장에 있었습니다. 뼈까지 사악한 개자식들과 죄 없는 자들의 혼합이 밧줄에서 휘둘렸습니다.\n\n예브게니야 타라투타는 담배를 피우고 있었습니다. 그녀는 담배를 피우지 않았지만, 제국의 금지령은 그녀가 스스로 목숨을 끊을 수 있는 작은 방법들을 그리워하게 만들었습니다. 그녀는 연기 속을 들여다보았습니다. 수많은 부역자들과 거짓으로 고발된 자들의 사형집행에 책임이 있는 한 지역 사람을 향해서 말이죠.\n\n"내가 왜 안대를 쓰게 됐는지 아나, 타라투타?" 돌처럼 굳은 표정으로 거의 움직이지 않으며 그가 말했습니다.\n\n"섭정과 관련이 있을 것 같군."\n\n그는 낄낄 웃었습니다. "그 질문은 네가 생각했던 것보다 과장이 심하지 않겠군. 기억 나지는 않아. 섭정이 죽은 후 공장에서 일하면서, 고통은 온몸으로 커져만 갔지. 특별한 고통은 없었지만, 나의 존재가 아팠고, 영혼이 아팠고, 어딘가에서 눈을 잃었을지도 모르지만, 신경 쓰기에 너무 상관없었을거야."\n\n"저런."\n\n그는 짧은 올가미에 오래전에 보라색으로 변한 남자를 가리켰습니다. "그는 공장 정치 위원이었지. 그는 나와 같은 이야기에 책임이 있다. 이놈들은 죽어 마땅해. 그러니 우리에게 무고한 사람들을 걱정하라고 말하지 마. 이 망할 놈들 중 누군가가 살아있다면, 무고한 사람들이 남아있지 않을 거야."\n\n타라투타는 한숨을 쉬었습니다. 이걸 막을 방법은 딱히 없었습니다. "정의는 언제나 승리하지" 그녀가 말했습니다. "그리고 정의란 인민이지. 하던대로 계속하게.""
 after_midnight.27.a:0 "저주받은 자들을 위해 정의를."
 
 after_midnight.28.t:0 "바로 뒤에"
 after_midnight.28.d:0 "붉은 태양이 떠오르는 것에 의해 예고된 복수의 하루가 지난 후, 연지와 온기가 땅으로 퍼졌습니다. 칸스크의 거리를 흐르는 피의 강물의 붉음은 녹아버린 사슬을 떠오르게 합니다. 들판의 따뜻함, 몇 년 만에 처음으로 지면에서 따뜻한 가슴으로 올라오는 듯한 열기가 느껴집니다.\n\n바실리는 들판을 바라보았습니다. 그는 들판을 보는 것이 두려웠던 적이 있었습니다. 그 대부분이 미친 섭정의 수비대에게 갈 것이라는 것을 알고 있었죠. 하지만 이제 그는 자신이 자유롭다는 것을 보고 알았고, 그의 가족이 자유롭다는 것을 알았습니다. 그는 사람들이 높이솟은 밀줄기 사이로 파고드는 것을 보았고, 몇몇이 춤추는 것도 보았고, 그저 일하는 몇몇도 보았습니다. 그것은 그들 모두의 것이라고, 그는 배웠습니다. 그곳의 원래 주인은 장군이었는데, 이제 그는 막대에 꽃혀있었고, 문서들은 대부분의 다른 정부 잔재들과 함께 불에 태워졌습니다. 이제 대지는 죽은 자도 잔인한 자도 아닌 사람들의 것이었습니다.\n\n한 여성이 높은 연단에서 책을 가슴까지 움켜쥐고 긴 시가를 문채 단어 사이를 오가며 이야기를 하고 있었습니다. "노동자들이여!" 어두운 시간들에 의해 자제심을 얻은 그녀가 크고 부드러운 목소리로 말했습니다. "국가는 죽었소! 섭정은 죽었소! 이제 남은 건 인류와 인간의 영혼뿐이오!"\n\n바실리가 미소지었습니다. 맞습니다! 그는 그가 원하던 대로 평화롭게 농사를 지을 수 있었습니다.\n\n"이제 노동자들이여, 그대들에게 첫 번째 협의에 참여해줄 것을 요청하오! 우리는 우리가 나아갈, 러시아가 나아갈 방향을 스스로 결정할 것이오!"\n\n거기서 바실리는 덜 열광했습니다. 회의는 정부였고, 정부는 총알이었습니다. 그는 집에 있을 겁니다. 농작물들은 농사지을 사람이 필요합니다. 그는 이 일에 혼자가 아니었습니다. 첫 시베리아 소비에트 협의가 열렸을 때, 타라투타는 참석자가 매우 부족한 것을 발견했습니다."
 after_midnight.28.a:0 "내가 원했던 모든 것은 평화롭게 사는 것이었다."
 
 after_midnight.29.t:0 "가짜 아나키스트들"
 after_midnight.29.d:0 "구불구불한 길을 따라, 언덕의 그림자 사이로, 사람이 남긴 그림자 사이로, 말을 탄 사람이 왔습니다. 그의 옷차림과 교통수단은 그가 살았던 인류의 시대를 말해주지 않았습니다. 그것은 러시아의 시작일 수도 있었고, 어쩌면 이것이 두 번째 시작이었을 수도 있었습니다.\n\n"당신이 타라투타요?" 그는 모임에 끼어들고 군중 사이를 뚫고 나가며 말했습니다.\n\n"그렇소." 타라투타는 인류애, 아나키즘, 이상향, 그리고 그 밖의 것들에 대한 또 다른 연설을 잠시 멈추고 말했습니다.\n\n"이 빌어먹을 인민의 배신자" 그는 가방에서 메시지를 꺼내면서 말했습니다.\n\n"뭐라고? 당신 누구-"\n\n마부는 말을 옆으로 돌리고 모자를 기울이는 등 화려한 모습을 보였습니다. "인민들이여! 나는 이곳에, 더 나은 남자의 이름으로 더 낮은 여자에 대한 비난을 전하러왔소!" 고개를 돌리자 중얼거림이 커졌습니다. "안드로니 미슈렌코야말로 노동자들의 지도자요! 그는 노동자들의 구세주요! 그는 농민과 노동자들의 진정한 해방자요!"\n\n"이 국가 통제주의자의 말에 귀기울이지 마시오! 파시스트의 말을 듣지 마시오! 그는 우리를 섭정시대로 다시 데려가려는 것이오!" 타라투타가 말했습니다. 운 좋게도 사람들은 완전히 귀를 닫고있지는 않았지만, 역시 완전히 열려 있지도 않았습니다.\n\n"평화로운 날이 올것이오! 평와는 올것이오" 그가 말했습니다 "인민들의 보호자들이 여기에 온다면! 그들이 제 자리에 있다면! 흑군이 이곳에 온다면! 인민들이여, 기쁨을 기다리시오!"\n\n타라투타는 또 다른 대답을 외치려 했지만, 마부는 편지를 그녀에게 던지고는 자리를 비웠습니다. 그녀는 그것을 집어들고 열었습니다."
 after_midnight.29.a:0 "왜 우리는 자유로울 수 없는가?"
 
 after_midnight.30.t:0 "교훈을 얻다"
 after_midnight.30.d:0 "바실리는 여전히 들판에 있었습니다. 그는 그렇게 오랫동안 배가 부르지 않았고, 그는 마치 영적인 것과 함께 물리적인 무게가 들어올려진 것처럼 느꼈습니다. 그는 칸스크의 농부들에게 그렇게 많은 연설을 했던 여자를 다시 보았습니다.\n\n"전쟁이 다가온다! 흑군이 온다! 그들은 아나키스트이며, 인민들의 보호자라고 주장하지만, 아니오! 그들은 도적에 불과하오! 그들의 검은 깃발은 인민의 깃발보다 오르스크의 도적들에게 더 가깝소!" 바실리는 혼란스러웠습니다. 흑군은 그가 듣기로는 좋은 것 같았고, 그는 오르스크가 어디 있는지도 몰랐습니다. 그의 자루가 가득 차서, 방앗간으로 돌아갈 시간이었습니다.\n\n어떤 천둥 같은 소리가 바실리를 낮잠에서 깨웠습니다. 그는 게으름을 피울 수 있은 지 너무 오래되었기 때문에 그것이 부끄러운 일이라고 생각했습니다. 사장으로부터 자유로워지는 것은 좋은 일이라고 그는 생각했지만, 무언가 끔찍한 것이 그의 생각을 방해했습니다. 그가 짝사랑하던 여인, 안나가 얼굴을 아래로 향하고 있었고, 그는 그녀의 우는 소리를 들을 수 있었습니다. 그가 일어나서 그녀를 돕기 전에, 그는 검은 옷을 입은 마부, 그리고 같은 제복을 입은 다른 마부, 즉 그 천둥소리의 근원을 발견했습니다.\n\n"이 창녀를 해치우고 식량을 가져가자. 올해는 수확이 좋은 것 같아." 그 남자의 목소리는 쉬었고 동정심이 없었습니다.\n\n"오랜만에 좋은 음식을 먹을 수 있겠군. 미슈렌코에게 신의 가호가 있기를, 그리고 섭정에겐 저주를."\n\n"신과 종교는 국가 통제주의자가 아닌가?"\n\n"우리가 그렇지 않나?"\n\n그들은 죽어가는 소녀를 남겨두고 웃었습니다. 바실리는 돕기 위해 달려갔지만, 그녀를 구할 수 있을지는 알 수 없었습니다."
 after_midnight.30.a:0 "왜 자유의 땅에서 아직도 전쟁이 있는가?"
 
 ## BRATSK COMMUNAL VANGUARD ##
 
 after_midnight.31.t:0 "진정한 정의"
 after_midnight.31.d:0 "햇살이 땅 위로 모여든 안개를 흩날리면서 말발굽이 진창과 풀숲을 헤치고 지나갔습니다. 작은 포로 무리가 그들의 운명을 기다리며 떨고 조용히 서 있었고, 주변의 고요함은 말소리와 조용한 흐느낌에 의해서 깨졌습니다.\n\n그들은 한때 제국 정권의 일부였습니다. 뚱뚱한 관료들, 너덜너덜한 예복을 입은 성직자들, 신성 러시아 제국의 빛바랜 문장들을 가진 병사들, 그리고 미친 섭정의 지사중 한 사람의 아내까지. 미치광이의 폭정을 가능케 했던 사람들입니다. 이제 그들을 지켜줄 섭정은 없었습니다. 이제 그곳에는 심판만이 있었습니다. 오직 정의만이.\n\n안드로니 미슈렌코가 신호를 했고, 흑군 병사 두 명이 포로들을 풀어주었습니다. 그들은 얼어붙은 채 그곳에 서 있었습니다. 미슈렌코는 포로 중 한 명인 여성과 눈을 마주쳤습니다. 그는 차갑게 미소지었습니다. "도망가라." 그녀는 얼어붙은 채로 있었습니다. 또 다른 신호와 함께 총성이 울렸고, 포로 중 한 명이 쓰러졌습니다. 그것은 굶주리고 매질을 당하기까지 한 나머지 사람들을 움직이게 했고, 그들의 고통은 아드레날린과 공포가 그들을 채우며 잊혀졌습니다.\n\n병사들은 말 위에 앉아 웃으면서 도망치는 포로들에게 야유했고, 그들이 필사적으로 목숨을 구하려고 쥐처럼 달려드는 것을 지켜봤습니다. 이 제국 인사들을 그냥 처형해버리는건 너무 관대했습니다. 그들에겐 더한 대우가 합당했습니다. 그들은 섭정의 이름으로 그들이 불러일으킨 두려움의 일부를 느껴봐야만 했습니다. 그들은 러시아가 그랬듯이 고통받아야 마땅했습니다. 그들의 마지막 순간은 흑군이 오래 전에 행해져야 할 정의를 얻어냄에 따라 끔찍한 공포, 고통과 괴로움의 순간일 것입니다.\n\n그 가식은 충분히 지속되었습니다. 입술에 두 손가락을 대고, 그는 휘파람을 불었고, 병사들은 환호하며 그들의 말을 차며 행동에 들어갔습니다. 그리고 그들의 피를 향한 충동이 그곳을 집어삼켰습니다. 미슈렌코는 돌격을 주도하면서, 제국 인사들이 다시 태어난 흑군의 말발굽 아래 짓밟히기 전, 그들의 공포를 음미했습니다."
 after_midnight.31.a:0 "심판이 내려졌다."
 
 after_midnight.32.t:0 "영광스런 상속"
 after_midnight.32.d:0 "싸움꾼들이 펀치를 주고받자 남자들의 링은 환호성을 질렀습니다. 이 리듬은 한명이 아래에서 상대방이 술에 취한 방어로 손을 들면서 비틀거릴 정도로 강하게 한방을 더 내리꽂으면서 몇 분 더 지속되었습니다. 환호성은 점점 커졌습니다. 그자는 쏟아지는 타격의 공세를 막지 못했고, 관중들이 술잔을 탁자에 부딪치며 챔피언을 보고 마을을 깨울 정도로 큰 소리를 지르는 동안 의식을 잃고 쓰러졌습니다.\n\n그들은 한 때 브라츠크 지사의 집에있던 지하 증류소를 관리하던 여성들이 가져온 갈색의 거품이 섞인 맥주를 더 많이 들이켰습니다. 더 많은 싸움의 링이 생겨났고, 특히 진정한 흑군과 함께 남아 있는 몇 안 되는 여성들 사이에 큰 싸움이 벌어졌습니다.\n\n미슈렌코는 마루를 지나가며 바닥에 쓰러지거나 벽에 털썩 주저앉아있는 남자들에게 고개를 저었습니다. 술이나 주먹을 제대로 잡지 못하는 이 곳의 사람들은 형편없었습니다. 뭐, 흑군이 구현한 자유는 바로 그런 것이었죠. 그런 이상들이 이 자리에 나타난 것보다 더 위대한 것은 없었습니다. 정복을 통해 계승된 그들의 유산은 이제 정당하게 그들의 것이었습니다.\n\n한때는 미친 섭정의 관료들의 수동적인 공포를 상징했던 이 곳이 지금은 뒤집어 엎어지고 있습니다. 고운 가구들은 찢어지고 얼룩진 채 맥주 냄새를 풍겼습니다. 화려한 양탄자는 불타거나 팔아치워졌습니다. 구석에 놓여 있는 타보리츠키의 초상화는 술에 취한 동지들을 몹시 화나게 했습니다.\n\n제국주의, 국가 통제주의나 그 비슷한 것들의 기념물들에게 어울리는 최후였습니다. 어쩌면 그가 목격한 이 난장판은 아나키스트의 진정한 정신이 아닐지도 모르지만 미슈렌코의 마음속에선 타라투타처럼 징징대는 금욕주의자들이나 이 자유의 표현을 바라보고 그것을 비난할 것이라는 생각이 들었습니다. 결국, 먹고, 마시고, 흥청거리고, 원하는 곳에서 축하할 자유가 없다면 아나키즘은 무엇이었을까요?"
 after_midnight.32.a:0 "미슈렌코는 주저없이 술잔을 들고 부하들과 합류했다."
 
 after_midnight.33.t:0 "반역자 타라투타에 대한 흑군 선언"
 after_midnight.33.d:0 "떠들썩한 군중들이 웃으며 방 주위에 총을 겨누자 속기사가 초조하게 몸을 떨었습니다. 이것은 그의 일이 아니었습니다. 그는 타라투타에게 보내는 편지의 초안을 작성하기 위해 임의의 천막에서 뽑혔는데, 그것은 하룻밤을 먹고 마신 후의 미슈렌코의 무작위적인 생각을 나타낸 것이었습니다. 미슈렌코가 마침내 그의 흐릿하고 큰 연설을 끝냈을 때, 속기사에게 고개를 휙 돌려 큰 소리로 그것을 읽어달라고 부탁했습니다. 속기사가 시작했습니다.\n\n"타라투타라고 알려진 배신자 개자식에게, 너의 약점을 알게 될 때를 준비하라!\n\n우리는 우리의 눈 이외의 것으론 볼 필요가 없다. 우리는 그 창녀가 나라를 강간하고 그것이 평화임을 주장하는 것을 보았기 때문이다! 우리는 네 바람둥이 졸개들이 누추하게 사는 것을 지켜봤다. 네가 그들을 똥밭에 뒹굴게 하고 스스로 거기서 뒹굴고 있는 것을! 보라, 타라투타여, 백만 명의 불순한 야만인들이 입술을 핥으며 너희 나라를 조질 방법을 생각하고 있으니 말이다. 흑군의 감시가 없다면, 파리떼가 몰려와 부패한 시체에 갇히듯이 시베리아의 선량한 사람들에게 희망은 없다.\n\n너는 너의 농부들에게 자유와 번영을 제공했는가? 아니! 농부들과 노동자들의 진정한 해방자인 안드로니 미슈렌코로부터 돌아선 사람들은 이제 흔한 창녀처럼 가난하고 시무룩하다. 미슈렌코의 광활한 땅에 있는 사람들은 너희들이 자신들의 딸과 어머니들을 따먹는 것을 보면서 눈물을 흘린다. 어찌 조국의 곤경을 보고 눈물로 너의 광대하고 돼지 같은 얼굴을 더럽히지 않을수 있겠는가? 네가 숨쉬고 있는 것 만으로도 모든 러시아 농민들의 골칫거리이다. 흑군이 모든 억압받는 러시아인들을 해방시키고, 해방된 러시아인들이 네놈의 시체에 오줌을 갈기기를!"\n\n방안의 사람들은 대답을 기다리며 미슈렌코 쪽으로 방향을 틀었습니다..."
 after_midnight.33.a:0 ""완벽하군.""
 
 after_midnight.34.t:0 "보호 없는 과세"
 after_midnight.34.d:0 "유리의 첫 번째 본능은 이 깡패들이 먼저 자기 집에 침입해 마음껏 뒤적거린 다음 그가 가진 얼마 안 되는 돈과 금품을 가져가는 모습에 대한 정당한 분노였습니다. 그는 그들을 막기 위해 맹렬히 움직였지만, 그들 중 한 명이 게으르게 무기를 그의 방향으로 겨누었을 때 두려움에 얼어붙었습니다.\n\n"지금 뭐 하는 짓인가, 동지?" 몇 개의 이빨이 빠진 흑군 병사는 게으르고 다 안다는 듯한 미소를 지으며 물었습니다. 그의 못생긴 얼굴은 초췌하고 기름기가 많았고, 더러운 손가락이 방아쇠에 놓여있었습니다. "흑군의 공식 시찰을 방해하려는 건 아니겠지?"\n\n"날 털고 있잖아!" 유리가 소리쳤습니다.\n\n그 병사는 그의 파트너와 눈짓을 교환했고 그들은 웃었습니다. "아니, 아니지, 동지" 그 군인은 비웃으며 말했습니다. "터는게 아니라 시찰 중 인거야. 마침 지금이 매달 세금 내는 기간이기도 하고" 그는 조롱하듯 얼굴을 찡그렸습니다. "아니면 주간인가? 뭐, 상관없잖아, 그렇지?" 두 남자 모두 유리보다 자기들끼리의 농담이 더 재미있다는 것을 알았고, 유리도 자기가 어쩔 수 없다는 것을 알았기 때문에 말없이 분노와 공포 속에서 서 있을 수 밖에 없었습니다.\n\n"흑군은 그대의 기여에 감사를 표하네, 동지" 병사가 따지않은 맥주병을 들고 나가면서 조롱하듯 말했습니다. "아, 그리고 저 앞에 있는 말 좋아보이던데. 걱정 마, 우리가 잘 돌봐줄거야." 나태한 흔들림과 함께, 두 흑군 도적들은 그들이 약탈하고 파괴한 집을 떠나서, 그들의 엄청난 도둑질에는 거의 재미를 느끼지 못했습니다. 유리는 그들이 훔치고 있는 것이 그들의 주머니 이외에는 아무데도 가지 않는다는 것을 알고 있었습니다.\n\n그는 아픔을 느꼈습니다. 그는 흑군이 한때 그들을 보호했던 때를 떠올렸습니다. 무언가를 위해 싸웠던 때를. 이제 섭정이 만진 모든 것들과 마찬가지로, 그들은 알아볼 수 없을 정도로 뒤틀리고 타락한 상태로 남아 있었습니다."
 after_midnight.34.a:0 "한때 병사였던 자들, 이제는 도적이네."
 
 after_midnight.35.t:0 "위대한 십자군"
 after_midnight.35.d:0 "흐린 하늘 아래, 흑군은 그 어느 때보다도 훨씬 더 크게 재편성되어 그의 앞에 섰습니다. 어쩌면 총이 찌부러지고 마구잡이로 난장판이 되었을 수도 있고, 제복이 찢어지고 더러웠을 수도 있고, 그들의 규율이 예전처럼 확고하지 않았을 수도 있지만, 이제 그것이 문제였을까요? 이 고통과 고난의 땅에서, 그들은 여전히 시베리아에서 자유의 빛나는 등불이지 않았나요?\n\n어떻게 그렇지 않을 수 있었을까요? 미슈렌코는 그들이 해방에 필수적인 것을 가지고 있다는 것을 알고 있었습니다. 자유를. 진정한 자유를, 이전의 "자유" 지구는 결코 소유한적 없는. 타라투타 휘하의 겁쟁이들과 반역자들은 그를 독재자라고 불렀지만, 어떻게 그가 독재자일 수 있었을까요? 그가 그의 부하들의 완전한 충성심을 가졌는데? 질투, 그것이 전부였습니다. 그들은 그의 부하들이 약탈한 부와 그들이 즐긴 음식과 음료의 끝없는 저장고를 보았습니다. 그리고 그의 흑군이 누렸던 진정한 자유를 보고 분노에 끓어오른겁니다. 시베리아에 정의를 돌려주던 흑군은 한 번에 한 명씩 죽은 제국 인사를 손에 넣었습니다. 그들 앞을 가로막을 정도로 충분히 어리석은 다른 사람들과 함께 말입니다.\n\n"동지들!" 그는 말을 타고 올라갔습니다. 그리고 눈에는 굶주림과 가슴에는 피의 갈망을 품고, 주의깊게 서 있는 군인들의 줄을 따라 내려갔습니다. "저 너머엔 억압이 서있다! 폭정이! 그리고 흑군을 배신한 자들이!" 병사들은 타라투타의 경쟁 국가에 대한 언급을 외치며 야유를 보냈고, 미슈렌코가 손을 들자 다시 한 번 침묵이 흘렀습니다. "우리는 이 땅을 우리의 보호하에 두었지만, 그 너머에 있는, 폭군과 반역자들의 손아귀에서 고통받을 자들을 버리지 않을 것이다!"\n\n그는 더 큰 시베리아 땅을 향해 팔을 뻗었습니다. "우리는 시베리아에서 유일한 자유의 등불이다! 이제 다시 한 번 조국에 자유와 평화, 정의를 가져다 줄 때다!" 그의 앞에서는 군대의 환호와 고함소리에 땅이 흔들렸고, 미슈렌코는 그들이 보인 기운을 먹으면서 가슴이 뛰었습니다. "무기를 들어라, 형제들이여!" 미슈렌코는 총구가 하늘을 향하자, 귀청이 찢어질 듯한 환호성을 질렀습니다. "우리의 자유를 향한 십자군은 오늘부터 시작된다!""
 after_midnight.35.a:0 "다시 한 번, 흑군은 행진한다."
 
 # Russian Empire Flavour Events #
 
 after_midnight.36.t:0 "습관적으로"
 after_midnight.36.d:0 "여러 해 전, 그가 아직 어린 학생이었을 때, 미하엘 골레니에프스키는 폴란드-리투아니아 귀족 역을 연기할 무대 연극을 준비했던 적이 있습니다. 무대 뒤에서 몇 시간 동안 거칠고 다루기 힘든 의상을 입으려고 노력했었죠. 어떤 이유에선지, 스타니스와프가 그의 머리에 사이즈가 맞지않는 왕관을 씌우려고 애쓰면서 그 기억은 그의 마음에 불필요하게 떠올랐습니다.\n\n"제발, 미하엘, 황제는...농부처럼 웃어대지 않는다고!"\n\n"미안해, 하지만 봐봐, 이 상황 뭔가 웃기지 않아? 담배라도 한 대 줘, 너무 오래 서 있어서 다리가 아파."\n\n"황제는 대관식때 담배를 피우지도 않는다고, 그리고 그 망할 예복들 중 하나에 불이 붙을지도 모르잖아. 이거 말고는 '왕족'같아보이는 옷은 이제 더 없다고."\n\n"망할? 황실의 신하가 그런 말을 쓰던가?"\n\n두 남자는 서로를 잠시 바라보다가 걷잡을 수 없이 웃기 시작했습니다. 스타니스와프는 손에 들고 있던 금이 간 낡은 골동품을 보았고 미하엘은 그의 '왕실 예복'의 너덜너덜한 가장자리를 힐끗 보았고, 그들은 러시아가 정확히 무엇으로 전락했는지 깨달았습니다. 이런 상황에서, 인간은 웃거나 울거나 두 가지 선택밖에 없습니다. 그리고 우는 것은 잘 웃는 것보다 덜 왕처럼 보였을 것입니다.\n\n"좋아, 좋아. 우린 이 일을 끝내야 해. 지금쯤이면 사람들이 밖에 모였을거야, 대관식은 첫 단추에 불과해. 드디어, 이 비참한 땅에 어떤 좋은 일이 생길거야."\n\n미하엘은 자신을 진정시키고 그의 얼굴에 깊고 제국적인 위엄을 표현하려고 노력했지만 실패했습니다. 비록 그것이 왕실같은 행동은 아니었지만, 이런 때 진정한 해결책은 단 한 가지였습니다."
 after_midnight.36.a:0 ""보드카라도 좀 줘. 바람이 점점 차가워지고 있어.""
 
 after_midnight.37.t:0 "조금도 모르는"
 after_midnight.37.d:0 "차르 알렉세이 2세의 대관식을 보기 위해 낡아빠진 작은 예배당 앞에 모인 군중들 사이로 살을 에는 듯한 바람이 불었습니다. 대관식 자체는 짧고 조용했습니다. 이르쿠츠크에 오르간을 연주할 수 있는 사람이 아무도 살아남지 못했기때문에, 그들은 칙칙한 분위기를 유지하기 위해 음악을 완전히 포기하기로 결정했습니다. 일단 새 왕이 그의 왕관을 머리에 쓰고 그의 백성들이 오랫동안 잊고 있던 찬송가와 맹세들을 암송하는 것을 끝내자, 그들은 그가 밖으로 걸어 나가는 것을 숨을 죽이고 지켜보았고 그는 작은 마이크 앞에서 말을 하기 시작했습니다.\n\n"러시아의 백성들이여, 나의 충신들이여! 나, 알렉세이 니콜라예비치가 이땅에 질서를 회복하고 지친 조국에 대한 나의 신께서 주신 의무를 이행하기 위해 전 러시아의 차르로 돌아온 것은 하나님의 은혜에 지나지 않는다! 그 사악한 섭정은 전능하신 분의 무한한 힘과 긍휼을 거역할 수 없었고, 이 고마운 시간 속에서 다시 한 번 구원의 기회를 주신 주 예수 그리스도께 겸손한 감사를 전한다. 앞으로 나는 주님의 일을 수행하고 충성스럽고 미약한 신하들에게 모든 인간이 필요로 하고 마땅히 받아야 할 기본적인 조건들을 회복하는 것을 나의 제국 정부의 첫 번째 사명으로 삼고, 그리고 그들이 얼마나 멀리 떨어져 있든 어떤 타락하고 불법적인 주인 밑에서 강제로 노동하고있든 간에 러시아의 모든 백성들에게 이것을 전해줄 것이다."\n\n군중들이 흩어지고 골레니에프스키가 마침내 혼자만의 시간을 가졌을 때, 그는 그의 연설을 반성했습니다. 거의 모든 것이 극단적인 종교적인 것을 포함하여 그 순간의 충동으로 고안되었습니다. 아이러니하게도, 그는 공산주의자와 무신론자였지만, 이 두 가지 모두 그다지 중요하지 않은 것 같았습니다. 두 가지 모두 러시아를 나락에서 구해내지 못했고, 만일 '인민의 아편'에 호소하는 것이 국가의 산산조각난 잔재에 질서를 되찾기 위해 필요한 것이라면, 그는 그렇게 할 것입니다. 인민들에게 필요한 것은 폴란드인 스파이 미하엘 골레니에프스키가 아니라, 신의 축복을 받으며 행동하는 인민의 황제 차르 알렉세이 2세였습니다."
 after_midnight.37.a:0 "그들이 모르는 것은 그들을 해치지 않을 것이다."
 
 after_midnight.38.t:0 "정화"
 after_midnight.38.d:0 "황제의 새로운 프로그램 중 하나는 모든 마을과 마을 회관에서 라디오 스피커를 복구하고 이르쿠츠크의 라디오 방송 시설을 복구하여 운영하는 것이었습니다. 그래서 그의 백성들이 라디오에서 필수적이고 중요한 발표가 있을 것이라는 말을 들었을 때, 놀라울정도로 많은 수의 사람들이 그것을 들을 수 있었습니다. 왕실의 팡파레와 국가가 끝난 후, 차르는 말하기 시작했습니다.\n\n"러시아 진역의 백성들의여, 나의 제국의 신하들이여! 그대들의 진정한 황제 알렉세이 2세가 전능하신 신의 은총으로 그대들에게 돌아왔다는 것을 알라! 나를 대신해서 행동한다고 주장하는 사람들은 모두 국가에 대한 반역자에 불과하다는 것을 알아라. 그 악의 대리인들의 유일한 목표와 목적은 모든 것을 아끼지 않는 사람들로부터 그 이상의 것을 빼앗는 것이다! 거짓된 섭정이자 조국의 괴물인 세르게이 타보리츠키가 러시아 국민들을 상대로 한 무한한 범죄로 인해 지옥의 불길 속에서 오랫동안 죽어가고 있다는 것을 알아라. 이제 모든 도적들이 자신을 위해 섭정이라는 저주받은 지위를 참칭할 것이다! 하나님의 이름으로, 그리고 전 러시아의 차르와 군주로서의 나의 거룩한 의무로 하늘에 맹세하나니, 나는 이 괴물들이 우리 조국에서 깨끗이 소탕될 때까지 쉬지 않을 것이고, 먼저 안드레이 디키와 그의 살인자와 강간범 일당들부터 그리할것이다! 러시아의 백성들이여, 해방의 때가 임박했다. 그리고 그것은 소위 섭정이라고 자칭하는 자들의 완전한 패배와 파괴로 시작될 것이다!"\n\n극동에 있는 타보리츠키 정권의 산재된 잔재 전체에 걸쳐, 차르의 우레와 같은 메시지가 공중에서 울려 퍼졌고, 그것을 들은 모든 사람들의 마음을 너무 오랫동안 갖지 못했던 감정, 즉 희망으로 가득 채웠습니다. 그 모두들 중 오직 안드레이 디키만이 그의 라디오에서 왜곡되었지만 여전히 강력한 목소리가 울려 퍼지는 것을 들으면서 무력한 분노의 몸짓과 비명을 질렀습니다. 고문과 공개처형에 대한 환상이 그의 마음을 스치고 지나가자, 그가 통치하는 국가의 불우한 영혼들은 마침내 어떤 정의가 시베리아의 냉혹한 폐허에 도달하기를 바라며, 그들 생애 처음으로 하느님께 경청하고 기도하게 했습니다."
 after_midnight.38.a:0 "어쩌면 마침내, 그들의 기도는 더 이상 헛되지 않을 것이다."
 
 after_midnight.39.t:0 "비밀리에 내뱉은 말"
 after_midnight.39.d:0 "러시아의 산산조각이 난 잔해 속에서 공급되지 않았던 한 가지는 보드카였습니다. 이르쿠츠크의 구석구석에 있는 수많은 음습한 시설들은 지친 주민들에게 약간의 알코올의 위안을 제공했습니다. 그런 술집 한 구석에서, 너무 낡아서 소수의 사람들 외에는 구별할 수 없는 오래된 제복을 입은 남자들의 작은 모임이 조용히 자신들이 처한 이상한 상황에 대해 토론했습니다. "정말이야, 난 그와 함께 일했어! 그는 전쟁 전에 우리 NKVD 부대와 함께 있었다고! 아니, 아니, 첫번째 대조국전쟁 때 말이야. 폴란드인이야, 하필이면 이제 우리의 '차르'는 망할 폴란드인이라고!"\n\n"사실이야. 나도 그와 함께 일했어. 발음하기 힘든 폴란드 이름이었어. 골리예프스키였나 미하일 골리네프스키 였나...잘 기억은 안 나네. 별로 실력있지도 않았고, 그냥 말단 수준이었어."\n\n다른 사람들이 잔을 비운 후에, 한 남자는 침침하고 해진 얼굴을 하고 파이프를 물었습니다.\n\n"흥, 폴란드인이건 아니건, 그가 그렇게 실력없을리 없어. 우리는 지금 약간의 전력, 물, 음식을 가지고 있잖아. 더 이상 뭐가 필요하겠나? 여기 밖은 훨씬 더 심각해. 넌 전혀 모를걸. 그가 누구든 간에, 그는 적어도 그 일을 제대로 해내고 있어."\n\n보드카가 계속 흐르자, 속삭이는 음모로 시작되었던 것이 보통 때처럼 논쟁으로 발전했습니다.\n\n"그럼 어떻게 할 건데? 망가진 무기를 들고 망할 섭정를 위해 싸울 거야? 그가 실제로 차르건 아니건 누가 상관하겠어, 그건 중요하지 않아. 그는 그전에 왔던 놈들보다 더 지도자답게 행동하고 있고, 마침내 우리는 저주받은 삶에 한 번의 희망을 갖게 되었어. 어쩌면 우리 조국이 우리가 살아있는 동안 다시 통일되는 것을 볼 수도 있을지도 모르지.""
 after_midnight.39.a:0 "더 중요한 것은 사람인가, 아니면 그가 무엇을 나타내는가인가?"
 
 after_midnight.40.t:0 "적과 금"
 after_midnight.40.d:0 ""황제 폐하, 전 러시아의 군주인 그분의 명령으로\n제국 정부는 다음과 같은 결정을 내렸다.\n1. 러시아 제국에 위치한 모든 산업 및 상업 기업, 모든 자본과 재산을 러시아 제국의 재산으로 선언한다.\n2. 농민 소유의 원칙에 따라, 이 땅을 가장 잘 이용할 수 있는 자와 이미 거주하며 이 땅에 대한 유지와 고용을 이끌어내는 자들에게 공식적으로 재분배를 선언한다.\n3. 러시아 제국 헌법을 공식적으로 개정하기 위해, 제국의 각 지역은 지역 소비에트의 기관을 통해 제국 정부에 의해 통치될 것이며, 이는 국가와 헌법의 양도할 수 없고 변하지 않는 토대를 유지할 것이다.\n황제 폐하 만세! 스 나미 보흐!"\n\n당황의 초기 짧은 기간이 지난 후, 이르쿠츠크 전부는 최근 발표된 제국 칙령에 대한 이야기와 소문으로 불타올랐는데, 이것이 수십 년 전의 옛 소련의 법령과 흡사하다는 것이었습니다. 진정한 군주주의자였던 사람들은 처음에는 혼란스러웠지만, 차르의 개인적 인기와 대중적 이미지는 그들의 영원한 충성을 보장해 주었습니다. 확실히 알렉세이가 신의 허락을 받고 일했기 때문에, 그를 의심하는 것은 배반과 신성모독 모두에 해당했습니다. 만약 이 규칙들이 구소련의 발표와 닮았다면, 그것은 우연일 뿐 그 이상은 아닐 것입니다.\n\n한편, 도시의 어두운 구석에 있는 낡은 칙칙한 술집에서, 한 무리의 옛 동료들이 그 소식을 듣자 조용히 혼자 낄낄 웃었습니다. 그들의 동포는 그가 어디에서 왔는지 잊지 않은 것 같았습니다. 기이하게도, 그는 아마도 부하린조차 이해하지 못한 방법으로 사람들의 마음에 이르는 길을 찾아냈을 것입니다."
 after_midnight.40.a:0 "이것이 러시아를 위한 길이 될 것인가?"
 
 # Regency Of Holy Russia Flavour Events #
 
 after_midnight.41.t:0 "타보리츠키의 발자취에서"
 after_midnight.41.d:0 "제국 섭정 안드레이 디키는 베르흐네우딘스크 오페라 극장의 회관을 서성거렸습니다. 이전에는 망상에 사로잡힌 어린애 사블린의 본부였죠. 그의 초상화와 현수막은 감사하게도 그 자리에서 끌어내려지고 불타버렸지만 디키는 뭔가 아직도 도사리고 있다는 느낌을 떨칠 수가 없었습니다. 쥐의 침입을 경험한 후처럼, 벽 뒤나 마룻바닥 아래에서 들리는 모든 소리에 여전히 움찔거렸습니다.\n\n그럼에도 불구하고 또 다른 기생충 침입에 대처해야 했습니다.\n\n"차르를 따르는, 신성 러시아의 수호자들이여!" 그의 목소리는 홀을 통해 울려 퍼졌고, 그를 지켜보고 있는 작은 무리의 장교들과 관료들을 응시했습니다. 가장 높은 출석률에도 불구하고, 그들은 겨우 좌석의 3분의 1을 채울 수 있었습니다. "우리는 배신당했다! 거짓말쟁이 유대인 라리오노프는 스스로 권력을 잡으려고 하기 전에 우리의 복받은 섭정의 몸이 식기를 기다리지도 않았다! 그는 차레비치를 계속 숨겨두려고 한다. 우리 서쪽에 있는 폴란드놈이 그와 힘을 합칠 수 있도록 말이다! 이 기만적인 기생충들은 여전히 진실을 믿고 복받은 알렉세이의 귀환을 기다리는 사람들을 약화시키려고 우리 행정부로 파고들었다! 다행스럽게도, 나는 쉬투르모비키에게 그들을 처리할 것을 명했다!"\n\n순간, 쉬투르모비키는 무대 양쪽에서 앞으로 나와 청중들을 붙잡기 시작했고, 아무도 추측할 수 없는 운명으로 그들을 끌어당겼습니다. 처음에는, 지역 권력의 경쟁자, 이념적 충성심이 결여된 실용적인 협력자, 유대인 첩자 의심자 등, 목표가 분명해 보였습니다. 그리고 나서 그들은 다른 사람들을 붙잡기 시작했습니다. 그들중 아무도 잘못하거나 불충한 일을 하지 않았었습니다. 한 명이 일어서서 선언했습니다. "하느님은 정당한 차르가 되실 알렉세이를 보우하시고, 알렉세이의 거룩한 섭정을 축복하소서!" 다른 이들도 번갈아 가며 합류했습니다. "알렉세이를 찬양하다!" 그리고 "디키를 찬양하라!" 라고. 하지만 그들 중 일부가 끌려가는 것을 막는데는 소용이 없었습니다. 심지어 쉬투르모비키 중 일부도 갑자기 동료들에 의해 체포되었습니다.\n\n모든 것이 끝났을 때, 관객의 수는 약 절반 정도로 줄어있었고, 나머지 관객들은 거의 그들의 목숨이 달린 것처럼 디키에게 열렬한 기립박수를 보내고 있었습니다."
 after_midnight.41.a:0 "오십보백보다."
 
 after_midnight.42.t:0 "뒤엉킨 두 개의 십자가"
 after_midnight.42.d:0 "일꾼들은 용접 토치, 청동 판을 손에 들고 공현 대축일 성당의 돔 첨탑 옆면을 기어올랐습니다. 그들이 정상에 도착했을 때, 그들은 재빨리 판을 돔 위에 있는 십자가의 뒷면에 부착하고, 용접한 다음, 제자리에 있도록 단단히 고정했습니다. 그들이 내려왔을 때, 그들이 한 일은 분명했습니다. 그들은 십자가 뒤에 만자를 단 것입니다! 그리고 용접공들이 교회 꼭대기에서 작업하는 동안, 비슷한 소동이 현관 바로 밖에서 일어났습니다.\n\n"이럴 순 없소!" 니코딤 신부가 외쳤습니다. "그대들은 어찌 감히 사도들과 예언자들의 모습을 불태우고있는가!"\n\n"우리는 사도들과 예언자들의 모습을 불태우는 것이 아닙니다." 쉬투르모비크가 대답했습니다. "우리는 유대인 바울과 유대인 모세의 모습을 불태우고 있습니다. 말씀해보시죠, 신부님, 당신은 랍비인가요?"\n\n"아 아니" 노인은 말을 더듬었습니다.\n\n"여기가 유대교 회당입니까?"\n\n"이게 무슨-"\n\n"그렇다면 당신은 교회에 유대인들의 모습을 간직해서는 안 되는 것 아니겠습니까!" 그는 이콘들을 손에 들고 행진했고, 니코딤 신부는 모닥불에 던져진 그림들을 보는 것을 참지 못하고 교회 안으로 돌아갔습니다."
 after_midnight.42.a:0 "한 사람이 두 주인을 섬길 수는 없다."
 
 after_midnight.43.t:0 "어두운 영혼"
 after_midnight.43.d:0 "섭정 디키는 쌍안경을 눈에 대고 산등성이를 따라 서 있었습니다. 그날 밤은 칠흑같이 어두웠고, 그는 거의 아무것도 알아볼 수가 없었습니다.\n\n하지만 그 모든 것은 조명탄의 총성과 함께 바뀌었고, 들판을 섬뜩한 붉은 빛으로 뒤덮었습니다. 디키는 총검 끝뿐만 아니라 쉬투르모비키의 세련된 헬멧에서 빛이 반짝이는 것을 볼 수 있었습니다. 그들은 밤중에 참호와 벙커에서 나와 그 망할 아시아인 부랴트들의 저항의 방어벽으로 변한 마을을 향해 돌진했습니다.\n\n마을에서 총성이 울리기 시작했고, 쉬투르모비키의 몇몇이 쓰러졌지만, 나머지는 단념하지 않았습니다. 그들은 전과 다름없이 용감하게 소총을 단단히 들고 차르와 섭정의 이름으로 전투의 함성을 외치며 돌격했습니다. 잠시 동안, 디키는 제국이 멸망했다는 것을 잊고, 그들이 첫번째 섭정의 동쪽을 향한 행군때처럼 반군을 무찌르는 것을 보고 있었습니다.\n\n마침내, 쉬투르모비키는 마을에 도착했고, 그들은 그 마을에 피비린내 나는 습격을 가하기 시작했습니다. 비명소리와 총소리가 공중을 떠돌았고, 디키는 자부심으로 가슴이 부풀어 오르는 것을 느끼지 않을 수 없었습니다."
 after_midnight.43.a:0 "어쩌면 러시아에 어떤 희망이 있을지도 모른다."
 
 after_midnight.44.t:0 "올가미"
 after_midnight.44.d:0 "디키는 앙가라 강에서 반짝이는 달빛을 바라보며 사무실 창문 밖을 응시했습니다. 그는 잠시 휴식을 취했고, 매우 혼란스러운 밤에 잠시 평온을 되찾았습니다.\n\n더 행복한 시간이라면, 그는 지금 깊이 잠들어 있었을 것입니다. 하지만 그는 그럴 수 없었습니다. 신성 러시아가 그런 모습일 때는 아니었죠. 알렉세이의 이름을 조롱하는 건 강 건너의 참칭자 폴란드놈이면 충분했을 겁니다. 하지만 재정 상황도 점점 더 심각해 보였습니다. 사람은 빵만으로 살 수 없지만, 군대도 하느님께 기도하는 것 만으로는 행진할 수 없었습니다.\n\n그는 시야가 맑아진 지금 왠지 더 큰 평온함을 전달할 수 있을 것 같은 강물을 다시 보기 전에 안경을 벗어 닦았습니다. 아무 것도 없었습니다. 갑자기, 디키는 믿을 수 없을 정도로 기절할 것 같음을 느꼈고, 그는 완전히 기절하기 전에 사무실 구석에 있는 안락의자 쪽으로 비틀거렸습니다. 그는 안경이 코에서 미끄러지는 것을 느꼈고, 의자에 털썩 주저앉을 때 발 밑에서 바삭거리는 소리를 어렴풋이 들었습니다. 그는 다시 의식이 돌아왔을 때 안경을 걱정할 것이었습니다."
 after_midnight.44.a:0 "그래서 그는 결국 잠을 조금 잤다."
 
 after_midnight.45.t:0 "어둠 속에 나홀로"
 after_midnight.45.d:0 "섭정 디키는 계속해서 강을 응시했습니다. 그것은 그를 더 이상 진정시키지 못했습니다. 한동안 그랬지만, 잠시 동안 그의 주의를 끌게 할 무언가를 제공해주었습니다. 그가 밖에 나간지 얼마나 됐을까요, 이틀? 그의 사무실 구석에 쌓여 있는 접시들로 미루어 볼 때, 그것은 아마도 사흘에 가까웠을 것입니다. 물론, 그의 부하들에 걱정하는 만큼, 그는 용감하게 국정을 수행했고, 섭정을 괴롭히는 문제들을 해결했습니다. 하지만 솔직히, 문제와 국가를 구분하는 것은 점점 어려워지고 있었습니다. 누가 더 이상 그의 친구였을까요? 적은 누구고요? 경비원들이 뭔가 꾸미고 있는건 아닐까요? 왜 더 많은 경비 교대를 요구하는 것이 그것을 해결해주지 않았을까요? 경비 교대를 담당하는 장교도 거기에 동참한 걸까요? 그는 무슨 일에 휘말린걸까요?\n\n디키는 러시아 지도를 보여주는 벽을 힐끗 쳐다보았습니다. 그것에는 끝없는 선이 그어져 있었고, 끊임없이 변화하는 국경선을 보여주고 있습니다. 바로 그거였습니다! 러시아가 그렇게 분열되어 있기 때문에, 그는 단순히 전쟁을 일으키고 그가 불신했던 경비병들을 항상 최전방에 배치시킬 수 있었습니다! 천재적이었습니다, 왜 진작에 그 생각을 하지 못했을까요?\n\n그는 책상으로 돌아와 열렬하게 글을 쓰기 시작했습니다. 전투 전략, 동원 명령서 초안, 한 남자가 가진 모든 에너지를 썼습니다. 차레비치의 기도를 통해 부여받은 권력에 대한 신의 의지에 사로잡혀 있다는 것은 의심의 여지가 없었습니다."
 after_midnight.45.a:0 "시계가 똑딱거리며 앞으로 나아간다."
 
