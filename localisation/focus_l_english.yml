 SOV_war_since_purge:0 "대숙청을 완료한 이후 전쟁이 있었다"
 FRA_metropolitan_france:2 "프랑스 본토에 투자"
 FRA_metropolitan_france_tt:0 "프랑스 본토에 §Y기반시설§!을 지을 건설 슬롯이 부족합니다"
 FRA_metropolitan_france_desc:0 "수도는 항상 최우선 입니다. 우리는 일자리를 창출하고 보다 신속한 부대전개가 가능하게 하기위해 우리의 기반시설 개선을 시작 할 수 있습니다."
 FRA_algerie_france:2 "프랑스령 알제리 투자"
 FRA_algerie_france_tt:0 "프랑스 식민지에 §Y기반시설§!을 지을 건설 슬롯이 부족합니다"
 FRA_algerie_france_desc:0 "유럽은 위험한 시대에 직면했습니다. 우리는 남부 개발에 초점을 맞춰 항상 본토를 지원할 수 있도록 해야합니다."
 FRA_industrial_expansion:0 "산업 확충"
 FRA_industrial_expansion_tt:0 "프랑스 본국에 §Y민간 공장§!을 지을 건설 슬롯이 부족합니다."
 FRA_industrial_expansion_desc:0 "우리는 본국에 강한 산업력이 필요합니다. 우리에게는 많은 노동자들이 준비되어있지만 더 많은 공장이 필요합니다."
 FRA_colonial_industry:0 "식민지 산업"
 FRA_colonial_industry_tt:0 "프랑스 식민지에 §Y민간 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_colonial_industry_desc:1 "우리는 식민지에서 우리의 산업에 집중해야 합니다. 유럽에서 긴장이 고조되어도 우리는 여전히 적 폭격기의 영향이 미치지 않는 산업 능력을 갖게 될 것입니다."
 FRA_military_factories:0 "군수 공장"
 FRA_military_factories_tt:0 "프랑스 본국에 §Y군수 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_military_factories_desc:1 "우리의 전쟁 병기는 성능이 뒤떨어지고 있습니다. 우리 군이 끊임없이 새로운 장비를 공급받을 수 있도록 국산 군수 장비 생산에 주력해야 합니다."
 FRA_colonial_military_factories:0 "식민지 군수 공장"
 FRA_colonial_military_factories_tt:0 "프랑스 식민지에 §Y군수 공장§! 을 지을 건설 슬롯이 부족합니다"
 FRA_colonial_military_factories_desc:0 "군수 물자를 유럽 이외의 지역에 배치 함으로써 만약 적이 우리 영공을 장악하더라도, 최전선 부대들에게 장비를 지속적으로 공급 할 수 있게 될 것입니다."
 FRA_extra_research_slot:2 "그랑제콜 지원"
 FRA_extra_research_slot_desc:0 "유망한 젊은 지성인들은 어디서나 불쑥 나타납니다. 그들이 연구 활동을 할 시설을 마련해 지원해야 합니다. 기술의 발전은 우리가 가장 필요로 하는 바를 이루게 해줄 것입니다."
 FRA_nuclear_effort:0 "핵 개발"
 FRA_nuclear_effort_desc:0 "원자 과학의 초기실험은 유망한 결과를 보여주었습니다. 그 힘을 활용하는 것은 인류가 이전에 본 것과 다른 무기를 우리에게 줄 것입니다."
 FRA_jet_effort:0 "제트 엔진 주력"
 FRA_jet_effort_desc:0 "공중전은 기동성에 모든 것이 달려 있습니다. 제트 엔진은 우리가 하늘에서 적군을 산산조각낼동안 그들이 우리를 멍하니 보게할 유력한 진군로가 될 것입니다."
 FRA_extra_research_slot_2:2 "국가연구센터 조성"
 FRA_extra_research_slot_2_desc:0 "유망한 젊은 지성인들은 어디서나 불쑥 나타납니다. 그들이 연구 활동을 할 시설을 마련해 지원해야 합니다. 기술의 발전은 우리가 가장 필요로 하는 바를 이루게 해줄 것입니다."
 FRA_defensive_focus:0 "방어 중점"
 FRA_defensive_focus_desc:0 "이와 같은 시대에는, 우리의 방어를 강화하는 것이 최선입니다. 위협이 있는 경우, 우리 영토 내에서 처리 할 수 있도록 적을 유인합시다. 우리는 군을 이끄는데 최적의 후보자가 있으며, 당신의 명령만 있으면 됩니다."
 FRA_aggressive_focus:0 "공격 중점"
 FRA_aggressive_focus_desc:0 "우리는 적들이 우리 국경에서 움직이는 것에 대해 멍하니 앉아 있을 수 없습니다. 그리고 우리는 전쟁 시나리오에서 그들을 보호하기 위해 우리의 동맹을 떠날 수 없습니다. 군대를 준비시키세요! 가믈랭은 이 일에 적격입니다."
 FRA_fortification_focus:0 "요새화 중점"
 FRA_fortification_focus_desc:0 "비난받았던 우리의 요새를, 보다 더 효율적으로 건설할 방법을 찾아야 합니다. 마지노선은 적군에 대한 강력한 억지력이 되어 왔고, 우리는 이보다 더한 안보력을 사용할 수 있습니다."
 FRA_alpine_forts:0 "알프스 요새"
 FRA_alpine_forts_desc:0 "이탈리아는 우리가 새롭게 계획한 알프스를 덮는 방어선이 완성된다면 그렇게 쉽게 국경을 넘지 않을 것입니다. 우리는 대응할 시간을 벌어 현 위치를 강화할 것입니다."
 FRA_extend_the_maginot_line:0 "마지노선 확장"
 FRA_extend_the_maginot_line_desc:0 "우리는 벨기에가 그들의 영토를 지키는 것에만 의존할 수 없습니다. 만약 그들이 적군을 통과시킨다면 문제가 될 것이 뻔합니다. 마지노선을 확장하는 것은 우리가 원치 않는 군대를 프랑스 외각에 잡아 두는데 매우 중요합니다."
 FRA_infantry_focus:0 "국민개병제"
 FRA_infantry_focus_desc:0 "싸울 수 있는 모든 남자와 여자들은 싸울 것입니다. 무기의 대량생산은 가격을 낮출 것입니다. 우리는 모두의 손에 총을 들려줄 것입니다."
 FRA_artillery_focus:0 "거대한 포대"
 FRA_artillery_focus_desc:0 "우리 야포은 특정 지점에 화력을 집중시키도록 하나의 강력한 유닛으로 구성 할 것입니다. 한발의 일제 사격으로 적의 전선을 약화시키고, 필요하다면 뚫고 나갈 한방을 먹일 것입니다."
 FRA_heavy_armor_focus:0 "전투 전차"
 FRA_heavy_armor_focus_desc:0 "전차는 프랑스 육군이 장래에 나아갈 길 입니다. 우리는 전장을 지배하길 원하며 이를 위해 강력한 전차가 필요합니다!"
 FRA_motorized_focus:0 "차량화 중점"
 FRA_motorized_focus_desc:0 "우리의 보병 차량을 만드는 것이 전선에 보급과 충원하는 능력을 올려주는 더 좋은 방안입니다."
 FRA_mechanized_focus:0 "기계화 중점"
 FRA_mechanized_focus_desc:0 "장갑차의 역할은 전쟁에서 점점 중요해지고 있습니다. 전차에 비해서는 덜 위협적이지만, 장갑차들은 통신, 지휘, 운송, 시가전에서 우위를 점하게 합니다."
 FRA_light_medium_armor:0 "기관총을 장착한 장갑차"
 FRA_light_medium_armor_desc:0 "원칙적으로, 보병이 모든 기갑전력을 통제합니다. 더 가볍고, 빠른 '차량기병' 또는 장갑차는 기동에 더 적합하며 탑재 화기로 어느정도 꽤 피해를 줄 수 있습니다."
 FRA_army_reform:0 "육군 개혁"
 FRA_army_reform_desc:0 "어떤 보병 병력이나 첨단 전차라도 혼자서는 전쟁에서 이길 수 없습니다. 우리는 전술적, 전략적 능력 양쪽을 개발하는 것에 주력해야만 합니다. 이 일에 적합한 사람들이 우리의 군대를 발전시킬 수 있습니다."
 FRA_navy_focus:0 "해군 중점"
 FRA_navy_focus_tt:0 "§Y해군 기지§!가 충분하지 않습니다"
 FRA_navy_focus_desc:0 "우리의 해군을 확충하는 첫 단계는 해군 기지의 발전시키고 확충하는 것입니다. 우리 고유의 선박들은 언제나 전투 태세를 갖출 수 있습니다."
 FRA_improved_screen_ships:0 "향상된 보조함"
 FRA_improved_screen_ships_desc:0 "구축함과 경순양함은 우리의 중전함이나 항공모함을 방어하는데 있어 아주 중요한 역할을 한다. 만약 우리의 바다 방어선을 지키지 못하면 우리의 모든 함선과 병사들이 위험해진다. 최신 기술로 우리 함선을 건조해서 확고히 해야 한다."
 FRA_capital_ship_focus:0 "주력함 중점"
 FRA_capital_ship_focus_desc:0 "향상된 우리 전함의 설계는 큰 전술적 이점을 줄 것입니다. 향상된 우리 전함의 작전 범위와 무적의 무기 앞에서 누구도 도망가지 못할 것입니다."
 FRA_carrier_focus:0 "항공모함 중점"
 FRA_carrier_focus_desc:0 "해군 이론가들은 구식 항공모함으로 우리의 관심을 이끌어 왔습니다. 그들은 항공모함 개발이 올바른 방향으로 발전한다면 그를 어떻게 활용할 것인지 여러 제안을 했습니다. 진정한 진보는 우리의 총체적인 지원 없이 이루어질 수 없습니다."
 FRA_initiate_government_reform:0 "정부 개혁"
 FRA_initiate_government_reform_desc:0 "세계는 위험하게 성장해왔습니다. 우리는 더 이상 사소한 말다툼만 하고 있을 수 없습니다. 우리의 정치인들에게 권한을 주고 프랑스의 이익을 위해 앞으로 나아가야 할 때입니다."
 FRA_support_the_left:0 "좌파 지원"
 FRA_support_the_left_desc:0 "코민테른은 더 강하게 성장하고 있습니다. 우리의 관심사는 곧 연대이고, 공산주의 조직들을 지원할 수 있다는 것을 보여줄 때입니다."
 FRA_leftist_rhetoric:0 "좌파적 논조"
 FRA_leftist_rhetoric_desc:0 "목표는 명확합니다. 만민의 평등. 우리는 프랑스 정치에 자본주의적 이해는 필요 없습니다. 공산주의 조직을 확대시키는 환경마련은 매우 중요한 과제입니다."
 FRA_scw_intervention_republicans:0 "인민전선 개입"
 FRA_scw_intervention_republicans_desc:0 "스페인 공화파는 우리 도움이 필요합니다.\n공화파를 위해 싸우려고 하는 것은 허용되어야 합니다. 파시스트 당원이 더 생겨나게 해서는 안됩니다."
 FRA_national_mobilization:0 "국가 동원령"
 FRA_national_mobilization_desc:0 "우리는 마침내 행동할 수 있는 정부를 가지게 되었습니다. 지금은 우리의 군대를 강화하고 프랑스를 위해 싸울 준비를 하는 시간입니다."
 FRA_humanite_unie:0 "인류 연합"
 FRA_humanite_unie_desc:0 "살찐 은행가들과 권력에 굶주린 선동가들은 세상을 쥔 손아귀에 힘을 주고 있습니다. 하루 하루가 지날 때마다 우리는 개인의 탐욕으로 인해 자유인들이 노예화되고, 세계가 위기 속으로 거꾸러지는 것을 봅니다. 프랑스의 이상은 그 어느 때보다 필요합니다! 인류는 우리를 필요로 하고 우리는 인류의 단결이 필요합니다!"
 FRA_join_comintern:0 "코민테른 가입"
 FRA_join_comintern_desc:0 "사방을 둘러싼 적들로 인해, 우리는 강력한 동맹을 가져 입장을 강화할 필요가 있습니다. 코민테른과 우리의 유대 관계는 강하게 성장해왔고 그들의 대의에 우리를 전부 바칠 때가 왔습니다."
 FRA_support_status_quo:0 "현상 유지를 지지"
 FRA_support_status_quo_desc:0 "프랑스는 자유의 요람이자 수호자이며 앞으로도 그러할 것입니다. 만일 우리가 다시 단결해야 한다면, 민주주의가 취약해지기 전에 이를 안정시켜야만 합니다."
 FRA_little_entente:0 "소협상국"
 FRA_little_entente_desc:0 "대전쟁 이후 오스트리아와 헝가리가 이웃국가로 침략하는 것을 방지하기 위해 맺어진 동맹인 소협상국은 프랑스가 지원하고 있었습니다. 하지만 지금은 붕괴되기 시작했습니다. 영국과의 안보적 연대 대신 우리는 이 세력을 재건하고 강화하기 위한 주도권을 가져야 하며 창립국으로서 체코슬로바키아와 함께 출발해야 합니다."
 FRA_go_with_britain:0 "영국과 함께 가자"
 FRA_go_with_britain_desc:0 "러시아가 영원히 돌아선 지금, 프랑스와 영국만이 옛 삼국 협상국으로 남았습니다. 역사가 반복될 운명에 있다면, 이 두 국가는 유럽의 자유와 민주주의를 지키는 첨병으로서,  연합국은 계속되어야 합니다."
 FRA_strengthen_government_support:0 "정부 강화"
 FRA_strengthen_government_support_desc:0 "우리는 프랑스 만민의 염원을 이루기 위해 오는 몇 년을 위한 계획을 구상했습니다. 우리가 프랑스를 통치할 가치가 있고 행동할 수 있는 능력이 있다는 것을 국민에게 보여주면, 프랑스는 다시 하나되어 일어설 수 있을 것입니다."
 FRA_defensive_strategems:0 "방어 계획"
 FRA_defensive_strategems_desc:0 "프랑스 국민을 우리를 위한 전쟁에서 싸우게 하려면 명확한 지침을 가지는 것이 무엇보다 중요합니다. 자중지란을 끝내고 프랑스와 "자유, 평등, 박애"를 대신해 싸워야 합니다."
 FRA_invite_yugoslavia:0 "유고슬라비아 초대"
 FRA_invite_yugoslavia_desc:0 "유고슬라비아는 확장하는 이웃들에 대한 우려가 이미 힘겹습니다. 그들과 작은 협상으로 이끌어 그들과 우리 모두에게 아주 좋은 결과를 줍시다."
 FRA_invite_romania:0 "루마니아 초대"
 FRA_invite_romania_desc:0 "루마니아 민주주의는 취약하서, 국내 파시즘과 소비에트 공산주의 파벌 사이에 끼이게 되었습니다. 우리의 후원으로 그들을 작은 협상으로 이끌어 안정을 되찾을 것입니다."
 FRA_polish_guarantee:0 "폴란드 독립 보장"
 FRA_polish_guarantee_desc:0 "폴란드 외교관들은 그들 국경의 긴장상태에 대해서 우려를 표명하고 있습니다. 우리 강대국가의 독립 보장은 침략을 기도하는 국가들을 저지 할 것입니다."
 FRA_czech_guarantee:0 "체코 독립 보장"
 FRA_czech_guarantee_desc:0 "체코 국경에서 긴장이 고조되고 있습니다. 우리는 자유와 민주주의 국가가 팽창주의 국가로 넘어가는 것을 허용할 수 없습니다. 체코인은 자유주의 사람으로 남아야 합니다. 우리가 독립 보장을 해 줌으로써 침략계획을 누구든지 재고 하게끔 할 것입니다."
 FRA_revise_versailles:0 "베르사유 조약 수정"
 FRA_revise_versailles_desc:0 "독일은 이미 베르사유 조약에 규정된 배상을 무시하며, 프랑스에 대한 존중이 더 이상 없는 것을 보여주고 있습니다. 어쨌든 간에 조약을 준수하게 만들기 위한 강하고, 새로운 프랑스를 필요로하며, 이전의 대전에서 잃어버린 생명을 위해 더 많은 것을 요구 할 권리가 있습니다."
 FRA_support_the_right:0 "우파 지원"
 FRA_support_the_right_desc:0 "프랑스는 항상 강하고 자랑스러운 국가이지만 정부 조치의 부족함은 국민들을 분열시켰습니다. 우리는 프랑스를 통합하고 부패에 굴복하지 않도록 우리의 우수성과 힘을 주장해야합니다."
 FRA_right_wing_rhetoric:0 "우파적 논조"
 FRA_right_wing_rhetoric_desc:0 "우리는 모든 프랑스인의 마음을 움직여 그들의 민족정신을 높이는 데 주력해야 합니다. 우리가 그들이 요구하는 강력한 지도자가 될 수 있음을 보여주고 영광스러운 나라의 시민인 것을 자랑스럽게 여길 것입니다."
 FRA_scw_intervention_nationalists:0 "국민전선 개입"
 FRA_scw_intervention_nationalists_desc:0 " 민족주의자들이 마침내 스페인 땅을 얻었습니다. 그들의 대의는 떳떳하기에, 그들을 위해 싸움에 참여하려는 것을 허락해야 합니다."
 FRA_army_of_aggression:0 "공격하는 육군"
 FRA_army_of_aggression_desc:0 "우리의 적이 유럽을 휘젓고 날뛰는 동안, 더 이상 구식의 벽 뒤에서 앉아 있지는 않을 것입니다. 지금이야말로 우리 군을 강화하고 국경을 밀어 프랑스가 지속적인 위대한 국가라는 것을 알릴 때 입니다."
 FRA_france_first:0 "프랑스 제일주의"
 FRA_france_first_desc:0 "우리는 프랑스입니다! 대전쟁의 승전국입니다! 유럽의 구세주입니다! 우리는 이 세상이 보아왔던 가장 위대한 사상가의 고향이입니다. 너무 많은 국가들이 급격하게 세상을 혼란케 할 길을 모색하고 있습니다.  우리는 필요로 하는 부름에 귀를 기울일 것입니다.  바로 우리가 폭풍으로부터 안전한 통치 아래로 인류를 이끌 것입니다."
 FRA_woo_italy:0 "이탈리아와의 밀월"
 FRA_woo_italy_desc:0 "이탈리아는 강력한 국가가 될 수 있는 잠재력을 지니고 있습니다. 무솔리니의 강력한 지도력 덕분에 이탈리아 사람들은 단결하고 올바른 주장을 위해 싸울 준비가 되어있습니다. 그 주장을 우리도 도입 합시다."
 FRA_dismantle_the_democracies:0 "민주주의의 해체"
 FRA_dismantle_the_democracies_desc:0 "[GER.GetAdjective](이)가 주도하는 중앙유럽의 신생 민주주의 동맹은 우리의 새로운 지위를 위협하고 있습니다. 저들이 더 강하게 성장하기 전에, 당장 행동으로 옮겨야만 합니다."
 FRA_join_germany:0 "독일과 함께"
 FRA_join_germany_desc:0 "독일 제국은 함께 힘이 되어 줄 유망주로 간주되고 있습니다. 그들의 더 나은 미래에 대한 구상은 우리의 이익과도 일치 할 수 있습니다. 우리가 그들을 지원하고 혼란이 수습될 때 프랑스는 유럽의 정당한 부분을 얻게 될 것입니다."
 FRA_naval_doctrine:0 "해군 교리"
 FRA_naval_doctrine_desc:0 "최근 함선 설계의 발전은 전술 및 전략적 기동 작전의 새로운 가능성을 개척 했습니다. 그 새로운 이론을 내기 전에 먼저 정확한 시험과 계획을 굳힐 필요가 있습니다."
 FRA_air_focus:0 "공군 중점"
 air_focus_bypass_tt:0 "§Y공군 기지§!를 위한 건설 슬롯이 부족합니다"
 FRA_air_focus_desc:0 "이제 공군을 강화해야 할 때 입니다! 이미 새로운 항공기와 인원 모두를 전폭적으로 지원하기 위해 공군 기지의 건설이 시작 되었습니다."
 FRA_cas_focus:0 "근접항공지원기 중점"
 FRA_cas_focus_desc:0 "함선 및 지상 전력에 대한 항공지원은 상대적으로 작은 투자로도 매우 효율적인 성과를 거두고 있습니다. 이 목적에 사용되는 항공기에 대해 우리의 기술자가 차세대 지원 항공기를 구성 할 수있는 여러 개혁 계획안을 제안합니다."
 FRA_fighter_focus:0 "전투기 중점"
 FRA_fighter_focus_desc:0 "혁신적인 민간 공학은 우리 전투기의 속도, 항속거리 및 최대 고도를 향상시킬 수 있습니다. 우리는 다른 나라의 진보에 뒤지지 않으려면 이 부분에 주력 할 필요가 있습니다."
 FRA_bomber_focus:0 "폭격기 중점"
 FRA_bomber_focus_desc:0 "항공 지원은 방어 및 공격능력 모두에 있어서 중요합니다. 만약 우리가 개발에 주력한다면 빠르고, 더 민첩하고, 정확한 폭격기는 모든 지상전에서 우위에 설 수있게 할 것입니다."
 FRA_heavy_fighter_focus:0 "중전투기 중점"
 FRA_heavy_fighter_focus_desc:0 "우리 중전투기들은 더 공격받기 쉬운 폭격기들을 지원할 수 있어야 한다. 이것은 어느 정도 속력를 희생하더라도 중무장을 하고 더 긴 작전범위를 필요로 합니다."
 FRA_air_doctrine:0 "공군 교리"
 FRA_air_doctrine_desc:0 "우리는 한층 더 빨리 공중전에서 새로운 이론을 시험할 충분한 경험을 얻었다. 이것은 새로운 전술과 전략의 가능성을 탐험하게 해줄 것입니다. 공중전은 현대전의 열쇠다."
 FRA_heavy_bomber_focus:0 "중폭격기 중점"
 FRA_heavy_bomber_focus_desc:0 "현대형 중폭격기는 소규모 공중전을 자력으로 해결하기 위해 무장할 것입니다. 만약 우리의 공학 기술자들이 최신 기술 개발에 집중할 수 있다면 우리는 적의 생산 시설을 파괴하는데 더 나은 기회를 가지게 될 것입니다."
 FRA_naval_bomber_focus:0 "뇌격기 중점"
 FRA_naval_bomber_focus_desc:0 "함선들은 유난히 비행기에 약합니다. 우리는 어느 대처법보다도 앞선 상태를 유지하도록 이 기술을 계속해서 향상시켜야 합니다."
 limited_rearmament_focus:0 "제한적인 재무장"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "세계를 둘러싼 독일과 여타 파시스트 강대국들의 난동은 오늘날 우리 시대의 평화를 만끽할 수 없다는 뜻입니다. 상황의 악화를 대비해 재무장 준비를 시작해야 합니다."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "내정에 관한 새로운 접근법과 국제 관계에는 건강한 군사력이 도움이 될 것입니다. 우리의 민간 산업을 확충하는 것으로 준비를 시작해, 곧 군수 산업의 향후 확충을 위한 안정적인 토대가 마련될 것입니다."
 ENG_motorized_focus:0 "차량화 육군"
 ENG_motorized_focus_desc:0 "육군이 최근 보병 부대의 완전 차량화를 시험하고 있습니다. 아직 완전한 차량화 사단으로 재편되지 못했지만, 전쟁부 장관이 장담해준다면 곧 가능할 것입니다."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "왕립 전차 연대"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "공화국 수비대 전차 연대"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "전차를 발명한 영국이기에 왕립 전차 연대는 세계 최고의 전차를 운용해야 하나, 현재로선 그렇지 않습니다. 특수차량개발위원회는 현대식 설계를 연구하고 개발해 영국이 전차 개발의 최전선에 있도록 촉구했습니다."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "전차를 발명한 영국이기에 공화국 수비대 전차 연대는 세계 최고의 전차를 운용해야 하나, 현재로선 그렇지 않습니다. 특수차량개발위원회는 현대식 설계를 연구하고 개발해 영국이 전차 개발의 최전선에 있도록 촉구했습니다."
 uk_empire_focus:0 "제국 강화"
 uk_empire_focus_desc:0 "우리의 제국은 광대하지만, 국력에 맞지 않게 그 방어가 약해졌습니다. 제국의 영역 전체를 아우르는 애국심을 고취하도록 열성을 다해야 합니다."
 uk_service_focus:0 "해외 복무"
 uk_service_focus_desc:0 "식민지 기지의 국군 장병을 순환시키고 고향으로 돌아오게 하는 것은 서로 다른 전선의 상태를 배우고, 경험을 쌓으며, 동지들이 집으로 갈 기회를 나누게 해줍니다."
 uk_mediterranean_focus:0 "지중해 보루"
 uk_mediterranean_focus_desc:0 "지중해 뱃길은 인도로 향하는 중요한 지름길입니다. 계속 개방해 우리의 손 안에 두는 것이 중요합니다."
 uk_rock_focus:0 "지브롤터 요새화"
 uk_rock_focus_desc:0 "지브롤터는 지중해의 입구를 지배하고, 대서양과 지중해 두 바다에서의 작전을 가능케 하는 견고히 방비된 항구입니다. 더 강화된 수비가 필수입니다."
 uk_greece_focus:0 "그리스 압박"
 uk_greece_focus_desc:0 "그리스의 기지 주둔권은 우리 이권과 연관이 있으며, 솔직히 말하건대 그리스는 거부할 입장이 아닙니다."
 uk_malta_focus:0 "몰타 요새화"
 uk_malta_focus_desc:0 "몰타 사령부는 중부 지중해의 요충지이자 이집트와 수에즈 운하를 거쳐 인도와 극동에 이르는 우리 생명선의 중계지입니다. 더 견고한 요새화는 절대 시간 낭비가 아닙니다."
 ENG_mot_focus_tooltip:0 "차량화 보병 사단을 배치할 수 있습니다."
 uk_canada_focus:0 "캐나다 개발"
 uk_canada_focus_desc:0 "캐나다의 산업과 조선소에 투자한다면 경제는 활성화되고 전시 상황에 큰 기여를 할 것입니다."
 uk_australia_focus:0 "호주 개발"
 uk_australia_focus_desc:0 "호주의 산업과 조선소에 투자한다면 경제는 활성화되고 전시 상황에 큰 기여를 할 것입니다."
 uk_protect_suez:0 "수에즈 보호"
 uk_protect_suez_desc:0 "수에즈 운하의 지배는 대영제국의 제해권 유지에 중요합니다. 이곳 전역을 상실하면 결과는 참담할 것입니다. 요새화 대책을 마련해야만 합니다."
 uk_balkan_strategy:0 "발칸 전략"
 uk_balkan_strategy_desc:0 "발칸의 많은 국가들은 친영적이며 중앙유럽에서 동일한 위협을 느끼고 있습니다. 미연에 기회를 잡고 지원한다면 그들의 충성을 얻겠지만, 복수심에 불타는 이웃나라를 격분하게 만들 것입니다."
 uk_new_zealand_focus:0 "뉴질랜드 개발"
 uk_new_zealand_focus_desc:0 "뉴질랜드는 우리 국가와 깊은 관계를 맺고 있으며 파시스트의 위협을 경고하고 있습니다. 전시에서 그들의 공로는 분명하고, 그에 부응해 지원해야 합니다."
 uk_south_africa_focus:0 "남아프리카 개발"
 uk_south_africa_focus_desc:0 "남아프리카의 정치적 상황은 불확실합니다. 우리의 전쟁 수행을 지원할지 완벽히 믿을 수 없지만, 산업 강화를 지원한다면, 영국의 대의를 지지하기를 희망할 수 있을 것입니다."
 FRA_strengthen_government_support_tooltip:0 "'정부 지원을 강화'사상을 수행 중입니다"
 ITA_victoryinETH:0 "아프리카에서의 승리"
 ITA_victoryinETH_desc:0 "1차 이탈리아-에티오피아 전쟁의 패배는 40년간 이탈리아의 영광에 오점으로 남았습니다. 이제 승리를 통해 오명을 제거하고, 파시즘이 내재한 강철 같은 의지의 강력함을 입증할 것입니다!"
 USA_reinforce_monroe_doctrine_tt:0 "아메리카 국가들과의 무역 평판이  상승함."
 1939_bookmark_threat:0 "근래의 파시즘 팽창"
 USA_civil_war_fired:0 "제2차 미국 내전이 발발함."
 USA_anti_imperialism:0 "반제국주의"
 USA_anti_imperialism_desc:0 "미국은 항상 제국주의 압제자의 적이었지만, 이른바 민주주의라는 것이 그들에게 이득이 되는 한 체제를 유지해온 것은 분명합니다. 소비에트 연방의 혁명가들은 더 나은 동맹국이 될 것입니다."
 USA_fascist_menace:1 "프로이센의 위협"
 USA_fascist_menace_desc:1 "베르사유 조약과 경제 제재는 독일을 멈출 수 없었고, 프로이센 군국주의는 다시 한번 그 추한 몸체를 불리며, 난폭하게 머리를 치켜들고 있습니다. 적어도 지금 이 순간 만큼은, 독일을 다시 패배케 하여 우리의 통제 아래에 두어야만 합니다."
 USA_crusade_against_communism:0 "반공주의 성전"
 USA_crusade_against_communism_desc:0 "적색 공포는 이 세계가 지금 직면한 지금까지 최악의 위협입니다. 필요한 모든 수단을 동원해서라도 소련에서 나오는 파괴적인 이념의 본질을 차단해야하며 우리는 그 가치 아래 하나가 될 것입니다."
 USA_strike_at_the_empire:0 "제국을 향한 공격"
 USA_strike_at_the_empire_desc:0 "세계의 진정한 위협은 유럽 열강들에 의해 건설된 식민 제국입니다. 그들은 반드시 분쇄되어야하고 그 아래의 인민은 자유로워야 합니다. 대영제국부터 시작해 우리는 이들로부터 자유롭게 해야합니다."
 USA_defense_of_the_pacific:0 "태평양 방어"
 USA_defense_of_the_pacific_desc:0 "우리 국민과 아시아 이웃들을 팽창주의로 위협하는 일본 정부는 희망이 없습니다. 저 국가는 미국의 관리 하에서 개혁해 실수를 되풀이하지 않도록 방지해야 합니다."
 ENG_home_defence:0 "본토 방어"
 ENG_home_defence_desc:0 "영국 국민을 보호할 수 없다면 광대한 제국은 쓸모가 없습니다. 영국 제도의 안전을 위한 활동에 중점을 두어야 합니다."
 ENG_issue_gasmasks:0 "방독면 보급"
 ENG_issue_gasmasks_desc:0 "세계가 날로 위험해지고 있습니다. 민간인을 맹독성 가스 공격에서 보호해야 합니다. 영국은 마음놓고 숨쉴 수 있는 곳이어야 합니다."
 ENG_military_training_act:0 "군사훈련법"
 ENG_military_training_act_desc:0 "대전쟁은 우리 국민들이 또 다른 싸움을 원치 않게 만들었습니다. 세계가 더 위험해지고 있으므로, 모든 젊은이는 기초 군사 훈련을 수료해야만 합니다."
 ENG_embargo_germany:0 "독일 금수조치"
 ENG_embargo_germany_desc:0 "독일의 재무장은 세계 평화를 향한 모욕이자 거대한 위협입니다. 그들의 전쟁 병기에 연료가 될 자원을 공급하지 않을 것입니다."
 ENG_war_with_germany:0 "독일과의 전쟁"
 ENG_war_with_germany_desc:0 "독일은 우리로 하여금 선택의 여지가 없게 만들었습니다. 자유 세계와 어린이들의 미래를 위하여. 전쟁을 할 시간입니다."
 ENG_swedish_intervention:0 "스웨덴 개입"
 ENG_swedish_intervention_desc:0 "스웨덴의 반민주주의 운동은 염려스러울 만큼의 영향력을 갖추었습니다. 스웨덴산 강철이 적의 손에 쥐어질 총이 되는 위험을 감수할 수 없습니다.스웨덴인들은 자유로워야 하지만 영향력을 일정량 확보할 필요가 있습니다."
 ENG_norwegian_intervention:0 "노르웨이 개입"
 ENG_norwegian_intervention_desc:1 "노르웨이의 반민주주의 운동이 뿌리를 내리고 있습니다. 비록 무력을 행사해야 하더라도, 그들의 정치가 우리의 이권과 밀접하게 만들어야 합니다."
 ENG_danish_intervention:0 "덴마크 개입"
 ENG_danish_intervention_desc:0 "덴마크는 세계 평화의 적들이 성장하도록 지원하고 있습니다. 우리 편으로 묶어둘 방법은 오직 하나 뿐입니다. 유럽으로의 지상군 침공이 필요할 때 덴마크를 전략적 발판으로 만들어두어야 합니다."
 ENG_benelux_intervention:0 "베네룩스 개입"
 ENG_benelux_intervention_desc:0 "베네룩스 지역의 정치적 환경이 우리에게 적대적으로 변하고 있습니다. 민주주의의 적들에게 관용이란 없으며 필요하다면 무력 행사도 준비하겠다는 분명한 경고를 보내야 합니다."
 ENG_belgium_security:0 "벨기에 확보"
 ENG_belgium_security_desc:0 "경고는 부족했습니다. 정치적 동향이 계속된다면, 벨기에는 우리 바다를 직접적으로 위협할 것입니다. 유럽 본토로의 전략적 발판으로 만들기 위해 개입해야만 합니다."
 ENG_dutch_security:0 "네덜란드 확보"
 ENG_dutch_security_desc:0 "네덜란드에서의 정치 운동이 우리 적들을 지원하고 있습니다. 네덜란드는 자유 유럽의 질서를 위해 제압될 것입니다."
 ENG_war_with_japan:0 "일본과의 전쟁"
 ENG_war_with_japan_desc:0 "모든 수단을 다 써보았지만 일본은 팽창주의의 길을 포기하기를 거부했습니다. 대영제국과 아시아인들의 안전을 위하여, 일본을 제압해야만 합니다."
 ENG_war_with_italy:0 "이탈리아와의 전쟁"
 ENG_war_with_italy_desc:0 "이탈리아가 새로운 제국을 향한 계획을 포기하기를 거부했고 영토 팽창 전쟁을 할 뜻이 보입니다. 너무 늦기 전에 위협을 제거해야만 합니다."
 ENG_embargo_ussr:0 "소련 금수조치"
 ENG_embargo_ussr_desc:0 "소비에트 연방은 날로 강해지고 있으며 영국의 자원을 군사 활동의 연료로 이용하고 있습니다. 우리와 무역할 권리를 빼앗아야 합니다."
 ENG_war_with_ussr:0 "소련과의 전쟁"
 ENG_war_with_ussr_desc:0 "소비에트 연방의 위협은 우리의 이의 제기에도 불구하고 날로 커지고 있습니다. 소비에트 연방의 공격성에 관용을 보일 수 없으며 더 나은 내일을 위해 전쟁을 택할 수 밖에 없습니다."
 kamikaze_focus_tooltip:1 "공군 임무에 §Y카미카제 공격§!을 허용해, 적 함선에 자살 공격을 가할 것입니다.\n"
 AST_additional_militia_training:0 "추가적인 민병대 훈련"
 AST_additional_militia_training_desc:0 "우리 민병대의 상당 부분은 아프거나 제대로 무장되지 않아 복무에 적합하지 않습니다. 이런 위험한 세상에서 우리는 이렇게 간과한 부분을 개선하기 위해 조치하고 있습니다."
 AST_royal_australian_artillery:0 "왕립 호주 포병"
 AST_royal_australian_artillery_desc:0 "포병은 전장의 여왕이기 때문에, 무거운 포에 대한 접근성을 확대해야 합니다."
 AST_promote_reservists:0 "예비군 승격"
 AST_promote_reservists_desc:0 "우리에게는 방위군이 필요하므로, 민병대와 예비군을 정규군으로 승격시켜서 가용 병력과 실전 경험을 증대할 필요가 있을 것입니다."
 AST_daimler_dingo:0 "다임러 딩고"
 AST_daimler_dingo_desc:0 "이 영국제 장갑차는 전장에서의 기동성을 향상시킵니다. 또한 우리 국가를 상징하는 개의 이름을 따왔습니다."
 AST_hmas_assault:0 "HMAS 강습"
 AST_hmas_assault_desc:0 "태평양에서의 전쟁은 상륙전이 될 것이므로, 효과적인 전쟁 수행을 위해 해병들이 해안 장악에 관한 특수 훈련을 받을 수 있는 해군 기지를 건설해야 합니다."
 AST_specialize_equipment:0 "특수 장비"
 AST_specialize_equipment_desc:0 "모든 영국제 장비가 우리의 독특한 전투 상황에 효과적이지는 않습니다. 특화된 맞춤 장비가 필요하게 되었습니다."
 AST_australian_womens_army_service:0 "호주 여성 군복무"
 AST_australian_womens_army_service_desc:0 "모든 남성이 전선에 있어야 하기 때문에, 운전, 통신 및 유지 보수 작업은 수많은 호주 여성들이 처리하게 될 것입니다."
 AST_australian_army_catering_corps:0 "호주군 취사부대"
 AST_australian_army_catering_corps_desc:0 "호주군은 조리병의 실력 탓에 양질의 식사를 공급받지 못하고 있습니다. 이 과정을 조정한다면, 사기와 능률을 높일 수 있을 것입니다."
 AST_fund_owen_gun_research:0 "오웬의 총기 연구 기금"
 AST_fund_owen_gun_research_desc:0 "에블린 오웬은 정글에서의 전투가 주는 가혹한 스트레스를 견딜 수 있는 새로운 기관단총을 개발했습니다. 정부의 자원을 이 무기의 생산과 개선하는 것에 투입해야 합니다."
 AST_sentinel_tank_project:0 "센티널 전차 계획"
 AST_sentinel_tank_project_desc:0 "호주는 자체적으로 기갑 차량을 개발해야 합니다. 독일과 미국의 아이디어를 바탕으로 센티널 프로그램을 속행해야 합니다."
 AST_airborne_defence:0 "공수 방어"
 AST_airborne_defence_desc:0 "우리는 요격기와 대공 시설을 망라해, 대공 방어에 투자함으로써 호주의 하늘을 보호해야 합니다."
 AST_introduce_unconventional_warfare:0 "색다른 방식의 전투"
 AST_introduce_unconventional_warfare_desc:0 "태평양의 정글에는 새로운 형태의 전투가 필요합니다. 우리는 집중 은폐-매복을 통해 신속하고 조용히 이동하는 방법을 우리의 적과 그들과 비슷한 무리로부터 배워야만 합니다."
 AST_z_special_unit:0 "Z 특수부대"
 AST_z_special_unit_desc:0 "Z 특수부대는 적선 뒤의 정찰과 사보타주 행위를 전문으로 하는 특공대입니다. 이것은 가장 힘든 훈련을 받고 견뎌낼 용감한 사람들을 필요로 합니다."
 AST_m_special_unit:0 "M 특수부대"
 AST_m_special_unit_desc:0 "M 특수부대는 전투에서 진보된 정찰과 부대 식별로, 적 성향과 배치를 파악해 첩보국으로 전달합니다."
 AST_expand_the_raaf:0 "RAAF 확충"
 AST_expand_the_raaf_desc:0 "우리 공군은 더 커질 필요가 있습니다, 그러므로 우린 더 많은 공군기지와 훈련 그리고 생산에 투자해야 합니다."
 AST_cac_boomerang:0 "CAC 부메랑"
 AST_cac_boomerang_desc:0 "부메랑은 호주가 수입 항공기의 손실에 대한 보험정책으로 전투기 설계에 많은 기여를 할 것입니다. 우리는 일본과 미국 비행기들과 경쟁해야 합니다."
 AST_expand_northern_presence:0 "북부 주둔군 확충"
 AST_expand_northern_presence_desc:0 "섬의 동해안과 서해안에 대부분 위치한 우리 도시들로 인해, 호주 북부 국경 지역이 침략이나 공격에 대한 적절한 방어 준비가 부족합니다. 그렇기 때문에 해당 지역에 새로운 군사 시설은 기꺼이 받아 들일 것입니다."
 AST_cac_woomera:0 "CAC 우머라"
 AST_cac_woomera_desc:0 "호주는 자체적으로 폭탄 무기를 개발할 것입니다. 우머라는 가벼운 기체이지만, 우리 본국을 지키고 가벼운 전투 지원을 하기에 적합합니다."
 AST_volunteer_air_observers_corps:0 "공중 감시 의용부대"
 AST_volunteer_air_observers_corps_desc:0 "하늘을 계속 주시해라! 우리는 호주인에게 일반적인 항공기의 실루엣을 가르쳐서 어떤 수상한 항공기나 적 항공기가 영토에 근접하면 정부에 알리도록 합니다."
 AST_naval_bombers:0 "해군 폭격기"
 AST_naval_bombers_desc:0 "사면이 물에 둘러싸여 있으니, 우리는 비행기를 통해 적 함대를 요격하고 공격 할 수 있는 훈련을 해야 합니다. 해군 폭격은 전문화된 기술이며 집중적으로 실시해야 합니다."
 AST_death_from_down_under:0 "남반구의 사신"
 AST_death_from_down_under_desc:0 "공군력과 대공 무기에 대한 더 나은 이해를 통해서 방공 시스템을 업그레이드 한 후에는 폭격기가 우리 항구와 도시에 더이상 피해를 입히지 못 할 것입니다."
 AST_womens_auxilliary_australian_air_force:0 "호주 공군 여성 보조원"
 AST_womens_auxilliary_australian_air_force_desc:0 "우리 국민의 절반은 방구석에 앉아있는 것보다 전쟁 기여에 더 많이 사용됩니다. 항공기 유지 보수, 통신부대 및 기타 관련 업무들은 여성에게 맡겨 질 것입니다."
 AST_dominate_the_skies:0 "하늘 지배"
 AST_dominate_the_skies_desc:0 "호주는 많은 적 공군 기지와 거리가 멀기 때문에, 지구에서 우리가 위치한 구석의 하늘에서는 전체적 공중우세를 유지하는 것이 목표가 되어야 합니다."
 AST_cockatoo_island_shipyards:0 "코카투섬 조선소"
 AST_cockatoo_island_shipyards_desc:0 "코카투섬 조선소의 확장과 개량은 우리 정부의 주요 우선순위 입니다. 시드니항은 인력과 자원 접근성이 가장 좋기 때문에 코카투 섬에 해군 시설을 집중해야 하는 이유입니다."
 AST_protect_overseas_commerce:0 "해외 무역 보호"
 AST_protect_overseas_commerce_desc:0 "섬나라는 바다건너 다른 곳의 물자에 의존합니다. 수송선단과 무역루트를 보호하는 것은 단순히 전략이 아닙니다. - 필수사항입니다."
 AST_fly_the_jolly_roger:0 "휘날리는 해적기"
 AST_fly_the_jolly_roger_desc:0 "우리 연안을 지나는 적 수송선을 방해하거나 파괴하기 위해 잠수함 선단을 보냅니다"
 AST_scrap_iron_flotilla:0 "고철 전단"
 AST_scrap_iron_flotilla_desc:0 "우리의 오래된 함대를 개장할 수 있게 된 이후 우리는 그렇게 할 것입니다. 우리의 적들이 비록 오래된 함대들을 고철덩어리라고 부를지라도 이는 우리의 영광입니다."
 AST_royal_australian_submarine_service:0 "왕립 호주 잠수함 근무"
 AST_royal_australian_submarine_service_desc:0 "잠수함은 미래의 바다의 무기이자 우리 동맹 부대의 중요한 구성요소입니다. 우리는 반드시 이 전투 방식을 받아 들여야 합니다."
 AST_naval_auxiliary_patrol:0 "해군 순찰 보조대"
 AST_naval_auxiliary_patrol_desc:0 "커다란 우리 땅의 많은 항구들이 은밀한 잠수함의 공격 목표가 되고 있습니다. 연안순찰 예비대는 우리에게 어떤 위험을 경고 해 줄 것입니다."
 AST_cruisers:0 "순양함"
 AST_cruisers_desc:0 "우리의 순양함급 배들의 수가 충분히 충족되고 나서부터 우리는 전함과 항공모함을 건조할 수 있게 되었습니다."
 AST_pacific_area_navy:0 "태평양 해군"
 AST_pacific_area_navy_desc:0 "비록 영국의 군대가 생존을 위해 유럽에서 싸우고 있을지라도 우리의 즉각적인 우선순위는 태평양에서 우리의 적들과 싸우는 것입니다. 우리는 이 목적에 부합하는 전략을 세워야합니다."
 AST_standard_gauge_railway:0 "철도궤간 표준화"
 AST_standard_gauge_railway_desc:0 "지난 수십 년 동안 호주는 다양한 철도 궤간이 공존해 와서 ,  수송과 화물이 필요로 하는 곳에 혼란을 유발해 왔었습니다. 이제는 전국 철도 궤간을 표준화 할 때입니다."
 AST_industries_assistance_corporation:0 "산업 지원 기업"
 AST_industries_assistance_corporation_desc:0 "최근의 세계의 경제 혼란은 호주의 투자와 기업가 활동을 격감 시켰습니다. 산업 지원 기업은 경제를 다시 움직이게 하기 위해서 조언과 소규모 투자를 실시해줄 것입니다."
 AST_western_australian_government_railways:0 "서부 호주 국유철도"
 AST_western_australian_government_railways_desc:0 "지금 이 상황에서 호주 서부에 국가 소유의 철도는 도로 건설보다 더 우선 순위를 두어야 합니다. 서쪽에서는 지리학적으로 철도가 더 사용하기에 편안합니다.  - 우리는 이 이점을 활용해야합니다."
 AST_south_australian_housing_trust:0 "남부 호주 주택 신탁"
 AST_south_australian_housing_trust_desc:0 "호주 남부는 더 많은 산업과 투자가 필요합니다. 그렇기에 애들레이드 지역에 일련의 자원을 집중해서 계획된 지역과 거주구역 향상에 힘쏟을 것입니다."
 AST_department_of_supply_and_development:0 "보급 및 개발 부서"
 AST_department_of_supply_and_development_desc:0 "전쟁 중에 우리는 병참과 보급 문제를 다루는 특수 부서가 필요하다. - 총알, 연료, 보급품과 군대가 움직이는데 필요한 모든것을"
 AST_expand_lithgow_small_arms_factory:0 "리스고 소화기 공장 확충"
 AST_expand_lithgow_small_arms_factory_desc:0 "우리의 무기들은 리스고 총기공장에서 생산됩니다. 총기공장이 성장하면 우리는 전투능력을 증가시킬 쉬운 방법을 찾을 것입니다."
 AST_allied_works_council:0 "노동자 연합 협의체"
 AST_allied_works_council_desc:0 "호주의 모든 군수 시설은 노동자 연합 협의체에 의해 감독 될 것입니다. 이런 중앙화된 계획은 정부가 필요로 하는 생산성을 얻도록 해 줄 것입니다."
 AST_expand_the_northern_railway:0 "북부 철도 확충"
 AST_expand_the_northern_railway_desc:0 "우리는 남쪽의 애들레이드에서 북쪽의 앨리스 스프링스로 이어지는 철도를 가지고 있습니다. 이제 우리는 오스트리아 모든 도시와 이어지게 북부 철도를 확장해야합니다."
 AST_australian_arms_production:0 "호주산 무기 생산"
 AST_australian_arms_production_desc:0 "오랜 호송 시간이 의미하는 것은 호주가 다른 영연방 자치령 보다 자체적인 총기 생산에 더 많은 책임을 져야 한다는 것입니다. 우리는 공장과, 노하우를 가지고 있습니다."
 AST_uranium_mining:0 "우라늄 채광"
 AST_uranium_mining_desc:0 "지난 몇십년 동안,  우리는 호주 남부의 지(Gee)산 주변에서 대량의 매장지를 찾아냈습니다. 우라늄은 이제 가치있는 군수 자원이며 개발을 시작해야 합니다."
 AST_establish_advisory_war_council:0 "전쟁 자문 위원회 설립"
 AST_establish_advisory_war_council_desc:0 "호주의 정치가들은 이데올로기와 편파적인 불일치를 제쳐두고 전쟁의 수행에 관해서 논의하고 조언해야합니다."
 AST_national_security_act:0 "국가 안보법"
 AST_national_security_act_desc:0 "전쟁이 다가왔고, 연방 정부는 호주를 보호하기 위해 권력을 강하게 집중시키려 합니다. 강력한 언론 통제, 반체제 조직 억압과 조세 효율성 강화, 그리고 자치령 국방을 위한 자산의 확보 등이 그것입니다."
 AST_volunteer_defence_corps:0 "의용 방위대"
 AST_volunteer_defence_corps_desc:0 "의용 방위대는 정규군이 아닌 나이든 참전용사와 민간인들로 구성되어 집니다. 그들은 적에 맞서 국토 방위를 위한 직접적인 조치를 하는데 복무할 것입니다."
 AST_civil_construction_corps:0 "민간 건설 부대"
 AST_civil_construction_corps_desc:0 "공군기지, 운송수단, 요새 그리고 다른 군대의 중요한 기반시설을 짓기 위해 신체 건강한 남성들을 건설 부대에 징집해야합니다."
 AST_army_inventions_directorate:0 "육군 발명품 이사회"
 AST_army_inventions_directorate_desc:0 "전쟁은 혁신과 창조에 박차를 가하며 좋은 생각과 좋지 않은 생각을 분류합니다. 새롭게 분류된 유럽 특허청은 정부에 가치가 있는 어떠한 것이라도 분류하는데 전념할 것입니다."
 AST_invest_in_victory:0 "승리에 투자"
 AST_invest_in_victory_desc:0 "우리 국민들에게 전쟁 채권을 팔아서, 전쟁 활동에 공헌 할 수 있습니다."
 AST_citizen_military_forces:0 "민병대"
 AST_citizen_military_forces_desc:0 "전쟁을 대비해서 군대를 양성해야 될 때입니다. 우리는 방위를 위해 민병대를 뽑고 필요하다면 그들을 해외에 파견해야합니다."
 AST_rats_of_tobruk:0 "토브루크의 쥐들"
 AST_rats_of_tobruk_desc:0 "우리의 용감한 군인들은 사막에서의 전투에 능숙한 것을 증명해 내었습니다. 그들은 적을 무찌르고, 기지를 타격하며 반격 전에 후퇴할 것입니다."
 AST_rats_of_tobruk_effect_1:0 "토브루크의 정예 장군을 얻습니다."
 AST_rats_of_tobruk_effect_2:0 "시드니의 엘리트 장군을 얻습니다."
 AST_fight_work_or_perish:0 "싸우고 일하거나 죽거나"
 AST_fight_work_or_perish_desc:0 "우리의 적들이 공화국의 존재에 대해 문제를 제기한다면 호주인들은 반드시 선택해야합니다. 그들은 싸우고 일해야하며 또는 죽을 것입니다."
 AST_research_collaboration:0 "연구 협력"
 AST_research_collaboration_desc:0 "영국은 가까운 동맹 간의 기술 공유가 얼마나 이점이 있는지 우리에게 보여주었습니다. 만약 우리가 이를 조정할 수 있다면 우리의 세력 전체가 전시에 연구개발을 더욱 효율적으로 할 수 있습니다."
 AST_fund_australian_defense_research:0 "호주 방위 연구 기금"
 AST_fund_australian_defense_research_desc:0 "이제 호주는 독립된 나라이며 이제 더이상 이전처럼 초안이나 청사진을 허락받지 않아도 됩니다. 우리는 항상 적보다 앞서야 하며, 기술적으로 뒤처지지 않아야 합니다."
 AST_squash_the_squanderbugs:0 "낭비를 감소"
 AST_squash_the_squanderbugs_desc:0 "인플레이션을 부추기는 소비제의 낭비적인 지출은 전쟁 채권과 전쟁 물자를 감소시깁니다.  우리는 우리의 군대가 필요에 허덕일 때 이러한 값비싼 욕구를 억제해야합니다."
 AST_rationing_and_recycling:0 "배급과 재활용"
 AST_rationing_and_recycling_desc:0 "모든 자원에서 일어나는 일입니다. 우리는 우리의 시민을 위해 음식을 배급하고 헌 제품에서 더 많은 금속을 재활용하며 나라의 경제를 부흥시킵니다."
 AST_classify_aliens:0 "외국인 분류"
 AST_classify_aliens_desc:0 "호주는 이민자의 나라이며, 일부는 고국에 대한 충성심을 가지고 있습니다.  우리는 외국 태생의 호주인들을 등록하고 추적 할 것입니다."
 AST_strengthen_ties_with_uk:0 "영국과의 결속 강화"
 AST_strengthen_ties_with_uk_desc:0 "우리의 충성심은 조국에 있습니다. 우리는 조국이 싸우는 곳을 가며 적과 싸우는 것을 헌신할 것입니다. 신이시여 왕을 구해주시기를"
 AST_support_the_policy_of_appeasement:0 "유화정책 지원"
 AST_support_the_policy_of_appeasement_desc:0 "지난 전쟁의 비용은 우리의 기억에 많은 부담을 주었습니다. 반 세기 동안 영토를 양보하는 것이 호주를 전쟁에서 벗어나게 할 수 있다면, 우리는 반드시 이러한 양보를 고려해야 합니다."
 AST_the_singapore_strategy:0 "싱가포르 전략"
 AST_the_singapore_strategy_desc:0 "싱가포르를 지키기에는 런던으로부터 너무 멉니다. 호주는 제국의 전초 기지를 외세의 침략으로부터 지켜야 합니다."
 AST_adopt_westminster:0 "웨스트민스터 채택"
 AST_adopt_westminster_desc:0 "영국에서 비롯된 웨스트민스터 체계를 수용합니다."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "영연방 과학 및 산업 연구기관은 호주의 과학과 생산의 효율성을 증가시키기 위한 무기를 개발하고 있습니다. 이에 대한 지원을 증가시킴으로써 우리는 전쟁에 더 힘을 쏟을 수 있습니다."
 AST_swpa_protector:0 "SWPA 수호"
 AST_swpa_protector_desc:0 "호주는 남서 태평양 지역을 보호하기 위한  주요 요충지라고 생각해야 합니다. 인도 차이나에서 인도네시아를 거쳐 뉴기니까지의 전체 해역은 우리의 보호하에 있어야합니다."
 AST_empire_air_training_scheme:0 "제국 항공 교육 과정"
 AST_empire_air_training_scheme_desc:0 "이제 호주는 충분한 공군 교육프로그램을 이수할 시간입니다. 대영제국의 격려와 지원과 함께 모든 공화국들은 전쟁을 위해 조종사들을 지원하고 기르는데 함께 노력할 것입니다."
 AST_commonwealth_aircraft_corporation:0 "영연방 항공기 회사"
 AST_commonwealth_aircraft_corporation_desc:0 "코먼웰스 항공 회사는 호주의 항공기와 항공기 엔진을 생산하는 주요 회사입니다.  실적이 증명해 주며, 이를 지원하기 위해 우리의 조종사들과 그들이 요구하는 자원을 제공해 주어야합니다."
 AST_sever_ties_with_uk:0 "영국과의 결속 단절"
 AST_sever_ties_with_uk_desc:0 "영국과의 관계를 끝낼 시간이 왔습니다. 호주는 자신의  운명과 지역에 대한 방책을 이해관계와 런던의 간섭없이 정할 수 있습니다."
 AST_protect_the_homeland:0 "조국 수호"
 AST_protect_the_homeland_desc:0 "호주는 거대하지만, 해안은 지킬 수 있습니다. 우리조국을 지키는 것이 최우선 과제입니다."
 AST_the_swpa_menace:0 "SWPA 위협"
 AST_the_swpa_menace_desc:0 "일본은 호주의 안전과 자유를 위협하는 제국을 세우고 있습니다. 우리의 동맹들에게 자신의 일이라고 인식을 시켜야 됩니다."
 AST_never_another_gallipoli:0 "또 다른 갈리폴리는 없다"
 AST_never_another_gallipoli_desc:0 "호주가 더 이상 비용적인 전쟁에 빠지지 않도록 하는 유일한 방법은 외교정책을 완전히 장악하는 것입니다. 우리는 먼 곳의 (영국)왕이 필요 없으며 우리의 이익을 위해서 더 이상 도움이 되지 않는 갈등을 오랜 혈연 관계만으로 유지할 여력이 없습니다."
 AST_woo_usa:0 "미합중국과의 밀월"
 AST_woo_usa_desc:0 "우리의 진실된 동맹은 미합중국, 그리고 영국에 뿌리를 둔 태평양의 강대국들입니다. 이 부유하고 강대한 땅은 우리의 요구를 아량넓게 받아들이며, 침략으로부터 우리를 지키고 국고를 풍부히 할 수 있습니다."
 AST_protect_the_dutch_colonies:0 "네덜란드 식민지 수호"
 AST_protect_the_dutch_colonies_desc:0 "네덜란드는 인도네시아 식민지로부터 멀고 약합니다. 또 일본, 중국과 같은 다른 잠재적인 위협국으로부터 방어해내지 못 할 것이기에. 우리는 더 큰 이득을 위해 지배권을 가져야만 합니다."
 AST_the_south_west_pacific_initiative:0 "남서태평양 주도권"
 AST_the_south_west_pacific_initiative_desc:0 "우리는 남서태평양 지역을 적대 세력들로부터 지키기 위해 동맹 네트워크를 맺어, 이 기반과 신뢰를 바탕으로 세력을 확립했습니다. 우리는 같은 생각을 가진 세력을 찾고 호주를 국제 사회에서 큰 소리를 낼 수 있도록 만들 것입니다."
 AST_preemptive_intervention:0 "선제 개입"
 AST_preemptive_intervention_desc:0 "지난 몇 십년 동안 일본 제국은 태평양의 모든 자유주의 사람에게 위협적인 태도를 취해왔습니다. 탐욕에 물든 눈길이 우리에게 올 때까지 기다릴 수 없습니다. 이제 우리가 행동해야 할 때입니다."
 AST_research_cooperation:0 "연구 협력"
 AST_research_cooperation_desc:1 "호주인들은 지성이 있고 기량이 풍부한 사람들 이지만, 중대한 과학 프로그램을 할 기반 시설이나 모임이 없습니다. 우리는 우리의 동맹과 함께, 상호이익이 되도록 지식을 나누고 큰 발전되어야 합니다."
 AST_abandon_the_westminster_system:0 "웨스트민스터 파기"
 AST_abandon_the_westminster_system_desc:0 "비록 웨스트민스터 국회가 우리의 유산이지만 현대시대에서 그 유용함을 잃어가고 있습니다.  내각의 불일치와 당의 경쟁의식의 종식은 최근의 경제적 위기를 안정화시키는데 도움을 줄 것입니다."
 AST_support_the_centre_party:0 "중앙당 지원"
 AST_support_the_centre_party_desc:0 "뉴사우스웨일즈에서, 반공산운동이 일어났습니다. 이 새로운 동맹을 지원함으로써 중앙당은 호주를 강화하는데 새로운 돌파구가 될 수 있습니다."
 AST_supply_indonesian_nationalists:0 "인도네시아 민족주의자 지원"
 AST_supply_indonesian_nationalists_desc:0 "우리는 네덜란드 탄압자들에 대항하는 인도네시아 사람들을 지원해야 합니다. 그들은 교육과 훈련이 필요 하겠지만, 수적으로 우위를 지니고, 정의를 위한 이 싸움에서 승리는 불가피한 것이며, 우리에게 감사할 것입니다."
 AST_support_indonesian_uprising:0 "인도네시아 봉기 지원"
 AST_support_indonesian_uprising_desc:0 "이제 인도네시아는 네덜란드에 맞서서 봉기를 일으켰고 그들은 물자를 아주 많이 필요로 합니다. 봉기에는 총 그리고 다른 군수품들만큼이나 외교적인 지원이 필요합니다."
 AST_demand_new_zealand:0 "뉴질랜드 요구"
 AST_demand_new_zealand_desc:0 "뉴질랜드는 가장 가까운 동맹이자 친구였습니다. 우리는 같은 해변에서 싸우고 필요없는 제국의 전쟁에서 함께 전우로써 싸웠습니다. 이제 한 깃발 아래 하나로 합쳐질 때입니다."
 AST_protect_the_south_west_pacific:0 "남서태평양 수호"
 AST_protect_the_south_west_pacific_desc:0 "이제 우리의 지역적인 군사력을 사용해서 남서태평양 영역을 우리의 영향력으로 채울 때입니다. 오직 우리만이 우리의 재산을 약탈하고자하는 침략자로부터 사람들과 자원들을 보호할 수 있습니다."
 AST_a_deal_with_japan:0 "일본과의 거래"
 AST_a_deal_with_japan_desc:0 "남서 태평양이 우리의 영역에 들면, 일본 제국과 친선을 맺을 수 있습니다. 일본이 북서쪽에 그대로 머무르고 우리 영역을 내버려 둔다면, 우리는 싸울 이유가 없습니다."
 AST_our_own_empire:0 "우리들만의 제국"
 AST_our_own_empire_desc:0 "한 때의 식민지가 떨치고 일어나 호주 제국을 선포할 시간입니다. 우리의 자비심과 선견지명이 있는 계획은 세계를 권역의 공통된 이익을 도모할 것입니다."
 AST_japan_tech_sharing:0 "일본과의 기술공유"
 AST_japan_tech_sharing_desc:0 "일본의 과학자들은 우리 연구기관을 앞지르고 있습니다. 하지만 위대한 일본제국과의 공유를 통해 배우고 공유하는 새로운 기회를 얻을 수 있습니다."
 AST_war_on_japan:0 "일본과의 전쟁"
 AST_war_on_japan_desc:0 "일본의 침략은 오랫동안 계속되어왔습니다. 동아시아는 유린당해졌고 이제 그 눈을 더 남쪽의 땅과 자원에 돌리고 있습니다. 우리는 이를 최우선으로 생각해야됩니다."
 AST_empower_the_workers:0 "노동자들에게 힘을"
 AST_empower_the_workers_desc:0 "죄수, 목장주 그리고 선창 노동자들의 나라 이것이 바로 호주입니다. 이제 호주의 노동자와 프롤레타리아들에게 힘을 실어줄 때입니다. 혁명이여 영원하라."
 AST_delegation_to_china:0 "중국에 사절단 파견"
 AST_delegation_to_china_desc:0 "제국의 탐욕으로 인해 오랜기간 분열된 중국인들에게 친구가 필요합니다. 파시즘에 대항하는 지역 동맹이 필요합니다. 중국 정부와의 공식 회담은 서로를 더욱 가깝게 해줄 것입니다."
 AST_commitment_to_the_cause:0 "대의의 확신"
 AST_commitment_to_the_cause_desc:0 "외국 왕의 족쇄를 벗어 던지고 노동자 낙원을 건설하여 호주 전역을 격렬한 위험을 초래하는 제국주의자로부터 해방 할 때가 왔습니다."
 AST_indirect_support:0 "간접적인 지원"
 AST_indirect_support_desc:0 "중화인민공화국은 전쟁중입니다. 하지만 우리의 입장을 표방한적은 없습니다. 약간의 무기지원이 우리가 나타낼 수 있는 최대한의 노력입니다."
 AST_direct_support:0 "직접적인 지원"
 AST_direct_support_desc:0 "맞서 싸우자, 동무여! 파시즘에 맞서 싸우는 중국 형제들의 요구에 귀를 기울입시다! 모든 노동자들의 글로벌 투쟁에 서명해 동참 하십시오!"
 AST_join_comintern:0 "코민테른 가입"
 AST_join_comintern_desc:0 "우리의 미래는 공산주의에 달려 있기 때문에, 이런 세계적인 몸부림 속에 전 세계의 동지들과 합류 해야만 합니다. 파파 조(Papa Joe)는 우리에게 나아갈 길을 보여주고 호주와 다른 곳에 산재한 노동자들을 이끌어 영광스러운 내일로 인도 할 것입니다."
 AST_workers_paradise:0 "노동자의 낙원"
 AST_workers_paradise_desc:0 "스탈린주의자의 공산주의 실험은 실패이지만, 우리는 사회주의가 올바른 길이라고 믿습니다. 호주는 모스크바에서 오는 지시를 무시하고, 추종하는 근로자를 위한 두 번째 계획은 실패할 것입니다."
 AST_research_city_excursions:0 "연구도시 여행"
 AST_research_city_excursions_desc:0 "소련은 영토 전역에 연구 도시와 연구소를 지었으며 호주 과학자들에게 영광스러운 공산주의 과학을 배우도록 초청했습니다."
 AST_nz_puppet:0 "뉴질랜드 괴뢰화"
 AST_nz_puppet_desc:0 "뉴질랜드의 노동자들은 호주의 형제 자매와 함께해야 합니다. 우리는 그들을 보호 할 수 있고, 우리의 지시에 따르도록, 우정의 손길을 선사했습니다."
 AST_the_threat_against_the_people:0 "인민에 대한 위협"
 AST_the_threat_against_the_people_desc:0 "일본제국의 군국주와 파시즘 세력은 모든 호주인들의 평안에 위협이 되고 있으며, 세계와 평화롭게 공존하려는 것을 막고 있습니다. 호주는 국민의 적들을 밀어 붙여서, 황무지 같은 섬에 머물도록 강요 할 것입니다."
 AST_new_general_tt:0 "새로운 §Y3 스킬§!의 §Y아이븐 맥케이§!장군이 나타날 것입니다."
 AST_homeland_defense_tt:0 "고국의 §Y해안과 육지 요새§!를 강화해서 항구와 상륙 지점을 경계하라."
 AST_swpi_research_tt:0 "우리는 미국이나 세력내 다른 회원과 §Y기술공유 협약§!에 참여할 것입니다."
 AST_deal_with_japan_tt:1 "우리는 동맹의 대가로 §Y말라야§! 의 지배권을 일본에게 이전 할 것을 제안 할 것입니다. 이것이 가능하지 않다면, 대신 §Y칼리만탄§!, §Y술라웨시§! 그리고 §Y몰루카§! 주를 일본에 양도 할 것을 제안 할 것입니다.\n"
 CAN_rowell_sirois_commission:0 "로웰-시로이스 위원회"
 CAN_rowell_sirois_commission_desc:0 "로웰-시로이스 위원회는 캐나다의 연방제 헌법 체계가 오히려 대공황에서의 회복을 저해한다고 판단했습니다. 우리는 전국적으로 서비스의 기준을 동등하게 규정해야 합니다."
 CAN_crown_corporations:0 "국영 기업"
 CAN_crown_corporations_desc:0 "필수적인 서비스를 제공하고 경제적, 산업적 성장을 용이하게 예측할 수 있도록, 캐나다는 반드시 다수의 신흥 국영 기업을 육성해야합니다. 개인의 손길이 닿지 않는 정부 주도의 사업이어야 합니다."
 CAN_war_bonds:0 "전시 채권"
 CAN_war_bonds_desc:0 "우리는 빈약한 과세 혹은 자원 수출로 전쟁에 주력할 재정을 충당할 수 없습니다. 애국적인 캐나다 국민이라면 나라에 투자를 하고 전시 채권을 통해 전쟁에 주력하도록 힘을 모아야 합니다."
 CAN_defence_of_canada_regulations:0 "캐나다 방위 법령"
 CAN_defence_of_canada_regulations_desc:0 "전시 상황에서는, 전쟁 수행 능력의 저해를 막기 위해 시민의 권리를 다소 줄일 필요가 있습니다.  즉 언론,  반체제 인사와 법적인 권리를 제한해야 합니다."
 CAN_national_housing_act:0 "전국적 주택 공급"
 CAN_national_housing_act_desc:0 "현대화된 자치령은 전국에 걸친 주택 공급을 표준화해야 합니다. 우리는 모든 캐나다 시민들이 누리는 삶의 질을 향상시켜야합니다."
 CAN_dollar_a_year_men:0 "상류층"
 CAN_dollar_a_year_men_desc:0 "캐나다의 산업은 그 효율성이 논란이 되어왔지만, 부유한 사업가들 많은 수가 헌신과 조언으로 되돌려 주었습니다. 자문위원단은 작지만 우리를 앞으로 나아가게 할 것입니다."
 CAN_canada_pacific_railway:0 "캐나다 태평양 철도"
 CAN_canada_pacific_railway_desc:0 "캐나다 태평양 철도는 전시에 가용할 자원을 수송하기 위해 설립되었습니다. 수천 톤의 보급품과 물자가 아무런 방해도 받지 않고, 바다를 넘고 우리의 광대한 자치령을 가로질러 도착할 것입니다."
 CAN_maritime_colonial_railway:0 "식민지 해안 철도"
 CAN_maritime_colonial_railway_desc:0 "동부 지방은 캐나다 철도와 식민지 철도간 교류가 충분하지 못했습니다. 우리는 새로운 중앙 지역과 대서양 지역간의 식민지 해안 철도를  장려하고 확장시켜야합니다."
 CAN_retool_angus_shops:0 "앵거스 샵 개편"
 CAN_retool_angus_shops_desc:0 "현대식 군대는 차량을 필요로 하며, 캐나다 태평양 철도 산하의 앵거스 샵은 이를 만드는데 적절합니다.  전차를 만들기 위해  산업 체제를 개선하고 수리하기에 말입니다."
 CAN_imperial_oil:0 "임페리얼 오일"
 CAN_imperial_oil_desc:0 "임페리얼 오일은 캐나다 서부를 탐사하기를 원합니다. 이는  군수의 석유와 윤활유의 저장량을 증가 시킬 것입니다."
 CAN_department_of_munitions_and_supply:0 "군수품 보급 부서"
 CAN_department_of_munitions_and_supply_desc:0 "우리는 C.D. 하우의 군수품 보급 부서의 지휘 아래 캐나다의 국가적 자원을 관리할 것입니다."
 CAN_national_resources_mobilization_act:0 "국가 자원 동원법"
 CAN_national_resources_mobilization_act_desc:0 "캐나다는 땅 곳곳에 사람들이 흩어져서 살고있습니다. 고용 상황을 추적할 수 있는 체계를 만들어, 복무 가능한 모든 사람들이 해외에 배치될 수 있도록 해야 합니다."
 CAN_wartime_prices_and_trade_board:0 "전시 시세 및 임금 위원회"
 CAN_wartime_prices_and_trade_board_desc:0 "부당 이득을 취하고 비축하는 것을 막기 위해, 모든 시민들에게 소비재가 주어지도록 가격이 제어되어야 합니다."
 CAN_bits_and_pieces_program:0 "잡동사니 프로그램"
 CAN_bits_and_pieces_program_desc:0 "잡동사니 프로그램은 사소한 소비제를 생산하는 많은 수의 소공장들을 동원하는 프로그램입니다.  자전거 공장은 유용한 전쟁 물자의 충족을 도울 수 있을 것입니다."
 CAN_fund_the_national_research_council:0 "국가연구위원회 기금"
 CAN_fund_the_national_research_council_desc:0 "캐나다는 과학과 진보의 역사를 가졌지만, 지금은 어느 때보다도 과학자가 필요한 상황입니다. 국가연구위원회에 더 힘을 실어줄 때입니다."
 CAN_mine_the_shield:0 "순상지 채광"
 CAN_mine_the_shield_desc:0 "캐나다의 순상지는 니켈, 구리, 황금, 은이 풍부합니다. 우리에게 풍부한 자연의 광물이 주어져 있습니다. 이것들을 더 캐내야 할 때입니다."
 CAN_canada_wheat_board:0 "캐나다 밀 위원회"
 CAN_canada_wheat_board_desc:0 "밀, 보리, 귀리 그리고 다른 곡물들의 가격을 설정한다면 캐나다 밀 위원회를 다시 살리고 대공황에서의 서부 농부들의 침체를 해결할 수 있을 것입니다."
 CAN_victory_aircraft_limited:0 "빅토리 항공기 주식회사"
 CAN_victory_aircraft_limited_desc:0 "빅토리 항공기 주식회사는 폭격기 편대를 만드는데 열중하고 있습니다. 모두에게 랭커스터를!"
 CAN_alberta_coal_towns:0 "앨버타 석탄 마을"
 CAN_alberta_coal_towns_desc:0 "로키 산맥을 따라 석탄이 매장되고  활용할 수 있는 곳이 있습니다. 우리는 이 새로운 광산에 이주를 장려하고 서쪽의 고용을 늘릴 수 있습니다."
 CAN_commit_to_the_war:0 "전쟁에 전념"
 CAN_commit_to_the_war_desc:0 "세계는 불타고 있고 캐나다는 역할을 다해야합니다. 우리는 민주주의를 지키고 영국의 길을 따를 것을 맹세합니다."
 CAN_john_inglis_and_company:0 "존 잉글리스 앤드 컴퍼니"
 CAN_john_inglis_and_company_desc:0 "존 잉글리스 앤드 컴퍼니는 캐나다 군대를 위한 새로운 중기관총과 야포를 만들어야합니다."
 CAN_polymer_corporation:0 "폴리머 코퍼레이션"
 CAN_polymer_corporation_desc:0 "새로운 정부 소속 회사 폴리머 코퍼레이션는 새로운 고무 중합체를 생산하는데 그 효율성을 증명해내었습니다."
 CAN_national_steel_car:0 "내셔널 스틸 카"
 CAN_national_steel_car_desc:0 "대공황에 고통을 받고 있을지라도 내셔널 스틸 카는 전문적이고 경험이 있어 철도와 군대를 확장하는데 차를 만들어 우리에게 도움을 줄 수 있습니다."
 CAN_send_in_the_zombies:0 "좀비 파병"
 CAN_send_in_the_zombies_desc:0 "군대에 자격이 있는 모든 사람들이 동원될 때가 왔습니다. 우리는 비록 사람들이 군수품 제작 산업에 몰두하고 있을지라도 이제 그들은 해외로 파병되어야 합니다."
 CAN_if_day:0 "그날이 온다면"
 CAN_if_day_desc:0 "캐나다인들은 외세의 지배에 심각하게 위협을 느끼지 않습니다. 그렇기 때문에 나치가 위니펙을 침략할 것을 생각해야 합니다. 이는 승리로 향하는 전쟁 채권을 늘릴 것입니다."
 CAN_defense_research_grants:0 "방위 연구 승인"
 CAN_defense_research_grants_desc:0 "이제 캐나다는 독립된 나라이며 이제 더이상 우리가 이전에 했던 것처럼 초안이나 청사진을 허락받지 않아도 됩니다. 우리는 우리의 적들에게서 앞서고 있으며 뒤처지지 않습니다."
 CAN_uranium_mining:0 "우라늄 채광"
 CAN_uranium_mining_desc:0 "우리 연합국은 현재 우라늄을 이용한 비밀 프로젝트를 하고 있습니다. 운좋게도 엘도라도 컴퍼니에서 우라늄을 발견하여 주변에 포트 라듐이라는 마을을 세웠습니다. 정부측에선 이 회사를 통제하고 전략자원을 보호해야 합니다."
 CAN_long_branch_arsenal:0 "롱 브랜치 조병창"
 CAN_long_branch_arsenal_desc:0 "토론토 서부에 위치한 롱 브랜치 조병창은 소총 생산의 중심지가 될 것입니다. 우리는 수천 정의 리-엔필드가 필요로 하며, 중심부에 위치한 병기고는 전국으로 배급을 하는 것을 도울 것입니다."
 CAN_independent_command:0 "독립 사령부"
 CAN_independent_command_desc:0 "대전쟁 당시, 캐나다군은 영국군 장교의 지휘에 상명하복하며 솜과 파스샹달 전투에서 무참히 죽어야만 했습니다. 이제 캐나다 군대만의 사령부를 갖추어야 할 때입니다."
 CAN_forced_quebec_conscription:0 "퀘벡 강제 징병"
 CAN_forced_quebec_conscription_desc:0 "1917년 그 때와 같이, 퀘벡의 프랑스계 캐나다인들은 군대에 더 많은 장정을 모으려는 국가정책에 저항할 것입니다. 우리는 기다리지 않을 것이며, 일개 소수집단이 의회의 의지에 반항하도록 방관하지 않을 것입니다."
 CAN_compromise_with_quebec:0 "퀘백과의 타협"
 CAN_compromise_with_quebec_desc:0 "퀘벡은 국민개병제를 꺼리고 있습니다. 이 사안은 대전쟁에서도 큰 문제가 됐으며, 위기의 때가 닥친 지금 우리의 국가적 단결이 방해받는 것을 용납할 수 없습니다. 어쩌면 우리는 퀘벡 주민들과 군 복무에 관한 거래를 할 수 있을지도 모릅니다."
 CAN_war_fueled_economy:0 "전시 호황"
 CAN_war_fueled_economy_desc:0 "해외의 원자제와 완제품의 해외수요로 인해 캐나다는 대공항에서 벗어나고 있습니다. 우리의 삼림과 광물의 풍부함은 동맹의 군수품과 나라를 다시 부유하게 하는데 도움을 줄 것입니다."
 CAN_army_modernization:0 "육군 현대화"
 CAN_army_modernization_desc:0 "너무나도 긴 안전 속에서 캐나다는 구식인 장비와 교육과정을 바꾸어야 될 때가 왔습니다. 너무 늦기 전에 현대화해야 합니다."
 CAN_canadian_infantry_corps:0 "캐나다 보병 군단"
 CAN_canadian_infantry_corps_desc:0 "우리는 이제 군대을 형성하기에 충분한 숫자가 모였습니다. 캐나다 보병 군단는 지난 대전 이후 숫자를 충족한 첫번째 군대입니다."
 CAN_cmp_truck:0 "CMP 트럭"
 CAN_cmp_truck_desc:0 "캐나다의 공장은 적의 폭격으로부터 안전하고 전쟁 물자을 운송하는 운송수단을 만드는데 집중할 수 있습니다. 우리의 CMP 트럭은 다용도로 설계되어 여러 기후에서도 사용될 수 있습니다."
 CAN_royal_regiment_of_canadian_artillery:0 "왕립 캐나다 포병 연대"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "최신식의 포대가 부족할지라도 우리는 우리의 포병연대를 현대화된 전쟁에 맞게 어떻게 대공장비와 새로운 25파운더포를 사용해야 하는지 교육을 시작해야합니다."
 CAN_a_motorized_army:0 "차량화된 육군"
 CAN_a_motorized_army_desc:0 "캐나다의 트럭 및 엔진 제조 경험으로 인해서 차량화 부대의 연구 및 개발에 우위를 점했습니다."
 CAN_red_deer_training_camp:0 "레드디어 훈련소"
 CAN_red_deer_training_camp_desc:0 "레드디어 훈련소는 새로운 군대를 훈련하는데 있어서 새로운 주요 장소가 될 것입니다.  근처의 무기고과 공군기지는 이곳을 그 목적에 이상적인 곳으로 만들어 줍니다."
 CAN_the_walkie_talkie:0 "워키토키"
 CAN_the_walkie_talkie_desc:0 "도널드 힝스는 라디오 파장을 쓰는 페인터팅된 소형 양방향 통신기기를 발명해 냈습니다. 이는 소통과 목표지정의 효율성을 향상시킬 것입니다."
 CAN_1st_canadian_parachute_battalion:0 "캐나다 제 1 공수대대"
 CAN_1st_canadian_parachute_battalion_desc:0 "우리가 집중하고 있는 방위산업을 선호하는 사람들의 저항에도 불구하고 현대의 공중전은 우리의 적들에게 공수를 하기위해서 공수중대에 집중해야될 필요가 있습니다."
 CAN_the_black_devils:0 "블랙 데블"
 CAN_the_black_devils_desc:0 "위험한 작전에서는 특수 코만도 부대가 필요합니다. 미국과 함께 협력하여 창설된 블랙 데블이 배치될 것입니다."
 CAN_the_valentine_tank:0 "밸런타인 전차"
 CAN_the_valentine_tank_desc:0 "캐나다는 영국제의 내구성이 좋은 중형탱크인 밸런타인 전차를 생산하는 면허를 가지고 있습니다."
 CAN_the_rocky_mountain_rangers:0 "로키 마운틴 레인저"
 CAN_the_rocky_mountain_rangers_desc:0 "서부 방위는 캠루프스를 거점삼아  록키 마운틴 레인저에게 그 임무가 맡겨졌습니다."
 CAN_strengthen_the_commonwealth_ties:0 "영연방과의 결속 강화"
 CAN_strengthen_the_commonwealth_ties_desc:0 "우리의 동맹은 가장 믿을만한 친구이며 영광을 위해 함께 전진해야될 때입니다."
 CAN_shadow_factories:0 "비밀 공장"
 CAN_shadow_factories_desc:0 "우리는 항공기 공장이 필요하지만 부품을 생산을 다른 공장에 분산시키는 것이 더 쉽고 안전합니다.-특히 자동차 공장 근처-이것은 보안성과 안전을 보장할 것입니다."
 CAN_montreal_laboratory_collaboration:0 "몬트리올 연구소 협력"
 CAN_montreal_laboratory_collaboration_desc:1 "몬트리올 연구소는 세계의 과학자들에게 매력적입니다. 프랑스와 영국의 과학자들은 특히 환대를 받으며 자치령의 연구에 필요한 전문지식을 제공할 것입니다."
 CAN_the_plan:0 "계획"
 CAN_the_plan_desc:0 "우리는 동맹과 함께 조종사의 경험과 훈련의 이해를 공유하고 있습니다. 전쟁은 하늘에서 승리가 결정되기 때문에 영연방 항공훈련은 승리의 열쇠가 될 것입니다."
 CAN_camp_x:0 "X 캠프"
 CAN_camp_x_desc:0 "정보 수집 및 스파이 훈련은 오샤와(Oshawa) 근처의 비밀 장소에 집중될 것입니다. 영국과 미국의 신호를 받는 가운데에 위치합니다."
 CAN_supply_the_empire:0 "제국으로의 보급품"
 CAN_supply_the_empire_desc:0 "나무, 철, 니켈, 석탄으로 풍부한 나라가 있습니까? 우리의 선단과 철도는 안전하기에 원자재를 우리의 동반자인 제국에게 운반해줄 수 있습니다."
 CAN_aluminium_company_of_canada:0 "캐나다 알루미늄 회사"
 CAN_aluminium_company_of_canada_desc:0 "알루미늄은 가볍고 녹슬지 않습니다. 채굴과 생산량을 늘림으로써 우리는 항상 공장과 조립 라인에 공급해야합니다."
 CAN_turner_valley_oilfield:0 "터너 밸리 유전"
 CAN_turner_valley_oilfield_desc:0 "1914년에 발견된 캘거리 바깥쪽에 있는 터너 밸리 유전은  제국의 가장 큰 유전이 될 수 있습니다. 더 개발하는 것은 산업과 정부의 최우선 과제입니다."
 CAN_patriation:0 "결별"
 CAN_patriation_desc:0 "이제 어머니 영국과의 결속을 약화시킬 때가 왔습니다. 우리는 스스로의 운명을 결정할 수 있는, 영국이나 유럽에 뒤지지 않고 태평양과 아메리카 대륙을 아우르는 하나의 국가입니다."
 CAN_permanent_joint_defense_board:0 "상설 합동 방위 위원회"
 CAN_permanent_joint_defense_board_desc:0 "미합중국과는 지리적으로나, 공통적인 유대를 공유하고 있습니다만, 아메리카 대륙은 홀로 지키기에는 너무나 큽니다. 합동 방위 위원회를 설치해 북아메리카 수호에 관한 협의와 계획 구상을 할 수 있을 것입니다."
 CAN_north_american_alliance:0 "북아메리카 동맹"
 CAN_north_american_alliance_desc:0 "이제 미합중국과의 위대하고 영구적인 결속을 발표할 때가 왔습니다. 우리가 평화와 형제애로 함께할 때 누구도 우리에게 도전하지 못할 것입니다."
 CAN_habakkuk_carrier:0 "하바쿡 항공모함"
 CAN_habakkuk_carrier_desc:0 "하바쿡 프로젝트는 목재 펄프와 얼음으로 만든 대잠전용 항공모함을 건조하는 것입니다. 이는 금속을 더 중요한 곳에 사용될 수 있도록 하고 캐나다의 과학을 한층 더 발전시킬 것입니다."
 CAN_refuge_for_scientists:0 "과학자들의 피난처"
 CAN_refuge_for_scientists_desc:0 "전쟁의 혼란 속에서 캐나다는 폭탄과 총알로부터 안전하게 그들의 연구를 할 수 있기에 유망한 곳이라고 판명되었습니다."
 CAN_swastika_clubs:0 "갈고리십자가 모임"
 CAN_swastika_clubs_desc:0 "많은 캐나다인들은 파시즘의 이상과 실현을 위해 갈고리십자가 모임에 들어가고 있습니다. 환상적입니다!"
 CAN_support_the_blue_shirts:0 "푸른 셔츠단 지원"
 CAN_support_the_blue_shirts_desc:0 "우리 국가는 현재 파시즘적 이념으로 바뀌고 있으며, 적수들을 겁주고 억누르려면 강한 준군사조직이 필요합니다. 푸른 셔츠단은 우리의 새로운 질서에 저항하는 이들을 다루는 해답이 될 것입니다."
 CAN_join_germany:0 "독일과 함께하다"
 CAN_join_germany_desc:0 "히틀러는 국가를 강대하게 만드는동안 합리적인 요구를 하는 사람이라고 증명이 되었습니다. 우리는 새로운 황금기를 위해 나치 독일 팩션에 가입하여야합니다."
 CAN_support_a_synarchist_baja:0 "시나키스트 바하 지원"
 CAN_support_a_synarchist_baja_desc:0 "북미에서 보수적 민족주의가 확산되기 위해서는, 멕시코의 공동 지배주의자 반란에 비중을 두어야 합니다. 성공한다면, 지구 반대편에도 파시스트를 전파 할 준비가 되어 두개의 파시스트 진영을 갖게 될 것입니다."
 CAN_pinion_the_eagle:0 "독수리를 묶어라"
 CAN_pinion_the_eagle_desc:0 "미합중국과의 오래된 국경은 오랫동안 방어되지 못했습니다. 미합중국은 여전이 캐나다의 안전에 큰 위협이 되고 있고, 그렇기에 미합중국의 침략에 적절한 행동을 취하기가 어렵습니다."
 CAN_skewer_the_eagle:0 "독수리를 찔러라"
 CAN_skewer_the_eagle_desc:0 "우리는 멕시코 형제와 동맹을 결성해 미합중국을 둘러싸고 위협을 방지해야 합니다."
 CAN_defence_scheme_no_1:0 "방위 계획 No 1."
 CAN_defence_scheme_no_1_desc:0 "전간기에 전쟁이 발발할 경우 미합중국에게 반격하기를 상정하는, 방위 계획 No 1을 발동할 때입니다."
 CAN_demand_labrador_and_newfoundland:0 "래브라도와 뉴펀들랜드 요구"
 CAN_demand_labrador_and_newfoundland_desc:0 "뉴펀들랜드는 식민지적 상태로 되돌아가버린, 실패한 자치령입니다. 캐나다에게 어울리는 땅일 것입니다."
 CAN_burn_the_royal_portraits:0 "왕실 어진의 소각"
 CAN_burn_the_royal_portraits_desc:0 "더는 군주를 따르지 않을 것입니다! 더는 외세의 의회가 내세운 얼굴마담에게 지배받지 않을 것입니다. 캐나다는 자유롭고 평등합니다. 인민들이 일어설 것입니다."
 CAN_communist_labor_total_war_committee:0 "공산주의자 노동 총력전 위원회"
 CAN_communist_labor_total_war_committee_desc:0 "캐나다 공산주의자들 또한 애국자들입니다! 파시즘에 대항해서 부르주아 자유주의 자들과 함께 전쟁을 위해 국가의 시민들을 모병해야 합니다."
 CAN_defence_scheme_no_2:0 "방위 계획 No. 2"
 CAN_defence_scheme_no_2_desc:0 "방위 계획 No. 2 은 미합중국과 일본 제국과의 전쟁에서의 만일의 사태를 위한 것입니다. 이상적으로 전쟁시 중립적인 상태를 표방할 것이지만, 예상치 못한 상황이 발생할 시 서부해안에 강력한 방위건물이 건설될 것입니다."
 CAN_supply_the_red_army:0 "붉은 군대를 위한 보급품"
 CAN_supply_the_red_army_desc:0 "소비에트 연방은 적들과 맞서 싸우고 있습니다. 캐나다는 모스크바르르 무기와 보급품으로 도와주어야 합니다."
 CAN_canada_united:0 "캐나다 연합"
 CAN_canada_united_desc:0 "비록 우리의 시민들이 대륙에 걸쳐 흩어져 분포해 있더라도 평화와 캐나다의 가치를 지키기 위해 이 전란속에서 함께 맞서야 합니다."
 CAN_join_comintern:0 "코민테른 가입"
 CAN_join_comintern_desc:0 "소비에트 연방은 믿음과 힘을 증명해냈습니다. 캐나다는 소련 동맹에 가입해야 합니다."
 CAN_support_the_world_revolution:0 "세계 혁명 지원"
 CAN_support_the_world_revolution_desc:0 "사람들이 노래하는 것이 들리지 않습니까? 인터내셔널 가 말입니다! 캐나다는 프롤레타리아들을 그들의 족쇄로부터 해방시키기 위해 노력할 것입니다."
 CAN_rcaf_station_borden:0 "보든 캐나다 공군"
 CAN_rcaf_station_borden_desc:0 "캐나다 공군은 보든, 온타리오에서 비롯되었습니다. 그리고 그 기지는 새로운 조종사를 양성하는데 사용되어야 합니다."
 CAN_we_have_the_hurricane:0 "우리들의 허리케인"
 CAN_we_have_the_hurricane_desc:0 "영국은 허리케인 전투기의 생산을 허가해 주었습니다. 이 전투기는 공군의 핵심 전력이 될 것입니다."
 CAN_the_pacific_coast_air_defence_radar_system:0 "태평양 해안 방공 레이다 체계"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "남쪽을 제외하고는 브리티시 컬럼비아 해안은 암초가 많고 인구가 적습니다.  우리는 태평양을 건너오는 비확인 물체를 경고하는 레이더 기지를 건설해야 합니다."
 CAN_commonwealth_air_training_plan:0 "영연방 공군 훈련 계획"
 CAN_commonwealth_air_training_plan_desc:0 "공중전 교육은 영연방과 공화국 동맹과 함께 조정되어야합니다. 이것이 더 효율적이고 집단적이고 안전하게 공군기지에서 행해질 수 있습니다."
 CAN_fund_fairchilds_development:0 "페어차일드 개발 기금"
 CAN_fund_fairchilds_development_desc:0 "퀘벡의 페어차일드 항공 공장은 폭격기 부품을 생산하는데 있어서 원자재가 주어져야 합니다. 또한 우리는 수천명 단위로 고용을 늘릴 수 있어야 합니다."
 CAN_cookie_carriers:0 "폭탄 수송기"
 CAN_cookie_carriers_desc:0 "우리의 적들에게 폭탄을 선물해 주기 위해 전략 폭격기는 중폭격기를 요구합니다."
 CAN_the_sabre_project:0 "세이버 프로젝트"
 CAN_the_sabre_project_desc:0 "미래에는 제트 전투기가 하늘을 지배할 것입니다. 그래서 우리는 우리 자신의 제트 전투기를 가져야 합니다."
 CAN_halifax_shipyards:0 "핼리팩스 조선소"
 CAN_halifax_shipyards_desc:0 "편리하게 유럽의 반대쪽에 위치해 있는 핼리팩스 조선소는 새로운 배들을 기록적인 속도로 건조해왔습니다.  대서양 전투는 이길 수 있습니다."
 CAN_destroyer_effort:0 "구축함 개발"
 CAN_destroyer_effort_desc:0 "보급품과 군대 호송대에 대한 잠수함의 위협에 우리는 이를 사냥할 구축함의 건조가 요구됩니다."
 CAN_light_cruiser_effort:0 "경순양함 개발"
 CAN_light_cruiser_effort_desc:0 "우리는 많은 주력함들을 건조할 수 없습니다. 하지만 경순양함이라면 많이 건조하고 일격을 날릴 수 있습니다."
 CAN_heavy_cruiser_effort:0 "중순양함 개발"
 CAN_heavy_cruiser_effort_desc:0 "우리는 중순양함을 중심으로 함대를 신설하고 있습니다. 그리고 이 실현가능한 계획을 위한 충분한 항구가 있습니다."
 CAN_escort_fleet:0 "호위 함대"
 CAN_escort_fleet_desc:0 "대양은 전쟁에서 우리를 분리시키기 때문에 우리 군대가 싸우고 보급을 받을려면 우리는 호위 대형을 하여 대잠전을 벌여야 합니다."
 CAN_fleet_in_being:0 "현존함대"
 CAN_fleet_in_being_desc:0 "거대한 해군을 만듬으로써, 그 존재하는 것 만으로도 전개하지 않더라도 적에게 위협이 될 수 있습니다.\n항해를 통해 항로를 타격한다는 전제 그들에게 위협이 될 수 있습니다."
 CAN_degauss_ship_hulls:0 "선체의 자장 제거"
 CAN_degauss_ship_hulls_desc:0 "우리는 선체의 자장을 제거함으로써 자기장을 감소시킵니다. 이는 자성 지뢰로부터 보호해주며 레이더에 감지되는 것을 감소시켜줍니다."
 CAN_trade_fleet:0 "무역 함대"
 CAN_trade_fleet_desc:0 "캐나다는 무역 국가입니다. 더 많은 화물선과 수송선을 만듭시다."
 CAN_united_shipyards:0 "통합된 조선소"
 CAN_united_shipyards_desc:0 "통합된 몬트리올 조선소는 상륙정과 무역선을 만드는데 주요한 역활을 할 것입니다."
 SAF_support_axis_interests_effect_tt:0 "§Y기반시설§!을 짓고 §Y건설 슬롯§!을 지배중인 남부와 중부 아프리카의 주에 추가합니다.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "에드워드 국왕은 추방되었습니다."
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "함께 채택할 수 없습니다."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "다음과 함께 채택할 수 없습니다. :"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "이 중점은 현재 효과를 발휘하지 않습니다. 세계 상황이 변하면 효과를 발휘 할 것입니다."
 SAF_war_measures_act:0 "전쟁 대책법"
 SAF_war_measures_act_desc:0 "우리는 더이상 전쟁물자의 파괴를 허락할 수 없습니다.  그렇기에 우리는 정부의 목표를 준수하도록 새로운 법을 통과시켰습니다. 이는 자원의 유통과 필요한 곳에 정치적 힘이 집중되도록 할 것입니다."
 SAF_emergency_workers:0 "비상체제 노동자"
 SAF_emergency_workers_desc:0 "전쟁물자를 위해 남아프리카의 인구를 더 징병할 때가 왔습니다. 여자들은 적은 임금을 받고 공장에서 일해야 합니다."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "남아프리카는 다른 자치령보다 과학과 기술 측면에서 뒤쳐져 있습니다. 그렇기에 프리토리아의 과학 및 산업 연구원의 설립은 정부에게 긴급한 사안입니다."
 SAF_cape_garrison_artillery:0 "케이프 수비 포병 연대"
 SAF_cape_garrison_artillery_desc:0 "케이프 해는 많은 나라에게 있어서 여전히 중요한 해상 수송로이고 남아프리카 심장부의 관문입니다. 해안 수비대와 포병의 확장은 우리가 해야될 최우선의 과제입니다."
 SAF_reconstitute_the_cape_corps:0 "케이프 연대 재구성"
 SAF_reconstitute_the_cape_corps_desc:0 "역사적으로, 우리는 남아프리카를 방어하기 위해 일부 유색인종에게 군 복무를 강요했습니다. 이것은 나라의 모든 이들에게 환영받지 못했기 때문에, 남아프리카 백인들에게 해외 복무를 허용하도록 할 것입니다."
 SAF_expand_the_cape_corps:0 "케이프 군단 확충"
 SAF_expand_the_cape_corps_desc:0 "우리가 케이프 군단을 대부분 비전투 전력으로 재구성했지만, 침략의 위협은 우리가 군대에 더 많은 자원, 훈련 및 무기를 제공하고 노력해야 함을 의미합니다."
 SAF_work_for_all_poor:0 "모든 빈민을 위한 일자리"
 SAF_work_for_all_poor_desc:0 "가난한 시골의 아프리카인들은 지난 몇 년 동안 일자리를 찾기위해 도시로 물밀듯이 왔습니다. 그리고 일자리 문제를 이제 끝냈습니다. 이제 산업화와 정부의 노동 접근법 보호는 그들을 도울 것입니다."
 SAF_outlaw_strikes:0 "불법 파업"
 SAF_outlaw_strikes_desc:0 "지금 이 위기의 상황에서 작업 중지와 노동 분열은 비애국적인 행동입니다. 파업은 이로써 불법으로 공표되었고, 정부는 노동자들을 일터로 돌아가도록 강요할 것입니다."
 SAF_support_the_policy_of_appeasement:0 "유화정책 지원"
 SAF_support_the_policy_of_appeasement_desc:0 "독일은 본격적으로 불만사항을 표출하고 공화국들은 지난 대전에서의 고통을 아직 받고 있습니다. 우리는 평화의 시간동안 우리가 얻을 수 있는 모든 이익을 얻어야 합니다."
 SAF_police_windhoek:0 "빈트후크 감시"
 SAF_police_windhoek_desc:0 "우리는 지난 대전이 끝난 후 이전의 독일 식민지였던 남서아프리카 지역의 통치를 위임받았습니다. 빈트후크의 주요도시를 감시하고 관계를 증진시키는 의무는 필수적입니다."
 SAF_joint_air_training_scheme:0 "공동 항공 교육 과정"
 SAF_joint_air_training_scheme_desc:0 "영연방 국가는 설비에 대한 경험과 자원을 모아서 승무원과 항공 요원들의 훈련을 가속화합니다."
 SAF_desert_equipment:0 "사막 장비"
 SAF_desert_equipment_desc:0 "북아프리카의 전쟁은 특별화된 장비를 요구하며, 우리의 군대는 전장으로 나서도록 요청을 받을 것입니다. 이러한 장비의 공급과 보급은 병참부대에게 중요한 일이 될 것입니다."
 SAF_suppress_the_stormjaers:0 "스토름야즈 지원"
 SAF_suppress_the_stormjaers_desc:0 "친독 단체인 오제바브란트바흐는 유럽 단체와 비슷한 준군사조직입니다. 군세를 동원하고 보호하고 통합된 전쟁정책을 실시하는 정부를 전복시키고 있습니다. 스토름야즈는 반드시 근절해야합니다."
 SAF_secure_interests_in_africa:0 "아프리카의 이권 확보"
 SAF_secure_interests_in_africa_desc:0 "남아프리카 연방에 이웃하는 많은 나라들은 영국의 식민지로서 우리의 관리하에 있습니다. 그렇기에 우리는 남서아프리카의 영구적인 방위의무가 있습니다."
 SAF_native_laws_amendment_act:0 "토착민 법 개정"
 SAF_native_laws_amendment_act_desc:0 "아프리카너들의 일자리를 보장하기 위해, 우리는 도시 내 흑인 정착인들의 수를 제한해야 합니다. 도시 내에서 오랫동안 거주했던 사람만이 거주권을 갖게될 것입니다."
 SAF_encourage_segregation:0 "분리정책 장려"
 SAF_encourage_segregation_desc:0 "우리는 우리와 다른 가치관을 가진 인종들을 지배계급이 더 힘을 얻을 수 있게 분리시켜야 합니다."
 SAF_abandon_westminster:0 "웨스트민스터 파기"
 SAF_abandon_westminster_desc:0 "주요 항로가 케이프 만에서 수에즈 운하로 교체된 것과 보어 전쟁에서의 경험은 우리의 동맹국들과는 다른 남아프리카의 정체성을 깨닫는데 일조했습니다. 우리는 영국으로부터 거리를 두고 우리만의 길을 가야합니다."
 SAF_support_the_afrikaner_broederbond:0 "보어인 비밀 결사 지원"
 SAF_support_the_afrikaner_broederbond_desc:0 "보어인 비밀 결사는 백인 민족을 대변하고 인종의 분리를 강력하게 주장하며 목소리를 드높이고 있습니다. 보어 전쟁에서 영국이 시행한 정책에 관한 기억은 여전히 강하게 남아있지만, 비밀 결사는 새로운 남아프리카를 만드는데 도움이 될 것입니다."
 SAF_support_ossewabrandwag:0 "오제바브란트바흐 지원"
 SAF_support_ossewabrandwag_desc:0 "파시스트 오제바브란트바흐의 준군사조직은 우리의 지배계급을 향한 외세의 선동과 국내의 봉기에 대항하는 방벽으로 이용되어야 합니다."
 SAF_celebrate_the_great_trek:0 "사절단 환대"
 SAF_celebrate_the_great_trek_desc:0 "한 세기 전, 우리의 조상은 대영제국의 식민지배에 의해 흩어졌고 더 북쪽에 보어인들의 나라를 세웠습니다.  그들의 강한 영혼은 여전히 남아프리카의 모범으로 보여지고 있습니다."
 SAF_voortrekker_monument:0 "부어트레커 기념비"
 SAF_voortrekker_monument_desc:0 "그레이트 트렉을 겪었던 개척자들을 위한 기념비는 지금 이 혼란의 시대에 애국심과 단일성을 강화시켜줄 것입니다."
 SAF_support_nazification_of_south_west_africa:0 "남서아프리카의 나치화 지원"
 SAF_support_nazification_of_south_west_africa_desc:0 "전 독일 식민지로서 남서아프리카가 독일의 정치적 견해를 지원하는 것은 적절합니다."
 SAF_south_africa_first:0 "남아프리카 제일주의"
 SAF_south_africa_first_desc:0 "남아프리카는 대륙에서 가장 독립적인 국가이고 그렇기 때문에 아프리카와 전 식민지를 위한 선두주자가 될 것입니다."
 SAF_support_the_german_coup:0 "독일 세력의 쿠데타 지원"
 SAF_support_the_german_coup_desc:0 "지난 세기부터 독일 정부는 남아프리카를 큰 영향력을 끼치는 비옥한 땅으로 보고 있었습니다. 우리의 미래는 대영제국이 아닌 독일 제국에 있습니다. 그렇기에 현재의 정부를 전복시키고 앞으로 나아갑시다."
 SAF_reclaim_boer_colonies:0 "보어 식민지 탈환"
 SAF_reclaim_boer_colonies_desc:0 "트란스발과 다른 지역의 전 보어 영역은 정당하게 진취적인 아프리카인들의 것들입니다."
 SAF_commemorate_the_battle_of_blood_river:0 "블루스 리버 전투 기념식"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "1838년 보어 정착민들의 방어진은 수천만의 줄루 전사들을 막아내었고 나탈에서 줄루족에게 심하게 타격을 입혔습니다. 이는 우리 집단의 분열의 신호였습니다."
 SAF_german_scientists:0 "독일 과학자"
 SAF_german_scientists_desc:0 "독일 과학자는 세계에서 최고이며 우리와 나눌 것들이 많을 것입니다."
 SAF_support_axis_interests:0 "추축국 지원"
 SAF_support_axis_interests_desc:0 "추축국은 남아프리카를 설립할 수있는 에너지와 이념을 가지고 있습니다. 우리는 그들에게 최대한의 외교적 지원을 해야 합니다."
 SAF_a_king_for_our_people:0 "시민들을 위한 왕"
 SAF_a_king_for_our_people_desc:0 "남아프리카는 왕을 가져야 하고 운 좋게도 어떠한 직위도 없는 윈저 경이 있습니다. 윈저 공작 에드워드 8세가 우리의 왕좌에 앉을 수 있습니다."
 SAF_empower_the_workers:0 "노동자들에게 힘을"
 SAF_empower_the_workers_desc:0 "우리는 광부와 농부의 나라입니다. 남아프리카의 노동자들은 국가 의지의 진실된 존재 그 자체입니다."
 SAF_support_spain:0 "스페인 지원"
 SAF_support_spain_desc:0 "파시즘이 유럽에서 준동하고 있고 우리는 스페인에서 멈출 수 있을 것입니다. - 아니면 느리게 퍼지게 할 수 있을 것입니다.  병사들과 자원들은 공화단원들에게 지원되어야 합니다."
 SAF_repeal_the_native_representation_act:0 "원주민 대표법 폐지"
 SAF_repeal_the_native_representation_act_desc:0 "인종 차별은 남아프리카의 대중 혁명의 가치관과는 상반됩니다. 흑인들의 투표권과 정치적 권리를 다시 복권시켜야 합니다."
 SAF_burn_the_kings_portraits:0 "왕실 어진의 소각"
 SAF_burn_the_kings_portraits_desc:0 "왕가를 끌어내리자! 이 상징적인 행동은 공개적으로 외국의 왕좌에 대한 우리의 단절을 나타낼 것입니다."
 SAF_join_comintern:0 "코민테른 가입"
 SAF_join_comintern_desc:0 "소비에트 연방은 노동자를 위한 운동의 최전선에 서있으며 파시즘에 대항해 싸우고 있습니다. 우리는 그들의 동맹에 가입할 수 있을 것입니다."
 SAF_support_the_world_revolution:0 "세계 혁명 지원"
 SAF_support_the_world_revolution_desc:0 "승리를 향한 노동자들을 위한 오직 한 가지 방법은 세계를 단일화 하는 것입니다. 혁명은 세계적으로 전해저야 합니다."
 SAF_equal_opportunity_employment:0 "고용 기회 평등화"
 SAF_equal_opportunity_employment_desc:0 "만약 우리 국가의 노동자 수가 증가시킨다면 우리는 반드시 인종에 관계없이 모두 동등하게 대해야 합니다."
 SAF_demand_madagascar:0 "마다가스카르 요구"
 SAF_demand_madagascar_desc:1 "유럽의 극적인 변화로 인해 식민주의의 시스템을 재평가할 때입니다. 왜 마다가스카르는 몰락해가는 제국에 있어야 합니까?"
 SAF_invite_soviet_advisers:0 "소련 고문단 초청"
 SAF_invite_soviet_advisers_desc:4 "만국 노동자들의 자유를 가져오기 위해 투쟁하는 소비에트 연방을 지원하려면, 우리의 군대를 그들로부터 배우게 해 향상시킬 필요가 있습니다."
 SAF_south_african_soviet_research_treaty:0 "소련과의 연구협정"
 SAF_south_african_soviet_research_treaty_desc:1 "우리 소련 동무에게서 가치있는 많은 것들을 배운 뒤에 이제 정식조약을 통해 더 유대깊은 관계를 다져나갈 때입니다."
 SAF_anti_colonialist_crusade:0 "반식민주의 성전"
 SAF_anti_colonialist_crusade_desc:1 "식민지 건설은 제국주의 체제의 중심이었으며 세계의 노동자들을 억압하고 있습니다. 우리는 그 체제를 파괴하고 착취를 견뎌왔던 아프리카 사람들을 자유롭게 하는 특별한 위치에 있습니다."
 SAF_Union_of_the_African_People:0 "아프리카 인민 연합"
 SAF_Union_of_the_African_People_desc:1 "가장 오랜 기간 동안, 아프리카 사람들은 자신의 운명을 결정하는 데 아무런 말을 하지 않았습니다. 이런 시대는 끝났습니다. 우리는 우리의 업적을 되찾도록 세계의 보복주의자의 여러 압력에도 견딜 수 있을 만큼 강한 파벌을 만들 것입니다. 아프리카는 식민주의에서 벗어날 것입니다."
 SAF_liberate_portugese:0 "포르투갈 식민지 해방"
 SAF_liberate_portugese_desc:1 "앙골라와 모잠비크 식민지는 우리의 국경과 맞닿아 있습니다. 사람들을 착취하는 행위를 멈출 시간입니다."
 SAF_liberate_british:0 "영국 식민지 해방"
 SAF_liberate_british_desc:1 "대영제국 식민지는 역사적으로 가장 악명높은 식민지입니다. 우리는 이를 끝낼 것입니다."
 SAF_liberate_belgian:0 "벨기에 식민지 해방"
 SAF_liberate_belgian_desc:1 "벨기에령 콩고는 착취와 억압의 가장 잔혹한 이야기로써 언급되어지는 곳입니다. 우리는 이 이야기의 마지막 장을 써내려 갈 것입니다."
 SAF_south_african_railways:0 "남아프리카 철도"
 SAF_south_african_railways_desc:0 "남아프리카 철도 회사는 확장될 필요가 있습니다. 젊은이들은 이를 통해 수송되어 나라와 해외를 위한 여러 기술들을 사용할 것입니다."
 SAF_expand_the_mining_industry:0 "채굴 산업 확충"
 SAF_expand_the_mining_industry_desc:0 "남아프리카 광물의 풍부함은 잘 알려져 있습니다. 그리고 우리는 이제 황금, 크롬, 백금의 채굴을 이제 시작했을 뿐입니다."
 SAF_heavy_engineering:0 "중공업"
 SAF_heavy_engineering_desc:0 "남아프리카가 최신 중공업 기술을 획득하는 것은 중요합니다. 비록 우리 산업기반시설이 작을지라도 우리 동맹들을 따라 잡기 위해서 중장비와 중공업에 투자해야합니다."
 SAF_infrastructure_effort:0 "기반시설 주력"
 SAF_infrastructure_effort_desc:0 "남아프리카의 많은 지역들이 낙후되고 개발되지 않았습니다. 더 많은 도로와 철도는 빈 항에 천연자원을 가져다 줄 것입니다."
 SAF_armament_effort:0 "병기 주력"
 SAF_armament_effort_desc:0 "남아프리카는 외세의 침략에서 안전하지만 또한 동맹으로부터 멀리 떨어져 있습니다. 우리의 무기 공장을 가지는 것은 필수적이고 그럼으로 인해 연방은 방어되어질 수 있을 것입니다."
 SAF_south_african_steel:0 "남아프리카 철강"
 SAF_south_african_steel_desc:0 "우리는 석탄과 철이 있습니다.  프리토리아의 미탈 철강의 확장은 무기를 제작하는데 필요한 강철판을 국가에게 공급할 것입니다."
 SAF_pretoria_arms:0 "프리토리아 조병창"
 SAF_pretoria_arms_desc:0 "프리토리아의 지속적인 철강산업은 강철판을 공급하는데 집중되어있습니다. 하지만 몇몇의 기계장치를 가지고 우리는 조병창으로 전환할 수 있습니다."
 SAF_expand_the_rand_mines:0 "란드 광산 확충"
 SAF_expand_the_rand_mines_desc:0 "19세기의 기술력에도 불구하고 란드 광산은 세계에서 가장 황금 매장량이 많은 곳입니다. 탐욕적일지라도 이제 우리는 더 깊이 더 많이 채굴할 수 있습니다."
 SAF_fund_the_university_of_south_africa:0 "남아프리카 대학 기금"
 SAF_fund_the_university_of_south_africa_desc:0 "남아프리카의 프리토리아 대학은 남반구 대륙에서 가장 뛰어난 곳중 하나입니다. 이를 투자함으로써 우리는 젊은이들에게 해외파병을 권유하는 대신 우리의 재능을 일구어낼 수 있습니다."
 SAF_establish_the_atomics_energy_board:0 "원자력 위원회 설립"
 SAF_establish_the_atomics_energy_board_desc:0 "핵무기는 화약 이후의 가장 뛰어난 군사적 돌파구가 될 것입니다. 우리가 원자를 이용할 수 있다면 평화의 수단으로 이용할 수 있음에는 말할 것도 없습니다. 최고 과학자들을 이를 연구하기 위해 모으십시오."
 SAF_the_cape_defense_institute:0 "케이프 만 방위 기관"
 SAF_the_cape_defense_institute_desc:0 "이제 남아프리카는 독립된 나라이며 이제 더이상 우리가 이전에 했던 것처럼 초안이나 청사진을 허락받지 않아도 됩니다. 우리는 우리의 적들에게서 앞서고 있으며 뒤처지지 않습니다."
 SAF_defense_collaboration_initiative:0 "방위 협력 기관"
 SAF_defense_collaboration_initiative_desc:0 "대영제국은 동맹 간의 연구 협력의 이점을 보여주었습니다. 만약 우리가 이를 잘 조정한다면 우리의 모든 팩션은 전시 연구개발에 참여할 수 있습니다."
 SAF_special_service_battalion:0 "특수 중대"
 SAF_special_service_battalion_desc:0 "남아프리카에는 일을 찾을려는 무직인 젊은이들이 많습니다. 특수 중대는 이들에게 훈련과 조직력을 주입시켜 줄 것입니다."
 SAF_improve_the_three_oh_three:0 "303 탄환 향상"
 SAF_improve_the_three_oh_three_desc:0 "남아프리카의 군대는 다양한 날씨에서 싸울 것이고 운 좋게도 리-앤필드 소총은 커스터마이징하기 쉽습니다.  .303 탄환은 오랜 시간동안 여러 다른 나라에서 커스터마이징되어 왔습니다."
 SAF_q_services_corps:0 "Q 복무 군단"
 SAF_q_services_corps_desc:0 "Q 복무 군단은 육군의 지속적인 군수와 보급을 책임지는 중앙기관입니다. 기름, 식량, 총알, 군복 등을 분배하는 것을 다룰 것입니다."
 SAF__south_african_military_college:0 "남아프리카 육군 대학"
 SAF__south_african_military_college_desc:0 "남아프리카는 서쪽의 미합중국을 모델로 한 군사 교육기관이 있어야 합니다. 이 기관은 영연방에 충성하는 유능한 장교를 육성할 것입니다."
 SAF_expand_the_south_african_artillery:0 "남아프리카 포병대 확충"
 SAF_expand_the_south_african_artillery_desc:0 "포병대는 1934년 창설되었습니다. 이제 그 규모와 수용력을 늘릴 시간입니다."
 SAF_sa_engineer_corps:0 "남아프리카 공병 군단"
 SAF_sa_engineer_corps_desc:0 "남아프리카 공병대는 거의 600명으로 구성되어 있습니다. 이는 현대화된 육군에서는 부족하며 우리는 더 많은 성인 남성과 교육이 필요합니다."
 SAF_equipment_effort:0 "장비 주력"
 SAF_equipment_effort_desc:0 "우리는 우리 육군이 필요로 하는 지원장비 보급을 등한시할수 없습니다. 총,탱크, 소비제말고도 우리는 군복, 라디오, 수리 도구 등 또한 필요합니다."
 SAF_south_african_special_forces:0 "남아프리카 특수부대"
 SAF_south_african_special_forces_desc:0 "남아프리카는 국내에서 훈련된, 일반적인 분대가 실행하기 어려운 임무를 도맡아 하는 코만도 분대가 필요합니다."
 SAF_mechanization_effort:0 "기계화 주력"
 SAF_mechanization_effort_desc:0 "차량, 기계화된 전쟁을 구성하는 것은 우리에게 달려 있습니다. 미래의 전쟁은 탱크와 차량이 기본입니다."
 SAF_armor_effort:0 "기갑 주력"
 SAF_armor_effort_desc:0 "전차는 지난 전쟁에서 느리게 움직이는 괴수였습니다. 우리의 연구와 훈련은 적들이나 동맹에게 뒤쳐지지 않게 합니다."
 SAF_commit_to_the_five_year_plan:0 "5개년 계획에 전념"
 SAF_commit_to_the_five_year_plan_desc:0 "우리는 남아프리카 공군의 현대화와 확장에 5년동안 전념해 왔습니다. 정부는 반드시 일정에 뒤쳐지게 처리해서는 안됩니다."
 SAF_improve_the_hawker_hartbees:0 "호커 하비스 전투기 향상"
 SAF_improve_the_hawker_hartbees_desc:0 "호커 하비스 전투기는 세계에서 가장 뛰어난 전투기는 아닙니다. 하지만 개선된 역학과 교육을 통해 이러한 복합기의 향상을 꾀할 수 있습니다."
 SAF_replace_the_blenheim:0 "블레넘 교체"
 SAF_replace_the_blenheim_desc:0 "블레넘은 영국 왕립공군과 공화국에게 경폭격기입니다. 하지만 이제 더 튼튼하고 항속거리가 긴 폭격기로 교체할 때입니다."
 SAF_perfect_the_cab_rank_technique:0 "Cab-Rank 기술의 완벽화"
 SAF_perfect_the_cab_rank_technique_desc:0 "Cab-Rank 기술은 폭격기들이 차례로 열을 맞춰서 목표물에 타격하는 기술입니다. 이는 적에게 압박을 주지만 조종사의 기량이 많이 요구됩니다."
 SAF_desert_air_force:0 "사막의 공군"
 SAF_desert_air_force_desc:0 "사막의 하늘은 맑지만 열과 모래는 비행기의 역학에 영향을 줍니다. 이 가혹한 환경에서 습득되는 가치있는 기술이 있습니다."
 SAF_secure_the_cape_sea_route:0 "케이프 해로 확보"
 SAF_secure_the_cape_sea_route_desc:0 "만약 수에즈 운하가 적의 손에 넘어간다면 케이프만이 다시 동쪽의 유일한 통로가 됩니다. 어떠한 대가를 치뤄서라도 보호해야합니다."
 SAF_retain_experienced_pilots:0 "숙련된 조종사를 얻다"
 SAF_retain_experienced_pilots_desc:0 "우리의 숙련된 조종사들은 자국의 공군에 있기보다는 영국 왕립 공군에 입대하기 때문에 영국 왕립 공군은 진보와 전투에서 더 나은 기회를 얻습니다. 그러나 우리는 훈련된 조종사들이 다른 조종사들에게 애국심을 불어넣고 교육하도록 해야 합니다."
 SAF_seaward_defence_force:0 "해양 방위군"
 SAF_seaward_defence_force_desc:0 "해양 방위군은 지난 20년 동안 우리 해군으로써 활동해 왔습니다. 이에 대한 자금은 증가되어야 합니다."
 SAF_protect_the_trade:0 "무역로 보호"
 SAF_protect_the_trade_desc:0 "지난 대전에서 호송선단과 호위의 중요성을 보여주었습니다. 남아프리카는 주요한 교역로에 위치해 있으며 물품이 목적지까지 도착하도록 해야 합니다."
 SAF_disrupt_the_trade:0 "무역로 파괴"
 SAF_disrupt_the_trade_desc:0 "지난 대전에서 호송선단과 호위의 중요성을 보여주었습니다.  남아프리카는 주요 교역로에 위치해 있으며 적의 운송을 방해하고 방해하는데 이상적입니다."
 SAF_expand_the_simons_town_base:0 "사이먼 타운 기지 확충"
 SAF_expand_the_simons_town_base_desc:0 "1790년대 이후부터 케이프 만의 사이먼 타운 해군 기지는 남아프리카에서 가장 중요한 곳이 되었습니다.  더 큰 배들을 수용하기 위해 수리하고 확장될 필요가 있습니다."
 SAF_anti_submarine_tactics:0 "대잠 전술"
 SAF_anti_submarine_tactics_desc:0 "잠수함은 희망봉을 통과하는 선박을 위협합니다. 우리는 그들을 찾아서 파괴해야 합니다."
 SAF_submarine_warfare:0 "잠수함전"
 SAF_submarine_warfare_desc:0 "적의 무역 호송대는 희망봉을 통과하는 루트를 계속해서 사용하고 있습니다. 우리가 수면 아래에서 그들을 타격해야 할 것입니다."
 SAF_prepare_overseas_offensive:0 "외세 침략대비"
 SAF_prepare_overseas_offensive_desc:0 "해안선이 수 마일에 이르는 남아프리카는 상륙전을 훈련하는데 적합합니다. 이것은 가장 어려운 기술이 될 것이지만, 우리 청년들은 충분히 해낼 수 있습니다."
 SAF_strengthen_the_cape_garrison_artillery:0 "케이프 만 방어포대 강화"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "케이프 만 방어포대는 적의 공격을 막기 위해 업그레이드하고 그 숫자를 늘려야 합니다."
 SAF_civil_war_tt:1 "남서아프리카의 §Y파시스트 민족주의자§!와 나라의 나머지 지역에 있는 §Y민주파 연방주의자§! 사이에 §R내전이 발생할 것입니다§!."
 SAF_german_research_tt:0 "우리는 독일과의 기술공유 협약에 참여할 것입니다."
 scw_in_progress_tt:0 "스페인은 내전중 입니다."
 NZL_transfer_the_new_zealand_division:0 "뉴질랜드 사단 이동"
 NZL_transfer_the_new_zealand_division_desc:0 "뉴질랜드 제 2 사단은 전투를 위해 징집되었습니다. 뉴질랜드 사단은 1차전쟁부터 지중해에 배속되어 있었고 새로운 사단 또한 마찬가지입니다."
 NZL_form_the_rnzn:0 "왕립 뉴질랜드 해군 창설"
 NZL_form_the_rnzn_desc:0 "한 때 연안 순찰부대였던 우리 해군은 이제 대영제국 왕립해군에서도 독자적으로 행동할 수 있습니다. 뉴질랜드는 자국의 군대를 가질 것입니다."
 NZL_expand_devonport_naval_base:0 "데번포트 해군기지 확충"
 NZL_expand_devonport_naval_base_desc:0 "데번포트 해군기지는 우리 해군의 본부입니다. 하지만 총력전을 위해 확장될 필요가 있습니다."
 NZL_coastal_defense:0 "해안 방어"
 NZL_coastal_defense_desc:0 "뉴질랜드는 적과 떨어져 있는 섬나라입니다. 그렇기에 우리는 적의 상륙작전에 대비해야합니다."
 NZL_destroyer_effort:0 "구축함 개발"
 NZL_destroyer_effort_desc:0 "작은 산업을 기반으로 구축함 개발은 해군의 증강을 위해 가장 효율적입니다. 해안을 순찰하고 잠수함을 차단하며 조기 경보를 할 수 있습니다."
 NZL_submarine_effort:0 "잠수함 개발"
 NZL_submarine_effort_desc:0 "침략은 바다로 오기 때문에 바다의 늑대들은 방어대형을 갖추어야 합니다. 잠수함 함대는 우리의 바다를 지켜낼 수 있을 것입니다."
 NZL_light_cruiser_effort:0 "경순양함 개발"
 NZL_light_cruiser_effort_desc:0 "중형 크기의 전함은 게릴라 전술에 적합합니다. 적을 타격하고 필요하다면 적의 주요 전력으로부터 달아날 수 있을 것입니다."
 NZL_capital_ship_effort:0 "주력함 개발"
 NZL_capital_ship_effort_desc:0 "만약 뉴질랜드가 주력 해군을 가질려면 주력함을 가져야  합니다. 우리는 전함과 중순양함에 투자해야합니다."
 NZL_expand_the_nzpaf:0 "왕립 뉴질랜드 공군 확충"
 NZL_expand_the_nzpaf_desc:0 "뉴질랜드 공군은 계속적으로 새로운 정찰기와 해군 폭격기가 필요해왔습니다. 현대전에서 공중전을 등한시 할 수는 없습니다."
 NZL_form_the_rnzaf:0 "왕립 뉴질랜드 공군 창설"
 NZL_form_the_rnzaf_desc:0 "이제는 독립된 공군을 창설할 시간입니다. 왕립 뉴질랜드 공군은 스스로의 지휘 체계를 가지고 영국 왕립 공군과 함께 작전을 수행할 것입니다."
 NZL_fighter_focus:0 "전투기 중점"
 NZL_fighter_focus_desc:0 "전투기는 폭격기를 방해하고 호위할 수 있다는 점에서 우리 동맹에게 필요한 무기입니다."
 NZL_bomber_focus:0 "폭격기 중점"
 NZL_bomber_focus_desc:0 "경폭격기는 우리의 해안을 방어하기에 효율적이며 적에 대항해서 해외에서도 임무를 수행할 수 있습니다."
 NZL_defend_our_islands:0 "조국 방위"
 NZL_defend_our_islands_desc:0 "우리는 바다로부터의 침공에 대해 준비해야합니다. 해군 폭격기는 상륙정과 주력함을 공격할 수 있습니다."
 NZL_modern_fighters:0 "현대식 전투기"
 NZL_modern_fighters_desc:0 "이제 전투기를 더  빠르고 긴 항속거리를 가지게 만들 필요가 있습니다. 우리의 동맹은 이 때까지 세계가 보여준 어떤 것보다 뛰어난 전투기를 보여주었습니다."
 NZL_heavy_bombers:0 "중폭격기"
 NZL_heavy_bombers_desc:0 "전쟁은 적의 심장부에 폭격을 할 수 있는 자가 승리합니다. 중폭격기는 적의 공장과 도시를 파괴하기 위해서 필수적인 무기입니다."
 NZL_national_roads_board:0 "국영 도로 이사회"
 NZL_national_roads_board_desc:0 "뉴질랜드의 거친 지형은 통일된 도로건설을 방해합니다. 그러나 우리는 이를 향상시킬 필요가 있습니다. 고속도로 시스템을 연구하여 도로가 깔려지고 새로운 길이 산을 뚫고 놓아질 것입니다."
 NZL_new_zealand_steel:0 "뉴질랜드 철강"
 NZL_new_zealand_steel_desc:0 "뉴질랜드는 북부아일랜드 지역에 사철이 풍부합니다. 특별한 과정을 거쳐 모래에서 철을 추출해내는 것은 몇 년 동안 철강산업의 초석이 될 수 있습니다."
 NZL_taranaki_oil:0 "타라나키 석유"
 NZL_taranaki_oil_desc:0 "북부 아일랜드의 타라나키 지역은 광물과 석유가 풍부합니다. 사업가들은 이를 추출할려고 했지만 정제와 채굴을 위해서는 더 많은 투자가 필요합니다."
 NZL_wairarapa_sheep_farms:0 "와이라라파 양 농장"
 NZL_wairarapa_sheep_farms_desc:0 "와이라라파의 양모산업은 뉴질랜드 경제의 기반입니다. 비록 세계가 대공항으로 어렵다고해도 여전히 양모에는 수요가 있을 것입니다."
 NZL_bureau_of_industry:0 "산업국"
 NZL_bureau_of_industry_desc:0 "뉴질랜드는 목장에 중점을 둔 농업사회입니다. 산업국은 기반시설과 생산시설에 투자를 할 것입니다."
 NZL_department_of_scientific_and_industrial_research:0 "과학산업 연구부"
 NZL_department_of_scientific_and_industrial_research_desc:0 "다른 영연방과 공화국은 과학과 산업 연구에 투자하고 있습니다. 우리도 그와 같이 해야 합니다."
 NZL_industrial_conscription:0 "산업 징병"
 NZL_industrial_conscription_desc:0 "건장한 남성이 전쟁이나 그와 관련된 산업에서 일하지 않을 이유는 없습니다. 새로운 법은 모든 젊은이들을 징병과 생산에 전념하게 할 것입니다."
 NZL_think_big:0 "크게 생각하라"
 NZL_think_big_desc:0 "우리는 동맹인 오스트레일리아나 캐나다보다 우리 스스로를 약소국으로 가정하고 있습니다. 하지만 뉴질랜드는 산업적으로 성장할 가능성이 큽니다."
 NZL_project_seal:0 "프로젝트 씰"
 NZL_project_seal_desc:0 "씰 프로젝트는  미국과 함께 쓰나미를 통해 적을 공격하는 무기를 만드는 새로운 계획입니다. 이는 터무니 없는 계획이지만 개발된 물수제비 폭탄을 통해 희망을 가질 수 있습니다."
 NZL_national_defense_institute:0 "방위 기관"
 NZL_national_defense_institute_desc:0 "이제 뉴질랜드는 독립된 나라이며 이제 더이상 우리가 이전에 했던 것처럼 초안이나 청사진을 허락받지 않아도 됩니다. 우리는 우리의 적들에게서 앞서고 있으며 뒤처지지 않습니다."
 NZL_expand_the_university_of_auckland:0 "오클랜드 대학 확충"
 NZL_expand_the_university_of_auckland_desc:0 "오클랜드 대학은 가장 중요한 고등교육 기관입니다. 이를 확장해서 우리는 안심을 할 수 있습니다."
 NZL_army_reforms:0 "육군 개혁"
 NZL_army_reforms_desc:0 "우리는 육군 훈련과 진급과정을 현대화해야 합니다. 이러한 방법으로 우리는 세계적인 위기에서 어떠한 일이 일어날지 모르는 상황을 대비할 수 있습니다."
 NZL_charlton_automatic_rifle:0 "찰튼 자동 소총"
 NZL_charlton_automatic_rifle_desc:0 "한 총기 개발자가 리-엔필드 소총을 자동 소총으로 개량했습니다. 이는 뉴질랜드의 독창성이 가장 적절하게 발휘된 것이며 우리는 이러한 개혁을 장려해야합니다."
 NZL_bob_semple_tank:0 "밥 셈플 탱크"
 NZL_bob_semple_tank_desc:1 "왜 뉴질랜드는 자국의 탱크를 가지지 못하는가? 테무카의 노동부가 기관총으로 무장된 경전차를 개발해내었습니다. 비록 시제품이상의 병기를 개발하지 못하더라도 그 경험은 아주 소중합니다."
 NZL_domestic_arms_industry:0 "국내의 무기 산업"
 NZL_domestic_arms_industry_desc:0 "우리는 많은 산업공장을 개인화기 공장으로 전환해야 합니다. 우리는 총알, 총기 부품, 지원물품 등이 필요합니다. 이는 자국에서 만들어야 합니다."
 NZL_schofield_tank:0 "스코필드 탱크"
 NZL_schofield_tank_desc:0 "이는 우리의 요구사항에 충족하는 탱크는 아닙니다. 그러나 바퀴와 트렉이 결합된 자국의 성과는 새로운 탱크 개발로 이끌 것입니다."
 NZL_long_range_patrol:0 "장거리 순찰"
 NZL_long_range_patrol_desc:0 "장거리 순찰은 북아프리카까지의 넒은 지역을 포함합니다. 이 정찰과 코만도 부대를 통해 세계대전에서 특수한 임무를 위해 하는 것입니다."
 NZL_artillery_focus:0 "포병 주력"
 NZL_artillery_focus_desc:0 "포병은 군대가 전진하기 위해서는 중요한 것입니다. 탄토학과 대구경 포를 연구하여야 합니다."
 NZL_big_bob_tank:0 "빅 밥 탱크"
 NZL_big_bob_tank_desc:0 "유럽전선은 뛰어난 탱크를 가진 적을과 싸우기 위해 더 뛰어난 탱크를 요구하고 있습니다. 빅 밥 탱크는 뉴질랜드의 셜계 개선의 결과물입니다."
 NZL_research_collaboration:0 "연구 협력"
 NZL_research_collaboration_desc:0 "대영제국은 동맹 간의 연구 협력의 이점을 보여주었습니다. 만약 우리가 이를 잘 조정한다면 우리의 모든 팩션은 전시 연구개발에 참여할 수 있습니다."
 NZL_the_first_labor_government:0 "최초의 노동당 정부"
 NZL_the_first_labor_government_desc:0 "뉴질랜드 최초의 노동당 정부는 사회적 경제적 의제를 실현하겠다고 표방했습니다. 산업 규제, 노동자의 권리, 사회 복지에 관한 법과 임금에 관한 법이 의제에 포함되어 있습니다."
 NZL_ratana_alliance:0 "라타나 연합"
 NZL_ratana_alliance_desc:0 "라타나 운동 연합은 마오리 족들을 정치적 권리를 줄것이고 대영제국의 침략에 부상당한 이들을 치료할 것입니다."
 NZL_maori_affairs_act:0 "마오리 토지 법"
 NZL_maori_affairs_act_desc:0 "마오리족이 소유한 토지의 대부분은 경제적으로 생산성이 떨어지는 곳입니다. 우리가 합병을 통해서 정부 통제하에 더 많이 둔다면, 우리는 이 불모지를 산업과 상업의 유익한 장소로 탈바꿈 시킬 수 있습니다."
 NZL_social_security_act:0 "사회 보장법"
 NZL_social_security_act_desc:0 "뉴질랜드의 실직자는 경제가 회복되고 더 많은 일자리가 확보 될 때까지 신경써야 합니다. 우리는 1935년 크리스마스 보너스부터 시작했었지만, 이제는 모든 시민들에게 적절한 사회 안전망이 생길 때가 되었습니다."
 NZL_the_manpower_act:0 "인력 법"
 NZL_the_manpower_act_desc:0 "전쟁이 시작된 이후로 마오리족은 많은 도시에 왔습니다. 인력 법을 통해 우리는 이 노동력을 뉴질랜드 공장으로 보낼 수 있습니다."
 NZL_amend_the_maori_affairs_act:0 "마오리 토지 법 수정"
 NZL_amend_the_maori_affairs_act_desc:0 "우리는 마오리 토지 법안을 수정하여 활용도가 낮은 토지의 생산성을 높일 수는 있지만, 마오리 주민들을 불필요하게 옮길 필요는 없습니다."
 NZL_waitangi_tribunal:0 "와이탕이 재판소"
 NZL_waitangi_tribunal_desc:0 "영국계 뉴질랜드인의 조상은 뉴질랜드의 마오리족을 소외 및 분열 시키고 쫓아내는 일에 동참했습니다. 혈전과, 토지 압류, 생존권이 무시되었습니다. 과오를 받아들이고 치유하는 첫 걸음입니다."
 NZL_maori_conscription:0 "마오리족 징병"
 NZL_maori_conscription_desc:0 "복무하기를 거부하는 마오리족을 제도를 이용해서, 용감하고 영웅적인 마오리 대대를 원정군에 편입시키는 것은 전체 인구를 최대한 활용해야 하는 신호입니다."
 NZL_maori_volunteers:0 "마오리족 의용군"
 NZL_maori_volunteers_desc:0 "그들의 애국심을 보이기 위해, 수백명의 마오리족들이 뉴질랜드 군에 자원입대하길 원하고 있습니다."
 NZL_strengthen_the_commonwealth:0 "영연방과의 관계 개선"
 NZL_strengthen_the_commonwealth_desc:0 "작은 자치령이기에, 우리의 벗과 가족들과 가까워지는 것이 중요합니다. 우리는 영국 땅의 형제들과 결속을 단단히 할 것입니다."
 NZL_statute_of_westminster:0 "웨스트민스터 법령"
 NZL_statute_of_westminster_desc:0 "웨스트민스터 법령은 대영제국 그늘 아래에 우리가 있는 동안 독립심을 갖게합니다."
 NZL_2nzef:0 "제2 뉴질랜드 원정군"
 NZL_2nzef_desc:0 "지난번 전쟁의 공포에도 불구하고, 뉴질랜드는 참전할 준비가 되었습니다. 제2 뉴질랜드 원정군은 우리가 예상한것처럼 조직되고 있습니다."
 NZL_arrest_pacifist_leaders:0 "평화주의 운동 주동자 체포"
 NZL_arrest_pacifist_leaders_desc:0 "지금은 우리끼리 싸울 시간이 아닙니다. 모든사람들은 전쟁을 이기는데에 집중해야 합니다.\n만약 전쟁의 승리를 위한것이 평화주의자를 감방에 처넣는것을 뜻한다면, 그것이 우리가 해야 할 일입니다."
 NZL_technology_sharing_with_britain:0 "영국과의 기술 공유"
 NZL_technology_sharing_with_britain_desc:0 "대영제국의 과학과 산업 기반은 우리보다 매우 앞서있지만, 우리가 가족이였을때부터,  그들이 아는것을 우리와 흔쾌히 공유할 것 입니다."
 NZL_the_lee_affair:0 "리 사건"
 NZL_the_lee_affair_desc:0 "그레이 린 지방의 헌병인 존 리는 노동당 간부회의에서 문제를 일으켜 왔습니다. 그는 우리가 가고있는 점진적인 방법대신에 급진적인 안건을 제시하고 있습니다. 그의 반란을 저지할 방법을 모색해야 합니다."
 NZL_empower_the_working_class:0 "노동자에게 힘을"
 NZL_empower_the_working_class_desc:0 "노동당은 설립부터 노동계층을 위해 싸워왔고, 수많은 우리의 지도자들은 노동계급의 기원을 가지고 있습니다. 연방의 더 극적인 보호와 힘을 위해 지원해줍시다."
 NZL_join_comintern:0 "코민테른에 가입"
 NZL_join_comintern_desc:0 "사회주의 동무들과 동맹을 결성할 시간이 되었습니다. 코민테른을 통해 우리는 사회주의 낙원을 이륙해낼 것입니다."
 NZL_technology_sharing_with_soviet_union:0 "소비에트 연방과의 기술 공유"
 NZL_technology_sharing_with_soviet_union_desc:0 "소비에트 연방에는 세계 최고의 과학자와 기술자들을 가지고 있습니다. 그들은 그 지식을 전우들, 바로 우리에게 나누어 줄 만큼 관대할 것입니다."
 NZL_in_the_darkness:0 "어둠 속으로"
 NZL_in_the_darkness_desc:0 "모국에 의해 강요된 민주주의 체제에는 보이지 않는 불합리성이 존재합니다. 타협으로는 진정한 결속을 확인할 수 없습니다."
 NZL_befriend_japan:0 "일본과의 친선"
 NZL_befriend_japan_desc:0 "태평양 국가로서 지역에서 가장 강한 힘을 지닌 쪽과 합께하는 것이 우리의 안보 이익에 적합합니다. 일본의 해군력은 세계의 위험으로부터 우리를 보호해 줄 것입니다."
 NZL_rule_them_all:0 "모두를 지배하라"
 NZL_rule_them_all_desc:0 "남태평양의 개척 국가는 하나로 통합될 필요가 있습니다. 오스트레일리아는 우리의 훌륭한 체제에 흡수되어야 합니다."
 NZL_technology_sharing_with_japan:0 "일본과의 기술 공유"
 NZL_technology_sharing_with_japan_desc:0 "일본은 세계에서 가장 뛰어난 과학자들과 혁신적인 기술을 가지고 있습니다. 그리고 그 지식을 전우들, 바로 우리에게 나누어 줄 만큼 관대할 것입니다."
 NZL_constitution_amendment_act:0 "헌법 수정"
 NZL_constitution_amendment_act_desc:0 "이제 뉴질랜드는 대영제국의 지배로부터 독립을 고려할 때입니다. 우리는 독립을 위해 헌법을 수정해야 합니다."
 NZL_independent_new_zealand:0 "뉴질랜드 독립"
 NZL_independent_new_zealand_desc:0 "우리는 이제 공화국입니다! 여느 어린이가 그렇듯 어머니의 보살핌 아래 안전히 자라난 것을 빼면, 뉴질랜드가 영국에게 빚진 것은 아무 것도 없습니다. 우리는 영연방의 안전한 보금자리를 떠나야만 하며 우리만의 국익을 도모하며 세계를 보아야 합니다."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap](이)가 우리에게 §Y2 경순양함§!을 이양합니다."
 RAJ_provincial_elections:0 "지방 선거"
 RAJ_provincial_elections_desc:0 "인도 혁명의 새로운 정부는 지방정책을 수립하기 위해 정부는 지방의 선거를 강요할 것입니다. 그리고 우리는 이것이 영국 법령에 어떠한 파장을 몰고올지 지켜봐야합니다."
 RAJ_swaraj:0 "스와라지당"
 RAJ_swaraj_desc:0 "간디의 자치개념 - 스와라지 - 는 인도에 대중적으로 퍼져있습니다. 이는 대영제국 기관과 관습의 파괴를 지지하고 스와라지당은 인도의 학교를 선동할 것입니다."
 RAJ_indian_national_congress:0 "인도 국민회의"
 RAJ_indian_national_congress_desc:0 "인도 국민회의는 아대륙에 걸쳐서 매우 성공적이었습니다. 그들은 인도의 독립에 강한 주장을 했고 최소한 대영제국 내에서 지금보다 더 큰 자치권을 인정받았습니다."
 RAJ_quit_india_movement:0 "인도 독립운동"
 RAJ_quit_india_movement_desc:0 "대영제국으로부터 독립을 위한 간디의 운동은 최고조에 다달았습니다.  전쟁이 끝나기 전에 독립을 한다는 것은 상상도 할 수 없지만 그 실현은 이제 코앞에 다가와 있습니다."
 RAJ_all_india_forward_bloc:0 "전인도진보권"
 RAJ_all_india_forward_bloc_desc:0 "전인도진보권은 영국으로부터의 해방은 아직 멀었다고 생각합니다. 더 강한 주장을, 심지어 군사적인 수단을 동원해서라도 해야합니다."
 RAJ_seek_help_from_soviet:0 "소련의 지원 모색"
 RAJ_seek_help_from_soviet_promised:0 " 소비에트 연방이 도와주리라는 보증을 받았습니다."
 RAJ_seek_help_from_soviet_desc:0 "소비에트 연방은 대영제국과 균형을 이루고 있습니다. 그들은 자신들이 혁명의 원동력이고 자신들은 그 혁명을 인도 인도에서 일어나게 해야 한다고 주장했습니다."
 RAJ_indian_peoples_army:0 "인도 인민군"
 RAJ_indian_peoples_army_effect:0 "공산주의 지지자들이 자유를 찾아 내전을 일으킬 것입니다. 규모는 정당 지지도와 자치도 현황에 따라 결정됩니다."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap](이)가 대의를 지지할 것입니다."
 RAJ_indian_peoples_army_desc:0 "우리는 공산주의로 인해서 공산주의 체제와 연합하고 배울 군부대를 조직해야 합니다."
 RAJ_research_city_excursions:0 "연구도시 여행"
 RAJ_research_city_excursions_desc:0 "소비에트 연구도시는 경이롭고, 인도 국민은 활기차고 지능적인 명석한 두뇌로 가능합니다. 젊은 엔지니어를 이 도시로 보내면 국내 연구 및 산업 기반을 구축하는데 도움이 될 것입니다."
 RAJ_combined_arms_academy:0 "제병협동 사관학교"
 RAJ_combined_arms_academy_desc:0 "소련식 군사 교육은 새로운 제병협동 사관 학교를 통해 더 효율적으로 운용될 수 있습니다. 우리는 공군, 육군, 해군력을 통해 현대의 전쟁으로 나아가야 합니다."
 RAJ_rani_of_jhans:0 "잔시의 여왕"
 RAJ_rani_of_jhans_desc:0 "락슈미 바이는 1857년 인도 혁명의 위대한 영웅이었다.  그녀의 용기와 애국심은 무기를 들거나 연대에 소속되기를 원하는 모든  여성들에게 귀감이 될 만하다."
 RAJ_rebuilding_the_nation:0 "국가의 재건"
 RAJ_rebuilding_the_nation_desc:0 "제국의 압제자가 추방되고, 2세기 동안의 점령으로 피폐해진 나라를 복구하기 위해 동원되었습니다."
 RAJ_seek_help_from_germany:0 "독일의 지원 모색"
 RAJ_seek_help_from_germany_promised:0 " 독일이 도와주리라는 보증을 받았습니다."
 RAJ_seek_help_from_germany_desc:0 "독일은 영국이 가진 방식에 결코 해를 입히지 않았고, 영국 세력에 맞서는 것이 가장 그럴듯한 도전입니다. 우리는 추축국 세력에 가까워 지도록 해야 할 것입니다."
 RAJ_indian_national_army:0 "인도 국민군"
 RAJ_indian_national_army_effect:0 "파시즘 지지자들이 자유를 찾아 내전을 일으킬 것입니다. 규모는 정당 지지도와 자치도 현황에 따라 결정됩니다."
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap](이)가 대의를 지지할 것입니다."
 RAJ_indian_national_army_desc:0 "영국 군과 별개의 지휘를 받는 인도군이 조직되었습니다. 우리는 영국의 간섭이 없는 지역에 건설 할 수 있고, 연합국에 대항하여 인도제국으로부터 인도 인력을 짜내고 있습니다."
 RAJ_battaglione_azad_hindoustan:0 "자유 인도 임시정부 대대"
 RAJ_battaglione_azad_hindoustan_desc:0 "이탈리아는 인도인 전쟁 포로들로 구성된 자유 인도 임시정부(Azad Hindoustan) 대대를 구성했습니다. 사보타주, 낙하강습 및 잠입침투로 훈련 된 BAH는 국가 자부심을 위한 큰 발걸음이 될 수 있습니다."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "독일의 기술"
 RAJ_german_technology_japan:0 "일본의 기술"
 RAJ_german_technology_desc:0 "독일 과학자들은 세계 최고이며, 그들의 군사 기기는 최고의 현대 공학 기술을 기반으로 합니다. 그들은 우리와 함께 앞선 기술을 공유할 의향이 있습니다."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "루프트바페 공군훈련학교"
 RAJ_japanese_army_air_force_academy_japan:0 "일본 육군항공사관학교"
 RAJ_japanese_army_air_force_academy_desc:0 "일본군 공군 사관학교는 아시아에서 유럽 지배에 맞서 싸우려는 인도 신병을 받기로 결정했습니다."
 RAJ_cripps_mission:0 "크립스 특명"
 RAJ_cripps_mission_desc:0 "인도의 독립을 향한 민족주의 열망에도 불구하고, 우리는 인도를 연합국과 영국에 충성하도록 만들어야 합니다. 스태포드 크립스 경(Sir Stafford Cripps)은 숙련된 협상가로서 민족주의 지도자들 요구를 해결 할 것이라고 확신 합니다."
 RAJ_two_nation_theory:0 "두 국가 이론"
 RAJ_two_nation_theory_effect:0 "인도가 독립하면 파키스탄도 독립할 것입니다.\n"
 RAJ_two_nation_theory_desc:0 "인도는 오랫동안 단일 영토로 통치 했지만, 힌두교와 무슬림 두 국가로 나뉩니다. 그 나라를 분할하는 것만이 유일한 해결책은 아니겠지만, 독립 인도에 대한 어떠한 조건이라도 아대륙의 이중적 성격에 직면해야 합니다."
 RAJ_princely_state_donations:0 "번왕국 기부"
 RAJ_princely_state_donations_desc:0 "인도의 번왕국들은 오랫동안 영국계 인도군의 핵심 역할로 복역하는 사람들을 제공해 왔습니다. 게다가 지역 지배자들의 기부금은 대영제국에 대한 지지를 분명히 보여줍니다."
 RAJ_imperial_service_troops:0 "제국 근무부대"
 RAJ_imperial_service_troops_desc:0 "제국 군대는 인도의 토후들이 모집하여 수십만에 달할 수 있습니다. 이 어려운 시기에, 폐하께서 인도 제국의 충성을 필요로 하는것을 알게되는 것은 영광입니다."
 RAJ_raf_funding:0 "RAF 재정지원"
 RAJ_raf_funding_desc:0 "인도 왕립 공군은 대영제국으로부터 더 많은 재정과 자본을 받을 것입니다."
 RAJ_navy_funding:0 "해군 재정 지원"
 RAJ_navy_funding_effect:0 "이미 기술을 보유하고 있다면 §Y2 경순양함§!척이 해군에 추가될 것입니다.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 경순양함§!척이 우리 해군에 추가 될 것 입니다.\n"
 RAJ_navy_funding_desc:0 "인도 왕립 해군은 영국으로부터 더 많은 재정과 자본을 받을 것입니다."
 RAJ_british_army_support:0 "영국군의 지원"
 RAJ_british_army_support_desc:0 "영국 육군은 200년간 인도를 잘 지배하고 있습니다. 영국군은 사람들과 지형을 잘 알기에, 고국을 위해 싸우는 인도군의 훈련을 지원 할 수 있을 것입니다."
 RAJ_red_eagle_division:0 "붉은 독수리 사단"
 RAJ_create_unit_red_eagles_tt:0 "델리에서 엘리트 보병 사단을 얻습니다.\n"
 RAJ_red_eagle_division_desc:0 "붉은 독수리 사단은 해외의 가혹한 환경에서 싸우는 첫번째 사단이 될 것입니다."
 RAJ_chindits:0 "친디트"
 RAJ_orde_wingate_tt:0 "§Y4 기술을 가진 장군§!인 §Y오데 윙게이트§! 나타날 것입니다.\n"
 RAJ_chindits_desc:0 "인도는 아시아의 정글에 위치한 적 전선의 후방에서 활동할 특수부대를 필요로해서 친딧츠(Chindits)구성했습니다. 이는 위험한 작전이며 높은 사상자 비율을 갖겠지만, 전쟁 양상에 큰 도움이 될 수 있습니다."
 RAJ_jungle_training:0 "정글 훈련"
 RAJ_jungle_training_effect:0 "§H정글 훈련§!이 가능해집니다. \n§H해병\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n§H산악병\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n§H공수부대\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "인도, 버마 그리고 인도 차이나는 정글로 덮여 있어서, 이러한 위험한 지형에 대비하고 우리 병사들을 효과적으로 만들기 위해서 특별한 훈련이 권장 됩니다."
 RAJ_lessons_of_the_great_war:0 "대전쟁의 교훈"
 RAJ_lessons_of_the_great_war_desc:0 "인도 식민지 군인들은 지난 세계 대전에 참전하였고 이러한 경험은 군대의 양성과 조직에 사용할 수 있습니다."
 RAJ_indianisation_of_army:0 "인도인으로 된 군대"
 RAJ_indianisation_of_army_desc:0 "총력전에서 인도를 훌륭히 보호하기 위해서는, 인도 사람 전체가 동원되어야 합니다. 이게 단지 인도 사람들을 더 많이 모집한다는 것이 아니라, 인도 장교들이 더 높은 지휘 체계에 위치해 명령을 하도록 허용하는 것을 의미합니다."
 RAJ_indian_gurkhas:0 "구르카 부대"
 RAJ_indian_gurkhas_desc:0 "펀자비(Punjabi)와 네팔 고지의 구르카(Gurkhas)는 군사 기술이 전설적입니다. 그들은 인도 제국을 위해 여러 해 동안 충성을 다했고, 온갖 종류의 전장에서 뛰어납니다."
 RAJ_an_indian_sandhurst:0 "인도의 샌드허스트"
 RAJ_an_indian_sandhurst_desc:0 "인도는 지난 전쟁 이래로 자국만의 군사 학교를 요구했고, 1932년 비로소 개교되었습니다. 인도 육군 사관학교는 지금까지 수 년간 인도인 장교를 배출 해왔고, 핵심 사령부를 제공했습니다."
 RAJ_lions_of_the_great_war:0 "대전쟁의 사자들"
 RAJ_lions_of_the_great_war_desc:0 "시크교도는 강력한 군사 전통을 가지고 있으며 지난 전투를 훌륭하게 수놓았습니다. 펀자브의 사자는 독자적으로 강력한 연대를 형성하였고, 지역은 추가 모병을 위해 적합했습니다."
 RAJ_indian_gentlemen_officers:0 "인도인 귀족 장교"
 RAJ_indian_gentlemen_officers_desc:0 "대영제국과 긴밀한 협력을 하며 인도제국을 섬긴 귀족들은, 새로운 인도군을 이끌기 위해서 우리가 필요로 하는 충성스런 사람들이며 준비된 지휘관 입니다."
 RAJ_the_bangalore_torpedo:0 "방갈로르 어뢰"
 RAJ_the_bangalore_torpedo_desc:0 "전쟁의 예술에 대한 영국령 인도의 가장 큰 공헌 중 하나는 방갈로르 어뢰(Bangalore Torpedo)로, 엔지니어가 공격받는 동안 장애물을 없애기 위해 사용할 수 있는 일련의 연결된 파이프입니다. 이 장치는 전 세계적으로 큰 인기를 얻고 있습니다."
 RAJ_vickers_berthier_gun:0 "빅커스-베르티에 경기관총"
 RAJ_vickers_berthier_gun_desc:0 "빅커스-베르티에 경기관총은 다루기 약간 어렵지만, 쉽게 제작할수 있습니다. 인도 같은 경우를 볼때 매우 중요한 특징이라 볼 수 있습니다."
 RAJ_royal_indian_artillery:0 "왕립 인도 포병"
 RAJ_royal_indian_artillery_desc:0 "동인도 회사가 1748 년 인도인으로 구성된 보병 및 포병 대대를 결성 한 이래로, 왕립 인도 포병은 존재 해왔습니다. 우리는 이러한 수십 년의 경험을 활용할 수 있습니다."
 RAJ_army_motorization:0 "육군 차량화"
 RAJ_army_motorization_desc:0 "인도는 철도나 말로 감당하기에는 너무 큽니다. 군대는 차량화 부대와 다른 수송수단을 가져야 합니다."
 RAJ_revive_the_screw_guns:0 "스크류 건 재생산"
 RAJ_revive_the_screw_guns_effect:0 "§H산악포§! 가능\n§H포병\n    산악§!: 이동: §G+15%§!\n§H대전차포\n    산악§!: 이동: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "북부 인도의 산악 지형은 필요할 때 분리하여 운반할 수 있는 야포를 개발하게 이끌었습니다. 이 7파운더포는 구식이지만, 그 유용성을 무시할 수는 없습니다."
 RAJ_indian_armor:0 "인도 기갑부대"
 RAJ_indian_armor_desc:0 "인도는 자력으로 만든 장갑차와 기갑사단 개발에 주력해야 합니다."
 RAJ_modernizing_army:0 "육군 현대화"
 RAJ_modernizing_army_desc:0 "인도 국군은 영국 본국의 군대로부터 혜택과 장비를 겨우 얻어가며, 오래도록 식민지 방위군보다 조금 더 나은 수준을 면치 못했습니다. 인도가 가진 모든 것을 현대화 할 때입니다."
 RAJ_indian_defense_research:0 "인도 방위 연구"
 RAJ_indian_defense_research_desc:0 "이제 인도는 완전한 주권국이므로 더는 이전처럼 고급 설계도 및 청사진에 접근할 수 없습니다. 항상 적보다 앞서 있어야 하며 기술에 뒤지지 않도록 해야 합니다."
 RAJ_british_pilot_training:0 "영국식 조종사 훈련"
 RAJ_british_pilot_training_desc:0 "왕립 공군은 인도인 조종사가 훈련을 받는 것에 동의를 했습니다. 이 교육 방식이 우리의 공군을 개발하는데 있어 큰 도움이 될 것입니다."
 RAJ_expand_air_bases:0 "공군 기지 확충"
 RAJ_expand_air_bases_desc:0 "인도는 매우 넓습니다. 그렇기 때문에 하늘을 순찰하고 방어하려면 아대륙 전역에 걸친 공군 기지의 확장이 필요할 것입니다."
 RAJ_air_support_effort:0 "공중지원기 주력"
 RAJ_air_support_effort_desc:0 "육해공을 아우르는 전투 방식은 새로운 형태의 전쟁을 낳았습니다. 우리는 지상과 해상을 지원할 수 있는 조종사의 양성과 항공기의 생산에 집중해야합니다."
 RAJ_fighter_effort:0 "전투기 주력"
 RAJ_fighter_effort_desc:0 "우리는 폭격기를 호위하고 우리의 본토를 위협하는 항공 세력을 방해할 전투기가 필요합니다."
 RAJ_royal_indian_air_force:0 "왕립 인도 공군"
 RAJ_royal_indian_air_force_desc:0 "이제 소규모의 공군을 가지고 우리의 전투기를 통해 확장할 시간입니다. 명령체계가 독립된 자국의 공군은 대영제국과 인도을 위해 더 잘 싸울 수 있을 것입니다."
 RAJ_the_smiling_buddha:0 "미소짓는 부처"
 RAJ_the_smiling_buddha_desc:0 "과학자들은 원자력의 비밀에 대해 한층 더 다가갔습니다. - 그리고 이말은 강력한 무기를 얻게 된다는 말입니다. 우리는 원자폭탄의 비밀에서 타국보다 뒤쳐져서는 안됩니다."
 RAJ_great_indian_peninsula_railway:0 "대인도반도 철도"
 RAJ_great_indian_peninsula_railway_desc:0 "대인도반도 철도는 1925년 인도 정부의 관할이 되었으며, 이는 철도의 확장과 개선이 우리 손에 달려있다는 의미입니다. 성장하는 인구는 더 좋은 운송 수단이 필요합니다."
 RAJ_industrial_expansion:0 "산업 확충"
 RAJ_industrial_expansion_desc:0 "수억의 사람들이 인도를 고향이라고 부릅니다. - 이 인구가 거대 산업의 기초가 되어서는 안 될 이유가 없습니다."
 RAJ_tata_steel:0 "타타 제철"
 RAJ_tata_steel_desc:0 "타타 제철은 제국 최대의 철강 제조업체로 성장하는 중입니다. 많은 생산은 인도 현대화의 연료가 될 것입니다."
 RAJ_assam_oil:0 "아삼 석유"
 RAJ_assam_oil_desc:0 "아삼은 인도 석유 생산의 중심지이며, 특별히 디그보이에서 정제를 맡고 있습니다.  시설을 확장하여 추출해 활용해야 합니다."
 RAJ_indian_institute_of_science:0 "인도 과학 연구소"
 RAJ_indian_institute_of_science_desc:0 "방갈로르의 인도 과학대 연구소의 위대한 과학자들은 우리가 한층 더 앞으로 나아가도록 도와줄 것입니다."
 RAJ_institute_of_fundamental_research:0 "기초 연구 기관"
 RAJ_institute_of_fundamental_research_desc:0 "우리의 선두적인 과학자들과 기업가들은 지난 자연과학에서 새로운 발견을 위해 새로운 기초 연구 기관의 설립을 응호합니다."
 RAJ_research_collaboration:0 "연구 협력"
 RAJ_research_collaboration_desc:0 "대영제국은 동맹 간의 연구 협력의 이점을 보여주었습니다. 만약 우리가 이를 잘 조정한다면 우리의 모든 팩션은 전시 연구개발에 참여할 수 있습니다."
 RAJ_expand_mazagon_dock:0 "마자곤 조선소 확충"
 RAJ_expand_mazagon_dock_desc:0 "뭄바이의 마자곤 독은 서쪽에서 가장 중요한 조선소입니다. 지금의 세계 위기에서 우리는 더 큰 수용력을 필요로 합니다."
 RAJ_found_scindia_shipyard:0 "신디아 조선소 설립"
 RAJ_found_scindia_shipyard_desc:0 "우리는 동쪽에 선거 시설 구역이 필요하며 그렇기에 비사카퍼트남에 신디아 조선소를 짓어야 합니다."
 RAJ_royal_indian_navy:0 "왕립 인도 해군"
 RAJ_royal_indian_navy_desc:0 "왕립 인도 해군은 확장될 필요가 있습니다. 새로운 전술과 새로운 배들이 우선 순위입니다."
 RAJ_screening_effort:0 "수색함 주력"
 RAJ_screening_effort_desc:0 "인도는 수에즈 운하 남쪽 해로를 방어하는데  중대한 역할을 할 수 있습니다. 수색 및 호위 임무는 필수적인 보급품과 군인들을 유럽과 아프리카로 이송하는데 도움을 줄 것입니다."
 RAJ_cruiser_effort:0 "순양함 주력"
 RAJ_cruiser_effort_desc:0 "순양함의 개발은 충분히 가능해졌으며 인도의 해군력을 강화할 것입니다."
 RAJ_submarine_effort:0 "잠수함 주력"
 RAJ_submarine_effort_desc:0 "일본의 해군력 증강이 아시아 전체에 영향을 미친 이상, 잠수함을 타격하기 위해 우리의 힘이 해저를 향함은 당연합니다."
 RAJ_capital_ship_effort:0 "주력함 주력"
 RAJ_capital_ship_effort_desc:0 "영국의 전초기지로서 인도는 주력함이 바다를 지배하는 것을 보아왔습니다. 이제 우리 스스로가 중순양함과 전함을 건조해야 합니다."
 RAJ_modernizing_navy:0 "현대화된 해군"
 RAJ_modernizing_navy_desc:0 "더 좋은 엔진, 더 많은 승무원, 더 빠른 속력과 더 큰 함포를 통해 인도 해군은 대륙 최고로 거듭날 것입니다."
 RAJ_east_india_railways:0 "동부 인도 철도"
 RAJ_east_india_railways_desc:0 "동부 인도 철도가 정부의 관리 하에 있는 이상 철도의 확장과 향상은 우리 장관들의 손에 달려있습니다."
 RAJ_integrate_princely_railways:0 "번왕국 철도 통합"
 RAJ_integrate_princely_railways_desc:0 "몇몇의 인도 토후들은 자본을 투자해 자신들만의 철도 체계를 구축했습니다. 그러나 오늘날 인도 전체를 볼 때 일관성이 저조합니다. 국가의 철도를 하나로 이어줄 수단이 필요합니다."
 RAJ_ishapore_arsenal:0 "이샤포르 병기창"
 RAJ_ishapore_arsenal_desc:0 "이샤포르 조병창과 병기창은 18세기부터 운영되었습니다. 이곳은 총기 설계의 혁신과 병기 생산의 중심입니다."
 RAJ_clamp_down_on_corruption:0 "부패 척결"
 RAJ_clamp_down_on_corruption_desc:0 "인도의 철도 체계를 확장하려는 영국의 산업적 노력에도 불구하고, 그에 따른 이익 중 극히 일부만이 인도로 유입되는 것 같습니다. 운송 부문에서 지역적 부패와 이중 거래에 대해서 뭔가 조치를 취해야만 합니다."
 RAJ_strengthen_ties_with_british_investors:0 "영국인 투자자와의 결속 강화"
 RAJ_strengthen_ties_with_british_investors_desc:0 "우리의 공장과 가용 자원을 늘리려면 아직까지는 영국 자본에 기대어야 합니다. 비록 우리네 고유의 금융 분야가 있다고는 하지만, 런던의 지원을 받기 위해선 잠시 무릎을 꿇어야겠습니다."
 RAJ_british_rail_investors:0 "영국의 철도 투자"
 RAJ_british_rail_investors_desc:0 "인도의 민간, 교통 시설은 영국 자본으로부터 많은 투자가 필요합니다."
 RAJ_british_arms_investors:0 "영국의 군사 투자"
 RAJ_british_arms_investors_desc:0 "어서 무기 공장이 가동되게 하려면, 영국의 은행이 우리의 군사 시설에 투자할 수 있도록 요청해야합니다."
 RAJ_indian_sandhurst_tt:0 "§Y4스킬 장군§!인 §Y코단데라 마드파 카리파파§! 장군이 나타날 것입니다.\n§Y3스킬 장군§!인 §Y코디데라 수바야 티마야§! 장군이 나타날 것입니다.\n§Y3스킬 장군§!인 §Y자얀토 나스 차두리§! 장군이 나타날 것입니다."
 RAJ_create_unit_gurkas_tt:0 "정예 구르카 부대가 델리에서 신고합니다."
 RAJ_create_unit_rani_tt:0 "보병 부대가 델리에서 신고합니다."
 RAJ_create_unit_sikh_tt:0 "보병 부대가 델리에서 신고합니다."
 RAJ_create_general_rani_tt:0 "\n§Y3 기술을 가진 장군§!인 §Y락슈미 사갈§!이 나타날 것입니다."
 continuous_naval_production:0 "해군 생산"
 continuous_naval_production_desc:0 "우리의 자원을 조선소에 집중시키고 조선공들의 병역을 면제하여, 선박을 건조하는데 걸리는 시간을 줄일 수 있습니다."
 continuous_air_production:0 "공군 생산"
 continuous_air_production_desc:0 "우리는 항공 산업을 재정비하여 낭비를 없애고 더 유연한 생산을 이루어야 합니다."
 continuous_non_factory_construct:0 "건설 공학"
 continuous_non_factory_construct_desc:0 "건설업계에 아직 일이 할당되지 않은 곳이 있습니다. 이를 보완해서 우리는 건설 속도를 높일 수 있습니다. 그러나 생산 설비로 인해 중공업을 늘리기에는 병목현상이 일어나는 것을 확인했습니다. 그렇기에 우리는 이 지역에서는 더 이상의 이점을 얻기 어렵습니다."
 continuous_reduce_training_time:0 "육군 훈련"
 continuous_reduce_training_time_desc:0 "각각의 사단에 훈련에 특화된 부대를 만들어, 훈련을 마치고 전선으로 투입된 사단들의 역량도 강화할 수 있습니다."
 continuous_suppression:0 "저항 진압"
 continuous_suppression_desc:0 "점령지의 주요 저항군 세력에 침투해 지도자를 전향시켜, 우리가 입는 피해를 줄일 수 있습니다."
 continuous_repair:0 "건축물 수리"
 continuous_repair_desc:0 "공장과 건설 노동자들 내부 부서에 전문 수리반을 만들어서 수리의 효율성을 높일 수 있습니다."
 continuous_tech_share:0 "기술 공유"
 continuous_tech_share_desc:0 "우리의 연구 기관과 대학이 동맹국과의 긴밀한 연동을 취할 수 있도록 장려 할 것입니다. 이것은 우리에게 기술 공유 혜택을 줄 것입니다."
 continuous_boost_freedom:0 "자치도 증가"
 continuous_boost_freedom_desc:0 "우리의 식민지 관료를 재조직하고 현지 관리자를 채용함으로써, 우리는 제때 맡은 일에 대한 책임을 질 수 있습니다."
 continuous_restrict_freedom:0 "종속국 탄압"
 continuous_restrict_freedom_desc:0 "우리의 식민지 속국은 "자결권"이나 "국가 독립"과 같은 다소 어리석은 사상에 젖어 들었습니다. 이제 이런 국가들이 제정신을 차리게 할 때입니다."
 subject_autonomy_mod_tt:0 "종속국의 자치도: §G-0.5§!"
 unlocks_decision:0 "해금되는 결정:"
 USA_continue_the_new_deal:1 "뉴 딜 재개"
 USA_continue_the_new_deal_desc:1 "뉴딜정책이 통하고 있습니다. 지금 이 길을 잃지 말아야 합니다."
 USA_suspend_the_presecution:0 "박해 중단"
 USA_suspend_the_presecution_desc:0 "아무리 불쾌한 정치적 견해이더라도, 시민을 박해하는 것은 이 나라의 가치와 완전히 상충되는 일입니다. 당장 멈추어야만 합니다."
 USA_desegregate_the_armed_forces:1 "국군 인종차별 철폐"
 USA_desegregate_the_armed_forces_desc:1 "한 나라의 국군으로 복무하는 것은 달갑지 않은 의무일 수 있지만, 누군가에겐 소중한 권리일 수도 있습니다. 우리 시민들 가운데 많은 이들이 조상으로 인해 부정당하는 바로 그 권리."
 USA_full_desegregation:1 "인종차별 완전 철폐"
 USA_full_desegregation_desc:1 "너무 오랫동안, 어떤 주들은 오래되고, 시대착오적이며 비인간적인 기준으로 국민들을 다르게 대해왔습니다. 자유 공화국에서는, 모든 시민이 차별없이 평등한 대우를 받아야 합니다."
 USA_democratic_socialism:1 "민주사회주의"
 USA_democratic_socialism_desc:1 "올바른 생각을 하지 못하는 사람들은 사회주의가 인류 문명의 미래라는 것을 부정합니다. 그와 동시에 국민에 의하지도, 국민을 위하지도 않는 정부를 지지할 수 없는 시민들은 공화국을 자랑스럽게도, 애국적으로도 바라볼 수 없습니다. 자랑스러운 우리의 선조님들처럼 둘 다 해낼 수 있는 정부를 새로이 수립해야 합니다."
 USA_liberty_for_the_philippines:1 "필리핀에 자유를"
 USA_liberty_for_the_philippines_desc:1 "필리핀 국민들은 자국의 문제를 정리할 능력을 증명했으며, 미국의 지배라는 마지막 잔재를 공식적으로 제거할 때가 되었습니다."
 USA_pacific_decolonisation:1 "태평양 탈식민지화"
 USA_pacific_decolonisation_desc:1 "유럽 강대국들의 계속되는 태평양 주둔도, 태평양 제도의 국민들이 유럽 종주국에 노예화된 것도, 정당화할 수 없습니다. 미국은 불의가 계속되는 것을 좌시하지 않을 것입니다."
 USA_union_representation_act:1 "노조대표법"
 USA_union_representation_act_desc:1 "노동은 인생의 핵심적인 부분이고, 노조 결성은 민주주의 사회를 구성하는 근본적인 부분입니다. 우리가 이 점을 잘 이해하고 노조가 의회에서 의무적인 대표권을 가지도록 보장해야 합니다."
 USA_old_age_pension_act:1 "노령연금법"
 USA_old_age_pension_act_desc:1 "평생의 일을 끝낸 후, 우리 국민들은 노후의 재정적 안전과 존경을 즐길 수 있어야 합니다. 이것을 지원할 법안이 충분하지 않습니다."
 USA_accumulated_wealth_tax_act:1 "누적부유세법"
 USA_accumulated_wealth_tax_act_desc:1 "우리나라의 일부 국민들은 터무니없이 많은 자본을 축적했습니다. 이 돈은 은행 계좌에 잠들거나 실용성이 없는 고층 건물, 고가의 가구 그리고 미술품에 투자되고 있습니다. 어느 하나도 자립 가능한 경제에 부합하지 않습니다. 새로운 세금을 도입해 강제로라도 쓸모없는 부를 축적한 시민들이 경제에 재투자하도록 만들 것입니다."
 USA_guarantee_the_american_dream:1 "아메리칸 드림의 보장"
 USA_guarantee_the_american_dream_desc:0 "우리 국민 대다수는 삶에서 많은 것을 바라지 않습니다. 안정적인 고용, 바람직한 건강, 그리고 가정을 이룰 장소. 그들이 가지지 못할 이유가 없습니다."
 USA_worker_management_act:1 "노동자 관리법"
 USA_worker_management_act_desc:1 "작업 현장에서 일해본 적 없는 사람들이 공장과 사무실을 관리하는 경우가 많습니다. 생산직의 현실을 이해할 수 없어서, 비현실적인 기대를 하곤 합니다. 무능한 경영자들이 초래할 피해에서 우리 경제를 수호하기 위해, 노동자의, 노동자에 의한, 노동자를 위한 경영을 시행할 것입니다!"
 USA_militia_organization_act:1 "민병대 조직법"
 USA_militia_organization_act_desc:1 "우리의 자랑스러운 공화국은 시민군의 오랜 전통을 간직했습니다. 외세 침략자가 우리나라를 침공하면, 조국과 고향을 지키기 위해 싸우려 질서정연히 무장한 남녀의 민병대를 만나게 될 것입니다."
 USA_communal_property_act:1 "공공재법"
 USA_communal_property_act_desc:1 "다수의 수요가 소수의 욕구보다 과대평가될 수는 없으며, 상대가 단 한 사람 뿐이라도 그렇습니다. 이런 상황을 보장하기 위해, 지역 공동체가 토지 수용권을 더 쉽게 처분할 수 있도록 새 법안을 가결할 것입니다."
 USA_reintegration:1 "재통합"
 USA_reintegration_desc:1 "전쟁이 우리 국가를 분열시켰지만, 우리와 대치한 이들도 끝내는 구원받을 수 있습니다. 자신들의 길이 품은 오류를 알게 되면, 우리의 자랑스러운 공화국이 지닌 정치 과정에 다시 한번 합류할 것입니다."
 USA_reach_out_to_the_ware_group:1 "웨어 그룹과의 접촉"
 USA_reach_out_to_the_ware_group_desc:1 "우리 정부 안에 친공산주의적인 작은 모임이 존재합니다. 비밀리에 운영되고 있는 줄 알겠지만, 이미 그들의 이름을 알고 있습니다. 어쩌면 우리의 목표에 협력하도록 설득해 정부로 영입할 수 있지 않을까요."
 USA_us_ussr_economic_cooperation:1 "미-소 경제 협력"
 USA_us_ussr_economic_cooperation_desc:1 "혼돈스럽고 피비린내 나는 태생이지만, 소비에트 연방은 현대적 산업 사회를 건설하는 놀라운 진보를 이루었습니다. 우리도 저들을 돕는데 일조할 수 있을 것입니다."
 USA_secure_china:1 "중국 확보"
 USA_secure_china_desc:1 "중국은 길고 피비린내 나는 내전에 사로잡혔습니다. 국민당 정부는 뼛속 깊이 부패했고 민심을 잃었습니다. 중국을 통일하고 평정할 주역을 지원할 때가 되었습니다. 바로 공산당입니다."
 USA_end_monarchism:1 "군주제의 끝"
 USA_end_monarchism_desc:1 "유럽의 군주들은 이 세상을 세계 대전의 수렁 속으로 한 차례 빠뜨렸습니다. 그런 일이 또 일어나도록 둘 수는 없습니다. 우리의 선조들은 자유를 얻기 위해 잉글랜드의 왕과 전쟁을 치렀습니다. 우리는 폭정에서 세계를 자유롭게 할 것입니다!"
 USA_shatter_the_empires:1 "부서지는 제국들"
 USA_shatter_the_empires_desc:1 "우리는 한 때 세계 제국의 식민지였지만, 피로 자유를 샀습니다. 공화국은 세계의 지배자를 꿈꾸는 이들을 사로잡기 전에는 안심할 수 없습니다."
 USA_agricultural_adjustment_act:1 "농업조정법"
 USA_agricultural_adjustment_act_desc:1 "대공황이 농민들에게 큰 피해를 주었습니다. 통제불능의 시장이 우리의 식량을 생산하는 국민들을 폐업하게 해서는 안 됩니다."
 USA_fair_labour_standards_act:1 "공정근로기준법"
 USA_fair_labour_standards_act_desc:1 "점진적인 회복의 전조가 나타나는 가운데, 노동자들의 참여를 보장할 때가 되었습니다. 우리는 무급 초과 근무 따위의 착취 행위를 금지하고 생계형 최저임금제를 도입해야만 합니다."
 USA_federal_housing_act:1 "연방부동산법"
 USA_federal_housing_act_desc:1 "미합중국의 빈곤 퇴치 활동의 일환으로, 연방주택보조금 계획안을 만들 것입니다."
 federal_housing_tt:0 "(§Y무작위 주 다섯 개§!): 건설슬롯 §G1§!개 추가."
 USA_office_of_scientific_research_and_development:1 "과학연구개발실"
 USA_office_of_scientific_research_and_development_desc:1 "전쟁이 임박한 가운데, 가상 적국에게 뒤쳐지지 않도록 과학 연구에 중점을 두어야만 합니다."
 USA_focus_on_europe:1 "유럽 중점"
 USA_focus_on_europe_desc:1 "유럽의 강대국들은 세계 대전의 수렁 속으로 또 다시 세계를 밀어넣으려 합니다. 우리에게 영향이 미칠 때까지 기다릴 수는 없습니다. 평화를 위협하는 유럽 국가에 단호히 개입할 준비를 마쳐야 합니다."
 USA_focus_on_asia:1 "아시아 중점"
 USA_focus_on_asia_desc:1 "대부분의 국민들이 유럽을 걱정스럽게 바라보지만, 우리는 태평양 너머의 불확실성과 불안정성을 직면했습니다. 조국 가까이 공격이 다가오기 전에 개입하는 것이 우리의 국익과 부합하는 최선일 수도 있습니다."
 USA_magic:1 "MAGIC"
 USA_magic_desc:1 "해군은 일본의 암호문을 해독할 수 있다고 생각하며, 함정의 침로를 비롯한 모든 전신을 읽을 수 있을 것입니다."
 USA_neutrality_act:1 "중립법"
 USA_neutrality_act_desc:1 "유럽에서 전쟁이 발발할 것은 확실해보입니다. 대전쟁 당시, 미국 회사들은 연합국에게 대량의 무기를 팔았고, 많은 사람들이 미국의 참전은 납품 대금이 원인이 되었다고 믿었습니다. 이번에는, 전시 폭리란 없을 것입니다."
 USA_lend_lease_act_neutrality_tt:0 "\n\n중립법이 가결되면 무기대여법 가결의 요구 조건이 §R대폭 상승할 것입니다§!"
 USA_lend_lease_act:1 "무기대여법"
 USA_lend_lease_act_desc:1 "세계의 민주주의 대국들이 공격받고 있습니다. 그들이 싸움에서 진다면, 전쟁이 우리 해안까지 다가오는 것은 시간 문제입니다. 당장 돈을 받지 못하더라도 장비를 보내 지원해야만 합니다."
 USA_reestablish_the_gold_standard:1 "금본위제도 재정립"
 USA_reestablish_the_gold_standard_desc:1 "금본위제도가 없다면, 인플레이션이 우리 국민들의 예금을 갉아먹고 노동이 평가절하되는 동안, 돈이란 신앙보다 나을 게 없는 것으로 전락할 것입니다. 재정적 무책임일 뿐인 이 길을 버려야만 합니다."
 USA_adjusted_compensation_act:1 "조정보상법"
 USA_adjusted_compensation_act_desc:1 "대전쟁의 참전 용사들은 공정한 연금을 약속받았습니다. 대공황이 강타하자 많은 사람들이 곤경에 처했습니다. 공화국이 그들을 필요로 할 때 부름에 응한 이들을 도와야만 합니다."
 USA_labour_management_relations_act:1 "노사관계법"
 USA_labour_management_relations_act_desc:1 "미국 전역의 사업체가 노조 활동으로 위협받고 있습니다. 파업, 집회, 높은 임금의 요구. 계속되도록 용납할 수 없습니다."
 USA_protectionist_tariffs:1 "보호무역 관세"
 USA_protectionist_tariffs_desc:1 "자유 무역은 외국계 경쟁사들에게 우리 시장을 개방했고, 많은 수가 높은 관세를 치르고 의무를 다하고 있습니다. 우리네 회사들이 경쟁에 시달릴 때 저들은 소비자의 벽 안에서 안전을 만끽하고 있습니다. 이를 끝내야만 합니다."
 USA_income_tax_reform:2 "소득세 개혁"
 USA_income_tax_reform_desc:1 "소득세는 모든 미국인의 지갑에서 돈을 꺼내옵니다. 그 돈은 우리 시민들이 물건을 사서 지역 경제를 지원했던 돈입니다. 미국인은 자금을 돌려받을 자유가 있습니다."
 USA_institute_of_american_sciences:1 "미국 과학 연구소"
 USA_institute_of_american_sciences_desc:1 "전국의 대학 및 연구실은 부적합한 연구를 일삼고 있습니다. 이를 끝내야만 합니다. 우리의 세계 최정상급 과학자들이 공조할 수 있는 새로운 조직을 창설할 것입니다."
 USA_america_first:0 "미국 제일주의"
 USA_america_first_desc:2 "누군가는 우리가 외국의 전쟁에서 재정을 소모하고 청년들의 피를 흘리기를 원합니다. 굴하지 말고, 간단한 금언 하나대로 살아야 합니다. 미국이 제일. 다른 모든 것은 그 다음."
 USA_extend_the_chinese_exclusion_acts:1 "중국인 배척법 연장"
 USA_extend_the_chinese_exclusion_acts_desc:2 "난민에 휩쓸려 익사하기 전에, 전쟁으로 유린당하는 중국의 이민자를 제한해야만 합니다."
 USA_empower_the_huac:1 "반미활동조사위원회에게 힘을"
 USA_empower_the_huac_desc:1 "반미활동조사위원회는 건강한 민주주의가 기능하는데 중요한 역할을 하고 있습니다. 우리는 정치적 과정에 불순한 요인이 영향력을 끼치지 못하도록 해야만 합니다."
 USA_voter_registration_act:1 "유권자 등록법"
 USA_voter_registration_act_desc:1 "선거는 민주주의에서 가장 중요합니다. 참여할 수 있는 유권자를 확인하지도 말라는 요구는 불합리합니다. 어쩌면 해로운 목적으로 통제불능의 선거를 논하고 체제 전복을 꾀하며 엉터리 투표를 한 사람이 있을지도 모릅니다..."
 USA_ally_with_the_silver_shirts:1 "은빛 셔츠단과의 동맹"
 USA_ally_with_the_silver_shirts_desc:1 "세계 곳곳에서 우리 국가의 정당한 영토를 회복하고 명백한 운명을 주장해야 하기에, 기반을 더 탄탄히 조직해야 합니다. 은빛 셔츠단이 우리를 도울 것입니다."
 USA_national_prosperity_program:1 "국가 번영 계획안"
 USA_national_prosperity_program_desc:1 "신속한 회복과 지속 가능한 번영의 열쇠는 억제되지 않는 시장이 아니라, 사기업 및 공기업의 연결에 관한 세심한 지침 계획안입니다."
 USA_privatize_the_TVA:1 "TVA 민영화"
 USA_privatize_the_TVA_desc:1 "테네시강 유역 개발 공사는 건설업으로 저명한 지방의 민간 경쟁사를 몰아내고 있습니다. 더 낫다고 입증된 민간 분야의 일은 정부가 할 일이 아닙니다."
 USA_de_regulate_the_banking_sector:1 "금융권 규제 철폐"
 USA_de_regulate_the_banking_sector_desc:1 "금융 시장의 올바름은 경제 순환에 있어 아주 평범한 일이고, 전임 정부는 퍽 불합리한 제약을 금융 활동에 도입했습니다. 좋은 의도인 것은 틀림없으나, 이 제한들은 해로움을 낳고 있습니다."
 USA_national_employment_strategy:1 "국가 고용 전략"
 USA_national_employment_strategy_desc:1 "실업의 원인은 단순한 사실에 있습니다. 국민들이 주어진 직업을 불편해하기 때문입니다. 나라 한 곳의 국민들이 굶주리는 동안 공장은 일하려는 고용인을 찾지 못해 가동이 중단되었습니다. 우리는 모든 고용인이 일하고자 하는 회사를 찾을 수 있도록 새로운 전략을 소개할 것입니다."
 USA_invite_foreign_support:1 "대외 지원 초청"
 USA_invite_foreign_support_desc:1 "군과 일부 주 정부의 충성도에 관한 충격적인 보고서가 올라왔으며, 국외에서의 지원을 찾아야 할 것입니다."
 USA_send_lindbergh_to_germany:1 "독일로의 린드버그 파견"
 USA_send_lindbergh_to_germany_desc:1 "유명한 비행사가 지난 전쟁 이후 독일의 재건상을 조사하기 위해 유럽으로 가겠다는 제안을 했습니다. 우리에게도 좋은 경험이 될 것입니다. 린드버그는 고문 역할로서 정부에 가담하려는 뜻을 내비쳤습니다."
 USA_work_with_the_bund:1 "독일과의 협업"
 USA_work_with_the_bund_desc:1 "독일-미국 동맹은 독일계 미국인들에게 우리의 입장을 말해줄 것입니다. 그들에게 호의를 품었다고 확실히 해둡시다."
 USA_work_with_the_bund_tt:0 "다음 주들은 내전 상황에도 정부에 잔류할 것입니다: 오하이오, 미주리, 위스콘신, 일리노이, 인디애나 그리고 미시건"
 USA_recruit_the_free_corps:1 "자유 군단 모병"
 USA_recruit_the_free_corps_desc:1 "군의 혐의가 짙어지는 가운데, 대전쟁의 영웅들에게로 고개를 돌려야만 합니다. 그들을 필요로 할 때, 독일 자유 군단은 독일 공화국을 지원했습니다. 우리도 필요한 순간이 올 때 충성할 비슷한 조직을 창설해야 합니다."
 USA_honor_the_confederacy:1 "맹방에 영광 있으라"
 USA_honor_the_confederacy_desc:1 "너무 오랫동안, 남북전쟁의 이야기는 북부의 시각에 편중되어 분쇄된 반란으로 회자되었습니다. 이제 다른 편에 귀를 기울일 때입니다."
 USA_war_powers_act:1 "전쟁 권한법"
 USA_war_powers_act_desc:1 "쏜살같은 항공기가 태산같은 폭탄을 적재하는 세계에서, 잠수함과 화학 무기의 세계에서, 국방이 재앙을 불러오지 않도록 의회의 동의가 필요하게 대통령의 권한을 제한해야 합니다."
 USA_seize_cuba:1 "쿠바 장악"
 USA_seize_cuba_desc:1 "우리 해안 아주 가까이에, 침략자의 기지가 되기에 적절한 불침항모가 있습니다. 그런 일이 일어나서는 안 됩니다."
 USA_eliminate_the_southern_threat:1 "남방의 위협 제거"
 USA_eliminate_the_southern_threat_desc:1 "멕시코는 지난 세월 내내 혼란상이었습니다. 폭력으로 우리 국경을 넘거나 나라를 통일하고 복쪽으로 행진을 하건 상관없습니다. 남방 측면을 확보해야만 합니다."
 USA_the_canadian_corridor:1 "캐나다 회랑"
 USA_the_canadian_corridor_desc:1 "인구도 적은 한 치의 캐나다 영토가 알래스카와 미국을 나누고 있습니다. 미국의 방어는 전적으로 캐나다의 호의에 달렸습니다. 하지만 캐나다야말로 진짜 침략자 같습니다. 이대로는 안 되겠습니다."
 USA_north_american_dominion:1 "북아메리카 자치령"
 USA_north_american_dominion_desc:1 "당장 국경을 확보한 상황에서, 북아메리카를 노리는 위협을 미리 내다보아야 합니다. 우리 지역 안의 불량 국가에게 관용을 베풀 수는 없습니다."
 USA_strategic_interests:1 "전략적 국익"
 USA_strategic_interests_desc:1 "세계는 어느 때보다 밀접히 연결되었습니다. 작은 위협이 쉽게 전세계의 위험으로 커질 수 있습니다. 우리는 유사시에 신속히 대응할 수 있도록 각국의 기지에 근거한 상호지원망을 구축해야만 합니다."
 USA_protect_south_america:1 "남아메리카 보호"
 USA_protect_south_america_desc:1 "우리 이중 대륙의 남방부는 발견 이후 줄곧 제국들의 놀이터였습니다. 그 국가들이 방해받지 않고 생산적인 미래로 전진할 수 있도록 지침을 내려줄 때입니다."
 USA_pacific_pacification:1 "태평양 평정"
 USA_pacific_pacification_desc:1 "호주와 뉴질랜드는 영국과는 너무 멀어서 효과적으로 방어할 수 없습니다. [USA.GetNameDef]에 적대적인 국가가 점령하게 둘 수는 없습니다."
 USA_secure_asia:1 "아시아 확보"
 USA_secure_asia_desc:1 "유럽의 식민 국가들은 아시아 식민지의 효과적으로 방어하기가 싫거나 하지 못하는 것 같습니다. 그들의 짐을 나눠받아서, 향후의 공격을 위한 발판으로 삼아야 합니다."
 USA_global_hegemony:1 "범세계 패권"
 USA_global_hegemony_desc:1 "우리는 존재만으로 분쟁을 방지하는 범세계 패권의 정점에 올라섰습니다. 지구상에 남은 잔존 강대국들이 우리의 지위를 인정하게 만듭시다."
 USA_war_plans_division:1 "전쟁 계획국"
 USA_war_plans_division_desc:1 "평화를 원한다면, 전쟁을 준비해야 합니다."
 USA_intervention_in_the_americas:1 "아메리카 개입"
 USA_intervention_in_the_americas_desc:1 "가장 먼저 해야 할 일은 우리 반구에서 일어나는 일을 대비하는 것입니다."
 USA_war_plan_green:1 "전쟁 계획 초록"
 USA_war_plan_green_desc:1 "멕시코가 혁명의 불안정이 계속되는 상태라면, 단호히 개입할 준비를 해야만 합니다."
 USA_war_plan_crimson:1 "전쟁 계획 진홍"
 USA_war_plan_crimson_desc:1 "캐나다는 친근한 이웃나라지만, 언제나 그렇지는 않을 수도 있습니다."
 USA_war_plan_gray:1 "전쟁 계획 잿빛"
 USA_war_plan_gray_desc:1 "카리브해 국가들이 불안정하다는 것은 역사가 증명합니다. 미국의 국익을 보호하려면 급변 사태에 빠지려 할 때 신속히 움직여야 합니다."
 USA_hemisphere_defense:1 "반구 방어"
 USA_hemisphere_defense_desc:1 "얽히고설킨 외국 대신, 제일 중요한 우리 이웃들을 둘러보아야만 합니다."
 USA_intervention_in_europe:1 "유럽 개입"
 USA_intervention_in_europe_desc:1 "대전쟁의 종전 이후 20여 년이 흘렀지만, 유럽의 국가들은 다시금 전시 태세를 갖추고 있습니다. 신속한 개입이 필요할 때를 위해 대비해야만 합니다."
 USA_war_plan_gold:1 "전쟁 계획 금빛"
 USA_war_plan_gold_desc:1 "프랑스는 내분과 정치적 급진주의의 급증으로 앓고 있지만, 유럽의 군사 강국입니다. 이 조합은 많은 국민들을 불편하게 만듭니다."
 USA_war_plan_silver:0 "전쟁 계획 은빛"
 USA_war_plan_silver_desc:0 "이탈리아는 지중해 지배의 야망을 공공연히 선언했습니다. 저들이 품은 제국의 욕구가 우리 국익과 충돌한다면, 대비해야만 합니다."
 USA_anti_bolshevist_aid:1 "반볼셰비키 원조"
 USA_anti_bolshevist_aid_desc:1 "공산주의의 확산과 싸우는 이들에게 총, 포탄, 총알 그리고 군화까지 내어주는 이유는 궁극적으로는 우리를 보호하는 것이기 때문입니다."
 USA_war_plan_ruby:1 "전쟁 계획 루비"
 USA_war_plan_ruby_desc:1 "인도는 수백만 국민이 사는 넓디 넓은 집이며, 분쟁을 마주했을 때 그 사실과의 직면을 대비해야만 합니다."
 USA_war_plan_scarlet_garnet:1 "전쟁 계획 주홍"
 USA_war_plan_scarlet_garnet_desc:1 "태평양의 호주와 뉴질랜드는 모국을 지원할 것입니다. 영국을 처리하려는 어떤 계획도 식민지를 먼저 손써야만 합니다."
 USA_intervention_in_asia:1 "아시아 개입"
 USA_intervention_in_asia_desc:1 "유럽에서의 동향이 무색하도록, 아시아는 분쟁 다발 지역이며 개입을 준비하지 않을 수 없습니다."
 USA_war_plan_yellow:1 "전쟁 계획 노랑"
 USA_war_plan_yellow_desc:1 "중국은 오랜 세월 내전 상태에 처해있습니다. 언제 우리가 개입해야 할 만큼 상황이 악화될지는 알 수 없습니다."
 USA_war_department:1 "전쟁부"
 USA_war_department_desc:1 "산업화 전쟁의 시대에, 우리 위대한 국가가 품은 잠재적인 자원을 관리할 역량에 박차를 가해야만 합니다."
 USA_selective_training_act:1 "선택복무법"
 USA_selective_training_act_desc:1 "미합중국은 역사적으로 징병제 도입이 늦었고, 전시에도 마찬가지였습니다. 이런 사치를 부릴 여유가 없습니다."
 USA_louisiana_maneuvers:1 "루이지애나 기동 훈련"
 USA_louisiana_maneuvers_desc:1 "제한된 예산이 많은 군사적 개발의 지연을 야기했습니다. 드디어, 우리의 이론을 연습할 기회가 왔습니다."
 USA_airborne_divisions:1 "공수 사단"
 USA_airborne_divisions_desc:1 "비행기의 항속 거리와 적재량의 발전은 많은 가능성을 열어주었습니다. 수송기는 완편된 사단을 적 전선 후방으로 운반해 아수라장을 만들 수 있습니다."
 USA_army_of_the_united_states:1 "미합중국 육군"
 USA_army_of_the_united_states_desc:1 "싸움의 때가 다가오지만, 미 육군은 너무 작습니다. 규모의 일약 증강이 순조로운지 감독하려면, 새로운 조직을 창설해야 합니다."
 USA_womens_armed_service_integration_act:1 "여군통합법"
 USA_womens_armed_service_integration_act_desc:1 "복무를 거부하는 어느 누구도 용납할 수 없습니다. 군복 입은 여성이라면 모두 남성과 함께 전선에서 싸울 것입니다."
 USA_tank_experiments:1 "전차 실험"
 USA_tank_experiments_desc:1 "전차는 현대의 전장에서 없어서는 안 될 존재입니다. 최선의 활용법을 찾아야만 합니다."
 USA_tank_destroyer_doctrine:1 "구축 전차 교리"
 USA_tank_destroyer_doctrine_desc:1 "일부 포병 장교들이 고안한 논란 많은 이론은, 기갑 돌파를 상대하는 최고의 무기란 빠르고, 가벼운 장갑의 중무장 차량이라고 합니다."
 USA_main_battle_tanks:1 "주력 전차"
 USA_main_battle_tanks_desc:1 "야전에서의 경험은 전차란 보병을 지원하며 적 전차와 싸우는 등 많은 과제를 수행할 수 있어야함을 보여주었습니다. 이러한 수요에 맞게 설계된 차량은 생산을 간소화할 수 있습니다."
 USA_armored_infantry:1 "기갑 보병"
 USA_armored_infantry_desc:1 "전차만으로는 전투에서 이길 수 없습니다. 영토를 차지하는 것은 보병입니다. 기갑 차량을 대동한 보병은 전차와 발을 맞추며 포화에서 생존할 수 있습니다."
 USA_build_the_pentagon:1 "펜타곤 설립"
 USA_build_the_pentagon_desc:1 "확충된 우리 군대를 지휘할 새로운 범세계 사령부입니다."
 USA_department_of_defense:1 "국방부"
 USA_department_of_defense_desc:1 "우리의 국방을 시험하려는 모든 활동을 무시할 수 없기에 전쟁부를 개칭할 것입니다. 늘 경계해야만 합니다."
 USA_escort_fighters:1 "호위 전투기"
 USA_escort_fighters_desc:1 "폭격기는 언제나 돌파하지만, 호위기는 아군 전투기의 보호 없이 힘들 수도 있습니다."
 USA_us_army_airforce:1 "미합중국 육군 항공대"
 USA_us_army_airforce_desc:1 "공군력의 기본 목표는 지상군의 점령을 가능케 하는 것입니다. 다른 것은 부수적일 뿐입니다."
 USA_us_air_force:1 "미합중국 공군"
 USA_us_air_force_desc:1 "공군력의 기본 목표는 승전입니다. 파괴적인 무기로 전략 폭격을 가해 적의 저항 의지를 없애고 무력화하는 것입니다."
 USA_two_ocean_navy_act:1 "양양해군법"
 USA_two_ocean_navy_act_desc:1 "전쟁이 임박한 상황에서, 미국 해안에 적이 발을 디딜 수 없어야 합니다. 우리 해군은 국경을 둘러싼 두 대양에서 적과 싸워야만 합니다."
 USA_maritime_commission:1 "해사위원회"
 USA_maritime_commission_desc:1 "비전문가들은 군함에 중점을 두지만, 진정한 전문가는 보잘 것 없는 화물선이 승전에 필요한 걸 압니다. 전시 선적량을 늘리기 위해 건설협조특별위원회를 설립할 것입니다."
 USA_advanced_basing:1 "발전된 기지"
 USA_advanced_basing_desc:1 "적은 우리 해안에서 멀리 있을 수록 좋습니다."
 USA_naval_radar:1 "해군 레이다"
 USA_naval_radar_desc:1 "레이다는 악천후에도 야음을 틈타 교란하는 적의 존재를 탐지할 수 있습니다."
 USA_fleet_submarines:1 "잠수함대"
 USA_fleet_submarines_desc:1 "우리의 유력한 해상 적국은 대외 무역에 의존하고 있는데, 이는 잠수함에게 특히 취약한 것으로 보입니다. 잠수함은 대양을 넘어서는 작전 거리로 적 해안 가까이서 작전을 수행할 수 있습니다."
 USA_unrestricted_submarine_warfare:1 "무제한 잠수함전"
 USA_unrestricted_submarine_warfare_desc:1 "선의의 조약으로 잠수함전을 통제하려는 것은 한낱 종잇장에 불과함을 역사가 증명합니다. 적들이 무시하는 것을 우리가 신경쓰고 있을 수는 없습니다."
 can_degaussing_tech:0 "소자 기술 취득"
 USA_great_depression_cooldown:0 "새로운 법안의 초안이 아직 작성 중"
 USA_great_depression_cooldown_tt:0 "법안이 가결되면, 추가적인 뉴 딜 법안이 입안되고 서명을 준비하기까지 §Y230일§!이 걸립니다.\n\n"
 USA_limited_intervention_tt:0 "\n\n이 법안의 가결은 경제 동원을 §R극도로 어렵게§! 만들 것입니다.\n\n"
 britain_enforced_our_loyalty:0 "영국은 우리의 충성을 강요합니다."
 sirte_oil_developed:0 "시르테 유전 개발됨"
 benghazi_oil_developed:0 "벵가지 유전 개발"
 TREE_FILTER_TOGGLE:0 "§G클릭§!하여 기타 필터 토글"
