 usa_focus:0 "미국 국가적 중점"
 USA_issue_war_bonds:0 "전시 채권 발행"
 USA_issue_war_bonds_desc:0 "우리는 전시 채권을 발행해 전쟁에 관한 국민들의 지지와 애국심으로 말미암은 군비 확충을 할 수 있습니다."
 USA_office_of_strategic_services:0 "전략사무국"
 USA_office_of_strategic_services_desc:0 "전문 정보 기관의 창설은 전쟁 지원만이 아니라, 훗날 해외에서의 작전을 위해서도 필요할 것입니다. 영국 정보기관이 모범적인 사례입니다."
 USA_wartime_industry:0 "전시 산업"
 USA_wartime_industry_desc:0 "우리는 강한 산업을 가졌지만, 전시 물자의 생산은 아직 미숙합니다. 변화를 일으킬 효율적인 과정이 자원 활용의 열쇠가 될 것입니다."
 USA_first_special_service_force:0 "제 1 특수임무단"
 USA_first_special_service_force_desc:0 "적 전선 후방에 존재하는 비우호 지역에서의 작전은 범세계 분쟁의 일부가 될 것입니다. 그 역할을 이행할 특수부대의 창설은 미래전의 기초가 될 것입니다."
 USA_rubber_reserve_company:0 "고무 비축 회사"
 USA_rubber_reserve_company_desc:0 "전쟁이 발발하면서 고무의 수입처를 대부분 잃었습니다. 양질의 합성 고무를 생산하는 미합중국의 고무 회사들과 공조한다면, 전쟁 수행을 지원하라고 요구할 수도 있을 것입니다."
 USA_manifest_destiny:0 "명백한 운명"
 USA_manifest_destiny_desc:0 "우리 국가의 토대를 둘러싼 특수한 상황과 역사는 세계 만방의 불의 그리고 압제에 행동하라는 사명을 주었습니다. 안전한 국제 사회의 형성을 위해, 반드시 수출해야 하는 것은 자유입니다."
 USA_manifest_destiny_tt:0 "§Y모든 파시스트와 공산주의 국가에 대한 전쟁 목표를 얻습니다.§!\n"
 USA_scientist_haven:0 "과학자의 피난처"
 USA_scientist_haven_desc:0 "자유 세계의 수호자를 자처하는 우리는 억압적인 정권을 피해 해외로 탈출한 연구원과 지식인을 환영하며, 이곳은 성공을 거머쥐고 우리의 대의를 도울 수 있는 기회의 땅입니다."
 USA_wpa:0 "공공 사업 진흥국"
 USA_wpa_desc:0 "아직도 많은 국민들은 대공황이 초래한 실업으로 고통받고 있습니다. 공공 사업에 국민을 투입하는 기관을 두는 것이 완전한 해결책은 아니겠지만, 공공 사업 진흥국은 올바른 첫 걸음일 것입니다."
 USA_committee_on_technocracy:0 "기술관료 위원회"
 USA_committee_on_technocracy_desc:0 "우리는 정치인과 사업가들의 숫자를 과학자와 기술자로 대체해야만 합니다. 그들은 경제를 관리하는 전문적인 기술을 가지고 있고 우리는 다시 한번 번영하는 경제로 이끌어가는 위대한 과학적 진보를 볼 수 있을 것입니다."
 USA_support_rock_island:0 "록아일랜드 지원"
 USA_support_rock_island_desc:0 "모든 수단을 동원해 용맹한 병력을 지원하는 것이 승리로 가는 열쇠입니다. 원거리에서의 중포 사격 또는 전장에서의 직접 지원이 그것입니다. 우리 병력들이 필요로 하는 모든 것을 갖추어야만 합니다."
 USA_military_construction:0 "군수 건설"
 USA_military_construction_desc:0 "세계 평화를 위협하는 강대국의 존재는, 우리의 공공 사업 계획이 민간만이 아닌 군수로도 전환될 필요성을 느끼게 합니다."
 USA_USACE_projects:0 "USACE 계획"
 USA_USACE_projects_desc:0 "미 육군 공병대는 세계가 본 적 없는 수많은 미래 군수 계획의 토대를 건설하는 과업을 맏게 될 것입니다. 해봅시다!"
 USA_arsenal_of_democracy:0 "민주주의의 병기창"
 USA_arsenal_of_democracy_desc:0 "우리가 전쟁에 직접 개입하건, 하지 않건, 민주주의 국가들은 우리가 무장하고 지원하리라는 것을 알아야만 합니다."
 USA_liberty_ships:0 "리버티선"
 USA_liberty_ships_desc:0 "화물선의 대량 생산은 산업 발전에 필요한 원료와 전구에 배치될 병력을 수송하는데 필요합니다."
 USA_war_propaganda:0 "전시 선전"
 USA_war_propaganda_desc:0 "국민들은 자식이 또 다른 전쟁에서 죽기를 원치 않지만, 많은 정치인들이 개입의 필요성을 느끼고 있습니다. 적을 악마로 만들고 갈등을 촉구하는 선전은 폭군만의 도구가 아닐 수도 있습니다."
 USA_war_plan_black:0 "전쟁 계획 검정"
 USA_war_plan_black_desc:0 "독일의 정치와 팽창주의가 정상 범위를 넘어섰음이 분명합니다. 그들의 전쟁 병기가 돌이킬 수 없는 곳에 다다르기 전에 멈춰야만 합니다."
 USA_embargo_germany:0 "독일 금수조치"
 USA_embargo_germany_desc:0 "독일은 그들의 전쟁 간 석유 및 기타 천연자원들을 필요로 합니다. 이러한 수입로를 차단하는 것은 우리가 할 수 있는 최소한의 능력입니다."
 USA_destroyers_for_bases:0 "구축함과 기지"
 USA_destroyers_for_bases_desc:0 "영국은 함정이 필요하고, 우리는 국토를 보호해야 합니다. 구축함 몇 척과 영국 영토에 군사 기지를 구축할 권리를 맞바꾸면, 모두에게 좋은 결과가 있기를 바랄 수 있습니다."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "전쟁 계획 하양"
 USA_war_plan_white_desc:0 "붉은 위협의 팽창을 두고 볼 수 없습니다. 외부와 내부를 떠나, 우리 국가와 세계에 이보다 더 거대한 위협은 없습니다."
 USA_embargo_USSR:0 "소련 금수조치"
 USA_embargo_USSR_desc:0 "우리와의 소비에트 연방과의 무역 기회를 박탈하는 것은 그들의 군사활동을 지원하는 것과 우리의 경제모델이 더 우수하다고 두 가지 모두 증명 할 것입니다."
 USA_war_plan_red:0 "전쟁 계획 빨강"
 USA_war_plan_red_desc:0 "국민을 존중하려던 것처럼 보이던 옛 압제자들은 이제 변화의 바람을 받아들인 우리와 갈등을 빚고 있습니다. 대영제국의 진정한 본색이 드러난 것입니다. 우리의 본색도 알게 해야 합니다."
 USA_embargo_the_empire:0 "영국 금수조치"
 USA_embargo_the_empire_desc:0 "오랫동안 좋은 관계를 누렸음에도 불구하고 영국은 우리가 그들이 기대에 부응하도록 기대했던 이상을 배신했습니다. 이제 그들에게 결과를 알려줄 시간입니다."
 USA_war_plan_orange:0 "전쟁 계획 주황"
 USA_war_plan_orange_desc:0 "일본의 제국주의적 야심은 우리에게 큰 위협입니다. 아시아와 태평양으로 세력을 팽창하려는 그들의 안간힘을 예의주시해야만 합니다."
 USA_embargo_japan:0 "일본과 통상금지"
 USA_embargo_japan_desc:0 "우리는 일본에게 그들의 침략행위가 미국에 의해 승인되지도, 옹호되지도 않을 것임을 보여줘야 합니다. 이 금수조치는 태평양에 대한 그들의 계획을 좌절시킬 첫 발걸음입니다."
 USA_prepare_intervention:0 "개입 준비"
 USA_prepare_intervention_desc:0 "외교 및 무역 결정을 통해 국제무대에서의 우리의 위치는 중립과 고립에서 타국으로의 침략이라는 입장으로 이동하게 되었습니다. 우리의 군사정책은 미래에 이것을 반영할 것입니다."
 USA_extra_tech_team:0 "특별 연구반"
 USA_manhattan_project:0 "맨해튼 계획"
 USA_manhattan_project_desc:0 "대체 물질의 개발, USACE 계획의 순진한 말들은 맨해튼 계획으로 널리 알려질 것입니다. 군사사 최고로 비밀스럽고 위험한 이 과업의 목표는 최초의 원자폭탄을 만드는 것입니다."
 USA_unholy_alliance:0 "사악한 동맹"
 USA_unholy_alliance_desc:0 "가끔은 적을 선택해야 할 때가 있습니다. 그 때마다 선택은 쉽지 않습니다. 미래는 폭군과 함께 나란히 선 우리를 심판하거나, 다른 이들을 구원한 우리를 찬미할 것 입니다."
 USA_unholy_alliance_tt:0 "소비에트 연방 또는 독일이 전쟁 중일 때, 방어국과의 외교 및 무역 관계가 개선됩니다."
 USA_limited_intervention:0 "제한적 개입"
 USA_limited_intervention_desc:0 "우리가 전면전을 감행하려면 막대한 침략이 가해져야겠지만 최근의 동향을 볼 때, 많은 국민들이 해외 분쟁 지원을 기꺼이 돕고 싶어합니다."
 USA_the_giant_wakes:0 "거인의 기상"
 USA_the_giant_wakes_desc:0 "국가들은 민주주의와 자유의 가치를 지키기 위해 우리를 돌아볼 것입니다. 불간섭주의 미국의 세계는 이제 존재하지 않으며 기대에 부응해야만 합니다."
 USA_pearl_harbor_gambit:0 "진주만 도박"
 USA_pearl_harbor_gambit_desc:0 "진주만 해군기지는 일본에게 있어서 손쉬운 목표입니다. 함대들을 그곳에 주둔시킴으로써, 우리는 태평양에 우리의 힘을 과시할 수 있습니다. 이 과감한 행위에 그들이 감히 도전할 수 있을까요?"
 USA_pearl_harbor_gambit_tt:0 "§Y중점이 활성화 되어 있는 동안, 일본은 공격을 시작할 기회를 갖게 될 것입니다.§!"
 USA_cancel_pearl_harbor_gambit:0 "진주만 도박 취소"
 USA_cancel_pearl_harbor_gambit_desc:0 "진주만에 함대를 주둔시키는 것은 우리 수병들을 위험에 빠지게 만들 것입니다. 우리는 일본과의 전쟁을 일으키기 위해 그들을 희생하지는 않을 것입니다."
 USA_air_war_plans_division:0 "항공전 계획국"
 USA_air_war_plans_division_desc:0 "항공기 생산의 올바른 우선 순위를 정하려면 장기적인 계획이 필요합니다. AWPD는 자재, 조직 그리고 전략적 계획이 있습니다."
 USA_air_support:0 "공중 지원"
 USA_air_support_desc:0 "공중전은 여타 군사 작전과 함께 활용되는 것이 최우선이며 가장 중요합니다."
 USA_strategic_bombing:0 "전략 폭격"
 USA_strategic_bombing_desc:0 "정밀 폭격을 실행하는 능력이 국적을 막론한 길 앞의 모든 전쟁 병기를 멈추게 할 것입니다."
 USA_TAC:0 "전술 폭격기 주력"
 USA_TAC_desc:0 "전술적 목표를 공격하기 위해 만들어진 비행기는 우리 병력의 진격로를 더 안전하게 만들 것입니다."
 USA_combined_bomber_offensive:0 "제병협동 폭격 공세"
 USA_combined_bomber_offensive_desc:0 "또 다른 강대국과 같은 편일 때, 대규모 공세 폭격의 연구와 실행 측면에서 뜻밖의 이점을 얻을 수있었습니다."
 USA_fund_the_navy:0 "해군 투자"
 USA_fund_the_navy_desc:0 "적의 새로운 포화에 적응할 수 있어야 합니다. 해군 훈련 예산을 증액해 적들을 전술적으로 압도할 수 있습니다."
 USA_bureau_of_ships:0 "선박국"
 USA_bureau_of_ships_desc:0 "건설수리국과 공학국을 결합해 미래의 해군 개발을 선도할 것입니다."
 USA_battleship_primacy:0 "전함 우선주의"
 USA_battleship_primacy_desc:0 "일본이 워싱턴 해군 군축조약을 비난하면서, 우리는 대양에서의 또 다른 군비 경쟁을 직면할 수 있습니다. 최고의 전함을 최대한 보유할 것입니다."
 USA_advanced_mahanian_doctrine:0 "발전된 머핸 교리"
 USA_advanced_mahanian_doctrine_desc:0 "알프레드 세이어 머핸이 해전에 끼친 영향은 과소평가할 수 없습니다. 그의 업적 덕택에 결정적인 요인이라고 생각한 전함을 더 잘 활용할 수 있습니다."
 USA_carrier_primacy:0 "항공모함 우선주의"
 USA_carrier_primacy_desc:0 "공군력은 다가올 전투에서 더 중요해질 것이며, 항속 거리를 연장하는 가장 실용적인 방법은 항공모함입니다. 더욱 발전되고 특화된 함정을 만들어야만 합니다."
 USA_bureau_of_aeronautics:0 "항공국"
 USA_bureau_of_aeronautics_desc:0 "해군 항공대 개발의 수요를 위해, 수십 년 간 이 문제를 책임지고 있는 항공국을 확충해야 합니다."
 USA_escort_effort:0 "호위 주력"
 USA_escort_effort_desc:0 "잠수함은 상선에게 위험이 됩니다. 신형 구축함 개발에 중점을 두어 효과적인 대잠전을 치러야 합니다."
 USA_convoy_tactics:0 "수송선 전술"
 USA_convoy_tactics_desc:0 "무역선 보호는 단순한 호위와 정보 취득의 효율이 아니라, 우리의 무역로와 일정을 조율하는 전술적 선택과 연관되어 있습니다."
 USA_amphibious_operations:0 "상륙 작전"
 USA_amphibious_operations_desc:0 "최악의 악몽이 현실로 다가왔지만, 이 전쟁이 미국 땅에서 끝나지는 않을 것입니다. 최적으로 개시된 상륙이 승리로 향하는 길입니다."
 USA_expand_the_USMC:0 "미합중국 해병대 확충"
 USA_expand_the_USMC_desc:0 "미합중국 해병대는 과거의 많은 전쟁에서 결정적인 군사력이었고 상륙전 전역과 매우 밀접한 관계에 있습니다. 언제나 충성!"
 USA_reinforce_monroe_doctrine:0 "먼로주의 재확인"
 USA_reinforce_monroe_doctrine_desc:0 "100여년 전, 먼로주의는 유럽이 아메리카 식민화를 시도할 때 미국의 개입을 성문화했지만, 유럽의 문제에는 관여치 않기로 했습니다. 대륙에 미치는 영향력을 향상시키려면 평화유지군으로서의 역할을 강화해야 합니다."
 USA_carribean_sphere:0 "카리브 해의 지역"
 USA_carribean_sphere_desc:0 "카리브 해는 미국의 동부해안이나 파나마운하를 타격하기 최적의 장소입니다. 따라서 우리는 이 지역에 대해 어떠한 적대적 세력의 진출도 용인해서는 안됩니다."
 USA_central_america:0 "중앙아메리카"
 USA_central_america_desc:0 "어떤 외국 세력이라도 파나마운하를 통제하거나 심지어 파나마운하에 위협을 가하는 일은 생각조차 할 수 없는 일입니다. 이런 이유로 인해 우리는 모든 중남미 국가들의 독립을 보장해야합니다."
 USA_the_neighbors:0 "이웃들"
 USA_the_neighbors_desc:0 "우리는 인접한 국가들을 안전하게 하는 것을 최우선으로 해야합니다. 만약 적군이 우리의 이웃을 넘어 우리에게 오고자한다면 먼저 우리와 싸워야할것입니다."
 USA_south_america:0 "남아메리카"
 USA_south_america_desc:0 "식민 제국이 다시는 남아메리카로 확장하게 두어선 안 됩니다.  우리의 남쪽 형제들이 안전할 수 있도록 독립을 보장할 것입니다."
 USA_pax_americana:0 "아메리카 대륙의 평화"
 USA_pax_americana_desc:0 "미국에 의한 평화는 반드시 유지되어야합니다. 우리의 장점은 이웃나라간의 사소한 다툼이 확대되지않게 하는 것입니다. 우리 외교정책에서의 전쟁이란 우리의 적이 원하는 것을 최대한 막는 것이 목표입니다."
 USA_pax_americana_tt:0 "@USA §Y미합중국s§! 은 아메리카 국가간의 전쟁에 개입할 수 있습니다."
 USA_black_chamber:0 "검은 방 작전"
 USA_black_chamber_complete:0 "§R기밀§!"
 USA_black_chamber_desc:0 "아메리카 여러 나라들의 정치 동향이 우리의 국익과 상충된다는 정보를 입수했습니다. 다행히 지하 선전망을 구축했고 방향을 바꾸도록 손쓸 준비가 되었습니다. 조국을 위협받지 않으려면 해야만 하는 일입니다."
 USA_preemptive_intervention:0 "선제 개입"
 USA_preemptive_intervention_desc:0 "우리나라나 우리 동맹국들을 치기 위한 목적으로 이웃국가들이 전쟁무기를 만들고 있는 꼴을 우리는 한가롭게 앉아 구경만 할 수는 없습니다. 우리는 위대하고 강한 조국과 이 세계를 위해 반드시 개입해야합니다."
