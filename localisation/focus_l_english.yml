l_english: 
###이 파일은 바닐라 한글패치의 파일입니다###
 WHILE_FOCUSING:0 "이에 중점을 둘 시 다음 효과가 발생합니다:\n$EFF$"
 generic_focus:0 "국가적 중점"
 army_effort:0 "육군 주력"
 army_effort_desc:0 "공중전과 해전의 중요성이 나날이 증가하고 있음에도 불구하고 지상전은 여전히 전쟁의 핵심입니다. 이러한 준비를 통해 우리는 지옥 같았던 참호전을 다시 겪지 않을 수 있을 것입니다."
 equipment_effort:0 "장비 주력"
 equipment_effort_desc:0 "보병장비에게 요구되는 능력은 계속해서 늘어나고 있습니다. 우리는 우리 군대에 최고의 장비를 선사하는 데 초점을 맞출 것입니다."
 motorization_effort:0 "차량화 주력"
 motorization_effort_desc:0 "기동력과 방호력은 보병을 전장에 안전하게 투입 및 이탈시키는 데에 필요한 핵심 요소입니다. 이러한 개발에 집중함으로서 우리는 보다 민첩한 작전을 구사할 수 있게 될 것입니다."
 doctrine_effort:0 "교리 주력"
 doctrine_effort_desc:0 "대전쟁 시대의 지상전 교리는 낡아빠졌습니다. 우리는 최고의 지성들을 투입하여 미래의 군사 교리를 다듬어야 합니다."
 equipment_effort_2:0 "장비 주력 II"
 equipment_effort_2_desc:0 "우리는 이 시대에 가능한 최고의 장비로 우리 보병과 지원부대가 무장할 수 있도록 끊임없이 노력할 것입니다."
 mechanization_effort:0 "기계화 주력"
 mechanization_effort_desc:0 "차량화 보병의 발전 가능성을 재고함으로써, 우리는 오늘날 만들어질 수 있는 차량의 한계를 끌어올릴 수 있습니다."
 doctrine_effort_2:0 "교리 주력 II"
 doctrine_effort_2_desc:0 "전장은 단지 전간기 뿐만이 아니라 최근 발생한 분쟁 속에서도 시시각각 변하고 있습니다. 우리는 지속적으로 교리를 개선함으로써 이러한 변화에 대응해야 합니다."
 equipment_effort_3:0 "장비 주력 III"
 equipment_effort_3_desc:0 "외국 장비를 모방하거나 구매하는 대신에, 우리는 보병 장비의 선도국이 되어야 합니다."
 armor_effort:0 "기갑 주력"
 armor_effort_desc:0 "보병의 기계화를 통해 배운 것을 적용함으로써, 우리는 기갑 차량 또한 개선할 수 있습니다."
 special_forces:0 "특수부대"
 special_forces_desc:0 "우리는 정예부대가 필요합니다; 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 aviation_effort:0 "공군 주력"
 aviation_effort_tt:0 "§Y공군기지§! 건설을 위한 건설 슬롯이 충분하지 않습니다!"
 aviation_effort_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 현대 국가라면 반드시 정통해야 할 분야입니다."
 fighter_focus:0 "전투기 중점"
 fighter_focus_desc:0 "우리는 대전쟁에서 공중전의 끝을 보지 못했습니다. 전투기 개발에서 선두를 유지함으로써 미래에 우위를 점할 수 있을 것입니다."
 bomber_focus:0 "폭격기 중점"
 bomber_focus_desc:0 "후세의 사람들이 오늘날 벌어진 전쟁의 참상을 얘기할 때, 하늘에서 떨어지는 불소나기는 꽤나 인상적인 소재가 될 것입니다. 우리는 이러한 소재가 적들의 이야기 속에서 나오도록 최선을 다 할 것입니다."
 aviation_effort_2:0 "공군 주력 II"
 aviation_effort_2_desc:0 "진보된 항공기술은 우리의 공군을 육군, 해군과 잘 연계되도록 하기 위해 필요할 것입니다."
 CAS_effort:0 "근접항공지원기 주력"
 CAS_effort_desc:0 "현대 육군은 지상에서의 지원만이 아닌, 공중에서의 지원도 필요로 합니다."
 rocket_effort:0 "로켓 주력"
 rocket_effort_desc:0 "로켓과 제트 엔진은 유인기와 무인기를 막론하고 전례 없는 속도를 달성하였습니다. 이 분야를 개척함으로써 적에게 충격을 안겨줄 수 있을 것입니다."
 NAV_effort:0 "해군 항공기 주력"
 NAV_effort_desc:0 "수면 밑에서 일어나는 현대 해전은, 마찬가지로 수면 위의 하늘에서도 일어납니다."
 naval_effort:0 "해군 주력"
 naval_effort_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
 naval_effort_desc:0 "우리는 최우선적으로 해군을 확충해야 합니다. 가용할 수 있는 모든 자원을 신규 조선소 건설과 경함선 연구에 할당해야 합니다."
 GER_naval_effort2:0 "조선소 시설 확충"
 GER_naval_effort2_desc:0 "진정 해군이 재건할 가치가 있다면, 우리의 건함 능력을 크게 확충해야만 합니다."
 flexible_navy:0 "유연한 해군"
 flexible_navy_desc:0 "잠수함 기술 진보를 위해 해전 방식을 개혁하여 우리는 앞으로 적의 수송 선단을 효율적으로 격멸할 수 있게 될 것입니다."
 large_navy:0 "대규모 해군"
 large_navy_desc:0 "대형 함선의 운용 및 수송선단의 안전 확보를 위한 해군 교리 조정을 통해 우리는 앞으로 어떠한 함정들이 필요하게 될 것인지 알게 될 것입니다."
 submarine_effort:0 "잠수함 주력"
 submarine_effort_desc:0 "잠수함전은 어뢰정의 발명 이래로 해군 개발사의 가장 놀라운 발전입니다. 우리는 상대방의 잠수함을 막아낼 뿐만 아니라 이를 활용하여 적들의 해상운송도 저지해낼 것 입니다."
 cruiser_effort:0 "순양함 주력"
 cruiser_effort_desc:0 "신형 전함의 개발을 시작하기 전에 우선 보다 작은 순양함들의 세대 교체를 해야 할 듯 싶습니다."
 destroyer_effort:0 "구축함 주력"
 destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이를 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 capital_ships_effort:0 "주력함 주력"
 capital_ships_effort_desc:0 "가장 많은 전함을 보유한 국가가 대양을 지배할 것입니다. 전함과 항공모함은 제해권의 지는 별과 떠오르는 별을 가르는 상징입니다."
 industrial_effort:0 "산업 주력"
 industrial_effort_desc:0 "우리는 모든 정치적 노력을 쏟아부음으로써 민간 산업의 도약을 이뤄낼 것입니다."
 industrial_effort_2:0 "산업 주력 II"
 industrial_effort_2_desc:0 "우리는 강철같은 의지와 근면한 노동관을 통해 국민을 또 다른 위대한 산업 개발에 동원할 것입니다."
 construction_effort:0 "건설 주력"
 construction_effort_tt:0 "§Y민간 공장§!을 위한 건설 슬롯이 부족함"
 construction_effort_desc:0 "전쟁의 그림자가 전 세계에 드리울지라도 우리는 민간 산업을 경시해서는 안 됩니다."
 production_effort:0 "군비 주력"
 production_effort_tt:0 "§Y군수 공장§!을 위한 건설 슬롯이 부족함"
 production_effort_desc:0 "트랙터를 만들 수 있다면, 전차를 만들 수도 있습니다! 우리의 군수 역량이 뒤처져서는 안 될 일입니다."
 construction_effort_2:0 "건설 주력 II"
 construction_effort_2_desc:0 "공장을 계속하여 확충함으로서 무역 상품의 생산과 향후 건설 작업 역량을 늘릴 수 있습니다."
 production_effort_2:0 "군비 주력 II"
 production_effort_2_desc:0 "민간 공장을 전환하여 군수품을 생산하는 것은 비효율적입니다. 우리는 이제 군수품 생산 준비에 집중해야 합니다."
 production_effort_3:0 "군비 주력 III"
 production_effort_3_desc:0 "새로운 장비의 수요를 맞추려면 계속해서 군수 공장을 확충해야 합니다."
 infrastructure_effort:0 "기반시설 주력"
 infrastructure_effort_desc:0 "충분한 기반시설이 없는 국가는 진보된 사업 계획도 건축도 불가능합니다."
 infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 부족"
 synth_oil_effort_tt:0 "$Y합성 정제 공장$!를 위한 건설 슬롯이 부족합니다"
 infrastructure_effort_2:0 "기반시설 주력 II"
 infrastructure_effort_2_desc:0 "우리의 기반시설을 확장하는 것은 최첨단 비밀 계획에 필수적인 운송과 통신을 가능하게 할 것입니다."
 construction_effort_3:0 "기반시설 주력 III"
 construction_effort_3_desc:0 "우리는 기반시설망의 확충을 통해 건설 역량을 크게 향상시킬 수 있었습니다."
 nuclear_effort:0 "핵 주력"
 nuclear_effort_desc:0 "지구를 불태워버릴 잠재력을 가진 이 기술을 다른 이들이 먼저 습득하게 둘 수는 없습니다."
 extra_tech_slot:0 "추가 연구 슬롯"
 extra_tech_slot_desc:0 "우리의 산업적 팽창과 최근까지의 여러 발전은 더 많은 연구개발을 동시에 진행할 수 있게끔 하였습니다."
 extra_tech_slot_2:0 "추가 연구 슬롯 II"
 extra_tech_slot_2_desc:0 "국가의 빠른 산업화는 우리가 추구하는 연구개발에 새로운 기회를 열어주었습니다."
 technology_sharing:0 "기술 공유"
 technology_sharing_desc:0 "기술적 진보를 동맹국과 공유함으로서, 우리 세력은 전시 연구를 보다 효율적으로 수행할 수 있게 될 것입니다."
 secret_weapons:0 "비밀 무기"
 secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 쏟는 것은 솔깃하지만, 승전의 비결은 새로운 과학의 영역 - 전자공학, 로켓공학, 핵연구 - 에 달려 있습니다."
 political_effort:0 "정치 주력"
 political_effort_desc:0 "세계를 변화시키기 위해서는 먼저 우리나라에 변화를 일으킬 필요가 있습니다. 우리의 정치적 지위를 강화하는 것부터 시작해야 할 것입니다."
 collectivist_ethos:0 "집산주의 기풍"
 collectivist_ethos_desc:0 "우리의 적이 약소 국가들을 분할하고 정복하고 있습니다. 그러나 우리 인민들은 단결할 것입니다. 한 사람은 모두를 위해, 모두는 한 사람을 위해."
 liberty_ethos:0 "자유주의 기풍"
 liberty_ethos_desc:0 "광신적인 이념가들이 인간의 영혼을 말살하려 하는 지금, 우리는 개인의 자유와 권리를 보호해야 합니다."
 militarism:0 "군국주의"
 militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 political_correctness:0 "정치적 올바름"
 political_correctness_desc:0 "논쟁의 여지가 있거나 통념에 어긋나는 주장을 하는 이들은 자신들이 광범위한 음모의 피해자라고 여기는 듯 합니다. 이거 괜찮은 아이디어 같군요."
 neutrality_focus:0 "중립주의 중점"
 neutrality_focus_desc:0 "누군가는 전 세계적인 분쟁에서 어느 한 편을 드는 일은 용기와 현명함을 필요로 하는 일이라고 주장하지만, 우리가 보기에는 오히려 이러한 일에서 발을 빼는 것이 더욱 지혜롭고 용기있는 결단입니다."
 interventionism_focus:0 "간섭주의 중점"
 interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중히 여깁니다. 폭정을 막는 데에 전쟁이 필요하다 하더라도 우리는 물러서지 않을 것입니다."
 military_youth:0 "유소년 군사조직"
 military_youth_desc:0 "유소년 군사조직을 통해 우리의 청소년들에게 규율과 올바른 정치 교육을 장려함으로서, 국가에 대한 충성과 자기희생 정신을 조기에 심어줄 것입니다."
 deterrence:0 "전쟁 억제"
 deterrence_desc:0 "국제 정세에서 동 떨어진 우리는 전쟁에서 얻을 것이 없습니다. 다행히도 우리는 최고의 방어는 아예 공격당하지 않는 것이라는 사실을 알고 있습니다."
 volunteer_corps:0 "의용대"
 volunteer_corps_desc:0 "자유를 위해 우리 국민을 사지에 몰아넣는 것은 모순되었지만, 남들을 위해 싸우고자 하는 이들에게 수단을 마련해주는 일은 문제 없습니다."
 paramilitarism:0 "준군사주의"
 paramilitarism_desc:0 "군대식 원칙은 군 바깥에서도 적용됩니다. 우리 군을 보완하기 위한 준군사단체가 조직되며 더욱 많은 사람들이 군사 훈련을 받게 될 것입니다."
 indoctrination_focus:0 "사상 주입"
 indoctrination_focus_desc:0 "우리의 이념을 진리에 입각한 것으로 정립한 이상 그것을 진실로 가르쳐야 합니다. 교육과 매체는 이 교훈을 반영해야만 합니다."
 foreign_expeditions:0 "외국 원정군"
 foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이념을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이념을 위해 같은 행동을 할 준비가 되어있어야만 합니다."
 why_we_fight:0 "우리는 왜 싸우는가"
 why_we_fight_effect:0 "§Y중립 외교정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다.\n"
 why_we_fight_desc:0 "세계는 갈수록 위험해지고 있습니다. 우리 국민은 저 권력에 미친 이들이 저지른 잔악무도한 행위들을 알 필요가 있습니다. 이제 우리의 대의를 위해 뭉칠 때가 되었습니다, 우리의 자유를 위해선 모든 이들이 싸울 준비가 되어 있어야 합니다."
 political_commissars:0 "정치 장교"
 political_commissars_desc:0 "우리의 정책이 군에서도 준수되도록 하기 위해 군 장교진들 사이에 정치지도원을 들여보낼 것입니다."
 internationalism_focus:0 "국제주의 중점"
 internationalism_focus_desc:0 "이념에는 국경이 없습니다. 저들은 우리의 개입을 반기지 않을지 몰라도, 우리의 신념은 저들의 자주권에 우선합니다."
 nationalism_focus:0 "국민주의 중점"
 nationalism_focus_desc:0 "우리의 조국은 유일무이하며, 우리가 이뤄낸 정치적 업적은 오직 우리이기에 가능했던 것입니다. 우리는 무슨 수를 써서라도 이를 지켜내야만 합니다."
 ideological_fanaticism:0 "이념적 광신"
 ideological_fanaticism_desc:0 "마치 종교적 믿음처럼, 우리가 세운 정치적 이념과 목표는 목숨과 맞바꿀 가치가 있습니다. 우리의 추종자들은 모두 기꺼이 목숨을 바칠 각오를 해야 하며, 불신자들은 곧 목숨을 내놓을 준비를 해야 할 것입니다."
 air_innovation:0 "공군 혁신"
 air_innovation_desc:0 "하늘을 지배하지 않고서는 현대전에서 승리를 거둘 수 없습니다. 우리는 공군을 키워내는 데에 가능한 모든 역량을 쏟아부어야 합니다!"
 air_innovation_2:0 "공군 혁신 ll"
 air_innovation_2_desc:0 "저 위의 창공에서는 사소한 이점이라도 크나큰 자산이 되고는 합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아부어야 합니다."
 naval_air_effort:0 "해군 항공대 주력"
 naval_air_effort_desc:0 "해상 목표를 상대로 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 입증한 바 있습니다. 해군을 가진 적을 상대로 전쟁을 수행코자 한다면 해군 항공기들을 소홀히 해서는 안 될 것입니다."
 german_focus:0 "독일 국가적 중점"
 GER_autobahn:0 "라이히스아우토반"
 GER_autobahn_tt:0 "§Y브란덴부르크§!, §Y하노버§!, §Y튀링겐§!, §Y프랑켄§!의 §Y기반시설§!이 최대로 증가합니다."
 GER_autobahn_desc:1 "1933년부터 시작된 라이히스아우토반 계획은 영광스러운 성공을 거두었습니다. 방대한 토목사업으로 인해 실업률은 줄어들었고, 드넓은 도로들은 독일 경제회복의 상징이 되었습니다. 하지만 아직 해야 할 일이 많이 남아있습니다."
 GER_west_wall:0 "서부 방벽"
 GER_west_wall_desc:0 "서부 방벽은 프랑스가 자랑하는 마지노선에 대응하여 세워진 요새이며, 지난 세계대전의 지그프리트 선과 거의 동일한 곳에 위치합니다. 이 곳의 방비를 강화함으로써 보다 소규모의 병력으로 국경을 지킬 수 있을 것이며, 이로 인해 동부에서 일어날 수 있는 군사 작전에 더 많은 병력을 동원할 여유가 생길 것입니다."
 GER_west_wall_tt:0 "§R라인란트가 재무장된 경우 아래의 효과를 얻습니다:§!\n"
 GER_west_wall_forts:0 "프랑스와의 국경에 §Y12개 지상 요새§!추가\n"
 GER_tactical_air_effort:0 "전술 항공기 주력"
 GER_tactical_air_effort_desc:0 "승리는 지상의 적을 섬멸함으로서 달성됩니다. 우리는 전술 폭격으로 전선과 종심상의 적을 타격함으로서 우리의 육군을 지원하는 데 주력해야 합니다."
 GER_long_range_escorts:0 "장거리 호위"
 GER_long_range_escorts_desc:0 "우리의 전술 및 전략 폭격기들이 목표 지역까지 오가는 길을 보호하기 위해서는 장거리 호위가 필요합니다."
 GER_strategic_air_effort:0 "전략 항공기 주력"
 GER_strategic_air_effort_desc:0 "승리는 적의 산업시설을 파괴함으로써 달성됩니다. 우리는 전략 폭격기의 개발과 생산에 주력해야 합니다."
 GER_army_innovation:0 "육군 혁신"
 GER_army_innovation_desc:1 "하인츠 구데리안 등의 급진적 이론가들은 상호 통신과 '슈베어풍트(중력중심)'의 식별,  그리고 제병합동군의 지역적 집중이 강조된 대담하고 새로운 교리를 밀어붙이고 있습니다. 그들에게 무제한적인 자유를 부여하면 대전쟁 시절의 지긋지긋한 참호전을 피해가는데에 도움이 될 것입니다."
 GER_soviet_treaty:0 "소련과의 조약"
 GER_soviet_treaty_desc:0 "우리는 개선된 전차를 개발하는 것을 주 목적으로 소비에트 연방과의 새로운 연구 협약을 추진할 수 있습니다. 그들이 동의한다면, 1933 년에 폐쇄한 카마 전차 학교를 다시 열 수 있을 것입니다. 물론 소련의 협력은 그들 또한 혁신의 혜택을 보는 것을 의미합니다만..."
 GER_air_innovation_2:0 "공군 혁신 II"
 GER_air_innovation_2_desc:0 "독일 항공성의 역할은 다른 무엇보다 중요합니다. 루프트바페는 세계 최고의 공군이어야만 합니다!"
 GER_army_innovation_2:0 "육군 혁신 II"
 GER_army_innovation_2_desc:0 "소련에 위치한 우리 시설에서 얻은 교훈은 새로운 교리 개발과 장비 개선에 도움이 될 것입니다. 하지만 이번에는 우리들만의 비밀로 간직할 것입니다!"
 GER_rocketry_focus:0 "로켓 공학"
 GER_rocketry_focus_desc:0 "로켓 추진은 육해공군 모두에 큰 혁신을 가져다 줄 열쇠입니다."
 GER_wunderwaffe:0 "기적의 무기"
 GER_wunderwaffe_desc:0 "하이젠베르크와 폰 브라운은 진정으로 파멸적인 무기에 대한 특정 아이디어 몇을 연구하고파 안달이 났습니다. 그들에게 필요한 것은 오로지 더욱더 많은 예산입니다..."
 GER_mol_rib_pact:0 "몰로토프-리벤트로프 조약"
 GER_mol_rib_pact_desc:0 "소비에트 연방과의 우호 및 불가침조약은 아니꼽지만, 덕분에 저들의 석유는 계속해서 독일로 흘러 들어오고 있습니다. 조약의 비밀 부록은 루마니아, 폴란드, 리투아니아, 라트비아, 에스토니아, 핀란드를 서로의 세력권으로 나눠 가지는 것을 포함하고 있습니다."
 GER_mol_rib_pact_tt:0 "§Y소련과§!§Y불가침조약 체결§! 및 §Y 폴란드 영토 분할 §!에 동의\n"
 GER_soviet_ally:0 "소련과의 동맹"
 GER_soviet_ally_desc:0 "어쩌면 소비에트 연방과의 이념 차이는 잠시 옆으로 치워두고 서로의 공통점을 찾을 수 있을지도 모릅니다. 이기적인 자유주의와 타락한 서방에 대한 증오, 만약 소련을 동맹으로 둔다면 우리는 필요한 모든 자원에 접근할 수 있게 될 것입니다, 물론 저들의 군사력까지도 말이죠..."
 GER_turkey_puppet:0 "터키 괴뢰화"
 GER_turkey_puppet_desc:0 "터키는 우리와 소련 사이에서 곤경에 처했습니다. 압력을 주면 터키는 우리의 뜻에 굴복하고 괴뢰 국가가 될 것입니다. 거래의 일환으로, 소련은 동부 터키 영토 일부분을 가져갈 것입니다. 하지만 터키가 우리의 요구를 거절하면 전쟁을 치르게 될 것입니다."
 GER_rhineland:0 "라인란트"
 GER_rhineland_desc:0 "라인란트는 대전쟁이 끝나면서 비무장 지대가 되었으나, 이러한 굴욕은 더이상 용납할 수 없습니다! 독일은 주권 국가이며, 국경 내에서 원하는 대로 군대를 움직일 권리가 있습니다!"
 GER_rhineland_ultimatum:0 "§R만일 타국이 압력을 가하고 이에 굴복할 시 라인란트의 재무장은 철회될 수 있습니다. §!\n"
 GER_japan_friend:0 "일본과의 친선"
 GER_japan_friend_desc:0 "우리는 오랫동안 중국과 유익한 관계를 맺어왔으나, 우리의 기사도와 비슷한 '무사도'를 지닌 일본과 손을 잡는 쪽이 우리가 품은 야망에 더욱 가까워지는 길일 수도 있습니다.  비록 중국을 늑대에게 내미는 꼴이 될지라도..."
 GER_japan_friend_tt:0 "팔켄하우젠을 소환합니다.\n"
 GER_china_friend:0 "중국과의 친선"
 GER_china_friend_desc:0 "우리와 중국 간의 오래된 우정을 더욱 돈독히 합시다. 이로 인해 일본과는 소원해지겠지만, 결국 일본은 동양의 이탈리아일 뿐이지 않습니까?"
 GER_anti_comitern_pact:0 "방공 협정"
 GER_anti_comitern_pact_desc:0 "코민테른의 내정 간섭은 내부적 안정과 사회의 안녕을 해칠 뿐만 아니라 세계 평화의 위협이기도 합니다! 우리는 수많은 비공산주의 국가들에게 협정에 참여해달라 요청할 것이며 또한 이 다가오는 붉은 위협을 계속하여 주시할 것입니다."
 GER_anti_soviet_pact:0 "반소비에트 협정"
 GER_anti_soviet_pact_desc:0 "우리는 방공협정에서 한걸음 더 나아가 모든 회원국들에게 소비에트 연방에 대항한 연립전선을 세우도록 요청할 수 있습니다. 만약 어느 한 회원국이 소련과의 전쟁을 치르게 될 경우, 다른 모든 회원국들 또한 반드시 전쟁을 선언해야 합니다."
 GER_anti_soviet_pact_tt:0 "§Y방공 협정의 모든 회원국들에게 소비에트 연방에 대항하는 방어 동맹으로의 초대를 보냅니다.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y 회원국 중 하나가 코민테른의 공격을 받을 시 방어 동맹의 모든 회원국들은 참전을 요구받습니다§!"
 GER_anti_soviet_pact_tt_3:0 "국민정신 §Y반소비에트 협정§! 획득.\n"
 GER_ussr_war_goal:0 "소련과의 전쟁"
 GER_ussr_war_goal_desc:0 "우리는 독일 국민들과 세계인들이 소비에트 연방에 맞선 정의로운 전쟁을 위해 대비하게끔 선전 운동을 집중할 수 있습니다."
 GER_turkey_friend:0 "터키와의 친선"
 GER_turkey_friend_desc:0 "아타튀르크의 터키는 현대화를 향한 눈부신 길을 걸어가고 있으며, 보스포루스와 다르다넬스를 통해 흑해로의 접근권을 쥐고 있습니다. 터키를 우리의 영향권으로 끌어들이는 것이 최우선 과제입니다!"
 GER_anschluss:0 "안슐루스"
 GER_anschluss_desc:0 "안슐루스(Anschluss), 즉 오스트리아와의 통합은 오래도록 독일인들의 꿈이었습니다. 비록 베르사유 조약이 이를 금지하고 있지만, 마침내 이를 이뤄낼 때가 다가왔습니다. 오스트리아인들에게 우리와 영광스러운 운명을 함께 하자 제안합시다!"
 anschluss_mefo_bills_tt:0 "오스트리아산 금을 사용해 §YMEFO 어음§!의 비용을 절감합니다.\n"
 anschluss_mefo_bills_double_reduction:0 "변동치 §YMEFO 어음§! 매일 정치력 획득 §G+0.10§!\n"
 GER_demand_memel:0 "동부 영유권 재주장"
 GER_demand_memel_desc:0 "대전쟁의 결과로 인해 폴란드가 부활하고 메멜 지역이 리투아니아에게 할양됨으로써 독일은 동부 영토를 크게 상실하였습니다. 우리는 응당 양국에게 최후통첩을 보내야 할 것이나, 적어도 폴란드는 단순한 말 따위에 굴복하지 않을 것입니다."
 GER_demand_memel_threat:0 "독일이 동부 지역의 영유권을 재주장"
 GER_danzig_or_war:0 "단치히냐 전쟁이냐"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R혜택의 효과를 받으려면 [This.GetName]의 협정에 동의해야만 합니다. 선전 포고시 [Root.GetFactionName]에서 떠날 것입니다.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R혜택의 효과를 받으려면 [This.GetName]의 협정에 동의해야만 합니다. 세력에 선전 포고시 [Root.GetFactionName]에서 떠날 것입니다.§!\n"
 GER_danzig_or_war_desc:0 "단치히는 독일의 것이었고, 아직 독일의 피가 흐르며, 이제 독일의 품으로 돌아와야 할 것입니다! 만약 폴란드가 단치히를 넘기지 않을 경우, 우리 독일 국민들은 피할 수 없는 전쟁을 준비해야 합니다. 단치히와 그 주변 지역들은 독일의 품으로 돌아올 것입니다!"
 GER_czech_friend:0 "체코슬로바키아와의 친선"
 GER_czech_friend_desc:0 "체코와 슬로바키아인들은 근면하고 훌륭한 이들입니다. 우리의 영토적 야심이 저들과 충돌한건 불행한 일입니다만, 다행히도 아직 정복보다 친선을 추구하기에 늦지는 않았습니다."
 GER_demand_sudetenland:0 "주데텐란트 요구"
 GER_demand_sudetenland_desc:0 "주데텐란트 내 독일인들은 베르사유 조약에 의해 벌어진 비극 중에서도 최대의 피해자입니다. 따라서 체코의 반대를 무릅쓰고서라도 그들을 보호해야만 합니다."
 GER_demand_sudetenland_threat:0 "독일의 주데텐란트 요구"
 GER_first_vienna_award:0 "제1차  빈 중재"
 GER_first_vienna_award_desc:0 "헝가리인들은 대전쟁의 최대 피해자 중 하나입니다. 오스트리아-헝가리 제국의 해체로 인해 수많은 헝가리인들은 그들의 선조들이 오랜 세월 살아온 고향을 떠나 타국으로 떠나야만 했습니다. 우리는 체코슬로바키아의 영토를 떼어줌으로써 헝가리와의 관계를 크게 향상시킬 수 있습니다."
 GER_end_of_czechoslovakia:0 "체코슬로바키아의 운명"
 GER_end_of_czechoslovakia_desc:0 "옛 체코의 땅을 합당한 주인들에게 분할해줄 때가 왔습니다. 또한 동쪽에 별도로 슬로바키아 괴뢰국을 만들지 고려해야 합니다."
 end_of_czechoslovakia_mefo_bills_tt:0 "체코슬로바키아산 금을 사용해 §YMEFO 어음§!의 비용을 절감합니다.\n"
 GER_second_vienna_award:0 "제2차 빈 중재"
 GER_second_vienna_award_desc:0 "트란실바니아에는 많은 헝가리인들이 살고 있으며 응당 우리의 우방인 헝가리에 속해야 합니다. 그러나 이 요구에 대한 루마니아 정권과 국민들의 대응은 쉽지 않은 문제입니다."
 GER_italy_ally:0 "이탈리아와의 동맹"
 GER_italy_ally_desc:0 "지난 대전쟁에서 보았듯 이탈리아는 별로 믿음직스럽지 않을 수도 있지만, 무솔리니와 그의 파시스트 운동은 아직 이탈리아에 희망이 남아있음을 보여주었습니다. 물론, 독일은 이탈리아와 동맹을 맺어야만 이득을 볼 수 있을 것입니다. 아니던가요?"
 GER_nationalist_spain_ally:0 "스페인과의 동맹"
 GER_nationalist_spain_ally_desc:0 "스페인 내전에서 국민전선의 승리는 우리 양국 간에 보다 긴밀한 관계의 물꼬를 트었습니다. 프랑코는 지중해로의 열쇠를 쥐고 있습니다."
 GER_nationalist_spain_ally_tt:0 "§Y스페인 국민 전선§!과의 외교적 우호도가 높아집니다§!"
 GER_danzig_vs_slovakia:0 "단치히를 위한 슬로바키아"
 GER_danzig_vs_slovakia_desc:0 "폴란드는 우리의 레벤스라움을 계획을 가로막고 있습니다만, 우리의 대계를 잠깐 멈추고 저들과의 친선을 도모하기에 아직 늦지는 않은 것 같습니다. 현재로써 단치히를 얻을 유일한 방법은 다른 영토와의 맞교환입니다. 슬로바키아를 건네주고 단치히를 받는 것이죠. 폴란드는 이미 자올지에를 점령함으로써 해당 지역에 관심을 보였습니다."
 GER_poland_friend:0 "폴란드와의 친선"
 GER_poland_friend_desc:0 "비록 폴란드는 바다로 나갈 출구를 상실했지만, 우리는 슬로바키아를 제공함으로써 우호의 뜻을 보여주었습니다. 어쩌면 막연하게나마 차후 동쪽으로의 영토 확장을 약속해줌으로써 저들과 더욱 가까워질 수 있을 것입니다."
 GER_war_with_france:0 "프랑스와의 전쟁"
 GER_war_with_france_desc:0 "이제 독일은 동부 국경 문제에 대해 만족스러운 답을 찾았으니, 이제는 그 시선을 서쪽으로 돌릴 때가 왔습니다. 알자스-로렌의 상실은 독일의 명예에 난 흠집이며 오로지 정당하고 의로운 전쟁을 통해서만 이를 되갚을 수 있습니다."
 GER_war_with_france_threat:0 "프랑스 영토 영유권 주장"
 GER_operation_tannenbaum:0 "탄넨바움 작전"
 GER_operation_tannenbaum_desc:0 "스위스는 가장 역겹고 비참한 국민들과 정치 체제를 지닌 국가입니다. 이제서야 새로운 독일의 철천지 원수를 손 봐줄 때가 왔습니다."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "룩셈부르크와 알자스-로렌 재통합"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "우리는 성공적으로 독일의 역사적 강역을 재정복했고, [Root.GetName](으)로의 재통합을 추진할 수 있게 되었습니다. 주민들은 이제 조국을 위한 애국적 의무를 다할 수 있게 될 것입니다."
 GER_naval_rearmament:0 "해군 재무장"
 GER_naval_rearmament_desc:0 "1935년에 맺은 영국-독일 해군조약 덕분에 우리는 해군을 크게 확장할 수 있게 되었습니다. 우리는 이를 위한 노력을 아끼지 말아야 합니다."
 GER_plan_z:0 "Z 계획"
 GER_plan_z_desc:0 "레더 제독은 영국을 무찌르는 최고의 수단은 수상함을 이용한 해전이라고 믿고 있습니다. 이를 위한 충분한 수의 전함과 항공모함을 건조하는 것은 막대한 과업이며 또한 시간을 필요로 합니다, 그것도 아주 많은 시간을... 한편, 현재 우리가 가진 수상함은 처절하도록 부족합니다."
 GER_u_boat_effort:0 "U-보트 주력"
 GER_u_boat_effort_desc:0 "되니츠 제독은 영국을 무릎 꿇힐 최고의 방법은 무제한 잠수함 작전이라고 주장하고 있습니다. 충분한 수의 U-보트가 있다면, 광대한 제국 곳곳에서 보내어질, 영국 본토의 산업에 필요한 자원들이 결핍되도록 만들 수 있을 것입니다."
 GER_trade_interdiction:0 "무역 차단"
 GER_trade_interdiction_desc:0 "우리의 조선소들은 U-보트 대량생산에 온 힘을 다하고 있지만, 우리는 이 '늑대 떼' 교리를 더욱더 유용하게 사용할 수 있는 방안을 마련해야 합니다. 제독들에게 시뮬레이션과 모의전을 하는데 필요한 모든 것을 제공해야 합니다."
 GER_modular_construction:0 "모듈식 건조"
 GER_modular_construction_desc:0 "다양한 건조 시설에서 잠수함의 부품을 따로 제작함으로써 조립과 건조 시간을 극도로 향상시킬 수 있습니다."
 GER_denmark_friend:0 "덴마크와의 친선"
 GER_denmark_friend_desc:0 "함포 외교는 죽지 않았습니다. 우리의 해군력 증강 계획은 북방의 이웃 소국들도 잘 알고 있습니다. 우리가 보유한 우월한 군대가 저들에게 불러일으키는 공포를 이용해, 우리의 영향권에 편입되도록 위협하는 것은 아주 쉬운 일입니다."
 GER_norway_friend:0 "노르웨이와의 친선"
 GER_norway_friend_desc:0 "노르웨이는 북부 스웨덴의 광활한 광산에서 나오는 귀중한 철의 수출을 통제하고 있습니다. 우리는 증강되어가는 해군력으로 저들을 위협하여 '우호 관계'를 맺어야 합니다."
 GER_dutch_friend:0 "네덜란드와의 친선"
 GER_dutch_friend_desc:0 "네델란드는 또 다른 대전쟁이 발발한다면 얼마나 오래 살아남을 수 있을지 잘 알고 있습니다. 그들은 독일이 영국에 심각한 위협이 된다고 판단하면 무자비한 점령을 피하기 위해 우리와의 동맹을 선택할 것입니다."
 GER_sweden_friend:0 "스웨덴과의 친선"
 GER_sweden_friend_desc:0 "스칸디나비아의 나라들은 함께 일어서고 쓰러지는 도미노와 같습니다. 노르웨이와 덴마크가 우리 세력권 안에 있으니, 스웨덴은 반드시 그 뒤를 따를 것입니다."
 GER_improve_national_spirit:0 "국민정신 고취"
 GER_improve_national_spirit_desc:0 "대전쟁 승전국들의 수도를 손에 거머쥔 우리는 마침내 패배의 그림자를 벗어던졌습니다. 독일에 새로운 시대가 밝아오고 있습니다!"
 GER_improve_national_spirit_tooltip:0 "우리 혹은 같은 세력의 국가가 런던, 파리 그리고 그 두 도시가 속한 주를 점령한 상태여야 합니다."
 needs_approval:0 "§R혜택의 효과를 받으려면 [This.GetName]의 협정에 동의해야만 합니다.§!\n"
 GER_demand_slovenia:0 "슬로베니아 요구"
 GER_demand_slovenia_threat:0 "독일의 슬로베니아 요구"
 GER_demand_slovenia_desc:0 "생 제르맹 앙레 조약은 역사적으로 유서깊은 오스트리아의 영토를 계승국들에게 나누어 주었습니다. 오스트리아가 다시 한 번 독일과 연합하여 이런 부당한 처사를 끝낼 때가 왔습니다. 현재 슬로베니아로 알려져 있는 옛 땅 카르니올라와 스티리아는 반드시 고향의 품으로 돌아와야 할 것입니다."
 GER_first_ljubljana_award:0 "제1차 류블랴나 중재"
 GER_first_ljubljana_award_desc:0 "위선적인 서방의 강대국들은 세르비아인 치하의 많은 소수민족들에게 민족 자결주의를 전파했습니다. 우리는 역사적 잘못을 바로 잡는 동시에 친구를 만들어야 하는 상황입니다. 손을 잡고 유럽의 질서를 다시 세울 친구들에게, 우리는 관대할 것입니다."
 GER_fate_of_yugoslavia:0 "유고슬라비아의 운명"
 GER_fate_of_yugoslavia_desc:0 "유고슬라비아는 늘 인위적인 집합체였고, 중앙정부는 무너지기 시작했습니다. 우리가 질서 회복에 나서야 합니다. 우리가 직면한 유일한 문제는 과연 어떤게 최선의 방책이냐는 겁니다."
 yugoslavia_mefo_bills_tt:0 "유고슬라비아산 금을 사용해 §YMEFO 어음§!의 비용을 절감합니다.\n"
 GER_second_ljubljana_award:0 "제2차 류블랴나 중재"
 GER_second_ljubljana_award_tt:0 "이 사건은 [Root.GetName]에의 영토 요구 가능성 또는 값진 동맹을 제공할 것입니다."
 GER_second_ljubljana_award_desc:0 "유고슬라비아 문제를 해결한 지금이 바로 그리스에 관심을 돌릴 때입니다. 그들 또한 연합국의 비호를 받아 부당한 방법으로 영토를 늘렸습니다. 우리의 진정한 친구가 누구인지 판별할 시간입니다."
 GER_war_with_greece:0 "그리스와의 전쟁"
 GER_war_with_greece_desc:0 "그리스와 이미 전쟁을 치르고 있는 지금, 동부 지중해에 거점을 얻을 수있는 기회를 놓칠 수는 없습니다."
 GER_fate_of_greece:0 "그리스의 운명"
 GER_fate_of_greece_desc:0 "그리스가 유럽을 휩쓰는 신흥 세력을 당해낼 수 없다는 것이 증명되었습니다. 오직 독일만이 그들을 보호할 수 있다는 제안을 보낼 때입니다."
 GER_weserubung:0 "베저위붕 작전"
 GER_weserubung_desc:0 "노르웨이는 전략적 요충지이며 우리나라가 스웨덴에서 철강을 수입하지 못하도록 방해하려는 적국에게 노려질 명확한 목표입니다. 이 지역에 적의 거점이 구축되는 위험이 방치되어서는 안 됩니다. 노르웨이 침공을 시작할 발판을 확보하기 위해서는 우선 덴마크부터 얻어내야 합니다."
 GER_around_maginot:0 "마지노선 우회"
 GER_around_maginot_desc:0 "프랑스에 대한 전술적 우위를 확보하기 위해선 저들을 모든 방면에서 공격할 수 있어야 합니다. 장애물 몇 개만 처리한다면, 우리는 저들이 예상치도 못한 방면, 즉 북쪽에서부터 저들을 침공할 수 있을 것입니다."
 italian_focus:0 "이탈리아 국가적 중점"
 GER_danzig_or_war_POL_civil_war:0 "지원을 대가로 단치히를 얻습니다."
 GER_danzig_trigger_polish_civil_war:0 "폴란드가 내전 중이어야 하며 다음 조건 중 하나는 반드시 참이어야 합니다\n      독일이 어느 편에든 의용군을 파견했습니다. \n      한 쪽 편이 독일과 같은 세력의 회원국입니다."
 GER_alone_or_peace_faction_tt:0 "소속 세력이 없거나,  [GER.GetNameDef](와)과 평화 상태인 세력에 속해야 합니다."
 GER_four_year_plan:0 "4개년 계획"
 GER_four_year_plan_desc:0 "우리는 독일이 재무장을 하고 완전한 자급 능력을 갖추게 할 야심 넘치는 계획이 필요합니다. 이는 향후 4년간 이루어질 것입니다."
 GER_atlantikwall:0 "대서양 방벽"
 GER_atlantikwall_desc:0 "서유럽을 정복한 우리는 이제 대서양을 넘어올 맹공의 가능성에 대비해야만 합니다. 유럽의 해안을 따라 형성된 광대한 요새망은 우리에게 충분한 보호를 제공할 것입니다."
 atlantikwall_tooltip:1 "당신이 완전히 통제하는 대서양 해안 지역의 주들이 §Y해안 요새§!를 각각 얻습니다:\n"
 atlantikwall_tooltip_2:0 "§Y아키텐§!\n§Y푸아투§!\n§Y루아르§!\n§Y브르타뉴§!\n§Y노르망디§!\n§Y파드칼레§!\n§Y플랑드르§!\n§Y홀란트§!\n§Y프리슬란트§!\n§Y베저-엠스§!\n§Y하노버§!\n§Y슐레스비히-홀슈타인§!\n§Y유틀란트§!\n§Y외스틀란데트§!\n§Y베스틀란데트§!\n§Y트뢰넬라그§!\n§Y노르노르드게§!\n"
 GER_ostwall:0 "동부 방벽"
 GER_ostwall_desc:0 "비록 우리가 동부에서 승리를 거두었으나, 혹여나 전세가 뒤바뀌더라도 적들의 진격을 막아낼 수 있다는 보장이 있어야 합니다. 우리는 드녜프르 강을 따라 흑해에서 발트해까지 이르는 판터-보탄선이라는 요새선을 구축할 것입니다."
 GER_ostwall_forts:1 "당신의 세력이 완전히 통제하는 드녜프르 강에서 발트해에 이르는 지역의 주들이 §Y지상 요새§!를 각각 얻습니다:\n"
 GER_ostwall_forts_2:0 "§Y타르투§!\n§Y프스코프§!\n§Y네벨§!\n§Y비텝스크§!\n§Y민스크§!\n§Y보브루이스크§!\n§Y모지르§!\n§Y키예프§!\n§Y체르카시§!\n§Y드니프로페트롭스크§!\n§Y자포로제§!\n"
 GER_ostwall_tt:0 "우리 세력의 회원국이 통제하는 중.\n"
 GER_autarky:0 "경제 자립책"
 GER_autarky_desc:0 "독일이 진정 위대해지려면 자급자족할 수 있어야 합니다. 우리는 우리 자원을 더 잘 활용해야하고, 건설에 있어서는 보다 효율적어야 합니다."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "우리는 민간 자본가들의 변덕스러운 영향력을 떨쳐내야 합니다.  그러기 위해선 우리는 광업 및 철강 부문의 성장을 감독하기 위해 우리 통제하에 있는 산업 재벌을 만들어야 하고, 이는 우리 군수 산업의 기둥이 될 것입니다."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "헤르만 괴링-공업"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "카이저-공업"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB 통합 기계공업"
 GER_HERMANN_GORING_WERKE_NAME:0 "국영 산업"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "우리는 국민들이 저축 제도를 통해 저마다의 '국민 승용차'를 구입할 수 있도록 할 것이며, 이를 통해 얻은 재원은 추후에 그러한 자동차를 제조하게 될 공장을 건설하는 데 투입될 것입니다."
 GER_KDF_WAGEN_NAME:0 "KdF-바겐"
 GER_KAISER_WAGEN_NAME:0 "빌헬름-바겐"
 GER_VOLKS_WAGEN_NAME:0 "폭스바겐"
 GER_coal_liquidization:0 "석탄 액화"
 GER_coal_liquidization_desc:0 "독일은 석유가 부족합니다, 따라서 우리는 합성 석유 분야에 더욱 주력해야만 합니다."
 GER_synthetic_rubber:0 "합성 고무"
 GER_synthetic_rubber_desc:0 "대규모의 자동차, 항공산업에는 많은 양의 고무가 필요하나 우리는 이를 가지지 못했습니다. 따라서 우리는 고무를 합성하여 만드는 방법을 개선해야만 합니다."
 GER_german_war_economy:0 "독일 전쟁 경제"
 GER_german_war_economy_desc:0 "우리의 위대한 국민들은 모두가 전쟁을 위해 노력해야만 합니다. 우리는 모든 사람이 각자의 역할을 수행해야만 하는 완전한 전시 경제체제로 전환할 것입니다."
 GER_grosraumwirtschaft:0 "광역경제"
 GER_grosraumwirtschaft_desc:0 "우리는 유럽의 중심이 될 독일의 운명을 위해 준비해야만 합니다. 우리의 기반시설은 동부를 서부와, 남부를 북부와 한데 엮어낼 것입니다."
 GER_align_hungary:0 "헝가리 제휴"
 GER_align_hungary_desc:0 "헝가리는 이미 우리의 세력권 안에 있지만, 우리는 나중에 그들을 더 쉽게 다룰 수 있도록 손쉬운 방법을 통해 우리의 사고방식에 가까워지게끔 영향을 줄 수 있습니다."
 GER_align_romania:0 "루마니아 제휴"
 GER_align_romania_desc:0 "루마니아는 이미 우리의 세력권 안에 있지만, 우리는 나중에 그들을 더 쉽게 다룰 수 있도록 손쉬운 방법을 통해 우리의 사고방식에 가까워지게끔 영향을 줄 수 있습니다."
 GER_integrate_war_economies:0 "통합 전쟁 경제"
 GER_integrate_war_economies_desc:0 "우리 영향권에 있는 국가들은 우리 경제에 극도로 의존하기 시작했습니다. 우리는 그들의 외교정책이나 경제를 주무르기 위해 이를 활용해야합니다."
 GER_integrate_war_economies_tt:2 "§Y[HUN.GetName]§!(이)가 §Y[Root.GetName]§!(와)과 같은 세력에 속하면, §Y[Root.GetName]§!(와)과 §Y[HUN.GetName]§!에 각각 §Y4 군수 공장§!이 추가되고, §Y[HUN.GetName]§!(은)는 §Y[Root.GetName]§!의 괴뢰국이 됩니다.\n"
 GER_integrate_war_economies_tt2:2 "§Y[ROM.GetName]§!(이)가 §Y[Root.GetName]§!(와)과 같은 세력에 속하면, §Y[Root.GetName]§!(와)과 §Y[ROM.GetName]§!에 각각 §Y4 군수 공장§!이 추가되고, §Y[ROM.GetName]§!(은)는 §Y[Root.GetName]§!의 괴뢰국이 됩니다.\n"
 GER_integrate_war_economies_tt3:0 "§R혜택의 효과를 받으려면 [HUN.GetName](이)가 협정에 동의해야만 합니다.§!\n"
 GER_integrate_war_economies_tt4:0 "§R혜택의 효과를 받으려면 [ROM.GetName](이)가 협정에 동의해야만 합니다.§!\n"
 GER_form_the_reichskommissariats:0 "국가판무관부 결성"
 GER_form_the_reichskommissariats_desc:0 "현지의 자원과 산업, 그리고 인력을 보다 효율적으로 활용하기 위해 우리는 점령지를 통제할 준-자치정부의 수립을 고려해야 합니다."
 GER_reichskommissariats_tt:0 "점령지에 속국을 형성할 수 있습니다.\n"
 GER_oppose_hitler:0 "히틀러 축출"
 GER_oppose_hitler_desc:0 "히틀러의 시대는 끝나야만 합니다. 히틀러는 라인란트의 재무장을 통해 서방 강대국들을 자극하려 하지만, 그로써 우리는 국방군 내 충성파들의 도움을 받아 정권을 탈환할 명분을 얻게 될 것입니다."
 GER_oppose_hitler_civil_war:0 "§R파시스트 지지자들이 내전을 시작할 것입니다.§!\n"
 GER_secure_the_new_state:0 "새 국가의 확립"
 GER_secure_the_new_state_desc:0 "내전으로 형성되었다는 경위 탓에 임시 정부는 힘이 모자랍니다. 우리는 초석을 다져 쉽사리 전복되지 않도록 해야만 합니다."
 GER_clamp_down_on_fascism:0 "파시즘 척결"
 GER_clamp_down_on_fascism_desc:0 "지난 몇 년 동안 행해진 나치 체제는 정부에 억압적이고, 독재적이며, 반왕정적인 기질을 심었으며 누가 보아도 명백한 파시스트 지도자와 지지자로 변모하게 만들었습니다. 우리는 반드시 그들의 머릿속 사고 방식부터 근절해야합니다."
 GER_revive_the_kaiserreich:0 "카이저라이히의 부활"
 GER_revive_the_kaiserreich_desc:0 "민주주의는 내부로부터의 사악을 막을 수 없다는 것이 지난 10년간의 사건들로써 증명되었습니다. 우리는 카이저의 강력한 지도력 아래로 회귀해야만 하며, 이를 위해 우리는 독일 제국 때의 헌법을 되돌릴 것입니다."
 GER_revive_the_kaiserreich_tt:0 "§Y독일 군사정부§!는 §Y독일 제국§!으로 불릴 것입니다.\n"
 GER_mackensen_dead:0 "폰 마켄젠이 사망했습니다."
 GER_rebuild_the_nation:0 "국가 재건"
 GER_rebuild_the_nation_desc:1 "내전의 참상이 지나간 지금 우리는 조국을 재건해야만 합니다. 우리는 국민들에게 개인의 편의를 잠시 미루어 달라 부탁할 것이며, 이로써 최대한의 자원을 조국의 재건에 집중시킬 수 있을 것입니다."
 GER_fan_the_prussian_militarism:0 "프로이센 군국주의 고취"
 GER_fan_the_prussian_militarism_desc:0 "프로이센적인 군국주의에 호소하여 모병과 신병 훈련에 박차를 가함으로써 내전 중에 입은 손실을 보충할 수 있을 것입니다. 우리 군이 나치의 독재로부터 독일을 해방시킨 만큼 프로이센적인 가치는 그 어느 때보다도 지지받고 있습니다."
 GER_a_new_and_better_germany:0 "새롭게 나아진 독일"
 GER_a_new_and_better_germany_desc:0 "우리의 노력이 세월의 시험을 견뎌내도록 하기 위해, 조국을 재건함에 있어 우리는 드높은 이상을 목표로 삼아야 합니다."
 GER_bulwark_against_bolshevism:0 "볼셰비키에 맞서는 방벽"
 GER_bulwark_against_bolshevism_desc:0 "우리의 국가는 볼셰비키에 맞서는 방패가 되어, 공산주의의 영향력에서 서방을 수호할 것입니다. 이러한 책임을 지는 것을 자랑스럽게 여겨야 하며, 필요하다면 무력을 사용할 준비를 해야 할 것입니다."
 GER_bulwark_against_bolshevism_tt:0 "§R이 국민정신은 소비에트 연방과 같은 세력에 있거나, 같은 편으로 전쟁에서 싸우면 사라지게 됩니다.§!\n"
 GER_return_of_the_kaiser:0 "카이저의 귀환"
 GER_return_of_the_kaiser_desc:0 "제국에는 황제가 필요하고, 빌헬름 2세 폐하께서 아직 네덜란드에 망명한 채로 살아계십니다. 서방 민주주의자들이 뭐라고 생각하든 간에, 우리는 그분의 망명 생활을 끝내고 옥좌로 돌아오시도록 초청할 것입니다."
 GER_focus_on_the_true_enemy:0 "진정한 적을 직시"
 GER_focus_on_the_true_enemy_desc:0 "내부가 아니라 외부에서 우리의 적을 찾을 수 있습니다. 서방의 식민주의적 독주는 계속되는 범죄이며 베르사유 조약의 부정함으로 드리워진 그림자일 뿐이고, 우리는 해 뜨는 곳의 우리 땅을 되찾는다는 과업을 직시해야 합니다. 이제 끝을 냅시다."
 GER_rebuild_the_high_seas_fleet:0 "대양함대 재건"
 GER_rebuild_the_high_seas_fleet_desc:0 "만약 서방에 도전해서 성공적인 결과를 낳으려면, 우리의 영광스러운 대양해군을 재건하도록 광대한 범위의 프로그램이 필요합니다."
 GER_our_place_in_the_sun:0 "해가 뜨는 우리의 영토"
 GER_our_place_in_the_sun_desc:0 "독일 제국이 다시 한번 해 뜨는 곳에 있었던 정당한 권리를 주장할 것임을 모두가 알게 합시다! 우리의 국민들은 이제 그림자 속에서 치욕받지 않을 것입니다."
 GER_pride_of_the_modern_germany:0 "현대 독일의 긍지"
 GER_pride_of_the_modern_germany_desc:0 "왕립 영국 해군과 규모를 맞추려 몇 년을 보냈습니다. 그렇기에 질적인 측면에서는 압도해야 합니다. 우리의 함선은 지금껏 바다를 항해한 어떤 배보다 훨씬 현대적이고 강력합니다!"
 GER_prepare_for_the_next_blockade:0 "다음 봉쇄령의 대비"
 GER_prepare_for_the_next_blockade_desc:0 "지난 전쟁에서 지옥같았던 영국의 봉쇄령으로 우리가 어떤 대가를 치러야 했습니까. 똑같은 실수를 저지르지 않을 것입니다. 이번에는 무엇이 다가오든 더 오래 버틸 수 있도록 사람들을 준비시킬 것입니다."
 GER_break_the_anglo_french_colonial_hegemony:0 "영국-프랑스 식민 패권의 파괴"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "식민주의적인 서방의 독주를 산산조각낼 때가 왔습니다. 너무 오래 기다렸습니다."
 flag_franco_british_union:0 "프랑스-영국 연합"
 GER_schlieffen_once_more:0 "슐리펜을 다시 한번"
 GER_schlieffen_once_more_desc:0 "마지노선은 피해야만 합니다. 우리는 다시 한번 벨기에와 룩셈부르크를 통과해, 승리를 위한 신속한 타격을 할 것입니다."
 GER_reinstate_imperial_possessions:0 "제국 영지의 복귀"
 GER_reinstate_imperial_possessions_desc:0 "우리는 성공적으로 독일의 역사적 강역을 재정복했고, [Root.GetName](으)로의 완전한 재규합을 추진할 수 있게 되었습니다. 베르사유가 남긴 최후의 치욕마저 풀어헤칠 것입니다!"
 GER_crossing_the_atlantic:0 "대서양을 가로질러"
 GER_crossing_the_atlantic_desc:0 "대륙의 모든 적수를 완파해 우리의 통치 아래에 두었으니, 다가오는 영국 그리고 미국과의 싸움을 위하여, 거대한 해군의 탄생을 위한 생산에 주력하고자 다시금 중점을 두어야만 합니다. 우리는 '신이 허락하시어 구세계가 모든 힘과 권세로써 신세계를 예속하고 모욕하기 위해 전진할 때까지' 결코 쉬지 않을 것입니다."
 GER_crossing_the_atlantic_2_factories_tt:0 "내륙의 주들 중 해안과 접한 곳의 §Y2 군수 공장§!이 제거되고, 그 자리에 조선소를 얻게 됩니다.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "내륙의 주들 중 해안과 접한 곳의 §Y1 군수 공장§!이 제거되고, 그 자리에 조선소를 얻게 됩니다.\n"
 GER_the_central_powers:0 "동맹국"
 GER_the_central_powers_desc:0 "서방에 맞서려면 함께 할 동맹국이 필요합니다. 우리는 민주주의의 압제에 대항할 우리만의 세력을 만들 수 있습니다."
 GER_prepare_italian_coup:0 "이탈리아 쿠데타 준비"
 GER_prepare_italian_coup_desc:0 "이탈리아가 파시즘으로 몰락하는 것을 막아야만 합니다. 이탈리아 왕당파와 접촉해 쿠데타를 위한 지원을 제의할 것입니다."
 GER_prepare_italian_coup_tt:0 "만약 그들이 승낙한다면:\n"
 GER_assassinate_mussolini:0 "무솔리니 암살"
 GER_assassinate_mussolini_desc:0 "이탈리아 파시즘의 종지부를 찍을 때가 왔습니다. 독일은 그 지도자를 암살할 것이며, 이후 이탈리아의 왕당파들은 신속히 정권을 장악할 것입니다."
 GER_rekindle_imperial_sentiment:0 "제국의 정서를 통한 화해"
 GER_rekindle_imperial_sentiment_desc:0 "대전쟁 이후 산산조각 난 오스트리아-헝가리 제국이지만, 아직까지도 제국의 소멸을 두고 목놓아 울부짖는 이들을 찾을 수 있습니다. 우리는 계승국들이 그들 스스로의 힘으로 재결성을 결정하기를 기대하며 제국의 정서를 길러낼 것입니다."
 GER_rekindle_imperial_sentiment_tt:0 "비동맹주의 지지도가 충분히 높다면, 이 국가들은 오스트리아-헝가리 제국의 재건을 결정하고 동맹국에 가입할 것입니다.\n"
 GER_expatriate_the_communists:0 "공산주의자 추방"
 GER_expatriate_the_communists_desc:0 "계속되는 공산주의의 내부적 위협은 우리 국가에게 역병과도 같습니다. 우리 스스로 해결하려면, 어디로든 달아나게 만들어야 합니다."
 GER_accept_british_naval_dominance:0 "영국의 해상 지배권 인정"
 GER_accept_british_naval_dominance_desc:0 "우리는 공산주의와 맞서 싸울 동맹이 필요하고, 영국이 가장 유력한 후보입니다. 우리는 관계 개선을 위해 그들의 해군력 우세를 인정하고 어떠한 증강도 실시하지 않음으로써 그들의 우려를 덜 것입니다."
 GER_ally_the_shade:0 "그늘과의 동맹"
 GER_ally_the_shade_desc:0 "만약 우리가 저들이 영유한 해 뜨는 곳의 땅을 가져올 수 없다면, 차라리 우리에게 그림자를 덮어씌운 이들과 동맹이 될 수도 있을 것입니다."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "알자스 및 프랑스 식민지의 권리 요구"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "새로운 동맹에게 우리의 정당한 알자스로렌 영유권과, 아프리카 식민지의 공정한 몫을 승인하도록 탄원해야만 합니다."
 GER_bypass_maginot_in_the_south:0 "마지노선 남단 우회"
 GER_bypass_maginot_in_the_south_desc:0 "영국은 저지대 국가들에게 흥미를 갖고 있으며, 우리는 마지노선을 지나칠 또 다른 경로를 찾아야만 합니다. 남쪽, 산이 많아 넘기에는 힘들지만 분명 충분합니다. 독일인의 창의력이 있으니 잘 알 수 있습니다."
 GER_see_to_the_eastern_front:0 "동부 전선을 바라보다"
 GER_see_to_the_eastern_front_desc:0 "우리가 대전쟁에서 무언가를 배웠다면, 그것은 외딴 동부 영지를 공격하기 위한 준비를 해야만 한다는 것입니다. 그 영지들은 회복되어 침략에 대항해 요새화되어야 합니다."
 GER_see_to_the_eastern_front_tt:1 "동부 국경의 3개 지역에 6개 §Y요새§!가 추가됩니다.\n"
 GER_see_to_the_eastern_front_tt2:1 "동부 국경의 4개 지역에 8개 §Y요새§!가 추가됩니다.\n"
 GER_danzig_for_guarantees:0 "독립 보장을 위한 단치히"
 GER_danzig_for_guarantees_desc:1 "폴란드인들은 볼셰비키의 위험을 느끼고 있습니다. 어쩌면 단치히, 포즈난, 그리고 실레시아 주의 반환을 담보로, 공산주의자들의 침략에서 군사적 지원을 보장하는 합의를 맺을 수 있을지도 모릅니다."
 GER_safeguard_the_baltic:0 "발트해의 보호자"
 GER_safeguard_the_baltic_desc:0 "발트 지역은 수십 년 전까지만 해도 러시아 제국의 일부였습니다. 그리고 소련이 이들을 합병하고자 할 것은 자명한 이치입니다. 우리는 이것을 저지해야만 하고, 소련이 그들을 침공한다면 군사적 지원을 제공할 것입니다."
 GER_support_the_finns:0 "핀란드 지원"
 GER_support_the_finns_desc:0 "핀란드인들은 소련의 사선에 노출되어 있습니다.  우리는 공산주의의 위협에게서 그들의 독립을 보장할 것이며 약간의 산업적 원조를 제공할 것입니다."
 GER_anti_comintern_pact_unaligned:0 "이념 방어"
 GER_anti_comintern_pact_unaligned_desc:0 "우리가 당면한 위험은 군사적 위협 뿐만이 아닙니다. 공산주의를 궁지에 몰아넣을 방법을 강구해야만 하며, 그 목적을 달성하기 위해 비공산주의자 친구들과 조약을 맺고, 싸움으로써 그 전진을 해결할 것입니다."
 GER_anti_soviet_pact_unaligned:1 "조약 공식화"
 GER_anti_soviet_pact_unaligned_desc:1 "우리는 반코민테른 협정 서명국들을 초청해 소비에트의 공격 행위에 대항하는 군사적 지원 호출을 추가 조항으로 삽입하는데 동의를 구하여, 공산주의와의 군사적 분쟁을 준비해야 합니다. 이미 많은 방법으로 서로의 열성을 깨달았으니, 이것보다 공식적인 동의는 없을 것입니다."
 GER_tackle_the_communist_threat:0 "공산주의의 위협 저지"
 GER_tackle_the_communist_threat_desc:0 "소비에트 연방이 존재하는 한, 우리에게 위협이 될 것입니다. 그들이 공격하기를 기다리는 대신, 우리 손으로 앞장설 것입니다."
 GER_the_iberian_problem:0 "이베리아 문제"
 GER_the_iberian_problem_desc:0 "공산주의의 보루는 여전히 남아있습니다. 우리는 뿌리까지 뽑아내어야 하며, 그 시작은 스페인 공화국입니다."
 GER_spain_wargoal_tt:0 "§Y스페인 공화국§!에 대한 전쟁 목표 §Y합병§!을 얻습니다.\n"
 GER_reestablish_free_elections:0 "자유 선거제 재도입"
 GER_reestablish_free_elections_desc:0 "우리는 자유 선거제의 재도입으로 민주주의적 이상을 되돌릴 것이며, 이는 가까운 미래에 열릴 것입니다."
 GER_the_monarchy_compromise:0 "군주국 타협안"
 GER_the_monarchy_compromise_desc:0 "나치의 폭정에서 우리의 자유를 위해 싸운 군대는 확실히 군주주의 성향이었습니다. 국가가 가야할 길에 대해 그들을 만족시키려면, 우리는 타협하고 군주국의 복귀를 허용해야만 합니다."
 GER_the_great_red_menace:0 "거대한 붉은 위협"
 GER_the_great_red_menace_desc:0 "지난 전쟁에서의 우리 행동들은 여전히 많은 이들의 기억에 남아있습니다. 우리는 대륙이 처한 진정한 위험에 대한 공포를 다시 초점에 두어야만 합니다. 거대한 공산주의의 위협이 동방에서부터 커져가고 있습니다. 대륙의 눈을 뜨게 할 대규모 선전 운동을 시작할 것입니다."
 GER_central_european_alliance:0 "중앙유럽동맹"
 GER_central_european_alliance_desc:0 "이제 우리는 대륙이 처한 문제를 주목하는데 중점을 두어, 그 해답을 제시해야만 합니다. 우리는 유럽의 모든 약소국을 아우르는 동맹을 주도할 것이며, 우리네 삶의 방식에 대한 가장 치명적인 위협에 대항해 보호할 것입니다."
 GER_central_european_alliance_tt:0 "세력에 속하지 않았다면:\n"
 GER_danubian_membership:0 "도나우 회원국"
 GER_danubian_membership_desc:0 "도나우에 자리잡은 오스트리아-헝가리 제국의 계승국들은, 우리의 동맹이 되는 것이 무슨 의미인지를 잊지 않았습니다. 우리는 그들에게 회원국 자격과 공산주의의 위협에 대항하는 보호를 제안할 것입니다."
 GER_danubian_expansion:0 "도나우로의 확장"
 GER_danubian_expansion_desc:0 "우리는 반드시 소비에트의 공격을 받을 수 있는 발칸의 국가들로 영향력을 확장할 길을 모색해야 합니다. 그들에게 도나우 회원국의 자격과 공산주의의 위협에 대항하는 보호를 제안할 것입니다."
 invite_non_fascist_communist_only_TT:0 "잠재적 회원국들은 파시스트 혹은 공산주의자가 아니어야 합니다.\n"
 GER_no_balkan_communism:0 "발칸 내 공산주의 일소"
 GER_no_balkan_communism_desc:0 "공산주의자의 영향력이 발칸 반도를 잠식하고 있고, 우리는 이를 용납할 수 없습니다. 뿌리를 내리기 전에 파괴되어야만 합니다."
 GER_no_balkan_communism_tt:0 "발칸의 공산주의 국가에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_no_balkan_communism_HUN_tt:0 "§Y헝가리 인민공화국§!에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_no_balkan_communism_ROM_tt:0 "§Y루마니아 인민공화국§!에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_no_balkan_communism_YUG_tt:0 "§Y유고슬라비아 사회주의 연방공화국§!에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_no_balkan_communism_BUL_tt:0 "§Y불가리아 사회주의 공화국§!에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_low_countries_membership:0 "저지대 회원국"
 GER_low_countries_membership_desc:0 "유럽의 중심과는 멀리 떨어져 있지만, 저지대의 나라들은 중앙유럽이 함락되면 다음 차례가 자신들임을 알 것입니다. 우리는 그들에게 회원국 자격과 공산주의의 위협에 대항하는 보호를 제안할 것입니다."
 GER_no_reds_in_western_europe:0 "서유럽 내 공산주의 일소"
 GER_no_reds_in_western_europe_desc:0 "공산주의자의 영향력이 서유럽을 잠식하고 있고, 우리는 이를 용납할 수 없습니다. 뿌리를 내리기 전에 파괴되어야만 합니다."
 GER_no_reds_in_western_europe_tt:0 "저지대와 프랑스의 공산주의 국가에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "§Y프랑스 코뮌§!에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "§Y인민 연합주§!에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "§Y벨기에 협동조합§!에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "§Y로자 룩셈부르크§!에 대한 전쟁목표 §Y정부 전복§!을 얻었습니다.\n"
 GER_scandinavian_membership:0 "스칸디나비아 회원국"
 GER_scandinavian_membership_desc:0 "산과 추위는 붉은 위협에 대항해 보호해줄 수 없으며, 스칸디나비아인들도 이를 알아야만 합니다. 우리는 그들에게 회원국 자격과 공산주의의 위협에 대항하는 보호를 제안할 것입니다."
 GER_baltic_membership:0 "발트 회원국"
 GER_baltic_membership_desc:0 "수십 년 동안, 발트 3국은 재합병과 공산주의라는 피할 수 없는 이중고에 시달리며 살았습니다. 우리는 그들에게 회원국 자격과 공산주의의 위협에 대항하는 보호를 제안할 것입니다."
 GER_polish_membership:0 "폴란드 회원국"
 GER_polish_membership_desc:0 "폴란드는 모든 이웃나라들에게 믿음을 얻지 못하지만, 그들도 동방에서 느껴지는 거대한 위협을 알고 있습니다. 우리는 그들에게 회원국 자격과 공산주의의 위협에 대항하는 보호를 제안할 것입니다."
 GER_finnish_membership:0 "핀란드 회원국"
 GER_finnish_membership_desc:0 "유럽의 중심과는 멀리 떨어진 핀란드는 외롭게 공산주의자들의 위험에 직면했습니다. 하지만 그럴 필요가 없습니다. 우리는 그들에게 회원국 자격과 공산주의의 위협에 대항하는 보호를 제안할 것입니다."
 GER_strike_at_the_source:0 "핵심부 타격"
 GER_strike_at_the_source_desc:0 "공포 속에서 사는 것은 사는 것이 아닙니다. 우리의 삶의 방식에 다가선 위협을 영원히 끝내야만 합니다. 유럽에 미치는 공산주의적 영향력의 핵심부는 파괴되어야 합니다."
 GER_reverse_the_brain_drain:0 "두뇌 유출의 역전"
 GER_reverse_the_brain_drain_desc:0 "압제자와 권위주의 체제가 타도되었으니, 우리는 이제 나라를 떠난 과학자들이 돌아오도록 이끌 수 있을 것이며 다시 한번 그들은 조국 땅에서 일하게 될 것입니다."
 GER_shared_rd_programs:0 "연구개발 프로그램 공유"
 GER_shared_rd_programs_desc:0 "우리의 뜻에 선의를 담으려면, 과학적 지식을 공동으로 관리하고 새 동맹국들과 기술적 진보를 나누어야만 합니다."
 GER_the_mannheim_project:0 "만하임 계획"
 GER_the_mannheim_project_desc:0 "노르웨이의 중수 시설이 우리의 통제 하에 들어왔고, 원자의 비밀을 깨트리고 볼셰비키에 맞서 이를 무기화할 가능성의 모색에 더욱 주력할 수 있게 되었습니다."
 GER_the_mannheim_project_tt:0 "이 중점은 원자 연구의 현재 수준에 따라 다른 보상을 얻게 됩니다:\n\n"
 GER_pool_technical_know_how:0 "공동 기술 노하우"
 GER_pool_technical_know_how_desc:0 "모든 국가는 저마다의 산업 관리와 장비 수급 유지의 방식이 있습니다. 우리는 기술 전담반을 서로 파견해 동맹의 다른 회원국들에게 이 지식을 전파해줄 수도 있고, 또 배울 수도 있습니다."
 GER_pool_technical_know_how_tt:0 "세력 내의 모든 국가가 국민정신을 얻을 것입니다."
 ITA_ethiopian_war_logistics:0 "에티오피아 전쟁의 군수"
 ITA_ethiopian_war_logistics_desc:0 "어쩌면 우리는 영광스러운 에티오피아 정복에서 군수 상황을 오판하고 있었을지도 모릅니다. 우리의 용맹한 병사들에게 필요한 물자를 공급하는 것이 우리의 최우선 목표가 되어야 합니다."
 ITA_fortification_effort:0 "요새화 주력"
 ITA_fortification_effort_desc:0 "우리는 몰락하고 있는 프랑스와 영국의 제국주의적 무력으로부터 우리의 해안과 국경을 방어해야 합니다."
 ITA_fortification_effort_forts:0 "프랑스와의 국경에 §Y15개의 지상 요새§!를 추가합니다.\n"
 ITA_army_primacy:0 "육군 우선주의"
 ITA_army_primacy_desc:0 "산업 측면에서, 이탈리아는 여전히 퇴락한 식민 제국들에 뒤져지고 있습니다. 우리는 육군과 해군 중 어느 쪽을 우선시할지 정해야 합니다. 그 선택은 분명합니다. 고대의 로마 제국이 그들의 군단에 의지했듯, 새로운 이탈리아 제국 또한 같은 길을 걸어야 할 것입니다!"
 ITA_modernized_artillery:0 "현대화된 포병"
 ITA_modernized_artillery_desc:0 "이탈리아 왕국 육군은 이론적으로는 세계에 군림하는 대군 중 하나입니다. 불행하게도 우리가 전군을 충분히 무장시킬 방법이 없습니다. 설상가상으로, 우리 대포의 대부분은 1918년에 생산되었습니다!"
 ITA_modernized_army:0 "육군 현대화"
 ITA_modernized_army_desc:0 "개선된 대포는 우리의 교전 능력을 대폭 향상할 것이지만, 우리에게는 새로운 전술과 교리도 필요합니다."
 ITA_armored_effort:0 "기갑 주력"
 ITA_armored_effort_desc:0 "에티오피아에서의 전투는 성공적이었지만, 우리의 전차는 비록 쇠퇴했고 - 여전히 강력한 - 유럽의 금권 민주주의 국가들과 싸울 정도의 수준에는 미치지 못하고 있습니다."
 ITA_mare_nostrum:0 "우리들의 바다"
 ITA_mare_nostrum_desc:0 "우리의 자원은 한정되어 있고 고통스러운 결정을 해야 합니다. 하지만 대영제국은 우리를 지중해에 가두었습니다. 이 상황을 벗어나기 위해선 그들의 적수가 될 만한 해군이 필요합니다..."
 ITA_carrier_effort:0 "항공모함 주력"
 ITA_carrier_effort_desc:0 "현대의 전투 함대는 전함이 아니라 항공모함이 중심에 서게 될 것입니다. 함선에 대한 항공력의 우위는 1921년에 미국이 보여 주었습니다!"
 ITA_capital_ships:0 "주력함 주력"
 ITA_capital_ships_desc:0 "최고의 전함과 함께하는 국가는 바다를 지배할 것입니다. 지중해에서 왕립 해군이 우리보다 우세하게 둘 순 없습니다..."
 ITA_bomber_effort:0 "폭격기 주력"
 ITA_bomber_effort_desc:0 "육군이 하늘 위를 신경 쓰지 않고 전쟁에서 이길 수 있던 시대는 지났습니다. 우리는 우리 병사들에게 필요한 공중 지원을 하기 위해 전술 폭격기를 개발해야 합니다."
 ITA_atlantic_fleet:0 "대서양 함대"
 ITA_atlantic_fleet_desc:0 "우리가 영국의 새장 밖으로 탈출한 이상, 우리의 힘을 대서양 너머로까지 보여줄 계획이 필요합니다. 이것을 가장 우선시해야 합니다."
 ITA_marines_and_landing_craft:0 "해병대와 상륙용 주정"
 ITA_marines_and_landing_craft_desc:0 "전쟁을 해군력만으로 이길 순 없습니다. 우리는 육군을 파도 너머 해안까지 안전하게 수송할 수 있어야 합니다..."
 ITA_jet_engine_effort:0 "제트 엔진 주력"
 ITA_jet_engine_effort_desc:0 "세콘도 캄피니의 놀라운 업적 덕분에 이탈리아는 제트 엔진 개발의 최전선에 설 수 있었습니다. 그가 왕립 공군을 위해 더 향상된 구상을 할 수 있도록 투입 가능한 모든 자원을 지원해야 합니다."
 ITA_light_ship_effort:0 "경함선 주력"
 ITA_light_ship_effort_desc:0 "우리의 해외 영토로 보내는 수송선은 보호가 필요합니다. 우리는 더 현대적인 구축함에 더하여 새로운 교리를 발전시킬 필요가 있습니다."
 ITA_escort_effort:0 "호위 주력"
 ITA_escort_effort_desc:0 "우리는 지중해를 항해하는 취약한 수송선을 보호하기 위해 더욱 주력해야 합니다."
 ITA_sea_wolves:0 "바다의 늑대들"
 ITA_sea_wolves_desc:0 "우리의 동맹국인 독일은 무섭도록 효과적인 잠수함과 그를 운용할 '늑대떼'라는 교리를 만들었습니다. 우리는 거기서 배워야 합니다."
 ITA_slovenia_dalmatia_claims:0 "유고슬라비아 영유권 주장"
 ITA_slovenia_dalmatia_claims_desc:0 "베네치아의 영광스러운 시절 이래로, 유고슬라비아에는 상당수의 이탈리아계 인구가 거주하고 있습니다. 이 지역들을 이탈리아의 지배 아래로 회복하는 것은 로마 제국 재건의 중요한 진일보가 될 것입니다!"
 ITA_slovenia_dalmatia_claims_threat:0 "이탈리아의 유고슬라비아 영유권 주장"
 ITA_yugoslavia_friend:0 "유고슬라비아와의 친선"
 ITA_yugoslavia_friend_desc:0 "지금 유고슬라비아와 대립하기보다, 우리가 궁극적인 정복을 할 더 좋은 기회가 찾아올 때까지 유예할 수 있습니다. 그 대신, 저들의 정권과 친선을 도모하고 우리의 영향권으로 끌어들일 수 있습니다."
 ITA_support_nationalist_spain:0 "스페인 국민전선 지원"
 ITA_support_nationalist_spain_desc:0 "내전 한복판의 스페인은 좋은 파시스트 동맹국이 될 수도, 무능한 공화국이 될 수도 있는 미래의 가능성을 결정짓고 있는데 최악의 경우에는, 공산주의자 또는 무정부주의자의 손에 떨어질지도 모릅니다. 사태가 너무 늦기 전에 우리는 진정한 스페인 동지에게 지원해야 합니다!"
 ITA_demand_balearic_islands:0 "발레아레스 제도 요구"
 ITA_demand_balearic_islands_desc:0 "프랑코의 새로운 정권에 대한 지원을 성공적으로 완수했고, 그에 상응하는 중요한 영토를 대가로 요구할 수 있는 입장에 있습니다. 발레아레스 제도는 지중해의 전략적 거점으로서 우리에게 이양되어야 합니다."
 ITA_bulgaria_friend:0 "불가리아와의 친선"
 ITA_bulgaria_friend_desc:0 "불가리아는 우리의 영향권 안에 있습니다. 우리가 품은 발칸 반도를 향한 열망은 불가리아와의 공조를 확보하는 것이 열쇠입니다."
 ITA_albania_war_goal:1 "알바니아 점령"
 ITA_albania_war_goal_desc:1 "알바니아는 우리 군대로 점령할 수 있는 쉬운 목표라고 말할 수 있습니다. 우리가 마주할 저항은 많지 않습니다. 우리는 세계에 이탈리아의 위엄을 보여 로마 제국의 영광을 부활시켜야 합니다!"
 ITA_pact_of_steel:0 "강철 조약"
 ITA_pact_of_steel_desc:0 "우리와 나치 독일 사이의 관계는 이념적 차이와 분쟁에 관한 목표로 인해 갈등을 겪고 있습니다.  두체께서는 독일이 품은 오스트리아와 발칸 반도를 향한 야망을 매우 경계하고 계십니다.  어쨌든 현실이란 변화하는 것입니다..."
 ITA_germ_italy_same_tt:0 "§Y이탈리아§!와 §Y독일§!은 같은 §Y이념§!입니다."
 ITA_german_millitary_cooperation:0 "독일의 군사 협력"
 ITA_german_millitary_cooperation_desc:0 "강력한 독일군과의 긴밀한 협력을 통해 독일의 효율성과 이탈리아의 혁신성이라는 장점만을 결합할 수 있습니다. 우리는 누구도 감히 맞서지 못할 전략적 우위를 얻을 수 있습니다."
 ITA_claims_on_france:0 "프랑스 영유권 주장"
 ITA_claims_on_france_desc:0 "비시 프랑스의 땅을 차지합시다. 독일군이 파리를 정복하고 프랑스 신 정부가 들어섰으니, 이제는 남유럽에 대한 우리의 정당한 몫을 주장할 때입니다. 독일이 북쪽으로 크게 확장된 이상, 우리의 몫을 받는 것이 타당합니다."
 ITA_claims_on_france_tt:0 "§Y비시 프랑스§!가 존재하고 §Y사보이§!와 §Y코르시카§!를 지배"
 ITA_go_after_france:0 "프랑스 추격"
 ITA_go_after_france_desc:0 "프랑스... 서쪽에 자리잡은 또 하나의 반동주의적 민주주의 국가이자, 매 순간 이탈리아의 전진을 막아설 기회를 모색하며 인민의 존망을 위기에 처하게 하려는 이들입니다. 이탈리아의 안녕과 제국의 미래를 위해 전투로 나아갈 것입니다."
 ITA_claims_on_turkey:0 "터키 영유권 주장"
 ITA_claims_on_turkey_desc:0 "1915년 체결된 런던 조약에서 서구 열강은 중동을 얻되 터키의 아나톨리아 땅을 양도할 것이라고 이탈리아에게 약속했습니다. 그들 자신의 몫은 국제 연맹 위임통치령으로 요구한 반면, 이탈리아의 권리는 부인당했습니다. 새로운 이탈리아는 옛날보다 더 강력해졌고, 터키인들에게 영국과의 약속을 강압할 수 있습니다."
 ITA_italy_first:0 "이탈리아 제일주의"
 ITA_italy_first_desc:0 "무솔리니는 절대 히틀러의 들러리로만 있지 않을 것입니다! 우리는 로마 제국의 교훈에 주의를 기울여야 합니다. 게르만 민족이 이탈리아의 일에 끼어들면 절대 좋게 끝나지 않는다는 것을..."
 ITA_romania_friend:0 "루마니아와의 친선"
 ITA_romania_friend_desc:0 "멀고도 가까운 루마니아를 우리의 영향권에 두는 것은 최대의 관심사입니다. 두체께서는 "철위대"에 거대한 잠재력을 보셨습니다."
 ITA_german_rd_treaty:0 "독일과의 조약"
 ITA_german_rd_treaty_desc:0 "우리 두 대국의 상호 이익을 위해 독일과의 기술적 비밀 교류를 문의해야 합니다."
 ITA_spanish_italian_faction:0 "스페인-이탈리아 동맹"
 ITA_spanish_italian_faction_desc:0 "프랑코와 스페인 민족주의자들은 종교, 문화, 그리고 이념으로 뭉쳐진 우리의 참동맹입니다. 함께하면, 우리는 지브롤터를 함락하고 왕립 해군을 곤궁에 빠트릴 수 있습니다..."
 ITA_italian_highways:0 "이탈리아의 고속도로"
 ITA_italian_highways_desc:0 "우리의 군대를 더 쉽게 이동시키기 위해 제국 전역의 기반 시설을 확장해야 합니다. 이것은 세계 각처에 도사리고 있는 적들에게서 이탈리아의 모든 땅을 지키는데 중대한 사안입니다."
 ITA_libyan_refineries:0 "리비아 정유 공장"
 ITA_libyan_refineries_desc:0 "벵가지는 정유 공장을 건설하기에는 최적의 장소입니다.  본토와 아주 가까운 곳에서 석유 시추와 정제를 할 수 있습니다."
 ITA_libyan_infrastructure:0 "리비아 기반시설"
 ITA_libyan_infrastructure_desc:0 "우리 제국의 일부인 북아프리카의 광대한 대지는 후진적인 기반시설이 부설되어 있습니다. 보통 수준으로 끌어올리도록 중점을 두고 주력해야만 합니다."
 ITA_prospect_for_oil:0 "석유 탐사"
 ITA_prospect_for_oil_desc:0 "옛 제국들은 언제나 새로운 도전자들을 두려워했고 우리는 그들을 믿어서는 안 됩니다. 우리는 다른 국가들이 산출하는 석유에 의존할 수 없으며, 우리 제국 안에서 우리만의 자원을 찾는 데 중점을 두고 주력해야 합니다. 이것이 미래에도 여전할 경쟁력을 갖추게 할 것입니다."
 ITA_greece_war_goal:0 "그리스와의 전쟁"
 ITA_greece_war_goal_desc:0 "그리스가 없다면 우리가 재건할 로마 제국에 무슨 의미가 있겠습니까? 분명 손쉬운 목표일 것입니다..."
 ITA_greece_friend:0 "그리스와의 친선"
 ITA_greece_friend_desc:0 "그리스인들은 서구 문명의 요람이자, 우리와 고대의 유대로 이어진 관계에 있습니다. 그들과 목표를 나란히 하는 것이 불가능하지는 않습니다..."
 ITA_turkey_friend:0 "터키와의 친선"
 ITA_turkey_friend_desc:0 "터키는 이탈리아-터키 전쟁과 대전쟁 이후로 우리에게 우호적일 이유가 없습니다. 하지만 현실정치는 오래된 불만보다 우선이며, 현재 지중해의 상황은 바로 우리, 떠오르는 두 별의 공조를 가져올 수 있습니다."
 ITA_portugal_friend:0 "포르투갈과의 친선"
 ITA_portugal_friend_desc:0 "스페인과 인접해 있는 포르투갈은 전통적으로 이탈리아와의 동맹이었습니다. 이러한 우애를 더욱 강화해야만 합니다."
 ITA_anti_uk_war_goals:0 "영국과의 전쟁"
 ITA_anti_uk_war_goals_desc:0 "퇴락한 대영제국은 우리를 지중해에 가두었고 자발적으로 해결책을 주진 않을 것입니다. 우리는 반드시 때가 되었을때 영국 놈들을 쳐야 합니다!"
 ITA_japan_friend:0 "일본과의 친선"
 ITA_japan_friend_desc:0 "일본인들은 우리와 같은 입장입니다. 젊고 원기왕성하며 오기를 아는 국민들이, 영국과 네덜란드처럼 쇠퇴하는 금권 민주주의자들에게 무역을 인질로 사로잡힌 것입니다. 우리는 대양을 잇는 강력한 해상 추축국으로 단결해야 합니다!"
 soviet_focus:0 "소련 국가적 중점"
 SOV_finish_five_year_plan:0 "5개년 계획의 완료"
 SOV_finish_five_year_plan_desc:0 "제2차 5개년 계획은 중공업의 발전에 초점을 두었습니다. 소비에트 연방이 서방의 자본주의자와 파시스트의 힘에 대등해지려면 빠르게 발전해야만 합니다."
 SOV_move_industry_to_urals:0 "우랄로의 산업 이전"
 SOV_move_industry_to_urals_desc:0 "중상모략하는 친히틀러 세력은 멈추지 않고 소련 서부 지역에 자리잡은 귀중한 공장들을 장악하고야 말 것입니다. 할 수 있는 최선의 노력과 희생을 다해서, 우랄에 있는 첼라빈스크와 다른 지역으로 값진 중장비와 시설을 빠르게 옮겨야만 합니다."
 SOV_defense_of_moscow:0 "모스크바 방어"
 SOV_defense_of_moscow_desc:0 "파시스트들이 수도의 문을 두드리고 있습니다! 모스크바는 어떤 대가를 치르더라도 함락되어서는 안 됩니다! 어린이에서 노인을 가리지 않고, 모든 인민을 서둘러 동원한다면 막아낼 수 있을 것입니다!"
 SOV_defense_of_moscow_forts:0 "모스크바의 주변에 §Y28개의 육상 요새§!를 추가.\n"
 SOV_infrastructure_effort:0 "기반시설 개발"
 SOV_infrastructure_effort_desc:0 "소비에트 연방은 광대하지만 대부분 텅텅 비었습니다. 우리는 장비와 물건들을 국가를 가로질러 빠르게 수송하는 능력을 길러야 합니다."
 SOV_tranformation_of_nature:0 "자연 개조 계획"
 SOV_tranformation_of_nature_desc:0 "스탈린의 위대한 자연 개조 계획을 이제 실행에 옮겨야 할 때입니다. 인민의 정성어린 노동 앞에 자연은 거대한 규모로 탈바꿈하게 될 것입니다."
 SOV_stalin_constitution:0 "스탈린 헌법"
 SOV_stalin_constitution_desc:0 "우리의 낡은 헌법이 개정될 때이며, 소비에트 연방의 노동자들과 소작농들이 누리는 권리로 인해 세계는 깊은 인상을 받을 것입니다!"
 SOV_collectivist_propaganda:0 "집산주의 선전"
 SOV_collectivist_propaganda_desc:0 "소비에트 연방에 개인의 영광이 허락될 자리는 없습니다. 우리의 선전은 초과된 생산 목표, 성공적인 원정과 대규모 건설 계획과 같은 집단적인 노력을 강조해야 합니다."
 SOV_militarized_schools:0 "군사화된 학교"
 SOV_militarized_schools_desc:0 "소련의 어린이들은 군사적 훈육과 연대, 자기희생 같은 사회주의 덕목을 배워야 합니다. 어린 정신이 빚어내기 쉬운 법입니다."
 SOV_workers_culture:0 "노동자 문화"
 SOV_workers_culture_desc:0 "사회주의는 단순한 경제 체제가 아니고 마르크시즘 또한 단순한 과학이 아닙니다. 부르주아와 전통이 남긴 잔재를 제거하기 위해 소련 사회의 기초를 다져야 합니다."
 SOV_new_soviet_man:0 "새로운 소비에트 인민"
 SOV_new_soviet_man_desc:0 "새로운 소비에트 인민은 이타적이며, 교육 받았고,  단련되었으며 건강합니다. 기본적인 본능과 허위의식을 초월한 살아있는 승리자로 살아갈 것입니다. 남성들은 모든 좋은 것을 기꺼이 내려놓을 것이며 여성들은 소련의 미래를 위해 많은 아이들을 낳을 것입니다."
 SOV_positive_heroism:0 "긍정적 영웅주의"
 SOV_positive_heroism_desc:0 "이제 레닌주의의 낡은 집산주의 선전에서 벗어나 다양한 사회주의 영웅들로 관점을 옮길 때입니다!"
 SOV_progress_cult:0 "진보 추종"
 SOV_progress_cult_desc:0 "우리는 소비에트의 뛰어난 과학자들의 혁신을 칭송하는 동시에 적절할 정도로는 자유롭게 사고하는 것을 권장할 필요가 있을 것입니다. 과학의 신 분야에 대해서는 소련이 항상 퇴폐적인 서구 세력에게 앞서고 있습니다. 리센코 동지의 멋진 업적을 보십시오!"
 SOV_socialist_science:0 "사회주의 과학"
 SOV_socialist_science_desc:0 "세계는, 마치 정신처럼, 끊임없이 움직입니다. 자연은 지속적으로 진보하는 상태이며 혁명도 마찬가지입니다. 변증법적 유물론자의 원리는 자연 과학에 적용할 수 있는 것처럼 사회도 마찬가지입니다..."
 SOV_aviation_cult:0 "항공 추종"
 SOV_aviation_cult_desc:0 "항공 분야에서의 엄청난 위업으로 소비에트 연방은 세계를 놀라게 할 것입니다. 우리의 영웅 비행사는 볼셰비키 문화와 진보를 지키는 기사이며, 자연을 이길 정도의 숙달된 기술을 선보입니다. 차르가 지배하던 나날은 비로소 여기까지 오고야 말았습니다!"
 SOV_women_pilots:0 "여성 조종사"
 SOV_women_pilots_desc:0 "우리의 영웅적인 장거리 조종사, 라스코바 동무가 주도하는 항공단 122호 계획에 따라 몇 개의 전 여성 비행연대 창설을 허가해야 하겠습니다."
 SOV_night_witches_tt:0 "제 588 야간 폭격기 연대가 모스크바에서 신고합니다."
 SOV_socialist_realism:0 "사회주의 리얼리즘"
 SOV_socialist_realism_desc:0 "소비에트 연방의 모든 예술 작품은 프롤레타리아트의 일상 풍경을 사실적으로 그려내는 등, 공산주의의 목표와 의미에 대해 인민을 교육하도록 노력해야만 합니다. 소비에트의 예술가는 영혼의 기술자인 것입니다!"
 SOV_improve_railway:0 "철도망 개선"
 SOV_improve_railway_desc:0 "제1차 5개년 계획은 너무 큰 성공을 거두었습니다. 이에 따른 중공업의 대규모 확대는 소비에트 연방의 방위력을 더욱 공고히 했지만, 소비에트 철도망에 치명적인 병목현상을 남겼습니다. 철도 인민 위원부(NKPS)는 이 병목 현상을 해소하고 모국의 방위를 확고히 하기 위한 야심찬 계획을 가지고 있습니다."
 SOV_transpolar_flights:0 "극지 비행"
 SOV_transpolar_flights_desc:0 "우리의 용감한 조종사들은 북극을 경유하는 항로가 가능함을 증명하고 있습니다. 적들이 예상치 못한 이 지름길을 이용해 공중전에서 적들을 놀라게 할 수 있을 것입니다."
 SOV_ocean_going_navy:0 "대양 해군"
 SOV_ocean_going_navy_desc:0 "우리 연방은 지구상의 모든 국가보다 더 많은 영토를 가지고 있음에도 불구하고, 세계의 바다는 아직도 우리 해군이 지배하는 곳이 아닙니다. 미래의 원양 함대에서는 중무장을 한 전함이 필수적일 것입니다."
 SOV_peoples_commissariat:0 "PCDI 설립"
 SOV_peoples_commissariat_desc:0 "소련의 방위산업 인민 위원부는 군수 산업 계획에 초점을 맞춘 중공업 부처입니다. 장기적인 안목으로 보건데 일을 더 잘 해내기 위해서는 인민 위원부를 보조할 많은 부서를 마련할 필요가 있을지도 모릅니다."
 SOV_anti_fascist_diplomacy:0 "반파시즘 외교"
 SOV_anti_fascist_diplomacy_desc:0 "서방의 체제는 하나같이 억압적이고 부패했지만, 그 중에서도 최악은 진보를 가장하고 있는 무리들이며, 그 중에는 사회주의자를 자처하는 무리도 있습니다! 프롤레타리아트 속에 있는 이러한 허위 의식을 촉진함으로써 놈들은 혁명을 지체시키고 노동자를 영원한 속박으로 잡아두려 하고 있습니다."
 SOV_operation_zet:0 "제트 작전"
 SOV_operation_zet_desc:0 "국민당은 반동주의자들이지만,  마오와 그의 공산주의 세력은 중국에서 우세하지 않은 것 같습니다. 장제스와의 관계를 개선 시키기 위해 사력을 다해야겠습니다. 터무니 없이 시대 착오적인 일본 제국은 어찌 되었든, 머지않아 무너지고 말 것입니다."
 SOV_annex_tannu_tuva:0 "탄누 투바 합병"
 SOV_annex_tannu_tuva_desc:0 "심각한 경제적 문제가 해당 지역에서 계속되는 것은, 탄누 투바 인민 공화국을 소비에트 연방의 자치주로서 공식적으로 합병해야 할 정치적 이유가 되었습니다."
 SOV_improve_stalin_line:0 "스탈린선 강화"
 SOV_improve_stalin_line_desc:0 "우리의 서부 국경은 파시스트의 침략을 더 잘 막아내야 합니다. 스탈린선은 현대화 및 확장되어야 합니다."
 SOV_far_east_fortification:0 "극동 요새화"
 SOV_far_east_fortification_desc:0 "일본인들은 몽골과의 국경선에서 끊임없는 도발을 가하고 있습니다. 우리는 국경을 따라 우리의 수비를 개선해 그들의 야심을 영원히 포기해야 만들어야 합니다."
 SOV_far_east_fortification_forts_1:0 "일본과의 국경에 §Y6개의 육상 요새§!가 추가되었습니다.\n"
 SOV_far_east_fortification_forts_2:0 "일본과의 국경에 §Y8개의 육상 요새§!가 추가되었습니다.\n"
 SOV_far_east_fortification_forts_3:0 "일본과의 국경에 §Y4개의 육상 요새§!가 추가되었습니다.\n"
 SOV_xian_incident:0 "시안 사건"
 SOV_xian_incident_desc:0 "국민당의 주요 인사와의 접촉을 통해, 우리는 장제스를 납치하고 강제로 마오쩌둥과 권력을 나누도록 만들어, 중국이 파멸적인 분쟁을 끝내고 일본의 침략에 더 잘 저항할 수 있도록 할 것입니다."
 SOV_xian_incident_tt:0 "만일 두 당파가 동의한다면, 중국 국민당과 중국 공산당과의 휴전이 이루어질 것입니다."
 SOV_anti_capitalist_diplomacy:0 "반자본주의 외교"
 SOV_anti_capitalist_diplomacy_desc:0 "국제적 혁명을 가로막는 최악의 장애물은 미국의 살찐 금융가들과 영국의 무자비한 식민 탄압자들이라는데 의심의 여지가 없습니다. 언제나 변치 않을 우리의 우선 목표는 그들의 결속을 깨트리고, 자유주의 선전을 약화시키는 것입니다."
 SOV_expand_red_fleet:0 "붉은 함대 확충"
 SOV_expand_red_fleet_desc:0 "붉은 함대는 제국주의 열강들의 해군에 비하면 눈시울이 붉어질 만큼 빈약합니다. 우리는 붉은 함대의 확충을 최우선적인 국책 과업으로 삼아야 합니다!"
 SOV_anti_colonialist_rebels:0 "코민테른"
 SOV_anti_colonialist_rebels_desc:0 "자본주의 체제가 붕괴의 최종 단계에 도달함에 따라, 모든 공산당이 갖추어야 할 올바른 자세는 극도로 공격적이고, 군사적이며, 극좌 노선이어야 합니다. 특히 우리는 전 세계 공산당이 중도 좌파의 파괴에 열성을 다하도록 장려할 것입니다."
 SOV_southern_thrust:0 "남방 진출"
 SOV_southern_thrust_desc:0 "혁명을 위해 이란과 이라크를 합병하여 풍부하게 매장된 석유를 확보하고 이집트와 인도에서 영국 제국주의에 직접 압력을 가할 것입니다."
 SOV_reconcile_japan:0 "일본과의 화해"
 SOV_reconcile_japan_desc:0 "일본과 우리의 관계는 항상 문제가 있었지만, 구워삶기에 좋은 때가 올 것입니다. 천연 자원 부족으로 힘들어하는 것을 이용해서 일본인들을 완전히 쥐고 흔들 수 있을 것입니다... 저들의 시대착오적인 봉건 체제는 머지않아 무너지고 말 것입니다."
 SOV_claim_on_sinkiang:0 "신장 영유권"
 SOV_claim_on_sinkiang_desc:0 "성스차이 동지의 지배하에 있는 신장은 이미 소련의 속주나 다름없습니다. 우리는 이 사실을 공식적으로 만들어야 합니다..."
 SOV_claim_on_sinkiang_threat:0 "소련의 신장 영유권 주장"
 SOV_pan_slavic_rhetoric:0 "범슬라브주의적 논조"
 SOV_pan_slavic_rhetoric_desc:0 "동지 레닌은 그의 세계 혁명 추구에서 러시아, 슬라브의 정체성을 버린지 오래되었습니다. 약간의 민족주의는 우리에게 도움이 되고 범 슬라브민족의 부흥같은 것은  슬라브 계열 국가들과 친해지는데 반드시 우리에게 도움을 줄 것입니다."
 SOV_claims_on_baltic:0 "발트해 영유권 주장"
 SOV_claims_on_baltic_desc:0 "표트르 대제가 서쪽으로 나아갈 항구를 찾았던 것은 옳았습니다. 혁명 이후 잃어버렸던 발트 지방들은 다시 소비에트 연방으로 편입되어야 할 것입니다."
 SOV_claim_bessarabia:0 "베사라비아 영유권 주장"
 SOV_claim_bessarabia_desc:0 "흑해는 우리의 경제에 있어 발트해보다 더욱 중요합니다. 우리는 보스포로스 해협과 단달레스의 통제권 확보를 위해 무엇이든 해야 합니다다."
 SOV_claims_on_turkey:0 "터키 영유권 주장"
 SOV_claims_on_turkey_desc:0 "터키는 보스포루스 해협의 상호 통제에 대한 우리의 요구에 계속 반대했고, 동부의 국경선 조정에 대한 논의도 거부하고 있습니다. 아마도 따끔한 교훈을 가르칠 시간 같습니다!"
 SOV_baltic_security:0 "발트해 안보"
 SOV_baltic_security_desc:0 "발트는 우리의 앞마당이며 어떠한 대가를 치르더라도 반드시 지켜내어야만 합니다. 카렐리야는 레닌그라드의 안전을 위한 완충지대로서 반드시 점유해야 하며 에스토니아의 자치는 말도 안되는 소리입니다!"
 SOV_claims_on_poland:0 "폴란드 영유권 주장"
 SOV_claims_on_poland_desc:0 "무능함과 당황함을 보였던 소비에트-폴란드 전쟁에 대해 설욕하고 동부 폴란드를 소련의 일부로 다시 통합해야만 합니다!"
 SOV_demand_eastern_poland:0 "동부 폴란드 요구"
 SOV_demand_eastern_poland_desc:0 "폴란드의 동부 영토들에 대한 우리의 권리를 재주장하는 것은 평화적으로 다른 영토 분할로부터 유일하게 그들이 스스로의 안전을 지킬수 있는 것임을 명확하게 해야한다."
 SOV_offer_poland_protection:0 "폴란드 독립 보장"
 SOV_offer_poland_protection_desc:0 "우리가 간단히 동부 폴란드를 점령할 수 있어도, 그들 스스로 우리의 코민테른에 가입한다면 훨씬 좋을 것입니다. 그렇다면 우리의 요구에 알맞은 대가를 제공해야만 합니다. 만일 우리가 동부 독일을 약속한다면, 그들은 반드시 관심을 보일 것입니다."
 SOV_offer_poland_protection_tt:0 "§Y소련의 정복 이벤트로 발생하는 협정을 통해 폴란드에게 영토 주장 권리가 주어질 것입니다.§!\n"
 SOV_great_purge:0 "대숙청"
 SOV_great_purge_bypass_tt:0 "트로츠키가 소비에트 연방의 지도자가 되었습니다"
 SOV_great_purge_desc:0 "심지어 고위급도 포함된 장교들이 연루된 위험한 트로츠키 음모의 조짐이 있었습니다. 트로츠키 개인이 가담했는지는 알 수 없었지만 위협은 대단했습니다. 우리가 달걀 몇 개를 깰 준비를 하지 않는 한... 소비에트 연방은 또 다른 내전에 치달을 수도 있었습니다."
 SOV_great_purge_tt:0 "트로츠키파와 연관된 장관과 지도자들을 향한 §Y공개재판§! 이 열릴 것입니다.\n"
 SOV_great_purge_tt2:2 "완료된 숙청의 수는 새로운 §Y내전§!이 발생 가능성에 영향을 주며 §H장교 숙청§!으로 영향이 확장 될 것입니다.\n이 중점을 파기하지 않으면 §Y내전§!으로 이어질 수 있으며 §Y레프 트로츠키§!가 망명에서 돌아올 가능성이 있습니다.\n"
 SOV_permanent_revolution:0 "영구적인 혁명"
 SOV_permanent_revolution_tt:0 "트로츠키가 돌아왔다"
 SOV_permanent_revolution_tt2:0 "§Y트로츠키§!는 더 좋은 지도자 특성을 얻었습니다."
 SOV_permanent_revolution_desc:0 "억압적인 선동가들은 사라졌습니다! 우리 국가의 인민들은 진정한 힘을 회복했습니다. 모든 사람들이 자신의 흥미를 독립적으로 추구하고 타협하지 않습니다. 우리는 영원토록 바뀌었습니다. 영구 혁명은 성공한 혁명입니다."
 SOV_rehabilitated_military:0 "복원된 군대"
 SOV_rehabilitated_military_desc:0 "장교단이 마침내 트로츠키주의의 오염에서 청결해졌으니, 군부에게 정치적 간섭에의 자유를 약간이나마 허용할 가능성이 생겼습니다."
 SOV_military_reorganization:0 "군대 재정비"
 SOV_military_reorganization_desc:0 "대숙청이 군부에 좋은 영향만 남긴 것은 아니었습니다. 새로운 지휘층은 미숙했고 효과적이지 못했으며, 우리의 교리 발전을 이루지 못했습니다. 우리는 기필코, 이러한 상황을 당장이라도 바로잡아야 합니다!"
 SOV_nkvd_primacy:0 "NKVD 우선주의"
 SOV_nkvd_primacy_desc:0 "군부는 절대 믿을 수 없다는 사실이 확인되었습니다. 따라서 NKVD에게 더 강한 권력을 주고 증강할 필요가 있으며, 더 많은 정치장교들이 장교단을 주시할 것입니다."
 SOV_nkvd_divisions:0 "NKVD 사단"
 SOV_nkvd_divisions_desc:0 "NKVD는 철도 보호와 중요한 건설을 위해 몇몇 사단들을 내국용 부대로 제공해야 합니다."
 SOV_lessons_of_war:0 "전쟁의 교훈"
 SOV_lessons_of_war_desc:0 "제한전에서 싸우는 경험을 얻는 것으로 우리는 기갑전의 돌파책을 일부 얻는 것은 물론, 열화된 장교진 휘하의 군단이 제대로 된 기틀을 잡을 수 있도록 해야 합니다!"
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:0 "스메르시, 또는 '스파이에게 죽음을'은 적국의 스파이 색출, 탈영병과 붉은 군대 고위층 내 저항세력의 처형, 두 가지 목적을 위한 방첩 활동안으로서 창설되었습니다."
 SOV_smersh_tt:0 "§Y쿠데타의 위험을 무효화합니다.§!\n"
 SOV_partisan_suppression:0 "저항군 진압"
 SOV_partisan_suppression_desc:0 "스메르시는 더 용이한 침투 작전과 점령지 내에서 발생하는 모든 형태의 저항세력 활동을 무자비하게 진압할 수 있도록 증강되어야 합니다."
 SOV_war_with_germany:0 "독일과의 전쟁"
 SOV_war_with_germany_desc:0 "독일의 위협은 계속 자라나고 있습니다. 우리는 독일군을 분쇄해 그들로 하여금 새로운 주군에게 고개 조아리도록 해야 합니다."
 SOV_war_with_germany_tt:0 "몰로토프-리벤트로프 조약 무효화"
 SOV_war_with_japan:0 "일본과의 전쟁"
 SOV_has_not_officers_purged_tt:0 "국민 정신 §Y숙청된 장교들§!이 없다."
 SOV_war_with_japan_desc:0 "일본은 물러설 계획이 없어 보입니다. 억지력을 효과적으로 행사할 유일한 길은 전쟁 뿐입니다. 그들은 붉은 군대의 발 아래 짓밟히고 뭉개지며, 우리의 요구를 거부한 것을 후회하게 될 것입니다."
 SOV_war_with_uk:0 "영국과의 전쟁"
 SOV_war_with_uk_desc:0 "제국주의 영국은 한번도 우리를 존중하지 않았습니다. 그들이 세계의 다른 나라들과 관계를 끊을 때, 그들이 소련으로 돌아설 것은 확실합니다. 전쟁이야 말로 그들의 공격적인 확장을 방해할 유일한 길입니다!"
 SOV_claim_on_the_straits:0 "해협 영유권 주장"
 SOV_claim_on_the_straits_desc:0 "흑해에서 에게해로 이어지는 해협은 핵심적인 전략적 요충지 중 하나입니다. 우리는 이 영토가 외국의 무력에 의해 통제되도록 두어서는 안 됩니다. 붉은 함대의 활동을 보장하기 위해 우리는 이 해협을 확보해야 합니다."
 SOV_ultimatum_to_greece:0 "그리스에게 최후 통첩"
 SOV_ultimatum_to_greece_desc:0 "에게해 제도는 붉은 함대가 자유롭게 작전을 수행하기 위한 최종 전략적 요충지입니다. 그리스는 모든 방면에서 압력을 받고 있으며, 전면전을 피하기 위해서라면 국토를 일부분 포기하는 것을 선택할 것입니다."
 SOV_diversify_the_programme:0 "프로그램 다각화"
 SOV_diversify_the_programme_desc:0 "지난 수년에 걸쳐 우리는 야전에서 전통적인 전투에 대해 더 많은 것을 배우고 발전을 이룩해 왔습니다. 우리는 막대한 이점을 가져다 주는 방법을 발견하는 능력이 있는 위대한 과학자의 국가입니다. 성과를 보기 원한다면 그들에게 일 할수있는 최상의 환경을 확실히 제공해야 합니다."
 SOV_research_city_experiment:0 "연구 도시 실험"
 SOV_research_city_experiment_desc:0 "우리의 가장 중요한 과학자 중 한명인 쿠르차토프는 1킬로그램의 우라늄 핵이 분열할 때 20,000톤의 TNT에 필적하는 에너지가 방출된다는 것을 기록해 왔습니다. 적들이 조국의 생존을 좌지우지하기 전에 우리는 이 힘을 이용하는 것이 필요합니다."
 SOV_closed_city_network:0 "폐쇄 도시 네트워크"
 SOV_closed_city_network_desc:0 "우리는 군사 기지에서 사용할 수 있는 공간보다 더 많은 공간을 필요로 하는 연구를 위해 폐쇄 도시들을 설치해야 합니다. 폐쇄 도시의 접근 제한은 과학자들이 대규모의 실험을 하기위해 충분한 공간을 제공하는 동시에 연구비밀을 보장해줍니다."
 strike_usa_focus:0 "미국 공격!"
 strike_usa_focus_desc:0 "믿을 수 없는 미국인들은 선심쓰듯이 우리의 유류 보급과 다른 필요 자원들을 통제하고 있습니다. 그들의 산업은 우리보다 훨씬 더 뛰어나며, 만일 우리가 공격한다면 철저하고 강력하게 공격해야 합니다. 미국에 맞서 장기간의 전쟁을 지속해서 이길 희망은 없습니다."
 chinese_puppet_focus:0 "중국 괴뢰화"
 chinese_puppet_focus_desc:1 "중국이 우리와의 전쟁을 피할 방법을 찾고 있음을 증명했습니다. 아마도 그들의 지도자는 국내 분열이 더 큰 위협이라고 생각할 것입니다. 대동아공영권이라는 이름으로 공산주의자들과 군벌 지도자들로부터 보호받기를 제안할 수 있을 것 같습니다."
 chinese_war_focus:0 "중국과의 전쟁"
 chinese_war_focus_desc:0 "노구교 사건은 중국이 더이상 협조에 관심이 없음을 증명했습니다. 정전을 위협하는 긴장이 증대함에 따라, 전쟁은 중국에 질서를 가져올 유일한 수단이 될 것입니다."
 subdue_warlords_focus:0 "군벌 제압"
 subdue_warlords_focus_desc:0 "중국은 각지의 급진파와 군벌들로 인해, 한 때 영광스러웠던 제국은 산산조각 나 혼돈에 빠져있습니다. 일본 제국은 이러한 사병의 난립에 대해, 군벌은 물론 그들의 속국까지도 용납하지 않을 것입니다."
 oust_germans_focus:0 "중국-독일 결속의 단절"
 oust_germans_focus_desc:0 "1900년대부터 중국에 파견된 독일 군사 고문단은 국민당에 큰 도움을 주고 있습니다. 더는 용납할 수 없습니다. 우리는 중국에 대한 독일의 모든 지원을 즉각 중단할 것을 요구할 정당한 권리가 있습니다. 독일은 누구 편에 설 것인지 정해야 할 것입니다."
 found_own_faction_focus:0 "세력 설립"
 found_own_faction_focus_desc:1 "우리는 '대동아공영권'을 만들기 위해 노력을 아끼지 않았습니다. 최후의 승리를 위해서는 일본이 아시아를 홀로 이끌어 나갈 수 있도록 강해져야만 합니다."
 axis_leanings_focus:0 "추축국 성향"
 axis_leanings_focus_desc:0 "우리는 유럽을 기반으로 한 세력 형성에 관해, 새로운 독일에 많은 흥미와 공통점을 느끼고 있습니다. 그들과 동맹을 맺는다면 강력하지만 우리가 지배하는 아시아의 적수가 되지는 않을 친구를 얻게 될 것입니다."
 subvert_india_focus:0 "인도 국민군"
 subvert_india_focus_desc:0 "만일 영국이 제국을 이룩하려는 우리의 노력을 멋대로 판단하려 하면, 그들에게 인도 식민지가 이미 허물어지고 있음을 보여줄것입니다. 인도인 전쟁 포로와 망명자로 하여금 영국령 인도를 타도할 수 있는 움직임의 토대를 만들 것입니다."
 jap_improved_sprit_focus:0 "국민정신 고취"
 jap_improved_sprit_focus_desc:0 "전쟁을 이겨내는 천황 폐하의 모든 신민들은, 민족적 자긍심과 지지를 아끼지 않고 전례없는 헌신으로 답할 것입니다!"
 befriend_siam_focus:0 "시암과의 친선"
 befriend_siam_focus_desc:0 "시암은 유럽에 의한 식민지화를 피했고 종속국이 되는 것이 익숙하지 않습니다. 그들을 복종시키는 대신에,  그들이 우리와 협조하도록 설득해야 합니다."
 army_primancy_focus:0 "육군 우선주의"
 army_primancy_focus_desc:0 "우리가 가진 두 팔 중 제국의 진정 강력한 오른팔은 육군입니다! 육군의 지상 확보 및 점령 능력은 해군의 미미한 역할보다 훨씬 중요합니다. 따라서 무궁한 가능성을 품은 육군에 가용할 수 있는 모든 자원을 쏟아넣어야 한다는 것은 자명한 일입니다."
 JAP_army_primancy_focus_bypass_tt:0 "본토에 §Y군수공장§!을 위한 충분한 건설 슬롯이 부족."
 jap_sia_love:0 "일본-시암 외교"
 jap_sia_love_desc:0 "일본은 시암과의 관계 개선에 외교적인 노력을 다하고 있습니다."
 navy_primancy_focus:0 "해군 우선주의"
 JAP_navy_primancy_focus_bypass_tt:0 "본토에 §Y해군 조선소§!를 위한 충분한 건설 슬롯이 부족."
 navy_primancy_focus_desc:0 "우리가 가진 두 팔 중 제국의 진정 강력한 오른팔은 해군입니다! 해군의 제해권 장악력은 육군의 미미한 역할보다 훨씬 중요합니다. 따라서 무궁한 가능성을 품은 해군에 가용할 수 있는 모든 자원을 쏟아넣어야 한다는 것은 자명한 일입니다."
 army_innovations_focus:0 "육군 혁신"
 army_innovations_focus_desc:0 "이제 육군이 제국의 가장 중요한 군대임을 알았으므로, 지상전 교리의 연구를 위해 보다 더 많은 자원을 쏟는 것은 우리에게 이득입니다."
 army_air_innovations_focus:0 "육군 항공 개혁"
 army_air_innovations_focus_desc:0 "공군의 주 임무는 반드시 우리의 자랑스런 육군의 지원이어야 합니다!"
 army_motorization_focus:0 "육군 차량화"
 army_motorization_focus_desc:0 "차량화에 더 큰 중점을 두는 것은 보병으로 하여금, 적어도 좋은 길이 갖춰진 전장에 도달하는 속도를 증대시켜 줄 것입니다."
 air_base_expansion_focus:0 "공군 기지 확충"
 air_base_expansion_focus_desc:0 "보다 나은 육군 지원을 위해, 공군은 더 큰 공군기지가 필요합니다."
 armor_innovations_focus:0 "기갑 혁신"
 armor_innovations_focus_desc:0 "우리 군대의 우세함이 나타나자, 일부 장군들은 여러 현대화 장갑 차량에 대한 투자를 제안했습니다."
 naval_innovations_focus:0 "해군 혁신"
 naval_innovations_focus_desc:0 "이제 해군이 제국의 가장 중요한 군대임을 알았으므로, 새로운 함선의 설계를 위해 보다 더 많은 자원을 쏟는 것은 우리에게 이득입니다."
 naval_air_innovations_focus:0 "해군 항공 혁신"
 naval_air_innovations_focus_desc:0 "공군의 주 임무는 우리의 자랑스러운 해군을 지원하는 것이어야 합니다!"
 convoy_protection_focus:0 "수송선 보호"
 convoy_protection_focus_desc:0 "비록 비겁하고 불명예스런 전술이지만, 적국이 우리 제국 사방에서 물자와 자원을 수송하는 상선을 목표로 삼을 수 있습니다. 우리는 반드시 상선들을 보호할 수 있는 최선의 방법을 연구해야 합니다."
 advanced_torpedoes_focus:0 "발전된 어뢰"
 advanced_torpedoes_focus_desc:0 "우리의 어뢰추진체에 압축 공기 대신 압축 산소를 사용하는 것으로, 이전보다 향상된 사거리를 갖추고 대형 탄두의 탑재가 가능해질 것입니다."
 shbb_focus:0 "초중전함"
 shbb_focus_desc:0 "단기적으로 우리가 전함 수에서 영국 또는 미국의 건함 능력을 넘어설 수는 없지만, 그럴 필요가 없을지도 모릅니다. 서양인들이 워싱턴 조약에 근거해 건조한 것보다 더 강력한 전함을 건조하는 것은 가능할 것입니다."
 naval_base_focus:0 "해군 기지 확충"
 naval_base_focus_desc:0 "해군력 증강에는 더 많은 해군 기지가 필요합니다."
 carrier_focus:0 "항공모함 중점"
 carrier_focus_desc:0 "일본은 강력한 해군을 필요로 하며, 항공모함이 우리 함대의 핵심이 되어야 합니다. 전함의 시대가 이제 끝났음을 우리의 적들은 곧 알게 될 것입니다!"
 battleship_focus:0 "전함 중점"
 battleship_focus_desc:0 "일본은 강력한 해군을 필요로 하며, 전함이 우리 함대의 핵심이 되어야 합니다. 다른 국가들이 아직 검증되지 않은 항공모함에 돈을 낭비하게끔 두십시오. 오직 전함만이 바다를 지배할 수 있습니다!"
 spiritual_mobilization_focus:0 "국민정신 총동원"
 spiritual_mobilization_focus_desc:0 "설사 군인이 아닐지라도 국가 전체가 정신적으로 전쟁을 위해 준비되어 있어야 합니다. 이를 위해 애국심을 고취하고 정부를 지원하기 위해 국민정신 총동원 운동에 민족주의자들이 모여들었습니다."
 warrior_traditions_focus:0 "무사의 전통"
 warrior_traditions_focus_desc:0 "역사적으로, 일본은 사무라이 계급 사이에 존재한 전통적인 무훈을 간직하고 있었습니다. 이러한 가치는 계급에 상관없이 모든 군인이 각자 되새기고 소중히 여겨야 합니다."
 divine_wind_focus:0 "카미카제"
 divine_wind_focus_desc:0 "용감하게 죽음과 직면하는 군인을 떠올림으로서, 우리 국민들은 이를 넘어 생존의 희망을 품는 대신 천황과 국가에 대한 영광을 위하여 희생을 준비해야 합니다."
 imperial_glory_focus:0 "제국의 영광"
 imperial_glory_focus_effect:0 "§H요코스카 MXY7 오카§! 생산 가능"
 imperial_glory_focus_desc:0 "카미카제, 자포자기식 최후의 수단이었던 자살 공격은 특수 공격 부대의 교리로 자리잡았습니다. 새로운 비행체이자 근본적으로 사람이 탑승한 유인 유도 미사일의 공격은, 절대 막을 수는 없을 것입니다."
 student_movement_focus:0 "학생 운동"
 student_movement_focus_desc:0 "문부성의 역할은 국민정신 총동원에 어느 무엇보다 중요하고, 교사와 학생은 국가의 보살핌 아래 군국주의적 교육 체계를 지속적으로 주입받아야 합니다."
 extra_tech_focus:0 "추가 연구"
 synth_oil_focus:0 "합성 석유 중점"
 synth_oil_focus_desc:0 "우리의 석유 생산은 매우 제한적이고 석유 수입은 외국의 이해관계와 관용에 의존합니다. 가장 안전한 해결책은 합성유 기술을 완벽하게 만드는 것입니다."
 JAP_synth_oil_focus_tt:0 "이데미쓰 고산을 산업 업체로 사용 가능합니다."
 secret_weapon_focus:0 "진보된 무기"
 secret_weapon_focus_desc:0 "섬으로 이루어진 제국으로서 우리는 반드시 해군 개발을 우선시해야 합니다. 그러나 이것이 장거리 로켓 공학에 지장을 주어서는 안 됩니다."
 industrial_effort_focus:0 "제국의 금욕"
 industrial_effort_focus_desc:0 "제국의 모든 신민은 제국의 이익을 위해 희생해야 합니다."
 industrial_effort_focus2:0 "산업 개발"
 industrial_effort_focus2_desc:0 "일본은 신흥 산업국이기 때문에 아직은 서방 국가들만큼 강력하지 못합니다. 우리는 우리의 역량 차이를 줄이기 위해 조처를 해야 합니다."
 infra_effort_focus:0 "기반시설 주력"
 infra_effort_focus_desc:0 "우리 산악지형 국가에 기반시설을 건설하는 건 쉬운 일이 아닙니다. 하지만 개발은 계속돼야 합니다."
 fortress_japan_focus:0 "일본 요새화"
 fortress_japan_focus_desc:0 "적들이 우리의 해군을 압도하더라도, 요새화된 우리의 영토에 상륙을 시도하려면 대부분 국가가 감내할 수 있는 대가 그 이상을 치러야만 할 것입니다."
 crypto_bomb_focus:0 "암호학 폭탄"
 crypto_bomb_focus_desc:0 "폴란드는 독일의 에니그마 암호문을 해독할 수 있는 이른바 '암호학 폭탄'이라는 놀라운 기계를 발명했습니다. 우리의 블렛츨리 파크 시설에 더 개발할 수 있는 자원이 있을 것입니다."
 tizard_mission_focus:0 "티자드 사절단"
 tizard_mission_focus_desc:0 "우리는 기술적 돌파구를 많이 만들었지만 자원과 산업 역량의 부족으로 잘 활용하지 못했습니다.  헨리 티자드가 미국과의 기술 공유 조약을 협상하기 위한 대표단을 잘 이끌 것입니다."
 maud_focus:0 "MAUD 위원회"
 maud_focus_desc:0 "'우라늄 폭굉의 군사적 응용' 위원회는 우라늄으로 통제 불가능의 핵분열 반응을 끌어내 믿을 수 없는 위력의 폭탄을 제조하는 것이 이론적으로 가능하다며 설득하고 있습니다. 하지만 우리에게 주어진 시간은 기술을 개발하기에 충분치 않습니다. 미국인들과 대화해보면 어떨까요."
 general_rearmament_focus:0 "전면적인 재무장"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "또 다른 대전쟁의 시작은 불가피할 것 같습니다. 히틀러가 아니라면 천황, 심지어는 소련이... 여론은 전면 재무장 계획안의 시행을 촉구하고 있습니다."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "전임 총리는 군사적 현황을 너무 방치했습니다. 우리 국군에 만연한 부조리를 해결하기 위한 전면 재무장 계획안을 시행해야만 합니다."
 air_defense_focus:0 "대공 방어"
 air_defense_focus_tt:1 "§Y대공포§!가 §Y이스트 오브 잉글랜드§!, §Y서식스§!, 그리고 §Y사우스웨스트 잉글랜드§! 지역에 최대로 추가되었습니다"
 air_defense_focus_bypass_tt:0 "§Y대공포§!를 위한 건설 슬롯이 충분하지 않습니다."
 air_defense_focus_desc:0 "적들이 다가올 방향은 틀림이 없습니다. 우리는 해안을 강화된 방공포대로 보호해야만 합니다."
 radar_focus:0 "레이다"
 radar_focus_desc:0 "적 폭격기를 발지하는 능력은 전쟁 수행에 필수적입니다. 더욱이 레이다 기술 개발과 연안 탐지망 기지 구축에 자원을 아끼지 말아야 합니다."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "로열 오드넌스 공장"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "혁명 조병창"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "울리치의 왕립 조병창은 탄약과 소화기의 수요를 전부 맞추기에는 너무 불충분합니다. 특히 안전한 지역과 가까이, 전국에 더 많은 공장을 세워야 합니다."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "울리치의 혁명 조병창은 탄약과 소화기의 수요를 전부 맞추기에는 너무 불충분합니다. 특히 안전한 지역과 가까이, 전국에 더 많은 공장을 세워야 합니다."
 shadow_scheme_focus:0 "그림자 계획"
 shadow_scheme_focus_desc:0 "항공성이 민수공장을 군수공장으로 쉽게 전환하는 기발한 방안을 제안했습니다. 다양한 핵심 기업들에게 충분한 지원과 대출을 승인하는 것으로, 그들의 공장을 확장시키고 군수공장으로 전환개조 하도록 촉진하는 방안입니다."
 shadow_scheme_focus_tt:1 "전쟁에 참전하면 총 두 개의 주에 §G4§! 건물 슬롯과 §Y4 군수 공장§!이 추가됩니다.\n"
 uk_small_arms_focus:0 "버밍엄 소화기 회사"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "로열 오드넌스 공장만으로는 소화기 생산이 충분하지 않았습니다만, 대전쟁 당시 그랬던 것처럼, 버밍엄 소화기 회사와 계약하고 제조 역량을 확충할 수 있을 것 있습니다."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "혁명 조병창 공장만으로는 소화기 생산이 충분하지 않았습니다만, 대전쟁 당시 그랬던 것처럼, 버밍엄 소화기 회사와 계약하고 제조 역량을 확충할 수 있을 것 있습니다."
 UK_secret_focus:0 "비밀 무기"
 UK_secret_focus_desc:0 "우리는 공상과학의 영역에서나 볼 법한 다양한 비밀 무기를 개발하는 계획에 주력할 기반과 지식을 보유하고 있습니다."
 air_rearmament_focus:0 "공군 재무장"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "대륙의 적에 대한 전쟁에서 왕립 공군의 존재가 승리를 위한 열쇠임을 입증할 것입니다. 첫번째로, 우리의 공군기지들이 국가의 재무장 계획을 지원할 수 있음을  반드시 확증해야 합니다!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "대륙의 적에 대한 전쟁에서 인민 공군의 존재가 승리를 위한 열쇠임을 입증할 것입니다. 첫번째로, 우리의 공군기지들이 국가의 재무장 계획을 지원할 수 있음을  반드시 확증해야 합니다!"
 fighter_command_focus:0 "전투기 사령부"
 fighter_command_focus_desc:0 "우리의 최우선 사항은 우리의 영공을 지배하는 것이 되어야 합니다! 전투기 개발보다 더 중요한 군사연구 분야를 식별하는 것은 어려운 일일 것입니다."
 bomber_command_focus:0 "폭격기 사령부"
 bomber_command_focus_desc:0 "줄리오 두에가 항상 말한 것처럼, '폭격기는 언제든지 날아다닐 수 있다!'. 레이다 기술과 대공 방어의 발전만으로는 불충분하며 더 나은 폭격기 개발을 우선해야 합니다."
 coastal_command_focus:0 "연안 방어 사령부"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "우리의 산업은 제국 내의 많고 머나먼 영역에서 영국으로 선적되는 자원에 의해 움직입니다. 우리 수송선은 우리의 혈관이고 왕립 해군과 공군 양측에 의해 지켜져야만 합니다. 항구에 접안하는 선박을 지키기 위해 특수 공군 편제를 만들어야 합니다."
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "우리의 산업은 제국 내의 많고 머나먼 영역에서 영국으로 선적되는 자원에 의해 움직입니다. 우리 수송선은 우리의 혈관이고 노동자 해방 해군과 인민 공군 양측에 의해 지켜져야만 합니다. 항구에 접안하는 선박을 지키기 위해 특수 공군 편제를 만들어야 합니다."
 aircraft_production_focus:0 "항공기 생산단"
 aircraft_production_focus_desc:0 "항공기 생산은 여전히 우리의 중요한 목표로 남아있습니다. 항공기와 관련된 모든 물자들을 관리하고 조정하기 위해 런던 항공기 생산단(LAPG)이 만들어져야 합니다."
 uk_jet_focus:0 "제트 항공기"
 uk_jet_focus_desc:0 "제트 엔진이 앞으로 항공기의 프로펠러 엔진을 대체할 것은 자명해 보입니다. 그 잠재력은 무궁무진하기 때문에, 우리는 영국이 이 중요한 연구로부터 뒤쳐지게 두어서는 안 됩니다."
 naval_rearmament_focus:0 "해군 재무장"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "제2차 런던 해군 군축조약에서 해군력의 군비 경쟁을 금지시켰음에도, 조약에 서명한 대부분의 국가가 이를 무시하고 있습니다. 왕립 해군은 세계 제일의 우위를 잃어서는 안 됩니다. 우리는 언제나 세계 최대여야 합니다."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "제2차 런던 해군 군축조약에서 해군력의 군비 경쟁을 금지시켰음에도, 조약에 서명한 대부분의 국가가 이를 무시하고 있습니다. 노동자 해방 해군은 세계 제일의 우위를 잃어서는 안 됩니다. 우리는 언제나 세계 최대여야 합니다."
 uk_destroyer_focus:0 "구축함 중점"
 uk_destroyer_focus_desc:0 "현대 전함들은 뛰어나지만, 우리의 수송선을 보호하는데 있어 보다 열악한 구축함의 중요한 역할을 간과해서는 안 됩니다."
 uk_convoy_focus:0 "수송선 호위 중점"
 uk_convoy_focus_desc:0 "우리의 수송선들이 바로 우리의 생명선이라는 점은 아무리 강조해도 모자랄 것입니다. 이를 지키기 위해 사력을 다해야 하며 발생한 손실은 빨리 만회해야 합니다."
 uk_waves_focus:0 "바다를 지배하는 브리타니아"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "왕립 해군의 긴 암흑기에, 여타 해군 전력들은 공백을 보충할 획기적인 새 교리의 창설을 강요받고 있습니다. 우리는 현실에 안주해선 안 되며 오로지 실질적인 함선들의 질과 양을 신뢰해야 합니다."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "노동자 해방 해군의 긴 암흑기에, 여타 해군 전력들은 공백을 보충할 획기적인 새 교리의 창설을 강요받고 있습니다. 우리는 현실에 안주해선 안 되며 오로지 실질적인 함정들의 질과 양을 신뢰해야 합니다."
 uk_carrier_focus:0 "항공모함 중점"
 uk_carrier_focus_desc:0 "해군 이론가 사이에서 전함의 지속적인 유용성에 대해서 격렬한 논쟁이 벌어지고 있습니다. 최신식 공군력이 해군력을 지배할 것이고, 바다의 왕 지위가 전함에서 항공모함으로 대체될 것이라고 주장하는 사람들이 있습니다."
 uk_spain_focus:0 "스페인 압박"
 uk_spain_focus_desc:0 "스페인은 왕립 해군의 힘을 누구보다도 잘 아는 국가이지만, 어쩌면 다시 서열을 상기시켜야..."
 uk_battleship_focus:0 "전함 중점"
 uk_battleship_focus_desc:0 "제공권과 제해권을 놓고 이론가들이 언쟁하는 동안, 그들의 궁전이 전함의 주포가 노리는 표적이 되길 원하는 사람은 아무도 없습니다. 비록 항공모함 지지자가 결국 옳다는 것을 증명하더라도, 전함이 여전히 몇 년간 바다를 지배하는 것은 틀림없습니다."
 uk_turkey_focus:0 "터키 압박"
 uk_turkey_focus_desc:0 "터키가 우리를 사랑하진 않겠지만, 죠니 터키는 우리 전함의 무서움을 충분히 알아야 합니다..."
 uk_amphibious_focus:0 "상륙전"
 uk_amphibious_focus_desc:0 "파도를 지배하는 것은 좋지만, 때로는 발을 적셔야 할 때도 있습니다. 우리는 적의 영토에 상륙하는 능력을 게을리 해서는 안 됩니다."
 singapore_focus:0 "싱가포르 전략"
 singapore_focus_desc:0 "싱가포르는 우리의 주요한 동방 해군기지로 남아야 합니다. 홍콩은 일본에게 함락될지 몰라도, 싱가포르는 주력 함대가 적을 결정적으로 패배시키기 위해 도착할 때까지 반드시 난공불락의 요새여야만 합니다."
 sp_landward_forts_focus:0 "내륙 요새화"
 sp_landward_forts_focus_desc:0 "싱가포르의 방어는 현재 불충분합니다. 우리는 요새화를 강화하는데 우리의 노력을 집중시켜야합니다!"
 peninsular_focus:0 "반도 전쟁"
 peninsular_focus_desc:0 "북으로부터 말레이 반도를 향해 남하하는 적이 싱가포르에 이르기 전에 우리가 선점하고 지체시켜야 합니다."
 hongkong_focus:0 "홍콩 사수"
 hongkong_focus_desc:0 "싱가포르 전략은 한물간 전략입니다. 우리의 대담한 계획은 기본적으로 일본과 가까운 기지에 의존해야합니다. 충분한 요새화와 시설은 홍콩이 완벽하게 버틸 수 있게 할 것입니다."
 hk_landward_forts_focus:0 "내륙 요새화"
 hk_landward_forts_focus_desc:0 "홍콩은 중국 본토에서의 지속적인 공격을 견딜 수 있게 요새화된 도시가 될 것입니다."
 hk_air_focus:0 "대공 방어"
 hk_air_focus_desc:0 "우리는 홍콩 전역에 대공 진지를 늘리고 개선해야 합니다."
 uk_embargo_focus:0 "금수조치 정책"
 uk_embargo_focus_desc:0 "독재자를 패배시키는 가장 좋은 방법은 -공산주의자건, 파시스트건- 전쟁을 치르는데 필요한 자원을 차단시켜 그들을 굶겨죽이는 것입니다. 문제는 단지 그들과 거래하고 있는 은행가들과 기업들의 협박이 있다는 것뿐...."
 uk_sanction_italy_focus:0 "이탈리아 제제"
 uk_sanction_italy_focus_desc:0 "새로운 로마 제국을 세우겠다는 무솔리니의 꿈은 어리석게 들리겠지만 언젠가는 그의 꿈을 이루기 위해 우리를 공격할 수 있습니다.  우리는 전쟁이 오기전에 우리가 할 수 있는 모든 조치를 취해야합니다."
 uk_sanction_japan_focus:0 "일본 제재"
 uk_sanction_japan_focus_desc:0 "일본은 대동아공영권이라는 자신의 패권을 만드는데 열중하고 있습니다. 대영제국은 다른 서양의 식민지를 장악하는데 가장 큰 장애물입니다. 그러므로 그들이 필요로 하는 자원 수입을 차단해야합니다."
 uk_burma_focus:0 "버마 로드"
 uk_burma_focus_desc:0 "우리는 일본에 맞서 투쟁하는 중국에게 물자를 전달하는 공로와 제휴 기반시설을 버마와 중국 사이에 건설할 것입니다. 이것은 중국이 포식자같은 일본에게 맞서는데 큰 도움을 줄 것입니다."
 uk_scandinavian_focus:0 "스칸디나비아 개입"
 uk_scandinavian_focus_desc:0 "스웨덴의 철광석 수출, 이 한가지만 아니면 스칸디나비아의  전략적 중요성은 그리 크지 않습니다.  우리는 반드시 스웨덴과 노르웨이에 압력을 가해 이 중요자원이 독일에 도착할 수 없도록 방해해야 합니다. 만약 그들이 거절한다면 우리는 침공을 준비해야 할 지도 모릅니다..."
 uk_iraq_focus:0 "이라크 확보"
 uk_iraq_focus_desc:0 "우리는 1932년 이라크의 독립을 보장했지만, 현재 세계정세를 고려해 볼때 이는 잘못된 판단이었습니다. 이라크의 석유는 우리의 적에게 수출되어서는 안 됩니다..."
 uk_iran_focus:0 "이란 확보"
 uk_iran_focus_desc:0 "이란이 석유가 많기 때문에 우리의 적들에게서 배제되어야 하는 것은 아닙니다. 이란은 인도, 중동, 그리고 소련이 교차하는 전략적 요충지이기도 합니다."
 uk_free_india_focus:0 "인도 독립"
 uk_free_india_focus_desc:0 "일본은 실제로 인도 내 저항군을 조직하고 '인도 국민군'이란 이름으로 인도인 지원자를 받아들이고 있었습니다. 그것을 방해하기 위한 어떠한 행동도 없다면 이 상황은 위험스럽게 성장할 것입니다. 우리는 일본을 빠르게 물리치던지 몇 년 내로 인도독립을 약속해야 할 것입니다."
 uk_colonial_focus:0 "식민지 엘리트 장려정책"
 uk_colonial_focus_desc:0 "광대하게 뻗어 나간 우리 제국은 세계에서 가장 우수한 두뇌들을 보유하고 있지만, 그 넓이 때문에 그들 서로 간의 만남조차 이루어지지 못했습니다. 그들에게 우리의 가장 중요한 프로젝트에 참여하도록 독려함으로써, 우리는 성과를 더 빨리 얻을 수 있습니다."
 uk_asia_focus:0 "동아시아 요새화"
 uk_asia_focus_desc:0 "동쪽의 오래된 식민지가 많은 내전과 현지 국가들의 제국주의적 야망으로 인해서 위협받고 있습니다. 우리의 세계적인 위상을 확보하고 지역을 개발하기 위해 계속해서 경계를 게을리하지 말아야합니다."
 uk_china_focus:0 "중국에 영향력 행사"
 uk_china_focus_desc:0 "비록 중국 국민당은 우리의 식민지 건설에 대해서 적대적인 입장이지만, 그들은 적군의 고립에 대해서 너무 적은 동맹국을 가지고 있습니다. 만약 우리가 그들을 돕는다면, 그들은 정책을 바꿀지도 모릅니다."
 uk_commonwealth_focus:0 "영연방 결속"
 uk_commonwealth_focus_desc:0 "군주에 대한 충성으로 결합 한 영-연방 국가들은 세계가 대립할때 가장 믿을 수 있는 존재입니다. 그러기 위한 외교적 행정을 확보하는 것은 필수적일 것입니다."
 uk_india_focus:0 "인도 개발"
 uk_india_focus_desc:0 "인도에 있는 우리 식민지는 여전히 국내외적으로 논쟁거리로 남아있는 상태지만, 그들이 어떤 문제를 가지고 있다 할지라도, 그들의 산업 능력을 강화하는 것이 현 단계에서 우선할 사항 입니다."
 northern_expansion_focus:0 "북방 팽창"
 northern_expansion_focus_desc:0 "제국 육군이 지지하는 북방확장정책은, 소비에트 연방이 일본의 야심에 대한 가장 큰 위협임을 인정하게 만들었습니다. 유럽에서 국제적 긴장이 고조됨에 따라 러시아 극동 지역을 공격하기에 적절한 시기가 만들어지고 있습니다. 공격은 빨라야 합니다."
 southern_expansion_focus:0 "남방 팽창"
 southern_expansion_focus_tt:0 "선택시 §Y소비에트 연방§!과 §Y불가침조약§! 추가\n"
 southern_expansion_focus_desc:0 "제국 해군이 지지하는 남방확장정책은, 일본이 반드시 동남아시아와 태평양 방면인 남방으로 확장해야 한다는 점을 보여주고 있습니다. 유럽 열강들의 부유한 식민지는 일본의 산업에 필요한 중요 자원을 가지고 있지만, 이 길은 미국과의 갈등을 초래할 것입니다. 선제 공격만이 해답입니다."
 new_ideas:0 "새로운 장관을 사용 가능합니다.\n"
