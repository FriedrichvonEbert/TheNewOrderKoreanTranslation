 ger_sov_buddies_tooltip_2:0 "[Root.GetFactionName](은)는 해산되고 §Y베를린-모스크바§! 세력이 창설될 것입니다.\n"
 ger_sov_buddies_tooltip:1 "§R소련이 제안을 수락할 경우 정책의 변화에 따라 안정도를 잃게 됩니다. 당연하게도 우방 파시스트 및 민주주의 강국들도 이 사건에 분개할 것입니다.§!\n"
