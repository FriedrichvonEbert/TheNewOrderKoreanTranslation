 speer.1.t:0 "슈페어가 승리하다"
 speer.1.desc:0 "오늘 라이히스탁의 계단에서, 슈페어는 자신이 독일 총통으로써의 자리를 마침내 지켜냈음을 선언했습니다. 게르마니아까지 슈페어를 호위한 슈타우펜베르크의 제6 전차사단의 병사들과 수백명의 무장 민병대가 라이히의 새로운 지도자를 둘러쌌고, 슈페어는 자신이 독일에 번영과 계몽으로 가득 찬 새로운 시대를 가져오겠다고 선언했습니다.\n\n수백 수천 명의 사람들이 새로운 지도자의 등극과 독일이 여지껏 휘말렸던 가장 피비린내 나는 전쟁이 끝난 것을 축하하며 온 도로를 가득 채우는 동안, 여전히 나라 곳곳에서는 소규모 접전이 지속되고 있습니다. 슈페어의 적들은 패배했음에도 불구하고, 항복을 거부하며 슈페어를 차기 지도자로 인정하지 않고 있습니다. 하지만, 슈페어의 연설은 독일에서만 찬사를 받은 것이 아닙니다. 세계에서도 엄청난 반응을 얻으며, 수십 년 만에 가장 높은 시청률을 기록한 방송이 되었기 때문입니다.\n\n"강한 독일이라는 꿈을 꾸는 것으로는 충분치 않습니다. 우리는 강한 독일을 믿어야 합니다. 우리는 강한 독일을 얻고자 분투해야 합니다. 우리는 어둠 속에서 불을 밝혀, 우리의 자손들을 위한 불빛이 되어, 우리를 그들에게 강하고, 용감하고, 아름다운 새로운 세상을 물려주었던 자들로 기억하게 할 것입니다.""
 speer.1.a:0 "새로운 시대가 시작되었다"
 speer.2.t:0 "급진파의 부상"
 speer.2.desc:0 "슈페어 일파의 급진좌파는 작고 하찮은 존재로 시작하였고, 정당 정책에 대한 발언권도 없었으며, 보통 구석으로 밀려나 있었습니다.\n\n하지만 더 이상 아닙니다. 독일의 끊임없는 전쟁 상태가 슈페어 일파의 이상주의자들의 급진화를 크게 부추겼기 때문입니다. 많은 이들은 슈페어가 전쟁에서 이기고자 충분히 먼 곳을 가지 않았다거나, 은밀한 부르군트파라거나, 내부에서 자신의 운동을 파괴하고자 했다며 비난했습니다.\n\n이는 터무니없는 주장일 뿐이지만, 많은 사람들이 그들을 중심으로 모여들었고, 느리고도 확실하게 공산주의 및 사회주의 연합이 슈페어 일파에서 자라났습니다. 아무도 그들이 어떤 계획을 세웠는지 알지 못했습니다. 오늘 아침 일찍, 슈페어의 본부 근처에서 총소리가 들릴 때까진요. 쿠데타입니다."
 speer.2.a:0 "급진파가 승리했다. 새로운 시대가 개막했다!"
 speer.2.b:0 "슈페어는 살아남았다! 급진파와 싸워라!"
 speer.3.t:0 "학생들이 지원을 위해 일어나다!"
 speer.3.desc:0 "헤르만 괴링, 라인하르트 하이드리히, 마르틴 보어만이 이끄는 반역자들에 대항하는 우리의 용맹한 싸움을 돕기 위해, 독일 전역의 학생들이 민주적이고 도덕적으로 올바른 권리를 지키기 위해 무기를 들고 일어섰습니다. 하이드리히가 가진 무지바히고 끈기있는 SS 부대들과 괴링 및 보어만이 가진 잘 훈련된 부대에 대항하여 많은 도움이 필요하기 때문에, 우리는 학생들의 지지를 반드시 얻어내야 합니다.\n\n학생들의 지원은 우리에게 큰 도움이 될 것입니다. 그들이 전문적인 군인은 아니지만, 적이 자원을 소진하도록 할 수 있기 때문입니다. 이로써 우리는 승리로 한 발짝 더 다가갈 것입니다..."
 speer.3.a:0 "일어나라, 학생들이여!"
 speer.4.t:0 "대혼란 시대"
 speer.4.desc:0 "전쟁은 교착 상태에 봉착하자, 음식과 물은 다른 무엇보다 찾기 힘든 자원이 되어 여러 도시들에 기아가 퍼지기 시작했습니다. 남자들은 모두 징집되어, 자의로 혹은 타의로 전장에서 죽었거나 죽어가고 있습니다. 수백만 명이 죽었고, 독일의 주요 도시들은 완전히 파괴되었으며, 그 누구도 파괴로부터 자유롭지 못합니다. 그나마 남아있는 기반시설 대다수도 전쟁 수행의 제물이 되고 있으며, 음식과 보급품은 더 이상 공급되지 않고, 기아는 악화되기만 하며 질병 역시 빠르게 그 뒤를 좇고 있습니다.\n\n이는 사람들이 독일 대혼란이라 부르는 것의 시작이고, 최악은 아직 시작되지도 않았습니다."
 speer.4.a:0 "바위가 떨어지면 모두 죽기 마련이지."
 speer.5.t:0 "응답"
