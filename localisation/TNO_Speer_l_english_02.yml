 # Anti-Heydrich Pact
 speer.16.t:0 "반 하이드리히 협약"
 speer.16.d:0 "4명의 남자가 독일의 미래를 걸고 전투를 벌였지만, 대부분은 3명만이 진정한 경쟁자라 생각했습니다. 보어만, 괴링, 슈페어 말이죠. 그중 네 번째인 하이드리히는 약간의 군만 지원하고 대중들의 지원을 전혀 받지 못했으며, 영토가 단절되어 있었기에 곧 운이 다하여 파멸할 것이라 생각되었습니다. 대부분은 그의 성공을 처음부터 생각하지 않았습니다. 분명 누군가가 빠르게 그를 쳐부수어 그 악몽이 끝날 것이라 생각했죠.\n\n불행히도, 상황은 우리가 예상했던 대로 굴러가지 않았습니다. 하이드리히는 빠르게 속도와 기세를 얻었으며, 대부분의 사람들은 그에 대한 저항이 상당함에도 불구하고 하이드리히야말로 독일을 무너뜨릴 진정한 위협이라 생각합니다. 우리가 다른 경쟁자들을 혐오하는 것만큼이나, 우리 모두는 동의할 수 있습니다. 하이드리히는 결코 라이히를 가져서는 안됩니다. 그는 라이히에 죽음과 파괴 외에 다른 것을 가져오지 않을 것이기 때문입니다.\n\n따라서 우리는 일시적인 "반 하이드리히 협약"을 체결하기 위한 회담에 경쟁자들을 초청했습니다. 내전의 완벽한 해결책이 되지는 못하겠지만, 우리가 억누르지 못할 정도로 하이드리히가 너무 강해지기 전에 그를 막을 수단으로는 좋을 것입니다."
 speer.16.a:0 "우리는 함께해야 한다. 그렇지 않으면 우리는 죽는다."
 speer.16.b:0 "우리는 역적들과 함께 하지 않을 것이다!"
 speer.17.t:0 "보어만이 거절하다"
 speer.17.d:0 "상황이 실망스럽게 돌아가고 있습니다. 마르틴 보어만이 우리가 하이드리히라는 위협에 대해 취하는 방식을 공유하기 싫은 듯합니다. 그는 휴전을 거부하며 이렇게 말했습니다. "그의 군은 당신의 학생 떼거리가 할 수 있는 것보다 훨씬 빠르고 깔끔하게 일을 처리할 거요." 놀랍지도 않은 적개심을 무시하고, 보어만과는 휴전이 이뤄지지 않을 듯합니다.\n\n이는 하이드리히를 쉬이 격파하려는 우리의 바람을 산산이 깨부쉈습니다. 다른 이들이 교착상태에 있을 동안, 동시에 우리는 하이드리히를 격파할 것이라는 희망에도 불구하고, 그것은 분명 힘든 도전이 될 것입니다."
 speer.17.a:0 "우리는 그들이 별로 필요치 않아."
 speer.18.t:0 "괴링이 거절하다"
 speer.18.d:0 "헤르만 괴링은 그의 허세로 유명합니다. 그래서 하이드리히를 패배시키기 위한 우리의 휴전 제안이 거부되었을 때 놀랍지도 않았습니다. "군은 SS를 패배시키기 위해 학생들의 도움따위 필요로 하지 않는다"고 말하며, 괴링은 두 일파 간에 연합이 이뤄질지 모른다는 희망을 테이블에서 던져버렸습니다.\n\n이는 실망스러운 일입니다. 비록 우리 혼자서 하이드리히를 패배시킬 수 있다는데 자신이 있지만, 괴링과 함께 한다면 그 일은 분명 더 간단해질 것이기 때문이죠. 아무래도 우리는 다른 이들과 싸우는 동시에 금발의 짐승을 상대해야 할 듯합니다."
 speer.18.a:0 "라이히는 아무것도 만장일치를 보지를 못하는군."
 
