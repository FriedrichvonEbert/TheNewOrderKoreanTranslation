#Speer Japan events#
 speerjapan.1.t:0 "반갑지 않은 공휴일"
 speerjapan.1.desc:0 "세계는 헬무트 슈미트의 바람에 좌우되지 않았다. 세계는 총통의 바람에 좌우되었다. 외무 장관이 총통 관저의 사무실로 들어갔을 때, 그는 슈페어의 책상 위에 놓인 티켓이 무엇을 의미하는지 알아보았다. 그는 일본과의 화해에 집중하는 정책을 (솔직히 말하자면 이 점을 추가해야겠다) 반대했었다. 게르마니아는 다른 곳에 집중해야 했다. 도쿄만 아니라면 어느 곳이든 괜찮았다. 슈미트는 이 늙은 인간이 무언가 깨닫기를 바라며 자신의 의견을 총통에게 반복했지만, 슈페어는 슈미트가 너무도 싫어하는 그 친근한 웃음을 지으며 슈미트의 손에 티켓을 쥐어주며 문 밖으로 내보냈다.\n\n이제 그는 도쿄에 서있었다. 공항을 나서자 하얀 바탕에 피 색깔의 태양이 그려져 있는 일장기가 그를 비웃고 있었다. 히틀러의 독일은 최악이었고, 슈페어의 독일은 그보다 조금 낫다는 것을 증명했다. 하지만 두 인간의 독일은 이름뿐인 공화국이었다. 슈미트는 중국과 태평양을 강간하고 그 위에 지어진 제국, 일본의 타락한 깃발을 창문 너머로 바라보았다."
 speerjapan.1.a:0 "독일의 이익을 위해."

 speerjapan.2.t:0 "안으로부터의 "승리""
 speerjapan.2.desc:0 ""우리는 총통 각하와 민족의 이상에 절대적으로 충성합니다." 헬무트 슈미트는 반대편의 일본인 남성에게 억지로 사교적인 말을 건넸다. 한 어린 신사는 놀라움과 호기심으로 가득 찬 표정으로 외무장관을 올려다 보며 격정적으로 메모지에 무언가를 휘갈기고 있었다. "국방군은 미국의 위협에 저항하고자 잘 훈련된 군대입니다."\n\n정말 잘 훈련된 군대였다. 슈미트는 18살의 나이에 국방군에 지원했고 자신이 저지른 고통과 대학살을 목격했다. 러시아 남자들은 눈 앞에서 무참히 도살되고 있었고, 무고한 자들과 병사들은 히틀러가 동쪽으로 진군하며 군홧발에 짓밟히고 있었다. 하지만 여기서 그는 그 승리를 칭송하고 있었다. 슈미트는 그 괴물 같은 작자가 자살하고 내전이 터지기 전에 세워진, 독일의 이웃들에게 죽음과 슬픔을 가져온 군수 공업 단지를 칭송하고 있었다.\n\n"국방군이 우리의 총리와 어쩌면 천황 폐하에게까지 가져다 줄 이익에 대해 어떻게 이렇게 발 설명했습니까. 제 생각에 이 만남은 양국 사이의 협력이라는 대단한 성과를 낼 것 같습니다." 슈미트는 한숨을 쉬었다. 그는 성공했다."
 speerjapan.2.a:0 "승리는 달콤한 슬픔에 불과하다."

 speerjapan.3.t:0 "밖으로부터의 위협"
 speerjapan.3.desc:0 ""이 점을 생각해보십시오, 각하. 그분께서는 지금 안정적이십니다. 아닙니까?" 슈미트는 맞은편의 일본인에게 물었다. "허나 언제나 그분은 완전히 반대 성격을 가진 사람으로 대체될 수도 있습니다. 지난 8년 동안 이 점은 분명했습니다. 하지만 그분께서는 임기 도중에 도전을 받으시고, 그분의 권력은 매 2년마다 제한될 위험을 감수하고 있습니다. 당신의 제국은 어떠한 우호국과 함께 한다면 더 잘해낼 수 있습니다. 당신의 천황처럼, 우리의 총통 각하도 종신 임기시니까요."\n\n슈미트는 슈페어가 그러지 않기를 바랐다. 그는 오랫동안 미국의 불안정성을 부러워했다. 그는 100년도 되지 않아 빠르게 성장한 미국의 발전을 부러워했다. 자신의 일자리가 위협받을지도 몰랐지만, 자유를 위해서라면 일자리 따위가 중요하겠는가? 분명 그는 당장의 위선적인 특권보다는 정직한 빈곤함이 낫다고 생각할 것이다.\n\n하지만 그 주장은 일본인들의 급소를 찔렀다. 잘 차려 입은 슈미트의 대화 상대는 말 한 마디 한 마디마다 고개를 끄덕였으며, 독일어 문장 한 줄 한 줄마다 변함없는 동의를 표했다."
 speerjapan.3.a:0 "아마 우리의 옛 상처는 곧 치료될 것이다."

 speerjapan.4.t:0 "우울한 불안감"
 speerjapan.4.desc:0 "슈페어는 종종 히틀러의 귀신이 아직도 총통부의 복도를 배회할지 궁금했다. 옛 총통은 여전히 슈페어의 계획을 방해했다. 그 바보는 하마터면 암살당할 뻔 했고, 그 헌병대 때문에 독일 국민들은 완전히 적대적이지는 않지만, 여전히 일본인과의 연합에 의심을 품고 있었다. 상관없다. 그들을 좋게 타이르는 것은 총통에게 익숙했다.\n\n부총통이 사무실로 불려오자 계획이 공개되었다. 키징어의 당내 보수파 친구들은 미국의 자본주의적 피폐함이 독일을 병들게 하고 있다는 경고와 함께 연락을 받게 될 것이다. 반면, 한때 추축국으로서 우리의 동맹이었던 일본은 전통, 안정, 패권의 상징과도 같다. 보수적인 신문과 라디오 방송국은 이러한 주장을 방송에 내보낼 것이고, 이에 대한 총통의 생각 역시 보도될 것이다.\n\n워싱턴과의 관계는 흔들리겠지만, 위대한 국가는 다른 나라를 희생하지 않고서는 연합을 이룰 수 없다. 독일 국민들을 동요시킬 만한 가치가 있는 희생이다.."
 speerjapan.4.a:0 "공포는 실패하지 않는다."

 speerjapan.5.t:0 "다시 쓰인 역사"
 speerjapan.5.desc:0 "독일의 반일감정은 조금 사그러들었지만, 아예 사라지지는 않았습니다. 하지만 반미감정은 전국적으로 빠르게 확산되고 있습니다. 총통 각하께서는 논쟁이 될 만한 한 인터뷰에서, 보수적인 토크쇼 진행자에게 RND가 수집한 새로운 증거에 따르면 일본의 헌병대는 히틀러의 암살과 전혀 관련이 없으며, 사실은 CIA가 이에 연루되어 있다고 말했습니다. 오늘 진행된 여론조사에서는 독일인의 일본에 대한 우호도가 미국에 대한 우호도를 추월했음을 보여주었습니다. 그들을 보는 시각이 달라지기 시작했습니다."
 speerjapan.5.a:0 "잘했군."

 speerjapan.6.t:0 "국내의 문제들"
 speerjapan.6.desc:0 "일본과 다시 동맹관계를 구축하는 것은 독일 경제를 보조하는 것 이상의 효과를 가져올 것입니다. 우리의 경제, 공업 단지가 역사적으로 격변을 겪었음은 누구나 알고 있습니다. 그리고 에르하르트의 갖은 노력에도 불구하고, 독일의 생산력은 예전보다 훨씬 작습니다. 하지만 무역과 자유화를 통해 더 중요한 무언가를 얻을 것입니다. 자이바쓰와 같은 일본의 기업들은 라이히에의 투자에 지대한 관심을 보이고 있습니다. 특히 루르를 포함한 여러 공업 지역들에 말입니다. 에르하르트에 따르면, 이 점은 독일의 회사들이 직원 규모를 늘려 실업률을 줄이도록 도울 것입니다.\n\n하지만, 돈은 공짜가 아닙니다. 일본인들은 우리의 방어적인 경제 정책을 완화하고, 그들 회사에는 관세를 낮추는 등 자신에게 유리한 방향으로 협약을 맺고자 할 것입니다. 라이히의 보수파는 이에 대해 만족스러워하지 않겠지만, 이 외에 다른 선택지가 없는 듯합니다. 일본인들은 그 점을 분명히 하고 있습니다."
 speerjapan.6.a:0 "양국에 이익을 가져다 준다면, 그 사이의 벽을 무너뜨려야 한다."

 speerjapan.7.t:0 "세계에 대한 우리의 외침"
 speerjapan.7.desc:0 "일본은 우리를 세계 무대에서 무시무시한 존재로 만들어줄 독일산 기계를 증산할 수 있도록 도울 것입니다. 일본과의 동맹이 파기된 이래로, 우리 민족은 기술 면에 있어 완전히 고립되었고, 일본의 과학력은 국방군이 큰 이익을 얻을 수 있을 정도로 발전해왔습니다. 단순히 기술적인 발전을 공유하거나 합동 훈련을 하는 것 이상으로, 일본과의 동맹은 전례가 없었던 지정학적인 이점을 가져다 줍니다. 아시아 전체를 지배하고 있는 동맹을 둔다면, 우리의 영향권과 함께 공동 방위 구역을 형성하여 누군가에게 배신 당할 염려 없이 우리의 영향력을 확대할 수 있을 것입니다.\n\n하지만 이러한 이익에는 독특한 문제가 딸려 나옵니다. 일본은 게르마니아가 수상쩍게 아주 적은 정보만을 제공했던 '치안유지활동'에 대해 독일이 지원해줄 것을 요구했습니다."
 speerjapan.7.a:0 "이런 식으로 나쁜 일이 일어난다."

 speerjapan.8.t:0 "외관 상의 균열"
 speerjapan.8.desc:0 "외교를 함에 있어, 시간은 절대 낭비해서는 안 되는 것이다. 슈미트는 경제 협정이 논의되기 위해서는 관세 철폐가 필수적인 것으로 보이는 점을 감안하여 이를 위한 협상이 즉시 시작되어야 함을 주장했다. 하지만 슈미트는 게르마니아와의 전화를 끊으면서 도쿄에 있는 독일의 새 친구들은 보기보다 더 많은 무언가를 가지고 있음을 느끼지 않을 수 없었다.\n\n그는 시가를 물고 호텔 방에 앉아 곰곰이 생각에 잠겨 있었다. 이것이 그들이 말하고 옷을 입는 방식이었나? 그 의도가 무엇인지 의심을 할 정도로 지나친 공손함이? 물론 슈미트는 어렸을 때부터 일본 문화의 공손함과 명예로움에 대해 들어본 적이 있었다. 이상하게 느껴지지는 않았다. 그들의 고집이었을까? 하지만 그들은 무엇을 고집했던 것일까? 관세 철폐는 그 나이 든 에르하르트 조차도 장점이 있다고 주장했다. 하지만 그들이 의견을 밀어붙이는 방식은 이상했다. 모든 회의에서마다 이러한 경제적인 합의를 강조하는 것이었다. 그는 독일이 함정에 빠지고 있다는 느낌을 떨칠 수가 없었다.\n\n하지만 시간이 이미 늦었고, 외무장관은 시가를 재떨이에 박아넣었다. 내일 아침에 마저 생각해봐야겠다."
 speerjapan.8.a:0 "일본인들이 선물을 숨기고 있음을 기억하라."

 speerjapan.9.t:0 "일본의 제안"
 speerjapan.9.desc:0 "비스마르크도 이런 방에 지냈을까? 폰 메테르니히는? 슈미트는 반대편의 일본 대표단에게 다가가며 그들의 발자국을 따라가고 있었던 것일까? 게르마니아에서의 일상은 흥미진진했지만, 민족대회당과 총통부를 왔다갔다 하는 일은 슈미트가 생각했던 것보다 훨씬 더 지루했다. 그러나 이 순간 속에서 슈미트는 자신이 단순히 한 사람이 아니라 독일 지정학을 주도하는 사람으로서 행동하고 있음을 느꼈다. 하늘을 바라보면, 슈미트가 좋아했던 독일의 전설적인 외교 영웅들이 그를 내려다보고 있었다. 하지만 갑자기 앞이 보이지 않았다. 라이히의 외무장관의 백일몽이 천천히 부서지자, 그와 그의 대표단은 자신이 완전히 속았음을 깨달았다.\n\n이미 늦었다. 협상은 이미 시작되었고, 일본은 관세를 철폐하라 압박하고 있었다. 대표단에 속한 라이히의 경제학자의 말에 따르면, 이는 독일이 거의 5년 간은 일본에 경제적으로 의존하게 되는 결과를 만들 것이다. 도쿄에서의 휴일은 공짜 점심식사보다도 못 한 것처럼 보였다.\n\n독일 대표단은 여러 선택지를 고려했다. 협상을 그대로 받아들일 수도 있었다. 외교 관계는 개선되고, 일은 화기애애하게 끝났으며, 우리 모두는 공영권에서의 멋진 휴가를 보내고 게르마니아로 귀국할 것이다. 아니면 우리는 관세 철폐에 부가 조건을 달고, 일본이 제안한 일정표 역시 수정할 수 있을 것이다. 이로써 독일은 자신의 경제적 주체성을 유지할 뿐 아니라, 나중에 슈미트가 에르하르트를 만났을 때 목숨을 보전할 수 있을 것이었다."
 speerjapan.9.a:0 "일본이 협상을 거절하는 것보다는 나아. 수용하자."
 speerjapan.9.b:0 "이 거래는 터무니없다! 슈미트는 추가적인 협상을 요구할 것이다."


 speerjapan.10.t:0 "아무것도 없는 것 보다는 낫다..."
 speerjapan.10.desc:0 "독일은 속았습니다. 부정해도 소용없습니다. 슈미트는 일본의 트로이 목마를 상대로 싸우면서 자신이 바보처럼 보임을 증명하기만 할 것입니다. 대일본제국의 제안은 수용되고야 말 것입니다.\n\n라이히는 앞으로 5년간 일본산 수입품에 대해 모든 관세를 철폐할 것입니다. 잠긴 문 뒤에서 이뤄진 대표단 간의 합의는 독일이 경제적인 신하국이 되는 방향으로 이뤄진 모양입니다. 5년 동안, 동양의 저렴한 상품들이 홍수처럼 쏟아져나와 유럽의 시장을 장악할 것입니다. 슈미트는 방을 나서며 두려움을 느꼈습니다. 하지만 외교적으로 협상이 결렬되거나 양국이 지금까지 밟아왔던 진전의 길을 망가뜨리는 것보다는 협상을 끝내는 편이 나을 것입니다. 이베리아인들은 이를 두고 뭐라 할까요?"
 speerjapan.10.a:0 "어떻게든 되겠지, 어떻게든 되겠지."

 speerjapan.11.t:0 "당신의 이익을 위해서..."
 speerjapan.11.desc:0 "슈미트는 오늘 만큼은 침묵하고 있지 않았다. "존경을 담아 말씀드리자면, 친구들이여, 이 거래는 여러분들의 국가에 대단한 실수로 작용하리라 생각합니다." 일본인들의 얼굴에는 충격 받은 표정이 뚜렷이 나타났다.\n\n"일본의 회사는 이 관세가 폐지되면서 독일 시장에 더 많이 수출하기로 결정하겠지요. 그렇지 않습니까? 공급은 없는데 수요는 상당한 시장에 상품을 팔겠다는 이 결정은 일본 회사에 대단한 부를 가져다 줄 것입니다. 어쩌면 너무나도 많은 부를 말입니다. 자이바쓰에 대해 생각해보십시오. 일본 정부는 더 많은 도전을 필요로 합니까? 더욱 큰 독점적 권리를 얻은 새로운 세대의 재벌들이 기업 내에서 더 많은 권력을 얻게 하고 싶습니까? 신사 여러분, 돈보다 더 큰 가치의 것들을 생각하십시오. 우리는 관세 감소율을 완화시키는 방향으로 계획을 수정해야 합니다. 일본을 위한 보호 장치를 남겨두는 것이지요. 게르마니아의 황금 전부라 할지라도 대일본제국의 통합을 희생시킬만한 가치는 지니지 못합니다."\n\n반대편 대표단 사이에서 속삭이는 소리가 퍼져나갔다. 정면에서는, 일본인 협상단을 이끄는 것으로 보이는 나이든 남자가 바로 옆의 잘생긴 젊은이의 속삭임을 듣고 있었다. 그 노인은 고개를 끄덕였다. "슈미트 씨, 아주 설득력 있는 이야기를 하셨습니다."\n\n방은 영겁의 시간 동안 침묵하는 것 같았다.\n\n"제안에 동의합니다.""
 speerjapan.11.a:0 ""우리도 마찬가지입니다.""
 speerjapan.11.b:0 ""추가적인 수정을 가하고 싶은데...""

 speerjapan.12.t:0 "마음에 들지 않는 결과"
 speerjapan.13.desc:0 "슈미트는 오늘 만큼은 침묵하고 있지 않았다. "존경을 담아 말씀드리자면, 친구들이여, 이 거래는 여러분들의 국가에 대단한 실수로 작용하리라 생각합니다." 일본인들의 얼굴에는 충격 받은 표정이 뚜렷이 나타났다.\n\n"일본의 회사는 이 관세가 폐지되면서 독일 시장에 더 많이 수출하기로 결정하겠지요. 그렇지 않습니까? 공급은 없는데 수요는 상당한 시장에 상품을 팔겠다는 이 결정은 일본 회사에 대단한 부를 가져다 줄 것입니다. 어쩌면 너무나도 많은 부를 말입니다. 자이바쓰에 대해 생각해보십시오. 일본 정부는 더 많은 도전을 필요로 합니까? 더욱 큰 독점적 권리를 얻은 새로운 세대의 재벌들이 기업 내에서 더 많은 권력을 얻게 하고 싶습니까? 신사 여러분, 돈보다 더 큰 가치의 것들을 생각하십시오. 우리는 관세 감소율을 완화시키는 방향으로 계획을 수정해야 합니다. 일본을 위한 보호 장치를 남겨두는 것이지요. 게르마니아의 황금 전부라 할지라도 대일본제국의 통합을 희생시킬만한 가치는 지니지 못합니다."\n\n반대편 대표단 사이에서 속삭이는 소리가 퍼져나갔다. 정면에서는, 일본인 협상단을 이끄는 것으로 보이는 나이든 남자가 바로 옆의 잘생긴 젊은이의 속삭임을 듣고 있었다. 그 노인은 고개를 끄덕였다. "슈미트 씨, 아주 설득력 있는 이야기를 하셨습니다."\n\n방은 영겁의 시간 동안 침묵하는 것 같았다.\n\n"하지만 저희는 당신의 제안에 동의할 수 없겠군요.""
 speerjapan.13.a:0 "언변 좋은 자에게 금화는 없다."

 speerjapan.13.t:0 "태양이 지기 전에"
 speerjapan.12.desc:0 ""괜찮다면 조금만 더 말하게 해주십시오. 우리는 양국 공통의 위협을 무시할 수 없습니다. 분투하고 있는 국민들 위를 맴돌고 있는 독수리 말입니다. 20세기는 속임수의 시대가 되었고, 미국이라는 위협적인 존재가 더러운 정보전에 능숙함을 잊으면 장님인 동시에 바보가 될 것입니다." 일본인들은 움츠리지 않고 슈미트의 말에 집중했다. 슈미트는 말을 이어갔다.\n\n"만일 우리가 양국 간의 엄청난 거리 사이에 무역로를 열고, 정보나 무역의 흐름이 미합중국의 영역을 지나가게 된다면, 미국이 그 기회를 붙잡지 않겠습니까? 그로써 그들이 이익을 얻지 않겠습니까?" 슈미트는 침을 꿀꺽 삼켰다.\n\n"이 정도 규모의 협력 관계를 통해 워싱턴을 양국의 심장부로 끌어들일 수 있습니다."\n\n슈미트의 반대편에 앉아있던 나이든 남자는 독일 측 대표단을 바라보며 잠시 생각을 가다듬었다. "슈미트 씨, 참으로 위험한 세상이오. 너무 조심할 수는 없소. 해가 지기 전에 총리 각하께 당신의 조언을 전달할 것이오."\n\n기쁜 마음을 감추며, 슈미트는 대답했다. "그리 해주다니 고맙소. 친구여.""
 speerjapan.12.a:0 "행운은 이렇게 단 맛이 아니다."

 speerjapan.14.t:0 "쓰라린 환영"
 speerjapan.14.desc:0 ""괜찮다면 조금만 더 말하게 해주십시오. 우리는 양국 공통의 위협을 무시할 수 없습니다. 분투하고 있는 국민들 위를 맴돌고 있는 독수리 말입니다. 20세기는 속임수의 시대가 되었고, 미국이라는 위협적인 존재가 더러운 정보전에 능숙함을 잊으면 장님인 동시에 바보가 될 것입니다." 일본인들은 움츠리지 않고 슈미트의 말에 집중했다. 슈미트는 말을 이어갔다.\n\n"만일 우리가 양국 간의 엄청난 거리 사이에 무역로를 열고, 정보나 무역의 흐름이 미합중국의 영역을 지나가게 된다면, 미국이 그 기회를 붙잡지 않겠습니까? 그로써 그들이 이익을 얻지 않겠습니까?" 슈미트는 침을 꿀꺽 삼켰다.\n\n"이 정도 규모의 협력 관계를 통해 워싱턴을 양국의 심장부로 끌어들일 수 있습니다."\n\n슈미트의 반대편에 앉아있던 나이든 남자는 독일 측 대표단을 바라보며 잠시 생각을 가다듬었다. "슈미트 씨, 참으로 위험한 세상이오. 너무 조심할 수는 없소. 슈미트씨, 당신의 사탕발림 같은 말은 어느 정도 분위기를 이완시켜 줄 수 있을 뿐이오."\n\n격노한 감정을 숨기며 슈미트가 대답했다. "당신의 조심성에 감사하는 바입니다. 친구여.""
 speerjapan.14.a:0 "행운은 이렇게 단 맛이 아니다."

 speerjapan.15.t:0 "새로운 제안"
 speerjapan.15.desc:0 "당신은 관세에 대해서만 협상을 하면 될 것이라 생각하겠지요. 일본인들 역시 관세 문제가 토론을 해야 하는 유일한 주제가 되었으면 좋겠다고 생각할 것입니다. 하지만 슈미트는 다른 논제를 가지고 나왔습니다. 독일의 또 다른 제의가 시작될 것이며, 라이히의 외무장관은 희망에 가득 차 있었습니다.\n\n독일은 투자를 필요로 하며, 그 망가진 경제로는 겨우 제자리걸음만 가능할 뿐입니다. 성장이 필요합니다. 특히 대기업들은 시장 대부분을 점유하고 있으며 독점이 라이히에서는 정상적인 것처럼 되어버렸습니다. 슈미트는 일본이 독일 경제에 투자를 하길 원합니다. 특히 재빨리 성공을 거두어야 하고 독일의 중산층을 담당할 소규모 기업들에 초점을 맞추면서 말입니다. 고용 상황을 개선하는 일 역시 새로운 독일의 주요한 문제이며, 고용주의 범위를 다각화하는 것 역시 넓은 의미의 해결책이 되어줄 것입니다."
 speerjapan.15.a:0 "이를 실현시키려면 얼마나 어려울까?"

 speerjapan.16.t:0 "실망스러운 제안"
 speerjapan.16.desc:0 "일본이 변함없는 모습을 보입니다. 일본 제국은 처음으로 투자에 대한 거래를 제안했지만, 몇몇 주요 독일 기업에 대한 투자에 불과했습니다. 이는 슈미트가 바라는 실업률 감소와 경제성장률 향상이라는 목표에 별 영향을 끼치지 못할 뿐 아니라 라이히에는 이익도 없을 것이고, 오히려 독일 경제에서 일본의 영향력이 커질 것입니다. 말할 필요도 없이, 게르마니아의 외무장관은 크게 낙담했습니다.\n\n슈미트에게는 두 가지 선택지가 남았습니다. 이 불완전한 거래를 독일이 수용하던지, 일본과의 관계를 훼손시키면서 추가적인 협상을 밀어붙이던지, 둘 중 하나를 선택해야 합니다."
 speerjapan.16.a:0 "이... 말도 안 되는 제안을 받아들인다."
 speerjapan.16.b:0 "우리에게 큰 이익을 가져다줄 거래를 밀어붙여라."

 speerjapan.17.t:0 "후회하기 전에 안전하게"
 speerjapan.17.desc:0 "슈미트는 담배를 재떨이에 박아 넣으며 한숨을 쉬었다. "거래를 받아들이겠소." 독일 대표단 맞은 편에 한 줄로 죽 늘어선 일본인들은 안도감을 겨우 숨길 수 있었다. 이 합의는 분명 불완전했지만 올바른 방향으로 나아가는 것이다.\n\n일본 측의 제안에 최대한 라이히의 이익을 반영함으로써 마침내 독일 측이 대표단 간의 합의에 동의하였다. 결국 중요한 것은 투자가 없을 바에야는 조금이라도 있는 편이 낫다는 것이며, 독일의 경제는 받을 수 있는 최대한의 도움을 필요로 한다는 것이다. 슈미트, 그리고 의심할 여지 없이 에르하르트 역시 이 거래에 불만족스러웠다. 하지만 상대국의 인내심을 시험하는 일은 게르마니아에게 아무 이익도 주지 못할 것이었다."
 speerjapan.17.a:0 "정말 실망스럽군"

 speerjapan.18.t:0 "뜻하지 않은 기쁨"
 speerjapan.18.desc:0 "슈미트는 전화를 내려 놓았다. 게르마니아의 에르하르트는 외무장관을 위해 짧막한 경제학 강의를 끝낸 터였고, 슈미트는 넥타이를 고쳐 매며 마이크를 들었다. "여러분," 그가 말을 시작했다. "이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다."\n\n반대편에서 속삭이는 소리가 오갔으며, 마침내 일본 측 대표단의 지도자가 고개를 끄덕였다. "대단히 설득력 있는 주장입니다, 슈미트 씨. 본 협상을 계속해서 진전시키면서 투자액을 증가시키기로 하지요."\n\n슈미트는 미소를 지었다. 이 정도면 동의할 수 있었다. 이제 그의 앞에는 선택지가 놓여졌다. 그는 이 상황을 밀어붙여 라이히에 더 많은 부를 가져다줄 수 있고, 아니면 일찌감치 현금을 요구하여 분위기를 망칠 수도 있다."
 speerjapan.18.a:0 "이 정도면 충분히 운을 시험해보았다."
 speerjapan.18.b:0 "그래도 우리는 더 많이 얻을 수 있으리라..."

 speerjapan.19.t:0 "반갑지 않은 현실"
 speerjapan.19.desc:0 "슈미트는 전화를 내려 놓았다. 게르마니아의 에르하르트는 외무장관을 위해 짧막한 경제학 강의를 끝낸 터였고, 슈미트는 넥타이를 고쳐 매며 마이크를 들었다. "여러분," 그가 말을 시작했다. "이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다."\n\n반대편에서 속삭이는 소리가 오갔으며, 마침내 일본 측 대표단의 지도자가 고개를 끄덕였다. "우리는 당신의 주장을 믿을 수 없습니다, 슈미트 씨. 대일본제국은 라이히에의 투자를 증액하지 않을 것입니다."\n\n씨발. 씨발. 슈미트는 분노로 가득 찼고, 표정으로 그것이 드러났다. 이를 악물며 슈미트는 말했다. "게르마니아는 당신의 제안을 철두철미하게 고려할 것입니다." 하지만 슈미트가 마이크를 내려놓을 때, 모든 이들은 게르마니아가 고려할 것은 한계까지 밀어붙여진 외무장관의 분노 뿐이라는 생각을 떨칠 수 없었다."
 speerjapan.19.a:0 "이 개같은 새끼들!"

 speerjapan.20.t:0 "더 밀어 붙이다"
 speerjapan.20.desc:0 "지금 상황을 비유하자면, 오래 계속되는 승리는 항상 가능하다. 적어도 이 비유는 슈미트가 무역을 배운 방식이다.\n\n"만일 여러분들께서 투자를 하실 거라면, 여러분들이 가지고 계시는 자본의 종착지는 대단한 중요성을 가지고 있습니다." 일본인들은 슈미트가 예상했던 것보다 훨씬 더 동의를 표했고, 적어도 마음 속으로는 협상을 진전시키기로 한 듯했다. 그들은 하나같이 슈미트의 말을 골똘히 경청하고 있었다. 슈미트는 이 방 안에서 자신이 엄청난 주목을 받고 있다는 것을 깨달으며 엄청난 부담감을 느꼈다. 침 삼키는 소리와 긴장하는 표정을 가까스로 숨긴채, 외무장관은 말을 이어갔다.\n\n"친구들이여, 촉망받는 독일의 기반공업들에 투자하는 것이 현명한 선택입니다. 국제적으로 잘 알려진 루트비히 에르하르트의 지휘 아래 라이히에서 가장 우수한 경제학자들이 작성한 우리 측 보고서에 따르면, 독일의 공업은 빠른 시일 내에 호황기를 맞을 것입니다. 아주, 아주 빠른 시일 내에 말입니다. 전국에 더 많은 기업들이 설립되면서, 여러분들의 투자는 더욱 많은 이익을 가져오고 잠재력 있는 기업들에게 더 넓은 시장을 제공할 것입니다. 기반시설에의 새로운 투자 덕택에, 이 특정 분야 뿐만 아니라 모든 영역에서 더 많은 기업들이 수립될 것입니다. 라이히 전역을 잇는 효율적인 도로와 철로 체계는 반드시 운송 비용을 줄여줄 것이며, 회사의 창립을 장려하고, 그럼으로써 라이히와 대일본제국을 위한 새로운 투자 파트너가 생겨날 것입니다." 외무장관은 자신이 비스마르크가 된 것 같은 감정을 느끼며, 잠시 동안 말을 멈췄다. "여러분, 이건 기본적인 경제학입니다."\n\n끄덕거림과 중얼거림이 일본 측 대표단에서 쏟아져나왔다. 슈미트는 스스로 일본인 청중들의 마음을 잘 읽어냈다고 생각했다. 그는 이것이 무엇을 의미하는지 알았다. 또 다른 승리였다. 독일 외무장관은 미소를 지으며 만족스러움을 내보였고, 자신의 조국 역시 똑같이 기뻐할 것이라 생각했다. 한때 엄청난 규모였던 라이히의 아우토반과 철로는 다시 자금을 제공받아 국가에 이득이 되도록 훌륭한 외관과 질을 지닌 채 재건될 것이다."
 speerjapan.20.a:0 "조금만이라도 원조가 있다면 라자로가 될 수도 있다."

 speerjapan.21.t:0 "우리는 충분히 투자했다"
 speerjapan.21.desc:0 ""보십시오. 우리가 여태까지 합의해온 것들은 대단한 성과입니다. 하지만 저는 라이히의 기반시설에 대한 일본의 추가적인 투자는 양국 모두에 큰 이익이 될 거라 굳게 믿습니다. 여러분들께서 투자하는 과정에서 위험이라 여기는 것들은 우리가 내전으로 받은 피해로부터 회복하면서 즉각적으로 없어질 것임을 저는 여러분들께 단언할 수 있습니다. 라이히가 디디고 설 수 있는 발판을 다시 마련하고 세계의 중요한 경제대국의 자리를 다시금 얻으면, 작금의 상황에 대한 그 어떤 의심도 빠르게 사라질 것입니다. 물론 지금의 이런 거대한 경제적 협조는 가까운 미래 양국 간의 경제적인 관계를 더욱 강화할 것이며 대일본제국에 대한 독일 국민들... 그리고 투자자들의 시선을 개선시킬 것입니다."\n\n반응이 없다. 망할! 너무 많이 밀어붙인 탓인가? 왜 그 등신같은 입을 다물지 않았지?\n"슈미트 외무장관, 외람되게도 양국의 관계는 이제 막 신설된 마당이고, 그렇기에 우리는 작금의 상황을 고려하며 독일 시장을 갈망하는 투자자들이 없습니다." 일본 측 대표단의 수장이 대답했다. "앞선 우리의 관대한 제안이 마음에 들지 않는 모양이죠? 그렇다면 이전에 했던 제안을 다시금 논의해야 할지도 모르겠군요. 죄송합니다, 외무장관.""
 speerjapan.21.a:0 "아, 당연히 죄송해야지요."

 speerjapan.22.t:0 "지정학적 체스판"
 speerjapan.22.desc:0 "이제 협상은 다음 단계로 넘어갔다. 다음 주제는 독일의 노동자들을 위해 경제에 활기를 되찾는 것 다음으로 슈미트에게 중요한 것이었다. 바로 제국주의와의 투쟁이었다. 혹은 협상 테이블에서 이름붙였듯이, 이 주제는 "불간섭원칙"이라고도 할 수 있을 것이다.\n\n협상의 또 다른 장이 펼쳐지자, 일본인들은 슈미트에게 독일이 공영권의 내부적 문제(혹은 외부적 문제일지라도)에 개입하지 않을 것임을 보장해달라고 명확히 요구하였다. 슈미트는 아시아에 대한 일본의 폭력적인 패권을 강력히 반대했기에, 이는 그가 원하는 약속이 아니었다. 하지만 그가 라이히가 이 조항에서 요리조리 빠져나올 수 있도록 얼마나 많은 요구를 하느냐에 따라, 은밀하게 그러한 약속들을 속 빈 강정으로 만드는 것도 가능하리라. 예컨대 독일은 인도네시아에서 자유를 위해 싸우는 반란군들을 도울 수 있을 것이다.\n\n슈미트는 세계를 악하고 끔찍한 장소가 되지 않게 하려 노력하면서도 일본의 이익에 합치해 보이는 방안을 찾고자 곰곰히 생각을 시작했다."
 speerjapan.22.a:0 "권력을 가진 누구도 원치 않는 것 같다."

 speerjapan.23.t:0 "선상 검사"
 speerjapan.23.desc:0 ""외무장관, 우리가 논의하고 싶은 또 다른 문제가 있습니다. 분명 당신도 알고 있겠지만, 일본은 현재...인도네시아에서의 반란군과 대치하고 있습니다. 일본의 내부 문제에 해외의 간섭이 있을지도 모른다는 믿음에 대한 증거를 우리는 가지고 있고, 우리는 독일로부터 음... 이 배신자들에게 가는 원조를 어떻게 해서는 중지하겠다는 확약을 받고 싶습니다. 공영권 해역을 오가는 모든 독일 선박들은 입항 전에 화물 검사를 받아야 할 것을 요구하는 바입니다. 이는 공영권의 치안 문제에 필수적인 것임을 이해하리라 믿습니다, 슈미트 씨."\n\n"공영권 영해를 지나는 모든 선박 한 척 한 척을 수색하는 일은 양국의 수익에 심대한 피해를 끼치고 무역 활동을 저해할 것입니다." 슈미트는 답했다. "물론 일본 측에서 우리에게 이를 부탁하는 이유만큼은 이해합니다."\n\n슈미트는 독일의 경제 회복에 타격을 주고 그 이후에는 노동자들에게 타격을 줄 일련의 협정들로 인해 기분이 좋지 않았다. 일본 측 대표단 역시 이 사실을 잘 알고 있었다. 하지만 슈미트가 모든 의견에서 반드시 의견을 같이 하지는 않지만, 적어도 결연히 총을 들고 일어나 당당히 파시즘과 싸울 수 있는 인도네시아의 자유 투사들에 대해 깊은 공감을 하고 있음을 일본인들은 알지 못했다. 하지만 그렇다고 하여 일본과 다시 관계를 악화시킬 가치야 있겠는가? 독일은 경제 교역국이 반드시 필요했다."
 speerjapan.23.a:0 "우리 역시 그에 동의합니다."
 speerjapan.23.b:0 "거짓말을 할 입장이 아닙니다..."

 speerjapan.24.t:0 "수용할 수 있는 합의"
 speerjapan.24.desc:0 "화물 검사 몇 번 가지고 일본과의 관계를 망칠 그 어떤 이유도 없었다. 선상 검사는 독일의 경제 회복에 방해로 작용하겠지만, 해외 투자가 부족한 것만큼 방해가 되지는 않을 것이다.\n\n"아주 좋습니다. 그러는 걸로 합시다. 라이히는 일본 측이 상당한 투자를 해오는 대신에 공영권 해역을 지나는 모든 선박들이 화물 검사를 받는 것을 허락할 것입니다." 슈미트가 일본 측 대표단에게 말했다.\n\n일본 대표단의 얼굴에는 만족스러움과 놀라움이 함께 드러났다. 그들은 적어도 독일 측이 추가적인 협상을 요구할 것으로 예측했던 것이다. 인도네시아 반란군이 파시스트 일본의 손아귀에서 벗어나는 일을 돕지 못하게 되어 슈미트는 배가 울렁거렸다. 하지만 일본에 대해 선의를 이렇게 표한다면 일본 역시 나중에 독일에게 은혜를 갚을 거라는 생각을 하고 있었다."
 speerjapan.24.a:0 "그러길 바라지."

 speerjapan.25.t:0 "예상치 못한 합의"
 speerjapan.25.desc:0 "슈미트는 경제 회복으로 향하는 독일의 길을 방해하는 그 어떤 합의라도 허락치 않았지만, 일본인에게도 이를 밀어붙일 수는 없었다. 그렇다면 합의를 시도해보는 건 어떨까?\n"일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다."\n이 역제안은 슈미트도 괜찮다고 생각한 것이었다. 일본인들 역시 괜찮다고 생각하는 모양이었다. 하는 수 없이 일본 측 대표단의 수장이 대답했다. "알겠습니다. 괜찮은 제안이군요. 하지만 독일 측의 검사 보고서를 받아 무엇이 우리 해역을 돌아다니고 있는지는 정확히 알아야겠습니다."\n"그 점은 문제 될 것이 없습니다." 슈미트가 쾌활하게 대답했다. 그는 이로써 적어도 일본과 싸우는 인도네시아 반군의 투쟁을 돕기에 충분하다고 생각했다. 이야말로 작지만 진정한 승리라 할 수 있었다."
 speerjapan.25.a:0 "우리는 충분히 밀어붙였다."
 speerjapan.25.b:0 "더 밀어붙일 수 있을 것 같은데."


 speerjapan.26.t:0 "수용할 수 없는 타협"
 speerjapan.26.desc:0 "슈미트는 경제 회복으로 향하는 독일의 길을 방해하는 그 어떤 합의라도 허락치 않았지만, 일본인에게도 이를 밀어붙일 수는 없었다. 그렇다면 합의를 시도해보는 건 어떨까?\n"일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다."\n이 역제안은 슈미트도 괜찮다고 생각한 것이었다. 하지만 이 제안은 일본 측 대표단에게는 불만족스러웠던 모양이다. 대표단의 수장이 강경하게 대답했다. "안됩니다. 우리는 독일산 화물에 대한 조사를 해야만 합니다. 라이히의 무역을 촉진하기 위해서 우리의 국가 안보를 팔아 넘길 수는 없습니다! 독일 측이 이에 대해 동의하지 않을까 걱정스럽습니다만, 그렇다면 이전에 합의된 내용들을 다시 검토할 수밖에 없습니다."\n이런. 일본인들은 이제 독일 배를 대단히 의심하고 관심을 가지면서 조사에 나설 것이다. 슈미트는 일본의 초기 요구를 받아들일 수 밖에 없게 되어 당황스러움과 걱정으로 얼굴이 붉어짐을 느꼈다. 독일에게는 상당한 경제적 대가가 될 것이고, 손이 닿지 않는 곳에 있는 인도네시아 반군들은 심대한 대가를 치를 것이었다."
 speerjapan.26.a:0 "어찌됐든 타협은 필요없는 것이다."

 speerjapan.27.t:0 "한계까지 밀어붙이다"
 speerjapan.27.desc:0 ""이건 절대 효과가 있지 않을 것입니다." 슈미트는 손에 들린 담배에 불이 붙지 않았다는 사실을 잊은 채 투덜거렸다. 슈페어는 입에 담배를 물고 이따금 연기 한 모금을 내뿜었다. 두 남자는 서로를 걱정스레 바라보았고 슈미트는 말을 계속했다. "총통 각하, 일본인들이 우리 선박에 무기가 있는지 확인하도록 두는 대신에 미국 선박을 배제하는데 도움을 달라고 요청하라는 말씀이십니까? 절대 그들은 허용하지 않을 것입니다."\n\n"나는 그 위험을 감수할 만한 가치가 있다고 보네, 헬무트. 우리와 그들이 한가지 공통점을 가지고 있다면, 그건 미국인들을 싫어한다는 점이야." 슈페어가 차분히 대답했다. "게다가 몇몇 탄약과 무기는 항상...음...감시에서 놓치기 마련이네. 내 말의 요점을 파악했길 바라네." 슈미트는 피식 웃으며 라이터를 들었다.\n\n"만일 제가 이룬 성과 전부가 이로 인해 무너진다면..." 슈미트는 비서가 새로운 보고서를 들고 들어오자 끙 하는 소리를 냈다. 두 사람 모두 비서가 일본 대사관의 공식 인장이 찍힌 보고서를 내려놓는 것을 조용히 바라보았다. 천천히 슈페어는 보고서를 들어 훑어보더니, 한 문장을 유심히 바라보았다. 그는 서류를 내려놓고 슈미트를 바라봤다. 얼굴에는 화색이 면면했다.\n\n"그들이 동의했네.""
 speerjapan.27.a:0 "함께 할 수 있음을 우리 모두 배울 수 있다."

 speerjapan.28.t:0 "너무 밀어붙였다"
 speerjapan.28.desc:0 ""이런 망할, 알베르트!" 슈미트는 고래고래 소리를 지르며 슈페어의 얼굴을 분노에 가득 차서 뚫어져라 쳐다봤다. "당신이 이 모든 걸 조져버렸어!"\n\n슈페어는 슈미트의 고성에 훌륭하게 대응했다. "헬무트, 나는 우리가 얻을 수 있는 최선의 합의를 제시했지만, 제대로 먹히지 않았네. 모든 성과가 무위로 돌아간 건 아니야. 자네도 알다시피, 항상 위험 가능성은 있지 않나."\n\n"이런 건 위험 가능성이 아니라 외교적인 자살이라고 하는 겁니다! 독일이 "미국인들을 배제"하기 위해 인도네시아에 어뢰정을 보내기로 했을 때부터라고요? 당연히 일본은 이걸 간파했겠죠! 이해가 안 되는군요, 총통 각하. 도무지 이해가 안 됩니다." 슈미트는 한숨을 쉬었다. "저 역시 거래에 모든 것을 걸었습니다. 우리 이익에 최선이 아니었다면 관계를 망치지는 않아야 했습니다."\n\n슈페어는 어깨를 으쓱했다. "다시 말하지만, 우리는 도박을 했고 돈을 잃었네. 이게 외교야."\n\n슈미트는 해고당할 수도 있는 심한 말을 하려다가 그만두었다."
 speerjapan.28.a:0 "불행한 일이야."

 speerjapan.29.t:0 "다음 단계"
 speerjapan.29.desc:0 "일본 대사관은 총통의 사무실보다 훨씬 더 깨끗했다. 벽을 따라 멋있는 예술품들이 줄지어 있었고, 책상은 잘 정돈되어 깨끗했다. 카오스 같은 슈페어의 사무실과는 참 달랐다.\n\n슈미트는 대사 맞은 편에 앉아 무릎 위에 손을 올려 놓았다. "정말로 간단합니다. 양국은 다른 이들이 알고 싶어하는 기술들을 가지고 있습니다. 물론 역사적으로 봤을 때 양국의 관계는... 껄끄러웠습니다만, 양국 사이에 기술적인 협력이 아주 없지는 않았습니다. 이 실수를 함께 바로잡고 이로써 양국 모두 이익을 얻어야 합니다."\n대사는 슈미트의 말을 경청하며 책상 위에 손을 올려 놓았다. "알겠습니다. 그렇다면 우리가 공유할 기술은 어떤 종류의 것입니까?"\n\n슈미트는 미소를 지었다. "우리가 합의하는 것에 따라 달렸지요."\n\n대사는 슈미트를 면밀히 바라보았다. 두 남자는 서로 배신의 동기를 숨기고 있는지 찾아내려 하고 있었다. 잠시 동안, 두 남자는 말이 없었다.\n\n"기술 공유는 양국 모두에게 분명 이익이 될 것입니다. 좋은 아이디어군요, 슈미트."\n\n그가 말했다. 슈미트는 웃었다. 좋은 시작이었다."
 speerjapan.29.a:0 "그렇다면 실행에 옮기시지요."

 speerjapan.30.t:0 "첫 수"
 speerjapan.30.desc:0 "대사관 창문의 덧문이 오늘은 닫혀있었다. 방에서 일어나는 일을 숨기기 위해서였다. 슈미트는 일본 대사의 맞은 편에 조심스레 앉았다. 천장의 화사한 불빛이 둘을 비추고 있었다. 대사가 말을 시작했다. "그렇다면 슈미트, 일본에서 얻어낼 수 있는 것 중에 독일이 관심을 가지는 것이 무엇입니까?"\n\n슈미트는 목을 가다듬었다. "크릭스마리네와 육군은 일본의 발전된 기술들에 상당한 관심을 드러냈습니다. 해군 부문에 있어서는, 일본제국해군이 잠항 기술을 선도하고 있음은 논쟁의 여지가 없습니다. 육군 부문에 있어서는 게르마니아보다 도쿄가 더 발전시킨 영역이 있으리라 생각합니다. 하다못해 우리가 사용할 수 있는 일본의 공군 교리도 있겠죠. 즉 육군은 일본의 군사 기술 일부를 요청했고, 우리는 그에 맞는 대가를 기꺼이 지불할 용의가 있습니다."\n\n대사는 대답을 하기 전에 잠시 망설였다. "저도 그러길 바랍니다, 슈미트. 하지만 일본제국육군이나 해군이 기꺼이 그들의 기밀을 넘겨줄 거라 생각하지 않습니다. 하지만 레이다나 통신 기술에 대해서는 충분히 공유할 용의가 있음을 장담합니다. 이 정도면 만족할 만한 합의가 되겠습니까?"\n\n이제 슈미트가 선택할 차례였다. "제가 여기서 동의하지 않는다면 거래는 깨질테죠?"\n\n대사는 미소를 지어보였다. "장관께서 무엇을 말하느냐에 따라 달렸지요. 제가 설득력 있는 제안을 했음은 확실합니다.""
 speerjapan.30.a:0 "알겠습니다, 이렇게 하시죠."
 speerjapan.30.b:0 "괜찮다면 반박할 기회를 주십시오..."

 speerjapan.31.t:0 "손쉬운 해결책"
 speerjapan.31.desc:0 "슈미트는 짜증과 체념을 동시에 느끼며 슈페어의 편지를 읽었다. 자신이 예상한 모든 것이 그 안에 적혀있었다. 형식적이고, 실망스럽고, 허례허식에 불과한 축하의 말만이 잔뜩 적혀있었다. 물론 슈페어도 실망스러울 것이다. 일본인들과 제대로 된 이야기를 못했으니깐. 그는 뒤에 앉아서 보상을 얻기만 했다.\n\n물론 슈페어는 더 밀어붙일 수 있었다. 대사는 열려 있었다. 당연히 문제는 너무 밀어붙였다가는 위험해진다는 것이었다. 슈미트가 만일 도박을 했고 돈을 잃었다면, 슈페어가 과연 "아, 괜찮네. 자네는 최선을 다했으니까."라고 말할까? 아니, 당연히 아닐 것이다. 슈미트가 지금 그런 만큼이나 슈페어 역시 실망했을 것이다. 슈미트는 도저히 이해할 수 없었다. 그는 의자에 기대 앉아 곰곰히 생각했다. 수십 년 동안 독일을 위협해온 나라와 데탕트를 시작한다는 것이 얼마나 어려운 일인지. 물론 일본도 원했던 모든 것을 얻지는 못했다. 협상이란 원래 이런 법이다. 일본은 뭔가 얻긴 얻었고, 데탕트가 아주 중요함을 깨달았을 것이다. 이걸 승리라고 생각하자. 슈미트는 이렇게 생각했다.\n\n그는 라이터와 담배를 손에 들고 한숨을 쉬었다. 슈페어는 국제 외교의 세세한 부분들을 절대 이해하지 못하는듯 보였다. 결국 슈페어는 건축가였지, 외교관은 아니었던 것이다. 아마 그는 협상의 세세한 부분들 역시 결코 이해하지 못할 것이다.\n\n종종 슈미트는 슈페어 밑에서 일한다는 것이 죽도록 싫을 때가 있었다."
 speerjapan.31.a:0 "만족스러워."

 speerjapan.32.t:0 "깊이"
 speerjapan.32.desc:0 ""흠." 슈미트는 대사의 조심스러운 시선을 바라보며 말을 시작했다. "제 생각에는, 이를 수행하려면 라디오나 통신 기술만으로는 만족스럽지 못할 겁니다. 이보다 서로 더 잘 해낼 수 있다고 저는 생각합니다."\n\n대사는 고개를 갸우뚱했다. "무엇을 제안하시겠습니까?" 슈미트의 눈은 방 곳곳을 슥 훑어보았다.\n\n"군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다."\n\n대사는 의자에 앉아 허리를 바짝 세웠다. "그러면 독일에서는 무엇을 주시겠습니까?"\n\n슈미트는 미소를 지었다. "독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 무장 기술도 괜찮으십니까?"\n\n대사는 잠시 동안 고민을 하였고, 방 안에는 어색한 침묵이 흘렀다. 슈미트는 걱정스러움이 얼굴에 드러나길 숨기려 최선을 다했다. 마침내, 영원히 지날 것 같지 않던 침묵이 끝나고, 대사는 대답했다. "괜찮은 합의가 될 거라 생각합니다.""
 speerjapan.32.a:0 "이렇게 거래를 하여 영광입니다."
 speerjapan.32.b:0 "흠, 다른 제안을 해보겠습니다."

 speerjapan.33.t:0 "너무 깊이"
 speerjapan.33.desc:0 ""친구들이여, 진정 우리가 라디오랑 통신 기술을 교환하자고 이 일을 벌여야 할까요? 제 생각에는 별로 만족스러운 일은 아닐 것 같습니다. 서로 더 노력한다면 이익을 얻을 수 있겠지요."\n일본 측 대표단은 책상 위에 팔을 올려놓았다. "무엇을 제안하시겠습니까?" "군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다." "그러면 독일에서는 무엇을 주시겠습니까?" 일본 측 대표단의 수장이 즉시 질문하였다.\n슈미트는 미소를 지었다. "독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 무장 기술도 괜찮으십니까?"\n방 안에는 어색한 침묵이 흘렀다. 모두는 일본 측 수장을 바라보며 그 답변을 기다렸다. "우리는 이 거래에 동의할 수 없습니다. 독일이 일본과 기술을 공유하고 협조하고 싶은 것은 알겠고, 일본 역시 그만큼 열정적입니다. 하지만 우리 육군이 이에 기꺼이 동의할 거라 생각치 않습니다. 우리는 그들을 압박할 만한 동기 역시 가지고 있지 않습니다."\n불행한 일이었다. 이 문제는 독일과 일본의 군 기술을 발전시키는데 대한 실패일 뿐 아니라 슈미트에게도 크게 실망스러운 일이었으며, 분명 분노하게 될 슈페어에게 그 실패 소식을 전달해야 했다. 하지만 슈미트가 생각하기에 슈페어가 분노하는 것은 별로 신경 쓸 일은 아니었다."
 speerjapan.33.a:0 "아 이런."

 speerjapan.34.t:0 "마지 못하여 체결된 거래"
 speerjapan.34.desc:0 "슈미트는 화를 내며 전화를 끊었다. 그는 세계에 피해만 가져다주는 식의 협상을 정말 싫어했다. 하지만 슈페어는 일본과의 군사기술 거래를 더 추진하라고 고집하기만 했다. 독일이 해군을 추가로 확장하여 대관절 무슨 이익을 얻는단 말인가? 독일이 이렇게 대규모 해군을 필요로 할 정도로 강력한 전쟁이 벌어진다면, 아마 그것은 세계의 종말을 가져올 터였다. 슈미트는 한숨을 쉬며 호텔을 나와 또 다른 외교 협상을 진행하러 돌아왔다.\n"좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다."\n일본 측 대표단은 눈썹을 치켜뜨며 자기들끼리 결론을 내리기 위해 서로 속닥거리며 슈미트의 제안에 대한 논의를 진행하였다. "가까운 미래에 양국이 전쟁을 할 것 같지는 않으니, 독일에 발전된 해군 기술을 팔지 않을 이유가 없습니다. 그렇다면, 가격에 대한 논의를 시작해볼까요?" 일본 측 대표단의 수장은 그 욕심을 노골적으로 드러내보이며 질문했다. 슈미트는 고개를 끄덕였다. 하지만 그는 성과를 가져왔지만 낭비뿐인 이 거래를 마음속으로는 무시하고 있었다."
 speerjapan.34.a:0 "때로는 성공이 실망이 될 수 있지."

 speerjapan.35.t:0 "원치 않던 거래"
 speerjapan.35.desc:0 "슈미트는 화를 내며 전화를 끊었다. 그는 세계에 피해만 가져다주는 식의 협상을 정말 싫어했다. 하지만 슈페어는 일본과의 군사기술 거래를 더 추진하라고 고집하기만 했다. 독일이 해군을 추가로 확장하여 대관절 무슨 이익을 얻는단 말인가? 독일이 이렇게 대규모 해군을 필요로 할 정도로 강력한 전쟁이 벌어진다면, 아마 그것은 세계의 종말을 가져올 터였다. 슈미트는 한숨을 쉬며 호텔을 나와 또 다른 외교 협상을 진행하러 돌아왔다.\n"좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다."\n일본 측 대표단은 눈썹을 치켜뜨며 자기들끼리 결론을 내리기 위해 서로 속닥거리며 슈미트의 제안에 대한 논의를 진행하였다. "죄송합니다만, 그렇게 중요한 기술을 파는 것은 일본의 안보에 심각한 위협이 될 것 같습니다. 하지만 이전에 체결한 군사 협정은 그대로 두는 것으로 하지요."\n슈미트는 얼굴에 면면한 웃음을 숨겨야 했다. "아, 괜찮습니다. 충분히 이해합니다." 그는 독일이 불필요한 해군 기술에 수백만 라이히스마르크를 낭비하지 않게 되었다는 뉴스를 슈페어에게 전할 것이다."
 speerjapan.35.a:0 "부끄러운 줄 알아야지!"

 speerjapan.36.t:0 "다급한 시작"
 speerjapan.36.desc:0 "독일 경제에 대해 광범위한 통제력을 지니려는 우리의 술책은 제대로 숨겨지지 못했습니다.\n앞으로 5년간 무역 관세를 없애라는 우리의 요청을 받은 독일 외무장관 슈미트는 즉시 호텔에서 공관 직원들을 불러모아 가능한 빨리 무역 협상을 시작하라 지시했습니다. 우리가 이 요구를 함정이라 정확히 들먹이지는 않았지만, 독일의 유능하고 약삭빠른 외무장관은 우리의... 궁극적인 동기를 알아챈 것 같습니다.\n독일과 외교 관계를 트는 데에는 상당한 의의가 있지만, 그렇다고 우리가 가능한 많은 이익을 얻는 것은 안되겠습니까? 우리는 앞으로 5년간 서로의 상품에 관세를 제거하자 제안할 것이며, 이는 그 기간 동안 독일 경제에 대단한 영향력을 끼칠 수 있게 만들 것입니다. 만일 당신께서 세계적인 힘과 영향력을 원하신다면, 이를 추진하도록 어느 정도의 압력을 가할 것입니다. 내일 독일 대표단이 와서 우리와 협상하도록 두고, 일본이 그들의 절망적인 상황으로부터 얼마나 얻을 수 있는지 두고보도록 합시다."
 speerjapan.36.a:0 "그들에게 흠 잡을 만한 것이 있는지 보자."

 speerjapan.37.t:0 "우리가 생각했던 것만큼 쉽지 않다"
 speerjapan.37.desc:0 ""존경을 담아 말씀드리자면, 친구들이여, 이 거래는 여러분들의 국가에 대단한 실수로 작용하리라 생각합니다." 대담한 주장이었다. "일본의 회사는 이 관세가 폐지되면서 독일 시장에 더 많이 수출하기로 결정하겠지요. 그렇지 않습니까? 공급은 없는데 수요는 상당한 시장에 상품을 팔겠다는 이 결정은 일본 회사에 대단한 부를 가져다 줄 것입니다. 어쩌면 너무나도 많은 부를 말입니다. 자이바쓰에 대해 생각해보십시오. 일본 정부는 더 많은 도전을 필요로 합니까? 더욱 큰 독점적 권리를 얻은 새로운 세대의 재벌들이 기업 내에서 더 많은 권력을 얻게 하고 싶습니까? 신사 여러분, 돈보다 더 큰 가치의 것들을 생각하십시오. 우리는 관세 감소율을 완화시키는 방향으로 계획을 수정해야 합니다. 일본을 위한 보호 장치를 남겨두는 것이지요. 게르마니아의 황금 전부라 할지라도 대일본제국의 통합을 희생시킬만한 가치는 지니지 못합니다."\n아무래도 슈미트는 오늘 협상장에 들어오기 전에 고심을 한 듯 보였다. 일본 국가 권력에 대항하는 자이바쓰에 대한 언급은 이미 일본 대표단이 수없이 떠올렸던 문제였다. 슈미트는 우리의 제안을 거부하고 싶었고, 따라서 그 가능성 있는 부정적 결과를 극대화하려 노력했음은 분명했다. 하지만 그의 요점은 타당했고 확실히 할 수 없는 문제였다.\n일본 대표단의 수장은 기존의 주장을 고집스레 반복하거나, 관세 감액 기간을 3년으로 줄이고 독일은 일본 시장에 우선권을 지니지 않게 하자는 슈미트의 역제안을 받아들여야 했다. 일본에 큰 이익이 되지는 않겠지만, 독일과의 관계를 개선하는 만큼이나 의의 있는 일은 없을지 모른다..."
 speerjapan.37.a:0 "슈미트씨, 아주 설득력 있는 제안을 하셨습니다..."
 speerjapan.37.b:0 "...하지만 당신의 제안에 동의하지는 못하겠습니다."

 speerjapan.38.t:0 "더 제한된 거래"
 speerjapan.38.desc:0 "헬무트 슈미트는 우리가 제안한 것에 만족한 적이 있기나 할까? 관세 철폐 기간을 더 줄이는 데에 상호 간에 합의가 되었음에도 불구하고, 슈미트는 계속해서 우리를 밀어붙이고 있다. "솔직히 말하자면 저는 아직도 우리가 현재 도달해 있는 이 합의가 독일이나 일본 모두에게 이익이 된다고 확신하지 못합니다. 더 잘 해낼 수 있을텐데 말입니다."\n외무장관은 넘지 말아야 할 선에 점점 가까이 가고 있음을 알고 있었지만 그는 독일에 가능한 최선의 결과를 가져다주기 위해 기꺼이 그러고 있었다. 협력과 친선이라는 미명 하에, 우리는 슈미트와 조금만 더 협상을 진행해야할까?"
 speerjapan.38.a:0 "알겠습니다. 세계가 끝나기 전에 해보죠."
 speerjapan.38.b:0 "이미 충분합니다!"

 speerjapan.39.t:0 "다른 주제에 대한 논의"
 speerjapan.39.desc:0 "우리는 독일 대표단과의 협상에서 관세만이 유일한 주제가 될 줄 알았으나, 독일 외무장관 슈미트는 다른 논제를 가지고 왔습니다.\n슈미트는 소규모 기업에 대해 일본의 투자를 늘려 독일 경제를 보조하고 일자리를 늘려주는데 도움을 주라 요청했습니다. 제안을 하는 동안 슈미트의 얼굴에는 독일 국민들을 어떻게든 도우려는 진실되고 열정적인 갈망이 나타났습니다만, 그보다 우리는 일본에 이 거래가 얼마나 이익이 될지에 집중해야 합니다. 우리 측 대표단은 외무장관에게 우리의 제안을 전달하기 전까지 논의에 돌입할 것입니다."
 speerjapan.39.a:0 "독일 대기업에 지분을 가진다면 우리가 어느 정도 영향력을 행사할 수 있을 텐데."

 speerjapan.40.t:0 "그들이 더한 것을 부탁한다"
 speerjapan.40.desc:0 "너무 좋아서 믿어지지 않지만, 우리는 독일인들이 한쪽에 치우쳐진 투자 제안에 만족하지 못했음에 여전히 실망했다. 외무장관 슈미트는 회의실에 모인 자들의 이목을 끌기 위해 목을 가다듬었고 힘차게 말을 시작했다.\n"여러분, 이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다."\n속삭이는 소리가 회의장을 가득 채웠다. 독일 경제에 대한 일본의 투자를 늘릴 절호의 기회였다. 더 많은 수익과, 더 큰 영향력과 더 개선된 독일과의 외교관계를 얻을 수 있었다. 대표단의 수장이 결정을 내렸다."
 speerjapan.40.a:0 ""슈미트 씨, 아주 설득력 있는 제안을 하셨습니다.""
 speerjapan.40.b:0 ""우리는 당신의 주장을 믿을 수 없습니다, 슈미트 씨.""

 speerjapan.41.t:0 "일련의 대규모 투자?"
 speerjapan.41.desc:0 "헬무트 슈미트는 물잔을 한 모금 들이켰고 조심스레 책상 위에 잔을 올려놓았다. 협상을 한지도 벌써 긴 시간이 흘렀다. 하지만 하루가 끝나기 전까지 슈미트는 끝낼 생각이 없어보였다. "보십시오. 우리가 여태까지 합의해온 것들은 대단한 성과입니다. 하지만 저는 라이히의 기반시설에 대한 일본의 추가적인 투자는 양국 모두에 큰 이익이 될 거라 굳게 믿습니다. 여러분들께서 투자하는 과정에서 위험이라 여기는 것들은 우리가 내전으로 받은 피해로부터 회복하면서 즉각적으로 없어질 것임을 저는 여러분들께 단언할 수 있습니다. 라이히가 디디고 설 수 있는 발판을 다시 마련하고 세계의 중요한 경제대국의 자리를 다시금 얻으면, 작금의 상황에 대한 그 어떤 의심도 빠르게 사라질 것입니다. 물론 지금의 이런 거대한 경제적 협조는 가까운 미래 양국 간의 경제적인 관계를 더욱 강화할 것이며 대일본제국에 대한 독일 국민들... 그리고 투자자들의 시선을 개선시킬 것입니다."\n정말인가? 우리가 이미 관대한 투자 계획을 제안한 후에도 독일 외무장관은 더 많은 것을 일본에게 부탁한단 말인가? 슈미트의 얼굴에 드러난 그 순진한 표정은 이 투자가 그가 말한대로 좋은 수익을 낼 것인지에 대한 예상을 할 수 없게 만들었다. 하지만 슈미트가 일리있는 것은 사실이었다... 어쩌면 장기적으로 상당한 경제적, 외교적 성과를 낼 수 있지 않을까?"
 speerjapan.41.a:0 "이 기회를 잡지 않을 이유가 없다."
 speerjapan.41.b:0 "우리는 이미 충분히 제안했습니다."

 speerjapan.42.t:0 "조심스러운 요구"
 speerjapan.42.desc:0 "협상이 마무리되기 전에, 독일인과의 무역을 회복하면서 공영권의 안보가 영향받지 않게 함은 중요한 일이었다. 불편하지만 필요한 요구가 이뤄져야만 했다. 새로운 문제에 관련된 협상을 요청하는 전화를 빠르게 돌렸고, 외무장관 슈미트는 협상 테이블에 돌아왔다.\n"외무장관, 우리가 논의하고 싶은 또 다른 문제가 있습니다. 분명 당신도 알고 있겠지만, 일본은 현재...인도네시아에서의 반란군과 대치하고 있습니다. 일본의 내부 문제에 해외의 간섭이 있을지도 모른다는 믿음에 대한 증거를 우리는 가지고 있고, 우리는 독일로부터 음... 이 배신자들에게 가는 원조를 어떻게 해서는 중지하겠다는 확약을 받고 싶습니다. 공영권 해역을 오가는 모든 독일 선박들은 입항 전에 화물 검사를 받아야 할 것을 요구하는 바입니다. 이는 공영권의 치안 문제에 필수적인 것임을 이해하리라 믿습니다, 슈미트 씨."\n슈미트는 답했다. "공영권 영해를 지나는 모든 선박 한 척 한 척을 수색하는 일은 양국의 수익에 심대한 피해를 끼치고 무역 활동을 저해할 것입니다... 물론 일본 측에서 우리에게 이를 부탁하는 이유만큼은 이해합니다."\n물론 독일인들은 선박이 조사받는 것에 만족스러워하지는 않겠지만, 이는 어쩔 수 없는 행동이다."
 speerjapan.42.a:0 "그가 어떻게 대답하나 보도록 하자."

 speerjapan.43.t:0 "또 다른 역제안"
 speerjapan.43.desc:0 ""일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다."\n슈미트에게 그 역제안은 이치에 맞았다. 하지만 물론 슈미트는 자국의 이익을 보호하기 위해서 제안을 한 것이다. 그가 이리 대담하게 선상 검사로부터 독일이 배제되도록 한 행동은 일본 측 대표단에게 심대한 모욕이었다. 어떻게 그가 대일본제국이 처해있는 곤란한 상황을 온전히 이해할 수 있겠는가? 사실, 슈미트가 인도네시아에서 상황이 얼마나 악화되고 있었는지 알고 있다면, 그는 협상 테이블에서 확실히 우위를 점할지도 모르는 일이었다. 우리는 이제 초기의 요구를 고집하기에는 취약한 상태이다. 우리가 진정 독일인들과 협력하기를 원한다면 의논해봤자 소용이 없는 일이다."
 speerjapan.43.a:0 "무죄 추정의 원칙을 적용할 수 있을 듯합니다."
 speerjapan.43.a:0 "안됩니다. 우리가 당신네 선박을 조사할 수 있게 하든지, 우리의 투자에 작별인사를 고하든지 마음대로 하십시오."

 speerjapan.44.t:0 "터무니없는 역제안"
 speerjapan.44.desc:0 "독일 외무장관은 방에 조용히 들어왔다. 그의 표정에는 감정이 드러나지 않았다. 뭔가 불안할 만한 일이 있는 것인가? "본국으로부터 일본에게 요구해야 하는 내용이 하달되었습니다. 공영권 해역을 다니는 모든 독일 화물을 검사하는 대신에, 라이히는 일본이 인도네시아 반란군에 원조를 하는 미국의 함선을 막는데 도움을 달라고 요구합니다. 우리는 해군을 동원하여 그것을 지원할 것이고, 따라서 일본은 더 많은 해역을 감시하고, 적의 수송선을 효율적으로 감시할 수 있을 것입니다."\n어디가 아픈가? 독일인들이 순전히 가슴 속에서 우러나오는 선한 마음으로 이런 제안을 했을리 없다. 정말 어디가 아픈가? 대체 왜 그들이 일본의 해역을 지켜주겠다고 자원을 대주는 것이지? 이는 일본의 안보를 약화시키거나, 더 나아가면 인도네시아 반란군에 대한 지원을 몰래 감행하기 위한 음모일 가능성도 있다. 일본 측 대표단은 조용히 앉아있었다. 그들은 면전에 대고 저지른 외교적인 결례에 대한 분노와 충격을 감추려 애썼다. 그들은 일본이 독일의 원조 제안을 잘 이용할 수 있음을 분명 깨닫고 있었다. 하지만 독일의 대담한 제안이 정말 정당한 것인지 생각이나 했을까?"
 speerjapan.44.a:0 "당연히 동의해야지! 독일인들이 스스로를 증명해보일 수 있는 기회를 주자고."
 speerjapan.44.b:0 "이보다 더 분명한 책략이 없었다."

 speerjapan.45.t:0 "다음 단계"
 speerjapan.45.desc:0 "일본대사관의 문이 다시 열렸고 독일 외무장관 슈미트가 제시간에 들어왔다. "안녕하십니까, 외무장관. 무엇을 논의하러 오셨습니까?"\n"정말로 간단합니다. 양국은 다른 이들이 알고 싶어하는 기술들을 가지고 있습니다. 물론 역사적으로 봤을 때 양국의 관계는... 껄끄러웠습니다만, 양국 사이에 기술적인 협력이 아주 없지는 않았습니다. 이 실수를 함께 바로잡고 이로써 양국 모두 이익을 얻어야 합니다." 지루할 정도로 깔끔한 대사의 사무실은 고요로 가득 찼다. 최근에 독일과 일본이 협상을 진행했던 방에는 긴장되는 분위기가 감돌고 있었다. 대사는 슈미트의 제안에 대단한 관심을 보였다. "알겠습니다." 그가 말했다. "그렇다면 우리가 공유할 기술은 어떤 종류의 것입니까?"\n\n슈미트는 미소를 지었다. "우리가 합의하는 것에 따라 달렸지요."\n"기술 공유는 양국 모두에게 분명 이익이 될 것입니다. 좋은 아이디어군요, 슈미트." 두 남자는 악수를 했다. 협상이 체결되려면 아직 많은 과정을 밟아야 했지만, 이것만으로 충분히 좋은 시작이라 할 수 있었다."
 speerjapan.45.a:0 "협상을 시작합시다."

 speerjapan.46.t:0 "군사 기술 교환"
 speerjapan.46.desc:0 ""친구들이여, 진정 우리가 라디오랑 통신 기술을 교환하자고 이 일을 벌여야 할까요? 제 생각에는 별로 만족스러운 일은 아닐 것 같습니다. 서로 더 노력한다면 이익을 얻을 수 있겠지요." \n 일본 측 대표단은 책상 위에 팔을 올려놓았다. "무엇을 제안하시겠습니까?" "군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다."\n"그러면 독일에서는 무엇을 주시겠습니까?" 일본 측 대표단의 수장이 즉시 질문하였다.\n슈미트는 미소를 지었다. "독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 기갑 기술도 괜찮으십니까?"\n방 안에는 어색한 침묵이 흘렀다. 모두는 일본 측 수장을 바라보며 그 답변을 기다렸다. 마침내 영원히 지날 것 같지 않던 침묵이 끝나고, 대답은 이러했다."
 speerjapan.46.a:0 "괜찮은 합의가 될 거라 생각합니다."
 speerjapan.46.b:0 "우리는 이 거래에 동의할 수 없습니다."

 speerjapan.47.t:0 "훨씬 더 매력적인 제안"
 speerjapan.47.desc:0 "다음 협상에서 독일은 더욱 압박을 가해오며 합의 내용을 더 확대하자고 제안했다. 이번에는 어떤 식일까? "좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다."\n흠... 살짝 놀라웠다. 제국 해군은 자신의 첨단 기술을 보호하려 애쓰고 있었으나, 독일인들이 제안한 액수를 고려하면... 일본 측 대표단은 눈썹을 치켜뜨며 서로 중얼거리며 결론에 도달하기 전 잠시 동안 슈미트의 제안에 대해 논의를 나눴다. 일본은 현금과 협력을 얻을 이 기회를 정말 거절할 것인가?"
 speerjapan.47.a:0 "가까운 미래에 양국이 전쟁을 할 것 같지는 않군요. 그렇다면 가격에 대한 논의를 시작해볼까요?"
 speerjapan.47.b:0 "당신들이 너무 지나치게 열성적이라는 생각은 해보신 적 없으십니까?"

 speerjapan.48.t:0 "수용할 만한 합의"
 speerjapan.48.desc:0 "히틀러 정권 붕괴의 원인은 그 야심에서 기인했다. 유럽에서의 승리와 함께, 라이히는 단순히 메멜과 뫼즈 사이의 영역에 갇혀있는 것에 만족하지 않았다. 라이히는 감당할 수 없을 정도로 확장했다. 라이히는 러시아, 프랑스, 아프리카, 브리튼 제도를 모두 자신의 영향권에 넣길 원했다. 모든 것을 원했던 독일은 아무것도 얻지 못하게 되는 대가를 치렀다.\n\n슈미트는 히틀러가 저질렀던 실수를 똑같이 반복하지 않을 것이었다. 일본과의 합의를 나약하게 진행하는 것조차 데탕트를 실현하고 라이히의 옛 동반자와의 친선을 재건하는데 도움이 된다면 가치있는 일이 될 것이다. 경제적인 의존은 국방, 무역, 기술적인 발전, 그리고 동맹이 가져올 여타 이익을 생각하면 정당화될 수 있을 것이다. 슈미트는 일본이 허용한 이상으로 밀어붙이지 않을 것이다. 훌륭한 외교관은 적당히 절제할줄 아는 자이다."
 speerjapan.48.a:0 "과식은 칼보다 더 많은 사람을 죽인다."

 speerjapan.49.t:0 "박수 칠 때 떠나라"
 speerjapan.49.desc:0 ""슈미트 외무장관, 감사합니다. 독일 경제에 대한 우리의 투자는 양국이 가까운 미래에 대단한 성과를 내도록 할 것입니다. 오늘로서 그 절차가 시작되며, 우리의 경제 협상은 끝이 날 것입니다." 일본 측 대표단의 수장이 말했다. 그는 협상이 시작될 즈음보다 훨씬 덜 경직되어 보였다. 이제는 약간 친절하다고 할 정도로 사람이 좋아보였다.\n"알겠습니다. 남은 저녁 즐거이 보내십시오. 내일도 연회는 계속될 것입니다." 슈미트는 얼굴에 웃음이 만연한채 대답했다.\n슈미트는 해냈다! 그는 독일 국민들에게 가장 중요한 것을 지켜냈다. 경제에 대한 실효적인 자극 말이다! 슈미트는 이미 성공적으로 투자 규모를 늘리도록 압박했을 때 더이상 일본에게 추가적인 투자를 요구할 필요가 없음을 깨달았다. 그는 더 많은 돈을 벌려고 노력하는 독일의 노동자들과 가정들의 생계를 위태롭게 할 수 없었을 것이다.\n슈페어에게 비밀 협상의 결과를 알리자 총통은 "잘했네, 슈미트."라 대답했다. 슈페어가 이 성과에 심히 만족스러워하고 있었을지 몰라도, 슈미트는 자신이 할 일이 아직 남아 있음을 알고 있었다."
 speerjapan.49.a:0 "독일을 위한 확실한 승리다."

 speerjapan.50.t:0 "형편 없는 합의"
 speerjapan.50.desc:0 "슈미트의 재떨이는 빠르게 가득 차고 있었다. 수천만 명의 사람들에게 영향을 끼칠 심각한 결정을 내리는 일은 그에게 정신적으로 많은 부담을 주고 있었다. 그는 공영권으로 보내지는 독일의 함선을 검사하는데 동의한 이후에 일본 측 대표단을 자극하는 것을 피하기로 결정했다. 이는 무역을 제한하고 독일의 수익에 피해를 주겠지만, 일본 해역에서 화물 검사를 한다면 그곳을 지나가는 함선이 줄어들 것이다. 이는 더욱 심각한 문제가 될 것이었다.\n슈미트가 했던 모든 일은 독일 국민들의 삶을 개선하겠다는 미명 하에 이뤄졌다. 만일 그가 장기적으로 도움이 될 기회를 만나서 협상을 해야 했더라면 그는 분명 그렇게 했을 것이다. 하지만 일본과의 협상은 그렇지 않았다."
 speerjapan.50.a:0 "최소한 처음에 제시된 것보다는 낫지 않은가."

 speerjapan.51.t:0 ""박수" 칠 때 떠나라"
 speerjapan.51.desc:0 "아, 얼마나 대단한가! 슈미트는 일본과의 주요 기술 공유 협정에 대한 협상을 진행하는데 성공했다. 그는 이미 서로 합의한 바 이상을 요구하려 애쓰지 않았다. 이는 과한 욕심을 부려 협상이 체결되는 기회를 망치지 않고, 독일이나 일본이 전쟁을 벌이도록 도움을 주는 것을 스스로 원치 않았기 때문이었다.\n하지만 슈미트에게는 자기 행동의 도덕성을 곰곰이 생각할 시간이 없었다. 내일 일본과의 추가적인 협상이 이뤄질 것이며, 아마도 세계에 해를 끼치지 않는 대신 무언가 괜찮은 기회를 얻게 될 것일지 모른다."
 speerjapan.51.a:0 "나는 최선을 다하는 중이다."

 speerjapan.52.t:0 "불길에 불똥을 붙이다"
 speerjapan.52.desc:0 "슈미트의 심장은 미친듯이 고동쳤고 근육은 잔뜩 긴장했다. 마치 손이 온통 피투성이가 된 것처럼 말이다. 하지만 그건 불가능했다. 누구나 알고 있듯이, 슈미트는 공영권과 독일 간의 무역에 관한 일상적인 문서에 서명을 하고 있었을 뿐이었다. 그가 무기를 비밀스레 수송하도록 지시하고 대일본제국에 맞서 싸우는 인도네시아 반군을 지원하는 RND의 작전을 승인하는 서류에 서명할 때 어깨 너머에는 그를 감시하는 일본 헌병대도 없었다.\n\n일단 그가 서류에 서명하고 이를 제출하고 나자, 슈미트는 훨씬 안도하는 기분을 느꼈으나 무언가 여전히 찜찜했다. 슈미트는 자신이 옳은 일을 하고 있다고 생각했다. 용감히 일본의 파시스트적인 패권에 맞서 싸우는 자들에게 도움을 주는 일은 스스로 자랑스러워할 만한 일이었음이 분명했다.\n\n슬프게도 일본은 공영권 해역에 들어오는 독일 수송선을 엄격히 검사하고 있었다. 하지만 무기와 RND 요원들을 실은 몇 척의 작은 함선이 몰래 들어오는 일은 충분히 가능했다. 이 소규모의 지원이 인도네시아인의 호의를 얻고 역사의 흐름을 영원히 바꿔 놓을지 누가 알겠는가."
 speerjapan.52.a:0 "최소한 시도는 해볼 것이다."

 speerjapan.53.t:0 "불길에 기름을 붓다"
 speerjapan.53.desc:0 "슈미트의 심장은 미친듯이 고동쳤고 근육은 잔뜩 긴장했다. 마치 손이 온통 피투성이가 된 것처럼 말이다. 하지만 그건 불가능했다. 누구나 알고 있듯이, 슈미트는 공영권과 독일 간의 무역에 관한 일상적인 문서에 서명을 하고 있었을 뿐이었다. 그가 무기를 비밀스레 수송하도록 지시하고 대일본제국에 맞서 싸우는 인도네시아 반군을 지원하는 RND의 작전을 승인하는 서류에 서명할 때 어깨 너머에는 그를 감시하는 일본 헌병대도 없었다.\n일단 그가 서류에 서명하고 이를 제출하고 나자, 슈미트는 훨씬 안도하는 기분을 느꼈으나 무언가 여전히 찜찜했다. 슈미트는 자신이 옳은 일을 하고 있다고 생각했다. 용감히 일본의 파시스트적인 패권에 맞서 싸우는 자들에게 도움을 주는 일은 스스로 자랑스러워할 만한 일이었음이 분명했다.\n운 좋게도, 슈미트는 일본인들에게 공영권 해역으로 가기 전 본국에서 독일산 화물을 "검사"할 것이라 단언했다. 이는 RND 요원들과 인도네시아인을 위한 보급품을 몰래 수송하기 훨씬 더 쉬워졌음을 의미했다. 수송 과정에는 장애물도 없었고, 보통 상품들 밑에 무기들을 숨길 필요도 없었다. 슈미트가 제공하려는 원조는 분명 일본 정계와 그들이 가진 패권을 뒤흔들 것이며, 세계를 더욱 올바른 방향으로 이끌 것이다."
 speerjapan.53.a:0 "내 노력은 헛되지 않을 것이다."

 speerjapan.54.t:0 "불길에 가솔린을 퍼붓다"
 speerjapan.54.desc:0 "슈미트의 심장은 미친듯이 고동쳤고 근육은 잔뜩 긴장했다. 마치 손이 온통 피투성이가 된 것처럼 말이다. 하지만 그건 불가능했다. 누구나 알고 있듯이, 슈미트는 공영권과 독일 간의 무역에 관한 일상적인 문서에 서명을 하고 있었을 뿐이었다. 그가 무기를 비밀스레 수송하도록 지시하고 대일본제국에 맞서 싸우는 인도네시아 반군을 지원하는 RND의 작전을 승인하는 서류에 서명할 때 어깨 너머에는 그를 감시하는 일본 헌병대도 없었다.\n일단 그가 서류에 서명하고 이를 제출하고 나자, 슈미트는 훨씬 안도하는 기분을 느꼈으나 무언가 여전히 찜찜했다. 슈미트는 자신이 옳은 일을 하고 있다고 생각했다. 용감히 일본의 파시스트적인 패권에 맞서 싸우는 자들에게 도움을 주는 일은 스스로 자랑스러워할 만한 일이었음이 분명했다.\n놀랍게도, 일본은 공영권 해역을 함께 순찰하자는 슈미트의 제안에 동의했다. 이는 독일이 인도네시아에서 RND의 비밀작전을 수행하고 라이히 산업계가 가능한 많이 동원한 무기와 보급품을 반란군에게 보내는 것이 어렵지 않게 되었음을 의미한다. 해외 원조를 이 정도로 유지한다면 인도네시아인들의 자유를 향한 투쟁에 분명 승리를 가져다줄 것이며, 일본과 같이 무자비한 패권국의 정계를 뒤흔들 것이다.\n이쯤되면 슈미트는 자국민을 제외한 세계의 모든 자들이 자유를 얻도록 도움을 줄 수 있는 것처럼 보였다."
 speerjapan.54.a:0 "역사는 내가 저지른 일들을 통해 나를 기억할 것이다."

 speerjapan.55.t:0 "약간의 비밀기지"
 speerjapan.55.desc:0 "슈미트의 책상에는 보고서 하나가 펼쳐져 있었다. 슈미트는 보고서를 읽고 살짝 두려웠다. 독일의 행동이 발각되는 순간 어떤 결과가 나타날지 알고 있었기 때문이다. 공영권 해역을 지나는 모든 독일 화물선을 검사하겠다는 일본의 고집은 인력이나 보급품을 몰래 전달하는 일을 아주 위험하게 만들었다. 바로 이 때문에 슈미트는 슈페어와 RND에게 소수의 고립된 비밀기지만을 인도차이나 전역에 건설하여 일본인들이 독일의 개입을 확인할 수 없도록 하자고 제안했던 것이다.\n\n슈미트는 긴장하며 보고서를 쭉 훑어보았고 안도의 한숨을 깊게 쉬었다. RND 요원들이 비밀리에 인도차이나의 광대한 정글 전역에 흩어진 황량한 해변에 상륙하여 계획된 대로 모든 기지가 문제없이 만들어졌다. 우리가 이 작업을 시행하며 대단히 신중을 기했기 때문에, 기지들은 서로 단절되었고 아주 적은 보급품만을 제공받고 있다. 하지만 아주 없는 것보다는 이 편이 나을 것이다.\n\n이제 슈미트는 의자에 기대어 앞으로 몇 달 동안 점진적으로 이뤄질 RND의 활동에 대한 보고서를 기다려야 했다. 그는 일본이라는 잔인하고 전쟁에 미친 제국에 맞서 싸우는 자들을 어떤 방식으로든 도왔으나, 이제 이 문제는 그의 손을 떠난 상태였다."
 speerjapan.55.a:0 "괜찮은 결과를 가져다 줄걸세."

 speerjapan.56.t:0 "비밀기지"
 speerjapan.56.desc:0 "슈미트의 책상에는 보고서 하나가 펼쳐져 있었다. 슈미트는 보고서를 읽고 살짝 두려웠다. 독일의 행동이 발각되는 순간 어떤 결과가 나타날지 알고 있었기 때문이다. 일본은 독일의 화물선이 공영권을 향해 떠나기 전에 독일 측에서 화물을 검사하는 것을 허락했기 때문에, 인도차이나에 요원 및 보급품을 몰래 싣고 가는 일은 초기에 예측했던 것보다는 다소 더 쉬워졌다. 바로 이 때문에 슈미트는 슈페어와 RND에 어느 정도의 RND 비밀기지를 이 지역 전체에 건설하자고 제안했던 것이다. 첩보작전에 실제적인 도움을 줄 수 있을 정도로 충분한 자원을 제공하면서도 바라건대 일본인에게 발각되는 일을 피할 수 있을 정도로 주의하면서 말이다.\n슈미트는 긴장하며 보고서를 쭉 훑어보았고 안도의 한숨을 깊게 쉬었다. RND 요원들이 비밀리에 인도차이나의 광대한 정글과 구릉 전역에 흩어진 해변에 상륙하여 계획된 대로 모든 기지가 문제없이 만들어졌다.\n이제 슈미트는 의자에 기대어 앞으로 몇 달 동안 점진적으로 이뤄질 RND의 활동에 대한 보고서를 기다려야 했다. 그는 일본이라는 잔인하고 전쟁에 미친 제국에 맞서 싸우는 자들을 어떤 방식으로든 도왔으나, 이제 이 문제는 그의 손을 떠난 상태였다."
 speerjapan.56.a:0 "어떤 일이 일어날지 두고보자고."

 speerjapan.57.t:0 "비밀기지들로 이루어진 숨겨진 해역"
 speerjapan.57.desc:0 "슈미트의 책상에는 보고서 하나가 펼쳐져 있었다. 슈미트는 보고서를 읽고 살짝 두려웠다. 독일의 행동이 발각되는 순간 어떤 결과가 나타날지 알고 있었기 때문이다. 일본은 독일과 일본이 공영권 해역에서 합동 순찰을 하기로 결정하는 심대한 실수를 저질렀다. 사실상 무한한 양의 일본 영토에 요원과 보급품을 몰래 보낼 수 있도록 한 것이다. 바로 이 때문에 슈미트는 슈페어와 RND에 다수의 비밀기지로 이뤄진 복잡한 네트워크를 인도네시아 전역에 수립하여 일본을 감시하고, 일본이 어떠한 상황에 처해있는지 알아내자고 제안한 것이었다.\n슈미트는 긴장하며 보고서를 쭉 훑어보았고 안도의 한숨을 깊게 쉬었다. RND 요원들이 비밀리에 인도차이나의 광대한 정글과 구릉 전역에 흩어진 수십 개의 지점에 상륙하여 계획된 대로 모든 기지가 문제없이 만들어졌다.\n이제 슈미트는 의자에 기대어 앞으로 몇 달 동안 점진적으로 이뤄질 RND의 활동에 대한 보고서를 기다려야 했다. 그는 일본이라는 잔인하고 전쟁에 미친 제국에 맞서 싸우는 자들을 어떤 방식으로든 도왔으나, 이제 이 문제는 그의 손을 떠난 상태였다."
 speerjapan.57.a:0 "위험은 크지만, 그만큼 이익이 크지 않을까?"

 speerjapan.58.t:0 "이왕 하는 김에..."
 speerjapan.58.desc:0 "슈미트가 몹시 힘든 과정을 통해 미국과의 관계를 개선하고 무역을 재개하는 것을 목격한 에르하르트는 슈페어로부터 그가 받은 메모를 보며 크게 놀랐다. 메모에는 이렇게 써져있을 뿐이었다. "일본과의 긴장 해소를 통해 얻을 수 있는 경제적 이익에 대한 보고서를 작성하라." 일본과의 관계를 포기하고 미국과 친선관계를 수립하는 과정에서 들였던 대단한 노력에도 불구하고, 에르하르트는 슈페어가 다시 한 번 대단한 일을 이뤄낼 것임을 인정해야 했다."
 speerjapan.58.a:0 "일본은 무엇을 요구하겠는가?"

 speerjapan.59.t:0 "훨씬 더 잠재력 있는"
 speerjapan.59.desc:0 ""들어오게, 에르하르트." 슈페어가 말했다. "자네의 보고서를 당장 꼼꼼히 읽어볼 시간은 없으니, 자네가 혹시 나를 위해 간단하게 보고서를 요약해줄 수 있겠나?"\n에르하르트는 그 말을 듣자마자 온 얼굴에 짜증난다는 표정을 드러냈다. 읽지도 않을 그 망할 보고서를 가지고 왜 나를 괴롭혔던거야? "일본과 무역협상을 체결하여 그들의 상품과 투자가 우리 경제에 유입된다면 독일에는 정말 큰 이익을 가져다 줄 것입니다. 하지만 전반적으로 일본과의 무역은 신중히 시작해야 할 것이라 말씀드리려 합니다."\n"좋아. 일본인들과 어느 정도의 무역 협상을 시작하기 위해 슈미트를 보내려 하네. 보고서는 고맙네."\n"가서 볼 일 마저 보게.""
 speerjapan.59.a:0 "슈미트? 자네가 해야 할 일이 또 생겼네!"

 speerjapan.60.t:0 "잡동사니"
 speerjapan.60.desc:0 "식료품점, 마트, 전문점의 찬장들에는 최근 미국이나 일본에서 들어온 새롭고 흥미로운 상품들이 줄지어 있습니다.\n기아나산 바나나, 미국산 탄산음료, 일본산 해산물과 같은 음식은 가정들에 맛있고 새로운 식사를 제공하며 새로 열린 식당들이 부상하는 기회를 주었습니다. 바비 인형, 에치 어 스케치, 캐릭터 인형, 그리고 일본에서 시대를 앞서서 개발한 가정용 비디오테이프에서 나오는 만화들은 진기한 장난감 가게들을 가득 채우고 있으며 독일의 아이들과 어른들에게 새로운 놀이거리를 주고 그들은 여기에 수 시간을 쏟아붓고 있습니다.\n아마도 새롭게 수입된 상품들 중 가장 유명한 것들은 외제 전자제품일 것입니다. 텔레비전, 휴대용 라디오, 집전화, 커피포트, 전동 공구, 전기 믹서기, 분쇄기, 현대적인 가스레인지, 전자레인지, 오븐, 전동칫솔, 디지털 알람 시계, 헤어드라이기, 폴라로이드 카메라, 전동면도기, 에어컨, 세탁기와 건조기, 진공청소기 등 수많은 전자제품들은 사실상 모든 독일 중산층 가정에서 볼 수 있습니다.\n이 모든 새 상품은 독일 소비자들이 밖으로 나와 가능한 모든 것을 사도록 만들었습니다. 미국, 일본과의 무역 재개는 독일에 새로운 경제적, 문화적 시대를 가져왔으며 다시는 과거로 돌아가지 않을 것입니다!"
 speerjapan.60.a:0 "드디어 환타말고 먹을 게 좀 생기겠군."

 speerjapan.61.t:0 "약간의 확언"
 speerjapan.61.desc:0 ""아, 대사님. 저한테 전화를 하실 거라고는 예상치 못했습니다. 논의하실 것이 있으십니까?"\n\n"슈미트 외무장관, 다시 당신과 이야기하게 되어 정말 기쁩니다. 최근 우리의 논의를 이어가기 위해 미국 행정부를 대신하여 막 전화한 참입니다."\n"아, 알겠습니다. 계속 이야기하시지요." 독일 주재 미국 대사는 목을 가다듬었다.\n\n"독일이 일본 제국과 무역을 텄다는 것을 모르는 일은 불가능합니다. 미국과 독일이 지금 경제적인 협력을 유지하고 있지만, 우리는 일본과 독일이 어떤 협력의 자세를 보이는데 극도의 우려를 보이고 있습니다. 우리는 독일이 현재의 합의를 더이상 진전시키지 않고, 또 일본에 어떤 특별하고 특권적인 대우를 제공하지 않을 것임을 확인받기를 원합니다."\n\n"아, 그런 이야기였습니까? 백악관에 있는 제 친구들에게 걱정할 일이 조금도 없다고 말해주십시오. 새로운 우리 행정부는 외국과 교역할 수 있는 그 어떤 기회라도 모두 잡아낼 것입니다. 고립과 정복을 우선으로 하던 독일은 더 이상 없습니다. 이제는 다른 나라와 독일은 똑같습니다. 대사님." 슈미트는 독일이 진정으로 변화의 길을 걷고 있음을 말할 수 있어 커다란 자부심을 느꼈다.\n\n"알겠습니다. 장관이 그렇게 말씀해주시니 저는 이제 이를 상관에게 전달하겠습니다. 감사합니다. 좋은 저녁 보내십시오, 외무장관.""
 speerjapan.61.a:0 "상황이... 더 좋아지고 있군!"

 speerjapan.62.t:0 "기업까지"
 speerjapan.62.desc:0 "일본에 접근하여 무역협정을 체결한 것은 상당한 성과를 거두었고, 게르만국과 일본제국 사이의 금수조치를 끝낸 것은 양국 경제의 발전에 도움을 줄 것입니다.\n\n하지만 우리는 여전히 일본 수입품에 부과하던 특별관세를 없애야 합니다. 한 편으로 낮은 관세는 무역으로 우리가 적은 이익을 얻지 못하게 만들테지만, 다른 한 편으로는 일본산 상품은 시장을 교란시키는 독일 회사들과 경쟁에 돌입할 것입니다."
 speerjapan.62.a:0 "에르하르트가 위태롭겠군."

 speerjapan.63.t:0 "상품 관세"
 speerjapan.63.desc:0 "가장 시급한 것은 소비재 문제입니다. 관세 감액은 일본산 상품의 가격을 낮춰 더 많은 독일인들이 그것을 사도록 할 것입니다. 환타 이상의 것에 돈을 지출할 수 있게 된 것은 의심할 여지 없이 우리 정권에 사람들이 더 큰 지지를 보내도록 할 것입니다. 우리는 라이히 시민들로부터 더 많은 정치적 지지를 얻게 되겠죠.\n\n하지만, 라이히의 경제는 이제 막 회복을 시작했고, 새로이 창설된 많은 회사들은 수익을 내려 분투하면서도 아주 취약한 상태에 놓여있습니다. 관세를 과하게 많이 내린다면 많은 신규 독일 기업들은 일본 대기업 상품의 낮은 가격과 경쟁할 수 없을 것이고 이내 모두 파산해버릴 것입니다. 많은 회사들은 직원들을 해고하고 있으며, 이는 불안정의 원인이 될 것입니다."
 speerjapan.63.a:0 "시민들의 행복이 보호주의보다 더 이익이 될 것이다."
 speerjapan.63.b:0 "회사의 요구와 소비자의 수요 사이의 균형을 맞추는 것이 아마 최고의 방법일 것이다."
 speerjapan.63.c:0 "소규모 독일 기업들의 생존은 저렴한 일본 상품보다 훨씬 더 중요하다."

 speerjapan.64.t:0 "산업재에 매기는 세금."
 speerjapan.64.desc:0 "이제 우리는 일본산 산업재에 관한 문제에 직면해야 합니다. 한편으로 일본 산업재는 독일의 많은 회사에 큰 도움이 될 것입니다. 최신 기계는 적은 가격에 더 많은 상품을 생산할 수 있게 할 것입니다. 이는 우리의 생산력을 높일 뿐 아니라 더 많은 회사들이 더 많은 노동자들을 고용하기에 충분한 돈을 가지게 할 것입니다.\n\n하지만 일본과의 무역은 다소 변덕스러울 가능성이 있습니다. 만일 기업들이 일본제 기계에 지나치게 의존하게 되고, 일본 정부가 우리 경제에 과한 영향력을 행사하는 위험을 감수하게 된다면, 기업들이 국산 기계 공급을 중단할 것이고 이는 미래에 심각한 문제가 될 수 있습니다."
 speerjapan.64.a:0 "독일 회사가 처한 곤경이 더 중요하다. 관세를 내려라."
 speerjapan.64.b:0 "회사들의 경쟁은 정권의 안정을 위해 정도를 지켜야 한다."
 speerjapan.64.c:0 "도쿄는 독일 산업의 목을 죄지 않아야 한다. 관세를 올려라."

 speerjapan.65.t:0 "일본 기술에 대한 추가 부담금"
 speerjapan.65.desc:0 "마지막으로 우리는 일본 기술에 얼마나 혹독한 관세를 매길지 결정해야 합니다. 독일의 학술적인 기반은 과거 10여 년간 감소하는 추세였습니다. 부족한 소비재 산업과 과다한 군수공업단지는 우리 연구의 대부분이 군을 위한 새로운 무기를 개발하는데만 사용되었음을 보여줍니다. 일본과 기술을 교환한다면 그것을 공부하여 소비재 위주의 혁신을 이룰 수 있을 것입니다.\n\n하지만 산업재와 마찬가지로, 우리는 일본 기술에 과하게 의존하는 위험을 감수해야 합니다. 우리가 그들에 과하게 의존한다면 일본은 우리 정권을 흔들 수 있는 기회를 가지게 될 것입니다."
 speerjapan.65.a:0 "그들의 기술은 그냥 넘겨버리기에는 너무 훌륭하다. 관세를 낮춰라."
 speerjapan.65.b:0 "두 지점 사이에 균형을 맞출 수 있는 지점을 찾아라."
 speerjapan.65.c:0 "일본의 영향을 가능한 많이 제한해야 한다. 관세를 올려라."

 GER_USA_our_eternal_enemy:0 "우리가 히틀러를 암살하려 했던 것으로 비쳐짐."
 
 #Indonesia
 speer_indonesia.1.t:0 "하타가 승리했다!"
 speer_indonesia.1.desc:0 "끝없는 전투 끝에, 무함마드 하타가 승리를 움켜쥐어 수카르노가 이끄는 인도네시아 정부를 전복시켰습니다. 비록 하타가 외부적으로는 반일의 태도를 보이고 있지만, 동시에 우리 정권에도 대단한 혐오감을 표하고 있습니다. 그의 승리는 우리가 가진 무기의 성능을 시험하는 동시에, 우리 고문들에게도 중요한 경험으로 작용했습니다. 그와 동시에, 비록 하타가 공영권을 떠나 독립을 이룩할 정도로 위험을 감수하려 하지는 않겠지만, 일본과 상호 동등한 지위를 획득하려 하면서 일본과 척을 질 것처럼 보입니다. 바라건대 이로써 일본이 가지고 있던 계획이 틀어지기를 바랍니다."
 speer_indonesia.1.a:0 "2보 전진을 위한 1보 후퇴이다..."

 speer_indonesia.2.t:0 "수카르노가 승리했다!"
 speer_indonesia.2.desc:0 "끝없는 전투 끝에, 수카르노가 승리를 움켜쥐어 무함마드 하타가 이끄는 자유 인도네시아국을 전복시켰습니다. 불행하게도 이는 우리가 보냈던 원조가 순전히 낭비에 불과했음을 의미합니다. 우리가 조사한 결과, 수카르노는 공영권에서 벗어나려는 의도를 가지지 않은 것으로 보입니다."
 speer_indonesia.2.a:0 "최악의 손해는 아니다."
 
#ECONOMY


erhardnomics.1.t:0 "카르텔 금지법"
erhardnomics.1.d:0 "루트비히 에르하트는 방에서 숨을 쉬기가 어려웠음에도 불구하고 라이터를 꺼내 시가에 불을 붙였고, 그 연기는 방 전체를 휘감았다. 계획 입안자인 이 남자 앞에는 알베르트 슈페어 총통이 문서를 읽으며 앉아있었다. 그는 옆머리를 움켜쥐며, 이따금씩 멈춰 서서 어떤 글귀를 응시하다가 한숨을 쉬거나 이마를 문지르고 있었다. "에르하르트." 나이 든 총통은 직접 얼굴을 마주보며 이야기하고 있음에 기뻐하는 듯한 표정의 장관을 바라보며 말을 시작했다. "자네가 만든 이 법... 그러니까 카르텔 금지법 말이네. 이 법을 어찌 우리가 밀어붙일 수 있겠나? 무엇보다 이 법으로 가장 큰 영향을 받을 자들은 게르마니아에서 가장 큰 4대 기업일테고, 그리고..." "그리고 무엇을 말씀하시려는 겁니까, 총통 각하?" 에르하르트는 침착하게 슈페어의 말을 쏘아붙였고, 연기를 내뿜으며 담배를 입 밖으로 뺐다. "그 회사들이 어떤 행동을 취할 것 같으십니까? 불만? 그 정도는 당연히 하겠지요." 에르하르트는 멈춰 서서 연기를 내뿜으며 또 한 번 숨을 들이쉬었다. "하지만 이걸 생각해보십시오. 그들은 자신들이 사실상 가식 그 자체를 통해 회사를 서로 운영하고 있음을 인정할 것입니다. 그리고 그것은..."\n\n에르하르트의 얼굴에는 작은 미소가 드러났다. "그리고 그것은 '아리아인'의 정신에도 맞지 않습니다. 그렇지 않습니까?" 그는 꼭 자신이 한 말을 비웃는 것마냥 말을 이어갔다. 슈페어는 에르하르트가 짐승의 내장을 앞에서 흔들고 있는 것처럼 뚫어져라 그를 노려보았지만, 결국에는 숨을 깊이 내쉬었고, 더 깊은 한숨을 쉬었다. "부디 상냥하게 말을 좀 들어주게." 슈페어는 무의식적으로 서류에 엄지손가락을 대며 긴장했다는 듯이 말했다. "그 기업들은 가용할 수 있는 모든 도구를 동원할 걸세. 동맹. 영향력. 만약 우리가 이런 것을 마주해야 한다면, 우리는 상당한 위험을..."\n\n에르하르트는 껄껄 웃었고, 그 웃음은 총통의 입을 다물게 했다. 다 피운 담배를 가까운 쓰레기통에 내던진 에르하르트는 팔짱을 끼고 고개를 저을 뿐이었다. "적대적인 태도 말입니까? 있을 수 있지요. 하지만 이는 그들에게 접근할 수 있는 가장 쉬운 방법입니다. 만일 각하께서 라이히가 사실상 거대기업들에 의해 지배되는 것을 원치 않으신다면, 제 제안을 받아들여 주십시오. 만일 그렇지 않으시다면 저는 이 자리에서 주장을 철회하겠습니다." 슈페어는 뭔가 말을 해보고 싶었다. 에르하르트를 설득할 수 있는 뭔가를 말하고 싶었으나, 그런 것은 없었다. 만일 슈페어가 최근 건강검진을 받지 않았다면, 그는 맹세코 방금 동맥류가 왔을 것이다. "총통 각하, 저를 부디 믿어주십시오. 저는 단순히 카르텔을 해체하는 것 이상의 생각들을 마음 속에 가지고 있습니다."\n\n늙은 장관의 시선은 날카로워졌고, 슈페어는 그 남자의 속마음을 정확히 읽을 수 있을 것만 같았다."
erhardnomics.1.a:0 "내가 무슨 생각으로..."

erhardnomics.2.t:0 "라이히의 필요"
erhardnomics.2.d:0 ""총통 각하..." 에르하르트는 유럽 지도 위에 손가락을 올려놓더니 라이히의 심장부에 손가락을 갖다대며 말을 시작했다. "각하께서 통치하시는 나라들을 약탈해야 할 어떠한 필요성이 있다는 것은 이해합니다만, 그 결과로 이어질 것은 다른 졸페어라인 회원국들과의 관계가 천천히 악화될 것 뿐입니다." 그는 슈페어를 바라보았고, 그의 눈이 반짝이는 것을 보았다. 이는 좋은 일이 아니었다.\n\n"에르하르트, 자네는 먼저 국가 간 연합의 기본적인 원리를 이해하고 있어야 하네. 그 원리는 결코-" 에르하르트는 수도가 그려진 바로 그 종이 위에다가 무언가를 씌워버리고 싶은 심정이었다. "자애롭고, 동등한 동반자 관계입니다." 슈페어는 두 손을 책상 위에 올려놓고 라이히 너머의 땅을 손가락으로 가리켰다. "여기는 우리가 시작했던 전쟁에서 정당하게, 그리고 충분히 잘 정복해낸 지역들이네. 여기서 무언가를 결정해야 할 주체가 있다면, 그건 바로 우리여야 하네." 장관은 입술을 깨물었다. 그는 당장 술이라도 한 잔 하고 싶었다. "정말 그렇게 생각하십니까, 총통 각하? 그냥 감정적인 욕구가 그러한 것 아닌지요..." 슈페어가 그것만은 믿을리가 없겠지. "... 총통 각하, 저는 각하께서 국가사회주의의 진정한 교의를 고수해야 하는 타당한 이유가 있길 바랍니다. 이 길만이 저희가 취할 수 있는 길입니다."\n\n슈페어는 책상에서 손을 떼고 일어났다. "에르하르트, 이 문제와 관련하여 나에게 무슨 말을 듣고 싶은 지 모르겠네. 난 처음부터 문제가 아예 없었다고 믿네만. 졸페어라인의 회원국들은 이에 대해 기뻐하지 않을 수도 있지만, 그들이 달리 의지할 곳이 따로 있겠는가. 결국에는 라이히에 돌아올 수밖에 없을 걸세." 에르하르트는 숨에 집중하며 침을 삼켰다. "그렇다면 총통께서는 제가 무엇을 하기를 바라십니까?" 그는 목소리에 담긴 분노를 감추지 못하고 질문을 던졌다. "뭘 새삼스럽게 묻고 그러나?" 슈페어는 원론적으로 반문했다. "키징어에게 라이히의 정책을 변함없이 추진하라고 지시하게.""
erhardnomics.2.a:0 "반드시 해야 할 일은, 반드시 해야 하는 법이다."

erhardnomics.3.t:0 "반창고"
erhardnomics.3.d:0 "그는 망원경으로 무언가 뚫어져라 쳐다보다가 연기가 시야에 들어오자 잠시 동안 혼란스러웠다. 그러나 이내 바르샤바가 불타고 있던 것이 아니라 자신의 입에 있던 담배에서 나온 연기임을 깨달았다. 하지만 그는 슈페어가 이 많은 사람들과 이 많은 장비들을 얻기 위해 정치적인 중심지를 탈탈 털었다는 사실에 놀랐다. 어쩌면 이는 슈페어가 밀어붙이던 신조를 자명하게 보여주는 것이 아닐까? 에르하르트는 슈페어가 바르샤바와 키이프에 재투자를 하려는 계획에 반대하며 늘어놓던 주장을 떠올리며 살며시 웃음을 지었다. 폴란드 인들과 우크라이나 인들에게 저항이 무의미함을 보여줌으로써 라이히의 힘을 표출하는 것만큼 멍청한 짓이 없다고 생각했지만, 에르하르트는 슈페어 자신 조차도 그 주장에 대해 확신이 없었음을 볼 수 있었다.\n\n아니. 더 그럴듯한 말은 슈페어가 없어져야만 하는 유럽의 족쇄를 깨부수는 것 이상의 무언가를 독일이 해내는데 도움을 주는 최소한의 짓거리라도 해낼 수 있다는 생각을 한다는 것이리라. 그는 국가사회주의자가 아니었다. 그는 이성이 따르는 데로 향할 뿐이었다. 아니면 그는 국가사회주의자가 맞을지도 모른다. 민주주의의 품이 너무 두려운 국가사회주의자 말이다. 에르하르트는 재미와 놀라움을 동시에 느꼈지만, 이내 수많은 사람과 장비들이 동원된 건축 프로젝트를 바라보면서 소름이 돋는 기분을 느꼈다.\n\n"에르하르트 씨." 누군가 그를 불렀다. 에르하르트는 그가 프로젝트의 관리인임을 조금 뒤에 깨달았다. 망원경을 내려놓고 고개를 돌리며, 에르하르트는 눈을 크게 떠보였다. "네?" "혹시 실례가 되지 않는다면, 왜 바르샤바와 키이프인지 알 수 있겠습니까?" 에르하르트가 고개를 젓기까지는 그리 오랜 시간이 걸리지 않았다. "잠재적인 공업의 핵심 지역들을 놔두고 왜 이곳입니까? 글쎄요, 저는 한 가지 다른 이유를 제시해보이겠습니다. 이 지역들은 동부종합계획에서 가장 심대한 타격을 얻은 지역들 중 하나이지요. 여기서 프로젝트를 시작함은 이곳의 비독일인들의 지지를 얻기 위함일 것입니다." 에르하르트는 관리인이 차갑게 자신을 노려보고 있음을 느낄 수 있었다. 그 눈빛은 에르하르트가 그의 상급자라는 사실 때문에 조금 누그러졌을 뿐이었다. "글쎄?" 에르하르트 역시 상대방을 노려보며 다시 말을 이어갔다. "지금 나를 노려보는 건가? 멍 때리는 거겠지?" 에르하르트의 목소리는 짜증과 비웃음으로 차있었다. 관리인은 답을 하지 않았으나, 에르하르트의 말에 눈에 띄게 혼란스럽고 걱정스러워 보였다. "그래? 아닌가? 그러면 다 털어놔보게! 나에게 뭐 말하고 싶은게 있는가? 아니면 나한테 말할 내용이 없는 건가?" 에르하르트는 관리인이 초조해하는 것을 분명히 볼 수 있었다. "그러면 빨리 가게! 자네 감독해야할 프로젝트가 있지 않은가? 가서 감독이나 하게!"\n\n관리인이 떠난 뒤 마음을 가라앉히는 데에는 얼마간의 시간이 걸렸다. 뭐 그렇게 생각은 할 수 있다 치더라도, 그딴 식으로 대화를 시작해야 했나?"
erhardnomics.3.a:0 "어쩌면 정신 나간 사람은 다른 이일지도 모르지."

erhardnomics.4.t:0 "불가피한 것"
erhardnomics.4.d:0 "루트비히 에르하르트와 헬무트 슈미트는 게르마니아 최고의 레스토랑에 앉아 잔을 부딪혔다. 물론, 나치스러운 이미지와는 거리가 멀었던 레스토랑이었다. 나치적 이미지는 두 남자의 식욕을 떨어뜨렸고, 괜히 마음을 불안하게 만들었기 때문이다. 하지만 지금 두 남자는 그렇지 않은 곳에 있었다. 에르하르트는 도수 높은 술을 작은 잔에 따르며 마시고 있었고, 슈미트는 그 대신 와인을 꽤나 많이 먹고 있었다. 만족스러운 한숨을 쉬면서, 경제부장관은 말을 시작했다. "사임이라는 꼼수는 언제나 먹히는 법이네. 진짜 나는 그 사람이 그렇게 터무니없는 방식으로 나올줄은 생각도 못했네. 마치 내가 투표를 시작하자고 제안한 것처럼 나왔다니깐?" 슈미트는 잠깐 웃었다. "아니지, 아니지. 그건 슈미트 자네에게 슈페어가 대신 사임해달라고 부탁하는 꼴이었어." 에르하르트는 껄껄 웃으며 식당에서 허용되지 않은 담배를 들어보였다.\n\n"그래도 자네의 계획에 대해 나에게는 자세히 말할 수 있지 않겠나?" 슈미트가 물었다. 에르하르트는 외무장관의 말을 듣더니 술이 살짝 깼다. "그치." 에르하르트가 고개를 끄덕이며 말했다. "꽤 간단해. 실행하는데 아주 긴 시간이 걸릴 계획이야. 자네도 알다시피, 나는 독일의 식민지를 충분히 산업화하고자 하는데 목표를 두네." 슈미트는 고개를 끄덕였다. "만일 우리가 그들이 동맹국으로서 서주길 원한다면, 식민지들은 50년대에 그랬던 것처럼 경제적인 위기로 찌그러지고 부숴질 정도로 옛 본국에 의존하려 할 수 없을 걸세. 대신 자네는 내 도움만 있다면 이 식민지들을 반짝거리고, 비싼 보석으로 바꿀 수 있을 걸세. 독일과 동등하지는 않게, 하지만 최소한 자급자족은 가능하게끔 말이네."\n\n슈미트는 다시 고개를 끄덕였다. 이번만큼은 분명히 만족스러워 보였다. 슈미트의 입가에는 작은 미소가 은은히 번져나갔다. "그렇다면 어떤 결과가 초래되겠는가? 그들이 독립을 요구하면 어쩌지?" "그러면 줘버리지 뭐." 에르하르트는 딱 잘라서 말했다. "마지막에는 줘야 할 걸세. 슈페어가 바보가 아니라면, 우리에게 식민지 착취를 멈출 수 있는 기반을 만들도록 허락할 걸세. 그렇지만, 슈페어가 바보라면...." 에르하르트는 한숨을 쉴 뿐이었다."
erhardnomics.4.a:0 "추측 뿐인 얘기에 대해 걱정할 필요는 없지. 한 잔 더 하겠나, 헬무트?"

erhardnomics.5.t:0 "유럽의 꿈"
erhardnomics.5.d:0 ""생각해보십시오, 총통 각하." 에르하르트는 고개를 돌려 담배연기 한 모금을 뿜기 위해 창문 너머로 고개를 내밀며 말했다. "졸페어라인이 라이히에 의해 강제적으로 지배된다면 초래될 결과를 생각해보십시오. 그렇게 한다면 우리가 여지껏 쌓아놓은 모든 것들이 유럽 전체의 실패로 끝날 것입니다." 그의 말은 몹시 날이 서있었다. 슈페어는 뭐라 말을 하기 전에 잠시 헬무트 슈미트를 돌아보았다. "자네는 어떤가?" 슈페어는 다소 엄한 목소리로 물었다. 슈미트는 솔직하게 고개를 끄덕이며 에르하르트를 가리켰다. "그가 옳습니다. 총통 각하. 우리가 졸페어라인을 자유화하기로 결정하지 않는다면, 결과적으로 모든 회원국들이 우리에 돌아서게 만드는 위험을 감수해야 합니다. 일본과 그 산하의 공영권을 보십시오. 회원국들과 일본 간의 긴장 관계는 심각합니다."\n\n슈페어가 이 말을 듣기나 했을까? 이제 4인방 중 두 명이 자신들의 요구를 따라달라 부탁하며 슈페어를 직접적으로 압박하고 있었다. 슈페어가 여기서 자신의 목소리를 높인다면 어떨까? 저항이라 할 수 있을까? 분명한 것은 그들이 우선 따를 것이라는 점이다. 잠시 방 안에는 침묵이 흘렀고, 슈페어는 드디어 말을 시작했다. "에르하르트." 그는 에르하르트를 바라보며 말을 이어갔다. "우리가 졸페어라인을 자유화한다고 쳐보자. 미래에 그들이 라이히에서 떨어져나간다는 꿈을 꾸지 못하도록 어떻게 막을 것인가? 그들도 결국 터널의 끝에서 빛을 찾으려 들지 않겠는가? 무엇보다 만일 우리가 지금 자애롭게 행동한다면, 이는 미래에도 우리가 자애롭게 행동할 수 있음을 보여주는 것이네. 그리고 이는... 라이히에 그렇게 좋은 일이 되지 않을 걸세."\n\n에르하르트는 슈페어를 노려보며 담배의 겉면이 아스라질 정도로 세게 입을 다물었다. 말을 꺼내며 그는 한숨을 내쉬었다. "총통 각하, 다시 원점으로 돌아오셨군요. 각하께서 전통적인 주장을 고수하심은 이해하겠습니다만, 그렇다고 독일... 아니 레벤스라움에 살지 않는 모든 이들이 비합리적이지는 않습니다. 그리고 각하께서 처음에 말씀하신 바로 그 이유가 왜 그들이 저희를 저버리지 않는 이유이기도 합니다." 슈페어는 의자에 기대어 앉으며 좀 더 부드럽게 상대를 바라보았다. "그렇다면 그들이 이 상호이익 관계에서 무엇을 얻을 수 있나? 자존심?" 에르하르트는 고개를 저었다. "그들은 이미 꽤 오래 전에 자존심 따위는 버렸습니다. 그들은 현상 유지만을 얻으려 할 것입니다. 그 어떤 것도 잃어버리지 않고 말입니다. 이는..." 그는 담뱃재를 터느라 말을 잠시 멈췄다. "각하께서 개혁 실시를 승인하셔야만 가능할 것입니다." 침묵의 공기가 수 초 동안 방을 감쌌다. 총통 앞의 두 남자는 슈페어가 무슨 생각을 하는지 궁금했다. 이내 그는 자리를 박차고 일어났다. 그의 얼굴에는 수천 개의 감정이 한꺼번에 드러나 있었다."
erhardnomics.5.a:0 "에르하르트 장관, 슈미트 장관. 이제 물러나보게. 나는 이제 좀 바쁠 예정이니."

erhardnomics.6.t:0 "신들의 회의"
erhardnomics.6.d:0 "헤르만 요제프 압스는 한 개인이 아닙니다. 그는 하나의 조직입니다.\n\n압스의 왕좌는 독일의 승리, 산업 기술, 노예 노동의 연속에 쌓아 올려진 것입니다. 그는 수많은 회사들의 수익에 기초하고 있지만, 그 중에서도 아주 빼어난 한 회사가 있습니다. 이 회사는 압스가 이익에 미쳐서 행동하고 있음을 입증하는 증거이며, 엄청난 비용을 지출하게끔 하고 있습니다.\n\nIG 파르벤은 화학 및 제약기업입니다. 겉으로 보기에 이는 라이히와 그 식민지, 나아가서는 해외에 영향력을 확보하고 있는 거대기업일 뿐입니다. 헤르만 요제프 압스의 지휘 아래, IG 파르벤은 정부 내에서 가장 큰 목소리를 내는 단체가 되었으며, 유니티 팍트 대부분의 지역에 대단한 영향력을 끼칠 뿐만 아니라 사적인 용병회사까지 구성하고, 전면적이고 대규모의 잔인한 노예노동에 의존하고 있습니다. 라이히의 승리로부터 보상을 얻음으로써, 압스는 독일인으로서 성공할 수 있는 최고의 지위에 올랐다는 명성을 지니게 되었습니다. 적극적인 활동을 통해 압스는 정치에 관심은 없으나 충성스러운 기업인, 라이히의 이익을 위해 종사하는 기업인이라는 가상의 이미지를 만들어내는데 성공했습니다.\n\n명예롭고 능력있는 남자로서의 겉모습과 다르게, 한 사람의 욕심으로 인해 유혈이 낭자한 역사가 그 아래에 쓰였습니다. 사실 헤르만 요제프 압스는 놀랍도록 교활하고 무자비한 남자입니다. 그의 경제 제국이 모든 바다에 걸쳐있으며, 그의 사업감각에 도전할 만한 자가 없음은 분명합니다. 그의 영향력은 모든 대륙에 걸쳐있으며, IG 파르벤은 전세계에 흩어져있는 수많은 압스의 회사들 중 하나일 뿐입니다.\n\n하지만 압스가 자본을 모으고 있는 본국에서 IG 파르벤과 그 막후의 지도자가 위협임은 분명합니다. 정치적 혹은 경제적인 위협 뿐만 아니라, 도덕적인 위협이기도 합니다. 압스는 노예 노동에 의존하여 얻은 성공을 전형적으로 보여주며, 이는 장기적으로 효과가 유지될 수 있는 점이 아니기 때문입니다. 에르하르트가 이 썩은 체제를 안에서부터 무너뜨리기로 했으니, 에르하르트의 천재성이 당장 앞에 놓인 가장 큰 위협을 쓰러뜨리지 못한다면 그 뒤의 조치들도 아무런 소용이 없을 것입니다. 독일이 영원히 지탱할 수 없는 체제를 계속해서 강요하고 있는 거인.\n\n헤르만 요제프 압스는 하나의 조직입니다."
erhardnomics.6.a:0 "반드시 멈춰내야 할 종자지."

erhardnomics.7.t:0 "삽입"
erhardnomics.7.d:0 "에리히는 아파트 건물 입구로 걸어 들어왔다. 특별한 건 없었다. 소파, 커피 테이블, 램프 스탠드, 전등 모두 칙칙하고 낡은 색깔이었다. 접수 담당자는 인사를 하며 아주 지겨운 시시한 말을 건넬 뿐이었다. 그는 위장복을 입은 것처럼 보였다. 그의 머리카락 끝은 은색으로 바래져 있었고, 먼지투성이 안경은 코 끝에 위태롭게 걸려있었다. 대기실의 노란 네온 사인이 그의 대머리를 밝히며 반사되고 있었다.\n\n"슈미트 씨, 손님이 오셨습니다." 접수 담당자가 말했다. 에리히의 이름은 슈미트가 아니었다. 그렇기에 찾아온 손님은 요한이 아니었다. 그는 나이든 남자를 지나가며 고개를 끄덕였고, 이내 엘리베이터를 탔다. 그가 삐걱거리는 바닥을 걸어가기 직전에, 접수 담당자가 속삭이는 소리를 들었다. "숲에서 돌아오신 것을 환영합니다."\n\n참아, 피셔. 괜히 소동 일으킬 필요는 없어. 에리히가 집 앞에 다다르자, 그는 집 문이 열려있음을 발견했다. 등신같은 접수원 같으니라고. 코트 주머니 안의 권총을 손에 쥐며, 그는 방에 조심스레 들어왔다.\n\n"피셔." 게르하르트 베셀이 그를 반겼다. "자네는 이 작은 집에 동료가 찾아오는 것을 꺼리지 않겠지?" 피셔가 대답도 하기 전에, 베셀은 손을 흔들었다. "괜히 숨바꼭질할 필요 없네. 난 자네 이름을 알아. 그러니 숨바꼭질은 무의미하지."\n\n정말 이상한 일이었다. 베셀은 게렌의 심복이었다. 왜 이 사람이 여기에 있지? "무례하게 굴 생각은 없습니다만..." 피셔는 잠시 동안 심장 박동이 엄청나게 빨라지는 것을 느끼며 말했다. "여기서 뭐하고 계시는 겁니까?"\n\n"여기 잠시 들른 것 뿐이라네, 피셔. 간단히 말하자면, 자네에게 제안할 게 한 가지 있어. 임무야. 자네만큼 이 일에 적합한 자가 없을 거라 생각하네."\n\n"말해보십시오." 피셔의 목소리는 얼음장처럼 차가웠다.\n\n"아, 열정적이라 좋군. 총통께서는 기업들에 관련하여 문제를 겪고 계시네. 자네도 알고 있지 않은가." 피셔는 고개를 끄덕였다. "자네에게 두 가지 선택지가 있네. 노예 수용소에 침투하게." 베셀은 손가락을 들어 피셔의 입을 막았다. "의구심이 들 거라는 점은 잘 알고 있네. 그래서 대안이 있지 않은가. IG 파르벤 본사에 침투하게. 아니면 내 보호를 뿌리치고 혼자 갈 길을 가던가. 선택은 자네 몫이네."\n\n피셔는 대답을 망설였다."
erhardnomics.7.a:0 "수용소로 가겠습니다."
erhardnomics.7.b:0 "본사로 가겠습니다."
erhardnomics.7.c:0 "임무를 요청한 적은 없었습니다만."

erhardnomics.8.t:0 "권리 행사"
erhardnomics.8.d:0 "리하르트 아벨은 단상에 오르자 초조감에 시달렸고, 등 뒤에 매고 있던 소총은 평소보다 더 무겁게 느껴졌다. 그는 중심으로 다가갈수록 기본적인 것들이 빠르게 돌아오고 있음을 느꼈지만, 한동안 이런 연설들을 하지를 않고 있었다. 심호흡을 하며 아벨은 엄중한 자세를 취했고, 오르덴슈타트의 뒤틀린 동포들이 따르고 있는 규율의 분위기와 함께, 어깨를 나란히 하고 서있는 도시 위장복 차림의 수백 명의 남자들의 시선이 느껴졌다.\n\n"제군들은 오늘 라이히에 의해 이 자리에 소집되었다!" 그는 '라이히'라는 한 단어에 메스꺼움을 느끼면서 소리쳤다. "여러분들은 특별히 군인이자 요원으로서 가진 기술, 그리고 극도의 압력 속에서도 상황을 통제할 수 있는 전문지식을 이유로 이 작전에 선별되었다!" 그가 말을 잠깐씩 멈출 때마다 침묵이 흘렀지만, 그는 그것을 무시하기로 하였다. "내일 밤, 우리는 IG 파르벤 노예 공장 공격을 감행할 것이다. 문제의 그 공장은 용병에게 돈을 지불하며 주변을 경비하도록 하고 있으며, 정보에 따르면 APC까지 주둔하고 있다고 한다."\n\n"하지만 이는 우리에게 문제가 되지 않는다! 우리는 라이히의 병사들이다! 목표는 간단하다. 시설은 신속하게 타격될 것이며, 여러분들의 임무는 용병들 몰래 침투하고, 그들을 공격하고, 그들의 사기를 저하시켜 단 한 발의 총알도 쏘지 않고 포기하게끔 하는 것이다. 기억하라! 그들은 노예들에게 겁을 주어 굴복하게 만들면서 돈을 받고 있다. 그 자들이 라이히의 장엄한 공권력을 마주한다면 죽기 싫어서라도 무기를 내려놓을 것이다. 그러니 모든 행동을 신중하게 하라. 그들에게 자비를 보여라, 하지만 진정 무엇을 두려워해야 하는지 알려주어라!"\n\n팔을 허공으로 뻗으며 아벨은 큰 소리로 선창했고, 곧이어 나머지 수백 명이 뒤이어 외쳤다."
erhardnomics.8.a:0 "하일 슈페어!"

erhardnomics.9.t:0 "기계의 폭풍"
erhardnomics.9.d:0 "에르하르트가 주목하고 있는 4개의 거대기업들 중 국가에 반납될 가능성이 가장 높은 쪽은 지멘스 뿐입니다. 나머지 기업들은 권력에 굶주린 사장들이 운영하는 무자비한 노예 소유기업인 반면, 에른스트 폰 지멘스는 이상합니다. 그는 단순히 경쟁에서 승리하는 것 이상을 바라보며, 아주 적은 노예 노동만을 사용하는 발전된 산업에 의존하고 있습니다. 에르하르트가 거대기업들 모두가 독일을 지배하려는 음모를 꾸민다고 생각할 때, 지멘스만큼은 완전히 해체될 필요가 없다고 여겨진 유일한 기업이었습니다. 사실 정확히 말하면 그 반대입니다. 에르하르트는 손에 쥐고 있는 카드를 올바르게 사용하기만 한다면, 강력한 동맹을 자신의 편에 끌어들일 수 있을 것입니다.\n\n하지만 그렇다고 지멘스가 완전히 무죄인 것은 아닙니다. 에른스트 폰 지멘스가 지금은 정상에 올라있지만, 순전히 정직한 사업 방식과 자신의 능력만을 이용하여 올라오지는 않았습니다. 대신 그는 다른 모든 공장들과 카르텔을 구성하는 계약을 체결했습니다. 이제 지멘스만큼 거대한 제국을 꾸리지 않는 이상 누구도 건드릴 수 없는 위치에 있는 지멘스 제국은 저 높은 정상에 고고히 자리잡고 있으니, 일단 에르하르트가 자신의 계획을 실행하면 그들이 어떻게 반응할지는 확실치 않습니다. 하지만 미래로 전진하려 애쓰는 이 제국의 구조적인 통합성을 알아낼 가능성은 단 한 가지입니다."
erhardnomics.9.a:0 "그들도 나머지와 똑같이 판결받을 것이다."

erhardnomics.10.t:0 "강철처럼 단단한 프랑켄슈타인"
erhardnomics.10.d:0 "에드문트 가이렌베르크는 라이히에 괴물 하나를 이끌고 왔으니, 이름하야 라이히스베르케입니다. 그것은 산업계의 거물이며, 그 거대한 IG 파르벤에 비해 규모나 영향력을 제외하면 그 어떤 면에서도 뒤쳐지지 않는 기업입니다. 이는 광석 채굴과 철강 생산을 독점하고 있는 산업 분야의 거대기업이기 때문에, 독일이 진정으로 자신의 생산물을 보호코자 한다면, 라이히스베르케가 해체되어야 할 가장 중요한 기업 중 하나라는 사실은 별로 놀라운 일이 아닙니다. 최근 새로운 재계의 총통이 된 에드문트 가이렌베르크는 수익을 극대화하고 자신의 수입을 지켜내는데 인맥을 총동원하고 있습니다. 이로 인해 가이렌베르크의 그물망을 돌파하는 일은 어려운 일로 밝혀졌습니다.\n\n하지만 에르하르트의 계획을 잠식하려 위협하고 있는 이 거대한 노예 소유 기업에 직면하는 일은 어느 정도 바라던 일입니다. 4개의 거대 기업들 중에서도 라이히스베르케만이 국영기업, 즉 슈페어 각하의 기업이기에, 이 괴물을 해체하는 문제는 훨씬 쉬워질 것입니다. 이제 남은 것은 절차를 밟아나가면서 에르하르트가 일을 할 수 있도록 돕는 것 뿐입니다."
erhardnomics.10.a:0 "괴링이 바보이긴 했지만, 유용한 바보였다."

erhardnomics.11.t:0 "다른 종류의 셧다운"
erhardnomics.11.d:0 ""너희들 절차는 알고 있겠지." 군 병장의 엄격하고, 단조로운 목소리가 울려퍼졌다. "올라가, 얼굴은 무섭게 하고. 대화는 내가 한 번 해보지. 총성이 울리기 시작하면, 대응 사격을 하게. 너희들은 노예 중 하나라도 안 맞기를 바래야 할거야. 노예가 맞으면 그만큼 니들 급료에서 빠질테니까 그렇게 알어." 사람들이 고개를 끄덕이자 APC가 자갈밭을 올라왔다. "저건 뭐지?" 그가 물었다. "아직 확정 명령을 못 받았는데." 이때, 사람들은 다함께 소리쳤다.\n\n"알겠습니다!"\n\n하지만 간단한 심문 절차였던 것은 훨씬 더 큰 일로 번지고 있었다. 병장이 경비대에게 공장이 포위되었음을 알렸던 그 때 그는 깨달았다. 그들은 그냥 그런 경비대가 아니었다. 그들은 모두 비슷해 보이는 복장을 입었다. 총알이 그의 전투모에 날아와 박혔고, 그는 바로 땅으로 엎드려 전투가 시작되었다며 라디오에 대고 소리쳤다.\n\n그렇게 긴 전투는 아니었다. 30분 뒤, 소음이 잦아들고 수상한 침묵만이 남았다. "거기 아무도 없나? 희생자 보고하라." 이내 라디오는 치직거리는 소리를 반복했다.\n\n"2명 사망 5명 부상입니다." 그는 갑자기 엄청난 분노로 심장이 아픔을 느꼈다. "좆같은 친위대 새끼들." 그는 속삭이며 군화로 한 시체를 뒤집었다. 시체의 가슴에는 슈츠슈타펠이 화려하게 장식되어 있었다. "세계의 모든 회사들 가운데서도, 이 역적놈들은 이 개새끼들을 고용하고 있었구만." 시체의 빨갛게 물든 셔츠에 침을 뱉으며, 그는 라디오 채널을 다시 돌렸다. "얼마나 많은 노예들이 부상을 입었나, 병사?" 그가 물었다. 그리고 그가 이내 받은 답신은 그를 불안하게 만들었다. 사실 그는 노예를 별로 걱정하지도 않았는데 말이다. "여기서는 대학살이 벌어졌습니다. 저희와 총격전이 시작된 시점부터 SS는 노예들에게 무차별적으로 사격을 가했던 것으로 보입니다. 음... 살아있는 노예는 거의 없습니다.""
erhardnomics.11.a:0 "... 알겠다, 병사. 좀 쉬다가 여기서 밤을 보내기 위한 시설을 준비해."

erhardnomics.12.t:0 "국민 주식"
erhardnomics.12.d:0 "루트비히 에르하르트는 독일이 마주하고 있는 상황을 보며 기쁨을 느꼈다. 비독일인의 죽음이나 노예들의 과로, 그리고 썩어가는 경제에 강제 노동만이 기여를 하는 방식이 아닌 방향으로 독일은 향하고 있었다. 이제 그것들은 과거의 일이 될 것이고, 부끄럽게 여기는 것이 되었다. 최소한, 그는 역사가 그렇게 다뤄주기를 바랬다. 하지만 지금 당장 독일이 어느 길을 따라 가는지는 별로 중요하지 않았다. 에르하르트가 누가 유니티 팍트의 회원국들을 소유하는지에 대한 분석을 검토하면서 그것은 중요치 않았다.\n\n에르하르트가 담배 연기를 한 모금 빨자 작은 웃음소리가 그의 입술 사이에서 빠져나왔다. 예전에는 독일의 전 지역과 그 동맹국들이 칙칙한 배경 속에서 살아왔으나, 지금은 어떠한가? 이제 오직 하나의 색깔만이 전장을 지배하고, 남아있는 4개의 거대기업들은 아예 없어지거나 아주 작은 점, 혹은 여러 개의 회사로 찢어져 축소되었다. 오랫동안 지도를 응시하면서 에르하르트는 고개를 끄덕였다. 그가 세운 경제 계획이 실행에 옮겨지면서, 그는 국민들이, 특히 중류층이 이 사태의 변화로 번성하게 되었음을 깨달았다.\n\n에르하르트가 마침내 퇴근할 때, 그는 살짝 발길을 돌려 슈페어가 아직 일하고 있는 곳을 지나갔다. 그의 표정을 살피기 위해서였다. 문 앞에 잠깐밖에 멈춰있지 않았지만, 에르하르트는 서류를 뒤적거리며 불확실한 표정을 짓고 있는 슈페어의 얼굴을 볼 수 있었다. 에르하르트는 자신이 본 것에 만족감을 느끼고, 슈페어가 밖에 누군가 쳐다보고 있음을 감지하기도 전에 그곳을 떠났다. 담배 한 개비를 더 피우면서, 에르하르트는 미소를 지어보였다."
erhardnomics.12.a:0 "아직 끝나지 않았소, 슈페어. 아직 끝나지 않았어."

erhardnomics.13.t:0 "독일산"
erhardnomics.13.d:0 "아, 에르하르트가 차를 직접 산지도 꽤 시간이 흘렀다. 50년대의 어느 시점 이래로 그는 그따위의 것에 자신의 돈을 쓰지 않기로 결정했다만, 지금은 어떤가? 지금 그는 자신이 결심했던 것을 지키지 못할 만한 차 하나를 가지게 되었다. 문제의 차는 메르세데스-벤츠 W108이었다. 지금으로서는 수 년이 흐른 차종이었고, 그가 살 수 있는 다른 차들도 많았지만, 이 차는 특별히 그의 눈에 멋있어 보였고, 이 차를 타고 게르마니아의 거리를 달리면 콘크리트의 매끈한 표면을 몸소 느낄 수 있었다. 이 차는 노예의 손을 타지 않은 것이었다. 대신 이 디자인은 그 직업을 가지기 위해 특별히 공부하고 노력한 건강하고, 월급을 받으며 살아가는 독일인이 설계한 것이었다.\n\n뿐만 아니라, 그가 산 이 차는 수백만 명의 노예를 고용한 멀리 떨어져 있는 회사에서 만든 것이 아니었다. 대신 이 차는 정부의 지시로 중산층 가정에게 인수당한 공장에서 나온 것이었다. 그리고 이를 진정으로 증명하기 위해, 에르하르트는 독일인 손으로 만든 것이면 뭐든지 그 위에 그 사실을 표기할 것을 지시했다. 만약 그의 계획이 완전히 성공을 거두었다면, 그 라벨이 모든 독일 제품에 붙어있게 될 것이었다. \n\n 주차장에서 차를 두고 내린 에르하르트는 다시 한번 차를 훑어보았다. 이 정도면 해외로 수출될 만했다. 더욱 선한 방식으로 변화한 독일의 기술을 감상하고자 하는 미국의 가정이 이 차를 살 수도 있었다. 이런 말을 밖에서 대놓고 했다가는 슈페어가 걱정스러운 표정으로 자신을 바라볼 것이라 생각했지만, 적어도 슈페어 조차도 독일 상품을 유니티 팍트 너머의 세계로 수출하자는 제안은 고려해 볼 것이었다.\n\n기나긴 생각을 끝낸 에르하르트는 이제 라이히를 위한 아침 업무를 시작했다. 많은 일들이 아직도 남아있었다. 서류도 훑어봐야 하고, 또..."
erhardnomics.13.a:0 "훌륭한 대우를 받아야 하는 거물들이 있다네. 그런데 그들은 총통에게 쫓기고 있다네."

erhardnomics.14.t:0 "기적의 거인"
erhardnomics.14.d:0 "프리드리히 플리크는 이상하고, 위협적이며, 어쩌면 헤르만 요제프 압스보다도 훨씬 더 위험한 사람일지 모릅니다. 비록 플리크의 제국인 다임러-벤츠가 그렇게 커다란 것은 아닐지라도, 그 사장은 기계의 톱니바퀴를 잘 기름칠하고 기계가 항상 돌아가게 하고 있습니다. 크기 면에서 부족하기에 플리크는 피 한 방울 남기지 않고 회사 소유의 노예들과 주식 시장을 학대함으로써 자신의 단점을 보충합니다. 그에게 자비란 없으며, 그는 나치가 작금의 세대에까지 남겨주었던 전형적인 유산입니다. 그가 위험한 이유는 그 뿐만이 아닙니다.\n\n에르하르트가 보기에, 오르덴슈타트-부르군트로 알려진 유럽의 썩은 지역과 연결된 것은 이미 심각한 죄 그 자체입니다. 하지만 플리크는 그 모든 프로젝트를 이끌고 있는 혐오스러운 인물, 바로 하인리히 힘러와 직접적인 관계를 맺고 있습니다. 뿐만 아니라 에르하르트는 플리크가 SS의 대의를 경제적으로 직접 지원하고 있음을 알고 있습니다. 그래서 부르군트 체제로 잘 알려진 악마적인 이데올로기가 유니티 팍트에 더 퍼지는 것을 막기 위해 에르하르트는 프리드리히 플리크와 그의 제국을 격퇴해야만 합니다."
erhardnomics.14.a:0 "때는 벗겨져야 하는 법이야."


 #DOMESTIC
speer.500.t:0 "거인들과의 저녁식사"
speer.500.d:0 ""여러분, 건배합시다!"\n\n에르하르트가 껄껄 웃자 잔이 짠하고 부딪혔다. 그러고 5명 중 가장 강력한 경영인 헤르만 요제프 압스가 말을 꺼냈다. "말해보시오, 에르하르트." 그는 아주 잘 조리된 스테이크를 썰며 말을 시작했다. "형세가 크게 변화하고 있지 않습니까? 겨우 수 년 만에, 우리는 옛 총통에서 벗어나 무언가 신선하고 재미있는 것을 얻게 되었습니다." 다임러-벤츠의 경영인 프리드리히 플리크가 압스를 노려보았지만, 압스는 그 시선을 무시했다.\n\n"아." 에르하르트는 잔을 들이킨 뒤 내려놓으며 말을 시작했다. "동의합니다. 저는 우리의 이 새로운 방향이 아주 마음에 듭니다. 이제 괜찮다면 왜 제가 여러분들을 이곳으로 모셨는지 말씀해드리지요." 모든 시선이 에르하르트를 향했다. 그러고는 압스에서, 플리크를 지나, 조용한 에드문트 가일렌베르크, 궁금증 많은 에른스트 폰 지멘스로 향했다. "여러분들이 잘 알고 계시듯이, 슈페어 행정부는 다양한 일들을 하게 될 것입니다. 군을 개혁하고, 경제를 강화하며, 외교관계를 누그러뜨리고, 아마도 곳곳에 남아있는 과거의 법들을 완화하겠지요. 모두 좋은 일입니다만, 제 개인적인 관심은 독일이 수십년 동안 직면했던 문제에 있습니다. 여러분들이 그게 무엇인지 알거라 저는 확신합니다."\n\n방은 고요로 가득 찼다. 가일렌베르크가 먼저 말했다. "노예에 관련한 문제인 것 같소만." 그는 직설적으로 말했고, 에르하르트는 웃음을 지어보였다. "정답입니다, 나의 친구여. 여러분 회사들 모두-" 압스의 시가에서 흘러나오던 연기는 갑자기 멈췄다. "음, 여러분들이 이해하기 쉽게 말씀드리자면, 여러분 회사들 모두 해체될 것입니다." 경영인들 모두가 분노했다. 지멘스는 그 중에서도 가장 진정되어 보였으나, 플리크는 거의 미친 사람처럼 화를 냈다. "여기 오면 안 될 것 같았어!" 그는 의자를 넘어뜨리며 일어서서 소리를 질렀다. "이거는 회사를 운영함에 있어 미친 짓이야. 에르하르트, 나는 내 재산의 단 1퍼센트도 가져가지 못하게 할 거요! 내가 먼저 이야기를 꺼내기 전까지는 말이오!" 에르하르트는 담배 한 모금을 들이마시더니 담배꽁초를 재떨이에 던졌다. 그는 앞으로 몸을 기대 활짝 웃었고, 에르하르트가 입을 열자 나머지는 죽은듯이 침묵을 유지했다."
speer.500.a:0 "저를 믿어주시죠. 여러분들은 그럴 기회조차 없을 겁니다."

speer.501.t:0 "언변"
speer.501.d:0 "쿠르트 게오르그 키징어는 카리스마가 넘쳐나는 자이지만, 혼자서는 일을 해내지 못한다. 그는 총통과 계획을 조정하기에, 그에게는 운이 좋게도 키징어와 슈페어 간의 관계는 다른 3인방과 슈페어 간의 관계보다는 훨씬 좋은 편이다. 그래서 그들은 민족대회당에서 차갑고, 길고, 거대한 복도를 함께 걷곤 했다.\n\n"다시 한번 그 계획에 대해서 말해주겠나?" 슈페어가 묻자 키징어는 그렇게 했다.\n\n"몇 단계를 거쳐야 하는 계획입니다. 특별한 순서 없이, 저는 크게 세 가지 문제를 다루고자 합니다. 첫째, 우리의 정복지들을 유지하기란 어려운 일입니다. 특히 그 지역의 사람들이 계속해서 우리를 경멸한다면 말입니다. 동의하지 않으십니까?" 키징어가 묻자 슈페어는 걱정스럽다는 듯이 고개를 끄덕였다. "이렇게 하면 어떻겠나. 우리는 국가판무관부를 개혁하여 현지인들로 이루어진 협력정부를 세울 수 있고, 또는 그것들을 라이히의 영토로 만들 수 있겠지. 이래야 좀 더... 분리 평등 정책 답지 않나. 아주 선호되지도 않고, 잠재적으로는 불안정하지. 보수파들을 만족시키겠지만 말이야."\n\n"계속 하게." 슈페어는 담배에 불을 붙이며 말했다. "다른 두 가지 문제는 뭔가?" 키징어는 고개를 끄덕였다. "두번째는 노예제 문제입니다. 노예제야말로 우리를 죽이고 있습니다. 이 문제를 조심스레 해결할 필요가 있습니다. 제가 나중에 입안할 계획이 있습니다만, 우리 모두가 이에 협조해야만 합니다. 마지막은 경제에 관한 문제입니다. 거대기업들을 배제하고 우리는 기업들을 되살려야..." 듣기 거슬린다는 듯이 슈페어의 표정이 굳었다. "에르하르트와 이야기하라. 저도 알고 있습니다. 총통 각하. 허나 걱정하지 마십시오. 저는 그를 다룰 방식을 압니다." 슈페어는 한숨을 쉬었다. "그래서 자네의 계획이 뭔가? 그 점에 대해서는 가능한 빨리 일을 시작하라 충고하고 싶군."\n\n키징어는 미소를 지었다. "물론이지요, 총통 각하. 무엇보다...""
speer.501.a:0 "지금보다 일을 시작하기에 좋을 때는 없을 것입니다."

speer.502.t:0 "라이히의 암"
speer.502.d:0 "1940년대 초, 우리의 전시 산업은 새 상품과 장비 공급을 유지할 충분한 인력을 지니지 못했고, 우리는 여지껏 쓰이지 않은 상당한 양의 자원을 이용하기로 했습니다. 인력 말입니다. 수백만 명의 죄수들, 이를테면 열등한 인종, 전쟁 포로, 정치범들은 수용소에 갇혀서 죽을 때까지 일하거나 죽기 전까지 굶주려야 했습니다. 군수부 장관 알베르트 슈페어는 그들에게 완전히 다른 운명을 부여하였습니다. 밤낮을 가리지 않고 독일의 전쟁 기계에서 죽을 때까지 일하도록 말입니다. 돌을 깨거나 SS 경비대에게 채찍으로 고문당하기 보다, 그들은 용광로에서 일하거나 국방군을 위한 죽음의 도구를 조립했습니다.\n\n당시에는 좋은 아이디어인 것처럼 보였지요. 싸울 수 있는 나이대의 대부분의 남자들은 자원하거나 징집되어 서방의 금권적 민주주의 국가들 혹은 동방의 볼셰비키 광신도들과 싸워야 했습니다. 여성들은 더 적합한 역할을 맡고자 그 지위가 격하되었고, 우리는 공장에서 일할 인력이 절실하게 필요했습니다. 대중들을 강제 노동을 통해 채용하지 않는다면, 우리는 자본주의 경제가 감히 덤비지 못할 정도로 쉽게 적들을 쳐부술 수 있도록 하는 수많은 군수 물자를 생산할 수 없었을 것입니다. 노예들이 조립한 전차, 총, 비행기는 강인한 독일인의 정신만큼이나 우리의 승리에 필수적이었습니다.\n\n하지만 노예제는 완전히 통제 범위를 벗어났습니다. 더 이상 노예제는 국가에 의해 규제를 받지 않으며, 산업계의 지도자들은 노예제를 이용하여 독점적인 지위를 누려왔고, 대부분의 독일 대중들은 육체노동자로 전락했습니다. 심지어는 농업계에도 자유 노동자들의 공간이 없습니다. 프로이센의 토지 거물들이 수만 명의 노예들에게 땅을 빌려주며, 라이히스베르케나 IG 파르벤과 같은 회사에서 노예들을 빌려옵니다. 라이히의 이 질병을 끝내기 위해, 거대기업의 권력은 영구적으로 없어져야 하고, 핍박받는 대중들은 어떠한 수단을 거쳐서라도 해방되어야 합니다."
speer.502.a:0 "우리야말로 이 일에 적격이다."

speer.503.t:0 "중요한 연회"
speer.503.d:0 ""그래서 자네는 그들에게 그걸 팔 작정인가?" 키징어는 담배연기를 정면에서 맞지 않기 위해 몸을 뒤로 기대며 물었다.\n\n에르하르트는 대답하기 전에 담배를 피우며 오랫동안 말을 하지 않았다. "'팔' 필요는 없다네. 그들은 노예를 잃을 것이고 그 일을 좋아하게 될 걸세."\n\n부총통은 동요된 것처럼 보였다. "루트비히, 그렇게 하는게 정말 현명-"\n\n"이건 노예제야, 쿠르트." 에르하르트는 키징어의 말을 딱 잘라 말했다. "노예제라고. 이걸 잊지 말게. 우리는 역사상 가장 사악한 제도 중 하나를 끝내기 위해 싸우고 있는 걸세. 우리가 더 많은 존재 근거를 부여하고, 그것을 합법화 할수록, 우리는 거기서 오는 비용을 피하려 발악을 할 걸세. 그들은 모든 남녀를 해방시키기 위해 수십 개의 협상을 요구할 걸세. 근데 우리는 그럴 수 없잖나. 슈페어가 그들의 목을 잘라낼 기개가 없다면, 우리가 직접 하게 될 걸세."\n\n키징어는 어안이 벙벙한 동시에 매우 걱정스러워 보였다. "자네가 이미 우리 쪽 부서와 합동 작전을 펴기 시작했음을 통고할 수밖에 없겠군, 루트비히. 우리 중 하나가 자리에서 내려가는 순간, 내각 전체가 그리 될 것을 유념하게."\n\n에르하르트는 책상 위에 놓인 멋있는 쇠 재떨이에 담배를 비벼 끄며 실실 웃었다. "그거야말로 우리가 밀어붙였을 때 일어날 수 있는 일이네. 기억하게. 아직 이 독재자는 우리 편이야. 이 사실이야말로 정부와 산업계 지도자들 간의 관계를 없애버릴테고, 그것이 우리가 원하는 바야. 슈페어는 이미 꽤나 유명해졌고, 우리가 그를 진정한 노예제 철폐주의자로 만들 수 있다면 사람들은 그 사실을 결코 잊지 않을 걸세. 바로 거기서부터, 압스와 그 일파의 몰락이 시작되는 거지. 시간문제일 뿐일세.""
speer.503.a:0 "자유는 식탁에서 얻어지지 못한다."

speer.504.t:0 "체면 지키기"
speer.504.d:0 ""아무도 이걸 사려고 하지 않을 걸세." 슈페어는 '재검토' 서류 더미에 또 다른 프로파간다 포스터를 올려 놓으며 투덜거렸다. 그는 다른 서류 봉투를 열고 두꺼운 서류뭉치를 꺼내 무릎까지 올라오는 절망스러운 분위기 속에서 대충 휙휙 넘기며 읽어보았다.\n\n키징어는 아무렇지도 않았다. "총통 각하, 이 서류는 각하의 요구에 맞추어 입안된 것입니다. 선전부에 있는 괜찮은 젊은이들이 가능한 최고로 일을 해내고 있는 것이 확실합니다."\n\n"그런 말은 사양하겠네, 키징어 당대표." 슈페어는 특히나 설득력 없는 포스터를 내려다보며 중얼거렸다. "아니, 정말... 이걸 한 번 보게." 그는 책상 위에 포스터 하나를 내려 놓고 나머지 서류를 그 옆에 던져놓았다. 울화통이 터진다듯이 말이다. 거기에는 집단수용소의 줄무늬 바지를 입으며 활짝 웃고 있는 뚱뚱한 남자의 사진이 있었다. 그 수감자는 당의 제복을 입은 똑같이 의기양양하고 잘생긴 관리와 악수를 하고 있었다. '주인과 노예 관계를 형제와 친구 관계로'라는 어구가 두껍고 노란 글씨로 아래에 박혀있었다.\n\n"정확한 묘사군요." 키징어가 수긍했다. "근데 좀 노골적이긴 하군요, 총통 각하. 무엇보다 이건 노예제 문제인데 말입니다."\n\n슈페어는 고개를 저었다. "아니, 키징어. 그게 문제가 아니야. 그들은 '노예'가 아니야. 그들은 '외국인 근로자' 혹은 '강제 노동자'라네. 우리는 단어를 일관되게 사용하도록 해야 하네."\n\n키징어는 한숨을 내쉬었다. "죄송합니다, 총통 각하. 하지만 단어의 의미를 가지고 싸우는 것은 의미가 없습니다. 그들의 처지는 변하지 않으니까요. 노예란 나라 전체가 언젠가 뱉어내야 할 쓴 약과도 같습니다."\n\n총통은 무언가를 잃은 표정이었다. 그의 갈등섞인 마음 속에서 어떤 일이 일어나고 있는지에 대한 키징어의 생각은 신만이 아시리라. "알겠네." 그는 수 초 동안 침묵을 지키다가 겨우 입을 뗐다. "알았어. 그러면 다른 공격 계획을 한 번 세워보게. 자네는 가도 좋네, 키징어 당대표. 나는 게렌을 불러야겠군.""
speer.504.a:0 "진실이 때로는 불편한 것일 수도 있음을 알기나 할까?"

speer.505.t:0 "암 치료"
speer.505.d:0 "술을 마시며, 그리고 담배의 옅은 연기를 들이마시며 진행되었던 대단한 논쟁 이후, 총통과 내각 일원은 노예제에 관해 오랫동안 지속되었던 문제의 해결책을 최종적으로 결정하였습니다. 다들 주지하고 있듯이, 약 4000만 명의 라이히 노예들이 일제히 해방되어 자유민이 될 수는 없습니다. 그러다가는 유럽 전역에 사회경제적 혼돈을 야기할 것이며, 더불어 심각한 유혈사태 역시 초래될 것입니다.\n\n가장 먼저 논의된 가장 긴급한 사안은 물론 노예의 국유화였습니다. 노예가 계속해서 사유 재산으로 남아있는 한, 그들은 과도한 착취와 무신경한 산업 회사들의 채찍에 쉬이 노출될 것입니다. 라이히 정부가 그들을 독점적으로 관리한다면 그들은 잘 보호받을 것이며, 더 인간적인 대우를 받게 할 것입니다. 더불어 우리가 더 자애로운 제국이라는 이미지를 회복하는데 중요한 단계로 작용할 것입니다.\n\n두 번째 단계는 본국 송환입니다. 노예들의 압도적인 다수는 슬라브인이며, 폴란드나 우크라이나에서 온 자들도 다수 있습니다. 다행히도, 우리는 노예 체계에 관한 광대한 기록을 보유하고 있으며, 각자 어디서 왔는지를 추적할 수 있습니다. 노예를 국유화하는 직후에, 노예들은 따로따로 조직되어서 점차적으로 각자의 출신국으로 귀환할 것입니다. 처음에는 아주 느리게 진행되겠지만, 우리는 해방된 노예들이 더 협조적으로 굴고 우리의 의도가 진실함을 깨달을수록 이 '귀환 프로그램'이 더 속도를 낼 거라 예측하고 있습니다."
speer.505.a:0 "그들이 이를 고마워하긴 할까?"

speer.506.t:0 "소규모 기업들의 호황"
speer.506.d:0 "슈투트가르트, 뷔르템베르크-호엔촐레른 주 -\n\n요한 베버는 많은 퇴역병사들처럼 1950년대의 재앙으로 자신의 부모가 누렸던 번영을 빼앗겼다. 싸울 전쟁도 일어나지 않고 장교로 승진할 가능성도 없어지자, 베버 씨는 육체노동자 일자리 시장에서 자신의 운을 시험해야 했다. 대부분의 대중들이 알고 있듯이, 이는 의미 없는 시도였다.\n\n"전쟁 중에는 깨닫지 못했죠." 베버는 과거를 회상하며 말했다. "국내 전선에서 기업들이 그토록 착취적이고 잔인했을지 말입니다. 저는 그 기업들이 총통 각하가 충분히 통제할 수 있다는 그분의 약속을 온전히 믿었어요. 아마 기업들이 한때는 그랬을지 몰라도, 제가 고향으로 돌아왔을 때는 일자리가 없더군요. 저 뿐만이 아니었어요. 제 가족들이나 친구들도 마찬가지였습니다. 제가 있던 부대는 바르바로사 작전과 서러시아 전쟁을 거친 인간들로 이뤄져 있었는데도 그 중 2명이 자살을 했어요. 더 이상 국방군이 그들을 필요로 하지 않는다 느끼자 매일매일의 삶에 의미를 찾지 못한 거죠. 입대 전에 일하던 곳은 50년대 초에 IG 파르벤이 인수했다고 하더군요."\n\n"제가 최근에 그와 대화를 나눴을 때만 해도, 그의 인생이 그렇게 처절한 상황인지는 전혀 알지 못했어요." 수 년 전, 베버 씨는 그에게 주어지는 아주 적은 액수의 연금으로 하루하루 근근이 살아가야 했다. 하지만 이제 그는 자신의 가게(아래 사진)를 운영하는 자랑스러운 야채가게 주인이다. 여기서 그는 현지 농장에서 오는 신선한 물건을 팔고, 가족들과 함께 살 집을 최근에 구매할 수 있을 정도로 충분한 수익을 냈다. 베버 씨의 가족은 슈투트가르트 교외에 있는 작지만 아름다운 동네에서 살고 있다.\n\n"물론 저는 이 모든 것을 새 총통 각하께 빚졌습니다." 베버 씨는 활짝 웃으며 나에게 말했다. "제가 경제학은 잘 알지 못하지만, 그분께서 해내신 모든 것들은 오래전 포기해야만 했던 삶을 되돌려주었습니다. 제 이웃 중 몇몇은 여전히 저를 조롱하며 '자유주의자'라 부르지만, 이 성공을 위해서라면 기꺼이 희생할 수 있는 부분입니다. 하일 슈페어!""
speer.506.a:0 "수많은 성공담의 하나일 뿐이다."

speer.507.t:0 "에르하르트와의 저녁식사"
speer.507.d:0 ""그래서 자네의 대내정책은 어떤가?" 에르하르트가 입에 브라트부어스트를 쑤셔넣으며 물었다. "자네는 우리의 대단하신 총통 각하께 그 필요성을 확신시키긴 했나?"\n\n키징어는 어느 때보다 조심스럽게, 감자를 씹기를 멈추더니 대답했다. "글쎄, 교육을 진흥한다는 데는 꽤나 좋아하시는 것 같네. 최소한 그분께서 그 정도는 볼만한 지혜를 갖추셔서 다행이네. 라이히스탁 역시 동의했네. 그 목표가 가치있음을 알 정도로 당의 고위직들이 교육이 제대로 이뤄지지 못하고 있음을 알고 있는 것 같네."\n\n에르하르트는 세차게 고개를 끄덕였다. 그러면서도 그는 소세지 하나하고도 반 개를 급하게 먹어치우고 있었다. "좋아, 좋아. 경제적으로 그것도 큰 도움이 될 거야. 좋은 발상이네. 내 입장에서는... 이번 개혁 계획이 최종 계획보다 훨씬 더 어려운 일이 될 것 같네."\n\n"거대기업 말인가? 그렇지." 키징어가 대답했다. "그들은 확실히 우리의 시도를 더 어렵게 만들거야. 그것만은 확실하네." 키징어 당대표는 프랑스산 포도주를 홀짝이며 활짝 웃어보였다. "하지만 나는 수년 전부터 자네가 공격 계획을 세우고 있었으리라 확신하네."\n\n에르하르트는 빙그레 웃으며 나이프를 들었다. "음, 당연하지. 만일의 사태에 대비한 계획을 만들어야 하지 않겠나? 히틀러도 이 계획에 대해 나를 나무라지 못할 것 같긴 하다만. 자네도 알다시피, 나는-"\n\n키징어가 손을 들었다. "제발 간단하게 말해주게, 루트비히. 경제는 내 전공이 아니라서."\n\n나이든 경제학자는 눈동자를 굴렸다. "우리는 중소기업을 되살리고 있네. 우리는 중간계급을 만들어어왔네. 이제는 그것들을 사용할 차례야. 기업들에 대한 지지를 갑자기 끊어버리고 그들을 쓸어버리면, 그 자리에 사업가들은 더 나은 무언가를 만들걸세. 압스와 그 회사를 제외하면 누구도 손해보는 일이 없어. 어디 한 번 노예제가 건강한 자유시장경제와 경쟁하는 꼴을 구경하세나!""
speer.507.a:0 "실용적이고, 대중적이고, 천재적이야."

speer.508.t:0 "펜 하나면..."
speer.508.d:0 "슈페어는 독일에 아직도 있는 군국주의자들이 검거되는 동안 찍힌 사진들을 내려다 보며 깊은 한숨을 내쉬었다. 그의 요원들이 그들을 차로 끌고가고, 공항으로 옮기고 있었다. 이곳에서 출발하여 그들은 정신나가고 저주받은 사령관 쇠르너와 함께 있도록 모스코비엔에 보내질 것이었다.\n\n최소한 슈페어는 이런 사람들을 라이히에서 동부로 보내 부드럽게 다룬다면 쇠르너가 나무를 세고 있는 동안 그들을 필요로 하지 않을 거라 생각했다. \n\n 총통은 생각이 여기에까지 이르르자 피식 웃었다. 미친 남자가 나무를 세고 있다니. 그는 러시아의 지도자가 방금 자신이 했던 것과 같은 생각을 하며 웃었을지 궁금해했다.\n\n그는 마침내 일어나서 책상 주위를 한 바뀌 돌아 사무실 밖으로 나왔다. 멍하니 총통부 복도를 걸었다. 그와 그의 정부가 쇠르너와 같은 부류의 인간들을 없애버리기 위해 당장 무언가 해야 한다고 생각하며 말이다.\n\n그는 아돌프 히틀러의 초상화 앞에서 멈췄다. 그는 평상복을 입고 있었다. 총통은 한때 그를 우러러보았고, 자신에게 주어진 모든 기회를 그의 덕분으로 생각했다. 그는 히틀러 덕택에 많은 것을 얻었으나, 그는 이제 죽었다.\n\n지금 슈페어는 새로운 독일이 히틀러가 만들어냈던 성과를 없애지는 않을지 궁금했다. 지금으로서는, 독일은 전쟁에 미친 개들로부터 자유로웠다."
speer.508.a:0 "라이히의 이익을 위해서이다."

speer.509.t:0 "에르하르트와의 또 다른 회의"
speer.509.d:0 ""자, 에르하르트." 슈페어는 이를 갈면서 억지로 웃음을 지어보였다. "우리가 마지막으로 정책에 관해 논한지 꽤 오랜 시간이 흘렀구만. 이 대화도 역시 아주... 상쾌할 거라 생각하네."\n\n에르하르트는 한 마디도 하지 않은 채 입에 담배를 물었고, 서류가방을 꺼내 작은 책 크기의 파일을 들어보였다. 예측컨대 그 안에는 제안서, 데이터로 가득 찬 표, 정리된 재정 보고서들이 있을 것이었다. 슈페어는 여전히 웃고 있었으나 그의 눈에는 거짓된 열정의 눈빛이 반짝거렸다. "아." 그는 중얼거렸다.\n\n"키징어가 이미 요약된 내용을 전달했다고 알고 있습니다. 총통 각하." 에르하르트가 운을 뗐다. "간단히 말하자면 이렇습니다. 우리는 중소기업을 되살려야 합니다. 중소기업들은 히틀러가 정부 계약을 당에 가장 많은 금액을 기부하는 회사들에게 맡기기 전까지 독일 경제의 근간을 이루는 것이었습니다. 우리는 그것이 어떻게 변화했는지 알고 있습니다. 우리는 중간계급을 형성하는데 정말 많은 노력을 기울여왔습니다. 그들은 우리의 새로운 정책에 정말로 중요할 것입니다. 저희는 가능한 지금부터라도 기존의 회사들에 최소한으로 의존해야 합니다. 새로운 계약을 그들과 맺지 마십시오. 그들과 관계를 맺지 마십시오. 그들의 요구를 받아들이지 마십시오."\n\n슈페어는 잠시 멈췄다. 그는 에르하르트를 빤히 쳐다보았다. 두 남자 사이에는 향기로운 연기만이 떠다닐 뿐이었다. 그는 침을 삼켰다. "하지만 만일-"\n\n"'하지만'이란 것은 없습니다. 총통 각하. 각하께서는 이 게임이 어떻게 진행될지 아십니다. 압스와 친구들은 결코 협상하려 하지 않을 것입니다. 우리의 계획은 그들의 이익과 전면으로 대치되고 그들 역시 이 사실을 잘 아니까요."\n\n슈페어는 한숨을 쉬었다. 에르하르트의 말에 한 마디도 덧붙일 수 없었다. "몇몇 문제에 대해서 그들을 직접 처리해야겠지, 에르하르트."\n\n"네, 알고 있습니다. 다음 주에 회의 하나를 잡아두었습니다. 각하, 저, 그리고 4명의 라이히 최고의 산업가들과 함께 말입니다. 진실의 순간이 될 것입니다, 총통 각하. 법령을 들어 그들을 자리에서 끌어내는 것을 두려워하지 마십시오.""
speer.509.a:0 "뭐 보탤 말도 없구만."

speer.510.t:0 ""당신들의 날은 얼마 남지 않았소""
speer.510.d:0 "회의실은 담배 연기로 가득 찼다. 압스, 폰 지멘스, 가일렌베르크와 플리크는 나무로 된 커다란 책상에 둘러 앉아, 제공된 음식 접시를 톡톡 두드리고 자신이 선택한 음료를 홀짝이고 있었다. "슈페어가 늦는군." 압스가 느릿느릿하게 말했다. 그는 시가 하나를 끝까지 태운 뒤에 금색 담뱃갑에서 새 담뱃개비 하나를 꺼내고 있었다.\n\n"총통께서도 가끔 이러시지." 플리크는 진 토닉 칵테일을 막 다 마시며 중얼거렸다. "약속도 이렇게 못 지켜서야, 그가 원하시는 대로 경제를 운영할 수 있다고 생각하시는 건가?" 방은 이내 껄껄 웃는 소리로 가득 찼다. "꼭 히틀러 시절이 그리워지게 만드는군. 그 사람이 말은 쉴 새 없이 해도, 결국에는 내가 원하는 것을 얻을 수는 있었는데 말이야."\n\n"우리의 지원을 끊어버린다는 말이 사실입니까?" 가일렌베르크가 물었다. "분명 그분께서는 자기 발에 총을 쏘려는 겁니다. 우리 없이 어찌 라이히가 생존할 수 있단 말입니까?"\n\n"그가 그런 제안을 하다니 참 수치스럽군." 압스가 투덜거렸다. "정말 수치스러워. 이건 그가 국가 사회주의 위에 오줌을 눈 것과 같은 수치야. 이 모든 것이 독일을 이토록 위대하게 만들었는데 말이지. '국민들'이 이 모든 것을 좋게만 듣겠는가?"\n\n군화가 또각거리는 소리가 들렸고, 점점 그 소리가 커졌다. 아무도 움직이지 않았다. 뒤에 있던 커다란 문이 열리더니 잘 차려 입은 국방군 경호원 2명이 들어오더니 뒤이어 입장하는 사람에게 경례했다. 총통이 바로 뒤에서 걸어오고 있었다. 그 곁에는 루트비히 에르하르트, 그 증오스러운 참견꾼이 있었다. 그들은 잠시 회의석 앞에서 멈춰 서서, 차가운 눈으로 방을 돌아보았다. 아무도 그 둘에게 경례를 하거나 인사를 보내지 않았다. 서로 알고 있었기에 그들은 아무 말도 필요로 하지 않았다.\n\n"여러분" 슈페어가 분명한 목소리로 마치 예행연습을 한 듯이 말하였다. "앞으로 총통의 직접 권한에 의해, 대게르만국의 모든 강제 노동자들은 국유화 될 것이오. 모든 노동자들은 각각의 집단으로 나뉠 것이고, 사적으로 점유하고 있는 수용소들은 모두 국유 재산으로 여겨질 것이오. 여러분들에게 보상이란 이뤄지지 않을 것이오. 이게 다요."\n\n방은 잠시 동안 조용했다. 이내 압스는 담배를 자신의 발에 떨어뜨렸다. "슈페어, 이건-"\n\n하지만 슈페어는 가버렸다. 뒤에 있던 경호원이 이미 문을 닫아버린 터였다. 앞으로 수 주 동안 압스에게는 단 하나의 생각만이 머리를 지배했다. 루트비히 에르하르트가 그의 회사를 파괴했다는 소식에 히죽히죽 웃고 있는 모습이었다."
speer.510.a:0 "이건 전쟁 선포다."

speer.513.t:0 "우리의 행동에 대한 사과"
speer.513.d:0 "독일과 이탈리아에서 동시에, 대독일 방송과 RAI 텔레비전 방송은 모든 채널에서 동시에 같은 방송을 송출했다. "대게르만국의 총통, 알베르트 슈페어가 지금 이탈리아 제국 정부에 대한 공식 연설을 발표하려 하고 있습니다." 독일 아나운서의 부드러운 목소리와 함께 밑에는 이탈리아어 자막이 띄워졌고, 몇 초 뒤 카메라가 내각 사무처를 지나 총통의 발표실로 향했다. 화려한 책상에는 잉크 병이 날개 아래에 끼워져 있는 독수리 모양의 황금색 잉크통이 가운데를 장식하고 있었고, 그 뒤에는 슈페어가 앉아있었다. 잠시 동안, 그의 심각한 얼굴에는 고민의 그림자가 지나갔다. 하지만 그의 눈이 카메라를 향하자 그 그림자는 순식간에 사라졌다. 그리고 그는 말을 시작했고, 자막이 그 말을 따라갔다.\n\n"이탈리아 제국의 시민 여러분, 어쩌면 여러분들은 잊었을지도 모릅니다만, 우리는 한때 동맹이었습니다. 10배는 우위를 점한 적들에 맞서, 우리는 함께 싸웠습니다. 우리의 형제애는 러시아의 얼어붙은 스텝에서부터 사하라의 맹렬한 사막 폭풍에까지 불과 피 속에서 시험받았습니다."\n\n잠시 그는 멈춰서 고민의 그림자를 다시 내보였다. 그리고 그의 표정은 죄를 뉘우치는 표정이었다. "하지만, 우리의 동맹은 우리나라의 현명치 못한 행동으로 끝이 났습니다. 저의 전임자는 헤르만 괴링과 마르틴 보어만과 같은 행정부 내 부패한 자들의 잘못된 조언으로 오늘날 아틀란트로파 댐이라 알려진 것을 건설하라 명령했습니다. 우리 모두는 그 결과를 압니다. 베네치아, 제노아, 나폴리 등의 아름다운 도시들은 우리의 실수로 큰 상처를 입게 되었습니다. 아돌프 히틀러의 계승자로서, 그가 고령의 나이였거나 병환이 있었다는 식으로 쉬이 핑계를 댈 수 없는 이러한 부끄럽고 무책임한 행동의 책임이 저에게 이어지고 있습니다. 따라서 저는 정말 죄송하다는 말씀을 드리고 싶습니다."\n\n또 다시 좀 더 긴 고민의 시간을 가지더니, 그는 카메라를 곧바로 응시하였다. 그러고는 진중한 목소리로 이 중요한 말을 내뱉었다. "죄송합니다, 괜찮다면 용서해주십시오(Mi dispiace, perdonatemi se potete)."\n\n카메라는 이내 어두워졌고, 앵커의 부드러운 목소리가 다시금 울려퍼졌다. "여기까지입니다. 시청해주셔서 감사드리고, 행복한 저녁 보내시길 바랍니다.""
speer.513.a:0 "라이히 모두는 이탈리아 시민들에게 용서를 구합니다."

speer.514.t:0 "우리의 남쪽 국경"
speer.514.d:0 "누군가 대게르만국과 이탈리아 제국 사이의 국경을 여행해야 한다면, 그는 어디서 왔던간에 주요 도로에서 작은 도로 몇 개가 뻗어나오고 있음을 알아차릴 것이다. 그곳에 도시나 마을이 표시되어 있지 않는데도 말이다. 만일 단순한 호기심으로 그 중 하나의 도로를 따라 올라간다면, 그 사람은 지식에 대한 자신의 욕구가 밝게 쓰여있는 표지판으로 갑작스레 끝남을 보게될 것이다. 그 표지판에는 아무도 놓칠 수 없도록 "군사 보호구역. 접근 엄금"이라 적혀있다.\n\n누군가 그러한 표지를 보게 된다면, 그는 즉시 자동차로 돌아가서 그 어떤 호기심도 벗어던져야 한다. 그가 모르는 사이에 이미 그는 독일 산악여단이나 이탈리아 알프스여단의 엘리트 병사가 조준하고 있는 스나이퍼의 스코프 안에 들어와 있기 때문이다. 그 사람이 즉시 발걸음을 옮기고 있는 그곳은 사실 지구상에서 가장 심하게 군사화된 장소들 중 하나이다.\n\n아틀란트로파라는 재난이 닥쳤을 때, 이탈리아, 이베리아, 터키라는 지중해 국가들은 분노에 가득 차 추축국을 탈퇴하고 트리움바리투스를 조직했다. 즉시 이 새로운 동맹은 후일 아인하이츠팍트로 발전할 국가들에 대항하여 방어 태세를 갖추었다. 발칸에서 피레네까지 이어지는 모든 산악 국경들은 요새화되었으나, 알프스만큼 그 수준이 심하지는 않았다. 이탈리아 제국과 한때 오스트리아였던 곳 사이의 경계에는 단일하고, 거대한 요새들이 200킬로미터 이상 이어져있다. 벙커, 사격 진지, 참호, 비상통로가 돌로미티 곳곳에 존재했고, 얼어붙은 정상의 모습은 보통의 사람들에게는 아주 깨끗해보였을지 몰라도, 그 깊은 곳에는 지하 통로와 군수창고, 대공 무기가 산 속에 숨겨져 있었다. 인간의 마음 속에 숨겨진 악한 면을 보여주는 저주받은 거울처럼, 동일한 방어시설이 독일 측에서도 발견될 수 있다.\n\n결국 독일의 공격은 행해지지 않았다. 라이히가 뭐라도 밟은 거인처럼 자신의 체중을 이기지 못하고 무너져버렸으나, 그 요새는 남아있다. 지금까지도 수천 명의 이탈리아인과 독일인은 성벽에서 서로를 바라보고 있다. 이러한 요새의 독창성은 서로가 서로에게 가지던 혐오감만을 뛰어넘을 수 있었다. 마치 콘크리트 그 자체에서 이탈리아인들의 배신감과 분노의 감정이 메아리치듯이 말이다."
speer.514.a:0 "한니발의 시대 이래로 알프스는 적들로부터 이탈리아를 막아주었다."

speer.515.t:0 "스위스에의 접근"
speer.515.d:0 "스위스 연방 대사관은 폭풍이 몰아치는 바다 한 가운데의 평온한 섬과 같은 존재이다. 전군이 프랑스의 지원을 받는 복수에 찬 베네치아 공화국의 군대에 절멸당했던 1515년의 마리냐노 전투 이래로, 스위스는 엄격한 중립 정책을 고수했고, 나폴레옹 전쟁 말미 1815년에는 공식 정책으로 선포되었다. 하지만 이는 나머지 세계에 스위스가 관심을 가지지 않게 되었음을 의미하지 않는다. 처음에는 유럽에서 끊임없이 벌어지는 전쟁에 군인들을 팔아넘겼고, 그 다음에는 세계에서 가장 거대한 은행 체계를 발전시켰다. 스위스 정부는 모든 국가들에게 존중받고, 모든 국가들로부터 거리를 두면서, 산속의 이상적인 낙원 속에 앉아 전쟁과 가능한 멀리 떨어져있으려 했다.\n\n슈페어는 슈미트로부터 최신 보고서를 받아 읽고 있었다. 슈미트는 이탈리아 사절단이 저지르고 있는 자극적인 공격에 대해서 필사적으로 싸우고 있었다. 알베르트 슈페어는 그의 보고서를 읽고 한숨을 쉴 수밖에 없었다. 왜 우리가 그러한 맹공격에 동의했는가? 만일 4인방과 일하고 있지 않았더라면, 그는 이러한 시도에 시간을 낭비하지 않았을 것이다. 분명 실패로 끝날 시도에 말이다. 그럼에도 불구하고 그는 이 난장판 속으로 끌려들어갔고, 이제 그는 수 세기 전에 이탈리아 도시국가에서 선조들이 했던 것과 같은 기술로 외교적 공격을 휘두르는 적에 맞서 슈미트 장관을 도와야 했다. 이탈리아는 3분의 1은 높은 문화와 맛좋은 포도주로, 3분의 1은 카리스마와 날카로운 언변으로, 나머지 3분의 1은 웃는 얼굴 뒤에 숨겨진 단검과 독약으로 공격을 해왔다.\n\n보고서를 내려놓으며, 슈페어는 전화를 들어 번호를 두드렸다. 몇 초 뒤, 과하게 열성적인 목소리로 답변이 돌아왔다. "각하, 예상치 못한 전화이십니다! 무엇을 도와드릴까요?" 이에 총통은 대답했다. "셰노-르퐁 대사, 지난주 자네가 슈미트 장관에게 말한 문제에 대해 논의하러 전화했네. 라이히는 스위스의 은행 업무를 브란덴부르크까지 확장하는 것에 관심을 가지고 있네. 허나 그 대가로 나는 자네가 이탈리아 제국과 우리 사이에 현재 진행되고 있는 외교 회담을 중재해주길 바라네." 즉각 답변이 돌아왔다. "제가 각하의 자비로운 요청을 연방의회에 전달하겠습니다. 각하, 내일까지만 기다려주십시오." 그렇게 전화는 끝났다."
speer.515.a:0 "나를 점점 지치게 하는군, 헬무트. 내가 후회할 일을 만들지 말게..."

speer.516.t:0 "우리가 얼마나 가야 할까?"
speer.516.d:0 "우리측 대표단이 양국간에 추후 조약을 맺을 것에 대해 이탈리아측에 동의를 표했으니, 이제 우리는 그러한 동의에 대한 내부적인 합의를 이뤄야 합니다. 총통 각하를 설득하려 노력하는 다양한 정파들이 정부 내에 존재하니 말입니다.\n\n슈미트 장관과 그 지지자들은 우리가 가능한 최대로 선의를 보이고, 우리가 그들과 완전히 새로운 관계를 설립하길 원한다고 이탈리아인들을 설득해야 한다고 주장합니다. 반면 보수파들은 이탈리아 제국을 우위에 두는 것은 라이히에 대한 모욕이며, 이탈리아 대표단을 만족시킬 형식적인 양보만을 고집하고 있습니다. 마지막으로, 총통 각하 자신은 중재자로서의 역할을 다하시며, 차후의 협상에 있어 중도적인 입장을 취하고자 하십니다만, 그다지 특별할 것은 없습니다.\n\n하지만 세 일파의 주장 모두 설득력 있습니다. 문제는 이제 지도자가 누구의 손을 들어주느냐 입니다. 지도자께서는 배를 어느 방향으로 조종하게 될까요?"
speer.516.a:0 "결국 개혁파가 슈페어를 설득시켰다."
speer.516.b:0 "총통 각하께서는 중도의 길을 걷기로 하셨다."
speer.516.c:0 "보수파의 주장이 승리를 거두었다."

speer.9999.t:0 "희망이 박살나다"
speer.9999.d:0 "슈페어는 공포감을 느꼈다. "그 자들이 완전히 없어질 리가 없어. 왜 그런 일을 하겠나?"\n\n비서는 아주 불안해보였고 공포감 역시 있는 것 같았다. "사무실이 깔끔히 비워져 있습니다. 집도 마찬가지입니다. 보헤미아 질서경찰이 보고하기론 슈미트가 오늘 아침까지 프라하에서 목격되었습니다만 더 이상 보이지 않는다고 합니다. 게렌 씨는 그들이 독일을 떠났다고 합니다..." 그는 목을 가다듬었다. "지난 회의에서 각하께서 내리신 명령 이후로 말입니다."\n\n슈페어는 간신히 입을 열어 말을 내뱉었다. "나가도 좋아." 그는 웅얼거렸다. 비서가 사무실을 나가자, 술에 취한 것처럼 총통의 머리를 망치로 때리는 듯한 엄청난 통증이 나타났다. 4인방이 없어졌다. 그들은 자신이 만든 거대한 프로젝트를 남기고, 라이히에 더 나은 미래를 가져다주겠다는 약속을 저버리고 떠났다. 더 이상 경제 개혁이란 없다. 더 이상 대단한 나치당이란 없다. 더 이상 국방군을 정돈시킬 수 없다. 더 이상 세계의 나머지 국가들과 긍정적인 관계를 수립할 희망이란 없다. 현실 같지가 않았다. 진정 사태가 이렇게 끝나야만 했을까?\n\n전화가 울렸다. 슈페어는 멍하니 있다가 깜짝 놀랐다. 그는 잠시 멈췄다가 귀에 전화를 대고 목소리를 냈다. "여보세요?"\n\n"총통 각하." 헤르만 요제프 압스의 걸걸하고 거들먹거리는 목소리였다. "각하께서 경제 정책에 관하여 도움이 필요함을 들었습니다. 결례가 되는 일일지 모르겠으나, 저와 몇몇 저명한 국가 사회주의자들이 각하께 드릴 제안 하나가 있습니다...""
speer.9999.a:0 "신이시여, 저를 도우소서..."

#Gang of Four#

erhardgo4.1.t:0 "에르하르트의 요구 - 일률 소득세"
erhardgo4.1.d:0 "창문에 금이 가 있었음에도 연기가 신선한 공기를 대신하여 방 안을 가득 채운지는 오랜 시간이 흘렀다. 회의는 이미 예상 시간보다 한 시간 넘게 진행되었고, 에르하르트는 담배를 씹으면서도 그 입에서 수많은 말들이 내뱉고 있었고 그것은 멈출 기미조차 보이지 않았다. 더 많은 표와 자료가 제시되자 많은 사람들은 에르하르트의 말을 무시하기 시작했다. 슈페어의 눈은 책상 맞은 편에 앉은 다른 사람들을 향했다. 많은 사람들이 딴 짓을 하며 정신이 나간 듯이 일장연설을 이해하려 노력하며 서류를 뒤적이고 있었다. 키징어는 최대한 흥미롭다는 표정을 보이려 노력을 다했지만 알베르트는 그의 눈이 충혈되어 있음을 알아챘다. 슈미트 장관은 에르하르트가 나눠준 두꺼운 책을 자신만의 방법으로 읽어가고 있었다. 고개를 갸우뚱하면서 인간이라면 도통 이해할 수 없는 몇몇 문단에서는 고개를 끄덕이며 말이다. 총통은 드디어 끝에 도달한 것처럼 보이자 경제학자에게로 주의를 돌렸다.\n\n"...세금 배제 및 면제 제도를 폐지하고, 세금 공제는 크게 줄이고, 일률 소득세를 도입하는 것입니다."\n\n슈페어의 눈이 그 문장에서 커졌다. "자네도 나만큼이나 우리의 산업이 이 세금 면제에 얼마나 의존하고 있는지 잘 알고 있지 않은가, 프리드리히. 라이히스베르케는 올해에만 공제받은 금액의 절반을 새로운 장비에 투자했네. 이 소득세를 자네는 얼마나 올리고 싶은건가?"\n\n에르하르트 장관은 담배 한 개비를 더 꺼내며, 입을 열어 책상 반대 편으로 숨을 내쉬었다. "40퍼센트 입니다."\n그 때, 졸고 있던 사람들은 고개를 치켜들고 에르하르트에게 시선이 다시 집중되었다. 슈페어는 기침을 했다. 담배 연기 때문이 아니었다. "그건... 끔찍하군." 그는 더 적절한 단어를 떠올릴 수가 없었다. "IG 파르벤만이 그런 세금을 낼 능력이 있네. 나머지는 전쟁 이래로 20퍼센트 이하의 세금만을 내고 있었단 말이네."\n\n프리드리히는 당황한 것 같지 않았다. 단지 담배 한 모금을 들이킬 뿐이었다. "끔찍해보일지도 모르지요, 총통 각하. 그치만 꽤나 훌륭한 결과를 가져올 것이라 약속드릴 수 있습니다. 대중들은 수십 년 동안 세금의 부담을 지고 살아왔습니다. 퇴보적인 조세 정책은 산업을 확장시켰을지 몰라도, 그들은 너무 비대해졌습니다. 산업 재벌들이 빚진 것들을 내도록 강제하는 동시에 사람들이 더 많은 돈을 쓸 수 있도록 하는 것은 새로운 평형 상태를 만들 것입니다. 대중들은 파르벤에서 노예나 굴리고 있는 놈들이 그러는 것보다 훨씬 더 많은 혜택을 받게 될 것이고, 이에 감사할 것입니다."\n\n총통은 다시 한 번 방을 찬찬히 살펴보았다. 슈미트의 눈은 빛나고 있었고, 그의 끄덕임은 서류가 아닌 슈페어를 향하고 있었다. 폰 트레슈코프 원수는 의심스럽다는 표정을 보였으나 자신의 마음에만 담아두고 있었다. 키징어 부총통은 슈미트에게 몸을 기울여 아는 바를 좀 얻고자 했다."
erhardgo4.1.a:0 "정치 개혁은 경제 개혁 없이 가능하지 않다."
erhardgo4.1.b:0 "라이히의 산업은 돈에 의존한다."

erhardgo4.2.t:0 "에르하르트의 요구 - 일률 소득세"
erhardgo4.2.d:0 ""총통 각하, 전화입니다."\n\n슈페어는 흘긋 쳐다보며 말하던 중간에 끼어들었다며 크게 꾸짖으려 했으나, 이내 이 전화를 기다리고 있었음을 깨달았다. 이러한 방식으로 총통과 대화를 요구할 수 있는 자는 얼마 없었다. 그는 한숨을 내쉬며 전화를 받아들었다. 장관진은 혼란스럽거나 흥미롭다는 표정으로 책상에 앉아 있었다. 에르하르트를 제외하고 말이다. 그는 의자에 기대 앉아 있을 뿐이었다.\n\n슈페어는 전화를 귀에 가져다 댔다. "말씀하시오."\n\n"총통 각하." 상대방은 느릿느릿한 목소리로 간신히 경칭을 말하더니 이내 용건을 말하였다. "이 새로운 세율이 각하의 주의를 끌지 않았을리 없습니다. 단번에 시정되어야 합니다."\n\nIG 파르벤은 압스 씨의 업무용 명함에 가장 크게 써 있는 이름일 것이지만, 확실히 그것은 공간이 너무 작아서 어쩔 수 없는 일일 것이다. 그는 라이히의 가장 큰 기업들 50여개의 이사진에 있다는 점을 자랑하고 다녔다. 그 누구도 슈페어에게 그런 씩으로 무뚝뚝하게 말할 수 없었다.\n\n총통은 이 순간 책상을 수놓고 있는 세금 계산서를 내려다 보았다. 그는 이 정보가 새나갔다는 것에 약간도 놀라지 않았다. IG 파르벤의 거대한 영향력을 고려한다면 놀랄 일도 아니었다. "헤르만. 딱 맞춰서 전화했구만." 조금도 빈정대는 말투가 아니었지만 에르하르트는 히죽히죽 웃는 표정을 보이고 있었다. "우리는 계획을 진행할 것이고 자네의 조언은 아주 감사하네."\n\n"그러면 각하께서는 그 계산서를 책상에서 쓸어내 버리십시오. 망할, 각하께서도 세금 감면이 우리에게 어떤 이익을 주는지 알고 계시지 않습니까. 그리고 제 전화번호부에 있는 모든 이들이 해가 저물 때가 되면 상황이 어떻게 돌아가는지 알게 될 것이라 확신하시지 않으십니까." 전화는 끊어졌다.\n\n에르하르트 장관은 깔깔하고 웃었다. 그는 압스가 말했던 것을 알 필요도 없는 것처럼 보였다. "총통 각하, 괜찮다면 그에 답할 필요도 없다고 생각합니다. 그와 같은 작자의 의견은 각하께서 걱정하실 것이 아닙니다.""
erhardgo4.2.a:0 "계획한 대로 진행하라."
erhardgo4.2.b:0 "압스는 우리 정부에 대해 너무 많은 비밀을 알고 있다."

erhardgo4.3.t:0 "에르하르트의 요구 - 일률 소득세"
erhardgo4.3.d:0 "루트비히는 자신의 책상, 자신의 영역에 배치된 도표 더미를 살펴보았다. 모든 대관구, 국가대관구, 영토의 수입과 지출이 이분법적으로 적혀 있었다. 그는 자신의 부서에 이 데이터를 모으는데 지난 주를 모두 쏟아부으라 명령했다. 대관구 지도관들은 자신들의 문제에 끼어드는 것을 환영치 않았고, 자신의 몫을 유지하는 영주처럼 여겨지기를 더욱 원했다. 일단 정보가 수집되자 그것을 분류하는 일은 얼마 걸리지 않았다. 그가 얻은 이 지식을 위해서라면 에르하르트는 그 어떤 희생이라도 감수할 것이었다.\n\n총통은 자신이 기대했던 것보다 더 쉽게 일이 벌어지고 있음을 깨달았다. 무엇보다 그가 성실했기 때문이리라. 누구도 이 라이히에서 가장 부유한 자를 기분이 좋지 않다고 무시할 수 없었다. 숫자는 거짓말을 하지 않는다. 단기적인 수입 감소가 있긴 했지만 그것은 라이히 시민들이 너무 빠른 속도로 많은 양의 돈을 유통시켜 생긴 일이리라. 1마르크는 1마르크의 가치를 가지고 있지 않았다. 그것이 사용되는 모든 거래가 가지고 있는 거래를 담고 있었다. 따라서 헤르만 요제프 압스와 같은 인간의 주머니에서 돈을 빼내는 일은 그 자체로 아주 좋은 행위였다. 그들이 불평은 하겠지만, 상황이 제대로만 돌아간다면 이 독점가들은 마땅히 없어지리라."
erhardgo4.3.a:0 "굳이 비스마르크처럼 행동할 필요는 없다."

erhardgo4.4.t:0 "에르하르트의 요구 - 일률 소득세"
erhardgo4.4.d:0 "민족대회당의 복도는 평소 슈페어가 에르하르트를 앞서려 최선을 다할 때보다 훨씬 더 크고 텅 비어 보였다. "그건 취소되었네. 내 결정이었어."\n\n"각하께서는 주인의 발에 대고 마구 짖어대는 개라도 되십니까? 압스가 이 일로 사업을 그만두게 된다면 세계는 더 나은 곳이 될 것입니다. 경제는 다시 호황을 맞이할 것이고, 국민들은 더 많이 소비할 것이며, 소규모 기업들은 다시 이익을 얻을 것입니다! 압스 그 작자가 각하께 어떤 좆같은 일을 벌인 겁니까?"\n\n알베르트는 군수 및 전시생산부 장관 시절을 회상했다. 그는 자신의 자리를 지키기 위해 최선을 다해야 했다. 히틀러는 그의 영역을 새로이 개척하지 못하는 자는 그 누구라도 용서치 않았다. 그것은 야망과 무자비함이 필요한 일이었다. 야망. 슈페어는 자신이 그것을 가지고 있음을 알았다. 그렇지만 무자비함은 그다지 가지고 있지 않았다.\n\n"슈페어 씨, 아주 훌륭한 소식을 들었습니다. 당신의 수용소 설계는 실로 대단한 것이더군요."\n\n"감사합니다. 힘러 씨. 물론 실제적인 문제는 더 많은 노동자를 얻는 일이겠지요. 허나 자우켈은 지략이 뛰어난 자입니다. 계획된 대로 일이 진전된다면, 동부에서 수백만 명을 상회하는 노동자들을 보게 될 것입니다. 물론 그보다 더 많은 수의 노동자가 필요하겠지요.""
erhardgo4.4.a:0 "아, 이런."

erhardgo4.5.t:0 "에르하르트의 요구 - 일률 소득세"
erhardgo4.5.d:0 ""아무튼 그가 했다니 그게 씨발 무슨 소린가?" 총통의 이마에는 핏줄이 튀어나왔다. 그는 전화기를 으스러질 듯이 꽉 쥐었다. 키징어는 슈페어가 격노의 한숨을 내쉬고 필요한 것 이상의 힘으로 전화기를 쾅하고 내려 놓을 때까지 조용히 사무실에 있었다.\n\n"에르하르트가 망할 라이히스탁의 절반에 이 조세 계획을 발표했다는군."\n\n총통이 의자에 기대어 앉자, 쿠르트가 말했다. "루트비히가 이런 면에서는 지독한 인간이긴 합니다만, 이번 일은 선을 넘었습니다." \n\n 슈페어는 키징어의 눈을 노려보았다. "경제학자들은 쓸모가 되기 보다는 문제만 만드는 종자들이야. 경제 전체에 쓸모 있기보다는 문제만 만들고 있네. 의원들에게 그 안이 취소되었다고 전해. 그 안은 잘못된 정보였다고. 에르하르트가 또 피해를 입히기 전까지 그냥 닥치고 있으라고 해."\n\n"알베르트... 저 역시도 의심스러웠음을 인정합니다만, 그의 계획은 분명 이익이 될 것입니다. 국민들은 이런 방식의 변화를 필요로 합니다. 지금 그를 억제하는 것은 이득보다는 손해를 훨씬 더 많이 가져다 줄 것입니다. 그리고 압스와 같은 작자들은 끌어내려질 필요가 있습니다." 슈페어의 마음은 15년 전으로 거슬러 올라갔다. 민족대회당 돔. 그의 거작. 20개의 회사들이 물자를 공급했다. 4개의 회사들이 인력을 팔았다. 폴란드인, 우크라이나인, 체코인들이었다. 압스는 그 모든 회사에 지분을 가지고 있었다. 얼마나 많은 이들이 건물의 기반에 묻혔던가?"
erhardgo4.5.a:0 "그의 광기를 제어할만한 방법이 있을지 모른다."
erhardgo4.5.b:0 "그들이 내 실수가 어느 정도였는지 알리 없다."

erhardgo4.6.t:0 "에르하르트의 요구 - 일률 소득세"
erhardgo4.6.d:0 ""그러면 저는 사임하겠습니다."\n\n"그렇게까지 할 일은 아닐세."\n\n"당신은 저를 잘못 판단하셨습니다, 알베르트. 각하께서 이 계획을 되돌리지 않으시겠다면 저는 사임하겠습니다. 압스와 거래하는 것이 더 좋으십니까? 인류 역사상 가장 거대한 규모의 노예주 중 하나인 작자가요? 좆이나 까라고 하십쇼." 에르하르트는 얼굴을 찌푸렸고 담배를 재떨이에 짓눌러버렸다.\n\n슈페어는 눈을 깜빡였다. 그의 눈빛은 험악해지고 있었다. "대체 씨발 지금 뭐라고 말한 건가? 나는 자네의 총통이야. 내 허락 없이 자네는 그딴 식으로 사임할 수 없어. 내 허락 없이 자네는 그딴 식으로 행동할 수 없어. 이 점은 시정해야 할거야." 총통은 그 마지막 문장을 내뱉듯이 말했다. 책상 주변의 다른 이들은 이를 가만히 지켜보고 있었다. 여기에는 지금 핵심 요인들만이 배석해 있었다. 에르하르트는 긴 책상의 반대편에 앉아있었다. 키징어와 슈미트는 책상의 가운데에서 서로 마주보며 앉아있었다. 경제학자와 총통은 서로를 맹렬히 쳐다보고 있었다. 폰 트레슈코프 원수는 담배 한 대를 태우며 창문 옆에 서있었다.\n\n"저 역시 시정하고 있습니다. 저는 지난 20년간 잘못 진행된 온갖 난장판을 시정하려 노력하고 있습니다. 그리고 만일 각하께서 제가 그러지 못하도록 하실 거라면, 대체 씨발 각하께서는 왜 우리를 여기에 데려왔는지 모르겠습니다."\n\n키징어와 슈미트는 동시에 고개를 들었으나, 먼저 입을 연 자는 폰 트레슈코프였다. "맞습니다." 헤닝은 잠시 멈추며, 슈페어와 에르하르트가 시선을 돌릴 시간을 주었다. "라이히가 달라져야만 한다는 국민들의 믿음 덕택에 각하께서 여기 계시는 것입니다. 그들에게 그 믿음을 실현시켜주지 않는다면, 국민들은 각하를 보어만이나 괴링과 같은 자라고 생각하지 않을까요? 각하께서는 저희와 함께 교수대에 매달리게 될 것입니다.\n\n방의 사나운 분위기는 그들 각자가 교수대를 떠올리며 삽시간에 조용해졌다."
erhardgo4.6.a:0 "망할, 알았네."
erhardgo4.6.b:0 "또 나에게 반항하면 그 때는 총살이네."

erhardgo4.7.t:0 "에르하르트가 사임하다"
erhardgo4.7.d:0 "슈페어는 자신의 호화로운 사무실에 앉아있었다. 하루의 마지막 햇빛이 높은 창문을 통해 쏟아져 들어왔고, 세계수도 게르마니아의 불빛이 막 켜지려 하고 있었다. 고급스레 장식된 책상 위에는 총통이 막 마시려 하는 브랜디 한 병이 있었다.\n\n에르하르트는 오늘 일찍 사임을 발표했다. 슈페어는 그가 사임하는 것을 멈추길 원했으나 그러지 못했다. 대체 왜 에르하르트는 사임을 했을까? 에르하르트는 슈페어가 내렸던 모든 지시를 거부했다. 하지만 그 남자는 자신의 분야에서는 아주 뛰어났다. 슈미트와 키징어는 오늘 출근하지 않았다. 알베르트는 그들마저 없어질 것이라 생각하지 않았다. 그는 에르하르트를 죽일 수 없었다. 그들 없이 무엇을 하겠는가? 그는 항상 당원들과 확실히 다른 태도를 보였다. 히틀러는 슈페어가 자신의 작은 공간을 짓는 동안 그를 가까이 두었지만, 슈페어가 없었더라면 그는 트레슈코프처럼 군대를 행복하게 할 수 있는 자나 라이히에 벌어진 개판을 정리할 수 있는 에르하르트를 심복으로 두었으리라.\n\n이제 슈페어는 혼자다. "
erhardgo4.7.a:0 "왜 항상 좋은 사람들은 나를 떠날까?"

erhardgo4.8.t:0 "에르하르트의 요구 - 최저임금 제도"
erhardgo4.8.d:0 "슈페어는 턱을 긁으며 다시 책상 위에 놓여 있는 제안서를 곁눈질했다. "이해가 가질 않는군, 에르하르트." 그가 수화기를 향해 말했다. "경제학은 최저임금을 안 좋아한다고 생각했는데. 뭐 때문에 이걸 지지하는건가?"\n\n에르하르트의 목소리는 전화기를 통했음에도 불구하고 거칠고, 대담하고, 거만함이 가득차 있었다. "우리 전부가 그런 자세로 통일된 건 아닙니다, 총통각하. 오히려 저는 최저임금이 우리 경제 회복을 진전시키는데 필수적이라고 생각합니다."\n\n총통은 손가락 하나를 책상에 두드리기 시작했다. 에르하르트와의 많은 열띤 논의로 얻은 신경질적인 버릇이다. "글쎄... 에르하르트, 난 자네의 전문성을 존중하네만, 자네가 이 보잘것없는 일을 지지하는 소수파에 속한다면 업계 지도자들이 이 일을 어떻게 생각할 지는 말 안해도 뻔하지 않겠는가."\n\n"기업가들요?" 슈페어는 비아냥거리는 소리를 들을 수 있었다. "오, 물론 그렇겠죠, 총통각하. 노동자 임금체불로 부자가 된 기업가들이 각하께서 직접 뽑으신 경제 장관보다 훨씬 더 사려깊은 안목이 있겠죠."\n\n"그만 좀 해주게, 에르하르트." 슈페어가 한숨 쉬었다. "그냥 자네 이유를 듣고싶어서 그러네."\n\n그 나이든 남자는 시간을 낭비하지 않았다. "최저임금 부족으로 우리는 양면의 문제에 직면했습니다. 첫째는, 사람들은 그들에게 제공되는 일자리에 어떠한 확신도 가지지 못하고 있습니다. 일을 하나 안하나 수입에 변화가 없을텐데 누가 일자리를 구하러 가겠습니까? 둘째로, 소비자가 구매력이 부족하다면 지금 당장 우리 경제가 필요로 하는 재화의 흐름이 불가능합니다. 계획을 실행해 보면 몇 주 만에 변화가 눈에 보일 겁니다."\n\n슈페어의 손가락이 멈췄다. 논리는 타당했다... 하지만 재벌들은 어떻게 생각할까? 물론 그들도 경제학에 대해 몇 가지 정도는 알고 있을것이다. 만약 그들이 이 제안에 완강히 반대한다면, 그들의 주장에도 장점이 있을까? "고맙네, 에르하르트." 그가 잠시 후 대답했다. "자네 제안을 고려해보겠네."
erhardgo4.8.a:0 "에르하르트가 여태껏 틀린적은 없었지."
erhardgo4.8.b:0 "재벌들을 분노하게 하는 위험을 무릅쓸 수는 없어."

erhardgo4.9.t:0 "에르하르트의 요구 - 최저임금 제도"
erhardgo4.9.d:0 ""이렇게 될 거라고 내가 이야기 했잖나!" 슈페어가 에르하르트의 얼굴에 분노의 단어를 한 주먹 가득 쏟아내며 성을 냈다. "이것들 보이나? 전부 라이히스베르케의 대주주들로부터 왔어. 심지어 이게 전부가 아냐! IG 파르벤의 이사들은 우리가 무슨 일을 하고 있는지 알려달라고 요구하는 전화를 아침 내내 걸어댔네! 내가 공산주의 빨갱이라고 선언했다면 더 좋아했겠지!"\n\n에르하르트는 총통이 진정하고 그의 의자에 몸을 기대기를 기다렸다. "그렇다면 대중들은 어떻습니까, 총통 각하? 그들은 어떻게 생각하던가요? 학생들, 아니면 라이히스탁에 있는 각하의 지지자들은 어떻습니까?"\n\n슈페어는 이를 갈면서 받아치기 전 잠시동안 극도로 기분이 상한 듯 보였다. "라이히는 폭도들의 뜻에 따라 운영되지 않아. 내가 재벌들에게 굽신거리는게 위험하다는 걸 이해하지만, 그래도-"\n\n"재벌들은 좆까라 하십시오!" 에르하르트는 고함치며 두 손을 책상에 내리쳤다. 그의 입에 물린 시가가 두 동강 날 뻔 했다. "그 자들이 독일의 이익을 염두에 두고 있다고 생각하시는 겁니까? 그 자들은 노예제가 제공하는 이익으로 자기들 뱃살이나 불렸을 뿐입니다! 우리 경제상황의 최소 50 퍼센트는 그들 잘못입니다! 그들이 독일 산업에 대해서 전권을 임명 받지 않았다면, 그래서 각하의 반대편에 위치하지 않았다면 애당초 그런 뻣뻣한 저항에 직면하지도 않았을겁니다!"\n\n지구상에서 가장 강력한 독재자 슈페어는 갑자기 스스로가 아주 작게 느껴졌다. "그렇게 목소리를 높..."\n\n에르하르트의 다음 말이 뼈를 때렸다. "우리 친애하는 베니토씨는 사람을 위대하게 만들려면 엉덩이를 걷어차서라서도 그들을 전쟁터에 보내야한다고 말했습니다. 총통이라고 예외는 아닙니다! 독일과 라이히민을 위해 무엇이 최선인지 안다면, 뚱땡이 사이코패스 노예주가 아니라 내 충고에 귀를 기울여야 하실겁니다! 좋은 하루 되십시오, 슈페어씨!""
erhardgo4.9.a:0 "물론 총통 각하께서는 재벌 기생충 놈들에 주의를 기울이시지 않는다!"
erhardgo4.9.b:0 "아무리 그 분께서 완강하시더라도, 이 정책을 감당할 수는 없어!"

erhardgo4.10.t:0 "에르하르트의 요구 - 최저임금 제도"
erhardgo4.10.d:0 "슈페어는 책상 위에 놓여 있는 다양한 신문과 설문 조사, 재무 보고서를 벙어리처럼 말 없이 자세히 들여다보았다. '1938년 이후 가장 큰 호황을 누리는 빈의 소매상들'은 한 헤드라인을 장식했다. 'IG 파르벤 주요 분기별 손실 보고서'는 또 다르게 말했다.\n\n""에르하르트에게 좀 더 믿음을 가지셔야합니다, 총통각하." 키징어의 악의 없는 목소리가 슈페어의 생각의 안개를 가르며 그를 힐끗 올려다보게 했다. 고함치기에는 부총통의 표정은 느긋하고 명랑해보였다. 그의 평가가 너무 정확한 것은 말할 것도 없었다. "당의 경제학자들은 라이히와 국민이 필요하는 것을 지키기에는 너무 정치적이거나 부패했습니다."\n\n"그렇겠지." 슈페어는 다시 종이들로 돌아가면서 툴툴거렸다. "하지만 경영진과 주주들의 반발을 상대하는건 그가 아니잖나."\n\n키징어는 다시 슈페어의 주의를 끌기 위해 두 손을 깍지 낀 채 책상 위에서 몸을 앞으로 숙였다. "그런 대가를 치를만할 가치가 있지 않습니까? 주정부의 동전 몇 푼에 겨우 의지하는 전 노동자 계층을 굶기는 것 보다는, 성난 몇몇 사람들이 줄을 지키게 하는게 훨씬 낫지 않겠습니까?"\n\n총통은 갑자기 긴장이 조금 덜해지는 것을 느꼈지만, 그것을 보이지 않도록 조심했다. "그래, 뭐... 그게 맞지. 하지만 우리에게 한동안 정치적 영향이 있을 거라 생각하네." 그는 마지막 설문지를 내려놓고 키징어를 똑바로 쳐다봤다. "그저 내 책상에 그렇게 급진적인걸 놓기 전에 최소한 몇 달만 좀 기다리라고 해주게.""
erhardgo4.10.a:0 "그가 들어먹는다면 말이지..."

erhardgo4.11.t:0 "에르하르트의 요구 - 최저임금 제도"
erhardgo4.11.d:0 "키징어는 갑자기 머리맡의 날카로운 전화벨에 머리가 짜여지듯 깨어났다. 그는 손을 더듬으며 수화기를 잡고는 중얼거렸다. "키징어요."\n\n"쿠르트, 나일세, 헬무트." 약간 공황상태에 빠진 듯한 슈미트의 목소리가 수화기에서 들려왔다. "아침 신문 아직도 못 봤나?"\n\n키징어는 커튼 사이로 말끔하게 정리된 그의 잔디밭 앞마당을 슬쩍 봤다. "아니, 그러기엔 아직 이른 것 같은데. 무슨 일인데 그러나?"\n\n"슈페어가 씨발 우리 최저임금제정안을 죽여버렸네! 라이히스탁 의원 절반이 항의퇴장 했고, 노동자들은 격분했어! 질서경찰이 오늘 아침에만 벌써 다섯 명을 쐈다고!"\n\n키징어가 말을 멈추고 입술을 잘근잘근 씹었다. 질서경찰이 그렇게 빠르게 강경해졌다는건 총통이 명령했다는 뜻이었다. 총통이 그렇게 기민하게 반응했다는건 이게 그의 계획이었을 수도 있었다. "신이시여." 그가 중얼거렸다. "에르하르트는 뭐하고 있는데?"\n\n슈미트는 킬킬 웃다가 한숨을 내쉬었다. "그 친구가 뭘 할 것 같나? 벌써 총통부로 담판을 지으러 갔네. 우리를 기다리기 싫었겠지."\n\n키징어는 그의 관자놀이에 땀방울이 뚝뚝 떨어지고 목이 따가워지기 시작하는 것을 드꼈다. "지금 당장 가겠네." 부총통은 전화를 끊고 얼굴의 땀을 닦은 다음 주방에서 뛰쳐나와 옷을 입고 최악의 사태를 대비하러갔다."
erhardgo4.11.a:0 "빌어먹을..."

erhardgo4.12.t:0 "에르하르트의 요구 - 최저임금 제도"
erhardgo4.12.d:0 ""예, 알고 있습니다. 예, 걱정에 대해서 이해하고 있습니다, 폰 지멘스 씨. 예, 전... 전 검토를 고려하고 있습니다. 아직 아무것도 정해진 것이 없습니다. 네. 아닙니다. 좋은 하루 되십시오." 슈페어는 소리를 지르고 싶은 충동을 억누르며 수화기를 내려놓고 두 손으로 얼굴을 감쌌다.\n\n전화벨이 다시 울리자, 슈페어는 깜짝 놀라며 땀으로 미끈거리는 손으로 수화기를 잡아 귀에 댔다. "여보세요?"\n\n"총통 각하" 비서의 목소리가 들려왔다. "키징어 당대표가 확인했습니다. 에르하르트의 승인과 함께 법안이 오늘 아침 통과되었습니다. 아... 일 분간의 박수 갈채도 포함해서요."\n\n슈페어는 아무 반응 없이 책상을 내려다보았다. "총통 각하?" 전화기에서 작은 목소리가 들려왔다. "듣고 계십니까?" 슈페어는 아무런 대꾸도 하지 않고 수화기를 제자리에 떨어뜨리듯 놓고는 털썩 주저앉았다. 몇 가지 서로 다른 생각의 흐름이 그의 뇌리를 스치고 지나갔다. 내가 분명히 싫다고 했었던가? 제안을 승낙했는데, 그저 내가 잊어먹었던건가? 어쩌면 에르하르트가 슈페어의 권위를 깎아내려 한 것일 수도 있다. 어떻게 그럴 수 있지? 하지만 그게 아니었을 수도 있다. 어쩌면 이게 좋은 일일 수도 있다. 하지만 에르하르트는 그의 말에 불복종했다. 하지만 그게 잘못된 일일까? 어쩌면 전화위복 아닐까?\n\n어떤 특별한 생각의 연속이 승리하기까지, 그리고 그 생각이 슈페어가 다시 한 번 수화기를 들도록 하기까지는 몇 통의 부재중 전화와 길고 긴 시간이 걸렸다."
erhardgo4.12.a:0 "괜찮네. 내가 승인한 일이야."
erhardgo4.12.b:0 "이 개자식! 법안 당장 철회시켜!"

erhardgo4.13.t:0 "에르하르트의 요구 - 최저임금 제도"
erhardgo4.13.d:0 ""총통각하, 각...각하께서 제 최저임금 제정 방침을 번복하셨다는 소식을 들었습니다만?" 에르하르트는 자신의 격앙을 이성적인 수준으로 제한하려고 노력하면서 물었다.\n\n슈페어는 그를 뚫어지게 쳐다보았다. "그래, 에르하르트, 그랬지. 최저임금은 우리 국민들로부터 일자리를 빼앗아 갈 뿐이라고 생각했네." 슈페어의 대본을 읽는 듯 한 말투가 에르하르트를 더욱 분노하게 만들었다. "그 결정이 우리가 진행하는 사업에 피해를 줄-"\n\n"사업이라고요?!" 경제장관이 끼어들자, 슈페어는 쏘아붙이고 싶었지만 침묵을 지키며 혀를 깨물었다. "그 빌어먹을 내전의 폐허에서 무슨 사업이 나왔답니까? 최저임금제의 목적이 뭐라고 생각하시는거죠? 저는..." 에르하르트가 신음소리를 냈다. "총통각하, 각하께선 제게 이 제도를 폐지해야하는 정당한 이유를 알려주시지 않잖습니까. 추측컨대 '최저임금이 어떻게 국가사회주의 정신에 위배되는가'라고 각하께 헛소리 한 레머와 그 친구들 때문이겠죠. 대체 무슨 정신을 말하는 겁니까? 이제 일을 하면 돈을 받을 것이라고 확신하는게 국가사회주의 정신에 위배된다고 여겨지는겁니까?!"\n\n슈페어는 이를 악물었다. 물론 에르하르트는 그것을 꿰뚫어 보았다. 그는 최저임금제를 폐지해야 할 실질적이고 더 나은 핑계를 제시했어야 했다. 뭐, 하나 있긴 했다. "에르하르트, 이건 우리가 독일 전역에 시행해야 하는 광범위한 법률이네. 우리가 이 법을 따르지 않는 모든 사업체에게 일일이 벌금을 물리기라도 해야하나?"\n\n"네, 바로 그겁니다." 에르하르트는 마지막으로 시가를 한 모금 피웠다. "만약 라이히가 그조차도 하지 못 한다고 생각하신다면, 향후 모든 경제 사업에서 절 빼셔도 됩니다. 저는 딴 일 알아보죠."\n\n그는 정말 지금 바로 여기서 결정을 내려야만 했다, 그렇지 않은가? 슈페어는 에르하르트 이 개자식 대신 가끔 다른 경제장관을 임명하는 것이 더 나을지 고민하기도 했다... 하지만 에르하르트는 사임을 진지하게 생각하는 걸까? 아니면 그저 허풍일 뿐일까?"
erhardgo4.13.a:0 ""좋아! 네 빌어먹을 생각대로 해!""
erhardgo4.13.b:0 ""난 자네의 제안을 받아들일 수 없네.""

erhardgo4.14.t:0 "에르하르트가 사임하다"
erhardgo4.14.d:0 "키징어는 엘리베이터의 조각되고 금박을 입힌 문을 빠져나오기도 전에 가려진 고함소리를 들을 수 있었다. 막아서는 슈페어의 비서를 밀치고 사무실 문을 열어젖히자 희미했던 소음은 비명에 가까운 욕설로 터져나왔다.\n\n"경제에 대해서 아무것도 모르는군, 슈페어! 이럴거면 씨발 왜 나를 임명한건데?" 에르하르트는 책상 쪽으로 숙인채 슈페어를 내려다보고 있었다. 그의 발 옆에는 카페트에 떨어진 불 붙은 시가가 떨어져 있었다. 키징어는 그의 얼굴을 볼 수 없었지만 총통의 루비처럼 빨갛게 된 얼굴은 볼 수 있었다.\n\n"난 총통이야 루트비히! 그리고 이런 반항은 용납 못 해! 히틀러 앞에서도 이렇게 말 할 수 있었을 것 같아?" 키징어는 이제것 슈페어가 이렇게 소리를 지르는 것을 본 적이 없었다. 라이히스탁에서 보어만 지지자들 상대로 위협을 할 때 조차도 말이다.\n\n"애초에 히틀러 때문에 내 도움이 필요한거잖아 이 건방진 머저리야! 그 인간이 우리 경제를 시궁창에 빠뜨릴 동안 네가 그 작자를 도운건 잊어먹었냐? 이해 못 할 일에 참견할 바에야 정치 게임이나 건축에만 처박혀있을 생각은 없어?" 슈페어의 책상 옆구리를 움켜쥔 에르하르트의 손은 너무나 희어서, 키징어는 에르하르트의 손가락 관절이 살을 터뜨리고 나올지도 모른다고 생각했다.\n\n슈페어는 여전히 키징어를 알아차리지 못했다. 출입구 바로 안쪽에 서 있는, 서로 똑같이 어색하고 좌절한 모습의 슈미트와 폰 트레슈코프도 슈페어는 알아차리지 못했다. "상식에 조차 귀를 기울이지 못한다면," 에르하르트가 소리질렀다. "나는 더 이상 이 행정부에 필요가 없을 것 같군!"\n\n"내 허락 없이 사임하면 총살시켜주마!" 슈페어가 불쑥 내뱉었다. 방안이 갑자기 조용해졌다. 에르하르트는 여전히 부들거렸다. 트레슈코프는 발뒤꿈치로 돌더니 슬그머니 밖으로 나갔다. 슈미트 역시 고개를 가로저으며 자리를 떴다. 에르하르트는 그의 트레이드마크인 서류가방을 챙기지도 않고 책상을 세게 놓고는 키징어를 밀치고 지나갔다. 총통과 부총통만이 남아서 서로를 응시하고 있다가, 부총통 역시 체념한 듯 한숨을 내쉬며 마지막으로 사무실을 나갔다."
erhardgo4.14.a:0 "잠깐, 안돼! 내 말은..."


tresckowgo4.1.t:0 "트레슈코프의 요구 - 징병제 완화"
tresckowgo4.1.d:0 "그들이 회의실에서 총통을 기다리고 있었다. 슈페어는 한숨을 내쉬며 복도를 걸어갔다. 제안된 징병제 완화 문제를 논의하기가 꺼려졌다.\n\n그는 조금 있다가 아침에 커피라도 몇 잔 하고 싶었다. 최소한 커피가 오늘 하루를 버티게 도와줄 것이었다.\n\n슈페어는 방에 들어왔고, 내각과 최고사령부가 일어나 그에게 인사했다.\n\n"총통 각하." 정보부 장관이 큰 소리로 슈페어에게 경례했다. 슈페어가 인사를 받고 그들과 자리에 앉자, 그 프로이센인이 발언을 위해 일어났다.\n\n"총통 각하, 징병제를 1년 기간으로 완화하는 문제를 논의해야 합니다. 저는 감히 당장 그 문제를 논의할 것을 부탁드립니다."\n\n슈페어는 눈을 깜빡였다. 그게 부탁이었던가? "마음은 잘 알았네, 폰 트레슈코프. 허나 나는-"\n\n"알겠습니다, 총통 각하. 허나 저희는 너무 오랫동안 사람들을 군대에 묶어둘 수는 없습니다. 군대에 너무 많은 이들을 들이는 것은 우리의 핵심 전문 인력을 약화시킬 것입니다. 우리는 곧 징병제를 완화해야 합니다."\n\n슈페어는 한숨을 내쉬었고 불만스러워 하며 가슴 위로 손을 올렸다. 컵이 그를 기다리고 있었다. 김이 모락모락 올라오는 커피 컵말이다. "마음은 잘 알았네만 자네 혹시-"\n\n그 프로이센인은 말을 잘라버렸다. "안됩니다, 총통 각하. 저희가 이 사안 논의를 늦춰서는 안 됩니다. 이 문제를 기피하기만 한다면 시간이 갈수록 우리 군에 심각한 피해를 초래할 것입니다.""
tresckowgo4.1.a:0 "좋아, 자네 원하는대로 하게."
tresckowgo4.1.b:0 "받아들일 수 없네."

tresckowgo4.2.t:0 "트레슈코프의 요구 - 징병제 완화"
tresckowgo4.2.d:0 "슈페어는 마지못해 트레슈코프의 주장에 동의했다. 그러자마자 누군가 의자를 시끄럽게 밀면서 일어났다. 쇠르너였다. 기분이 영 좋지 않아보였다.\n\n"트레슈코프! 자네 미쳤나? 절대 불가-"\n\n"가능하오. 총통 각하께서 이미 승인하셨네." 트레슈코프가 딱 잘라서 말했다. 슈페어는 고개를 저었다. 쇠르너는 이를 아득바득 갈면서 고개를 젓고 있었다. 그러더니 슈페어에게 돌아섰다.\n\n경례하며 쇠르너는 외쳤다. "총통 각하." 그가 손을 아래로 내린 뒤에는 말을 쏟아냈다. "반드시 이 안을 취소해야 한다고 건의드립니다. 지금 결코 징병제를 완화할 수 없습니다. 우리 군을 약하게만 만들 것입니다!"\n\n트레슈코프는 슈페어를 바라보며 말했다. "아닙니다, 총통 각하. 징병제 완화는 우리 군에 도움이 될 것입니다."\n\n"그럴리가 없네, 폰 트레슈코프! 군은 이 순간에도 더 많은 인력을 필요로 하네. 우리의 조국이 더 많은 인력을 필요로 한단 말일세."\n\n"대체 무엇을 위해서? 우린 지금 당장 그렇게 많은 인력이 필요하지 않소."\n\n"그건 상관이 없어. 우린 이 숫자를 유지해야만 하네." 쇠르너가 말했다. 그러고는 총통에게 시선을 돌렸다. "총통 각하, 이것만큼은 반드시 반대해야겠습니다."\n\n"지금 그렇게 주장하는 건가? 난 바로 조금 전에 그 안을 승인했네만." 슈페어는 이 말이 그의 기세를 꺾었기를 바라며 대답했다."\n\n"어려운 일이긴 하겠지만, 수의 많음으로 생기는 강함을 잃게 하는 조치를 내비두는 것보다는 더 적은 값을 치를 것입니다!"\n\n"우리가 해야할 일은 사병과 장교들의 능력을 기르는 일입니다. 너무 많은 수의 사람들이 필요하지는 않습니다!"\n\n"알았네. 두 사람 모두 옳아." 슈페어는 이 논쟁을 끝내고 어서 커피를 마시기 위해 중간에 끼어들었다. 그는 한숨을 내쉬며 말했다..."
tresckowgo4.2.a:0 ""한 번 내뱉은 말은 주워담을 수 없는 법이네, 쇠르너.""
tresckowgo4.2.b:0 ""마음을 바꿨네, 트레슈코프.""

tresckowgo4.3.t:0 "트레슈코프의 요구 - 징병제 완화"
tresckowgo4.3.d:0 "트레슈코프는 포기하지 않았다. 비록 그가 불만이 가득 하여 근육이 경련을 일으키는 느낌을 받았긴 했지만, 그는 여전히 군과, 국민과, 국가를 위해 자신이 취하고자 하는 것을 총통이 재고려하도록 설득하길 원했다.\n\n이를 실행하기 위해, 나머지 내각 요인들이 참여했다. 대부분은 쇠르너가 기뻐하는 모습을 보고 참여한 것이었다. 그들은 점차 목소리를 높이고 있었다. 슈파이델이 마침내 말을 꺼내기 전까지 목소리는 점점 높아지고 있었다.\n\n"군에 이렇게 많은 사람들을 둔다면 우리 나라의 능력을 약화시킬 것입니다. 우리 능력의 한계까지 몰아붙여지게 될 것입니다. 또한 장교들이 너무나도 많은 감시를 하게 된다면 너무나도 많은 인간들을 수용하기 위해 훈련의 질을 희생시키게 될 것입니다. 장교들이 지도할 수 있는 한도보다 더 많은 사람들이 수중에 들어온다면 전시에 이는 재앙을 가져올 것입니다."\n\n트레슈코프 역시 거들었다. "우리나라는 이러한 시스템을 계속해서 유지할 수 없습니다. 조국을 위해 싸울 준비가 되어있도록 군을 유지하는 일 역시 좋은 일이나, 그 군대를 최상의 질로 유지하는 일이 더욱 좋은 일입니다. 우리는 그 질을 희생시켜서는 안 됩니다. 총통 각하. 이로 인해 얻을 수 있는 이익을 고려해주십시오. 우리가 유지 가능한 수준 이상으로 비대한 군대보다는 제가 제안하는 대로 하는 편이 더 이익일 것입니다."\n\n총통은 그들의 말을 천천히 듣고 있었으나 말끝마다 한숨을 쉬었다. 그는 트레슈코프의 요구를 재고려하라는 그들의 계속된 요구에 심히 짜증이 난 상태였다."
tresckowgo4.3.a:0 "가면 갈 수록 짜증만 나게 하는군..."

tresckowgo4.4.t:0 "트레슈코프의 요구 - 징병제 완화"
tresckowgo4.4.d:0 "결정이 내려졌다. 징병제 완화가 실현되었다. 총통은 처음에 마음이 내키지 않았음에도 불구하고 모든 일들이 지났으니 무엇보다 휴식을 취할 수 있음을 깨닫자 훨씬 마음을 놓았다. 그는 이제껏 그토록 원했던 커피 한 잔을 즐겼다. 내각의 다른 인원들 역시 안이 통과되었다는 승리의 기쁨을 누리고 있었다.\n\n슈미트와 에르하르트는 담배와 시가를 빼내며 조용히 군에 있는 자신의 친구가 거둔 승리에 대해, 그리고 총통의 가벼운 불만에 대해서도 축하했다. 트레슈코프와 슈파이델은 정중하게 약속을 지켜준 것에 대해 총통에게 감사를 전했다. 사건은 그들이 원하는 대로 끝났고, 그가 얼마나 마음이 내키지 않았는지와는 상관없이, 그들에게는 지도자에게 신뢰감을 부여하는 것이 적절한 일이었다.\n\n오직 쇠르너만이 씩씩대고 있었다. 자신에게 반대했던 작자들과 같은 방에 있다는 것을 견디기 힘들어 했고, 무엇보다 총통이 그의 의견을 거부했다는 것이 아니꼬웠다. 그는 발끈 성을 내며 총통부 밖으로 빠르게 뛰쳐나왔다. 자신을 괴롭히길 원하며 소소한 즐거움을 느끼는 이들에 대한 분노 때문이었다.\n\n그리고 징병제 완화에 대한 소식이 독일 국민들에게 전해지자, 그들은 대단히 기뻐하며 축하했다. 가족들과 친구들은 자신의 아들들이 조국을 지키기 위해 인생의 일부를 버리지 않아도 된다는 사실을 알게 되어 아주 기뻤다. 국내의 보수파들은 마지막까지 이 새로운 정책에 대한 저항을 이어갔지만, 국민들을 휩쓴 이 기쁨의 파도를 멈추기에는 역부족이었다."
tresckowgo4.4.a:0 "더 밝은 미래로."

tresckowgo4.5.t:0 "트레슈코프의 요구 - 징병제 완화"
tresckowgo4.5.d:0 ""총통 각하." 약간 충격을 받고, 상당한 모욕감을 느낀 폰 트레슈코프가 말했다. "각하께서는 이렇게 간단히 마음을 바꾸실 수 없습니다. 이는 조국의 안보 뿐만 아니라 군의 지위와도 관련이 있는 중요한 문제입니다. 징병제를 이렇게 유지하는 것은 앞으로-"\n\n"듣고 있네. 그리고 이해도 하네. 허나 오늘은 승인할 수 없네. 나는 마음을 바꿔 먹었어."\n\n"총통 각하. 대단히 죄송합니다만, 저는 이 결정에 반대해야겠습니다."\n\n"아니, 폰 트레슈코프. 내가 말하지 않았나."\n\n쇠르너는 슈미트와 나머지 내각 요인들의 때맞은 개입에도 불구하고 변화가 있었다는 것에 미소를 지었다. 슈파이델 역시 자리에서 일어났다. 쇠르너는 그들에 신경도 쓰지 않았다.\n\n외무장관이 먼저 발언했다. "그래서 각하께서는 트레슈코프의 제안을 거부하실 작정이십니까? 겨우 이렇게요?" 그는 슈페어를 향해 고개를 저었다. 슈페어가 거부하는 방식에 당혹스러워서 그랬으리라.\n\n총통이 그에게 말했다. "슈미트, 의심을 가지지 말게. 쇠르너가 맞는 말 했잖나."\n\n"그건 그렇지요. 하지만 동의할 수 없습니다. 트레슈코프가 더 맞는 말을 했기 때문입니다. 대규모 군대를 유지하는데 자원을 낭비하는 것은 합당한 일이 아닙니다. 우리나라는 더 적은 군대를 필요로 합니다."\n\n"또한 우리나라는 일할 수 있는 더 많은 사람들을 필요로 합니다. 경제를 위해서 말입니다!" 에르하르트가 끼어들었고, 키징어 역시 일어났다.\n\n"저 역시 동료들과 함께 하겠습니다. 총통 각하, 부디 다시 고려해주십시오."\n\n슈파이델은 이에 고개를 끄덕이며 침묵을 유지했다. 트레슈코프가 다시 일어나 발언할 수 있게끔 말이다. "총통 각하, 부디 무시하지 말아주십시오. 징병제 완화로 얻을 수 있는 이익을 고려하셔야 합니다. 지금 당장 잃는 것보다 추후에 얻게 될 것이 더 많을 것입니다."\n\n쇠르너는 아랫입술을 씹으며 슈페어를 바라봤다. 총통은 조용히 사색에 잠긴 채 그들 모두를 바라보았다. 모든 이들이 결정을 내리기를 압박하고 있음을 깨달으며 이제는 스트레스를 받고 있었다. 그들을 멈출 방법은 없다. 결정이 지어져야 했다. 슈페어는 한숨을 내쉬더니 말했다..."
tresckowgo4.5.a:0 "징병제를 완화하게."
tresckowgo4.5.b:0 "안돼."

 tresckowgo4_tt:0 "§g어떤 일은 과거로 묻고 가는 것이 낫다.§!"

 tresckowgo4.6.t:0 "삶과 죽음을 결정하는 말들"
 tresckowgo4.6.desc:0 "트레슈코프의 미소는 밝았다. 그는 한 어린 참모 장교의 서류를 읽고 있었다. 서류는 아주 깔끔하게 적혀있었고, 규율으로 가득 찬 정신이 가득 찬 편지들이었다. 요즘 보기 드문 전형적인 독일식 효율성을 담고 있었다. 그는 서류를 바라보다가 고개를 들어 그 장교를 보았다. 그는 많아봐야 25살 정도 되어보였다. 하지만 사관학교에서 막 도착한 많은 장교들과 달리 충분한 능력과 역량을 가지고 있는 것처럼 보였다.\n\n"말해보게." 트레슈코프는 서류를 내려놓으며 말했다. "꼭 이건 거의 시처럼 썼구만. 자네가 더 일찍 승급을 받지 않았다는 점이 놀랍군." 장교는 칭찬을 듣고 흥분하며 옅은 미소를 보냈다. "근데 좀 이상하군. 자네 성이... 자네 혹시..." 장교는 눈을 크게 떴다. "그래브너 장군과 관계가 있나?"\n\n어린 장교는 고개를 저었다. "아닙니다, 각하. 저는 친척이긴 하지만 입양되었습니다."\n\n트레슈코프는 고개를 끄덕였다. "자네 몇 살인지 말해줄 수 있나? 여기 서류에는 이상하게도 안 적혀 있어서 말이지."\n\n어린 장교는 살짝 어리둥절해 했지만, 여전히 빠르게 대답하고 있었다. "31살입니다, 각하."\n\n트레슈코프는 이제 팔짱을 끼고 인상을 쓰고 있었다. "알...았네." 그의 마음 속에는 의심이 자라났다. "왜 자네가 승급을 받지 않았는지 아나? 내가 읽은 바로는, 자네는 계속 승급을 받는 편이 더 적당해 보이는데."\n\n그러자, 어린 장교는 머리를 긁으며 말했다. "잘 모르겠습니다, 각하. 제 보고서를 처리하기가 어렵다는 얘기만을 들었습니다. 보고서가 제출되기 전에 어느 정도의 시간을 기다려야 한다는 말을 들었습니다. 약 두세달 정도 였습니다. 하지만..." 그가 한숨을 쉬었다. "2년이 걸렸습니다. 드디어 여기에 오게 되어 기쁩니다."\n\n트레슈코프는 두 손을 꽉 움켜쥐었다. 그의 마음 속에는 너무나도 하고 싶은 질문이 하나 있었고 그것이 막 목구멍으로 넘어오려 했다. 어쩌면 그는 굳이 건드리지 않아도 되는 주제를 뒤지고 있는 것일지도 몰랐다. 하지만... 양심은 트레슈코프를 다른 방식으로 생각하게 만들었다."
 tresckowgo4.6.a:0 ""그 점에 대해 조사를 해보겠네, 그래브너.""
 tresckowgo4.6.b:0 ""그렇게 오래 걸렸다니 참 유감이군. 그래도 자네를 보게 되어 참 기쁘네.""

 tresckowgo4.7.t:0 "선과 악을 드러내는 말들"
 tresckowgo4.7.desc:0 "다른 서류가 올라왔다. 이번에 트레슈코프는 서류를 기분 좋게 들고 오지 못했다. 손가락을 따라 빠르게 흐르는 그의 기분은 자신감이 아니었다. 오히려 자신감이 완전히 없어졌다. 그가 그래브너의 기록을 완전히 없애버리도록 만든 것은 사실상 피해망상이었다. 강력한 힘이 그가 그런 짓을 하도록 만들었다. 따라서 트레슈코프는 자신의 의심이 옳았던 것인지 아닌지 확인해야 했고, 확실히 해야 했다. 그렇지 않으면 그는 오늘 밤 내내 잠을 이루지 못하리라. 그가 옳았다고 하더라도 아무튼 그는 잠을 자지 못할 것이다. 죄책감이란 누군가 원치 않더라도 아주 오랫동안 마음을 뒤흔들어 놓는 인간의 감정이기 때문이다.\n\n그가 서류를 읽어나가는 데에는 몇 분 정도 밖에 걸리지 않았다. 그는 그래브너라는 어린 장교와 관련된 모든 사항에 집중했다. 이곳저곳에 그의 가정교육, 독일적인 교육에 대한 구절이 돋보이고 있었다. 그리고 마침내, 가장 최악의 구절이 있었다.\n\n그는 그래브너로 태어나지 않았다. 그의 이름은 필립 블라체크였다. 그는 함부르크에서 태어나지 않았다. 그는 조스노비츠에서 태어났다. 보통은 소스노비에츠라 알려진 도시였다.\n\n심장이 덜컹하고 떨어지는 것 같았다. 그가 감히 저항할 수 없는, 수동성의 결과물이 이제는 독일의 심장부에서 벌어지며 트레슈코프와 대면하고 있었다. 트레슈코프의 두 팔은 천천히 떨리기 시작했다. 그는 겨우겨우 서류를 다시 봉했다. 그는 보고 싶지 않았다. 한 번이면 충분했다. 하루에 한 번, 아니 평생에 한 번이면 충분했다. 그가 그 날 저지른 악한 행동은, 히틀러와 그 깡패들한테는 최고의 성공이며, 트레슈코프의 도덕적인 심성에게는 재앙이었다. 하지만... 그 어린 장교가 꼭 알아야 할까? 그는 자신의 인생에 만족하고 있었다. 누군가에게서 훔쳐온 것 같은, 틀리지만 그럼에도 안정을 가져다주는 인생이었다. 만일 트레슈코프가 어린 장교와 자신의 진정한 과거를 대면시킨다면, 그 결과는 재앙에 가까울 것이다. 이 생각에 다다르자 트레슈코프의 가슴은 미친듯이 뛰었다. 그는 영겁과 같이 느껴지는 시간 동안 얼어붙어 있었다. 그러고 그는 마침내 결정을 내렸다."
 tresckowgo4.7.a:0 ""필립 블라체크는 자신의 과거를 알아야 한다.""
 tresckowgo4.7.b:0 ""난 이미 손을 피로 더럽혔어. 그냥 냅두자.""

 tresckowgo4.8.t:0 "후회와 슬픔을 탐내는 말들"
 tresckowgo4.8.desc:0 "어린 장교는 트레슈코프의 두 눈 밑에 다크서클이 있는 것을 알아볼 수 있었다. 트레슈코프는 바르게 앉아있었지만, 아주 피곤해 보였다. "각하?" 그가 앉으며 물었다. "괜찮으십니까?" 걱정하면서도 아주 조심스러운 목소리였다. 트레슈코프는 땅이 꺼질듯 한숨을 내쉬었다.\n\n"그-... 나는... 이걸 어떻게 말해야 하나..." 트레슈코프는 말을 질질 끌었다. 손은 이마를 문지르고 있었고 시선은 책상 아래를 향해 있었다. 그의 시야가 점점 흐려지는 것처럼 느껴졌고 서류를 거의 읽을 수 없었지만, 그는 앞에 앉은 사람에게 말을 막 해야 하는데도 옆의 서류가 신경쓰여 도저히 말할 수 없었다. 트레슈코프는 마음을 강하게 먹었다. 그는 앞에 앉은 어린 장교가 얼마나 더 불편해 할지는 생각하지 못했다. "자네 기록을 내가 확인해봤네. 근데..."\n\n마치 자동조종장치 처럼 말들이 그의 입에서 쏟아져 나왔다. 그는 장교의 과거에 대하여 자세하게 이야기해주었다. 그가 독일인 부모를 두지 않았고 그들에게 길러지지도 않았다는 점. 그의 문화적인 정체성은 폴란드이며, 흙에 처박혀서 파괴되어야 하지만 결국에는 하켄크로이츠가 그를 덮어주었다는 점. 결국에 그의 인생은 아주 행운으로 가득 찼다는 점. 그가 온갖 힘든 일을 하며 노예 생활을 하고, 뼈가 부러질 때까지 노동을 하고 결국에는 의미없게 죽을 수도 있었다는 점. 하지만 지금 그는 여기에 앉아 NSDAP의 가장 높은 자리에 있는 사람들에 의해 승급되고, 팔에는 밝은 붉은색 완장을 차고, 자신이 무엇을 잃었는지 알지 못한 채 있다는 점.\n\n마지막에 트레슈코프는 거의 숨을 쉴 수가 없었고, 감히 필립을 바라볼 수가 없었다. 그는 말 그대로 충격에 빠져 있었다. 트레슈코프가 책상에 팔을 올려놓으며 머리를 손으로 감싸쥐고 있을 때, 그는 조용하지만 서두르는 소리를 들었다. 나가는 소리겠구나, 하고 그는 생각했다. 그는 필립에게 잘 가라는 인사도 하지 못했다. 이상할 정도로 빠른 발걸음과 문이 쾅 하는 소리도 제대로 듣지 못했다. 과거의 실수로 인한 단 하나의 생각은 그의 뇌리에서 떠나지를 않았다."
 tresckowgo4.8.a:0 ""또 하나를 망쳐버렸구나.""

 tresckowgo4.9.t:0 "다시 담을 수 없는 말들"
 tresckowgo4.9.desc:0 "트레슈코프는 손에 쥐고 있던 봉투를 한참동안 쳐다보고 있었다. 10분 전에 그는 막 봉투를 뜯었지만, 그의 두 눈은 편지의 윗 부분만을 노려볼 뿐이었다. 그는 정말 여기서 한발짝이라도 더 나가기가 싫었다.\n\n"헤닝 폰 트레슈코프 원수에게..."\n\n책상 위에서 전화가 막 울려댔다. 갑작스럽게 소리가 터져나오는 바람에 그는 의자에서 거의 떨어질 뻔 했다. 하지만 얼마 지나지 않아 그는 다시 제대로 앉아서 전화를 집었다. 한 손으로는 전화를 들고 다른 한 편으로는 여전히 편지를 들고 있었고, 두 눈은 편지를 읽고 있었다. 그가 바로 알아볼 수 있는 목소리가 반대편에서 들려왔다. 슈페어였다. "트레슈코프?" 그가 말했다.\n\n"최근에 육군에서 아주 비극적인 사건이 발생했네..."\n\n트레슈코프가 중얼중얼 했지만, 슈페어는 이를 계속 하라는 말로 받아들였다. "나는 자네가 최근 며칠 동안 아주 끔찍한 상태로 지낸다는 소식을 사람들로부터 들었네. 자네 눈 밑에 다크서클이 그렇게 앉았다며? 어떤 장교들은 자네가 상당 시간 동안 현실 세계에 없는 것처럼 이야기를 한다던데?"\n\n"자네도 알다시피, 최근 자네가 에크하르트 그래브너라는 이름의 장교를 승급시켰지. 허나 최근 그가 몇 주 동안이나 이유도 알리지 않은 채 사라졌네..."\n\n"무슨 일이 일어나고 있는 건지 몰라도, 나에게 말 좀 해줬으면 좋겠네. 자네의 부하와 충돌 비슷한 것이 일어나서 자네를 개인적으로 힘들게 하고 있는 건지 몰라도, 내가 그 문제에 대해서는 자네를 도와줄 수 있네." 침묵이 슈페어를 불안하게 만들었다. "어... 트레슈코프?"\n\n"그래브너와 연락을 시도하기 위해서 그의 본가에도 연락을 해봤지만 아무런 이야기도 없었고, 조사 팀이 꾸려졌네. 그리고 그의 시체가 발견되었네."\n\n"트레슈코프?"\n\n사인은 머리에 스스로 총알을 박아넣은 것으로 보이네. 가족들에게는 내가 직접 애도의 뜻을 표했네. 가족들이 그의 죽음을 진심으로 비통해 하더군. 이 편지로 소식을 처음 들은 거라면 정말 유감이네, 트레슈코프. 그는 좋은 곳으로 갔을 거야.""
 tresckowgo4.9.a:0 ""트레슈코프? 듣고 있나?""


kiesingergo4.1.t:0 "키징어의 요구 - 의료와 교육"
kiesingergo4.1.d:0 "슈페어는 제안서의 마지막 페이지를 읽으며 격하게 고개를 끄덕였다. 상당한 양의 자금을 교육과 의료 부문에 투자하여 독일이 세계에서 가장 진보된 국가 중 하나로 보이게 만드는 일은 뇌가 절반 밖에 없는 사람이라도 동의할 수 있는 것이었다. "글쎄, 키징어." 슈페어는 솔직한 웃음과 함께 말했다. "좋은 제안이야. 라이히스탁의 절반을 분노하게 하지 않는 제안이 내 책상에 오다니 정말 좋은 일이야."\n\n키징어는 따뜻한 미소를 보냈다. "그렇습니다, 총통 각하. 에르하르트는 가끔 거만하게 행동하긴 합니다. 그렇지 않습니까?"\n\n슈페어는 손가락을 치켜세우며 말했다. "하지만 이 제안은 꽤나 많은 비용이 들겠지? 내가 이에 아예 반대하는 것은 아닐세. 전체적인 틀 자체는 아주 훌륭해."\n\n"예, 총통 각하. 상당한 비용이 들 것입니다. 허나 이 제안이 라이히스탁에서 반드시 통과될 거라 저는 확신합니다. 새로이 의원 직을 맡은 이들의 다수가 마음 속으로는 포퓰리스트이기에, 일단 이에 대한 정보가 대중들에게 알려지는 순간 그들은 이 제안을 수용해야 한다는 대단한 압박을 받을 것입니다."\n\n총통은 잠시 동안 사색에 잠겼다. 라이히의 아이들은 미래를 위해서라도 투자를 필요로 하고 있었다. 또한 시민들에게 더 좋은 질의 의료 서비스를 제공할 수 있을 정도로 돈이 충분하다면, 왜 이를 마다하겠는가? 군대를 줄이고 조세제도를 합리적으로 개설한다면 이 제안에 반대하는 의견도 그리 많지는 않을 것이다. 무엇보다 돈은 먼지가 위에 수북이 쌓여 있을 정도로 바닥에 나뒹굴고 있었고, 욕심 많은 관료가 자신을 가져가기만을 기다리고 있었다. "아주 좋네, 키징어 당대표." 슈페어가 마침내 입을 뗐다. 총통은 빠르게 펜을 들었고, 제안서 위에는 총통의 공식 서명이 새겨졌다. "내가 격하게 동의했다는 사실과 함께 이 제안서를 전달하게. 키징어, 정말 좋은 일을 해주었네.""
kiesingergo4.1.a:0 "완벽해."

kiesingergo4.2.t:0 "키징어의 요구 - 의료와 교육"
kiesingergo4.2.d:0 "슈페어가 미친듯이 울려대는 전화기를 낚아채자마자 RND 국장 라인하르트 게렌의 목소리가 치직거리는 잡음과 함께 폭발적으로 튀어나왔다. "총통 각하, 각하와 대화를 좀 해야겠습니다!" 그는 소리를 질렀다. "키징어로부터 온 이 서류는-"\n\n총통은 한숨을 쉬며 콧등에 손을 올려 놓았다. 벌써부터 그는 두통이 밀려옴을 느꼈다. "왜 그러나, 게렌? 입법은 자네 소관이 아닐세. 왜 나를 귀찮게 하는 건가?"\n\n게렌은 분해 하는 것처럼 들렸다. 심지어는 아주 화나 보였다. "국내 치안의 성패가 달려 있을 때는 제 소관입니다. 우리는 대학에 있는 우리의 요원을 빼낼 만큼 형편이 충분하지 않습니다. 대학은 볼셰비즘의 발상지입니다. 이는 그 어떤 경험 많은 정보 요원이라도 각하께 확실하게 말씀드릴 수 있는 사실입니다. 과거 학생 운동에서 발전했던 반국가 단체들을 다시 떠올려보시겠습니까? 매 달마다 수십 개의 단체들이 추가로 생겨나길 원하십니까?"\n\n"너무 과장해서 이야기하지는 말게, 게렌." 슈페어는 눈동자를 이리저리 굴리며 대답했다. "자네는 일이 조금 더 어려워질지도 모른다는 것이 무섭다는 이유로 경쟁국들이 누리고 있는 것과 똑같은 수준의 교육을 우리 젊은이들이 누리지 못하게 하려는 것인가? 이에 반대하려면 더 나은 핑계가 필요할 걸세."\n\n잠시 동안 전화가 조용했고 게렌은 그 사이에 감정을 가다듬었다. "총통 각하." 더 부드럽고 공격적이지 않은 목소리로 게렌이 말했다. "식자층이 적어질수록, 더 많은 사람들이 고분고분해지는 법입니다. 이 세계는 위험한 곳입니다. 체제 전복을 꿈꾸는 학계가 커지는 것을 감수하기에는 너무나도 위험한 곳입니다. 볼셰비즘과 그 지지자들은 항상 시야가 짧은 어린 남녀들 중에서 잡아먹을 상대를 찾고 있습니다. 각하께서는 미래 세대의 복종을 확실히 할 수 있는 수준으로 우리의 교육 체계를 통제하셔야 합니다. 부디 이를 고려해주십시오, 총통 각하."\n\n"
kiesingergo4.2.a:0 "뭐라? 말도 안 되는 소리 하지 말게."
kiesingergo4.2.b:0 "음, 순종적인 젊은이들이 필요하긴 하지..."

kiesingergo4.3.t:0 "키징어의 요구 - 의료와 교육"
kiesingergo4.3.d:0 ""총통 각하. 이 점을 좀 생각해 보십시오!" 키징어는 슈페어가 여태껏 본 것 중에 가장 화난 상태에 가까워져 있었다.\n\n하지만 슈페어는 여전히 무표정이었다. "이미 생각해 보았네, 키징어 당대표. 게렌이 논리 있는 설득을 해주었네."\n\n"논리가 있다고요? 그건 그냥 피해망상입니다! 미국 정부가 어린 시민들이 사적으로 어떻게 생각하는지 걱정합니까? 그거에 신경이나 쓸 거라 생각하십니까? 사람들이 불온한 생각을 하는 것은 막을 수 없습니다. 그들이 그러한 생각을 최우선으로 생각한다고 치더라도 말입니다!"\n\n"키징어." 슈페어가 달래는 듯한 목소리로 말했다. "의료 복지는 필요로 했던 자금 지원을 받게 될 걸세. 그리고 자네도 알잖나, 게렌이 옳아. 세계는 위험한 곳이야. 우리의 적들은 젊은이들 사이에 반독일적인 사상을 퍼뜨리려고 그 어떤 기회도 잡을 거라고. 독일은 이미 학생 급진주의의 경험을 겪은 적이 있네. 그것을 장려하는게 진정 현명한 일이겠는가?"\n\n키징어는 좌절한 동시에 당혹스러운 것처럼 보였다. "반독일적인 사상 말입니까? 총통 각하, 이 행정부는 '반독일적인' 사상을 기반으로 세워졌습니다. 우리가 당을 뭐라고 부르던간에 상관없이 말입니다. 부디 게렌이 각하의 정책을 집도하도록 하지 마십시오. 이 개혁에 대한 게렌의 반대는 RND의 이해관계가 근본적인 이유일 것입니다. 라이히의 이익을 위해서가 아닙니다."\n\n슈페어는 깍지를 낀 채 엄지손가락을 마주 댄채 빙빙 돌렸다. 아무 의미 없이 방해를 하고 싶었던 것처럼 보였으나, 게렌은 지금까지 일을 잘 해주었다. 진정 그가 라이히의 최대 이익에 반하게 행동했을까? 진정 그가 총통의 사무실로 직행하여 거짓말을 늘어놓을 작자인가?"
kiesingergo4.3.a:0 "물론 키징어가 옳다."
kiesingergo4.3.b:0 "이 문제에 관해서는 게렌은 믿을 수 있다."

kiesingergo4.4.t:0 "키징어의 요구 - 의료와 교육"
kiesingergo4.4.d:0 ""총통 각하?"\n\n슈페어는 살짝 놀라며 서류를 보다가 힐끗 올려다보았다. 그의 비서가 아주 필요한 일이 아닌 무언가를 그에게 말하는 일은 아주 드물었다. "왜 그러나, 프리드만?"\n\n그 젊은 남자는 마치 말하는 법을 까먹은 것처럼 잠시 동안 불편해 보였다. 그는 말을 내뱉기 전까지 물고기처럼 입을 뻐끔댔다. "총통 각하, 그냥 저는 감사하다는 말을 드리고 싶었습니다."\n\n"아." 슈페어는 미소를 지으며 최신 연설문을 마저 수정했다. "정말인가, 그럴 필요 없네. 어차피 봉급은 인상되야 하는 거니까 말이야."\n\n"그 말이 아닙니다, 총통 각하." 슈페어는 어리둥절해하며 다시 올려다 보았다. "제 말은, 각하께서 라이히스탁에 제출하신 새로운 입법안이 막 통과되었습니다. 제게는 그 의미가 좀 큽니다... 어, 제가 아는 많은 사람들이나 전쟁이 끝나고 막 자란 저와 같은 사람들에게는 말입니다. 제 아내는 다시 학위에 도전할 수 있게 되었고, 제 어머니는 약과 하루 양식의 4분의 3 중에 하나를 택하실 필요가 없게 되었습니다. 그래서, 음... 감사합니다, 총통 각하."\n\n세대, 그리고 프리드만이 모르긴 하지만 정치 사상에서 차이를 보이는 두 남자는 잠시 동안 침묵에 잠겼다. 이내 슈페어가 다시 미소를 지었다. 이번에는 진심이었다. "그런 말을 듣다니 정말 기쁘군. 자네와 같은 사람들이 달라지도록 하는 것이 그 법안의 의도였네." 슈페어는 펜을 들고 작업을 이어나갔다. 하지만 프리드만을 향한 마지막 웃음과 인정한다는 듯한 끄덕임은 슈페어가 다시 책상으로 돌아가면서 마음 속의 짐을 덜게 했다."
kiesingergo4.4.a:0 "고맙다니 정말 기쁘네."

kiesingergo4.5.t:0 "키징어의 요구 - 의료와 교육"
kiesingergo4.5.d:0 "슈페어는 보고서 몇 장을 뒤적거리고 있었다. 그는 아주 피곤해 보였다. 라이히스탁에서 온 평가는 긍정적이지 않았다. 자금 지원 프로젝트에서 교육을 제외하는 것에 대해 거의 모두가 불만을 표하고 있었다. 그는 개혁파와 보어만파가 같은 것에 동의할 날이 올 것이라 생각하지 못했다. 허나 오늘이 그 날이었다.\n\n"게렌에게서 온 서류입니다, 총통 각하." 슈페어의 비서 프리드만이었다. 그는 책상에 봉해진 서류 봉투 두 장을 내려놓았다. "다른 하나는 키징어 당대표에게서 온 것입니다. 이게 전부입니다, 총통 각하."\n\n슈페어는 프리드만이 문을 나서자 그를 의심스러운 눈빛으로 쳐다보았다. 그 젊은이는 최근 눈빛이 공허했고 무기력해보였다. 봉급을 올려줘도 그대로였다. 어쩌면 방문객을 맞이하기에 더 매력적인 누군가를 찾을 때가 된 것일지 모른다. 하지만 당장 그에게는 읽어야 할 서류더미가 있었다.\n\n게렌의 서류를 제외하면 누구도 긍정적인 반응을 보이지 않았다. 당연히 RND의 수장은 젊은이들이 그 어떤 재미있는 사상을 가질 수 없게 되어 과하게 기뻐하고 있었다. 가문에서 쌓아둔 상당한 양의 부가 없는 자들이 자신의 지위 이상으로 교육을 많이 받는 것 역시 못하게 되어 기뻤다. 슈페어는 키징어의 서류를 감히 읽을 수 없었다. 그의 집단에서 제기하는 비판은 스트레스만 더 받게 만들 뿐이었다. 하지만 이는 개혁으로부터 완전히 후퇴하는 것이 아니었다. 그 누구가 이런 결정을 내렸다고 슈페어를 탓할 수 있겠는가? 분명 교육은 철저하게 개혁을 이룰 수 있는 기회였을 것이다. 허나 국내 치안 문제가 더 심각했다."
kiesingergo4.5.a:0 "금방 사그라들 거야."


 kiesingergo4.6.t:0 "가슴에 십자를 그어라. 경례는 하지 말아라."
 kiesingergo4.6.desc:0 "쿠르트 게오르그 키징어는 알베르트 슈페어가 적당히 기분 좋을 때에 막 그를 찾아낸 것처럼 보였다. 슈페어가 좀 고분고분했으면하고 그는 바라고 있었다. 그렇지만 키징어는 총통의 사무실로 들어가 그와 대면했다. 슈페어는 눈을 크게 뜨며 이야기를 시작했다. 그가 물었다. "키징어?" 키징어가 말했다. "총통 각하, 해결해야 할 필요가 있는 문제가 있습니다. 너무 오랫동안 우리가 풀지 않은 채 내비두었던 문제이며, 저는 오늘이야말로 우리가 이에 관해 무엇을 할지 결정할 수 있는 날이라 생각합니다." 슈페어는 긴장했지만, 아주 긴장하지는 않았다. 이 남자가 무엇을 계획하고 있을까? "계속 해보게, 키징어. 자네가 풀고 싶어하는 그 문제란 무엇인가?"\n\n그는 정중하게 고개를 끄덕였다. "종교 정책 문제입니다." 슈페어는 손가락에 힘을 주어 펜을 살짝 더 세게 쥐었다. 그가 물었다. "그래, 그 중에서도?" "총통 각하, 지금 우리의 종교 정책은 히틀러의 반종교법을 유지하고 있습니다. 하지만 과거 수십년 동안, 국민들이 무엇을 믿는지에 대한 통계는 크게 변하지 않았습니다. 대부분의 사람들이 여전히 개신교와 가톨릭을 믿고 있습니다. 그리고-" 슈페어가 말했다. "자네, 키징어... 법에 변화를 주자고 제안하는 건가? 자네는 우리의 전임 총통께서 바라시던 바가 뭐였는지 기억하지 못하나?" 키징어는 다시 고개를 끄덕일 뿐이었다. 이는 슈페어를 더 화나게 했다. "당연히 저도 알고 있습니다, 총통 각하. 허나 각하께서는 저희에게 개혁을 약속하지 않으셨습니까? 저희는 꽤 오랫동안 각하께서 추진하시는 개혁의 중추여왔습니다. 그리고 누구도 만족하지 못할 것입니다. 만약..."\n\n"또야." 슈페어는 거의 소리를 질렀다. "나는 자네의 그 망할 제안을 받아들이려고 마음을 단단히 먹고 있네. 만일 내가 거절한다면 어쩔텐가?" 이제 키징어는 고개를 저었다. "각하께서 그러신다면 정확히 무엇이 일어날지 저로서는 알 수 없습니다. 총통 각하, 허나 각하께서 이 정책을 따르신다면 이익만을 얻을 것입니다. 각하께서는 라이히에 안정을 들여올 것이고, 억압받던 자들은 더 행복해하며 기꺼이 나라에 충성할 것입니다. 그뿐만이 아닙니다. 우리에 대한 반대를 고집하는 강경파의 영향력을 약화시킬 것입니다." 슈페어는 잠시동안 그를 쳐다보았다. 그의 말은 설득력이 있었다. 그것은 사실이었다. 하지만 실제로는 그렇지 않으면 어떡하지? 그랬다가는 결과가...\n\n불만족스러운 침묵이 잠시 동안 이어진 가운데, 슈페어의 눈은 자신의 앞에 놓인 서류를 향했다. "키징어...""
 kiesingergo4.6.a:0 "이렇게 말하고 싶지는 않지만, 알겠네. 자네의 승리를 자축하고 어서 떠나게."
 kiesingergo4.6.b:0 "이것이 좋은 생각인지 의구심이 드는군."

 kiesingergo4.7.t:0 "소박한 결의에서"
 kiesingergo4.7.desc:0 "키징어는 슈페어의 승낙을 듣고 훨씬 더 기분 좋은 듯한 모습을 보였다. 그가 말했다. "이렇게 신속히 이렇게 결정을 내려주시다니 감사합니다, 총통 각하." 슈페어는 고마움과 아첨에 대한 수용보다는 성급함과 따분함이 섞인 감정으로 키징어를 바라보았다. "각하의 사무실에서 어떤 일이 있을지라도, 저는 각하께서 그것을 해결할 수 있으실 거라 확신합니다."\n\n슈페어는 책상에 기대 서며 두 손을 모았다. "키징어, 나치당의 대다수가 이 일에 기뻐하지 않을 거라는 사실을 잊지 말게. 과한 불필요한 압력은 이러한 시기에 도움보다는 해가 될 테니 말이야. 자네가 그들을 저지할 수 있기를 바라네." 키징어는 정중하게 고개를 끄덕였다.\n\n그가 물었다. "각하께서 제게 권고하는 사항이 그 정도가 다겠죠, 총통 각하?" 슈페어는 잠시 동안 정말 그러한지 속으로 생각하다가 겨우 고개를 저으며 입을 열었다.\n\n"아니네, 키징어. 이제 가도 좋네." 부총통이 방을 나가자, 고요하지만 불편한 침묵이 방을 가득 메웠다. 그의 머리 꼭대기에는 이러한 행보를 좋아하지 않을 사람들의 이름이 떠올려지고 있었다. 허나 그는 자신의 목소리를 표출하려 하는 사람이 그리 많지는 않을 것이라 생각하며 안도했다."
 kiesingergo4.7.a:0 "부총통이 아무 이유 없이 그러지는 않을 거야..."

 kiesingergo4.8.t:0 "너무 빠르지 않게"
 kiesingergo4.8.desc:0 "피곤한 아침이었다. 슈페어는 키징어의 요구에 동의했고, 수 개월 동안 그를 쫓았던 끝없는 서류더미와 씨름해야 했다. 상황이 이렇게 되고 나니, 이제 그의 유일한 관심은 자신의 야심 중에 또 하나를 내려놓아야 한다는 것에 대한 걱정이었다. 하지만 운명이 배배 꼬이면서 그는 더욱 짜증만 나게 되었고, 그는 정부의 고위 관료들에게 이 정책을 취소하라는 서류를 연달아 받아왔다. 그 중에서도 특별히 눈에 띄는, 특히나 권위 있는 도장이 찍힌 서류가 눈에 띄었다.\n\n"총통 각하, 저는 민족 대회당 고위 관료들 사이에서 상황의 변화에 대해 깊이 생각해 본 적이 있습니다. 이것이 맞는 것일까요? 전임 총통 아돌프 히틀러가 우리를 위해 설치한 제한들로부터 우리가 물러나는 것이 맞는 것일까요? 저는 라이히 내에서 알고 있는 친구들과 함께 국가사회주의적 가치의 순수함이 위협받을 것을 걱정하고 있습니다. 우리가 종교의 허무함에 대해 이야기하지 않았던가요? 종교란 불필요한 미신이고, 과거로 되돌아가고 싶은 끝없는 욕망이 아니던가요? 그뿐만이 아닙니다. 종교는 유대인과 직접적으로 연결되어 있습니다. 우리의 이데올로기와 기독교를 함께 통합하려는 시도는 혐오스러운 것입니다. 그렇기에 그것에 대해서는 말하지 않고, 세속화가 어떤 결과로 이어질지에 대해서만 말씀드리겠습니다.\n\n감사하게도 우리는 유대교를 유럽에서 절멸시켰으나, 불행히도 아브라함의 발톱은 여전히 우리를 따라오고 있습니다. 저는 총통 각하께서 그리스도라는 유대인에 대해 전혀 사랑하는 감정이 없다는 것을 알고 있습니다. 그리하여 저는 각하께서 지시한 일을 재고해 주실 것을 부탁드립니다. 만약 라이히가 진정으로 개신교와 가톨릭을 용인하게 된다면, 우리는 다시 국가사회주의에 반하는 종교적 이념에 의해 더럽혀질 것이고, 우리가 건설해야 할 천년제국에 반대되는, 그리고 아리안 민족이라는 우월한 것에 반대되는 무언가를 허락하게 될 것입니다. 각하께서 이 편지를 받았을 때, 어떤 결정을 내리셔야 하는지 곧바로 깨달으시기를 바랍니다.\n\n독일의 미래는 각하의 손에 달렸습니다, 총통 각하. 저는 각하께서 올바른 선택을 하실 것이라 믿습니다. - 아서 그라이저 바르테란트 주지사."\n\n편지의 말미에 다다르자, 슈페어는 도대체 어떻게 해야 할지 생각하며 이를 악물고 있었다."
 kiesingergo4.8.a:0 "이것이 일어나게 두어서는 안 된다. 결정을 번복해야겠다!"
 kiesingergo4.8.b:0 "지금 선택할 수 없다. 생각할 시간이 필요하다."

 kiesingergo4.28.t:0 "순수한 정신에서 썩은 메시아로"
 kiesingergo4.28.desc:0 "슈페어는 말이 입을 떠난 후에야 자신이 말할 수 있었던 것 중 최악의 문장들이었을지 모른다는 사실을 깨달았다. 키징어의 떠들썩하고 자랑스러워하는 태도는 체펠린 비행선처럼 추락하여 불탔고, 키징어는 침묵을 지키게 되었다. 슈페어가 평생 동안 느껴본 것 중 가장 불편한 순간이 지나갔고, 그는 감히 프로이센인으로부터 눈을 떼지 않으려 애쓰며, 키징어를 시야 밖으로 치워버리고 트레슈코프 뒤로 물러났다.\n\n키징어는 떠나도 괜찮냐는 허락조차 구하지 않았다. 슈페어는 그것에 대해 살짝 기분이 나빴겠지만, 지금 이 상황에서 굳이 그에 대해 항의 제기를 하지는 않았을 것이다. 문 손잡이가 찰칵 소리를 내며 문이 열렸을 때, 트레슈코프는 꼼짝도 하지 않았다. 그 뒤 문이 다시 닫히자, 슈페어는 이마에 땀방울이 맺히는 것을 느낄 수 있었다."
 kiesingergo4.28.a:0 "뭔가 일어나긴 해야 한다. 어떤 일이든 말이다."

 kiesingergo4.9.t:0 "다른 때와 같은 시간"
 kiesingergo4.9.desc:0 "슈페어가 문 바깥에서 익숙한 발소리를 들은 것은 하루도 지나지 않은 오후였다. 그는 서류를 저리 치웠고, 지금 막 들어오려 하는 사람이 슈페어의 이목을 끌 것임을 알았다. 그리고 이는 그의 성격 탓이 적지 않았다. 작은 기침을 하고 목을 가다듬으며, 총통은 표정을 가지런히 하고 팔짱을 끼며 그를 기다렸다. 날카롭지만 조심스레 문이 열리며, 트레슈코프가 들어왔다. 그는 문을 닫으며 사무적인 인사를 건넸다. 그는 자신이 총통이라도 된 것처럼 말을 건넸다. "슈페어 씨! 상황이 전개되고 있음을 들었습니다."\n\n"정말인가, 트레슈코프?" 슈페어가 묻자, 프로이센인이 눈썹을 치켜 올렸다. "당신께서 알고 계시듯이 말입니다, 슈페어 씨." 그의 몸짓이 살짝이나마 흐트러졌다. "저는 과거를 주이깊게 살피고 우리에게 도움이 되었던 모든 선한 것을 찾으려는 사람입니다. 비록 제가 프로이센의 규율, 패기, 정신이라는 우리 민족을 통합시켰던 것을 위해 분투하고 있지만, 독일이 그 잠재력을 완전히 발휘하는데는 또 다른 요소가 있습니다!" 슈페어는 손을 들어 얼굴 윗부분을 매만졌다. "계속 하게, 트레슈코프..." 그는 힘없이 트레슈코프를 격려했다.\n\n트레슈코프는 예의 바르게 고개를 끄덕였다. "신의 본질이 제한되어 왔습니다, 슈페어 씨." 그 군인은 한숨을 쉬었다. "제가 고향에 있을 적에, 저는 개신교도들이 의무만을 수행하며 자신의 교회를 내팽개치는 것을 보았습니다. 다른 곳에서도, 가톨릭은 희롱당하고 있으며 그들의 설교는 경찰들이 방해하고 있습니다." 트레슈코프는 말을 이어가며 살짝 눈살을 찌푸렸다. 그는 슈페어가 자신에게 보내는 눈길을 인지할 수 있었다. "당신은 이 사실을 별로 신경쓰지 않을 지도 모르지요. 하지만 대부분의 독일 시민들은 신경을 씁니다. 당신이 지시하는 방향은 그들의 믿음과 정반대의 것입니다. 만일 당신이 갈등의 수십 년을 피하고 싶으시다면, 사람들이 공개적으로 신앙을 가질 수 있도록 허락해주십시오."\n\n슈페어는 궁금하다듯이 트레슈코프를 바라보았다. 그는 신앙생활에 동정심을 가지지 않았다. 오히려 그것이 없어진 것을 보면 기뻤다. 하지만 정녕 이를 포기할 가치가 있는 것일까? 종교로부터 독일의 자유로운 미래를 지키는 것, 그리고 신앙을 실천할 수 있게 함으로써 안정을 보장하는 것 중에 선택해야 한다."
 kiesingergo4.9.a:0 "알았네, 트레슈코프. 이 문제에 대해 더 이상 방해하지 않겠네. 내가 이 일을 나중에 후회하지 않길 바라네."
 kiesingergo4.9.b:0 "과거는 미래로 나아가기 위한 받침돌일 뿐이야. 종교 역시 그러하네. 종교는 구시대적이야."

 kiesingergo4.10.t:0 "주께서 자유로이 걸으시니"
 kiesingergo4.10.desc:0 "요제프는 언제나 그랬듯이 그 판자를 앞 뒤로 휘둘렀을 때 불편함을 느꼈다. 마치 자신이 경찰의 표적이 된 것만 같았고, 실제로 그가 가까이 했던 사람들은 개신교도가 아직 감옥에 있지 않은 것이 행운이라고 말해주었다. 거리로 나가서 그는 하얀색 바탕에 검은색으로 멋있게 쓰인 글자는 다음과 같았다. "믿음이 없는 독일 - 영혼이 없는 독일!". 그는 친구들과 함께 한 자리에 모이자 멀리서 불길하고 흉한 민족대회당에서 자신들을 내려다보는 것을 알 수 있었다.\n\n1시간 반 뒤, 요제프는 시위의 맨 앞에 나섰다. 그 옆에는 비슷한 메시지가 적힌 깃발을 흔들고 있는 동지가 서있었다. 그녀는 요제프보다 나이는 더 많았으나 더 대담했다. 이런 일들의 베테랑이었다. 그는 그녀로부터 무언가 새로운 것을 항상 배울 수 있었다. 하지만 그들이 길모퉁이를 돌자 군사 경찰 한 부대를 만났고 두 무리는 길의 양쪽 끝에 서서 대치했다. 여기, 세계수도 게르마니아에서는, 10명의 사람들이 행진하며 자유가 진실임을 사람들이 듣길 바라는 작은 시위가 있었고, 그 누구도 이를 어떻게 처리해야 할지 알지 못했다.\n\n경찰 중 한 명이 진압을 시작하기 전까지는 그랬다. 동료 경찰관을 재촉하며 그들은 무전기를 찾는데 수 분이 걸렸고, 찰칵 소리를 내며 말을 시작했다. "경찰은 총통 각하께서 최근에 발표된 바 있는 반종교 정책을 세속화하시기 시작했음을 알리기 위해 이 자리에 왔습니다." 두 무리 사이의 긴장은 그 이후 눈에 띄게 누그러졌다. "하지만 그렇다고 해서 여러분들이 돌아다니며 시민들을 우롱하는 것이 가능함을 의미하지는 않습니다. 집에 가서 대기하십시오. 그러지 않으면 처벌을 받게 될 겁니다." 경찰이 무심코 내뱉은 말이 요제프를 살짝 불안하게 만들었고, 그는 침을 삼켰다. '여기까지입니다' 따위의 말도 없었고, 대신 경찰관들이 행동에 나서면서 그 정적이 끝날 뿐이었다."
 kiesingergo4.10.a:0 "그들의 말이 사실이었을까...? 어쩌면 내가 이 시위를 다시 하지 않아도 될지 몰라."

 kiesingergo4.11.t:0 "주께서 사슬에 묶이시니"
 kiesingergo4.11.desc:0 "매일, 닐스는 방에서 창문 밖을 바라봐야 했다. 매일, 닐스는 아주 오랫동안, 그것이 있던 대부분의 시간 동안 닫혀 있던 그 건물에 시선을 고정했다. 매년, 닐스는 뭔가 변화가 있기를 바랐다. 더 이상 집의 테두리 안에서 주께 봉사하지 않아도 된다면, 어두운 시대에 믿음을 짓밟길 원하는 자들에 의해 항상 감시받을 처지에 놓일 것이었다. 사실 닐스가 가족들 중에서도 평생 동안 그를 안내해주던 무언가에 사탕 발린 말을 하지 않던 유일한 사람이었을 정도로 시간이 아주 많이 흘렀다. 심지어는 어머니로부터 기도에 그렇게 목을 매지 말라는 말을 듣고, 들키면 어떻게 될까를 걱정하라는 말을 듣고도 그는 마음이 누그러지지 않았다. 그리고 단 하루 동안, 그의 신앙이 그 기개와 헌신을 증명해준 것처럼 보였다.\n\n어느 날, 닐스는 무언가 다른 것을 깨달았다. 교회는 더 이상 끔찍할 정도로 영혼이 비어있지 않았다. 대신 불이 켜져 있었고, 그는 독일인 동포들이 이리저리 움직이는 것을 볼 수 있었다. 그러나 겸손을 중히 여기는 만큼, 그는 너무 흥분하여 서두르지 않도록 신경을 썼다. 하지만... 결국 그가 그 소박한 건물 안에 들어가, 집에 있을 때도 모자랐던 온기로 가득 찬 낯익은 선교사의 얼굴을 만났을 때, 닐스는 스스로 엄청난 평온을 느꼈다. 그는 형제들 중 한 명으로부터 정부가 종교인들을 차별하는 정책을 서서히 철폐하기로 결정했다는 사실을 들었고, 그 사실로 사람들이 크게 기뻐하고 충격을 받았음을 들었다. 대체 무슨 일이 그들을 그렇게 바꾸어놓았는가? 어쩌면 누군가의 마음이 바뀌었을 것이다. 그것이 누구였던 간에 그는 이 상황이 그대로 남아있기를 바랄 뿐이었다.\n\n하지만 그렇지 않았다. 다음 날, 닐스는 교회가 어떤 상태에 있는지 보기 위해 침대에서 뛰어내렸고, 무언가 낮게 가라앉고 있는 느낌이 배를 더부룩하게 했다. 마치 어제가 전혀 존재하지 않았던 것처럼, 사람들이 하나둘씩 밀려나오는 가운데 건물 앞을 지키고 있는 군인들을 보았다. 어쩌면 그들은 전혀 마음을 바꾸지 않았고, 이 모든 상황은 그들이 이미 망치기 시작한 것을 조롱하기 위한 가식에 불과했을지 모른다. 그는 그 생각에 분노를 느꼈고, 시간이 지나도 화가 삭혀지지 않았다. 가족들도 그의 감정을 알 수 있었고, 어머니는 그에게 분노에 사로잡히지 말라고 경고했다. 허나 그 사실은 자기 자신이 더 잘 알고 있었다. 몇 시간 뒤, 닐스는 집 밖에서 구호를 외치는 것을 들었고 자신이 어떻게 해야 하는지 알고 있었다. 그는 한 손에 십자가를 들고 튼튼한 나무토막을 지키고 있는, 교회 거리를 가득 메우며 헌병대대와 대치하고 있는 사람들을 보기 위해 밖으로 나갔다."
 kiesingergo4.11.a:0 "나는 여기에 평화를 전하러 온 것이 아니다. 칼을 전하러 온 것이다."

 kiesingergo4.12.t:0 "이유가 따로 있으십니까, 슈페어 씨?"
 kiesingergo4.12.desc:0 "슈페어가 그 프로이센인을 얼어붙은 듯이, 겨우 화를 숨기며 응시한지 영겁의 시간이 흐른 것만 같았다. 트레슈코프는 마침내 그 침묵을 깨기로 결심했다. 그 규율 잡힌 프로이센인은 숨을 깊게 들이마시면서도 굳게 서있었다. "슈페어 씨." 그의 목소리는 차갑고 똑 부러졌다. "지금 당신이 무슨 말을 하고 있는지 알고 계십니까?" 총통은 거의 멍하니 그를 응시했으나, 고개를 끄덕였다. "그렇네, 트레슈코프. 나는 마음 속에 있는 것을 말했을 뿐이네. 그러면 어쩔텐가?" 표정이 사람에게 상처를 줄 수 있다면, 트레슈코프의 표정은 기적의 무기와도 같았다. "그러면 어쩔테냐고요? 슈페어 씨... 저는 당신의 사무실에서 소란을 피우고 싶지 않습니다만, 당신은 이 순간 심대한 오류를 저지르고 있습니다. 저는 당신이 종교에 관심이 없다는 것을 이해합니다." 그리고 트레슈코프는 '그 대신 당신은 그 지긋지긋한 악마를 따르지요.'라고 첨언하고 싶었으나 가까스로 수그러들었다. "하지만, 저는 그것 역시 괜찮다고 생각합니다. 만일 제가 여전히 종교가 타락하고 무너지는 것을 보고 있다면, 높이 평가할 수 있겠지요." 이제는 불만이 어느 정도 분명히 표정에 드러나고 있었다. "제가 여기서 자리를 박차고 일어나도 되겠습니까, 슈페어 씨. 여기서 제가 더 이상 필요하지 않다고 생각됩니다."\n\n슈페어는 그 말에 잠시 움찔했다. 트레슈코프가 방금 사임을 시사했던 것인가? 그는 손을 꽉 쥐어 주먹을 책상 위에 올려 놓았다. "내...가 제대로 들은 거 맞나, 트레슈코프?" 슈페어는 깜짝 놀란 듯이 물어보았다. "자네가 이래서는 안 되지. 이거는 선을 넘은 걸세." 슈페어가 그 말을 한 순간, 그 프로이센인은 고함에 가까운 소리를 냈다. "물론 저는 이래야 하죠!" 그는 화와 짜증이 뒤섞인 목소리를 높이며 말했다. "저는 이 문제에 대해 이렇게 신경 쓸 수가 없습니다, 슈페어 씨. 만일 당신께서 이 나라에서 종교의 빛을 꺼버리고자 한다면, 저는 여기서 그걸 차마 볼 수가 없습니다. 그건 분명합니다!" 슈페어는 그를 응시했다. 그는 트레슈코프에게 이 일을 끝까지 맡아달라고 차마 말할 수 없었으나, 그는 강하게 그래야 할 것처럼 느꼈다. "이... 괴상한 당신의 말들은 정말 참아주기가 힘듭니다!" 슈페어의 심장 박동이 점점 빨라지는 것 같았다. 이제 느린 공포의 흐름이 슈페어의 마음에 쏟아지기 시작했다. 트레슈코프가 대놓고 화를 내면 낼수록 말이다. "슈페어 씨, 이 가식질에서 제가 빠진다고 생각하셔도 좋습니다!"\n\n트레슈코프가 등을 돌리려 했다. 슈페어에게는 생각할 시간이 거의 없었다. 그는 무언가를 말해야 했다. 아무것도 말하지 않았다가는 트레슈코프에게 굴욕감을 안겨주는 것 뿐이었기 때문이었다. 진퇴양난에 빠진 슈페어는 그 프로이센인의 주의를 끌기 위해 말했다..."
 kiesingergo4.12.a:0 "망할, 잠깐만 기다리게! 내가 아직 아무 말도 안 하지 않았는가!"
 kiesingergo4.12.b:0 "그럼 떠나게, 트레슈코프! 자네의 프로이센적인 유산은 여기서 아무 쓸모가 없네!"

 kiesingergo4.13.t:0 "트레슈코프, 사실은 있다네"
 kiesingergo4.13.desc:0 "트레슈코프는 몇 초 동안 문 앞에 그대로 섰다. 침울하고, 긴장되고, 불편한 침묵이 이어졌다. 그리고 마침내, 슈페어는 그 남자가 드디어 입을 열었다는데 하느님께 감사드렸다. "... 마음을 바꾸셨습니까?" 그 군인이 물었다. 슈페어는 의심을 꿀꺽 삼키고 겨우겨우 말을 이어갔다. "트레슈코프, 나... 아니 우리는 이 문제를 추가적으로 논의할 수 있을 것 같네. 여기서 끝낼 필요는 없네." 트레슈코프는 상대방의 태도가 절박한 것을 느낄 수 있었다. 그리고 긴장감이 돌던 수 초가 지나자, 그는 땅바닥을 내려다 보고 있었다.\n\n"슈페어 씨..." 그가 말을 시작했다. "당신의 말을 들어보겠습니다." 하지만 그는 뒤를 돌아보려 애쓰지 않았다. 슈페어는 절반은 그를 정면으로 마주보고 싶었지만, 나머지 절반은 그렇게 되지 않아서 다행이라 생각했다. "하지만, 저는 무언가가... 필요하다고 생각합니다." 그 말은 좋은 소식으로 들리지 않았다. "무언가라고?" 슈페어가 물었고, 트레슈코프는 고개를 끄덕였다. "네. 이 상황을 평화적으로 해결할 것이라 제가 믿는 무언가 말입니다. 결국에는 제가 만족스럽게 찾아낼 무언가 말입니다." 그래. 이 말은 분명 좋은 소식이 아니야. 절대. "그렇다면 말이야." 슈페어는 한숨을 쉬고 이마를 문지르며 말했다. "물러나서 자네가 말하는 그 '무언가'를 얻어와 보게. 나에게는... 아니 우리에게는 시간이 넉넉하지 않으니까."\n\n다시 트레슈코프가 고개를 끄덕였다. 빠르고 직업적이었다. "당연합니다, 슈페어 씨. 안녕히 계십시오. 조금 이따가 금방 돌아오겠습니다." 대답도 기다리지 않은 채, 트레슈코프는 문을 열었고, 조심스레 닫았다. 슈페어는 궁금증을 가진 채 침묵 속에 남겨졌다."
 kiesingergo4.13.a:0 "씨발 대체 그는 무슨 계획을 하고 있는 거지... ?"

 kiesingergo4.14.t:0 "4 대 1"
 kiesingergo4.14.desc:0 "슈페어는 문의 손잡이가 열리는 소리를 듣자 손깍지를 꽉 쥐었다. 그는 당연히 트레슈코프가 다시 들어올 거라 생각했지만, 그가 본 것은 슈페어를 놀래켰을 뿐 아니라, 충격에 빠지게 했다.\n\n맨 앞에는 트레슈코프가 있었다. 그리고 다른 세 명이 들어왔다. 모두 슈페어가 분명히, 즉시 알아볼 수 있는 얼굴이었다. 헬무트 슈미트, 쿠르트 게오르그 키징어, 루트비히 에르하르트였다. 오늘만큼은 슈페어가 만나고 싶지 않던 3명이었다. 비록 그는 의자에 풀썩 쓰러지고 싶었으나, 정자세로 앉아서 강한 눈빛으로 그들 모두를 바라보았다. "그래서 이게 자네의 무언가이구만." 그는 트레슈코프에 맹렬한 눈빛을 보내며 말했다. 트레슈코프는 뒤를 돌아보며 감정을 드러내지 않았다. "여러분?" 트레슈코프가 다른 세 명을 돌아보며 말하자 그들 모두가 고개를 끄덕였다.\n\n"제가 네 명 모두를 대표하여 말씀드리겠습니다." 키징어가 슈페어를 향해 고개를 끄덕이며 말했다. 슈페어는 키징어를 경계하며 바라보고 있었다. "총통 각하, 가장 지혜롭지 못한 선택을 하셨습니다. 트레슈코프는 독일에서 오랫동안 소중히 여겨진 기독교 신앙을 위해 헌신했습니다. 그것들을 지금 제거하는 것은, 글쎄요..." 그는 고개를 저었다. "이 동맹의 요점을 각하께서 잊으신 듯합니다."\n\n슈페어는 책상 위 나무 겉면에 올려놓은 자신의 집게손가락이 눌려서 아픔을 느꼈다. 그는 걱정스러웠다. 우리에 갇힌 동물처럼, 그는 어찌해야 할지 모르고 있었다. 그는 트레슈코프만큼은 혼자 힘으로 처리할 수 있었다. 하지만 지금 이 상황은 어떤가? "총통 각하?" 키징어가 묻자, 슈페어는 멍한 상태에서 벗어나 다시 4인방에게 집중할 수 있었다. "저희는 각하의 선택이 필요합니다. 그리고 저는 우리의 이 상호 연합이 일방적인 방식으로만 흘러가지 않을 것임을 각하께 주지시켜 드리고자 합니다." 슈페어는 맹세코 흘낏 봤을 때, 손의 모든 꼼지락거림과 안면 근육의 미세한 움직임에 집중하고 있는 키징어의 날카로운 눈매를 느낄 수 있었다. 뭔가 말하긴 해야 했다. 결정이 내려졌다. 또 다른 간단한 요구로 가장했다가는 더 심각한 무언가를 맞이할 것이었다. "
 kiesingergo4.14.a:0 "물론 들을 걸세. 이 정지 상태를 깰 수 있을 거야."
 kiesingergo4.14.b:0 "나는... 나는 내 권위를 확고히 할 거야! "

 kiesingergo4.15.t:0 "또 뭐가 있지?"
 kiesingergo4.15.desc:0 "5명은 그 날이 지나고 잠시 흩어졌다. 그리고 그들 모두 각자 안도의 한숨을 내쉬었다. 슈페어만 빼고 말이다. 최후통첩으로 다시 돌아와서, 이제 슈페어는 그 망할 4인방에게 권력을 부여해주었고, 그 결과를 보여줄 수가 없었다. 궁극적인 목표도, 장기적인 계획도, 막후의 그림자도 없었다. 그리고 이제 그의 자부심은 등을 돌리게 되었고, 슈페어는 자신의 사무실에 강제로 앉아 교회에서의 예배와 사적인 종교를 합법화하는 법안에 서명을 할 뿐이었다. 그 뿐만이 아니었다. 그는 냉혹한 나치당 역시 처리해야 했다.\n\n최소한 그는 그럴 것이었다. 슈페어가 키징어를 만난 다음 번에, 두 사람 간의 분위기는 좋지만은 않았다. 하지만 슈페어는 가장 절박한 반응은 사무실 내에서만큼은 기피되고 최소화되어야 한다는 말을 들었다. 그가 4인방을 도왔으니, 이제 4인방이 그를 도울 것이었다. 그 뿐만이 아니었다. 그 후 수 일 내에 슈페어는 독일 전역에서 온 기독교인들의 편지를 받았다. 수십 년간 이어진 차별을 되돌리는 과정을 시작한 것에 대해 슈페어에게 감사하는 내용이었다. 몇몇은 다른 이들보다 덜 감사해 했지만, 슈페어는 항상 쓴 맛을 느꼈다. 그는 세속화를 단행할 생각이 전혀 없었다. 하지만 외부의 세력이 그렇게 하도록 강제했다. 더 나아가 그를 치욕스럽게 만들었다. 마치 슈페어가 이 모든 일을 해낸 것처럼 보이도록 말이다."
 kiesingergo4.15.a:0 "포기해야 할 것이 또 생겼군."

 kiesingergo4.16.t:0 "통찰의 순간"
 kiesingergo4.16.desc:0 "그의 입에서 말들이 튀어나온 그 순간, 그는 얼어붙었다. 바로 즉시 후회가 찾아오더니, 그의 눈은 트레슈코프가 있어야 할 자리로 향했다. 그가 볼 수 있었던 것은 놀랍도록 격분한 프로이센인이 문을 쾅 닫고 나가는 장면이었다. 나머지는 슈페어를 바라보았다. 좌절감을 느끼는 동시에 순전히 너무 놀라서 말이 안 나오는 그들이었다. 에르하르트는 혐오감을 느끼는 듯했다. 슈미트는 화가 난 것 같았다. 키징어는 한숨을 쉬고 고개를 저으면서 실망한 눈치였다. "너무나도 커다란 실수로군요, 총통 각하. 진실로 이렇게 되지 않기를 빌었건만."\n\n"무슨 의미인가?" 슈페어는 이를 바득바득 갈면서 물었다. "자네 그가 사-", "사임한다고요?" 키징어가 말을 끝내주었다. 그의 표정은 더욱 심각해졌다. 방 안의 분위기는 여전히 멈춰있었다. "내일까지 할 것 같습니다. 제 생각에는."\n\n슈페어는 감정을 가라앉히고자 분투했고, 에르하르트는 시가를 들어서 연기 몇 모금을 마셨다. 슈페어에게는 험악한 시선을 보내며 말이다. "그 뒤에 무엇이 벌어질지 생각해보겠네. 자네 둘은 여기 남아서 뭐든 해보게. 나는 떠나겠네." 에르하르트가 나가자, 슈미트가 이내 말을 꺼냈다. "사실... 저도 가야할 것 같습니다. 이걸 보고나니 밥이 먹고싶군요, 그러면..." 그는 슈페어를 향해 고개를 끄덕이며 마지막 말을 기억해내고자 했다. "안녕히계십시오, 총통 각하."\n\n키징어만이 홀로 서있었다. 그는 슈페어를 책읽듯이 꿰뚫어볼 수 있었다. "여기 남아있을 이유가 없지 않나?" 슈페어가 거의 으르렁거리며 말했다. "가게. 여기를 떠나게. 자네도 해야 할 일이 있지 않나." 그는 한마디 한마디를 이어갈 힘도 기운도 남아있지 않았다. 키징어는 고개를 끄덕였다. "당연하죠, 총통 각하. 안녕히 계십시오.""
 kiesingergo4.16.a:0 "슈페어는 그 날 아무것도 끝내지 못했다."

 kiesingergo4.17.t:0 "예의를 좀 갖추게"
 kiesingergo4.17.desc:0 "슈페어는 그 날 아침 사무실을 향하며 두려워했다. 그가 집 밖을 나오기 거의 30분 전부터 공포가 그를 엄습했으며, 운전기사와의 대화가 어떠했는지 거의 집중하지 못했다. 그는 출근을 막을 무언가를 원했다, 아니 정확히 말하면 필요했다. 그 날만 무언가가 있으면 되었다. 그리하여 시간을 끌어볼 수 있도록. 하지만 아무것도 없었다. 테러리스트의 위협도 없었다. 암살 시도도 없었다. 총통은 게르마니아의 거리를 쉬이 그리고 안전하게 건너 라이히의 많은 시민들의 소리를 들을 수 있었다.\n\n그가 사무실 문 앞에 다다르자, 그의 손은 필요했던 것보다 더 오랫동안 문 손잡이를 잡았다. 그는 문을 열면서, 몸의 모든 힘을 문을 여는데 사용해야 했던 것처럼 느껴졌다. 그는 방에 들어와 주변의 모든 것들을 둘러보았다. 창문, 바깥. 장식품, 캐비넷, 서류.\n\n편지였다. 그는 자신이 서있는 장소에서도 편지 위의 서명을 발견할 수 있었다. 떨림이 천천히 그의 몸을 흔들기 시작했고 그가 떨림을 알아챘을 때는 팔다리까지 떨리고 있었다. 마지막 인사도 없었다. 마치 뱀처럼, 그들은 껍질마저 벗어 떠나버렸다. 그의 손은 한 편지의 겉면을 향했다. 트레슈코프의 것이었다. 물론 그의 편지가 맨 위에 있었다. 그러자 슈페어의 가슴 속에는 약간의 죄책감이 스쳐 지나갔다. 하지만 라이히에서는, 그 누구도 죄책감을 느낄 수 없었다. 오직 앞으로 나아갈 뿐이었다. 슈페어는 편지를 읽을까하고 생각했다. 어쩌면 무언가 유용한 정보를 뽑아낼 수 있을지 몰랐다. 하지만 이내 그는 아무것도 중요하지 않음을 깨달았다. 더이상 아무것도 중요하지 않았다.\n\n그리고 편지는 쓰레기통에 던져졌다. 열리지도, 읽히지도 않았다. 아무것도 아닌 채로 던져져 있었다. 쓰여진 말들은 읽히지 않을 것이나, 그 말들은 슈페어의 가슴 속에서 불타고 있었다."
 kiesingergo4.17.a:0 "하지만 불에 미처 타지 못한 무언가가 남아있었다."

 kiesingergo4.18.t:0 "너덜너덜해진 동맹"
 kiesingergo4.18.desc:0 "슈페어는 자신이 괜찮은 척 했다. 그는 하루에 세 끼를 먹은 척 했다. 그는 자신의 나이에 걸맞는 충분한 양의 물을 마신 척 했다. 그는 독일이 괜찮은 척 했다. 그는 머리 뒷편에 편두통이 없는 척 했고, 하루의 대부분을 오들오들 떨고 있었는지, 그리고 하루종일 한 생각이 전혀 일관적이고 논리적이지 못하다는 것을 숨기려했다.\n\n슈페어는 자신이 괜찮은 척 하고 싶었다. 하지만 전혀 그렇지 않았다. 장대한 그의 꿈이 눈 앞에서 무너지고, 그가 들어서 손에 올려둔 꿈의 조각들을 보게 된 뒤 얼마 지나지 않아, 그에게 남은 것은 찢어진 라이히의 깃발이 다였다. 살짝 기운 하켄크로이츠가 뒤에서 그를 바라보고 있었다. 그는 이 상황을 환영했겠지만, 이제 그에게 남은 것은 부패하고, 텅 비어있고, 마구 왜곡된 것 뿐이었다. 4인방이 자리에서 나가버린 뒤로, 슈페어는 차갑고, 잔혹한 현실을 깨달았다. 어쩔 때 그는 처음부터 시작하기로 마음 먹지만, 이내 현실을 인정하기를 거부했다. 그는 바로 이곳, 집 안에 있는, 문이 잠긴 공부방에서 그 상황을 마주하고 있었다. 그의 마음은 고통스러운 기억과 더욱 고통스러운 현실로 가득 찬 수영장에서 헤엄치고 있었다.\n\n그에게 남은 것은 단 한 가지였다. 자신을 지원할 만한 단 한 가지 방법이었다. 하지만 동시에 그를 타락시킬 힘이기도 했다. 하지만 다른 어떤 것보다 나은 것이었다. 비록 그의 비전이 완전히 무너졌음에도, 그는 여전히 바퀴를 돌아가게 만들고 바퀴가 헛돌지 않도록 하는 희미한 희망을 움켜쥐고 있었다. 더이상 그는 희망찬 독일에 대해서는 생각할 수 없었다.\n\n어둠 속에는 단 하나의 장막이 있었다. 나치당의 손아귀는 천천히 진정한 국가 사회주의의 깜박거리는 불빛을 끄고 있었다. 이제 그는 자신과 모든 면에서 대치되는 광기의 길을 따라 내려갈 것이었다. 그는 자신이 그것에 잠식당하지 않기를 바랄 수밖에 없었다."
 kiesingergo4.18.a:0 "섬기는 것 이외에는 아무것도 할 수 없다. 그렇기에 나는 섬길 것이다."

 kiesingergo4.19.t:0 "제 이름을 맞춰보세요"
 kiesingergo4.19.desc:0 "그는 거의 의자에 붙어있었다. 실제로, 슈페어는 자신이 사무실에 갇혀 있는 것처럼 느껴졌다. 밀실 공포증이라는게 이런 느낌이었을까? 벽과 벽 사이는 너무 넓었고, 창문 역시 너무 많이 열려 있었다. 그는 바깥의 길을 달리는 차들의 소리와, 대기 한가운데를 부는 바람의 소리를 듣기 위해 귀를 기울였다. 어쩌면 고의적으로, 그의 눈은 책상 위 서류 더미를 알아차리지 못했다. 그는 눈길조차 주지 않았다. 최근 그는 편지에 대한 증오를 키워갔다. 누군가 그에게 왜냐고 묻는다면, 그는 단순히 어깨를 으쓱하고 자기도 왜 그런지 모른다고 말할 것이다.\n\n그는 집에 가서 아무것도 하지 않을 수 있을 때까지 몇 시간 동안 계속 아무것도 하지 않고 앉아 있는 것에 만족했을 것이다. 하지만 침묵은 그리 오래가지 않았다. 화창한 낮의 어느 때에, 오후의 어느 시간대에, 사무실에 있는 전화기가 울렸다. 그 소음은 날카롭고 귀를 찌르는 듯했지만, 덕분에 슈페어에게 경각심을 주었고, 갑작스러운 분노와 짜증스러운 마음 속에서 그는 전화기를 거칠게 들어서 귀에 갖다 대었다. "누구요?" 그가 물었다.\n\n"흠. 목소리만 들어도 알아차리실 줄 알았습니다만." 전화기 반대편의 목소리가 말했고, 슈페어의 분노는 순식간에 잦아들었다. "저는 테오도르 오버랜더입니다. 나치당 내에서 꽤나... 중요한 인물이죠. 제가 각하께 도움이 될 수 있을 거라 믿습니다."\n\n거기에 반대하지는 않았다. 4인방이 없어진 이래로, 나치당의 개혁파는 최종적인 몰락을 시작하고 있었다. 오직 반동파만이 남았다. 국가사회주의를 왜곡하여 진흙과 피 속으로 끌고 간 열성가들, 슈페어만이 그들을 진정시킬 수 있었다. "최근 저는 각하의 내각이 모두 사임했음을 알게 되었습니다. 진실로 안타까운 일입니다." 오버랜더의 목소리에는 그 어떤 감정도 드러나지 않았다. "걱정하지 마십시오. 나치당은 항상 강력한 집단이어왔습니다. 각하께 줄곧 반대하던 자들의 수장으로 제가 있은 이래로 말입니다. 글쎄요... 안정은 쉬이 도래할 것입니다. 이 일이 풍성한 결과를 낳을 모험임을 믿으셔도 좋습니다. 이제... 더 이상 각하의 시간을 뺏어서는 안 되겠군요. 하지만 각하께 한 가지만 말씀드리려 합니다." 슈페어는 손으로 전화기를 꽉 쥐었다. 그의 일부는 전화기를 당장이라도 책상에 내동댕이치고 싶었다. "과거에 각하께서 어떤 총통이었느냐와 상관없이...""
 kiesingergo4.19.a:0 ""각하께서는 지금 최고의 총통이십니다.""

 kiesingergo4.20.t:0 "교착상태를 해결하다"
 kiesingergo4.20.desc:0 ""그건 너무 위험하지 않겠나." 슈페어는 키징어에게 손을 흔들며 말했다. "난 이미 강경파들에게 일거수일투족을 감시당하고 있네. 만일 내가 이 세속화 정책을 제안하게 된다면, 그들은 우리를 궁지에 몰아 넣을 기회를 잡을지도 모르네." 키징어는 짜증을 누르며 천천히 숨을 내쉬었다. 물론 슈페어는 그 생각을 대단치 않게 생각하려 할 작정이었을 것이다. 이는 별로 놀라운 일로 다가오지도 않았다. 하지만 그는 단호히 안된다고 거부하는 것보다는 덜한 저항을 예상했다. 그래도, 이는 재앙은 아니었다.\n\n키징어는 공손하게 고개를 끄덕였다. "물론입니다, 총통 각하. 허나 제가 이 주제를 중단시킨다면..." 슈페어는 이것으로 끝이 나지 않을 것임을 직감했다. "더 많은 다른 주제들이 언급되지 않은 채 남게 될 것입니다. 사실, 저는 마지막으로 완전히 각하의 의심을 가라앉힐 무언가를 가지고 오려 합니다." 슈페어는 눈썹을 치켜올렸다. "무언가라고?" 그가 물었다. "자네는 나에게 답을 가져올 거라 말하고 있는 건가?" 키징어는 한 번 더 고개를 끄덕였다. "각하께서 괜찮으시다면, 제가 잠시 자리를 떠나서 곧 답변을 들고 돌아오겠습니다."\n\n슈페어는 의심에 찬 눈으로 그를 바라보았다. 말하고 싶은 것이 있었으나, 더 불미스러운 일을 만들지 않기 위해 입을 다물어야 했다. 대신 그는 짧은 한숨을 내쉬었다. "가도 좋네, 키징어. 너무 오래 걸리지는 말게. 나한테는 시간이 많이 없어." 키징어는 감사인사를 하고 방을 나갔고, 슈페어는 생각에 잠겼다."
 kiesingergo4.20.a:0 "키징어가 하려는 게임이 대체 뭐지?"

 kiesingergo4.27.t:0 "커튼이 열리다"
 kiesingergo4.27.desc:0 "슈페어가 두 가지 발걸음 소리가 문 밖에서 들려오는 소리를 들었다. 하나는 조용하고 평범했다. 문이 휙 하고 열리기 직전, 슈페어는 다른 하나가 폰 트레슈코프 것임을 깨달았다.\n\n트레슈코프가 방 안으로 거의 쿵쿵거리며 들어가자 키징어는 슈페어에게 다정한 눈빛을 보낼 뿐이었다. 그는 무뚝뚝하지만 짜증이 난 듯한 경례를 하며 말했다. "슈페어 씨!" 그는 총통의 주의를 끌며 말을 건넸다. "그래, 키징어?" 슈페어가 그에 대한 답을 하자, 그 프로이센인은 가슴을 쭉 폈다. "짧게만 말씀드리겠습니다만, 그 내용 자체는 분명 각하께 좋게 들릴 것입니다. 슈페어 씨, 우리가 맺은 동맹의 주된 목표들 중 하나를 기억하십니까?" 슈페어는 고개를 끄덕였다. "다 기억하고 있네. 정확히 무엇을 말하는 건가?" 그는 의자에서 다소 불편하게 자세를 바꾸며 물어보았다.\n\n트레슈코프가 헛기침을 했다. "자유입니다!" 그가 소리쳤다. "독일 민족의 자유 말입니다. 자유야말로 저희가 약속했던 주된 것들 중 하나가 아니었습니까? 감히 저는 자유야말로 우리가 서로를 위해 만들었던 정치적 유대관계 안에서 형성된 신조 중 하나라고 말하겠습니다!" 슈페어는 트레슈코프가 한마디 한마디 말할 때마다 기력이 빠져나가고 있음을 느꼈다. "그렇다면 그 중에서도 가장 중요한 자유가 무엇이겠습니까. 신앙의 자유가 아니겠습니까?" 그의 시선은 슈페어의 눈에 고정되었다. 총통은 감히 그에게서 시선을 뗄 수 없었다.\n\n"총통 각하." 키징어가 말했다. "트레슈코프는 침묵이라는 답으로부터 오염되지 않을 것이라 믿습니다. 제가 조언컨대..." 그는 트레슈코프를 바라보았다. 트레슈코프는 슈페어를 뚫어져라 쳐다볼 작정이었다. "... 그에게 답을 해주십시오." 그리고 키징어는 슈페어를 다시 바라보았다. 슈페어는 깊은 생각에 빠졌다. 방은 몇 초 동안 침묵에 휩싸였다. 그리고 어느 정도 시간이 지나자, 슈페어는 침묵을 깼다. 그는 자신이 말을 함으로써 분위기를 바꾸고자 했고, 여기에는 자신이 추구할 수 있는 두 가지의 생각이 존재했다."
 kiesingergo4.27.a:0 "나치당은 위험한 존재들이네."
 kiesingergo4.27.b:0 "더 이상 우리는 국가 사회주의의 가치를 훼손할 수 없네."

 kiesingergo4.21.t:0 "두려움이 드러나다"
 kiesingergo4.21.desc:0 ""나..." 슈페어는 한숨을 쉬었다. "나치당은 위험한 존재네, 트레슈코프." 그 프로이센인은 눈알을 굴리고 싶다고 생각했다. 얼마나 바보같고 지루한 반응인가. 하지만 한 남자의 감정이 또 다시 폭발하면서 그런 일은 일어나지 않게 되었다. 슈페어는 트레슈코프의 자세를 살짝 안심하고 바라보았고, 어깨 위에 있는 책임을 어느 정도 덜어낼 수 있었다. 하지만 키징어는 완전히 납득하지 못한 것처럼 보였다. 그래서 슈페어는 말했다.\n\n"매번 우리에게 반대만 하는 수많은 자들이 있네!" 그는 말했다. "우리가 이렇게 극단적인 일을 했다면, 그들은 우리를 급진파로 매도할 기회를 어떻게든 찾으려 했을 것이네. 라이히스탁에서 마구 화를 내며 항의했겠지... 할 수 있는 한 모든 지점에서 우리를 방해했을 것이네! 급진파들을 설득하는 것이 어렵다는 것은 누구나 알 수 있는 점이야." 다른 두 명이 가만히 듣고 있자, 슈페어의 장광설은 그들의 생각에 반대 효과를 미쳤던 것처럼 보였다. 특히 키징어는 고개를 저으며 한숨을 내쉴 뿐이었다."
 kiesingergo4.21.a:0 ""이의를 제기해보겠습니다...""

 kiesingergo4.22.t:0 "커튼이 닫히기 시작하다"
 kiesingergo4.22.desc:0 ""계속 말하게, 키징어..." 슈페어는 말을 길게 끌었다. 자신이 원하는 대로 훌륭한 주장을 많이 할 수 없을 것 같아 불안했기 때문이었다.\n\n키징어는 고개를 끄덕였다. "결과에 대해서 말씀하시는군요. 하지만 결과야말로 왜 각하께서 이 결정을 밀고 나가셔야 하는지 말해줍니다, 총통 각하. 국민들에게, 각하는 그들의 지도자이십니다." 그는 당연한 말을 했지만, 슈페어는 그럴 거 같지 만은 않다는 느낌을 받았다. "하지만, 당에게는..." 슈페어의 눈은 키징어가 알아차리기 충분할 정도로 커지고 있었다. 그리고 슈페어가 아주 살짝 웃음을 보이자 이내 무시했다. "아무튼, 각하께서는 독재자가 아니십니다. 각하께서 모든 법령과 판결을 만드시는 것은 아니지 않습니까."\n\n"그래서 자네가 책임을 감수하겠다는 건가?" 슈페어가 묻자, 키징어는 다시 한 번 고개를 저었다. "아닙니다, 그거보다 더 좋은 방법입니다. 제가 아무 이유 없이 부총통이라는 자리에 앉아 있는 것은 아닙니다. 저는 나치당의 가장 역겨운 자들이 우리에게 저항하는 그 어떤 일이라도 관리해낼 것입니다. 저는 단지 각하께 이 개혁안을 통과시켜 달라고 부탁드리는 것 뿐입니다. 어떤 일이 일어나든, 모두 제 관할 하에 있으며, 제가 통제할 것입니다."\n\n슈페어는 평소보다 더 세게 양 쪽 뺨을 눌렀다. 다시 트레슈코프와 키징어는 총통이 생각에 잠기자 침묵하고 있었다. 그들은 슈페어가 생각에 잠기게 하는 편이 더 좋겠다 생각했으리라. 슈페어 역시도 그랬다. 10초가 완전히 지난 뒤에야, 슈페어는 숨을 깊게 내쉬더니 입을 열었다."
 kiesingergo4.22.a:0 "지금부터 이 문제는 자네 것이야. 나는 여기서 손 떼지."
 kiesingergo4.22.b:0 "키징어, 나는 두렵네. 너무 위험 요소가 많아."

 kiesingergo4.23.t:0 "커튼이 떨어지다"
 kiesingergo4.23.desc:0 "키징어는 나치가 볼셰비키를 쳐다보듯 슈페어를 바라보았다. 하지만 동시에, 그 눈빛은 겨우 누그러졌다. 슈페어가 키징어가 느낀 분노의 아주 조금만을 확인했을 정도로 화는 빠르게 없어져 키징어의 얼굴 뒤로 숨겨졌다. 반면 트레슈코프는 거의 망연자실한 것 같았다. "나는 내가 말하고 싶은 것을 말했을 뿐이네, 키징어. 이 문제에 동의할 것이라 기대하지 말게."\n\n키징어는 트레슈코프에게 시선을 옮겼다. 그는 생각에 잠긴 것처럼 보였다. 그리고 키징어는 불편하다는 듯이 기침을 하며 슈페어를 바라보았다. 그는 양복 위의 넥타이를 고쳐맸다. "생각이 그러시다면, 제가 더 이상 여기 있을 필요는 없어 보이는군요. 나가도 되겠습니까, 총통 각하?" 슈페어는 프로이센인을 걱정과 혼란의 눈빛으로 바라보았다. 그는 겨우 키징어의 말을 들을 수 있었다. 슈페어는 절반뿐인 끄덕임을 보여주었다. "그래, 키징어... 나가도 좋아."\n\n부총통은 방을 나가면서, 겨우 정신을 되찾은 것 같은 프로이센을 보며 마지막 말을 했다."
 kiesingergo4.23.a:0 "트레슈코프는 할 말이 아직 남아 있는 것 같군요. 행운을 빕니다, 총통 각하."

 kiesingergo4.24.t:0 "광기의 징후를 드러내다"
 kiesingergo4.24.desc:0 "그는 이에 대해 확신하지 않았다. 하지만 아마도... 아마도 이것은 먹힐 것이었다. "음..." 슈페어는 두 사람이 놀란 표정으로 그를 응시하고 있을 때 말을 시작했다. "자네들은 나에 대해 들었겠지. 자네 둘은 우리 독일이 무엇에 기초하고 있는지 잊었나?" 그는 영혼 한 움큼이 자신의 목소리에 깃들어 있음을 느끼며서 말을 이어갔다. 그 순간 느꼈던 절박함은 여태껏 느꼈던 것보다 월등히 큰 것이었다. "수십 년 동안 세상을 지배했던 것은 바로 이데올로기였어!"\n\n그는 그들로부터 뿜어져 나오는 실망감을 느낄 수 있었다. 그냥 잘못된 말을 한 것이 아닐까? "지금 우리가 쇠퇴하고 있는 유일한 이유는 우리의 뿌리를 고집하고 있기 때문이야! 무엇이 우리를 강하게 만드는가! 독일은 더 이상 과거의 신앙 따위 필요로 하지 않아!" 그 순간, 트레슈코프는 눈에 띄게 분노한 것처럼 보였다. 한편 키징어는 아무 감정도 드러내지 않았다. 얼굴에는 어떤 감정도 표정으로 드러나지 않았다.\n\n"그리고..." 슈페어가 말을 이어갔다. 잠시 동안 그는 후회를 저버리고 계속해서 말을 이어가려 애썼다. "우리가 위대했던 시대로 돌아가려면 우리를 과거로 끌고 가려 하는 이런 생각들에 굴복할 수 없네!" 그가 말을 멈췄을 때, 슈페어는 혼자서 중얼거리고 있는 트레슈코프를 잠자코 바라볼 수밖에 없었다. 슈페어는 무언가를 말하고 싶었지만, 그 프로이센인이 이미 선수를 쳤다."
 kiesingergo4.24.a:0 ""슈페어. 씨.""

 kiesingergo4.25.t:0 "죄의 순결함"
 kiesingergo4.25.desc:0 "슈페어에게는 귀신이 말을 거는 것 같았다. 그는 가만히 얼어붙었고, 어떻게 보면 키징어도 마찬가지였다.\n\n"저는 바보가 아닙니다, 슈페어 씨." 트레슈코프는 SS의 병사를 내려다 보는 기분을 느끼도록 충분한 기세로 총통을 바라보았다. "어쩌면 당신이 저를 멍청하다 여겼을지 모릅니다. 심지어는 순진하다고 까지 말입니다. 하지만 그건 사실과 다릅니다." 그의 함숨은 거의 으르렁거리는 것에 가까웠고, 슈페어는 목이 말라갔다. "과거 말입니까, 슈페어 씨? 정말 그렇게 말씀하셨습니까? 태초무터 지금까지 우리 문화 전반을 형성해온 과거 말입니까?! 키징어가 이성을 가지고 말하는 것처럼, 당신이 그 말을 들어만 준다면 저는 그런 말들을 용인했지만, 제가 실수를 한 것 같군요."\n\n슈페어의 눈이 두 사람 사이를 왔다갔다 했지만 감히 그 프로이센인의 말을 가로막지는 못했다. "당신은 이 사람들이 도... 도적떼라고 생각하십니까?" 그가 물었다. "폭탄이나 던지고 다니는 무정부주의자라고 생각하십니까? 만일 그러시다면 독일이 이 기독교인들에 의해 불길에 휩싸이지 않은 건 참 신기한 일이군요." 키징어는 고개를 저었다. "아니요, 진실은 훨씬 더 단순합니다. 이들은 국민들입니다! 그들은 평화를 누리고 싶어합니다. 그들의 조물주에 기도하고, 주께서 그들에게 부여하신 길을 따라가면서 말입니다!"\n\n"그래서, 슈페어 씨?" 그는 주먹을 꽉 쥐고 조용히 총통을 향해 이를 악물며 물었다. "다수의 의지에 반하실 작정입니까? 그들은 평화를 바랄 뿐입니다. 그 이상은 아무것도 바라지 않습니다. 그리고 저는 국민들의 의지를 들어달라고 조언할 겁니다. 무엇보다..." 트레슈코프는 눈을 찌푸렸다. "그거야말로 항상 총통의 일이어왔습니다."\n\n키징어는 죽은 듯이 조용했다. 한편 슈페어는 총으로 협박당하는 듯한 기분을 느꼈다. 그가 뭐라고 말했던 간에, 진심을 다해야 했다. 그래서 결국, 슈페어는 다시 침착해졌고, 대답을 하기 위해 입을 열었다."
 kiesingergo4.25.a:0 "어쩌면 자네의 의견이 괜찮을지도 모르겠군, 키징어."
 kiesingergo4.25.b:0 "이 가치... 그들은... 그들은 아무것도 아니야!"

 kiesingergo4.26.t:0 "결단력 없는"
 kiesingergo4.26.desc:0 "즉시, 트레슈코프는 그의 몸짓을 누그러뜨렸다. 키징어는 슈페어가 무슨 말을 하고 있는지 모를 것 같아 한숨을 내쉬었다. 한편 슈페어는 아직 끝을 내지 않았다. 확실히 목소리는 불만족스러운 듯했고, 그는 협박이나 고문을 받아서 강제로 말한 사람마냥 말했다. "나는 나치당의 그 어떤 요인과 관련된 단 하나의 서류라도 보고싶지 않아. 알아 들었나, 키징어?" 그의 말투는 날카로웠고, 슈페어는 자신을 바라보는 시선에 다시 주목했다.\n\n"물론입니다, 총통 각하. 강경파를 다루는데 최선을 다하겠습니다. 그보다도..." 그는 트레슈코프를 바라보았다. "각하께서 만족스러운 것처럼 보입니다." 그 프로이센인은 말을 꺼내고, 허리를 쭉 펴고 자세를 다시 바로 했다. "내가 왜 안 기쁘겠나? 오늘은 독일 민족에게 최고의 날이 아닌가!" 그는 크게 외친 뒤, 한숨을 쉬었다. "즉 내가 처리해야 할 일이 많다는 거지." 슈페어는 그렇게 말하고, 트레슈코프에게 그저 무시하는 듯한 의심의 눈초리를 보냈다. "슈페어 씨." 트레슈코프는 총통이 귀를 기울이도록 하며 말을 걸었다. "물러나도 되겠습니까?"\n\n비록 자신에게 유리하지는 않지만, 적어도 이것이 최종적으로 해결되었다는 사실에 만족감을 느끼며, 슈페어는 고개를 끄덕였다."
 kiesingergo4.26.a:0 "하루의 남은 시간은 여느 때와 마찬가지로 단조롭게 지나갔다."

 kiesingergo4.29.t:0 "나락까지 떨어지다"
 kiesingergo4.29.desc:0 ""... 말하자면, 내가 동의하길 원하는 것과는 요점이 다르네." 슈페어는 말을 이어갔고, 트레슈코프는 슈페어가 무슨 말을 하려는지 깨닫기도 전에 갑자기 눈 속에 적개심을 보이기 시작했고, 프로이센인이 진정할 때까지 총통에게는 작은 두려움을 안겨주었다. 한편, 키징어는 이마를 문지르고 한두 초간 이를 갈다가 말을 이어갔다. "음, 아... 각하께서 동의하셨던 지점은 있기나 합니까?"\n\n슈페어는 상대방의 말을 듣고 거의 들을 수 있을 정도로 으르렁거렸다. "하나 있지. 독일에 어느 정도의 자유를 가져다주겠다는 약속이었잖아." 그는 그 말을 아주 아주 싫어했지만, 말하지 않을 수 없었다. "나라를 세속화하는 것은... 그러한 자유 중 하나에 해당될 수 있겠지." 그 순간, 트레슈코프는 분위기가 크게 바뀌었다. 이제는 제대로 서 있었고, 눈빛은 더욱 이성적으로 부드러워졌다.\n\n"하하! 이성을 되찾으시다니 정말 기쁩니다, 슈페어 씨!" 그의 말은 총통에게 더 많은 패배감을 느끼게 할 뿐이었다. 하지만 그는 그 말에 반대를 표하지 않을 것이었다. 트레슈코프는 키징어를 향해 고개를 끄덕였다. "축하할 일이지. 그렇지 않아?" 트레슈코프는 키징어에 대고 껄껄 웃었고, 키징어는 살짝 고개를 끄덕여주었다. "좋아, 좋아. 최소한 사적으로라도 이 승리를 축하해야겠어." 슈페어를 향해 돌아보면서, 트레슈코프는 말을 이어갔다. "이제 저희 물러가도 되겠습니까?" 슈페어는 그저 한숨을 내쉬고 손짓을 했다. 두 사람이 자신의 사무실을 나가라는 의미였다.\n\n트레슈코프의 딱딱한 끄덕임과 키징어의 예의있는 끄덕임과 함께, 그들은 슈페어가 생각에 잠길 수 있도록 나가주었다."
 kiesingergo4.29.a:0 "또 다른 전투에서 패배했다."

