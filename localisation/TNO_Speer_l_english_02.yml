 #Post-GCW Events#

 speer.200.t:0 "뉘른베르크 연설"
 speer.200.d:0 ""국민 여러분, 독일의 아들딸들이여. 우리가 지난 30년 동안 맞닥뜨린 시련들은 역사상 그 어떤 나라가 맞닥뜨린 그 어떤 시련보다 큰 것이었습니다. 한 제국이 이렇게 많은 적들을 물리치고 이렇게 높은 자리에 오른 뒤 이렇게 짧은 시간 안에 다시 바닥으로 추락한 적은 일찍이 없었습니다. 우리의 친애하는 총통께서 돌아가신 이래로, 우리의 고통은 날로 늘기만 할 뿐입니다. 30년 전, 누구도 독일 민족에게 이러한 궁핍과 비극이 닥치리라고 생각조차 하지 못했습니다. 하지만, 지금 우리는 친척들의 피가 무릎까지 차오르는 곳에 이렇게 서있습니다."\n\n"어떻게 이런 일이 일어날 수 있었겠습니까? 가장 고귀하고 형제애가 깊은 민족인 우리가 이렇게 갑작스럽고 폭력적으로 서로 갈라질 수 있었겠습니까? 그 답은 전세계가 볼 수 있을 정도로 명확합니다만, 우리는 하찮은 경쟁심과 침체로 장님이 되어버렸습니다. 독일은 실패했습니다. 우리는 벽에 명백히 쓰여있는 것도 보지 못했으며, 더 이상 옛 방법이 우리에게 통하지 않다는 사실을 받아들이지도 못했습니다. 우리는 관료들, 군국주의자들, 광신적인 순수주의자들의 엄격하고 독단적인 도구가 아닌, 국가 사회주의야말로 진정한 민족적 운동임을 기억해내지 못했습니다!"\n\n"독일 국민 여러분, 우리는 이전에 자신을 파멸의 끝으로 내몰았던 길을 다시는 밟지 않을 것이며, 그럴 수도 없습니다. 시대는 변화를 부르짖고 있습니다. 우리가 옳다고 생각하는 변화 말입니다! 국가 사회주의와 그 대표자들은 가장 먼저 국민을 위해 봉사할 것입니다. 그럴 것이라 저는 이 자리에서 엄숙히 맹세합니다! 여러분들은 더이상 이해할 수 없는 이유로 죽음을 명령받지 않을 것입니다. 여러분들은 더이상 얼굴도 모르는 목석 같은 관료로부터 빵을 빼앗기지 않을 것입니다. 더이상 광신주의의 얼룩이 우리의 위대한 국가에서 환영받지 않을 것입니다. 국민을 위한 전쟁은 끝났습니다. 이제 국민을 위한 라이히가 있을 뿐입니다! 지크 하일!""
 speer.200.a:0 "독일은 아직 패배하지 않았다."
 speer.201.t:0 "인도주의적인 위기"
 speer.201.d:0 "전쟁이 끝났지만, 여전히 조국은 고통받고 있습니다. '전쟁의 상흔'을 논하는 것은 잘못된 것입니다. 독일은 갈라졌고, 그 사이의 섬뜩하고 커다란 상처에서 끊임없이 국민들의 피가 쏟아져나오고 있습니다. 상흔만을 처리하는 것은 상대적으로 사치일 것입니다. 대신, 우리는 유럽사상 최악의 내전 중 하나로 빚어진 참사를 치워버릴 방법을 찾아야 합니다. 30년 전쟁 이래로 독일은 이토록 철저히 파괴되고 궁핍한 적이 없었습니다.\n\n모든 도시에는 식량 배급을 기다리는 시민들의 줄이 블록마다 있습니다. 여전히 전기는 많은 지역에서 들어오지 않고 있으며, 다수의 기반시설이 쓸모가 없어졌으며 국내 통신은 불가능한 상황입니다. 전투가 가장 치열했던 지역에서는, 수돗물 자체가 귀한 상황입니다. 이미 생활 수준은 내전 이전부터 낮았지만 이제는 사실상 수준이 없다고 해도 과언이 아닙니다.\n\n이 전례가 없는 인도주의적 위기를 해결하기 위해, 총통 각하와 정부는 국민들에게 비축된 보급품을 즉시 나누어주겠음을 선포하였습니다. 군대가 더는 필요로 하지 않는 모든 것은 원조를 필요로 하는 곳으로 보내질 것입니다. 음식, 물, 약품, 연료 등 가치가 있거나 무기가 아닌 것들 모두 사람들이 필요로 하다면 보내질 것입니다. 독일에 닥쳤던 그 모든 비극적인 상황들도 감히 작금의 상황을 능가할 수 없을 것입니다. 금욕과 스파르타주의에 관한 터무니없는 소리는 그만두십시오. 독일은 구원을 요청하고 있고, 총통 각하께서는 자신에게 반대하는 여부와 상관없이 모두에게 구원을 가져다줄 것입니다. 이야말로 국민들에 대한 각하의 사랑을 보여주는 것이 아니겠습니까."
 speer.201.a:0 "총통 각하, 감사합니다."
 speer.202.t:0 "그들의 범죄를 보이다"
 speer.202.d:0 "비록 지지자들이 죽임을 당했거나, 투옥되고, 우리에게 굴복했지만, 보어만, 괴링, 하이드리히의 유산은 담아 독일의 등뒤를 칼처럼 노리고 있습니다. 곧 그들의 지지자들이 마음을 바꾸거나 제거되면, 이 고통스러운 기억은 흐려질 것입니다. 하지만 이 정도로는 충분치 않을지 모릅니다. 총통의 자리를 노리던 이 자들은 대중들 사이에서 상당한 존경과 인기를 얻어왔습니다. 관영 언론과 공개 증언을 통해 그 자들이 저지른 행패와 범죄를 보이는 것은 현명한 행동이 될 것입니다만, 그들의 평판을 나쁘게 하려 시도한다면 오히려 의심을 불러일으킬 것입니다.\n\n보어만의 보수주의, 무자비함, 나치즘에의 헌신은 슈페어의 지지자들이 극도로 혐오하는 모든 것을 보여주었습니다. 보어만은 과거 30년 동안 그 독소를 퍼뜨리는데 시간을 보냈으며, 나치당의 대다수를 물들게 했습니다. 이 독소를 당에서 뽑아내는 것은 장기적으로 보면 개혁에 대한 내부의 저항을 줄이는 일이 될 것입니다. 보어만은 항상 법의 틀 안에서 활동하고자 신중했습니다만, 여전히 많은 수하들에게 공포와 증오를 불어넣었습니다. 이제 그가 떠났으니, 그 수하들은 자신의 기억을 기꺼이 증언하고자 할 것입니다.\n\n괴링은 전쟁 영웅이라는 자신의 위치 덕택에 대중적인 지지를 항상 누렸습니다. 하지만 단연코 더 심각한 위협이라 할 수 있는 것은 국방군을 기반으로 한 지지였죠. 2차대전에서 우리가 거둔 위대한 승리 때문에, 국방군은 독일의 문화와 사회에서 아주 중요한 역할을 담당해오고 있습니다. 하지만, 그들의 군국주의는 우리에게 반대하는 국가들만 늘리는 라이히에 분명한 위협입니다. 고맙게도, 괴링은 불법적인 재정 활동을 수없이 벌였습니다. 만약 밝혀진다면 그의 명성을 완전히 망쳐버릴 그런 활동들 말이죠.\n\n마지막으로, 하이드리히가 있습니다. SS는 아마 광범위한 혐오를 받고 있겠지만, 하이드리히는 서러시아 전쟁 이후로 긍정적인 이미지를 유지해왔습니다. 이는 그의 결단력과 스파르타적인 규울에 대해 히틀러가 높은 평가를 내렸기 때문입니다. 분명히, 그에 대한 존경은 힘러에 대한 존경으로 빠르게 변화할 것입니다. 그리고 우리는 독일에 부르군트주의를 추종하는 배반자를 허용할 수 없습니다. 여전히 사람들의 마음 속에 전쟁에 대한 기억이 살아있을 때 그의 행적을 노출시키는 것은 SS에 친화적인 감정을 영원히 무너뜨릴 수 있을 것입니다.\n\n어떤 인간을 역사의 저편으로 보내버려야 할까요?"
 speer.202.a:0 "히틀러의 그림자, 보어만."
 speer.202.b:0 "부패한 전쟁광, 괴링."
 speer.202.c:0 "피에 미친 도살자, 하이드리히."
 speer.203.t:0 "특별재판소"
 speer.203.d:0 "해가 뜨기까진 몇 시간 남은 몹시 추운 새벽, 알브레흐트 로렌츠는 사형을 선고받았습니다.\n\n한밤 중에 누군가 아파트 문을 끊임없이 쾅쾅 두드리자 로렌츠는 잠에서 깼고, 그는 너무 졸린 나머지 경솔했습니다. 만일 그가 좀더 조심성 있었더라면, 문 밖에 있는 무장한 남자들은 새로운 총통에게 절대적으로 충성하는 게슈타포 경찰들임을 깨달았을 것입니다. 로렌츠는 재갈을 물고, 눈이 가려져 수갑이 채워졌고, 인정사정없이 기다리던 차의 트렁크에 내던져졌습니다. 그는 지역 나치당 본부에 설치된 특별 법정으로 가는 길 내내 인정사정없이 싸우고 때렸습니다.\n\n슈페어파로 알려진 판사 앞의 차가운 철제 의자에 그가 내던져지자, 로렌츠는 마침내 자신이 곤경에 처해있음을 깨달았습니다. 눈을 가리고 있던 붕대가 제거되자, 그는 누군가 머리를 경찰봉으로 후려치기 전까지 수 초 동안 자신의 결백을 큰 소리로 끊임없이 외쳐댔습니다. 그는 얼마 뒤 평결을 들으며 깨어났습니다. "총통 각하의 명령에 따라, 본 법정은 피고가 반역죄, 동성애죄, 볼셰비키 사상을 가진 죄를 저지른 것으로 판단하였다. 따라서 사형을 선고한다."\n\n방한모를 입은 경비대가 그를 특별 법정에서 끌고 나왔습니다. 그가 법정에서 끌려나오고, 벽돌 벽을 바라보며 서서, 머리에 P38 두 방을 맞을 때까지 지른 괴성은 아무도 잊지 못할 것입니다. 이로써 대숙청이 시작되었습니다. 라이히를 배반한 자들의 끝이."
 speer.203.a:0 "우리의 새로운 총통께서도 이빨을 가지고 계시다..."
 speer.204.t:0 "에르하르트 계획"
 speer.204.d:0 ""이게 뭔가? 자네 물가 통제 정책을 바꾸고 싶다는 건가?" 슈페어는 제안서 너머로 에르하르트를 바라보며 의심된다는 듯이 눈썹을 치켜 올렸다.\n\n에르하르트는 고개를 저으며 입술에 물려있던 두툼한 시가를 내려 놓았다. "아닙니다, 총통 각하. 다시 읽어보십시오. 저는 그걸 바꾸길 원하는게 아닙니다. 폐지하길 원하는 것입니다. 가격 통제는 인플레이션을 전혀 막지 못했고, 암시장은 10년이 넘도록 우리의 상업 부문에서 생기를 없애왔습니다. 만일 우리가 합리적인 자유시장 원칙들을...아니 원칙을 계속해서 거부한다면 이 깊은 구멍에서 빠져나올 수 없을 것입니다."\n\n슈페어는 잠시 동안 침묵하며, 작은 글자를 더 가까이 보기 위해 눈썹을 찡그렸다. 에르하르트는 의자 위에서 자세를 바꾸며, 깊고 만족스럽게 한 모금 빨며 시가를 피웠다. 갑자기, 슈페어의 눈동자가 움직임을 멈추더니, 커졌다. "라이히스마르크를 다시 만들어? 자네 지금 우리가..."\n\n"라이히스마르크 유통을 중지해야 한다고 말씀드리는 것입니다. 전부요. 그 뒤에 새로운 지폐와 동전을 발행해야 합니다. 첫 묶음이 이미 시중에 풀릴 준비를 마쳤으며, 동프로이센과 라인란트의 은행들은 구 통화를 받아들일 준비가 되었습니다. 마저 말하게 해주십시오, 총통 각하. 50년대의 불황으로 크게 감소한 구매력을 국민들에게 돌려줄 수 있을 것입니다. 일단 OFN의 무역제재가 끝난다면 말입니다..."\n\n슈페어는 흥미로워하는 동시에 아주 당황한듯 보였다. "무역제재라니 뭘 얘기하고 싶은-"\n\n에르하르트는 남은 시가 꽁초를 털었다. "각하께서는 무역제재를 끝낼 계획이지 않으십니까? 그렇지요? 이미 이에 대해 슈미트에게 말하지 않으셨습니까?"\n\n"그렇긴하다만, 아직-"\n\n"좋습니다. 수입이 빠르게 시작될수록, 삶의 질이 높아지는 것을 더 빨리 볼 수 있을 것입니다. 저는 확신합니다, 총통 각하. 각하께서는 무역제재가 취소된지 하루도 되지 않아 진전을 보시게 될 것입니다." 에르하르트는 끙 소리를 내며 일어나 자신의 서류를 주워 모았다. "이제 저는 가봐야겠습니다, 총통 각하. 날이 지기 전에 12명의 은행가와 5명의 CEO를 만나야 해서요." 에르하르트는 대충 경례하며 이제는 거의 잊혀진 그 말인 "하일!"을 외치고 가버렸다. 슈페어는 자신이 좋아하지 않는 숫자로 가득 찬 책 크기만한 제안서 하나와 함께 남겨졌다.\n\n"
 speer.204.a:0 "대단한 인물이구만..."
 speer.205.t:0 "이번에는 아니다"
 speer.205.d:0 "독일의 아내들이 가방에 식료품을 가득 넣어 집에 오는 것을 본지도 수 년이 흘렀습니다. 이런 일이 라이히 전역에서 헤드라인으로 보도될 정도로 오래되었습니다. 라이히 전역의 가구에서, 가족들은 사용하지 않는 장롱을 치워 몇 주치의 식량을 보관할 공간을 마련해왔습니다. 한때, 마르크로 가득 찬 지갑 하나는 하루에 5명은 고사하고 한 사람을 겨우 먹여 살렸습니다. 하지만 이제 같은 액수의 돈으로는 2주 이상 동안 가족 모두를 먹여 살릴 수 있습니다. 오랫동안 궁핍했던 독일 대중들이 식량 비축을 제일 좋아하는 여가 활동으로 여기면서, 우리는 부모들이 너무 많은 식량을 비축했다는 이유로 아이들을 꾸중하는 이야기를 듣지 못했습니다.\n\n독일인들이 다시금 진정으로 즐기는 것은 음식 뿐만이 아닙니다. 전자제품, 자동차, 사치품 모두 훨씬 더 풍족해졌습니다. 많은 가구가 최근 새로운 텔레비전을 마련했고, 자가용을 가지고 있는 시민들의 수가 크게 늘어나면서 도로 혼잡이 줄어들었습니다. 특히 휘발유 회사들은 이러한 발전에 꽤나 만족하고 있습니다. 크고 작은 기업들은 드디어 수익을 얻고 있으며, 라이히의 파괴된 지역들은 번영의 모습을 띄고 있습니다.\n\n하지만 상황의 이러한 호전은 에르하르트가 총통 각하께 끊임없이 상기시키듯이 과장된 것이 아닙니다. 많은 시민들이 빈곤 상태에서 벗어나고 있지만, 그보다 훨씬 더 많은 사람들이 새로이 발행된 라이히스마르크로부터 이익을 얻지 못하며 여전히 빈곤 상태에 머물러 있습니다. 자선단체는 어느 정도까지밖에 일을 해낼 수 없기에, 슈페어 각하께서 노동자들을 절망에서 구하고자 하신다면 아직 할 일이 많이 남아있습니다."
 speer.205.a:0 "이는 시작에 불과하다."
 speer.206.t:0 "슈미트의 제안"
 speer.206.d:0 "헬무트 슈미트는 살짝 자신감 없이 "하일!"을 외치고 조금 서둘러 경례를 하며 총통의 사무실에 들어왔다. 의심쩍게 슈페어의 시선을 피한 채 말이다. 하지만 이 남자가 라이히를 세계 무대에서 구원할 자였다. 이는 대다수에게는 불가능한 임무이지만, 슈페어와 같이 야심찬 자에게는 가능한 임무였다.\n\n슈페어는 조심스레 슈미트와 악수하고 의자에 앉아 서로를 향해 미소를 지어보였다. "슈미트," 슈페어가 따뜻하게 말을 걸었다. "이렇게 적당한 곳에서 자네를 마침내 만나게 되어 좋군. 총통부 회의실은 보안이 충분히 유지되지 않지. 안 그런가?"\n\n슈미트는 끄덕이고 초조함을 내보이며 미소를 지었다. 분명 당 내에는 4인방이 계획하고 있는 일을 알게 된다면 기쁘게 권총을 쓸 작자들이 있었다. 여전히 그가 아무 말을 하지 않으며 사무적인 모습만을 보이자, 슈페어는 목청을 가다듬고 앞으로 몸을 기울였다. "그래, 슈미트. 나는 자네가 현재 외교적 상황을 처리할 방안을 가지고 있음을 알고 있네. 나는 우리가 이미 외교적인 면에서 긍정적인 성과를 거두었다는 것을 자네가 알고 있으리라 확신하네만, 에르하르트는 세계에 우리의 선한 의도를 보이기 위해 무언가 확실한 행동을 할 필요가 있다고 믿네."\n\n"예, 총통 각하." 슈미트가 심란한 마음을 가라앉히며 대답했다. "아, 미국인들 말로는 '황급한 여행'이라 하지요. 당장 문제가 되는 모든 수도로 향하는 겁니다. 워싱턴, 로마, 앙카라, 도쿄 등등 말이지요. 물론 제가 직접 이 일에 착수하겠습니다. 저는 잘 알려지지 않았을 뿐더러 과거의 친구들에게 신선한 인상을 줄 수 있기 때문입니다. 아인하이츠팍트는 나중에 처리해도 괜찮고, 중국, 인도 등의 국가들에 굳이 당장 착수할 필요는 없습니다. 동의하시는지요, 총통 각하?"\n\n슈페어는 고개를 끄덕이고 웃었다. 이번만큼은 진심으로 웃었다. "최고야, 슈미트. 우리는 분명 망설이고 있네." 총통은 자리에서 일어나, 외무장관의 서류에 승인 도장을 찍어준 뒤 슈미트를 물러나게 했다. "자네가 출발하기로 계획한 날짜를 나에게 알려주게. 그리고 진전이 있을 때마다 나와 내각에 성과를 보고하게. 모든 일을 자네에게 맡기네. 행운을 빌어, 헬무트.""
 speer.206.a:0 "외교적 변신의 시간이다."
 speer.207.t:0 "대서양 너머"
 speer.207.d:0 "오늘 역사가 새로이 쓰였습니다. 미합중국의 대통령이 백악관에 도착한 독일 사절단을 맞이했습니다. 우리의 외무장관 헬무트 슈미트는 OFN 소속국의 대표들이 받을 대우 만큼이나 따뜻한 대우를 받지는 못했지만, 대통령 측에서 소극적인 적대조차 없었다는 점이 확실히 좋은 신호가 되어주고 있습니다. 슈미트는 아주 행복해보입니다. 양국이 수십년 동안 적대적인 관계를 유지한 탓에 많은 미국인들은 그를 이상한 눈빛으로 바라보고 있는데도 말입니다.\n\n슈미트가 미국 방문 중 보여주었던 진정한 충격은 의회에서의 연설이었습니다. 잘 안 될지도 모른다는 우리 측의 공포는 국내 TV 방송을 위해 독일로 녹화본이 보내지면서 빠르게 가라앉았습니다. 연설은 이렇게 시작했습니다. "감사합니다, 신사 숙녀 여러분. 여러분들의 이토록 다정한 환대와 친절한 환영에 매우 감사드립니다." 외교 활동에 있어 아주 일반적인 시작 어구입니다만, 슈미트의 따뜻한 목소리와 겉모습은 자신의 정직함을 분명히 보여주었습니다. 연설은 이렇게 이어졌습니다. "이는 대게르만국의 외무장관으로서 제가 이룬 첫 번째 순방입니다. 그리고 저는 이 위대한 국가가 매번 하는 행동마다 보여주었던 권위와 존엄함에 깊은 감탄을 표하는 바입니다."\n\n슈미트는 너무나도 바빠 출발하기 이전에 요구되었던 주요 도시 순방을 해내지 못했지만, 총통 각하께서는 그러한 요구를 미국인들이 허락이나 해줄지 상당한 의심의 눈초리를 보내신 바 있습니다. 겨우 20년 전에 우리가 그들에게 원자폭탄을 투하한 것을 고려하자면, 슈미트의 방문은 굉장한 성공이며 라이히를 위해 거둔 위대한 외교적 승리임이 분명합니다."
 speer.207.a:0 "아직 우리에겐 희망이 있다."
 speer.208.t:0 "고향의 이웃들"
 speer.208.d:0 "헬무트 슈미트의 외교적 모험은 로마, 앙카라, 마드리드, 스톡홀름, 헬싱키 방문으로 이어집니다. 유럽에서 라이히의 이미지는 크게 손상되었습니다. 단순히 전쟁 때문 뿐만 아니라, 대륙의 경제를 완전히 작살내고 우리의 교역국을 불황에 빠뜨린 경제 공황 때문입니다. 우리는 북유럽과 동유럽의 부인할 수 없는 통치자인데도 불구하고, 지금도 확인할 수 있는 내전의 흔적과 히틀러 시기의 좋지 못한 행적들은 우리를 왕따로 만들었습니다.\n\n슈미트는 한 번의 순방으로 우리의 이미지가 쇄신되길 결코 바라지 않았지만, 오랫동안 필요로 하던 데탕트로의 첫 발걸음이 마침내 내딛어졌습니다. 히틀러가 결코 시도하려 하지 않았던 것이기도 하죠. 분명 많은 이웃 국가들은 개방과 우호를 추구하는 우리의 행동이 과연 진실된 것인지 의심스러워 할 것입니다. 총통 각하께서 라이히스탁에서 말씀하시었듯이, 이러한 신뢰의 부족은 불행한 일이지만, 이해가 되는 부분이기도 합니다.\n\n하지만, 이 외교적 방어 작전의 중요성을 과소평가해서는 안 됩니다. 우리는 수십년 동안 고립되었고, 공포와 혐오의 대상이었습니다. 판타지 소설에나 나올법한...북부의 '사악한 제국'이라 불리며 말입니다! 바라건대, 유럽이 곧 우리의 선한 의도를 알아주길 바랍니다. 뿐만 아니라 현실정치라는 이름으로 그들이 우리에게 가진 악감정을 접어두었으면 합니다."
 speer.208.a:0 "그들은 곧 알아볼 것이다."
 speer.209.t:0 "해가 뜨는 땅에서"
 speer.209.d:0 "일본인들은 지난 20년 동안 우리에 대한 불신과 노골적인 혐오의 감정을 결코 숨기지 않아왔습니다. 삼국동맹 조약을 통한 양국의 동맹 관계는 미합중국을 상대하기 위한 편의와 전쟁 수행 능력을 위한 것 뿐이었습니다. 일본이 일단 전쟁을 선포하고 히틀러가 그 전쟁에 휘말려 들어가며 제기된 것이었습니다. 파시스트 경쟁국으로서 일본인들은 자연스레 우리를 그들의 통치에 대한 위협이자 도전으로 보고 있습니다. 양국의 영향권이 전혀 겹치지 않고 있다는 사실은 신경도 쓰지 않은 채 말이지요. 게다가 우리가 최근 사귄 친구는 일본이라는 그들의 최대의 적에게 적대감을 더욱 많이 보여주고 있습니다.\n\n하지만 슈미트는 할 일이 있고, 상황에 맞추어 자신의 임무를 적절히 수행했습니다. 수상으로부터 대대적인 환영을 받은 그는 천황으로부터 무시를 받기는 했지만 열정적인 연설을 통해 '무의미한 경쟁관계'에 끝을 선언할 것을 요구했고, 일본인들이 '우리의 일본제국에 대한 선의와 평화적인 의도를 알아줄 것'을 부탁했습니다. 슈미트는 다소 조용한 박수갈채를 받았습니다. 물론 예상했듯이, 최소한 슈미트에게 아무 반응도 보이지 않지는 않았습니다.\n\n총통 각하는 일본과의 관계가 언젠가 정상화될 것이라는데 의심스러운 마음을 가지고 계시지만, 이는 우리가 세계무대에서 긍정적인 이미지를 얻기 위해 필요한 첫 번째 단계가 될 것입니다. 만일 우리가 가장 사나운 경쟁국과도 화해하려 함을 보이지 못한다면, 우리는 결코 세계무대의 주인공으로서 신뢰받지 못할 것입니다."
 speer.209.a:0 "상황이 더 악화될 수도 있었어."
 speer.210.t:0 "적의 적"
 speer.210.d:0 ""미합중국." 슈페어가 눈을 뜨고 손을 책상 아래로 내리며 나지막이 말했다. "이번만큼은 자네가 옳았네, 슈미트. 우린 그들의 경제력이 필요해."\n\n슈미트는 안도의 숨을 내쉬며 고개를 끄덕였다. "감사합니다, 총통 각하. 이것이 옳은 길임을 약속드리지요. 미국인들은...글쎄요, 정상적입니다."\n\n슈페어는 입술을 씹으며 살짝 의심스러운 표정을 지었다. "흠. 그건 그렇지만 그들은 우리의 이익을 없애려는 시도를 멈추지 않을 거야. 수십 년 동안 양국은 적대적인 관계였음을 잊지 말게. 자네가 미국에 있던 동안 박수 몇 번 받았다고 해서 역사는 그리 쉽게 바뀌지 않아."\n\n"저도 압니다, 총통 각하." 슈미트는 살짝 감정이 상한 목소리로 대답했다. "하지만 그들은 우리와 별다를 바 없는 방식으로 살아가고 있고, 양국의 사회는 다르다기보다는 비슷합니다. 그런데 일본인들은 어떻습니까? 일본과 정상 관계를 구축하는 것은 완전히 소용없는 일은 아니겠지만, 오히려 양국의 파괴된 관계에 힘을 실어주는 꼴이 될 것입니다. 그들 때문에 우리가 또 다른 전쟁에 이끌려 들어가는 것을 상상해보시겠습니까? 어떻게 하냐고 제게 물으신다면, 저는 일본과는 거리를 유지해야 한다고 대답하겠습니다. 총통 각하."\n\n슈페어는 턱을 긁으며 고개를 끄덕였다. "그래, 나도 알고있네. 하지만...일본은 여전히 미국에 견줄 만한 군사력을 가지고 있지 않은가. 그로써 전쟁 억제 능력을 확보할 수는 없겠나?"\n\n"전쟁억제라뇨? 총통 각하, 무례를 용서하십시오. 하지만 우리는 이미 그것을 확보하고 있습니다. 우리에겐 핵무기가 있지 않습니까. 그들이 사용하는 재래식 무기는 아무런 영향력도 가지고 있지 않습니다. 저를 믿어주십시오. 에르하르트가 옳습니다. 미국과의 교역으로 얻을 경제적 이익은 일본이 우리에게 줄 수 있는 그 어떤 것보다 훨씬 더 중요할 것입니다. 그리고 일본과 연합을 하여 미국이 우리와 다시 적대 관계로 돌아서게 해서는 안됩니다."\n\n"나는 이미 결정을 내렸네, 슈미트." 슈페어는 조금 안심하며 말했다. "너무 초조해하지 말게. 외무부에 있는 자네 부하 직원에게 임무에 착수하고, 에르하르트에게 연락하라고 전달하게. 아우토반에서 포드 자동차가 다니는 것을 보려면 아직 갈 길이 멀어.""
 speer.210.a:0 "두 독수리는 함께 창공을 비행할 것이다."
 speer.211.t:0 "옛날의 친구들"
 speer.211.d:0 ""일본." 슈페어는 슈미트의 반응을 확인하기 위해 지긋이 쳐다보면서 나지막이 말했다. 예상했던대로, 그것은 실망과 적지 않은 걱정의 반응이었다. 슈페어는 그가 무엇을 기대하는지 알고 있었지만, 외무장관의 얼굴에 드러난 표정은 여전히 조금밖에 일그러지지 않았다.\n\n슈미트는 잠시 동안 이를 갈더니 앞으로 몸을 기울이며 주먹을 지지 않도록 손깍지를 끼었다. "총통 각하, 일본은 우리에게 줄 것이 아무것도 없습니다. 미국은 우리 경제에 이익을 가져다줄 훨씬 많은 것을 가지고 있습니다."\n\n슈페어는 오랫동안 답하지 않았다. 그는 책상에서 일어나 창문 너머를 바라보며, 수십 년 전 자신이 설계했던 게르마니아의 마천루들을 살폈다. "나도 알고 있네, 슈미트." 슈페어는 슈미트를 돌아도보지 않은 채 나지막이 말했다. "그런데 나는 경제에는 큰 생각을 두지 않고 있네. 미국은 무역 협상을 몇 번 했다고 해서 우리를 향한 은밀한 활동들을 멈추지 않을 걸세. 우리는 군사적인 평행추 역할을 해줄 자가 필요해."\n\n슈미트는 씩씩대며 말했다. 그가 벌떡 일어나며 의자는 깨끗이 닦인 바닥을 긁었고, 그 소리는 총통의 귀에 그대로 꽂혔다. "우리는 북아메리카를 포함하여 그 모든 도시들을 초토화시킬 수 있는 핵무기를 가지고 있습니다! 일본의 핵무기를 추가한다고해서 세계적 긴장 상황을 경감해주지는 못할 것입니다. 슈페어!"\n\n총통은 자신의 이름을 듣자 한순간에 분노로 휩싸여 얼굴을 붉혔다. "나는 결정을 내렸네, 슈미트. 그리고 자네는 순방을 다녀오면 되는거야. 우리는 미국과 정상 관계를 수립할 수 있네. 그런데...자네가 생각하고 있는 방식으로는 아니야." 그는 뒤돌아 슈미트의 얼굴을 바라보았다. 슈미트는 떨고 있음을 숨기기 위해 등 뒤로 손을 돌리고 있었다. "대화는 이 정도로 하지. 슈미트. 나가보게."\n\n외무장관은 뒤돌아 경례도 하지 않은채 슈페어의 사무실을 빠져나왔다. 바라건대, 언젠가 슈미트가 일본에의 접근이 얼마나 지혜로운 일이었는지 알기 바란다."
 speer.211.a:0 "제발..."
 speer.212.t:0 "우리는 혼자가 아니다"
 speer.212.d:0 "라인하르트 게렌은 겉보기에는 그렇게 대단한 인물이 아니었다. 갸름한 얼굴에 귀는 툭 튀어나온 그는 소련과의 전쟁 때 활동한 군 정보부대인 동부전역 외국첩보국 국장으로서 매우 성공적인 기록을 보유할 것이라고는 예상할 수 없는 그런 친구였다. 또한 그는 이데올로기에 특별히 헌신적인 사람으로 간주되지도 않았다. 하지만 그는 충성스럽고, 무자비하며, 국가에 전적으로 헌신했다. 볼셰비키들이 패배한 이후에도 그들을 상대로 정보 작전을 지속할 정도였다. 슈페어의 판단에 따르면, 그는 영특할 뿐만 아니라 진정한 애국자였다. 그런 이유로 게렌은 자신에게 맡겨질 특별한 임무에 대해 논하기 위해 권력의 높은 곳으로 초청받았다.\n\n옛스러운 중절모를 쓰고 단정하게 차려 입은 게렌을 보고 슈페어는 왠지모를 존경심을 느끼며 조금 안심했다. "그래, 게렌." 슈페어는 두 팔을 벌리며 말했다. "이 모든 정보가 자네가 나에게 가져다 준 것임은 잘 알고 있었네. 자네에게 국내 치안 문제를 어떻게 처리할지에 대해 아이디어가 있다고 하더군. 부디 생각을 털어놔주게."\n\n게렌은 잠시동안 주저하더니, 역력히 안심한 듯했고 책상에 몸을 기댔다. "총통 각하. 조금 무례한 말일지 모르겠습니다만, 각하께서 게슈타포와 해외방첩청에 고삐를 죄려한다는 것은 정보기관들에서 비밀도 아닙니다. 사실, 그들은 상태가 심각합니다. 그들은 전쟁을 막지도 못할 뿐더러, 라이히 내의 반체제 인사들을 제압하지도 못합니다."\n\n슈페어의 표정은 여전히 헤아리기 어려웠다. "계속 하게."\n\n"전쟁이 끝난 후에, 미국은 방향을 바꾸었습니다. 전시에만 운영되던 OSS는 CIA가 되었습니다. 그들은 실수로부터 교훈을 얻었고, 그에 부응하여 적응했으며, 이제는 첩보 부문에서 우리를 크게 앞서고 있습니다. 같은 일이 이등국가 일본을 상대로도 벌어지고 있습니다. 우리에겐 해결책이 필요합니다. 새로운 시대에 적합한 새로운 첩보부 말입니다."\n\n슈페어는 잠시동안 이에 대해 곰곰히 생각했다. "흥미로운 생각이구만. 자네 좀 더 구체화된 생각을 가지고 있는건가?"\n\n게렌은 고개를 끄덕였다. 그는 책상에 서류가방을 올리고 가방을 툭 쳐서 열었다. 그러고는 두툼한 서류더미 하나를 내려놓았다. 앞면에는 '국가정보국'이 휘갈겨 쓰여있었다. "여기 있습니다. 총통 각하. 자세히 알고 싶으십니까?""
 speer.212.a:0 "그가 이를 계획한지 얼마나 오래 되었지?"
 speer.213.t:0 "한 순간"
 speer.213.d:0 "최근 나는 종종 역사가 어떻게 나를 기억할지 궁금해하고 있다. 겉으로 보기에, 그리고 세계인들이 판단하기에, 나는 위대한 자유주의적 총통으로 기억되겠지. 내전 후 몇 주 동안, 라이히 총통부에 있는 사무실 창문 바깥을 바라보면 건물 아래에 모여있는 지지자들을 볼 수 있었다. 이 높은 자리에서 보기에, 그들은 위대하고 열의로 가득 찬 대중이었다. 개인은 녹아 없어지고, 인류라는 위대한 무리로 섞여들어갔다. 얼굴 하나하나를 꼽아 기억할 수는 없지만, 나는 그 순간마다 이것이야말로 '국민의 힘'이 드러나는 순간임을 깨달았다. 나의 선배들에게 권력을 쥐어준, 그리고 영원히 독일의 운명을 바꿨던 그 물결말이다. 이는 놀랍고, 장대하며, 진실로 무서운 것이었다. 그들은 나의 이름을 연호했고, 나를 향해 경례했으며, 그 암흑의 나날들에는 결코 제공할 수 없었던 것들을 나에게 요구했다.\n\n이런 일들을 겪은 뒤 나는 스스로를 되새겨보았다. 대중들의 응원과 칭찬과는 다르게, 라이히의 영광을 위해 내가 설계한 건물들 안에서 나치당은 그 세를 불리고 있었다. 전후 게슈타포가 시행한 사법 조사는 당의 힘을 약화시켰지만, 여전히 당은 라이히 내에서 가장 큰 힘을 가진 집단이다. 노동자들과 불만 많은 젊은이들은 수적인 면에서 당을 압도할지 모르지만, 당은 나에 버금가는 권력을 가지고 있다. 내가 진심으로 내각의 결정을 따르고 나의 전폭적인 지원을 받고 있다 주장하는 대중 운동가들을 감싸 안는다면, 라이히를 위해 당이라는 안정적인 기둥을 영원히 제거할 수 있을 것이다. 반면, 당에게 너무 가까이 접근한다면 그들의 보수적인 의제 때문에 내가 지켜야 할 대중적인 인기를 약화시킬 것이다.\n\n이 상황의 복잡함을 인정하기는, 설령 글로 쓴다 할지라도 어려운 일이다. 하지만 후세에까지 나의 생각을 보전해야 한다. 그럼으로써 미래 세대는 나의 선택을 이해하게 될 것이다. 어쩌면 이 메모가 발견되려면 수 세기가 걸릴지도 모른다. 하지만 이 정도의 비밀은 결코 영원히 숨겨질 수 없다."
 speer.213.a:0 "나는 어떤 존재가 되어야 할까?"
 speer.214.t:0 "하켄크로이츠를 노리는 칼"
 speer.214.d:0 "슈페어는 라이히의 지하단체들에 대한 RND 보고서를 쭉 훑으며 등골이 오싹함을 느꼈다. "게렌, 정말 이게 확실한 정보인가?" 슈페어는 RND 국장에게 물었다. "이 중 몇몇은...30년 전에 게슈타포가 뿌리부터 줄기까지 뽑아버렸던 것으로 알고 있네만."\n\n"확실합니다. 총통 각하. 이 조직들의 많은 청소년 회원들은 당시에 게슈타포가 미처 확인하지 못했던 것으로 보입니다. 이 점을 고려했을 때, 그들이 수십 년 동안 자신의 신조를 비밀로 유지하고 있었음이 놀랍지도 않습니다."\n\n"나는 자네를 믿네. 게렌 국장. 하지만 이 보고는 내 예상을 훨씬 뛰어넘는군. 보게..." 슈페어는 눈썹을 올리며 잠시 말을 멈추었다. "반파시스트 행동? 참, 정말이지, 이건... 히틀러는 독일에서 알려진 모든 공산주의자를 뿌리뽑는데 비용을 아끼지 않았네. 그렇다면 자네는 이들이 그 시간 동안에도 살아남았다는 말인가?"\n\n게렌은 고개를 저었다. "아닙니다, 총통 각하. 저는 그들이 모방 조직이라 생각합니다. 저희 조직은 반체제 조직들의 수중에 금서가 있음을 확인했습니다. 만일 학생 운동에 참여하고 있는 급진적인 자들이 어리석은 이유로 볼셰비즘으로 돌아섰다면 그리 이상한 일은 아닐 것입니다." 게렌은 문장을 거의 내뱉다시피했다. 그러한 반역죄에 대한 노골적인 혐오를 숨기지도 않으면서 말이다.\n\n슈페어는 다시 리스트를 살펴보았다. 리스트의 마지막에 쓰인 이름을 보더니, 갑자기 숨소리가 멈췄고, 눈동자도 그러했다. 흑적금 국기단. 슈페어는 그 이름을 바로 알아보지 못했지만, 그 단체에 대한 사실들은.... 당연히 알아보았다. 사회민주당의 준군사조직인 그들은, 삼색기를 흔들며 다니는 이상한 군인들과 단정한 정치인들이 섞여 있었다. 이 조직의 신조는 이름에 잘 드러나 있었다. 이는 여러가지 이유로 슈페어의 마음을 아주 불안하게 했다.\n\n"스파르타쿠스?" 슈페어는 게렌을 올려다 보았다. 얼굴에는 걱정스러운 감정이 드러난 채 말이다. 그는 역사 속에서 이 단체의 이름을 들어본 적이 있었다. "자네 지금 무슨 말을..."\n\n"저희는 아직 그들이 이름만큼이나 중대한 존재인지 확인하지 못했습니다. 총통 각하. 단지 이름이 우연히 겹치는 것일 수도 있습니다. 하지만 당연히 그 이름이 무엇을 의미하는지는 잘 알고 있습니다."\n\n누군가는 총통 사무실의 어색한 침묵을 들었을 수도 있습니다. 슈페어는 씩씩거리며 말했다. "하지만 우리는-"\n\n"저도 알고 있습니다. 총통 각하." 게렌이 헤아리기 어려운 엄숙한 표정을 지으며 끼어들었다. "하지만 저희의 능력을 총동원할지라도 충분하지 않을지도 모릅니다.""
 speer.214.a:0 "그들이 오리라. 그들의 수는 백만을 상회하리라."
 speer.215.t:0 "이번에는 아니다"
 speer.215.d:0 "독일의 아내들이 가방에 식료품을 가득 넣어 집에 오는 것을 본지도 수 년이 흘렀습니다. 이런 일이 라이히 전역에서 헤드라인으로 보도될 정도로 오래되었습니다. 라이히 전역의 가구에서, 가족들은 사용하지 않는 장롱을 치워 몇 주치의 식량을 보관할 공간을 마련해왔습니다. 한때, 마르크로 가득 찬 지갑 하나는 하루에 5명은 고사하고 한 사람을 겨우 먹여 살렸습니다. 하지만 이제 같은 액수의 돈으로는 2주 이상 동안 가족 모두를 먹여 살릴 수 있습니다. 오랫동안 궁핍했던 독일 대중들이 식량 비축을 제일 좋아하는 여가 활동으로 여기면서, 우리는 부모들이 너무 많은 식량을 비축했다는 이유로 아이들을 꾸중하는 이야기를 듣지 못했습니다.\n\n독일인들이 다시금 진정으로 즐기는 것은 음식 뿐만이 아닙니다. 전자제품, 자동차, 사치품 모두 훨씬 더 풍족해졌습니다. 많은 가구가 최근 새로운 텔레비전을 마련했고, 자가용을 가지고 있는 시민들의 수가 크게 늘어나면서 도로 혼잡이 줄어들었습니다. 특히 휘발유 회사들은 이러한 발전에 꽤나 만족하고 있습니다. 크고 작은 기업들은 드디어 수익을 얻고 있으며, 라이히의 파괴된 지역들은 번영의 모습을 띄고 있습니다.\n\n하지만 상황의 이러한 호전은 에르하르트가 총통 각하께 끊임없이 상기시키듯이 과장된 것이 아닙니다. 많은 시민들이 빈곤 상태에서 벗어나고 있지만, 그보다 훨씬 더 많은 사람들이 새로이 발행된 라이히스마르크로부터 이익을 얻지 못하며 여전히 빈곤 상태에 머물러 있습니다. 자선단체는 어느 정도까지밖에 일을 해낼 수 없기에, 슈페어 각하께서 노동자들을 절망에서 구하고자 하신다면 아직 할 일이 많이 남아있습니다."
 speer.215.a:0 "이는 시작에 불과하다."

