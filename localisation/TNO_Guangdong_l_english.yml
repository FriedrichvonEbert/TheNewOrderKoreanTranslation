 GNG_THENEWORDER_DESC:0 "대동아전쟁 말기에 중국에서 떨어져 나온 광둥 특별위원회는 만주 실험의 연장선입니다. 만주국 경험이 풍부한 스즈키 데이이치 회장이 이끄는 이 위원회는 광둥성을 통치하고 있으며, 광둥성은 인민에 대한 감시와 통제가 두드러지는 경찰국가입니다. 이상적인 생산성을 위해 실험적인 형식으로 배치된 산업단지는 일본 제국의 여타 간섭 없이 주강 아래로 물품을 운송합니다. 이주해온 일본인들은 특혜를 누리고, 교육받을 재력이 있는 광둥 원주민들은 2등 시민입니다. 그런 특권이 없는 사람들은 집에서 떠나 더 손쉬운 노동력 활용을 위해 고층 빈민가에 강제 수용됩니다. 일부는 도망치려 하지만, 도망치는 것보다 더 빠르게 거대해지고 있습니다."
 
