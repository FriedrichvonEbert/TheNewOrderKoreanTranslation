 IBR.711.t:0 "The USA Offers Us Observer Status" 
 IBR.711.d:0 "The expected OFN mission to Iberia which was going to submit the much anticipated answer for the Iberians request to join the alliance of free nations was canceled today, two days before it was going to arrive in an eager Madrid. Disappointed civil servants were in the process of abandoning and burning all the plans that had been made well in advance for the diplomats arrival, when an important notice was passed onto all ministries within the Iberian government structure. The Americans had sent an official letter, cordial in tone, declaring that due to vital strategic considerations when analyzing the European situation, Iberia was currently not able to be accepted in the OFN, a blow that struck hard considering the steadily improving relations between the European nation and the enlightened democracies. A little caveat was included in the letter however, a small compensation for the quite frankly dangerous effort the Iberians took to hopefully change the political problems of Europe in the long run. However, the president viewed the offer that the letter he held in his hand contained with more gratitude than many of his pessimistic ministers. The option to become an observer nation to the alliance can potentially deepen ties across the Atlantic over time and lead to another chance for the Iberians. For now however the president could just sigh deeply and rip apart the speech he was going to hold for the honored guests that would never arrive at a specially organized banquet that would never occur."
 IBR.711.a:0 "I guess that will work" 

 IBR.712.t:0 "Iberian Delegation Visits Washington" 
 IBR.712.d:0 "Another friendly Iberian delegation has arrived in busy Washington as per schedule, it's diplomatic mission the same as always, to improve relations and therefore ties between the now democratic Iberia and the OFN. The currently still hidden motive these visits and the increase of cordial correspondence between the former despotic but German opposed federal union and us was clearly visible; the two combined peoples were likely wanting to draw closer to our alliance itself and from there join it as an equal member. A possibly very lucrative enterprise considering the strength of a Europe still shrouded in darkness and a protective far East. It however would not come without danger as the Germans have proven themselves in recent decades to not be very sensible folk, especially when reacting to foreign made stimuli. Our decision therefore is how to continue dealing with the Iberians, should we draw nearer quicker or only better relations slowly, betting on the Iberians not abandoning their current foreign policy towards us. Currently this decision is represented by how the president will respond to the delegation, will he send a letter thanking the Iberians for their effort or will he send an OFN delegation to Madrid and Lisbon to deepen ties?"
 IBR.712.a:0 "A fantastic meeting! We should visit Madrid and Lisbon" 
 IBR.712.b:0 "Send them a cordial letter" 

 IBR.713.t:0 "American Delegation Visits Madrid" 
 IBR.713.d:0 "The Iberian presidents uncontrollable excitement at the prospect of the much anticipated OFN delegation arriving in Madrid today was openly palpable to all of his senior advisors and civil servants who he ordered to make final preparations for his welcome guests. Their arrival should be marked as a historical event. He had been unsure whether the Americans and their allies would pursue the great risk directly associated with visiting Iberia after he had sent a successful diplomatic mission recently to Washington. The positive news had opened entirely new pathways for his two peoples to find their position on the world stage amongst the competing world powers, finally there might be the option of directly being involved in the future of a ravaged Europe and the struggling globe in general. Not just being eternal watchers or low level influencers as a secondary power in a doomed anti-German alliance. Hope was the primary emotion of many Spanish and Portuguese as the impressive American plane landed in Madrid, and this was reflected for the duration of their stay and during the lengthy discussions held at Madrid Palace Hotel in our bustling capital."
 IBR.713.a:0 "Come back whenever you want"
    
