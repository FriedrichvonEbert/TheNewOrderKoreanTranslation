 IBR.710.t:0 "Iberia Wants to Join The OFN" 
 IBR.710.d:0 "At around 10am an interesting, but very welcome short memorandum reached the desk of the commander in chief of the American armed forces, immediately drawing his attention away from all the other hefty documents piled high on his desk. It was the notification that another Iberian delegation had arrived and been welcomed to do diplomacy with their eager US and OFN counterparts, however this time around they had brought very different instructions from Madrid and Lisbon, that caused a rather large stir in the conference. The piece of paper more importantly however stated in simple terms that the Iberians were ready to begin negotiations on officially entering the OFN as a key strategic ally in Europe. The decision that now has to be made, and it wasn't just his to make but other OFN members would follow suit, could be described as a key turning point in history. Is it a good idea to let the admittedly friendly Iberians into the pact or would it be a better idea to initially hold back and only offer them observer status to gauge their intentions?"
 IBR.710.a:0 "How about observer status?"
 IBR.710.b:0 "Let them in" 

