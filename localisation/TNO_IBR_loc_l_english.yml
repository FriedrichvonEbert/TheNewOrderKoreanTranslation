 IBR.706.t:0 "Iberia Wants Observer Status" 
 IBR.706.d:0 "A great deal of hope was placed in the countless documents enclosed in the numerous, Italian leather briefcases of the Iberian delegation flying into DC on a miserable, stormy morning. When the heavy doors of the private jet opened the small group of seasoned diplomats was clearly surprised to find a rather large welcome had been arranged for their arrival. A military band was in the process of playing the Iberian national anthem, followed by the US one despite the torrential downpour, and a small guard of honor lined the walkway to the black, bullet proof cars. Later that day it became apparent why the Iberians had been so surprised upon their arrival. The delegation was not in the United States to broker an official alliance and join the OFN but rather had come to strengthen diplomatic relations and request observer status.\n\nYet, the implications of which were clear and provided hope for the near future but a certain level of disappointment was still felt on Capitol Hill and in the White House. The diplomats were still able to enjoy a short, celebratory stay in the capital of the free world while shady, backroom discussions were undertaken to determine the outcome of what news the Iberians could return home with. All members of the OFN delegation realized the strategic importance of Iberia in this ongoing cold war with a dark European super state and therefore seemed willing to humor the baby steps the Iberians were taking in their direction. For them it was another step on the long path to create a stable, free world."
 IBR.706.a:0 "Very Well" 

 IBR.707.t:0 "The US Grants Us Observer Status in the OFN"
 IBR.707.d:0 "On the agreed final day of the diplomatic mission that the Iberian delegation had been sent to the United States, delegates from the different OFN nations and the hopeful European diplomats gathered at the Intercontinental hotel in DC, their luxurious limousines arriving in much the same torrential rain that had greeted the Iberians a few days earlier. The atmosphere upon entering the conference room was rather jovial, the room littered with small groups of dignitaries hunched in different corners in deep conversation, raucous laughter reaching even outside making the regular guests chuckle. Upon the last official entering and the stewards closing the door, the mood became more professional, the Americans quickly making the official OFN stance regarding the Iberians' request. An audible sigh of relief was heard from the Europeans as the discussion then shifted onto the regulations and limits of the Iberians involvement in OFN observation. The US agreement has led to the possibility of a significant turning point in history as Iberia draws closer to the alliance of free nations and further from fascist Europe."
 IBR.707.a:0 "Fantastic" 

 IBR.708.t:0 "Iberia Asks What to do With La Canadiense" 
 IBR.708.d:0 "The Iberian union has in recent times gotten closer to the OFN, trying to build strong diplomatic ties across the vast Atlantic, which our strategists have lauded as a vital step towards our final victory in the cold War against the withering fortress Europe. In the most recent summit hosted in Iberia itself, more specifically the region of Cataluña, a fascinating subject was raised that our delegation had not considered before the meeting, as we had expected just discussions on military and diplomatic matters.\n\nLa Canadiense, one of our state run electricity providers that came into our hands during the great European economic slump of the 50s when Belgian and Canadian private investors panickingly sold their stocks and assets to us seemed to be considerable interest to the Iberians. Seemingly the Iberians planned to surprise us with their proposals to buy the assets, based in the region we were currently in, right at the end of rigorous discussions on other more pressing diplomatic matters as to take advantage of our desires to leave the sweltering conference room quickly. A decision has to be made now, with our good diplomatic ties we can trust the Iberians to make good use of the company's assets and could mean even closer relations, however we could also try to capitalize on the old assets and make more profit for our government."
 IBR.708.a:0 "Reactivate the company"
 IBR.708.b:0 "Sell them our assets" 

 IBR.709.t:0 "Canada Sold Us La Canadiense's Assets" 
 IBR.709.d:0 "Our ingenious tactic of pushing the La Canadiense acquisition proposal onto the overworked Canadian delegation at the end of long discussions, especially considered the summit was held in Cataluña seems to have wholly worked out in our favor. Another piece of foreign owned capital in our nation is back in our capable hands, ready to be used for the good of the Iberian people, not the profit of the already rich Canadian government. We now have the means to further invest in the area and expand existing structures and machinery to make best use of the opportunity of harvesting more energy for our bustling and electricity hungry population. Using the company's existing knowledge in the field it could also help us to better understand hydroelectric power generation to better innovate in this field, which in turn may be useful for applying better use to the disastrous Gibraltar dam. This is a leap in the right direction, a leap of progress."
 IBR.709.a:0 "Thanks" 
    
