 iberia.323.t:0 "Stalemate in South Africa"
 iberia.323.d:0 "As the hills of South Africa grow scarred with the damages of war, and the great pastures become choked with the corpses of young men, no victor can be determined. When once, one might say the Boers had the upper hand, and at other times people may have talked of an impending American victory, no such talk takes place any longer. The war is not lost, yet neither has it been won.\n\nAs thousands of Iberian, primarily Portuguese, men now lay dead in South Africa, thousands more back home mourn for their losses in a conflict far overseas, in a land no more relevant to them than the shores of Alaska. In the grievance of their insurmountable loss, many have begun to question the war, and the motives behind Iberian involvement. The people look to Salazar for answers, yet he has none to provide for them.\n\nWhen once Salazar would have spoken at length of a restoration of Iberian glory and an Iberian resurgence upon the world stage, now he says nothing. Salazar knows the war is by no means a success, and the fervor he once held for the Iberian intervention has been all but extinguished, as has all hope of victory."
 iberia.323.a:0 "Such a steep price, and for what?"
 
 iberia.324.t:0 "Iberia Provides Maps for War Effort"
 iberia.324.d:0 "While Portuguese colonial administration over Mozambique and Angola is a thing of the past, naught more than a mention within the history books, the recency of this history now has the potential to pay dividends within the war effort.\n\nIn a recent coordination effort, hosted in Washington, senior members of the Iberian military provided to us a plethora of dated maps and documentation, hailing from the late era of Portuguese colonial control in Mozambique and Angola. The content of the documents provided details, at great length, upon the industrial and infrastructural specifications in various vital regions within Mozambique and Angola, now controlled by the Reichskommissariats of the Afrika Schild. We estimate that the maps, while outdated, are likely to this day accurate to a high degree. The information provided by the Iberians should prove invaluable for the continued effectiveness of the American bombing campaign against our enemies, as we begin to accurately strike at vital enemy logistical and industrial centers."
 iberia.324.a:0 "May the bombs rain down even more accurately than before."
 
 iberia.325.t:0 "US Airforce Hits Luanda Arms Factories" #event for IBR and USA
 iberia.325.d:0 "Following an exchange of information between the Iberian and American militaries, the USAF has been in possession of detailed information upon the logistical and industrial layout of the Afrika Schild controlled regions of Mozambique and Angola. The intelligence has not been left to waste.\n\nYesterday afternoon, USAF bombers struck at industrial centers within Luanda, where significant arms production has been undertaken for the duration of the conflict in South Africa. Due to information provided by Iberian intelligence, American bombs were able to fall with deadly accuracy upon essential edifices within the local industry, causing irreparable damages and bringing a significant share of arms production in the region to a complete halt.\n\nDue to the quick and devastating nature of the new American bombing campaign, it is hoped by many senior officials that the productive capabilities of the Reichskommissariats will be significantly hindered for the duration of the conflict. Despite this, the overall effect of the reinvigorated American bombing campaign upon the overall effectiveness of the Afrika Schild has yet to be determined."
 iberia.325.a:0 "A significant blow to the enemy war machine."

