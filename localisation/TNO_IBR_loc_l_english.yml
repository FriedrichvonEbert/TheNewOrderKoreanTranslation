 IBR.623.t:0 "The Death Of Franco"
 IBR.623.d:0 "Iberians, Franco has died tonight. This exceptional man who before God and History, has took upon himself the responsibility of the hardest and most selfless service to Iberia, following throughout his whole life, day by day, hour by hour his transcendental mission. I know my voice will arrive in your residence being constantly interrupted by my tears and constant sobbing; it is natural to feel this way the tremendous pain his absence brings to us. It is a moment of extreme sadness, but we must not become hopeless, it is true that Franco, our Caudillo for so many years, is not among us but he left us his work, his example and the fulfillment of an historic duty. I was witness of his last day of work, when Death had already taken her toll at his heart and I can guarantee you that this were his last message to the people he loved so much:\n\nNow that the time is near for me to stand in judgment before God Almighty, I ask that He look kindly upon me since I have striven to live and to die as a good Catholic. It has always been my desire to be a faithful son of the church, I ask forgiveness from all, as I give my most heartfelt forgiveness to those who declared themselves my enemies. I believe and hope that had no enemies other than those who were enemies of Iberia-Iberia, which I will love until the last moment and which I promised to serve until my dying breath, which is near. Do not forget that the enemies of Iberia and of Christian civilization are watching, and you should also be watchful and should lay aside all personal gain in favor of the goals and interests of our homeland and of the Iberian people. Continue striving to obtain social justice and education for all Iberians and make use of the rich multiplicity of its regions as a fountain of strength for a continued united Iberia. I would like in these, my last moments, to join the names of God and Iberia, and for us all to embrace one another and to shout for the last time on the threshold of my death - Arriba Ibéria!"
 IBR.623.a:0 "Va en paz Excelencia" 
 IBR.623.b:0 "Va en paz Excelencia" 
 


