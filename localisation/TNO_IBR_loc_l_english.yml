IBR_gibraltar_dam_category_desc:0 "After the German Reich became the master of Europe in the late 1940's, they decided to pursue the feverish dream project known as Atlantropa. The star of this project is the Gibraltar Dam, that reduced the level of the Mediterranean Sea by several meters and expanded the land area of all the countries in the region, even though most of this new territory was a salted desert. The Germans took care of the Dam until their economy crashed in the 50's and swiftly left it, leaving us in charge of the husk of a failed nazi project.\n\nThe Dam is currently §G[?Root.IBR_dam_progress]%§! towards completion.\n\nThe yearly cost of the Dam is §G[?Root.IBR_dam_cost]§! million dollars, of which:\n§G[?Root.IBR_dam_cost_maintenance]§! millions are for maintenance operations\n§G[?Root.IBR_dam_cost_workers]§! millions are for worker-related expenses\n§G[?Root.IBR_dam_cost_upgrades]§! millions are for upgrade work\nAt the end of the year, the total cost of the Gibraltar Dam will be substracted from our liquid reserves §xbut if we can't afford to pay it will go to our national debt.§!\n\nThe current budget allocated for the Dam is §G[?Root.IBR_dam_budget]§! million dollars.\n\nThe Dam workers are currently [ROOT.GetIBR_dam_workers]\n\n[ROOT.GetIBR_dam_chair]"
