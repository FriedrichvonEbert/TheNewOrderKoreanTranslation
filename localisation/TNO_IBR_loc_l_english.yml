 caudillo.1.t:0 "The Struggle for Popularity"
 caudillo.1.d:0 "The unification of the Iberian peninsula had been a tumultuous if necessary task. In order to prevent divisive social and political issues from tearing the new country apart, both leaders of the previously separate nations agreed to hold a position of power that shared equal political standing. They became the Caudillos of Iberia, the saviours of a union besieged.\n\nHowever, neither man is entirely satisfied with their current standing and constantly wrestle for power and influence. To do this they use the sway of interest groups such as regional ethnicities or corporate interests. Hence the ever changing political arena of high Iberian politics is a scene to behold, with both Caudillos unwilling to let the other gain ultimate control of the nation."
