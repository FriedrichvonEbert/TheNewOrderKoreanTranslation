 iberia.320.t:0 "Black Psy-ops in South Africa" #Flavor event for US and IBR
 iberia.320.d:0 "In war, psychological operations are a given. What is widely known as "White psy-ops" is seen in virtually every theater of war, with the distribution of state-approved propaganda such as newspapers, posters, and leaflets among foreign populations and military ranks. What is lesser known, however, is what is known as "Black psy-ops".\n\nThroughout the South African War, Iberian psychological warfare units have conducted black psychological operations in an attempt to dissuade, demoralize, and convince enemy forces and populations. These initial operations have seen some limited success, however in conjunction with the Central Intelligence Agency of the United States, they hope to expand the scope of their black psy-ops.\n\nThe Americans have been proven to be rather brutal yet effective in securing a stronger hold over South African territory. In conjunction with the South African government and Iberian psychological operations units, an operation has been undertaken known as the "Phoenix Program". This operation aims to conduct a covert psychological operation upon those in South Africa who may possibly lean to support the Schild or the Boers. Through exposure, public himiliation, arrest, and even torture, the CIA and Iberians conduct a campaign of terror among the civilian populace who lean in support of the enemy, aiming to neutralize the membership of hostile organizations. This is just one of many of the black psy-ops concocted by the CIA, from whom the Iberians have been taking ample notes."
 iberia.320.a:0 "We have much to learn from the brilliant CIA." #Option text for IBR
 iberia.320.b:0 "The Agency is making headway." #Option text for US
 
 iberia.321.t:0 "Heroes from the Sky" #Flavor event for SA and IBR
 iberia.321.d:0 "The streets run red with the blood of innocents, as bombs and mortars rain from the sky. Despite American air superiority, little can be done when the enemy is so close by. Civilians in South Africa find themselves inadvertently caught in the crossfire of this bloody conflict, and as a result, many become a casualty of war.\n\nIn the chaos of the city streets, many speak of Portuguese saviours who run through the deadly corridors, rescuing those in need. These stories, while they may appear to be fantastical, are in fact grounded in reality.\n\nAccounts from across the conflict in South Africa tell of Portuguese medics of the Iberian army coming to the aid of those in peril, risking their own life and limb to do so. Hundreds of South Africans claim to have been in some way rescued by these medics, operating far outside the scope of their mission in order to provide any assistance possible for the South African populace caught in zones of conflict. The actions of these men have truly become the make of legend."
 iberia.321.a:0 "Iberia truly is a force for good in this world." #Option text for IBR
 iberia.321.b:0 "We are forever in their debt." #Option text for SA
 
 iberia.322.t:0 "Iberia Offers to Lease São Tomé" #US ONLY EVENT
 iberia.322.d:0 "As the war in South Africa continues to ramp up, so does the involvement of our Iberian partners. The Iberians, much to our pleasure, have stood behind their commitments within the conflict, and have continued to provide much coveted support for our forces as well as those of our allies. In a recent communication, the Iberians have pledged a significant expansion to their existing support within the war. The communication to Washington D.C. outlines many intricacies and details of current Iberian intentions within the conflict, however one pledge within the document stands out from the others.\n\nThe Iberian island of São Tome, which rests just north of the Equator, not far off the coasts of Central and West Africa, carries great potential as a logistics hub for the duration of this conflict. Following the establishment of Iberian operations in South Africa, they now believe the situation to be appropriate to lease access to the island to us, granting us an invaluable logistical asset. Senior military officials believe that the ports of São Tome may be effectively used as a logistics waypoint, and further as a possible airbase for our bomber aircraft fleet.\n\nWhilst plans for the usage of the island remain in the preliminary stages, we have gratefully accepted the Iberian lease proposal, and it is estimated that logistical operations upon the island will commence in a matter of mere months."
 iberia.322.a:0 "A great boost to the war effort."
 iberia.322.b:0 "There's no need."

