 ### Starting tree ###
 KIR_return_of_the_tsar:0 "Return of the Emperor"
 KIR_return_of_the_tsar_desc:0 "The emergence of Vyatka, a monarchist state, in a land that had executed its previous monarchs was one of the stranger outcomes of the West Russian War. And yet, to many, it was understandable.\n\nCommunism had utterly failed the Russian people, leading them into subjugation under a foreign regime, and a return to earlier times, when Russia imposed its will on others, rather than being imposed upon itself, was inherently attractive.\n\nTsar Vladimir has shown to the people the qualities expected of an Emperor, sharing in their pain from and anger at the German bombers that terrorize them regularly. And he has pledged that, in due time, he will see their skies cleared, their land reclaimed, and their Imperial eagle proudly displayed from the Volga to the Amur."

 KIR_an_economic_graveyard:0 "An Economic Graveyard"
 KIR_an_economic_graveyard_desc:0 "Across all of Western Russia, regular bombing missions by the German Luftwaffe make it impossible to maintain an economy of any reasonable size of complexity. Anything resembling a factory is identified, targetted, and destroyed. This is by design. The Germans know that if they can keep us from industrializing they can keep us from unifying against them.\n\nWe may not be able to build an industrial base at the moment, but that does not mean we must remain idle. We can evaluate our resources, identify skilled workers, and plan future development sites. We can prepare as much as we are able. If we are to reclaim Russia for the Romanov dynasty, we must have industry.\n\nOne day, the bombings will, must, stop. And when they do, we will be ready."

 KIR_the_vyatka_distillery:0 "The Vyatka Distillery"
 KIR_the_vyatka_distillery_desc:0 "To many Russians, a stable supply of good-quality vodka is considered as essential as food itself. As a result of devastation from both the war and the German bombing campaigns, such a product has become scarce. And therein lies an opportunity that the Tsar has proposed to exploit.\n\nPotatoes will be planted and farmed in bulk, providing food, employment, and raw materials for the spirit. Distilleries will be reclaimed and reconstituted to transform those materials into high-quality vodka, proving yet more employment, addressing domestic demand, and supplying the state with a valuable - and highly desired - trade good.\n\nThe revenue from selling vodka all over Russia will finance other projects, and with every bottle sold, one more Russian will know that their Tsar understands their needs."

 KIR_alternative_uses:0 "Alternative Uses"
 KIR_alternative_uses_desc:0 "The high-quality alcohol produced by state distilleries, though eminently valuable for trade, can also be used as an effective antiseptic. In Russia, where injury is a fact of life and medical infrastructure is frequently fragile, this is valuable almost beyond compare.\n\nBy constructing laboratories adjacent to our new distilleries, we can render some of the produced spirits into medical-grade disinfectant, and supply both our civilian and military hospitals with a reliable and steady supply. We can, in a similar fashion, also package some of it for export, increasing trade, generating capital and, perhaps, civilizing warfare in Russia ever so slightly."

 KIR_the_imperial_potato_act:0 "The Imperial Potato Act"
 KIR_the_imperial_potato_act_desc:0 "The success of the Tsar's initiative to develop a distillation industry has been successful. Too successful. While employment has risen and much needed hard currency, earned from export, has begun to enter the economy at long last, we have a serious problem. There are simply not enough potatoes to keep up with demand. We must take action.\n\nThe solution is the Imperial Potato Act, providing increasing subsidies in taxes, land, and labor for farmers who agree to dedicate certain percentages of their arable land to potatoes.\n\nThe increased production will allow for more vodka to be bottled, which will also allow us to begin increasing the amount of it we export. It won't be long until the Bretons, French, Germans, and more all agree that the finest Russian vodka comes from Vyatka."

 KIR_find_new_markets:0 "Find New Markets"
 KIR_find_new_markets_desc:0 "Optimizations made to the Vyatka distilleries in recent times have resulted in even greater production than before. We simply cannot sell it all, on either the domestic or local foreign markets, without an unacceptable reduction in price. The solution, therefore, must lie further afield.\n\nBrittany, the Tsar's former home, has in recent years embraced an identity as a nexus of legal and extralegal trade, and this offers an opportunity. Although sales likely won't reach the same levels as in Russia, they will act to reduce our vast stockpiles, protect our prices, and bring in hard currency besides."

 KIR_rolling_on_the_river:0 "Rolling on the River"
 KIR_rolling_on_the_river_desc:0 "River transport has long been a mainstay of Russian commerce and trade. Transport along them is often much faster than moving overland, and this is doubly so in current times, given the state of Russian infrastructure. Though we no longer control great rivers such as the Dnieper, the Don, or the Volga, we do control the Vyatka River, and it connects into a vast network of other rivers across Western Russia.\n\nBy re-opening the city's wharves and promoting the construction of river barges and other tradecraft, we can compensate for our infrastructure and increase trade both internally and externally. Perhaps, in time, Vyatka itself will become a hub for such activity."

 KIR_the_kostroma_pipeline:0 "The Kostroma Pipeline"
 KIR_the_kostroma_pipeline_desc:0 "The establishment of trade connections with the Bretons has proven very beneficial, allowing us an outlet for our excess production of both alcohol as well as other goods. But Brittany is far away, and transporting good there is in itself a risk. We need somewhere closer.\n\nKostroma, as a free city situated on the border of the German sphere, is perfectly situated. The porous border allows for the easy transport of goods into the Reich, and while the Germans are not our friends any longer, their money is just as good as anyone else's. We will take it. Until the empire is strong enough not to need to."

 KIR_a_new_hub_of_trade:0 "A New Hub of Trade"
 KIR_a_new_hub_of_trade_desc:0 "Our efforts to encourage trade have proven wildly successful . With the identification and prioritization of key trade goods, the development of international connections, and the promotion of rapid and efficient arteries of trade among the Russian waterways, Vyatka has exploded in activity. The city's wharves are bustling, merchants are moving ever larger carhoes, and revenue increases month-over-month. However, the Tsar and those who advise him are always looking forward.\n\nA plan to establish Vyatka as a central trade hub for Western Russia has been put forward and accepted. Infrastructure will be vastly expanded, allowing for consequent expansions in trade and other forms of commerce and ensuring a dominating future position for Vyatka as a city, and contributing to a strong financial base for campaigns to come."

 KIR_imperial_austerity:0 "Imperial Austerity"
 KIR_imperial_austerity_desc:0 "Following an exhaustive audit of the Principality's economy in its entirety, both the Tsar and his ministers have been shocked to learn of its true, highly decrepit, state. Factories lie abandoned, as artisans produce what little they can in basement workshops. Fields lie fallow, as farmers focus on subsistence farming to feed themselves and their families. If action is not taken, our fragile economy will soon collapse entirely.\n\nTo address this, a plan for austerity has been put before the Tsar. Severe cuts to services, education, and security will be painful, especially for the many already suffering. But they are necessary. And the Tsar has been very clear - they will not last forever."

 KIR_moderate_austerity_programs:0 "Moderate Austerity Programs"
 KIR_moderate_austerity_programs_desc:0 "The Tsar and his government are in agreement that a program of austerity is necessary in order to prevent economic collapse. But consideration must also be given to the effect it will have on our people, who have already endured years of suffering. A decision on the severity of the austerity measures has been made by the Tsar.\n\nAnd he has chosen to moderate the proposal. Cuts will be made, some quite painful, but they will be compassionate. The Tsar will not impose undue burden on his people, and sectors that are identified as critical to the basic needs of the population will be spared the worst of the reductions. A Russia without its people is no Russia at all."

 KIR_public_works_projects:0 "Public Works Projects"
 KIR_public_works_projects_desc:0 "Two horrific wars, a breakdown of central authority, and the regular German bombing of anything of value has resulted in the almost complete destruction of any Russian infrastructure worthy of the name. In both our state and elsewhere, ordinary Russians rely on local paths and trail guides for most travel. That naturally strangles trade, industrial and economic development, and military operations. It must be addressed.\n\nTo solve this, The Tsar and his government will fund public works projects throughout the Principality, building new infrastructure and repairing the old while also providing employment. The Germans will destroy some of it, of course, but we will maintain commitment, whatever the cost. The future demands it."

 KIR_imperial_bank_of_russia:0 "Imperial Bank of Russia"
 KIR_imperial_bank_of_russia_desc:0 "The breakdown of Russia's industrial economy was accompanied by the breakdown of any reliable system of banking. The result has been the near-complete absence of appreciable investment or credit, lack of confidence in currencies, a return to the hoarding of precious metals, and the development of a barter-based economy amongst citizens.\n\nWith the establishment of public works and austerity programs, the next step is to rectify this critical issue through the creation of a central bank. Such a creation will help to legitimize, promote trust in, and set policy for our currency. Further, it will allow for both the stimulation and regulation of commercial and private lenders, encouraging economic growth in all sectors."

 KIR_more_extreme_measures:0 "More Extreme Measures"
 KIR_more_extreme_measures_desc:0 "The Tsar and his government are in agreement that a program of austerity is necessary in order to prevent economic collapse. But consideration must also be given to the effect it will have on our people, who have already endured years of suffering. A decision on the severity of the austerity measures has been made by the Tsar.\n\nAnd he has made that hard choice. Infrastructure, healthcare, social programs, and more will be cut to the bone in order to establish the state's financial security and provide a basis for our future designs of territorial reclamation. The people will not be happy, but in time they will learn that the Tsar is planning for their future just as much as his own."

 KIR_divert_funds_to_the_military:0 "Divert Funds to the Military"
 KIR_divert_funds_to_the_military_desc:0 "Though painful, our severe cuts to the state budget have resulted in a surplus of assignable funds. Dedicating them to the military is an obvious choice - without secure control of our lands we cannot accomplish anything of note. Additional resources will allow them to recruit more soldiers, acquire more equipment, and improve their readiness.\n\nWe do, however, expect a negative response from the public, given what they have had to surrender in order to make this military expansion a possibility. Nevertheless, we are committed - regardless of the unpopularity of this action, we are preparing for the future of all of Russia, and in time the public will understand."

 KIR_tax_the_commoners:0 "Increase Taxes"
 KIR_tax_the_commoners_desc:0 "Despite our harsh austerity measures, we have not reduced expenditures to a sufficient degree. Revenue must therefore increase, and the only appreciable way to do that is through significant increases in taxation. Levies on a wide basket of basic and consumer goods should be sufficient, and though it will cause further public discontent, there is currently no other choice available.\n\nIt is, however, believed that this measure should be the last required in order to obtain the funds needed for significant public investments, which would then permit the relaxation of austerity programs. We will show our citizens that their anger has been misplaced. But they must endure for a little while longer."

 KIR_start_of_the_recovery:0 "Start of the Recovery"
 KIR_start_of_the_recovery_desc:0 "The light can finally be seen. Although painful, the austerity measures we imposed managed to prevent total collapse, and the strategic investments made are finally beginning to have an effect. Economic activity has sharply increased, and new workshops and industries have begun to appear organically.\n\nWe must remain vigilant, however, expanding previously reduced programs as revenues rise and instituting reforms as needed. The road ahead to complete unification under the Tsar is and will be a long one, but we have done what we can to give ourselves, and our people, the best start possible."

 KIR_legacy_of_the_tsardom:0 "Legacy of the Empire"
 KIR_legacy_of_the_tsardom_desc:0 "Decades ago Russia, the Third Rome, was a great nation. And then the communists tore it down. They seduced her peasants with lies. They seized the great wealth of her learned classes. They murdered her rulers as if they were ordinary criminals. And then they failed, twice, at protecting her from rapacious invaders.\n\nAlthough the scars of their crimes remain, there is still hope. Tsar Vladimir, proud scion of the Romanovs, has returned. It is his divine right to rule Russia and its people, and when opportunity presents itself, he will crush the bandits, fascists, communists, and fanatics that have conspired to tear Russia apart.\n\nThe Third Rome will rise again."

 KIR_a_tangled_web:0 "A Tangled Web"
 KIR_a_tangled_web_desc:0 "The fall of the old empire was accelerated by poor administrative capability, which then allowed for both economic malaise and communist extremism to spread. Apart from the Tsar himself, we are seeing this in the Principality, with many of the 'temporary' government organs established years ago still in operation. We must learn from the past, and not allow it to be repeated.\n\nConsequently, we will act decisively to untangle this web, clearing out redundant offices, formalizing needed governmental services, and dispatching with wasteful excess. In such a way, we will strengthen our control over both our current, and future, territory."

 KIR_the_great_game:0 "The Great Game"
 KIR_the_great_game_desc:0 "Influence peddling is a component of any government, and the Tsar's administration is no exception. On a daily basis deals are made and broken, favours are traded, and information is exchanged amongst the many functionaries of our state.\n\nBut there is a limit, and the degree of these exchanges have, recently, threatened to divide the government to an unacceptable degree. The Tsar is not blind to this, and he knows that such efforts distract from any eventual efforts to reunify the nation. But he also knows that to act to reduce it could engender the opposite effect. Prudence is required.\n\nHe will therefore demonstrate his public displeasure with such actions, weakening the positions of those engaging in them without provoking conflict. But he will not forget, and when the state is more secure there will be a reckoning."

 KIR_fifty_shades_of_monarchism:0 "The Many Shades of Monarchism"
 KIR_fifty_shades_of_monarchism_desc:0 "Monarchism is not in itself an ideology, and as such it tends to attract a coalition of those of many different political persuasions. Our Principality is no different. While all agree that Tsar Vladimir is the rightful ruler of all of Russia, they disagree on how his rule should be expressed.\n\nAbsolutists believe he should be unrestricted while constitutionalists believe there should be checks on his authority. Fascists, socialists, and others also routinely present their own views. All of these forms of monarchy, and a great deal more, are regularly advocated for. But none can say which will, eventually, emerge to dominate the others."

 KIR_utilize_the_okhrana:0 "Utilize the Okhrana"
 KIR_utilize_the_okhrana_desc:0 "Despite the Tsar's righteous rule, there are those who would see him shackled, deposed, or worse. Every society has its dissidents, and they must be watched. The Okhrana - the Tsar's secret police - was created to monitor and curtail the actions of those who wished the destruction of Russia. Though they failed in their mission, the lessons learned through that failure have not been forgotten.\n\nTo combat these dissidents, the Okhrana will be recreated, and the issues that led to their previous failure will be corrected. Once again they will watch over and guard our Tsar, our state, and our way of life. In so doing ensure the stability of our Principality and, one day, our Empire."

 KIR_form_the_imperial_council:0 "Form the Imperial Council"
 KIR_form_the_imperial_council_desc:0 "Even a man as dedicated and righteous as Tsar Vladimir cannot rule alone. Loyal retainers are needed, both as territorial administrators and as advisors on matters of state. As such, an Imperial Council will be established, allowing for the collection and application of the finest minds of the Principality to critical matters.\n\nThose so identified will include eminent figures in arts and sciences, experienced government functionaries, skilled military officers, and more. Their learned counsel will inform the Tsar about anything to which he is not aware, and should he be incapacitated for whatever reason, they can be trusted to maintain a regency until such time as the Tsar's duties can be resumed."

 KIR_the_peoples_tsar:0 "The People's Tsar"
 KIR_the_peoples_tsar_desc:0 "Though the Tsar is a man blessed and chosen by God to lead Russia onwards, he is, just like his subjects, a Russian. He understands the needs of the common man, and knows well that, but for the chance of divinity, he would be amongst them in the fields, the factory, or the social club. No longer will he remain in his palace. He will travel far and wide, he will speak directly to petitioners, and he will demonstrate his love for the country and the people firsthand.\n\nBy doing so, he will inherently disprove the propaganda of our enemies, who claim him a distant, tyrannical, and uncaring despot. And he will bind our people together, leading them towards the future, and securing peace and prosperity for all Russians - great and small alike."

 KIR_imperial_detachment:0 "Imperial Detachment"
 KIR_imperial_detachment_desc:0 "The Tsar is a Russian, yes, but he is also more than that. He is a symbol. An ideal. A figure that can be aspired to, and worked towards, but never reached. He is a man who can be trusted to remain above petty rivalries, factionalism, and self-interest, and dispassionately look at an issue from all sides before making the best decision possible. This identity, this image, must be protected.\n\nThe Tsar will remain separate from the people, interacting with them through ministers, functionaries, and officers. In this way he will always be present in their minds, a reassuring presence, every time they see our flag or speak to a representative of the state. This will be how we safeguard Russia against the destruction that once consumed it, and it will be how we guarantee prosperity and peace to our children."

 KIR_a_cultured_court:0 "A Cultured Court"
 KIR_a_cultured_court_desc:0 "For generations, Russia's Imperial court was known the world over for its splendor, its opulence, and the concentration of artists and intellectuals that surrounded it. If our goal is to revive Russia in body, we must begin by reviving Russia in spirit, and so re-establish its cultural and intellectual heart.\n\nWe will generate and distribute generous grants to artists, poets, musicians, and intellecutals. We will invite them to our court and grant them citizenship in our lands, and commission vast quantities of artwork, composition, poetry, and more. We will usher in a new generation of Russian culture and, in time, Russia will once again be known as a beacon of culture and the arts, with the Tsar as its greatest patron."

 KIR_the_tsars_speech:0 "The Tsar's Speech"
KIR_the_tsars_speech_desc:0 "The Tsar's frequent radio addresses to the Principality are, naturally, a great source of comfort for its citizens, demonstrating to them that their monarch carries them in his thoughts at all times. Following yet another German bombing raid, he has decided to give another.\n\nUnusually, he has taken in active role in its drafting, carefully determining both the content and method of presentation, and word has spread that this address is unlikely to be like all the others. From all corners of our realm, the Tsar's subjects huddle around radios, improvised or otherwise.\n\nAnd await the words of their sovereign."

 KIR_the_bishop_of_vyatka:0 "The Bishop of Vyatka"
 KIR_the_bishop_of_vyatka_desc:0 "Historically, the role of the Orthodox Church in the Russian state was almost as central as that of the monarchy itself. Despite this, the relationship between the Tsar and the Church in recent years has been, if not antagonistic, fairly cold. Many within believe the Tsar insufficiently pious, and this is beginning to affect his perceived legitimacy. A solution must be found, and quickly.\n\nThe diocese of Vyatka is currently vacant, and if a bishop were appointed it would, in addition to publicly confirming the Tsar's dedication to the Church and acting to reaffirm his bond to it, provide valuable moral guidance to our citizens, ever in danger of being led astray."

 KIR_emigre_support:0 "Émigré Support"
 KIR_emigre_support_desc:0 "The fall of the old empire resulted in the exile of hundreds of thousands of Russia's best and brightest, to all corners of the world. Many of them took their riches along, and many others still have found wealth and success in their new homes. But they have not forgotten their old one.\n\nThe Tsar still possesses contacts from his time spent living in Brittany, and through them he would be able to establish contact with the most prominent of their number. Many of them desire to once again see the Imperial eagle fly above a united Russia, and would be willing to provide both financial and political support."

 KIR_mother_russia_bleeds:0 "Mother Russia Bleeds"
 KIR_mother_russia_bleeds_desc:0 "Russia is broken. From the European territories to the Far East, its people cower in fear of bandits, raiders, and the warlords of petty fiefdoms. That our once-great nation is reduced to this is a tragedy beyond measure, but it is not yet beyond hope. Russia is no stranger to suffering, or to staring over, but it needs leadership, strong and noble, in order to do so. And we will provide it.\n\nJust as Peter the Great elevated Russia to its deserved position as a world power, so too will Tsar Vladimir. He will make it clear that order, strength, prosperity, and faith will be returned to our country, whatever the cost.\n\nWe will reclaim our birthright."

 KIR_seize_illegal_convoys:0 "Seize Illegal Convoys"
 KIR_seize_illegal_convoys_desc:0 "The political chaos of the Republic of Komi has led to an explosion of smuggling activity along our border with it. Here, hundreds of 'merchants' flagrantly flout the Principality's laws, depriving our state of taxation and legitimate trade. The time has come to respond. Decisively.\n\nWe will increase our military and police presence along the border, arresting known dealers, inspecting all passing cargoes, and raiding discovered hideouts. Seized goods will be either sold or incorporated into stockpiles as necessary. In addition, and once the smugglers are dispersed, we will then encourage and promote legitimate commerce in replacement, and thereby turn a weakness into a strength."

 KIR_white_army_traditions:0 "White Army Traditions"
 KIR_white_army_traditions_desc:0 "Long ago the Russian army - well trained, highly disciplined, and lavishly equipped - was a feared instrument of war. Then the rot set in. By 1917, it had progressed so far that not even the then-Tsar's personal intervention could save it, and its deficiencies were laid bare in its crushing defeat by the communist revolutionaries. But its earlier legacy still remains.\n\nWe will reinstate the practices that made the imperial armies great, once upon a time, and put in place stringent regulations to ensure that the practices that led to failure are not repeated. We will continue the legacy of the Russian army of old, and under that banner, our brave soldiers will march forward, and reclaim the motherland for themselves, their state, and their Tsar."

 KIR_our_pride_untarnished:0 "Our Pride Untarnished"
 KIR_our_pride_untarnished_desc:0 "Although modest in size, the Tsar's Principality is one of the few bastions of civilization, peace, and stability in Russia. Unlike the warlords and bandits who surround us, our territory is secure, criminals are dealt with, and we have a government composed of learned men who put the good of the state above their own self-interest. We have carried the torch of the Russian Empire through the darkest of days, and emerged in the light, strong and ready to march forward once again.\n\nWe will prepare for the campaigns to come, for the efforts to spread the culture and splendor we have built here, Russian splendor and culture, to all Russians. We, led by the Tsar, are the stewards of this great nation, and we will return it to greatness!"

 KIR_the_eagle_flies_once_more:0 "The Eagle Flies Once More"
 KIR_the_eagle_flies_once_more_desc:0 "The glory of empire has been restored, and one can see it in every aspect of our Principality. The Tsar protects his people and keeps their interests in mind, and they in turn trust in him and work without complaint. It is that bond of mutual faith that gives us strength, and ensures the stability of our lands. But these lands are not enough. Russia is a vast country, and much of it lies shattered and broken under the heels of extremists, fanatics, and criminals alike.\n\nThe Tsar can no longer bear to see his people suffering so. Until the Imperial eagle flies from the German border to the Far East his, and our, mission will not be complete. Our disciplined armies, supported by a devoted populace, stand ready to carry the Tsar's standard forward, and all they need is the order to march.\n\nS nami bog!"
 
 ### Post-Bombing tree ###
 KIR_climb_from_the_pit:0 "Climb from the Pit"
 KIR_climb_from_the_pit_desc:0 "Western Russia, suffering for decades under the German bombers, is generally a lawless and under-industrialized place. With that in mind, the reforms and developments within Vyatka have turned the Principality into something of an oddity - safe and with a reasonably prosperous economy.\n\nBut we cannot stop. Beyond our borders, in the rightful lands of the Tsar, millions of Russians lie crushed under the boot of oppression and poverty, and they must be rescued. Our enemies move to do so themselves, and so we must strike first.\n\nThe time for talking is over. The Imperial Council will be called, and plans will be made to march forward. Russia will be secured for the people, for the Tsar, and for the House of Romanov!"
 KIR_climb_from_the_pit_tt:0 "It is time we put our house in order."

 KIR_call_the_council:0 "Call the Council"
 KIR_call_the_council_desc:0 "The Imperial Council has been an extremely successful construction for the Tsar, allowing for the delegation of minor issues and the reception of advice on larger ones. But now it will truly be put to the test. With reunification on the horizon, the Tsar will need all the help he can get.\n\nThis will be a collective effort by the Council as a whole - questions relating to both internal and external issues must be answered, and the military must be stabilized. The Tsar has decreed such, and the Council must work to successfully implement that decree."

 KIR_put_an_end_to_the_assassinations:0 "Put an End to the Assassinations"
 KIR_put_an_end_to_the_assassinations_desc:0 "It is an unfortunate reality that the officers of our army are frequently at each other's throats. Often quite literally.\n\nMore than one assassination of a senior officer has occurred at the hands of a colleague or subordinate, and cliques within the military have acted, in some cases, to protect those murderers. This is completely unacceptable.\n\nThe Council will mandate the Okhrana to establish a supervisory office within the military command structure, to identify both cliques and criminals within it, and to bring them to justice. The army will, must, be united, indivisible and loyal only to God and the Tsar!"

 KIR_reign_in_the_officers:0 "Rein in the Officers"
 KIR_reign_in_the_officers_desc:0 "The army of the Russian Empire was, at the end, not truly professionalized. Discipline was poor, loyalty was lacking, and officers had little motivation beyond their own advancement. Many of our current officers hail from this 'tradition,' and have unfortunately brought it along with them. If the Tsar is to reclaim Russia, this cannot be allowed to continue.\n\nThe Council will issue directives in order to put an end to the worst expressions of disorder, and officers identified as reformers will be promoted. The army, from private to general, will fall in line and act as a unified body, or be punished appropriately!"

 KIR_the_tsars_authority:0 "The Emperor's Authority"
 KIR_the_tsars_authority_desc:0 "Since his arrival in Vyatka, the Tsar has essentially ruled the Principality as a dictator. While this works for a time, calls for reform and democracy have grown increasingly strong, and the Tsar has listened. However, there is a time and a place for everything, and it is not now, with war on the horizon, the time for democracy.\n\nThe Council will issue directives making it clear that, while political reform is and will be coming, it will not occur until after both the consolidation of the region and the centralization of the Tsar's government is accomplished."

 KIR_meet_with_the_leaders:0 "Meet with the Leaders"
 KIR_meet_with_the_leaders_desc:0 "The émigré movement was never unified in its vision for a restored Russia. While all acknowledge the value of the monarchy, all have different views on what form it should take, and these differences have, in some regrettable cases, led to violence. This is unacceptable.\n\nWe are all Russians, striving for the same goal, and the Council will therefore coordinate with the Tsar to bring the leaders of each faction to the palace in a fashion that will not provoke further conflict or suspicion of the motives of the others. The Tsar will make his plans and requirements clear, and in so doing, stabilize our political situation for the conquests ahead."

 KIR_an_uneasy_peace:0 "An Uneasy Peace"
 KIR_an_uneasy_peace_desc:0 "Though the efforts of both the Tsar and the Imperial Council, peace has been brokered in the Principality, at least for now. Opposed political factions are treating each other with civility if nothing else, and the military has shed much of the disorder and inefficiency it once displayed.\n\nBut we must not become complacent. The divisions are still there, beneath the surface, and we will have to deal with them in time. However, they are currently united behind our goals, both to consolidate control over the region, and to establish a basis for the true expansion of the Tsar's authority over all of Russia. That will have to do, at least for now."

 KIR_the_imperial_russian_army:0 "The Imperial Russian Army"
 KIR_the_imperial_russian_army_desc:0 "Russia has a long and storied military tradition of struggle, success, and visionary leadership. Unfortunately, however, the military of the late Empire, as well as our own, cannot be said to live up to this legacy. Our soldiers are poorly trained, our equipment outdated, our doctrine inflexible, and our support elements nearly nonexistent.\n\nIf we are to extend our influence across the statelets surrounding us, let alone over all of Russia, this must be addressed. We will determine a consistent doctrine, improve our training regimens, and fortify critical sectors. In so doing, we will possess a solid basis on which to launch external campaigns."

 KIR_defence_plan_kutuzov:0 "Defence Plan Kutuzov"
 KIR_defence_plan_kutuzov_desc:0 "Mikhail Kutuzov was one of Russia's greatest generals. His defensive actions during Napoleon's invasion are legendary, leading to the near-annihilation of an army initially considered far superior to his own. To ensure that our territory is secure from attack while our army is on campaign, we must prepare proper defenses.\n\nDefense Plan Kutuzov will therefore be assumed, and a series of fortifications, simple as they may be, will be constructed along our borders. If we are attacked in a moment of weakness, they will provide us with sufficient time to respond accordingly."
 KIR_defence_plan_kutuzov_tt:0 "We will begin construction."

 KIR_the_vyatka_general_staff_academy:0 "The Vyatka General Staff Academy"
 KIR_the_vyatka_general_staff_academy_desc:0 "It is no secret that a near-complete failure of both leadership itself and its cultivation crippled the Russian Army in the Great War. Unfortunately, too many of our own officers developed their 'skills' under that system, or progressed through no system at all, and thus threaten the efficacy of our own army. We will take action to correct this.\n\nBy working with both experienced senior and innovative junior officers, we will develop a training curriculum for our officer corps and make its completion mandatory across all officer ranks. In time, graduates of the Vyatka General Staff Academy will be known as some of the most competent officers in all of Russia!"

 KIR_lessons_from_the_past:0 "Lessons from the Past"
 KIR_lessons_from_the_past_desc:0 "The failings of the Russian state in the Great war were myriad. Leadership, morale, doctrine, and more were poor. And yet, in certain situations when properly applied, the armies saw great success against their enemies. Failures were the result of implementation, not foundation.\n\nThere is no need for us to redesign our entire approach. Russian approaches to warfare, tried and true, are still effective. They only require slight modernization and optimization to regain full effectiveness, and thereby carry us to victory."

 KIR_strength_in_numbers:0 "Strength in Numbers"
 KIR_strength_in_numbers_desc:0 "Russia has always relied upon its large, and largely agriculturally-based, population in wartime. Strong hardy men make for strong hardy soldiers, willing to take orders and advance bravely under fire.\n\nIt is only natural to continue leveraging this strength. The era of massed infantry charges has long passed, of course, but numerical superiority allows for many options, both strategic and tactical, that would not otherwise be possible.\n\nThe Russian Army of the future will therefore be as large as is reasonable, capable of conducting vast offensives over large fronts. In so doing, they will utterly overwhelm our enemies, and carry the Tsar's banner forward to victory!"

 KIR_a_new_age_of_war:0 "A New Age of War"
 KIR_a_new_age_of_war_desc:0 "The performance of Russian armies in the Great War, the Second World War, and the West Russian War have made it abundantly clear that our previous approaches to warfare are outdated. We must adapt.\n\nWe will swallow our pride, overrule resistance from senior officers, and study the tactics, strategy, and approaches of the Americans, the British, the Japanese and, yes, the Germans. Times, and warfare, have changed, and we will change alongside it.\n\nWith modern approaches to eternal problems, we will at least be on equivalent footing with our enemies, allowing our other advantages to carry us to victory."

 KIR_imperial_commandos:0 "Imperial Commandos"
 KIR_imperial_commandos_desc:0 "Modern war has repeatedly proven the value of specialized and highly-trained formations of soldiers assigned to specific tasks. Our officers have made it clear that they believe creating such formations of our own would be of extreme assistance in the upcoming campaigns, and we have no reason to doubt them.\n\nAs such, we will study the structure and doctrine of foreign special forces units, modify them as needed for our own environment, and apply them to formations of motivated and experienced volunteers. Our enemies will not be expecting to encounter the Imperial Mountaineers, Marines, or Airborne, and that surprise will allow us to claim victory all the faster."
 KIR_create_unit_airborne_tt:0 "§YAn elite commando unit will appear in or around Vyatka.§!\n"

 KIR_russias_finest:0 "Russia's Finest"
 KIR_russias_finest_desc:0 "When first inspected, the Tsar's military was truly in a sorry state. Outdated training, confusing doctrine, poor leadership, and lack of proper facilities severely hampered any possible effectiveness in armed engagements. But that has all changed.\n\nOur reforms have affected a near-total reversal in both perception and actual ability. Our soldiers now march in disciplined ranks, are watched over by skilled, motivated, and innovative officers, and possess pride in both their nation and their Tsar. Truly, they are the finest men in all of Russia.\n\nIt is a long way to Siberia, and there will be many challenges on the path, but the Imperial Army is now as prepared as it could possibly be to face them."

 KIR_begin_the_reclamation:0 "Begin the Reclamation"
 KIR_begin_the_reclamation_desc:0 "The state is ready.\n\nPolitical stability has, at least temporarily, been achieved. The military has been stabilized, modernized, and prepared for campaign. We are as ready as we can be.\n\nThe journey to reclamation will be long and hard. Our enemies have the same goals as we, and they have been preparing just as we have. Difficult fights, both on and off the battlefield, will be found. Every Russian, from Tsar to peasant, will be tested, and it will take all of their courage, strength, and faith to ensure that they will not be found wanting.\n\nIn the end, however, we will be victorious. There is only one Russia, just as there is only one legitimate heir to its legacy. Keeping such in mind, we cannot but be victorious in the end.\n\nAll look to the Tsar, waiting for the moment when he will give the order to march. S nami Bog!"
 KIR_begin_the_reclamation_tt:0 "We will begin the reunification of our rightful lands!"
 
 #Expansion Tree
 KIR_the_empire_strikes_back:0 "The Empire Strikes Back"
 KIR_the_empire_strikes_back_desc:0 "When the communists first defeated the White Army, they thought that monarchism in Russia was forever destroyed. But we have returned, and are, perhaps, even stronger than before. We have gathered our strength, and we are prepared to expand the lands of the Tsar and the Romanov dynasty.\n\nOne by one, the warlords and statelets around us will fall, their territory returned to Imperial control. The Empire is finally prepared to strike back, and reclaim  what is rightfully hers."

 KIR_let_the_thunder_of_victory_rumble:0 "Let the Thunder of Victory Rumble!"
 KIR_let_the_thunder_of_victory_rumble_desc:0 "As the army marches to war, so too do the people in support. From Vyatka to Izhvesk, the Tsar's subjects have gathered to loudly proclaim their support for the beginning of reclamation efforts against the neighboring regimes.\n\nIn the interests of capitalizing on this sentiment while also demonstrating power to our soon-to-be enemies, we will organize a parade in Vyatka prior to deployment. The people will see their army, and their Tsar, marching off to victory."

 KIR_operation_prodigal_son:0 "Operation: Prodigal Son"
 KIR_operation_prodigal_son_desc:0 "COMMUNIQUÉ 853 OF THE IMPERIAL RUSSIAN ARMY - ON BEREZNIKI TERRITORY AND THE MLADOROSSI\n\nThe Imperial Army has completed deployment at identified staging positions, and is prepared to commence operations against the rogue Governorate of Berezniki. Initial reconnaissance has revealed enemy forces to be inferior in number, equipment, and capability.\n\nFormations will hold position and maintain readiness as diplomatic solutions, potentially including that of a meeting between His Imperial Majesty and A. Kazembek, are explored.\n\nShould diplomatic efforts fail or be reconsidered, operations can begin immediately."

 KIR_a_meeting_in_yurla:0 "A Meeting in Yurla"
 KIR_a_meeting_in_yurla_desc:0 "The town of Yurla lies near the frontier between government territory and that of the Kazembek's rogue forces in Berezniki. This makes it ideal for our attempts to broker a diplomatic solution to the recent breakaway of the governorate before military action is needed.\n\nA meeting will be held in Yurla between Alexander Kazembek, the rogue governor, and the Tsar. It is hoped that the governor's approval of monarchism will allow him to once again find common ground with his sovereign and re-integrate his territory. If successful, the lives of many on both sides may yet be saved."

 KIR_integrate_their_troops:0 "Integrate Their Troops"
 KIR_integrate_their_troops_desc:0 "When Kazembek broke ties with the central government in Vyatka, many of the local soldiers, sympathetic to the tenets of the Mladorossi, followed. Now that the governorate has been returned, peacefully, to Imperial control, these soldiers must be re-integrated into our forces.\n\nGiven the monarchist sympathies that remain amongst them, we do not expect significant difficulties. With their strength once again added to our own, we will be able to continue our operations against neighboring states."

 KIR_concessions_to_the_mladorossi:0 "Concessions to the Mladorossi"
 KIR_concessions_to_the_mladorossi_desc:0 "As part of the agreement reached between Kazembek and the Tsar towards re-integration, some concessions to his movement were agreed upon. As the primary reason for the Mladorossi's secession was their ideological position, in relation to the state, of the purpose and position of trade unions, said concessions were focused in that direction.\n\nThus, and from this day forward, trade unions within our lands, excepting openly socialist organizations, will be permitted to operate in a less restricted fashion. In this way, though tensions with the Mladorossi are unlikely to disappear, they will be reduced to manageable levels."

 KIR_the_berezniki_governorate:0 "The Berezniki Governorate"
 KIR_the_berezniki_governorate_desc:0 "Owing to the successful negotiations between Kazembek and the Tsar, and the subsequent implementation of the particulars discussed, Berezniki has successfully been reintegrated into the state without bloodshed.\n\nAlready, our administrators return to the territory, and while the Mladorossi are still present, the state will ensure that, over time, they are displaced from positions of any importance, and thus unable to raise further insurrection.\n\nRegardless, with the governorate returned, we can now turn our attention to the rest of our local environment."

 KIR_suffer_not_the_traitor:0 "Suffer Not the Traitor"
 KIR_suffer_not_the_traitor_desc:0 "A Tsar does not negotiate with traitors. Kazembek decided to place his people - our people - in danger when he broke ties with the central government, and now they will, sadly, pay the price for it.\n\nThe army is in position and prepared for a return to the governorate, and will swiftly push opposition aside in its drive to Berezniki. All that is needed now is the order of the Tsar."

 KIR_take_their_weapons:0 "Take Their Weapons"
 KIR_take_their_weapons_desc:0 "As our forces occupy Berezniki and displace the Mladorossi from territorial control, it is important that we ensure they cannot rise against us again. By seizing their weapon stockpiles, and further confiscating every firearm we locate within the governorate, we will both deprive the Mladorossi of the instruments of insurrection while also replenishing our own stocks.\n\nThe military is prepared for such an operation, and the Okhrana has pledged its assistance."
 
 KIR_the_trial_of_kazembek:0 "The Trial of Kazembek"
 KIR_the_trial_of_kazembek_desc:0 "The Mladorossi movement is a powerful one in Berezniki. Though we have established control over the governorate, their supporters remain, and could prove problematic in the future. To avoid this, we must show them the inevitable result of rebellion, and that means bringing to trial the man most responsible for everything that has occurred: Alexander Kazembek.\n\nOnce an ally to the Tsar, his insurrection has harmed the people caught within it, the soldiers sent to quell it, the state it was risen against, and the unity of the Russian people as a whole. Broadcast widely, his trial will show that the Tsar is committed both to justice as well as the fair application of it, and in so doing prove to the Mladorossi that they were misled about the monarch they rose against."

 KIR_order_restored:0 "Order Restored"
 KIR_order_restored_desc:0 "Once again, the Imperial flag flies in Berezniki. The Mladorossi are scattered, their weapons seized and their leader tried by the state, and both military and police forces, including Okhrana agents, are establishing themselves so as to ensure that they cannot rise again.\n\nIn addition, along with political control comes the return of the governorate's resources to the state. Potassium, titanium and, most importantly, oil once again flows back to Vyatka, Izhvesk, and other locations of import. Truly, the success of this operation has considerably strengthened the state."

 KIR_speak_with_the_grandmaster:0 "Speak with the Grandmaster"
 KIR_speak_with_the_grandmaster_desc:0 "To the northeast lies Gayny, and important regional city. It, and the region surrounding it, is controlled by the Order of Saint George, a militant religious sect that arose, as we did, out of the chaos of the West Russian War. If we are to continue expanding our influence, we must act to either integrate or defeat them.\n\nTo this end, and also in recognition of the Tsar's deep connection to the Orthodox faith, a diplomatic solution will be attempted first. Envoys will be dispatched, and a meeting between their leadership and ours will be arranged. If fortune favours us, perhaps bloodshed can be avoided."
 KIR_speak_with_the_grandmaster_tt:0 "§YWe will meet with Grandmaster Antipin before deciding our course of action.§!"

 KIR_operation_dragonslayer:0 "Operation: Dragonslayer"
 KIR_operation_dragonslayer_desc:0 "COMMUNIQUÉ 854 OF THE IMPERIAL RUSSIAN ARMY - ON GAYNY TERRITORY AND THE ORDER OF SAINT GEORGE\n\nUpon the failure of diplomatic consultations with the Order, scouts have observed activity suggesting the possibility of direct action by their forces. Consequently, elements of the Imperial Army have begun assuming pre-selected positions along the state's border to ensure both territorial sovereignty as well as to facilitate the future of offensive operation.\n\nForward officers have been given wide initiative to begin combat with Order forces immediately upon the order of higher command. If so given, it is expected that operations will conclude rapidly owing to wide force disparity, in our favour, between the Order and the Imperial Army."

 KIR_disband_the_order:0 "Disband the Order"
 KIR_disband_the_order_desc:0 "With the military defeat of the Order of Saint George, we are now in control of both their lands and their Fortress-Monastery, known locally as the 'Squirrel's Nest.' Although victorious in the field, a number of senior figures in the Order are unaccounted for, and we must ensure that they do not cause us trouble in the future.\n\nThus, we will declare the Order a criminal organization and task the Okhrana with hunting down these last few monks. In time, the combination of a lack of open support as well as covert pursuit will destroy the ability of their remnants to function. Our territory will, must, remain secure and stable."

 KIR_outpost_gayny:0 "Outpost Gayny"
 KIR_outpost_gayny_desc:0 "The Order of Saint George's former monastery, known as the 'Squirrel's Nest' is, without a doubt, the most important fortification in the region. Having fought, and bled, to secure it, we must now make use of it as effectively as possible.\n\nIn addition to any other purposes we might identify as to administration, it has been suggested that the highest towers of the monastery would be ideal for the placement of a reconnaissance and radar outpost. So emplaced, the monastery would serve as an excellent warden against threats from the north while our armies campaign elsewhere."

 KIR_incorporate_church_lands:0 "Incorporate Church Lands"
 KIR_incorporate_church_lands_desc:0 "The former lands of the Order of Saint George have been under ecclesiastical control for decades, and though that may have served their own, limited, administrative needs, it will not serve ours. An Imperial state requires clear hierarchies, and we will impose such a hierarchy on these lands.\n\nThe Order's former monastery will serve as the integrated headquarters of our civilian and military administrations, and through it we will exert strong control on Gayny and the surrounding lands. So centralized, it will not be long before both taxes and recruits from the region arrive to further strengthen our reclamation efforts."

 KIR_a_challenge_for_the_worthy:0 "A Challenge for the Worthy"
 KIR_a_challenge_for_the_worthy_desc:0 "Above all else, the Order desires to see the people of Russia protected from those who would do them harm. Following our meeting with them, they have indicated that they may be amenable to integration, should we prove our commitment to the same goal.\n\nTo do so, the Order has asked us to annihilate the so-called 'Aryan Brotherhood,' a dangerous and deranged faction of fanatics that has long terrorized the people of the region from their base in Perm. We will do so. The Brotherhood has been our enemy almost as long as it has been theirs, and if a campaign that we would have carried out regardless wins us additional support, so much the better."
 KIR_a_challenge_for_the_worthy_tt:0 "§YWe will defeat the wretched cult as a show of faith.§!"

 KIR_privileges_for_the_church:0 "Privileges for the Church"
 KIR_privileges_for_the_church_desc:0 "The Orthodox Church has long had special privilege within Russia. This is only deserved, as their staunch support both for the souls of the people and the authority of the monarchy has been an extremely stabilizing force in years past. The increasingly close ties between our government and the Order of Saint. George have presented us the opportunity to once again establish this understanding.\n\nThrough the codification of a number of legal and financial exemptions and privileges, as well as a public profession of faith by the Tsar, we will secure both the Order's, and through them the Church's, long-term support. As their sermons ring out, across our lands and others, the people will know that it is both good and pious to support our efforts at reunification."

 KIR_the_warriors_of_christ:0 "The Warriors of Christ"
 KIR_the_warriors_of_christ_desc:0 "From the halls of their Fortress-Monastery, the Order exerts its influence over all of Gayny and the surrounding lands. Ever since our acceptance of terms from them, we have been welcome here, and indeed have started to form mutually-beneficial relationships.\n\nAs a result, Grandmaster Antipin has offered us not only the services of several of his most experienced brothers, but his own personal services as well. We will of course accept, and integrate these brave and pious men into our command structure."

 KIR_for_god_and_emperor:0 "For God and Emperor!"
 KIR_for_god_and_emperor_desc:0 "Our hard work to solidify the ties between our state and the Order of Saint George has brought us to this moment. Thoroughly convinced both of the righteousness of our cause, the skill of our armies, and the degree of our dedication to the Church, the Order has agreed to integrate itself as a constituent part of our state.\n\nThough they will retain control over Gayny and the surrounding lands, it will be as our legally subservient administrators, and not as an independent entity. In addition, our military strength has been augmented, as their forces join our own for the campaigns ahead. Truly, this has been a most blessed outcome."

 KIR_in_the_shadow_of_the_crooked_cross:0 "Operation: Crooked Cross"
 KIR_in_the_shadow_of_the_crooked_cross_desc:0 "COMMUNIQUÉ 917 OF THE IMPERIAL RUSSIAN ARMY - ON THE "ARYAN BROTHERHOOD" OF PERM\n\nIn preparation for the strike against the armed force calling itself the 'Aryan Brotherhood,' currently operating out of Perm, Army Group Izhvesk has established positions along the Kama River and identified locations most suitable for forced crossings.\n\nIt is expected, according to both scout and intelligence reports, that opposing forces are likely to be minimal in comparison, owing to the racial theories of the Brotherhood as a whole concerning militarization of perceived racial inferiors. Furthermore, while any Brotherhood forces encountered are expected to fight to the last, it is expected that the Imperial Army will be well-received by the local population, owing to the application of those racial theories against them is a systemic and oppressive fashion.\n\nArmy Group Izhvesk awaits the order to proceed."

 KIR_erase_their_legacy:0 "Erase Their Legacy"
 KIR_erase_their_legacy_desc:0 "The Aryan Brotherhood is an abomination, a corrupted fusion of the worst aspects of German ideologies and Russian sensibilities. It must be, down to the last book, banner, and man, utterly destroyed, lest it appear once again. The Aryan Brotherhood is not a proud part of Russian history. Now that Perm has been returned to Imperial control, and the Brotherhood itself has been scattered, we must act to ensure this.\n\nTheir former slaves will be freed, and re-integrated to the Tsar's domain as full citizens. Their monuments and installations will be torn down and replaced with Imperial iconography and military outposts. The possession of any item depicting or describing the Brotherhood or its tenets will be made a capital crime.\n\nTheir legacy will be erased, forever. We will make sure of it."

 KIR_operation_grozny:0 "Operation: Grozny"
 KIR_operation_grozny_desc:0 "COMMUNIQUÉ 940 OF THE IMPERIAL RUSSIAN ARMY - ON THE WARLORD STATES OF IDEL-URAL\n\nIn preparation for upcoming operations against the warlord states of Tatarstan and Bashkiria, advance elements have established reconnaissance positions along the Kama and Vyatka rivers in order to identify optimal locations of crossing.\n\nThe states themselves are highly centralized around ethnic and religious factions opposed to our own, and as such it is expected that they will resist any such operations fiercely. In response, operations will focus, following river crossing, on the rapid occupation of the respective states' declared capitals, ensuring that continued defense, and the sponsorship by said states of insurgent action in our rear areas, is rendered extremely difficult.\n\nOperations are ready to commence on the orders of central command."

 KIR_eyes_on_tatarstan:0 "Eyes on Tatarstan"
 KIR_eyes_on_tatarstan_desc:0 "Tatarstan has always been an oddity. A state of Turkic Muslims surrounded by Russian Orthodoxy, established following the collapse of the Soviet Union and the chaos of the West Russian war, they are a people surrounded by, what they perceive, as those who wish only to do them harm. We can understand this, but we cannot allow it to continue.\n\nThe Tatar territories straddle strategic waterways and are too close to our heartland to allow them to exist apart. Having refused any attempts at negotiation, we will resort to a military solution, and forcefully integrate these lands.\n\nThe Tatars will learn that the Tsar has no specific animosity towards them. But they are part of the empire, and they must accept and respect his authority."

 KIR_tatar_rights:0 "The Question of Minority Rights"
 KIR_tatar_rights_desc:0 "With the Tatar lands now under control, the question has been raised, now that we occupy territory composed primarily of non-Russians, what our intended policy towards them is going to be. In the past, the old Imperial government was typically very unfriendly towards their culture and traditions.\n\nConsequently, many in our administration have argued that this directly led to their attempts at establishing their own state, and that continuing such policies will invariably lead to later insurrection. Others have argued that 'encouraging' assimilation is essential, and that Russia is, and must be, a land for Russians. As in all things, the Tsar must make a decision."

 KIR_strike_at_the_islamists:0 "Strike at the Islamists"
 KIR_strike_at_the_islamists_desc:0 "Bashkiria, a land dominated by the Bashkir minority and thus fiercely opposed to perceived Russian domination, is a 'state' with an understandable purpose but whose independence, nonetheless, cannot be entertained. The lands and waterways they exert control over are strategically valuable, and thus they must be brought under central authority.\n\nAs negotiations are unlikely to achieve a favourable outcome, a military solution will be imminently pursued. The state has no intention of placing undue hardships on Bashkir people. But they must, and will, accept the authority of the Tsar, regardless of the force that must be brought to bear in order to ensure it."

 KIR_question_of_religious_freedom:0 "The Question of Religious Freedom"
 KIR_question_of_religious_freedom_desc:0 "With significant numbers of Muslims now residing in territories under the control of the state, the inevitable question of religion has been raised. For centuries, the Orthodox church has been closely tied with both ordinary Russians and the states that rule them.\n\nAs such, many are arguing that actions should be taken to enforce homogeneity and conversion amongst religious minorities. Conversely, others warn that religious persecution will lead, inevitably, to unrest and rebellion, while being 'wrong' besides. The argument is becoming heated, causing discord between governmental factions, and the Tsar must make a decision before things get out of hand."

 KIR_the_southern_governorates:0 "The Southern Governorates"
 KIR_the_southern_governorates_desc:0 "Tatarstan and Bashkiria have been integrated within our expanding realm as the new governorates of Kazan and Ufa, respectively. Already both civilian administrators and military garrisons are moving in to solidify the influence of the state.\n\nAs they begin to do so, however and in the coming days, questions will have to be answered. Will the Tatars and Bashkirs be granted equality, both socially and in terms of religious performance, with Russians? Or will state persecution once again return? There are not yet answers, and until there are, problems can be expected to persist.\n\nBut that is a civil problem. With our southern flank secured, our military can begin looking westwards, towards ever greater enemies, and ever greater victories."

 KIR_operation_patchwork:0 "Operation: Patchwork"
 KIR_operation_patchwork_desc:0 "COMMUNIQUÉ 959 OF THE IMPERIAL RUSSIAN ARMY - ON THE INVASION OF THE KOMI REPUBLIC\n\nMade aware of the frequently chaotic political nature of the Komi Republic, forward detachments of the Imperial Army, situated along the border in preparation of planned operations, have maintained elevated alert status in anticipation of possible preemptive response.\n\nBlocking detachments have been entrenched along the Vyatka and Kama rivers, with the primary direction of attack expected to occur across the Kudymkar Gap. Upon commencement of offensive operations, advances towards Syktyvkar will be made with all possible haste, in order to deny enemy forces sufficient time to mobilize known stockpiles of chemical munitions present in the city.\n\nIt is not expected that state militias will prove capable of organizing significant defense against Imperial formations, however significant detachments will be required, even during advance, to maintain position alongside Revolutionary Front border regions when they are so encountered.\n\nPreparations stand complete. All forces await command."

 KIR_disarm_the_paramilitaries:0 "Disarm the Paramilitaries"
 KIR_disarm_the_paramilitaries_desc:0 "Although the Komi Republic lies defeated, and Imperial troops occupy Syktyvkar, significant action will have to be taken in order to consolidate temporal control. The chaotic political environment of the Republic encouraged the formation of numerous paramilitary factions, many very well-armed, and those factions must now be eliminated.\n\nThey will be given a choice - they can either disband peacefully, and re-enter the state as new citizens, or they can resist, and suffer the consequences of doing so. Until such time, however, much of the former republic will have to remain under martial law. How quickly that is lifted is up to them."

 KIR_return_to_the_fold:0 "Return to the Fold"
 KIR_return_to_the_fold_desc:0 "The anarchic political situation of the Komi Republic made it easy to defeat in the field. But it also offers an opportunity to accelerate the pace of the former Republic's inclusion into our state. Several small factions, generally unrepresented in government, had known monarchist leanings, and while we could act to disband them along with everyone else, we might also consider using them as intermediaries.\n\nIf granted effective autonomy within their borders proper, they would agree both to high-level political integration and acknowledge the Tsar as their sovereign. Though not ideal, accepting such an arrangement would reduce the strain on our occupation forces, and allow us to divert government attention towards future campaigns."

 KIR_tear_down_their_institutions:0 "Tear Down Their Institutions"
 KIR_tear_down_their_institutions_desc:0 "Unlike other conquests we have made so far, the Komi Republic presents a challenge. Its establishment as a democratic bastion in the chaos of Western Russia resulted in the creation of a national identity which, for most, included a fierce rejection of authoritarian rule. Rule such as that of a Tsar.\n\nIn the long term this could easily cause there to exist issues of stability within the region, and thus this 'identity' must be expunged from the collective consciousness of its former citizens. To that end, the Okhrana will be tasked with locating and destroying political literature, factional symbols, constitutional documents, and anything else that details the particulars of the previous government.\n\nEventually the republic will be forgotten, and the people of Komi will cheer their Tsar just like any other citizen."

 KIR_fortify_our_position:0 "Fortify Our Position"
 KIR_fortify_our_position_desc:0 "We have come far since beginning reclamation efforts, and greatly expanded the territory that now swears fealty to the Tsar and to our central government. There are more conquests to come, of course, but we must also take care to protect what we have, and avoid needless overextension.\n\nTo that end, we will enter a short period of consolidation and concentration. Our armies will regroup and replenish themselves, our civil administration will improve integration procedures, and we will redeploy our military and garrison forces into more defensible positions.\n\nOffensives will continue. When we are ready for them."

 KIR_operation_nemesis:0 "Operation: Nemesis"
 KIR_operation_nemesis_desc:0 "COMMUNIQUÉ 1001 OF THE IMPERIAL RUSSIAN ARMY - ON THE RUSSIAN LIBERATION ARMY\n\nAt the direction of central authorities, units of the Imperial Army have assumed position along the borders of territory belonging to the Russian Liberation Army and further developed plans for offensive action\n\nShould action be so ordered, offensives will begin along corridors oriented to avoid clear lines of riverine defense along the Volga River, and progress with all reasonable speed towards the political center of enemy resistance at Samara.\n\nResistance is expected to be vigorous and significant, owing to the enemy's status as a former vassal-state of the German Reich as well as the generally high level of tactical competence amongst its officers and similar quality of deployed materiel.\n\nHowever, theoretical balances of power favor the Imperial Army, and victory should be considered inevitable assuming no interference from outside powers.\n\nOperations will begin upon being so commanded."

 KIR_royal_pardons:0 "Royal Pardons"
 KIR_royal_pardons_desc:0 "Several commanders of the Russian Liberation Army, being former officers of the Soviet Army, possess valuable tactical and strategic skills. Though somewhat tainted by past associations and collaborations with the Reich, the state and the Tsar well know that regret for such associations can be genuine.\n\nIt has been suggested that they approached for possible recruitment into the Imperial Army. Though integration would be difficult, their general antipathy for and experience against communist forces would serve us well in eventual future conflict with the Revolutionary Front. There will be a political cost in extending such an opportunity, but it may be well worth it."

 KIR_the_industry_of_samara:0 "The Industry of Samara"
 KIR_the_industry_of_samara_desc:0 "As a large city straddling one of Russia's most important waterways, Samara is a city ideally suited to rapid and extensive economic and industrial development. Though the Russian Liberation Army took steps to effect such development, they did not have the resources to finish it. We do.\n\nUsing funds from both state treasuries as well as that captured in several of our now-extensive campaigns, a program of intensive industrial expansion will be undertaken in both Samara and the surrounding areas. The added industrial base will serve us well in future conflicts, whether they be in Western Russia or beyond."

 KIR_search_the_archives:0 "Search the Archives"
 KIR_search_the_archives_desc:0 "During the final days of the Soviet Union, significant portions of state record archives were evacuated eastwards, and one major depository of such was Samara. Now that we have assumed control of the city, we can investigate what remains of these archives for information of value.\n\nThe Ohkrana will be tasked with exhaustively assembling, organizing, and cataloguing the contents of the recovered archives, with a specific focus on the Soviet personalities and units now residing in lands belonging to the Revolutionary Front. It is likely that any discovered insights, however minor they may be, may provide us with an advantage in near-future conflict with them."

 KIR_operation_false_neutrality:0 "Operation: Changeling"
 KIR_operation_false_neutrality_desc:0 "COMMUNIQUÉ 982 OF THE IMPERIAL RUSSIAN ARMY - ON THE VOLOGDA NEUTRAL ZONE\n\nExploiting newly acquired territory in the former Komi Republic, elements of the Imperial Army have assumed positions along the border with Vologda, currently under the control of a military government.\n\nAlthough not currently a political or military threat, the Army is of the opinion that the acquisition of the territories held by Vologda is critical for the success of future offensives against the Revolutionary Front, particularly along the Plesetsk-Severodvinsk-Arkhangelsk axis.\n\nOwing to the position and political situation of the Neutral Zone, it is expected that enemy forces, entrenched and under competent leadership, will resist vigorously all offensives. It is similarly expected, however, that the significant level of materiel superiority possessed by Imperial formations will result in eventual victory.\n\nOperations may begin immediately upon command."

 KIR_control_the_trade_routes:0 "Control the Trade Routes"
 KIR_control_the_trade_routes_desc:0 "As a result of the relative peace experienced by the Neutral Zone, along with its position along the Reich's border, Vologda and the territory around it developed into something of a regional trade hub. The movement of men and goods between Russia and the Reichskommissariat brought in significant trade, and as the now-sovereign of these lands, the Tsar is entitled to the taxations of that trade.\n\nAlongside taxation, however, investments will be made in regional infrastructure, both to show the positive effects of that taxation as well as to increase overall trade levels and, thus, future proceeds."

  KIR_crown_charters:0 "Crown Charters"
 KIR_crown_charters_desc:0 "As the state acquires more territory, trade and commerce can, and must, constitute a larger portion of our economy. As such, it has been suggested that the Tsar revive the concept of chartered trade companies, once much leveraged by the state.\n\nEstablishing such a company would allow for the floor of goods to be directed towards not only major hubs, but also towards more distant corners of our territory. This would assist in integration, economic development, citizen satisfaction, and provide direct profit besides."

 KIR_operation_scarlet_citadel:0 "Operation: Scarlet Citadel"
 KIR_operation_scarlet_citadel_desc:0 "COMMUNIQUÉ 1039 OF THE IMPERIAL RUSSIAN ARMY - ON THE GORKY WARLORD STATE AND ITS INDUSTRY\n\nAdvance reports from units of the Imperial Army around Gorky and its surrounding area have indicated the presence of large concentrations of both modern and modernized armored vehicles.\n\nIt is expected that these vehicles, competently organized under the direction of former Soviet Army armored commanders and possessing of reinforcements from the Gorky automotive complex, will be extremely effective in direct combat with Imperial forces.\n\nHowever, lack of strategic depth on the part of enemy forces, combined with likely numerical superiority on the part of Imperial forces, should render victory inevitable. The Army nonetheless requests additional anti-armor weaponry in order to both minimize friendly and maximize hostile casualties.\n\nThe commencement of operations will occur upon the order of central command."

 KIR_seize_the_factories:0 "Seize the Factories"
 KIR_seize_the_factories_desc:0 "With the recovery of the Gorky Automotive Works, along with many other factories and the city itself besides, we can now leverage the machinery of the plants and the expertise of their workers to begin the large-scale production of various types of materiel for the Imperial forces. It will be required, however, to expend some effort in optimizing the assembly lines currently present.\n\nAt the insistence of its previous owners, far too many factories were dedicated solely to the production of armored vehicles. While some certainty still can, and will, produce such, reorienting several of them will serve our needs better, and slightly expand our capacity for producing military goods."

 KIR_imperial_tank_brigades:0 "Imperial Tank Brigades"
 KIR_imperial_tank_brigades_desc:0 "The vast size of Russia naturally lends, and forces, itself towards armored and mechanized warfare. The Soviet government made good use of such formations prior to their collapse, but in the chaos that followed armored formations became rare in Russia as the result of both German efforts and resultant industrial collapse. With the reclamation of Gorky, however, that has changed.\n\nWe will seize the vehicular stockpiles of the former warlord state and using them we can, if we wish, create several armored formations. If created, the newly-formed Imperial Tank Brigades could prove extremely useful in upcoming campaigns."

 KIR_consolidate_control:0 "Consolidate our Conquests"
 KIR_consolidate_control_desc:0 "As before, following our northern conquests, we find ourselves both with new territories as well as new challenges alongside them. Larger and more decisive conflicts are coming, and we must be prepared for them. It would therefore, at this moment, be prudent to once again consolidate our gains.\n\nUsing military assets, Okhrana agents, and local collaborators, we will work to destroy remaining pockets of resistance to the Tsar's rule, while at the same time concentrating and replenishing our field formations. With such actions taken, and as before, we will be ready for the final stages of our regional unification campaign."

 KIR_send_in_the_bridgeburners:0 "Send in the Bridgeburners"
 KIR_send_in_the_bridgeburners_desc:0 "In our efforts to unify the region, it is inevitable that we will eventually come into conflict with the Revolutionary Front. We must not underestimate this enemy, and so we will take all necessary measures to ensure success against it. Prior to the start of our campaigns of reunification, the Okhrana was tasked with forming the Speical Imperial Operations Unit, a special direct-action force that specializes in infiltration and behind-the-lines sabotage. Acquiring the nickname of 'Bridgeburners,' they have performed admirably in our conquests thus far.\n\nConsequently, and as it would appear that conflict with the Revolutionary Front is inevitable in the near future, they will dispatched there presently, beginning their campaigns of sabotage so that when the Imperial Army does march on Arkhangelsk, the communists will find themselves crippled from within."

 KIR_operation_red_october_nevermore:0 "Operation: Red October Nevermore"
 KIR_operation_red_october_nevermore_desc:0 "COMMUNIQUÉ 1081 OF THE IMPERIAL RUSSIAN ARMY - ON THE FINAL DEFEAT OF THE WEST RUSSIAN REVOLUTIONARY FRONT\n\nElements of the Imperial Army have arrived along our borders with the Revolutionary Front, and are preparing for future offensive operations, both through offensive planning and the establishment of secure chains of supply.\n\nConsisting of significant remnant units of the Soviet Union, the military potential of Revolutionary Front formations is considered to be at least equivalent to Imperial units, and many such formations possess considerable experience from the West Russian War.\n\nDespite this, it is believed that compounded advantages in the favor of Imperial forces, together with the effect, lingering or otherwise, of friendly sabotage initiatives behind enemy lines, should weight any campaign in the favour of eventual Imperial victory.\n\nAll Imperial military formations await orders from central command to begin final offensive operations."

 KIR_justice_for_the_lost:0 "Justice for the Lost"
 KIR_justice_for_the_lost_desc:0 "It was the actions of the communists that destroyed the old Empire, crushed the people under the Soviet boot, and then threw the country into chaos when they collapsed against the German invasion. With the fall of Arkhangelsk, and the capture of many senior members of the Revolutionary Front, these crimes can finally, at long last, be punished.\n\nA trial will therefore be held, where these leaders will be made to face their many offenses against Russia, the Russian people, the Tsar's own family, and more besides. Their punishment will prove to the world that not only that the Empire has returned to Russia, but that it is also fair, righteous, and just."

 KIR_hearts_and_minds:0 "Hearts and Minds"
 KIR_hearts_and_minds_desc:0 "We may have secured vast territories in Western Russia, but that does not mean we have secured the support of those living within it, especially following decades of intimidation from, propaganda efforts by, and indoctrination concerning ideologies of vastly different outlooks and goals. We must act to encourage trust and support of the Tsar and of our central government, lest unrest begin to spread.\n\nWe will, therefore, begin our own propaganda campaign. Through posters, speeches, radio broadcasts, and direct outreach initiatives, we can reach the people. In so doing, and though it will not occur quickly, we can begin to cultivate popular confidence in the state."

 KIR_a_visit_from_the_emperor:0 "A Visit from the Tsar"
 KIR_a_visit_from_the_emperor_desc:0 "Fighting in his name across all of Western Russia, few things inspire the common soldiers more than an official visit by their Tsar. As such, a general visit by the Tsar to some of the more decorated units of our armies will be organized and conducted.\n\nThe Tsar will meet and present awards to individual soldiers, review marching order, and consult with senior officers at several major field installations spread throughout our new territories. This will both demonstrate to our military forces the confidence of their monarch while also demonstrating to local citizens the strength of his authority."

 KIR_examine_our_tactics:0 "Re-Examine our Tactics"
 KIR_examine_our_tactics_desc:0 "With the first stage of reunification, that of regional control, now concluded, we can begin the necessary process of reviewing our performance. The states to our east have taken steps towards consolidation as well, and we will no doubt find larger and more well-equipped enemies, that we must engage over great distances, in that direction. We must be as ready as we can be.\n\nTo that end, we will examine every battle we have thus fought, making note of forces involved, terrain, support, unforeseen occurrences, and more, and distribute this collected knowledge to our commanders. In this way, we will be far more prepared for the larger campaigns to come."

 KIR_recruitment_campaign:0 "Recruitment Campaign"
 KIR_recruitment_campaign_desc:0 "During our regional campaigns, we have witnessed our army expand rapidly in response to demands encountered. This is an experience that has no doubt been mirrored in the armies of our future enemies-to-be to the east. It stands to reason that we must therefore continue the expansion of our military forces in order to match the grown of our enemies.\n\nWe can accomplish this using both the vast stockpiles of weapons captured and the enormous expansion of our state's nominal population. By starting an intensive recruitment campaign within our borders, we can acquire the manpower needed to raise new formations, and so better prepare ourselves for the battles ahead."

 KIR_operation_northern_lights:0 "Finnish Negotiations"
 KIR_operation_northern_lights_desc:0 "When the Soviets collapsed in the face of German invasion, the Finns saw their opportunity to seize territory long claimed. Karelia and the Kola Peninsula were constituent territories of the old empire for many, many years, and as such they rightfully belong to us. If possible, however, we would prefer to avoid bloodshed.\n\nTo that end, we will ask the Finns for negotiations concerning those territories along with their buffer state in Onega. We have no way of yet knowing how they might proceed, but if the Finns are smart, they will see the value in avoiding open warfare."

 KIR_our_sovereignty_ensured:0 "Our Sovereignty Ensured"
 KIR_our_sovereignty_ensured_desc:0 "Finally, after so many years of hardship, failure, and struggle, our state has ascended to the position of a regional power, having established itself as the preeminent power in Western Russia.\n\nThe rule of Tsar Vladimir now extends over many times the territory it once did, and we have freed the people of this region from the tyrannical grip of communist, fascist, and anarchic regimes alike. We have brought order, stability, faith, and respect for the crown to millions of Russians, and we will, eventually, bring it to many more.\n\nThough it will take time to consolidate our gains, and though the question of democracy must now be addressed, regardless of outcome none would claim dissatisfaction with either the state nor the Tsar. Before long we will be united, strong, and ready to carry the torch of empire all the way to the Pacific!"

