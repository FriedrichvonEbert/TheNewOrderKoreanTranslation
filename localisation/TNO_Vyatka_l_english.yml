 KIR.27.t:0 "Uneasy Lies the Crown"
 KIR.27.desc:0 "As had become distressingly common, Tsar Vladimir woke to a terrible pounding in his skull. Reaching over to the bottle of painkillers, his use of which had become all too regular, he swallowed one, and felt the pain subside. For now.\n\nEverything seemed to cause the migraines these days. Council meetings that ended in shouting matches between his advisors. Reports of military discontent and confusion. Even perhaps, the Tsar thought, punishment from God for his many sins. He wasn't even free from them while sleeping anymore.\n\nWhen he had first marched into Vyatka all those years ago, he could not have imagined that things would be this way. He had grown on stories about the wonders of the monarchy and the power of the Tsar. He now knew them to be lies. His government was divided, his army was paralyzed, and his people were deprived. And very often he felt as if he had no power at all, an observer along for the ride.\n\nBut those stories of glory and power had always been accompanied by very serious talks of duty. He had a duty to his people and to Russia, and those simply could not be abandoned, no matter how much he sometimes wanted to leave and return to Brittany or somewhere farther afield.\n\nHe was the Tsar, and he had his duty.\n\nWhich, for now at least, involved rousing from bed and preparing for the day."
 KIR.27.a:0 "A noble burden indeed."

 KIR.28.t:0 "The Toll"
 KIR.28.desc:0 "Despite the power of the position, and the critical role it plays in state security, it is a near universal truth that border guards are both underpaid and often extremely bored, and Vyatka's border guards were no exception. But there was one benefit to the position - one that would be loudly denied were any officers within earshot.\n\nEvery so often, at certain crossings known to be amenable and at times when certain officers were known to be on duty and others known not to be, specific trucks would approach. Pulling up to the gate, the driver would smile at the guards and, when handing over his identification and manifest, would also include an envelope.\n\nThe guards would then inspect the papers and manifest and return them, the envelope having somehow disappeared. They would then open the gate, and the truck would drive through, it being trusted that the goods on the manifest were in fact the goods in the truck.\n\nYes, being a border guard meant consigning oneself to low pay and mind-numbing periods of inactivity. But the value of that one benefit could compensate indeed."
 KIR.28.a:0 "And so corruption spreads."

 KIR.29.t:0 "Berezniki Blues"
 KIR.29.desc:0 "Alexander Kazembek, a White Russian émigré, first became involved in politics prior to the Second World War as the leader of the Young Russians. Encompassing beliefs from across the political spectrum, some quite radical, many struggle to understand its, and by extension his, ideology and ultimate ambitions.\n\nDespite this, he was a loyal follower of the Tsar during the West Russian War, and following it was rewarded with the governorship of Berezniki. Berezniki, a frontier territory surrounded by radicals, was eventually pacified by Kazembek and his followers, and despite all likelihoods to the contrary the territory, now a viceroyalty of the Mladorossi, has both survived and thrived.\n\nIndeed, reports from the Tsar's representative, Boris Skosyrev, have described both significant industrial developments as well as the sustainable exploitation of local natural resources. These resources, including critical oil and petroleum products, are regularly dispatched back to the Principality, under the careful political supervision of Kazembek himself. Thus, he is crucial both to maintaining peace in and delivering resources from the region, and as long as he does that, carefully supervised by Skosyrev, he will maintain his position.\n\nDespite this, however, suspicion from members of our government towards Kazembek continues, and many say that his resource deliveries will continue only until he sees an opportunity to fully divorce himself from the Tsar's authority. For now, though, Kazembek's true motives remain unclear."
 KIR.29.a:0 "Would he dare turn against us?"

 KIR.30.t:0 "The Mladorossi Betrayal"
 KIR.30.desc:0 "Boris Skosyrev, the Tsar's official representative in Berezniki, looked out the windows of his office and watched as the soldiers of 'Governor' Alexander Kazembek approached at speed.\n\nIt had been long feared that, one day, the independent-minded Kazembek would stop listening, answering, and sending resources to the central government in Vyatka. And that day had now come. The Okhrana's report, and warning, on Kazembek's imminent display of disloyalty had arrived by special messenger less than an hour ago. Far too late to do any good. But just long enough to allow him to burn everything of value.\n\nHe signed. Kazembek had never been an agreeable choice as governor. His belief in the syncretism of monarchist ideals with communist influences was not only laughable, but also a starting point from which today's ending was inevitable. He just hoped that the Tsar would be able to reclaim the rogue territory before the religious fanatics to the north or the ideological fanatics to the south moved to claim it.\n\nTurning away from the soldiers, Skosyrev tossed one last document into the fire beside him, hefted his pack, and checked the rifle by the door. He might not have wanted to see this day, but he had planned for it. A route through the forest had been scouted, and a boat by the river concealed. If he was lucky, he would reach the border with Vyatka shortly, and if he was luckier, he would be permitted to accompany the army on its return to Berezniki.\n\nSkosyrev smiled at the thought. He wanted to be there when Kazembek was hanged."
 KIR.30.a:0 "One does not forgive treason."
 
