 ### Ideas ###
 KIR_unrepentant_reaction:0 "Unrepentant Reaction"
 KIR_unrepentant_reaction_desc:0 "Ever since the fall of the old empire Russia has suffered, crushed beneath one tyrant after another. Communism, and its cloaked agent socialism, have worked tirelessly to take away what little the Russian people have left, and to this the Tsar has proclaimed 'No more!' The Empire will rise again, the communists will be destroyed, and with the Tsar's just rule, peace will again return to this great land."

 KIR_officer_infighting:0 "Military Infighting"
 KIR_officer_infighting_desc:0 "The White Army, or what remains of it, has never been a unified front. Though a shared hatred of communism unites them, the question of how a unified Russia should be governed threatens to shatter the unity of the Tsar's armies. While some believe in the old ideals, others petition for democracy, and a few even speak of the strengths of fascistic regimes. The Tsar alone is the only thing keeping them in line, and even then only just. It is clear that if the state is to rebuild what was once lost, it must work to ensure that the army stands united."

 KIR_officers_reigned_in:0 "Officers Reined in"
 KIR_officers_reigned_in_desc:0 "Though difficult, the state has succeeded in curbing both the worst influences of, and actions taken by, its military officer corps. Though it will take time, political influence, and cause manpower disruptions as problematic officers are cashiered or prosecuted, the Tsar can be confident that his officers will soon be united in purpose. Divided leadership will no longer negatively affect our armies."

 KIR_the_tsar_and_himself:0 "The Tsar and Himself"
 KIR_the_tsar_and_himself_desc:0 "Like in the old days, the Tsar rules with absolute power. Lately, however, he has witnessed the rise of liberalism and democratic ideals within the hearts and minds of his subjects. Though many advise him to ignore these developments altogether, the Tsar knows well that he stands on a precipice, where the love of his people could very quickly turn into hatred, the way it has before. He must, therefore, soon make a choice: To rule alone, as his ancestors did, or to give the people their own say in his government."

 KIR_the_peoples_tsar_idea:0 "The People's Emperor"
 KIR_the_peoples_tsar_idea_desc:0 "In keeping with his effort to demonstrate solidarity with every one of his many subjects, the Tsar has embarked on a whirlwind tour of the many factories and industrial facilities in the state, meeting with workers and acting to solve the problems that most affect them. Though none can find fault with the political benefit of doing so, and while the Tsar's personal attention will no doubt result in factories doing their best to demonstrate elevated production levels, it is likely that efficiency will be hampered as the declared 'solutions' are suddenly implemented."

 KIR_imperial_detachment_idea:0 "Imperial Detachment"
 KIR_imperial_detachment_idea_desc:0 "The Tsar's decision to preserve that intangible aspect of character critical to his role as a monarch, as well as to focus on matters of state rather than matters of publicity, has resulted in his personal withdrawal from many events, even as his person remains in the minds of all those present. While this is no doubt reassuring to many, who can be secure in the knowledge that their Tsar is fixing problems before they become apparent to society at large, making his position known to the public through functionaries does require additional efforts to be made."

 KIR_kirov_vodka:0 "Vyatka Vodka"
 KIR_kirov_vodka_desc:0 "The Vyatka distilleries are in full operation, producing enormous quantities of high-quality spirits that can be consumed at home, exported abroad, or used in medical and military settings as a high-quality antiseptic. Although it might seem humorous to some, vodka is a Russian staple, and with thoughts of the Tsar accompanying every bottle consumed, all are inspired to work harder and waste less in pursuit of the dream of unification."

 KIR_modern_age_okhrana:0 "A Modern Age Okhrana"
 KIR_modern_age_okhrana_desc:0 "The Tsar has wisely reconstituted the Okhrana, the Imperial intelligence and counter-revolutionary police force. With resources so dedicated, and with the knowledge that they shield the state from enemies both foreign and domestic, they will act to improve the state's cryptographic capabilities as well as minimize the operations of bandit and partisan strikes on its forces. In addition, and through the sharing of obtained information, they will also serve to better the tactical dispositions of military commanders in the field."

 KIR_modern_age_okhrana_2:0 "A Shackled Okhrana"
 KIR_modern_age_okhrana_2_desc:0 "Although critical to national security, the Okhrana cannot be permitted to operate without oversight. As a result, a supervisory body has been established to prevent excesses. Though this naturally reduces its effectiveness, it is a small price to pay to ensure that overzealous actions do not threaten political stability."

 KIR_modern_age_okhrana_3:0 "A Strengthened Okhrana"
 KIR_modern_age_okhrana_3_desc:0 "Without the constant vigilance of the Okhrana, the Tsar's government would have long ago fallen to revolutionaries, traitors, or worse. It must therefore be given wide latitude to intercept and eliminate potential threats before they become real ones. Though it is likely that some 'mistakes' will be made, it is a small price to pay to ensure the security of the state."

 KIR_modern_age_okhrana_kadet:0 "A Shackled Okhrana"
 KIR_modern_age_okhrana_kadet_desc:0 "Although critical to national security, the Okhrana cannot be permitted to operate without oversight. As a result, a supervisory body has been established to prevent excesses. Though this naturally reduces its effectiveness, it is a small price to pay to ensure that overzealous actions do not threaten political stability."

 KIR_white_army_traditions_idea:0 "White Army Traditions"
 KIR_white_army_traditions_idea_desc:0 "By directly connecting the traditions of the army to that of the old, uncorrupted Imperial state, the Tsar has encouraged the formation of a true modern army with Russian sensibilities. Disciplined, proud, meritocratic, and well-organized, it is far superior to the 'armies' of the many Russian statelets, and will proudly carry the banner through both European Russia and on the long journey to the Far East."

 KIR_white_army_traditions_idea2:0 "White Army Traditions"
 KIR_white_army_traditions_idea2_desc:0 "By directly connecting the traditions of the army to that of the old, uncorrupted Imperial state, the Tsar has encouraged the formation of a true modern army with Russian sensibilities. Disciplined, proud, meritocratic, and well-organized, it is far superior to the 'armies' of the many Russian statelets, and will proudly carry the banner through both European Russia and on the long journey to the Far East."

 KIR_white_army_traditions_idea_kadet:0 "White Army Traditions"

 KIR_imperial_special_forces:0 "Imperial Special Forces"
 KIR_imperial_special_forces_desc:0 "As part of the state's reorientation away from tradition and towards modern approaches to warfare, an increased focus has been placed on the selection and training of specialist formations. While this focus certainly increases the efficacy of these special units, the stringent requirements for induction within them has resulted, at least temporarily, in an overall reduction of recruitment efforts."

 KIR_strength_in_numbers_idea:0 "Strength in Numbers"
 KIR_strength_in_numbers_idea_desc:0 "Holding true to the classical Russian focus on manpower and numerical superiority, the state's military has vastly expanded recruitment, relaxing standards and searching for recruits outside traditional areas. While this does mean many more soldiers will be entering the Tsar's armies, it also means that they are, at least for a time, likely to be somewhat less effective as training programs are stretched beyond their natural limits."

 KIR_general_staff_academy:0 "The Vyatka General Staff Academy"
 KIR_general_staff_academy_desc:0 "The establishment of a unified, and universal, training curriculum for the state's military officers has, as expected, resulted in an overall increase in military capability. Properly trained officers, operating from common ground, have proven their skills in everything from administrative organization to entrenchment to the identification of future leadership candidates. Confidence is growing."

 KIR_general_staff_academy2:0 "The Vyatka General Staff Academy"
 KIR_general_staff_academy2_desc:0 "The establishment of a unified, and universal, training curriculum for the state's military officers has, as expected, resulted in an overall increase in military capability. Properly trained officers, operating from common ground, have proven their skills in everything from administrative organization to entrenchment to the identification of future leadership candidates. Confidence is growing."

 KIR_fortified_position:0 "Fortified Position"
 KIR_fortified_position_desc:0 "The state has moved to consolidate its territory following recent gains. As a result, military formations have been oriented towards defensive purposes while supply lines are strengthened, partisans and bandits eliminated, and future priorities identified."

 KIR_archives_of_samara:0 "Archives of Samara"
 KIR_archives_of_samara_desc:0 "Samara served as an evacuation point for Soviet state records during their collapse in the Second World War. With the state's capture of the city and careful examination of said archives, valuable insights into the personalities and responses of the West Russian Revolutionary Front (WRRF) have been obtained, assisting in future combat against them."

 KIR_the_bridgeburners:0 "The Bridgeburners"
 KIR_the_bridgeburners_desc:0 "The Special Imperial Operations Unit, better known as the 'Bridgeburners,' is a specialized force composed of both military and Okhrana personnel tasked with direct-action operations behind enemy lines. Attacking convoys, assassinating lone officers and, yes, destroying bridges, their activities will hamper the defensive capabilities of the state's enemies, even before its soldiers arrive to engage them."

 KIR_solidarist_constitution:0 "The Imperial Constitution"
 KIR_solidarist_constitution_desc:0 "The state has successfully drafted the first Imperial Constitution of the revived Russian Empire. Whatever its particulars, this is an enormous accomplishment, demonstrating the return of political stability to Russia - under the Tsar and the Romanov dynasty!"

 KIR_unionist_constitution:0 "The Imperial Constitution"
 KIR_unionist_constitution_desc:0 "The state has successfully drafted the first Imperial Constitution of the revived Russian Empire. Whatever its particulars, this is an enormous accomplishment, demonstrating the return of political stability to Russia - under the Tsar and the Romanov dynasty!"

 KIR_kadet_constitution:0 "The Imperial Constitution"
 KIR_kadet_constitution_desc:0 "The state has successfully drafted the first Imperial Constitution of the revived Russian Empire. Whatever its particulars, this is an enormous accomplishment, demonstrating the return of political stability to Russia - under the Tsar and the Romanov dynasty!"

 KIR_solidarist_economy:0 "A Planned Economy"
 KIR_solidarist_economy_desc:0 "Applying their policies of corporatism to the plans of the Imperial Recovery Committee, the Solidarists have enshrined the input of interest groups and concentrated economic sectors within industrial planning. This has a corresponding benefit on efficiency, as the common motivation to reduce waste is focused upon."

 KIR_unionist_economy:0 "Austerity Measures"
 KIR_kadet_economy:0 "A Liberal Economy"
 KIR_kadet_economy_2:0 "A Liberal Economy"
 KIR_kadet_economy_3:0 "A Liberal Economy"
 KIR_kadest_victory:0 "A Liberal Economy"

 KIR_reopened_universities:0 "Reopened Universities"
 KIR_reopened_universities_desc:0 "Universities, long since closed down in the chaos of Western Russia, have again re-opened thanks to the Tsar's efforts. With eager students already applying for admission, the future of Russian education has been secured."

 KIR_revitalizing_the_russian_spirit:0 "Revitalizing the Russian Spirit"
 KIR_tsars_golden_purse_idea:0 "The Tsar's Golden Purse"
 KIR_ural_drive_program:0 "Ural Drive Program"
 KIR_ural_drive_program_2:0 "Ural Drive Program"

 KIR_decommunization:0 "Decommunization"
 KIR_decommunization_desc:0 "In an effort to purge the nation of commnunist-based revolutionary elements, the state has begun an official program of communication. Literature, monuments, and anything else associated with previous communist regimes are being destroyed, and former communist officials are being investigated to determine the suitability of amnesties - following public repudiation, of course."

 KIR_ural_reconstruction_program:0 "Ural Reconstruction Program"
 KIR_ural_reconstruction_program_desc:0 "Following the conquest of the regions surrounding the Ural Mountains, the state has begun a program of rapid reconstruction using military-based formations in order to ensure that industry within the region is normalized to the rest of the nation. . While a significant investment, it is likely to have positive effects both on industrial efficiency as well as the security of formations as long as it is active."
 
