 POLITICS_TSAR_VLADIMIR_DESC:0 "1917년 태어나면서부터 망명 생활을 한 블라디미르 키릴로비치 로마노프 대공은 아버지이자 사망한 차르 니콜라이 2세의 사촌인 키릴 블라디미로비치가 1938년 죽은 후 망명 러시아 황가의 수장이 되었습니다.\n\n제2차 세계 대전 당시 브르타뉴에 거주하던 블라디미르는 얼마 가지 못해 가족과 함께 독일에게 구류되었습니다. 곧 블라디미르는 독일 당국의 '강요'로 러시아인들에게 소비에트 정권에서 망명하기를 권하는 라디오 방송을 하며 부역을 시작했습니다. 전쟁이 끝날 때는 우크라이나 섭정직을 제안 받았지만, 러시아의 분열이라는 받아들일 수 없는 결과를 불러올 직위를 거절했습니다.\n\n하지만, 전쟁이 끝나도 블라디미르는 러시아로 돌아갈 수 없었습니다. 독일인들은 블라소프 때처럼 블라디미르의 인기가 독일 통치를 약화시킬까 걱정했습니다. 서러시아 전쟁이 벌어진 뒤에야 독일인들을 설득할 수 있었던 블라디미르는 왕정주의자와 백계 망명자들로 이루어진 사단 하나를 만들어 매우 성공적인 역습을 이끌었습니다. 국방군 공세가 멈출 때 블라디미르는 멈추지 않고 그대로 돌파해 러시아에 왕정주의자들이 지배하는 고립 구역을 만들었습니다.\n\n이후 몇 년 동안, 새로 선포된 차르 블라디미르 3세는 자신의 구역을 별로 확장하지 못했고, 수많은 내부의 골칫거리도 찾아냈습니다. 이제 차르는 기다립니다. 공격해 그의 신성한 생득권인 전 러시아를 되찾을 순간을 기다립니다."

 POLITICS_BORIS_SKOSSYREFF_DESC:0 "서러시아의 마지막 군주 보리스 1세의 이야기는 기이하지만 대단히 흥미롭습니다. 보리스 미하일로비치 스코시레프는 당시 러시아 제국 땅이었던 빌나의 부유한 가문에서 태어났습니다. 보리스는 상류 계급 가문의 일원이었지만 태어날때는 어떤 직위의 권리주장자도 아니었습니다. 그렇지만 혈통이 가져다 줄 수 없는 것을 스스로 얻어냈습니다.\n\n10월 혁명이 발발했을 때, 보리스는 도망쳐 수많은 망명자 중 하나가 되었습니다. 곧 영국 외무부에서 이름을 날렸고 수많은 임무에 참가했습니다. 그 뒤에는 네덜란드에, 그리고 지금까지 밝혀진 그의 모험 중 제일 유명한 일이 벌어진 곳 - 안도라에 발을 디뎠습니다. 조심스럽게 음모를 꾸민 보리스는 1930년대에 대중의 지지를 통해 대공 직위를 빼앗았으며 안도라를 현대 국가로 만들겠다고 약속했습니다. 얼마 못가 체포 및 수감되었지만 서유럽 감옥에서 몇 년을 보낸 후, 운 좋게 나치 점령 당국에게 풀려나 이들과 협조했습니다. 서러시아 전쟁이 일어나고 차르 블라디미르가 원정을 떠날 때, 보리스는 기꺼이 합류해 충성스러운 연락책으로서 블라디미르와 함께했습니다. 그 위치가 불편해지기 전까지는 말입니다.\n\n반공경비대가 승리를 거듭할 때 스코시레프는 가만히 있지 않았습니다. 어느날, 반공경비대가 뱟카에 접근하자 보리스는 도시 중심부로 가서 총질을 한 다음, 과거의 서러시아 당국은 끝났으며 키르피흐니코프의 군대가 이를 대체한다고 선언했습니다. 이제 뱟카 대공이자 변방 지대의 수호자인 보리스 1세는 반공경비대와 러시아 국민의 이름으로 도시의 부패한 지도자들을 대신해 이 땅을 다스립니다. 이 공국이 얼마나 오래갈지 누가 알겠습니까."
 
