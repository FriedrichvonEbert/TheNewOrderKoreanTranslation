 ### Leader Descriptions ###
 POLITICS_TSAR_VLADIMIR_DESC:0 "1917년 망명 중 태어난 블라디미르 키릴로비치 로마노프 대공은 1938년 고인이 된 차르 니콜라 2세의 사촌인 아버지 키릴 블라디미로비치의 죽음으로 러시아 황실의 우두머리가 되었습니다.\n\n2차 세계대전 당시엔 브르타뉴에 거주하였고, 그는 곧 자신과 그의 가족이 독일에 유치되어 있다는 것을 알았습니다. 독일 당국의 '침묵'에 그는 곧 협력에 나서면서 러시아의 탈소련 체제를 부추기는 라디오 방송을 만들었습니다. 전쟁 말기엔 우크라이나 섭정을 제의받았고, 그는 그것이 용납할 수 없을 정도로 러시아를 분열시킨다는 이유로 거절했습니다.\n\n그러나 전쟁이 끝났음에도 불구하고, 독일인들은 블라소프와 마찬가지로 그의 인기가 그들의 통치를 약화시킬 수 있다고 우려해서 블라디미르는 러시아로 다시 돌아갈 수 없었습니다. 서러시아 전쟁이 되어서야 그는 자신이 군주주의자들과 추방된 백군들로 구성된 사단을 규합하는 것을 허용하도록 그들을 설득할 수 있었습니다. 그러나 독일 국방군의 공세가 중단되자, 블라디미르는 러시아에서 통치권을 구축하기 위해 돌파하지 못했습니다.\n\n그 후 몇년 동안 새로 선포된 차르 블라디미르 3세는 그의 통치권을 확장하는데 거의 성공하지 못했고, 그외에도 많은 국내 문제들이 발견되고 있습니다. 이제 러시아의 차르는 확장할 수 있는 순간까지 시간을 벌며 기다리고 있습니다. 그의 신성한 권리로 모든 러시아를 되찾을 수 있는 그 순간까지 말입니다."

 POLITICS_BORIS_SKOSSYREFF_DESC:0 "서러시아의 마지막 군주인 보리스 1세의 이야기는 특이하지만 매력적입니다. 보리스 미하일로비치 스코시레프는 당시 러시아 제국의 일부였던 빌나의 부유한 가정에서 태어났습니다. 그가 상류층의 일부이었던 동안, 그는 태어났을때부터 왕위요구자가 결코 아니었으나 그가 혈통을 통해 얻을수 없는 것을 그가 스스로 얻은 것입니다.\n\n10월 혁명이 일어나자 보리스는 도망쳐 수많은 이민자 중 한명이 되었습니다. 그는 곧 영국 외무부에 자신을 알리고 네덜란드에 도착하기 전에 많은 임무에 참여한 다음 지금까지 그의 가장 유명한 모험이 펼쳐질 곳인 안도라를 찾았습니다. 신중하게 계획한 후, 그는 1930년대 대중들의 지지를 받아 공작이라는 칭호를 얻었고, 안도라를 현대로 이끌것을 약속했습니다. 그는 곧 체포되어 수감 될 것이지만 운 좋게도 서유럽 주변의 감옥에서 몇 년을 보낸 후 나치에 의해 석방되어 그들과 협력하기 시작했습니다. 서러시아 전쟁의 도래와 차르 블라디미르의 원정에 그는 기꺼이 그와 합류했고, 그의 충성심이 불편해질 때까지 충성스러운 연락원으로 그의 곁에 섰습니다.\n\n스코시레프는 반공 경비대가 승리를 거두었지만 한가롭게 지내진 않았습니다. 어느 날, 군대가 뱟카에 가까워지자 그는 총을 쏴서 시내 중심으로 와 키르피치니코프의 군대로 대체된 옛 서러시아의 권위를 종식시키겠다고 선언했습니다. 도시의 부패한 통치자들을 대신하여 보리스 1세는 이제 반공 경비대와 러시아 국민의 이름으로 뱟카의 공작과 국경의 수호자로 군림합니다. 이 공국이 얼마나 오래 지속될진 누가 알겠습니까?"
 
