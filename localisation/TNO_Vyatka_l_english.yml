 KIR_kadet_economy_3_desc:0 "카데트는 제국 회복 위원회의 계획에 자유화 정책을 적용하면서 이전의 긴축 정책을 종식시키고 자유 시장 개혁을 도입했습니다. 일부 사람들은 이러한 변화들이 급진적이라고 생각하지만, 이미 그에 상응하는 생산 수준의 증가에서 보여진 상당한 경제적 확장을 촉진시켰습니다."

 KIR_kadest_victory:0 "자유주의 경제"
 KIR_kadest_victory_desc:0 "카데트는 제국 회복 위원회의 계획에 자유화 정책을 적용하면서 이전의 긴축 정책을 종식시키고 자유 시장 개혁을 도입했습니다. 일부 사람들은 이러한 변화들이 급진적이라고 생각하지만, 이미 그에 상응하는 생산 수준의 증가에서 보여진 상당한 경제적 확장을 촉진시켰습니다."

 KIR_reopened_universities:0 "리뉴얼된 대학교"
 KIR_reopened_universities_desc:0 "서러시아의 혼란 속에 문을 닫은 지 오래였던 대학들이 차르의 노력에 힘입어 다시 문을 열었습니다. 이미 입학에 집중한 학생들이 지원하면서 러시아 교육의 미래가 확보되었습니다."

 KIR_revitalizing_the_russian_spirit:0 "러시아 정신 활성화"
 KIR_revitalizing_the_russian_spirit_desc:0 "국민들에게 한땐 있었던 제국의 신뢰 정신을 상기시키려는 국민 연맹의 노력은 성공적입니다. 이미 국가는 수십 년 동안 보지 못했던 희생, 근면에 대한 헌신, 차르 정부에 대한 신뢰의 증가를 관찰하고 있습니다."

 KIR_tsars_golden_purse_idea:0 "차르의 황금지갑"
 KIR_tsars_golden_purse_idea_desc:0 "차르 자신이 국가 산업 활동에 대한 개인적인 투자는 상당한 영향을 미쳤습니다. 재정적인 개선은 경제적 효율성과 산업 원재료 생산량을 직접적이고 눈에 띄게 증가 시켰습니다. 이것이 영원히 지속될 수는 없지만 가까운 장래에 예외적인 혜택입니다."

 KIR_ural_drive_program:0 "우랄 드라이브 프로그램"
 KIR_ural_drive_program_desc:0 "우랄 주변의 고립된 지역사회와 토지를 서로 다시 연결하는데 초점을 맞춘 우랄 드라이브 프로그램은 주 전역의 인프라 건설 노력에 상당한 자금, 관심, 기타 지원들을 적용할 수 있도록 허용하여 속도를 크게 높였습니다."

 KIR_ural_drive_program_2:0 "우랄 드라이브 프로그램"
 KIR_ural_drive_program_2_desc:0 "우랄 주변의 고립된 지역사회와 토지를 서로 다시 연결하는데 초점을 맞춘 우랄 드라이브 프로그램은 주 전역의 인프라 건설 노력에 상당한 자금, 관심, 기타 지원들을 적용할 수 있도록 허용하여 속도를 크게 높였습니다."

 KIR_decommunization:0 "비공산화"
 KIR_decommunization_desc:0 "국가가 공산주의에 기반한 혁명적 요소들을 숙청하기 위한 노력으로, 국가는 공식적인 의사소통 프로그램을 시작했습니다. 문학, 기념물, 그리고 이전의 공산주의 정권과 관련된 모든 것들이 파괴되고 있고, 물론, 전 공산주의 관료들은 대중의 부인에 이어 사면 적합성을 결정받기 위해 조사를 받고 있습니다."

 KIR_ural_reconstruction_program:0 "우랄 재건 프로그램"
 KIR_ural_reconstruction_program_desc:0 "우랄 산맥을 둘러싼 지역 정복에 이어, 지역 내 산업이 전국으로 정상화되도록 하기 위해 군사기반 형성을 이용한 신속한 재건 프로그램에 착후했습니다. 상당한 투자를 하는 동안, 산업 효율에 모두 긍정적인 영향을 미칠 가능성이 있습니다. 더 나은 보안뿐만 아니라 그것이 활성화되어 있는 한 말입니다."

