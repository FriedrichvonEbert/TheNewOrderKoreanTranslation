 KIR.1.t:0 "All Roads Lead to Romanov"
 KIR.1.desc:0 "On the 17th of July, 1918, Emperor Nicholas II was murdered. The Russian Civil War that followed, and the eventual Soviet victory in it was, for many, the death knell of Russian monarchism.\n\nIt may well have been, but for the actions of one man. Grand Duke Vladimir Kirillovich Romanov may have been born into exile, watching first from France and then Brittany as communism crushed his ancestral land under abject tyranny, but he has at last returned home.\n\nStyling himself as Tsar Vladimir III, and raising a German-sponsored force of exiles, émigrés, and any others who would fight, he captured the city of Vyatka amid the chaos of the West Russian War. Soon after, he declared the revival of the Russian Empire in both the city and the lands surrounding it.\n\nAs 1962 begins, the Tsar finds himself facing a series of monumental tasks. He must address the crippled Russian economy, an openly rebellious governor, hostile neighboring statelets, a divided army, an apathetic population and, greatest of all, how to advance his goal of the eventual unification of Russia under the Romanov dynasty.\n\nThe death of Nicholas II threw Russia into a chaos from which it has never recovered, but with the return of Vladimir III perhaps that chaos can be quelled, and a new, strong Imperial Russian state can rise from the ashes!"
 KIR.1.a:0 "You will be avenged, Uncle."
 
 KIR.2.t:0 "Hill 483"
 KIR.2.desc:0 "Ever since the return of Tsar Vladimir to Russia - alongside the German military response in the West Russian War - he has, unsurprisingly, faced accusations that neither he nor his military have sufficiently distanced themselves from the forces of the Reich. With many of our officers carrying German equipment and having received German training, we have long looked for an opportunity to demonstrate our separation from the German regime. While we hesitate to call it 'fortunate,' one such an opportunity has presented itself.\n\nOur commanders have received reports that a small hilltop community near Izhevsk has been attacked by a group displaying common Nazi symbols. Although it is unknown whether they are a German raiding party or merely bandits from the fanatics of Perm, it is known that they are currently besieging the settlement, and that it cannot hold out for long.\n\nIn response, the Tsar has ordered a small task force, 300 strong and equipped with heavy weaponry, be dispatched to break the siege of the settlement, marked on military maps as Hill 483. In doing so, not only will the Tsar protect his people, but he will also prove that neither he nor his military have any remaining sympathy to Nazism or the odious individuals who practice it."
 KIR.2.a:0 "A first step on a great journey."

 KIR.3.t:0 "Hill 483 - Success!"
 KIR.3.desc:0 "The special task force dispatched by the Tsar engaged the attacking raiders on the slopes of Hill 483, following initial scouting action.\n\nAlthough the raiders were apparently aware of their own numerical inferiority, they committed themselves to holding their position, trusting in both the terrain as well as their own rough fortifications. They clearly did not expect our forces to have brought artillery.\n\nTrapped between our soldiers and the community militia they had besieged, those raiders not eliminated by artillery fell quickly to gunfire from either the front or rear, and survivors quickly surrendered.\n\nAlthough a small action, our men received a heroes' welcome from the community, demonstrated their competence and professionalism, and showed both their own, as well as the Tsar's, willingness to directly confront Nazism in defense of the people."
 KIR.3.a:0 "A wonderful outcome."

 KIR.4.t:0 "Hill 483 - Failure!"
 KIR.4.desc:0 "The special task force dispatched by the Tsar engaged the attacking raiders on the slopes of Hill 483, following initial scouting action.\n\nAlthough the raiders were apparently aware of their own numerical inferiority, they committed themselves to holding their position, trusting in both the terrain as well as their own rough fortifications. In retrospect, this was clearly the optimal choice.\n\nAs our men advanced, the artillery commander refused the order to fire, citing unacceptable risk. Unsupported, our soldiers found themselves pinned down by machine gun fire, and suffered heavy casualties before being forced to retreat. So motivated, the raiders quickly overwhelmed the civilian militia atop Hill 483 and sacked the community before withdrawing from the field.\n\nAlthough a small action, our performance has led to accusations of both the possible incompetence of and Nazi sympathies within our military. Additionally, it would seem our neighbors have taken notice of our prior performance as well."
 KIR.4.a:0 "What a mess."

 KIR.5.t:0 "An Imperial Donation"
 KIR.5.desc:0 "As a result of the chaotic and violent nature that dominates Western Russia, the people are quick to repeat and embellish the stories and achievements of those considered legends. One group so considered is that of the Free Aviators, former Red Air Force pilots who, from their airfields in the frigid north, rise to engage the German terror bombers whenever and wherever they can, including over our territory.\n\nAlthough they are communists, they are, unlike many of their ideological brethren, fighting selflessly to protect both Russia and Russians from foreign invaders. As such, in an attempt to boost his public perception, secure additional legitimacy, and support these brave pilots, the Tsar has, at personal expense, secured a number of previously decommissioned aircraft, as well as a large number of replacement parts for both them.\n\nHe will dispatch all of this, free of charge, to the Free Aviators, and in so doing help them fight for the nation he, one day, intends to rule in its entirety."
 KIR.5.a:0 "Heroism should always be acknowledged."

 KIR.6.t:0 "The Emperor on the Radio"
 KIR.6.desc:0 "Following a number of attempts to demonstrate we are no Bolshevik or fascist warlord here to inflict more misery to the Russian people and a steady rise in popular support, Emperor Vladimir has decided to address the people of Vyatka and beyond via radio. Emperor Vladimir's voice over the radio is by no means a new occurrence to the Russian people; many having heard him sing the Reich's tune during the war. But now the Emperor intends to make a very different speech to his people."
 KIR.6.a:0 "We're live in three, two, one..."

 KIR.7.t:0 "The Tsar's Speech"
 KIR.7.desc:0 ""My countrymen, good evening. In these difficult times, I thank you for taking the time to listen to me, wherever you may be. I understand that many of you do not believe me a man to be trusted, a man unconcerned with your welfare, and so for the next few minutes I ask to speak to you not as your Tsar, but as a fellow Russian."\n\n"For almost twenty years we have been crushed under the weight of oppression. To the Soviets we were little more than cogs in a machine, and to the Germans we were, and still are, seen as little more than animals. Now, it is true that, for a time, I worked with the Germans. At the time I justified it as using one enemy against another. That was wrong, and I now understand why. Only a Russian can understand the depth of suffering, and the degree of need, of this great country, and I now well understand both. I now pledge to dedicate all my efforts towards counteracting that suffering, and satisfying that need."\n\n"You, we, are all Russians. We are not cogs in a machine. We are not animals to be hunted. We are human beings who want only that peace and prosperity which so many others take for granted, and together we will obtain it.\n\n"I do not ask for you to blindly trust me, for I know to ask a Russian for trust absent action is folly. I ask only that you watch me earn that trust. I ask only that you allow me to prove the status to which family and God has entrusted me."\n\n"Russia is in shadow, and I think none would argue that. But, together, we will find the light, and I ask that, in time, you trust me to lead the way. May God watch over us all.""
 KIR.7.a:0 "Well said, Your Imperial Majesty."

 KIR.8.t:0 "The Court Tongue"
 KIR.8.desc:0 "As the Tsar solidifies his control and moves to codify court procedures and expectations, the issue of language has suddenly arisen.\n\nThough ethnic Russians of course dominate the lands that we control, Russia as a whole encompasses many more ethnic groups and languages besides.\n\nAs a result, a question regarding the official language of the court has been raised. Many are surprised that such a question is even being entertained, firmly believing that Russia is a nation for Russians and that, since Russian is the majority language of the court regardless, it is inherently its official language.\n\nOther courtiers, primarily those younger and more liberal-minded believe that to codify Russian as the sole language would be a step backwards in our attempts to modify the Imperial system for the modern age.\n\nBoth arguments have merit, and exactly what the Tsar's decision is going to be is therefore a topic of great debate."
 KIR.8.a:0 "Russia speaks Russian, and so shall the court!"
 KIR.8.b:0 "If the Emperor can speak multiple languages, so can the court."

 KIR.9.t:0 "Equality Before the Law"
 KIR.9.desc:0 "Yet another matter has been raised before the Tsar's court, this time concerning prerogatives as it relates to the aristocracy and the legal code.\n\nApparently, one of our aristocrats quite brutally assaulted a man suspected of carrying on an affair with his wife. Although arrested at the scene, he was released shortly thereafter due to inconsistencies in the law as it applies to those with noble title.\n\nThe incident has caused outrage among the people of Vyatka and has also divided the court. Reformists, advocating as always for a more open and liberal society, strongly believe that the law should apply to everyone equally, regardless of status. Conversely, many of the older aristocrats believe that certain exemptions must be granted to the ruling classes in order to maintain stability and continuity.\n\nThe factions cannot come to agreement, and the Tsar must therefore make a decision."
 KIR.9.a:0 "Clinging to the past killed the Romanovs of old, enforce the rule of law!"
 KIR.9.b:0 "The rights of the aristocracy cannot be ignored, they will have their exemptions."

 KIR.10.t:0 "The Vyatka Distillery"
 KIR.10.desc:0 "Whilst the Emperor has tasked his advisors to devise economic strategies to kickstart our crippled economy, seeking to lead by example the Emperor has put forward a proposal of his own to his advisors.\n\nWhen our forces secured the city of Vyatka from the Bolsheviks, one of our units stumbled upon a bandit operation in the city producing moonshine in an old distillery. Attempts to remove the bandits let to a firefight and their wholesale deaths, but much of the equipment and the building was left intact.\n\nWith large scale industry rendered impossible due to Luftwaffe bombings the Emperor has instructed that the distillery should be at last re-opened and put to work producing one of Russia's most treasured resources: high quality vodka. Such small scale industry but with a significant market across Russia would provide an excellent boost to our economy, the Emperor believes, and will open the door to more substantial industry in our future.\n\nIt will be some time before we can produce vodka en masse, and of a worthwhile quality, but the Emperor has authorized the necessary subsidies and investments to allow production to begin. All that remains is to clear up the distillery and get to work."
 KIR.10.a:0 "Selling vodka to Russians? We may as well have liquid gold!"

 KIR.11.t:0 "From Berlin with Love"
 KIR.11.desc:0 "Just like everywhere else in Western Russia, the German Luftwaffe regularly flies over the Principality to dispense terror, misery, and death from on high.\n\nThey bomb everything they see, and nothing escapes their efforts. Not schools, hospitals, factories, houses, and farms, or anything that could be considered to have economic, military, or social value has escaped them.\n\nFor twenty years this has continued, shaping the thoughts and practices of an entire generation, and utterly destroying any possibility of a real industrial base in our, or anyone else's, territory. We cannot stop them, but that does not mean we must remain idle.\n\nWe can investigate alternative economic methods, plan for future expansions, and lay the groundwork for rapid development when, not if, the bombers stop. The resources of the Reich are not infinite, even if it may seem that way to many of our citizens, and when the day comes that our skies are once again clear, we will be ready."
 KIR.11.a:0 "One day the bombs will stop. One day."

 KIR.12.t:0 "Imperial Austerity"
 KIR.12.desc:0 "With the lamentable state of the current economy, the Tsar's advisors are united in the opinion that a program of austerity must be implemented, immediately, in order to prevent imminent total collapse. There is, quite simply, no money to spend, and in order to obtain capital for investment and development, cuts to other sectors must be made. The only question is how severe the implementation of this austerity should be.\n\nThe majority of advisors have suggested moderation, applying significant, yet reasonable cuts to various public services, including education and healthcare. Some, however, have advised the Tsar that drastic times require drastic measures, and that the only way to ensure success is to enforce extreme reductions in the budgets of every government service, excepting only the military and specially identified initiatives.\n\nCuts of any kind will not be well-received by the populace, and so the Tsar must decide how much hardship he believes his subjects will be willing to face."
 KIR.12.a:0 "A moderate program of austerity will do."
 KIR.12.b:0 "An extreme program of austerity is our only choice."

 KIR.13.t:0 "The Risks of Doing Business"
 KIR.13.desc:0 "For the first time in decades, the river ports of Vyatka bustle with trade. Stevedores move cargo, exchanging the crude jokes of rough men. Pursers surrey along the quays, checking and rechecking manifests. Officials do the same, searching for smugglers and ensuring proper taxation is levied. Around them all the engine of commerce hums.\n\nFrom the Imperial barge, modest as it may be, Tsar Vladimir looked on, watching as his people work contendently and allowing himself to feel accomplishment at having enabled them to do so, even as yet another migraine throbs at his temple. So focused, the Tsar did not notice his guest, a merchant captain, approach him.\n\n"Majesty?" the captain asked, "are you all right?"\n\nVladimir waved him away. "I'm fine," he lied. "Thank you." He swept his arm outwards, gesturing to the docks. "What was it you were saying earlier, Captain?"\n\n"Pirates, majesty" came the captain's reply. "It is known that there are river pirates downstream, along the major riverine trade routes. Both I and the other merchants have requested more guard detachments, seconded from the Imperial armies."\n\nThe Tsar hid his dismay, strong enough to break through even the intense discomfort of the migraine. Securing such detachments would require forcing a compromise between Gul, Shulgin, and Solzhenitsyn. As his head continues to throb, however, he responds:"
 KIR.13.a:0 "And you shall have them."
 KIR.13.b:0 "You will have to make do without."

 KIR.14.t:0 "Raid on the Vyatka - Raiders Fought Off!"
 KIR.14.desc:0 "The raiders made their approach to the Imperial trade barge in the dead of night, with faces blackened and small boats riding low in the water. Avoiding the barge's lights, they aligned themselves with it and threw hooks up and over the side with the practiced ease of men who had performed the action dozens of times before. This time, however, things would be different.\n\nOn the deck, one of the additional guards assigned by the Tsar heard a noise and,investigating more closely, saw the hooks. Shouting an alarm, he kicked the hook away and began firing into the darkness, soon joined by both the barge's crew as well as other guards. When everything had calmed down and the sun began to rise, the guards found that the pirates had retreated without casualty.\n\nBut, at least for once, they had been denied their prize. And word would spread that the Tsar's soldiers now protected the river craft."
 KIR.14.a:0 "Another victory for the Tsar."

 KIR.15.t:0 "Raid on the Vyatka - Raiders Win"
 KIR.15.desc:0 "The report had just arrived.\n\nOne of the river barges, the one belonging to the captain he had spoken to only a few days previous, had been found by a military patrol, beached and looted. Nearby, the bodies of its crew, the captain among them, were found in a pile, having either been killed in an attack or executed following surrender. The work of river pirates - the same ones that the captain had feared. And that he had dismissed.\n\nThe cargo was gone and would not be recovered, and the pirates themselves would likely not operate within the Principality for some time - thereby escaping punishment. A feeling of guilt washed over the Tsar.\n\nSlumping in his chair, he felt it consume his thoughts. He had sent good and loyal men, men who had believed in his program of riverine trade, to their deaths. He had ignored their concerns. And though he knew the more important impact would be the loss of confidence in the program as a whole by the merchants, he could not get the captain's face out of his head.\n\nHe set the report down, and sighed again. A migraine was coming on."
 KIR.15.a:0 "A terrible price for a slight mistake."

 KIR.16.t:0 "The Law of the Land"
 KIR.16.desc:0 "The soldiers had entered his village three days ago, claiming to serve the Tsar. He wasn't sure what they had meant - the communists had shot the last Tsar decades ago - but they had not yet tried to steal anything. Moreover, they promised protection from the bandits who had plagued the settlement for years. And all they had asked for in return was accommodation.\n\nThe man had let one of them stay in his house, in the room of his late wife. Every morning they would share a meal before the soldier joined his compatriots on patrol, and when he returned they would share another. For two weeks this ritual repeated, and he had even asked the soldier, to a shrug in reply, why he was even here at all\n\nBut eventually that question was answered. Armed men under a strange banner were spotted nearby, and the soldiers quickly manned the positions they had been preparing for weeks. When the attackers - black-clad men with hateful fanaticism in their eyes - arrived, they charged headlong into the village. They were cut down where they stood.\n\nAfterwards, the soldiers assembled for a headcount, and all were present - except one. A search quickly found him lying behind an earthwork, shot through the chest, with blank eyes staring up at the sky. The man recognized the soldier from their shared meals, but hid his emotion with the ease of one long practiced in doing so.\n\nThe next morning, he volunteered to dig the soldier's grave, and fashioned a rough cross to mark it."
 KIR.16.a:0 "Every victory has its price."

 KIR.17.t:0 "The Bishop of Vyatka"
 KIR.17.desc:0 "The newly-appointed bishop of Vyatka, having completed the Divine Liturgy, stepped in front of the gathered congregation. Before him were the Orthodox faithful of the city, representing all stations and walks of life. The cathedral was plain, its interior undecorated. But the cross, and the altar, were all that one truly needed.\n\n"Friends," the bishop began, raising his hands, "compatriots of Christ, it is no secret that Russia, this bastion of the Lord's true faith, is in great danger. We fight amongst ourselves and," he pointed to the sky, "the Devil's own jackals rain death upon us from high above. But not all is lost! There is one man, one faithful servant of God, who stands against the darkness like a beacon."\n\n"That man is Tsar Vladimir! He has blessed us with his patronage, and his armies have protected the faithful as best as they are able, turning this city into a bastion of godliness. Even now our congregation expands, bringing salvation, respite, and comfort to all those who need it." He took a step forward, looking at each of those present in turn. "The Tsar will lead us forward, and shine the light of the lord into all the shadowed corners of Russia where it has been suppressed."\n\nThe bishop lowered his voice, imparting finalty on his words. "So say a prayer for the Tsar, my faithful, every night. Because he prays for you, he prays for Russia, and he prays for the grace of God to return to this land!""
 KIR.17.a:0 "Amen."

 KIR.18.t:0 "A Byzantine Bureaucracy"
 KIR.18.desc:0 "Lieutenant Cherdenko held the phone to his ear for the third time, waiting impatiently for his commander to answer. After what had felt like hours, he finally heard a voice. "Gavrilov speaking."\n\n"Sir, it's Cherdenko. As per your request, I've been trying to secure those rifles we purchased last week. I'm sorry to report, sir, that it's going to be a while longer before they'll make it to the men." Cherdenko tried his best to mask his frustration.\n\n"I don't understand, Lieutenant," Gavrilov replied, The guns are in the warehouse. All you needed to do was sign for them and be on your way. So what's the delay?"\n\nCherdenko sighed."They delay, sir, is that nobody seems to have the authority to actually release the rifles to me. Every agency sends me to another bureau, and every bureau sends me to another department. And all seem to require approval from one another." He took a risk. "I've never seen so much red tape, sir!"\n\nOver the telephone, Cherdenko heard a grunt. "Calm down, son," Gavrilov said. "I understand your frustration, but this is how things work around here. I'll make some calls, but you'll just have to go through the process until we get our guns. Understand?" Gavrilov's tone was clear.\n\n"Yes, sir." Cherdenko replied. "I will." As Gavrilov hung up, Cherdenko sighed again. His work had only just begun."
 KIR.18.a:0 "What a mess."

 KIR.19.t:0 "A Nest of Vipers"
 KIR.19.desc:0 "Although he hid it with the practiced grace of a monarch who had sat through a thousand councils, Tsar Vladimir was exhausted. This meeting, yet another of the many between the representatives of the most prominent political factions in the Principality, namely Roman Gul, Aleksandr Solzhenitsyn, and Vasily Shulgin had, predictably, devolved into little more than a shouting match.\n\n"You would have us speak of 'liberalisation' and 'democracy' when we have barely secured our borders?" Solzhenitsyn shouted with incredulity.\n\nGul shot upright in protest. "I would!" he cried. "Russia's future is at stake, and all you promote is the same thinking that empowered the communists in the first place!" As Solzhenitsyn's face purpled with rage Vladimir felt a migraine coming on, the stress having aggravated it. But the sudden intervention of Shulgin refocused him on the meeting.\n\n"My liege," he said respectfully, "would you care to add your insight to this exchange? You have been rather quiet today." Vladimir cursed internally. Shulgin strongly supported him, of course, but the old man was never able to understand when he just wanted to be left alone. After a long moment, the Tsar spoke.\n\n"You have all spoken well today," he began, using words long practiced, "and I will require time to consider them. Time I will take presently." Rising and departing to respectful glances from all those present, Vladimir retreated down the hall as muffled shouting resumed behind him.\n\nThe migraine was pounding at his temples. Perhaps he could ask his physician for some relief."
 KIR.19.a:0 "When will the bickering end?"

 KIR.20.t:0 "A Lucrative Offer"
 KIR.20.desc:0 "Our agents in Kostroma have reported back to us that they have been approached with a rather interesting proposal from a most unexpected source: Vyatka. It would appear that Emperor Vladimir's government has recently constructed a vodka distillery within their territory and is looking for buyers. Well, if smuggling alcohol out of Russia is their goal, they could hardly have picked better people to do it. The only question is whether or not we will accept the deal.\n\nThe Emperor's men drive a hard bargain: since the end of the Second World War, Russian-brewed vodka has been in short supply in the West. Indeed, the very first shipment received will probably pay itself back several times over. Collaboration with one of the only vestiges of monarchism in Russia would also serve to ingratiate ourselves with White émigrés, many of whom sit upon large piles of cash. The opportunities that trade with Vyatka could present to us are numerous, but so are the risks.\n\nBesides the resources that will be needed to establish the route, our greatest problem will be getting the vodka across Europe in the first place - a treacherous journey through German-occupied territory and the banditry that plagues Russia. Even as few as a dozen crates being lost per month could substantially cut into our profits. There is also the issue of the general instability of Russia as a whole. Vyatka could easily cease to exist in half a decade, and our relations with them would hardly endear us to whoever takes their place.\n\nWith all of this in mind, should we accept the Emperor's offer with a handshake, or politely turn it down and search for better opportunities? Our men in Kostroma are eagerly awaiting a response."
 KIR.20.a:0 "Fine liquor is in constant demand, and this could prove to be a reliable source."
 KIR.20.b:0 "Trading with monarchists? What nonsense."

 KIR.21.t:0 "The Breton Connection"
 KIR.21.desc:0 "Our contacts in Kostroma have reported success. Following aggressive negotiations, the Bretons have agreed to act as an intermediary for the export of large quantities of spirits worldwide. Though they will of course take a significant cut, we can expect large returns of foreign capital once the pipeline is established.\n\nWe must, therefore, set that pipeline in motion. Already the first convoy of Vyatkan vodka has been transferred to Breton control, and it will soon begin its long journey to Brittany. Once there it will be prepared for export and sold by the Bretons to whomever is willing to buy.\n\nThe Bretons have promised the first payment in a month's time, and already the Tsar's advisors are determining both the best way to invest the proceeds as well as methods to improve production should demand prove high enough.\n\nBefore long, the entire world will have heard of our Principality, and the quality of our product will ensure that they think of it fondly."
 KIR.21.a:0 "Russia's new number one export."

 KIR.22.t:0 "An Offer Refused"
 KIR.22.desc:0 "Unfortunately, it seems the Bretons were not wise enough to accept our more than generous offer. Our agents in Kostroma have reported back that their mutually beneficial offer has been politely turned down even after substantial concessions were made on our part. Cited were the risks of transporting the vodka across Europe and our "questionable ability to meet demand." This is a grave mistake on Brittany's part, of course, but it seems that they have made up their mind.\n\nIt seems, therefore, that our distillery will have to remain focused on domestic production. Overall this has been a major blow to our efforts to obtain foreign currency, and for the foreseeable future it seems we will have to continue relying on that which we receive from émigrés abroad.\n\nNonetheless our distillery is still proving to be a worthwhile investment, and all hope is not lost for trading our vodka abroad. Several of our closer neighbors could still prove to be interested in acquiring more alcoholic beverages, and as our power grows we could easily end up doing ourselves what we have had to rely on the Bretons for at present."
 KIR.22.a:0 "Perhaps it is better to avoid entanglements with the black market."

 KIR.23.t:0 "Chernaya Rabota"
 KIR.23.desc:0 "In an unnoticed farmhouse, just outside Vyatka, the agents carried the bodies to shallow graves that had been earlier prepared. Neither of the agents felt any sympathy for the men they had killed. After all, as Smyslovsky had told them, to be in the Okhrana one had to be tough. Enemies of the state could be shown no mercy, lest disorder spread.\n\nThey had been turned onto the men following one of many raids on suspected communist safehouses, where a coded letter had, after being deciphered, led them to a warehouse. There the men had been found, suspected of aiming to subvert the Tsar's regime on orders from Arkhangelsk. Like all committed 'revolutionaries,' the men had resisted. But the agents knew their task, and knew that everyone, eventually, breaks. And one of them did.\n\nHe revealed the existence of a revolutionary cell in Vyatka, with the ultimate goal of toppling the Tsar's government and establishing control for the Revolutionary Front, before expiring. His companion, interrogated separately, corroborated the story before exiting in similar fashion.\n\nAfter the agents buried the bodies, they prepared their report. These men were just the beginning, and there would be much more work ahead."
 KIR.23.a:0 "Stability must be ensured."

 KIR.24.t:0 "Matters of State"
 KIR.24.desc:0 "With all of Western Russia secure, and with the establishment of the provisional civilian government well underway, a sense of normalcy had returned to the lives of those who lived under the Tsar.\n\nWith civilian rule came additional advisory bodies for the Tsar, and one of them was meeting today. As its members arrived, they spoke quietly amongst themselves. The Tsar had made it clear that he wanted to deal with the myriad internal issues facing the Sovereignty before any talk of further unification would be countenanced, and political jockeying had already begun.\n\nAs the Tsar arrived and the meeting commenced, one member proposed to focus state efforts on infrastructure, while another wished to focus on internal security, and others wanted attentions placed elsewhere besides. By the time the meeting finished, several hours later, some progress, less than was hoped but more than was feared, had been made on several of those issues.\n\nLater that evening, Vladimir thought on the events of earlier. There were differing opinions, and arguments, and debates of all kinds in between. But all were dedicated to the Sovereignty, to him, and to preparing the country for its ultimate goal of eastwards unification, regardless of personal interest.\n\nHe would accept that."
 KIR.24.a:0 "A true state develops."

 KIR.25.t:0 "Promises of a Congress"
 KIR.25.desc:0 "It was most unusual for the Tsar to call a meeting of his council without the agenda having been established beforehand. Thus when he hid, as he had just done, the representatives of Vyatka's political factions knew something important was about to happen.\n\nAs Roman Gul, Aleksandr Solzhenitsyn, and Vasily Shulgin sat down across from him, he welcomed them in turn, took a deep breath, and spoke.\n\n"I have called you here, he began, because I believe that the time will soon come for a general congress to be held. I have heard, as you have, the calls for democracy increase day-by-day, and I do not believe that modern Russia can endure the rigid autocracy of my ancestors."\n\nGul, the eternal reformer, spoke first. "Majesty," he said, his eyes shining and a smile spreading across his face, "this is excellent news, and most heartening besides. The people will deeply respect this choice. But-"\n\n"When will it happen?" Solzhenitsyn interrupted, his own eyes narrowing.\n\n"As soon as we are secure." Vladimir gestured above himself. "With the end of the bombing raids the generals have told me that it is imperative we move quickly to secure the region, before others do the same. As soon as that is achieved, the congress will be called." There was more said, but the most important message had been conveyed.\n\nAs the three men left the room, Shulgin hesitated before closing the door behind himself, and spoke. "Majesty, I wanted to thank you. What you have said here today has helped an old man have confidence that his life of dedication has not been wasted."\n\nAlone again, Vladimir looked out his window. With any luck, very soon his domain would extend much further indeed."
 KIR.25.a:0 "Always towards the future."

