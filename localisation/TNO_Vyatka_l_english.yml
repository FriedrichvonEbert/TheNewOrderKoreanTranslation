 KIR_white_army_traditions_idea_kadet_desc:0 "차르께서는 군대의 전통을 낡고 부패하지 않은 제국주의적 전통과 직접 연결시킴으로써 러시아의 감성을 지닌 진정한 현대군의 형성을 장려해 왔습니다. 단련되었고, 자랑스럽고, 유공자적이고, 잘 조직된 군대는 많은 러시아 국적의 '무기'들보다 월등히 우위에 있으며, 유럽 러시아를 거쳐 극동으로 가는 긴 여정에 당당히 깃발을 들고 다닐 것입니다."

 KIR_imperial_special_forces:0 "제국 특수부대"
 KIR_imperial_special_forces_desc:0 "전통에서 벗어나 현대적인 전쟁 방식에 대한 주 정부의 방향 전환의 일환으로, 전문가 구성의 선택과 훈련에 더욱 초점을 맞추고 있습니다. 이러한 초점은 확실히 특수부대의 효율성을 증가시키지만, 엄격한 조건은 적어도 일시적으로 채용을 전반적으로 감소시키는 결과를 낳았습니다."

 KIR_strength_in_numbers_idea:0 "군인 숫자 증가"
 KIR_strength_in_numbers_idea_desc:0 "고전적인 러시아 군대는 인력과 수적 우위에 초점을 맞추면서, 채용을 대폭 확대하고, 기준을 완화하며, 전통적인 영역 밖에서 신병들을 찾고 있습니다. 이것은 더 많은 병사들이 차르의 군대에 들어갈 것이라는걸 의미하지만, 그것은 또한 그들이 적어도 당분간은 훈련 프로그램이 그들의 자연적인 한계를 넘어서 확장되기 때문에 다소 비효율적일 가능성이 있다는 것을 의미하기도 합니다."

 KIR_general_staff_academy:0 "뱟카 작전 참모 아카데미"
 KIR_general_staff_academy_desc:0 "국가 군 장교를 위한 통일적이고 보편적인 훈련 커리큘럼의 구축은 예상대로 전반적인 군사력 증가를 초래했습니다. 제대로 훈련된 장교들이 공통적으로 운영되면서 행정 조직부터 긴축, 미래 장교 후보 파악까지 모든 분야에서 실력을 입증했습니다. 우리의 자신감이 커지는 중입니다."

 KIR_general_staff_academy2:0 "뱟카 작전 참모 아카데미"
 KIR_general_staff_academy2_desc:0 "국가 군 장교를 위한 통일적이고 보편적인 훈련 커리큘럼의 구축은 예상대로 전반적인 군사력 증가를 초래했습니다. 제대로 훈련된 장교들이 공통적으로 운영되면서 행정 조직부터 긴축, 미래 장교 후보 파악까지 모든 분야에서 실력을 입증했습니다. 우리의 자신감이 커지는 중입니다."

 KIR_fortified_position:0 "요새화 된 진지"
 KIR_fortified_position_desc:0 "국가는 최근 이득에 따라 영토를 통합하려는 움직임을 보이고 있습니다. 그 결과, 군대는 방어적인 목적을 지향하면서 보급선을 강화하고, 빨치산과 도적들을 제거하며, 향후 우선순위를 파악하게 되었습니다."

 KIR_archives_of_samara:0 "사마라의 기록보관서"
 KIR_archives_of_samara_desc:0 "사마라는 제 2차 세계대전 당시 소련 국가기록 보관서 역할을 했습니다. 국가가 도시를 점령하고 해당 기록물에 대한 면밀한 검토로 서러시아 혁멍전선의 성격과 대응에 대한 귀중한 통찰력을 얻어 향후 이들에 대한 전투에 도움을 줄것입니다."

 KIR_the_bridgeburners:0 "브릿지버너"
 KIR_the_bridgeburners_desc:0 "'브릿지버너'로 더 잘 알려진 특수 제국 작전부대는 적진 뒤에서 직접 작전을 수행하는 군과 오흐라나 인력으로 구성된 전문 부대입니다. 수송차들을 공격하고, 혼자있는 장교들을 암살하며, 다리를 파괴하는 그들의 활동은 병사들이 교전하기 위해 도착하기 전에도 적의 방어 능력을 방해 할 것입니다."

 KIR_solidarist_constitution:0 "제국 헌법"
 KIR_solidarist_constitution_desc:0 "정부는 부활한 러시아 제국의 첫 번째 제국 헌법 초안을 성공적으로 작성했습니다. 항목이 무엇이든, 차르와 로마노프 왕조 아래 이것은 러시아에 정치적 안정의 복귀를 증명하는 엄청난 업적입니다!"

 KIR_unionist_constitution:0 "제국 헌법"
 KIR_unionist_constitution_desc:0 "정부는 부활한 러시아 제국의 첫 번째 제국 헌법 초안을 성공적으로 작성했습니다. 항목이 무엇이든, 차르와 로마노프 왕조 아래 이것은 러시아에 정치적 안정의 복귀를 증명하는 엄청난 업적입니다."

 KIR_kadet_constitution:0 "제국 헌법"
 KIR_kadet_constitution_desc:0 "정부는 부활한 러시아 제국의 첫 번째 제국 헌법 초안을 성공적으로 작성했습니다. 항목이 무엇이든, 차르와 로마노프 왕조 아래 이것은 러시아에 정치적 안정의 복귀를 증명하는 엄청난 업적입니다."

 KIR_solidarist_economy:0 "계획경제"
 KIR_solidarist_economy_desc:0 "제국 회복 위원회의 계획에 그들의 협동주의 정책을 적용하면서, 연대주의자들은 이익집단의 투입과 산업계획 내의 집중적인 경제분야를 수용했습니다. 이것은 낭비를 줄이려는 공통의 동기가 집중되어 있기 때문에 효율성이 상승하는 이점이 있습니다."

 KIR_unionist_economy:0 "긴축정책"
 KIR_unionist_economy_desc:0 "이전의 긴축정책을 계속하면서, 제국 회복 위원회의 감독하에, 전국연합은 거의 모든 사회분야에서 정부 지출을 계속 제한해왔습니다. 정치적으로 도전적이기는 하지만, 산업의 점점 더 많은 비율이 군수적인 목적을 지향하도록 허용했습니다."

 KIR_kadet_economy:0 "자유주의 경제"
 KIR_kadet_economy_desc:0 "카데트는 제국 회복 위원회의 계획에 자유화 정책을 적용하면서 이전의 긴축 정책을 종식시키고 자유 시장 개혁을 도입했습니다. 일부 사람들은 이러한 변화들이 급진적이라고 생각하지만, 이미 그에 상응하는 생산 수준의 증가에서 보여진 상당한 경제적 확장을 촉진시켰습니다."

 KIR_kadet_economy_2:0 "자유주의 경제"
 KIR_kadet_economy_2_desc:0 "카데트는 제국 회복 위원회의 계획에 자유화 정책을 적용하면서 이전의 긴축 정책을 종식시키고 자유 시장 개혁을 도입했습니다. 일부 사람들은 이러한 변화들이 급진적이라고 생각하지만, 이미 그에 상응하는 생산 수준의 증가에서 보여진 상당한 경제적 확장을 촉진시켰습니다."

 KIR_kadet_economy_3:0 "자유주의 경제"
 KIR_kadet_economy_3_desc:0 "카데트는 제국 회복 위원회의 계획에 자유화 정책을 적용하면서 이전의 긴축 정책을 종식시키고 자유 시장 개혁을 도입했습니다. 일부 사람들은 이러한 변화들이 급진적이라고 생각하지만, 이미 그에 상응하는 생산 수준의 증가에서 보여진 상당한 경제적 확장을 촉진시켰습니다."

 KIR_kadest_victory:0 "자유주의 경제"
 KIR_kadest_victory_desc:0 "카데트는 제국 회복 위원회의 계획에 자유화 정책을 적용하면서 이전의 긴축 정책을 종식시키고 자유 시장 개혁을 도입했습니다. 일부 사람들은 이러한 변화들이 급진적이라고 생각하지만, 이미 그에 상응하는 생산 수준의 증가에서 보여진 상당한 경제적 확장을 촉진시켰습니다."

 KIR_reopened_universities:0 "리뉴얼된 대학교"
 KIR_reopened_universities_desc:0 "서러시아의 혼란 속에 문을 닫은 지 오래였던 대학들이 차르의 노력에 힘입어 다시 문을 열었습니다. 이미 입학에 집중한 학생들이 지원하면서 러시아 교육의 미래가 확보되었습니다."

 KIR_revitalizing_the_russian_spirit:0 "러시아 정신 활성화"
 KIR_revitalizing_the_russian_spirit_desc:0 "국민들에게 한땐 있었던 제국의 신뢰 정신을 상기시키려는 국민 연맹의 노력은 성공적입니다. 이미 국가는 수십 년 동안 보지 못했던 희생, 근면에 대한 헌신, 차르 정부에 대한 신뢰의 증가를 관찰하고 있습니다."

 KIR_tsars_golden_purse_idea:0 "차르의 황금지갑"
 KIR_tsars_golden_purse_idea_desc:0 "차르 자신이 국가 산업 활동에 대한 개인적인 투자는 상당한 영향을 미쳤습니다. 재정적인 개선은 경제적 효율성과 산업 원재료 생산량을 직접적이고 눈에 띄게 증가 시켰습니다. 이것이 영원히 지속될 수는 없지만 가까운 장래에 예외적인 혜택입니다."

 KIR_ural_drive_program:0 "우랄 드라이브 프로그램"
 KIR_ural_drive_program_desc:0 "우랄 주변의 고립된 지역사회와 토지를 서로 다시 연결하는데 초점을 맞춘 우랄 드라이브 프로그램은 주 전역의 인프라 건설 노력에 상당한 자금, 관심, 기타 지원들을 적용할 수 있도록 허용하여 속도를 크게 높였습니다."

 KIR_ural_drive_program_2:0 "우랄 드라이브 프로그램"
 KIR_ural_drive_program_2_desc:0 "우랄 주변의 고립된 지역사회와 토지를 서로 다시 연결하는데 초점을 맞춘 우랄 드라이브 프로그램은 주 전역의 인프라 건설 노력에 상당한 자금, 관심, 기타 지원들을 적용할 수 있도록 허용하여 속도를 크게 높였습니다."

 KIR_decommunization:0 "비공산화"
 KIR_decommunization_desc:0 "국가가 공산주의에 기반한 혁명적 요소들을 숙청하기 위한 노력으로, 국가는 공식적인 의사소통 프로그램을 시작했습니다. 문학, 기념물, 그리고 이전의 공산주의 정권과 관련된 모든 것들이 파괴되고 있고, 물론, 전 공산주의 관료들은 대중의 부인에 이어 사면 적합성을 결정받기 위해 조사를 받고 있습니다."

 KIR_ural_reconstruction_program:0 "우랄 재건 프로그램"
 KIR_ural_reconstruction_program_desc:0 "우랄 산맥을 둘러싼 지역 정복에 이어, 지역 내 산업이 전국으로 정상화되도록 하기 위해 군사기반 형성을 이용한 신속한 재건 프로그램에 착후했습니다. . 상당한 투자를 하는 동안, 산업 효율에 모두 긍정적인 영향을 미칠 가능성이 있습니다. 더 나은 보안뿐만 아니라 그것이 활성화되어 있는 한 말입니다."
 
