 KIR_kadet_constitution_desc:0 "정부는 부활한 러시아 제국의 첫 번째 제국 헌법 초안을 성공적으로 작성했습니다. 항목이 무엇이든, 차르와 로마노프 왕조 아래 이것은 러시아에 정치적 안정의 복귀를 증명하는 엄청난 업적입니다."

 KIR_solidarist_economy:0 "계획경제"
 KIR_solidarist_economy_desc:0 "제국 회복 위원회의 계획에 그들의 협동주의 정책을 적용하면서, 연대주의자들은 이익집단의 투입과 산업계획 내의 집중적인 경제분야를 수용했습니다. 이것은 낭비를 줄이려는 공통의 동기가 집중되어 있기 때문에 효율성이 상승하는 이점이 있습니다."

 KIR_unionist_economy:0 "긴축정책"
 KIR_unionist_economy_desc:0 "이전의 긴축정책을 계속하면서, 제국 회복 위원회의 감독하에, 전국연합은 거의 모든 사회분야에서 정부 지출을 계속 제한해왔습니다. 정치적으로 도전적이기는 하지만, 산업의 점점 더 많은 비율이 군수적인 목적을 지향하도록 허용했습니다."

 KIR_kadet_economy:0 "자유주의 경제"
 KIR_kadet_economy_desc:0 "카데트는 제국 회복 위원회의 계획에 자유화 정책을 적용하면서 이전의 긴축 정책을 종식시키고 자유 시장 개혁을 도입했습니다. 일부 사람들은 이러한 변화들이 급진적이라고 생각하지만, 이미 그에 상응하는 생산 수준의 증가에서 보여진 상당한 경제적 확장을 촉진시켰습니다."

 KIR_kadet_economy_2:0 "자유주의 경제"
 KIR_kadet_economy_2_desc:0 "카데트는 제국 회복 위원회의 계획에 자유화 정책을 적용하면서 이전의 긴축 정책을 종식시키고 자유 시장 개혁을 도입했습니다. 일부 사람들은 이러한 변화들이 급진적이라고 생각하지만, 이미 그에 상응하는 생산 수준의 증가에서 보여진 상당한 경제적 확장을 촉진시켰습니다."

