 KIR.46.t:0 "A Day in the Life of Yakov Rivkin"
 KIR.46.desc:0 "Carefully, gingerly, Takov Rivkin placed the two candles into metal candlesticks, themselves treasured inheritances from his father. In twenty minutes, the sun would set, work would cease, and the Sabbath would begin.\n\nStriking a match, me moved to light them, the warmth in his hands reminding him of his wife and family, as well as feelings about them that he had thought long forgotten. As the candles took the light, and as the sun began to set, shadows began to dance around the room. The two points of light in front of him became blazing towers, calling him to prayer before the eyes of the Lord - and before the day of rest began.\n\n"Blessed are You, Lord our God," he began, drawing his breath deep and closing his eyes, "King of the universe, Who has sanctified us with His commandments and commanded us to light the Shabbat candles."\n\nThe Sabbath had begun, but Yakov did not open his eyes. He thought of the Jews of the world, so many stolen away. He thought of his wife and children, turned to ash. And as he began his final blessing, he could not stop the tears from rolling down his cheeks."
 KIR.46.a:0 "A silent prayer against the din of the world."

 KIR.47.t:0 "The Attack"
 KIR.47.desc:0 "Hearing the exclamation from behind, Yakov Rivkin thought he knew what was about to happen. The men of the Russian Protective Corps, an antisemetic band of thugs masquerading as a monarchist militia, had taken to harassing him on the street, aware of his heritage. They would insult him, block his way, and most generally act in whichever fashion caused him the most trouble. But today was to be much different. Much worse.\n\nAs they moved to surround him, he moved to walk away, but for the first time one of them grabbed his shoulder. Tightly. By the time he let go, Yakov was surrounded. And then the insults began, and Yakov grew scared. This time, they not only came faster but were also more screamed than spoken.\n\nOne of the men, a well-known scion of an uptown family that was close to the Tsar, withdrew a strip of bacon from his pocket and offered it to Yakov, only to watch him shake his head in reply.\n\nAnother of the thugs laughed. "Boris," he began, speaking to the scion, "I think the dirty Jew doesn't value your generosity." Before Yakov could speak, could try to deny the man's words, Boris had pulled a club from his belt and swung. As Yakov fell to the ground, clutching his head in pain, the rest of the men withdrew their own clubs and began swinging as well.\n\nWhen they had finished, and begun searching his body for gold, rubles, or other valuables, Yakov was unconscious. Those on the street did not intervene, scared of the influence of Boris' family.\n\nBut from a discrete corner, however, a camera captured the scene and the faces of the perpetrators. In monochrome to be sure, but also in clear definition."
 KIR.47.a:0 "There will be a reckoning."

 KIR.48.t:0 "Imperial Response"
 KIR.48.desc:0 "Tsar Vladimir sat in stunned silence as Boris Mozhayev, the son of one of his senior councillors, recounted his actions.\n\nThe publication of a photo showing him, along with several others, brutally beating one of his Jewish subjects had spread like wildfire, and while the Tsar had always known the young man to be an idiot, he had not previously known him to be a virulent antisemite. The connection between the young man's father and himself was being spoken about more and more, and Vladimir knew he had to take action, and quickly. When he said as much, the young man's eyes went wide.\n\n"Sire," he began, voice trembling, "I know I have caused you both injury and concern. But I beg you to grant mercy. If not for my sake, then for my father's, who fought with you all the way from Brittany to your palace here." He swung an arm towards the window. "Our family has always been supportive of the crown, and if you grant mercy I pledge that my father, and I after him, will always be indebted to you, regardless of need. Please, majesty, do not let the matter of one Jew undo all that we have done for you."\n\nVladimir considered his words for a long moment. He had to show contrition for the injured man, of course. But Mozhayev's family was influential, and to make enemies of them, after so many years of loyalty, could inspire others to ask if their own long loyalties would be similarly treated so poorly. After a moment, he spoke.\n\n"Fine. I will be merciful. This time. It will not happen again. And now you may leave. We are busy." Falling over himself with gratitude, Mozhayev rapidly retreated as the Tsar called for a secretary to compose a letter to the injured man.\n\nHe hoped it would be enough."
 KIR.48.a:0 "But is it enough?"

 KIR.49.t:0 "Protests in Vyatka"
 KIR.49.desc:0 "From the desk in his study, Tsar Vladimir could hear the crowds outside, calling for a stronger response to the attack on Yakov Rivkin.\n\nThough they had remained peaceful, and there had been no reports of disorder from the guards watching them, he wished they would go away. He didn't think his migraine would stop until they did. Opening a desk drawer, he withdrew another painkiller from it, swallowing the pill quickly. A knock on the door a moment later refocused his attention, and he called the visitor to enter. Roman Gul, the leader of the reformists, stepped inside a moment later.\n\n"Yes?" the Tsar asked, unable to hide the exhaustion from his voice. Does the Council need something?"\n\nGul shook his head. "No, sire, not currently." He smiled and spread his hands. "They just asked me to check on you. We all know how difficult this is." A flash of embarrassment crossed the minister's face. "I wanted to say that we are all confident you did the best you could in an unexpected situation. In the Russia I remember from childhood, nobody would have even considered protesting for the rights of a Jew."\n\n"Times are different now," the Tsar replied sharply. "Clearly."\n\nGul nodded. "Yes, sire, they are. And for the better, I would say. Even if things could have perhaps been handled better at the start, I, we, know that you will do the right thing."\n\nGul opened the door again and, with a quick bow, stepped outside, leaving the Tsar with his thoughts, the sounds of the crowd outside, and his migraine. It would not stop pounding.\n\nHe opened the drawer again, and withdrew another painkiller."
 KIR.49.a:0 "How does an emperor do the right thing?"

 KIR.50.t:0 "The Emperor's Collaboration"
 KIR.50.desc:0 "EMPEROR FOUND AS COLLABORATOR!\n\nInvestigating further the circumstances surrounding the assault of Yakov Rivkin and the continued lack of punishment for Boris Mozhayev, the Vyatka Tribune has discovered shocking levels of past, and potentially present, collaboration with the German Reich at the highest level.\n\nIt is no secret that Tsar Vladimir III, ruler of the Principality and claimant to the Russian throne, assisted the forces of the Reich during the West Russian War. He has claimed, however, that such assistance was not wholly voluntary on his part. Documents obtained by the Tribune make it clear that such claims are false.\n\nCopies of messages passed between the Tsar and German representatives in Brittany, the Tsar's former residence during his years of exile, detail the story of an ambitious monarch willing to compromise both his ideals and the security of his country in the pursuit of personal power.\n\nDocuments have been reprinted in their entirety within...\n\n(continued on page 2)"
 KIR.50.a:0 "An avalanche builds."

 KIR.51.t:0 "Damage Control"
 KIR.51.desc:0 ""This is a complete mess," Roman Gul said, tossing the latest edition of the Vyatka Tribune onto the desk in front of the assembled palace functionaries, "and the Tsar wants its dealt with. Now."\n\nYears ago, Gul had worked for several Soviet and other publications, and that had apparently been qualification enough for the Tsar to appoint him to run damage control.\n\n"For now," he began, "revoke the Tribune's credentials and respond to any inquiries about the story with a claim of slander." Some of the functionaries began to move about. "And then," he continued, "schedule interviews with their primary competitors. We need to get our side of the story out."\n\nTo the staff arrayed around him, Gul projected confidence. But inside his own mind, he knew there would be no victory here. The allegations were out, their damage already done. And further claims were already being made.\n\nThe Tribune, along with many other anti-governmental publications that had coalesced around it, had begun publishing stories about the Tsar's family. About other aspects of his character. About Gul himself, once he was thrust into the maelstrom.\n\nHe knew that, eventually, he would be able to stop the flow of negative press. Every newspaper required access to the government to function as anything other than a seditious newsletter, and the Tribune was no exception. They would learn that in short order. But it was the time before that happened that concerned him.\n\nAnd the only person who could shorten that period, by going straight to the source of the whole matter, was the Tsar himself. Gul only hoped that he would make the right decision."
 KIR.51.a:0 "At least someone is doing their job right."

 KIR.52.t:0 "A Different Approach?"
 KIR.52.desc:0 "Tsar Vladimir sat at his desk, and looked at the letter in front of him. The last few weeks had been a hell unending. The press, the Council, his subjects, and even the few 'ambassadors' within the Principality had not let him escape, even if for a moment.\n\nFirst it was the attack on Rivkin and his handling of Mozhayev. Then it was his history in Brittany. And then it was his response to those events themselves! If it had not been for the loyal service of Roman Gul, Vladimir did not think he would have made it through. But the councillor had shown his dedication, and given him good advice, besides. Advice that now rested on his desk.\n\nHe had written a personal letter to Yakov Rivkin. He had spoken of his failures, of his regrets, and he had humbly offered compensation while asking the man for forgiveness. It would get out and be reprinted, of course, and he would be again hounded for his attempts at mitigation. His attempts at concealment. But still, the Tsar knew in his heart that sending it was the right thing to do. He knew that he should have done this from the start\n\nAs a migraine yet again began to develop, however, a part of him rebelled. Why should he, a Tsar and proud member of the house of Romanov, debase himself in front of a commoner? Why should he not burn this letter now, and treat this matter with the same disdain that his family would have done fifty years ago?\n\nHe knew he had to make a decision. The migraine was killing him.."
 KIR.52.a:0 "Send the letter."
 KIR.52.b:0 "Burn the letter."

 KIR.53.t:0 "A Letter in the Life of Yakov Rivkin"
 KIR.53.desc:0 "Dear Mr. Rivkin,\n\nEsteemed Citizen of the Empire,\n\nSeveral weeks ago, you were attacked by miscreants in the streets of our capital, an event you no doubt remember with great pain and anguish, the cause of which was your ethnicity and religion. As your sovereign, we apologize in the name of our crown, as well as for the callous letter, not written in our hand, that we sent without serious thought.\n\nIn the time since we have vacillated between denouncing the hatred that harmed you and protecting our own position, and we would like to apologize, in the same fashion as above, for the same.\n\nWe also realize that our apology will likely have little meaning to you unless accompanied by action. We will therefore take it. For you and your family, we shall compensate for whatever loss was incurred by the attack. For you personally, we shall give a position that my Imperial authority shall protect. For all the Jews in our Empire, we shall denounce the hatred that has, for so long, harmed their livelihood and survival.\n\nOur trusted advisor, Roman Gul, had implored us since the beginning to do the 'right thing.' A nebulous concept for a monarch, who must not dwell in the morals of their actions, indeed.\n\nHowever, I dedicate this last paragraph to you, not as your Tsar, but as one person to another. I do not know if you will find this letter sufficient, but if you will allow me the opportunity to redeem my past actions I promise, in the presence of the God we both venerate in different ways, that I will try.\n\nSigned, Vladimir Kirillovich Romanov."
 KIR.53.a:0 "A semblance of justice."

 KIR.54.t:0 "Greener Pastures"
 KIR.54.desc:0 "Yakov Rivkin turned to look one last time at the forests and rivers that surrounded the city of Vyatka, the capital of the nascent 'Empire,' as well as his home of many years. But it was no longer.\n\nWith one arm still in a sling, he hefted a large leather case, containing both of his father's candlesticks as well as everything else of value he possessed, in the other. The wind that blew through it had once reminded him of his home of long ago. Of his past family, once again. His life had changed once then, and it was changing again now.\n\n"Yakov!" a voice called out, "Don't go ahead by yourself!" Beside him walked Rahel, a widow of the West Russian War and, as far as he was concerned, an angel sent by God. She laughed at the sight of him. "Your arms are not fully well yet, Yakov," she admonished. "Here. Let me help." Taking the suitcase from him, she turned to look at the city as well. She had cared for him when no-one else would, and when he had told her of his plans, she had asked to come. An angel sent by God.\n\nThe journey to their new home, wherever it might be, would be long and dangerous. But Yakov was not scared. He had kept faith with God for so many years, and God had kept faith with him in return. Though he would have liked to remain.\n\nThe callous, curt letter that the Tsar had sent came to mind. Yakov understood, and indeed believed, that the Tsar himself held no hatred for him or his people. But the court had made it clear that antisemitism was still alive and well amongst Russians. And so he had to leave.\n\nTurning his back on the city for the last time, and with Rahel at his side, Yakov began to walk towards his new life."
 KIR.54.a:0 "Perhaps he will find a better home."

 KIR.55.t:0 "The Firebrand"
 KIR.55.desc:0 "Surrounded by confederates within the National Union of Solidarists (NTS), it was nevertheless clear to any observer that Aleksandr Isayevich Solzhenitsyn stood above them in both vision and support.\n\nNo matter where he went, Aleksandr, a man of humble origins, was congratulated on his achievements. In truth he had achieved much in his leadership of the NTS, assumed upon the rapid 'departure' of his predecessor to the Komi Republic following one too many failed gambits.\n\nToday, however, he was addressing a party conference, and as he stepped up the podium his audience waited for their charismatic leader to speak. But even they did not expect him to speak so clearly about the future, and eventual goal, of the party as a whole.\n\nHe spoke about the many, myriad flaws of the communist regime. He spoke about the many, myriad flaws of the old empire. And then, at last, he spoke about a vision for the future. About a Russia reborn, built upon a strong foundation of nationalist pride and military strength, striking out to reclaim all of her constituent lands.\n\nBy the time he was finished all in attendance, himself included, could not but be certain that Russia would, inevitably, return to glory once more. And that the NTS, under Solzhenitsyn, would lead that charge."
 KIR.55.a:0 "The path to reclamation is difficult."

 KIR.56.t:0 "The Reformer"
 KIR.56.desc:0 "Roman Borisovich Gul was once again on the streets of Vyatka, campaigning with his followers for democracy and minority rights - and ignoring the ever-present danger of German bomber raids. Marching towards the city centre, he made sure that all those who saw him knew that, fundamentally, he was calling for equality within the Principality.\n\nAs his march continued, he was heartened by the many citizens who expressed their support and admiration for his efforts, directly or otherwise. He hoped that, one day, Tsar Vladimir would say the same. Though he did not expect it would come soon.\n\nFor Roman, who had supported this agenda of reform ever since the establishment of the Principality after the West Russian War, leading these marches, and calling for these reforms, had become second nature. Indeed, even if he did not believe his actions to be groundbreaking, he knew that if he could just earn the favor of the Tsar and his ministers, real change could be brought to Vyatka.\n\nThe shadow of authoritarianism would be dispelled by the light of democracy, and through the establishment of a constitutional monarchy, Russia could honor its past while at the same time marching towards its future."
 KIR.56.a:0 "A noble goal."

 KIR.57.t:0 "The Sage"
 KIR.57.desc:0 "Placing the finishing touches on a document, Vasily Vitalyevich Shulgin looked out the window of his office, and watched people walking and cars traversing the city centre of Vyatka.\n\nHe intended for the proclamation he had just finished to be read by all the people of the Principality, and potentially also by those elsewhere in Russia, and so it had to be perfect. So few still alive remembered the times of the old Romanovs, having succumbed to age, Bukharin's communist propaganda, or the violence and war that had consumed Russia, and Shulgin believed it his duty, his purpose, to spread that knowledge once again. In his mind, if he could do so, if he could show the people an alternative to instability and strife and a pathway to greatness, he could help promote the eventual restoration of the Tsar's authority over all of Russia.\n\nAfter hours of review, Shulgin inspected his document one final time. A proud declaration of the resilience of the Russian people and the glory of monarchism, it would no doubt bolster the morale of the Principality's citizens. Shulgin was no propagandist, but he well understood that, in hard times, the people needed to be reminded of both the dedication of their Tsar to them and the similar dedication expected from them in return.\n\nShulgin believed, with every fiber of his being, that the only thing that could save Russia was a return to the empire he had once lived in, and to the strong central authority of the Tsar.\n\nWith deep respect, he signed the document and left it on his desk. He would send it to the printing shop tomorrow."
 KIR.57.a:0 "A return to the ways of old."

 KIR.58.t:0 "The Reich Lands on the Moon!"
 KIR.58.desc:0 "Crushed under decades of oppression, poverty, war, and terror, there is very little that can still shock a Russian and thus capture their attention. And yet such an event has occurred - it has been announced that the Reich has landed a man on the moon, extending the reach of humanity within the solar system.\n\nAlthough many within the government and nation, surrounded as they are by destruction and want, have taken this as yet another reminder of how far Russia has fallen, not all are reacting similarly. Indeed, others are being galvanized to action.\n\nOne of these others is the Tsar himself, who has read numerous reports about a sudden surge in interest in scientific pursuits, aeronautical engineering, and other elements of higher education among the populace. He has consequently encouraged expanded instruction in these fields, as much as is reasonably possible, in the Principality's schools.\n\nAnd who knows? Maybe, just maybe, one day a Russian will make it to space as well."
 KIR.58.a:0 "One day."

 KIR.59.t:0 "The Sovereignty of Western Russia"
 KIR.59.desc:0 "For the third time, Tsar Vladimir fixed his collar, even though he knew none would see it.\n\nHe had just finished recording the address to his nation - now the Sovereignty of Western Russia - and he looked to the technicians for confirmation that it had been properly collected. As they nodded in reply, too focused on the electronic equipment to show correct respect, the Tsar rose and exited the room.\n\nAs he walked down the hall, he wondered how many millions would hear it. All Russians in his own lands would, of course. As would those, and others, in America, Japan, Germany, and Italy, when it was rebroadcast later in the day. But would it reach those Russians to the east, spread out from the Urals to the Pacific? Would the rulers there, who had largely consolidated their own realms, allow it to be? He hoped so, even if he knew the opposite was likely to be true.\n\nBut he also knew that, in time, he would reach them. Monarchism had not been popular in Russia for a long time, and yet he had triumphed here. He had made people believe in him. In the dynasty. He would help them to believe as well.\n\nHe returned his attention to the moment. Campaigns to the east were far in the future. There were still many issues to deal with here, ranging from debates of the future of democracy, to remnant partisans of the many nations and ideologies crushed under the Imperial forces, to the ever-present disputes over trade and commerce.\n\nVladimir knew that many more hard choices would have to be made to solve both them, as well as other problems. He just hoped he was ready to make them."
 KIR.59.a:0 "With great power comes great responsibility."
 
 KIR.60.t:0 "The Spymaster"
 KIR.60.desc:0 "The building was nondescript, and the office within it unadorned. The man who stood in the doorway was unremarkable. The desk that he looked at was itself unembellished, a plain wooden block with a faded mat on top. But there was one element atop it that kept his attention - a small bronze plaque engraved with a name: Boris Smyslovsky.\n\nTo anyone else this building, this office, would have been unacceptable, but to Smyslovsky, the newly appointed head of the Tsar's Okhrana, it was perfect. It was the culmination of decades of work, two wars, endless political machinations, and a most regrettable collaboration with the Germans besides. But all of that was in the past, and he only had eyes for the future.\n\nMoving to sit behind the desk he began picturing the items that would soon cross it. Maps. Lists. Numbers. And more. Despite the mundane appearance of building, desk, and man, all three would soon become involved in some of the most momentous work in all of Russia. At that thought, Smyslovsky cracked a rare smile.\n\nOh yes. He was going to love being the head of the Okhrana."
 KIR.60.a:0 "Suspect No. 1, Fyodor Vasiliev."

 KIR.61.t:0 "From Distant Shores"
 KIR.61.desc:0 "As the small transport ship pulled into a Persian harbour, none took notice of the grey-haired and bewhiskered old man who had paid the fifteen dollars necessary for passage, but not the twenty necessary for a cabin. If they had, they might have noticed both a fire in his eyes and a surprisingly muscular figure that his somewhat tattered clothes could not entirely conceal.\n\nNikolay Rumyantsev was a man destined from birth to be a soldier. Born in the days of the old Russian Empire, he had seen the corruption and rot present in his homeland and could not accept it. Unable to stomach the army of his country, but still wanting to fight, he had therefore joined the French Foreign Legion.\n\nMarching from one desert fort to another, making friends and enemies alike, he in time saw France as his new home, and did not ever think he would return to Russia. But the war changed everything. With German victory came a malaise in the Legion, and once more Rumyantsev eventually found himself adrift. He had considered finding some other small war to die in, but defeat had awakened something long forgotten. He was a soldier, yes, but he was also a Russian.\n\nWhen word reached him of Tsar Vladimir's return, and the establishment of a monarchist state in Russia dedicated to fighting communists and fascists alike, he realized, eventually, that he had to return to the land of his birth, find his Tsar, and serve him in one last war.\n\nRegardless of the outcome, he would die as he had lived: fighting."
 KIR.61.a:0 "An old man's last hope."

 KIR.62.t:0 "Broken Wing"
 KIR.62.desc:0 "On a moonlit winter morning, the sky shook with the roar of a hundred engines. It was not an uncommon thing in the Russian Anarchy to hear planes overhead, but they usually heralded the arrival of Luftwaffe bombers hellbent on destruction. The sirens would sound, civilians would seek shelter, and the soldiers would fire their rifles to try and scare the enemy away. Once the Germans had had their fun, the damage was surveyed. Factories would be repaired, the dead would be mourned, and life would carry on. But not today.\n\nToday was a day of clear skies and a contented people. The planes of the Imperial Air Force soared overhead, smoke trailing behind them as they crossed in the air, every maneuver met with a series of gasps and applause by the audience below. The display had been planned in the Tsar's honor, a show of the nascent air force's strength, but it also served as rare entertainment for the people of Vyatka. All non-vital workers were permitted to attend at no cost, though the nation had certainly given up a large share of fuel and spare parts for the event.\n\nUnfortunately for the man of the hour, the air show was a nerve wracking experience. Tsar Vladimir was proud of the fleet of planes at his command, one of the largest in Russia, but he was under no illusions as to the reality of the situation. Shoddy pre-war fighters were piloted by undertrained airmen that seemed only seconds away from crashing into one another at any given time. It was a miracle they had managed to get so many planes in the air without a disaster.\n\nStill, even as Vladimir's fingers dug into the arm of his chair, he could not deny the beauty he saw in their potential. Maybe with the right funding and training, this meager convocation of eagles could learn to rule the skies."
 KIR.62.a:0 "A broken wing can be mended."

 KIR.63.t:0 "Who Dares Wins"
 KIR.63.desc:0 "Though it was the Imperial eagle emblazoned upon their uniforms, it was silence that reigned over the men huddling against a wall of interlocking logs. Each stood ready with a rifle in hand, anxiously waiting for a signal they had already heard a hundred times that day.\n\nThe whistle blew. The soldiers moved as one. Sprint to the far wall - keep your guns up. Don't stop until you've hit solid cover. Breathe. Watch your flanks. Stack up on the door. The man at the front blows out the hinges. Point man kicks in what's left and leads the way in. The stack follows one at a time. Two stay by the doorway to watch for any surprises. Each movement is controlled, precise. Practiced. Eyes on every angle, guns at every corner. All except for one.\n\nA cold metal barrel pressed against the neck of the point man. "Bang, you're dead," came the dreaded rebuke. "You're all dead. You're fucked. Do you know why?" The men looked to their boots or to the sky, but none dared look Lieutenant Matveyev in the eye. "You're fucked because you're acting like common soldiers instead of Imperial Commandos. You clear the house the same way ninety nine times. The whistle blows, you run, you stack up, you breach. You let it become routine. So on the hundredth time when your dear Lieutenant is waiting in the cupboard instead of down the hall, what happens?"\n\n"We... get fucked?" came a nervous voice from the back of the gathered soldiers.\n\nLieutenant Matveyev laughed. Maybe they'd be special forces material yet. "You get fucked. Good. Get back to the start. We're running it again.""
 KIR.63.a:0 "They've got some long days ahead of them."

 KIR.64.t:0 "Sticks and Stones"
 KIR.64.desc:0 "It was thankless work to labor in the rain with rust-eaten saws and chipped axes, but it was necessary work, too. For Alexiy and Kirill, it was the only work they had known since their conscription. Tearing down derelict buildings to salvage the material, digging trenches and shoring up whatever defenses they could - anything to fortify Vyatka's borders against the threats that lurked without.\n\n"I don't know," Alexiy said, "Wasn't it a bit... bigger, before?" The young conscript wasn't wrong. The old bunker had seen better days. The underground foundations of the shelter were truly sprawling, a maze of holdfasts fit to house more than a hundred men. It had taken them the better part of a day to clear the rubble from where the roof had caved in. Now the bunker would be home to whatever men could be spared for sentry duty and the roof was a series of logs coated in mud to help keep the rain out.\n\n"It was," Kirill replied. "But it'll have to do. We're not made of concrete." Supplies were always spread thin in the Russian wasteland. One learned to make do with what they had if they wanted to survive. In fort building, that meant using old Soviet installations. If there wasn't concrete available, you looked for solid stones. If the stones weren't stable, wood made up the rest. And when there was nothing left but dirt, trenches were dug and lined with bags full of the very same soil.\n\nTheir current project was a sight better than when they had first arrived. What had started as a pile of shattered concrete and rusted metal lugs was now a half respectable redoubt on Vyatka's northern border. It wouldn't stop a determined assault, but for the purposes of making would-be raiders think twice it was adequate. And adequate would have to do."
 KIR.64.a:0 "Hurry up, we've got more digging to do."

 KIR.65.t:0 "The Bullet is a Mad Thing"
 KIR.65.desc:0 "Corporal Isaak Vedenin hated Nazis. Perhaps it was because he was Jewish. Perhaps it was because Nazis had killed his father. Most likely, though, it was because scores of them were now trying to kill him.\n\nThey had poured across the border in waves, making a mad dash towards the trenches that guarded Vyatka's eastern front. Visily had seen them first and raised the alarm. Visily had been shot in the neck shortly thereafter. The rest of the garrison manned their positions. Isaak's ears were ringing, but he could see that his fellow soldiers were firing. So he fired, too. He squeezed the trigger. Pop. He squeezed it again. Nothing. Was the gun jammed? He looked at his rifle in confusion. Oh, the bolt. He needed to cycle the bolt. He did. He fired again. A Nazi fell over. They were running away. Had they won?\n\n"CEASE FIRE!" Sergeant Ismaylov screamed. "We are low on ammunition!" Isaak wished to ask the Sergeant how this was possible, but then there was a pop and half of Sergeant Ismaylov's head was missing. Blood. Brains. He threw up. The others were yelling. More were coming? He looked over the top. They were getting closer. How many? He lifted his rifle again. Hands were shaky. Pulled the trigger. One fewer, now. He remembered to cycle the bolt. Squeeze. Click. Nothing. He looked to the others. He needed more bullets. More bullets to kill more Nazis.\n\nThey were all empty. Isaak's ears were still ringing. His comrades looked scared. They had run out of bullets before the Nazis had run out of Nazis. What do we do, they asked. Isaak did not know. He said what came to his mind. "Fix bayonets!" They looked confused. Maybe they didn't hear him. He said it louder. They fixed bayonets. Then they were over the top. Rushing forward, screaming, rifles raised. Closing the gap. The Nazis did not want to be stabbed. The Nazis fled."
 KIR.65.a:0 "The bayonet is a fine chap!"
 
 KIR.66.t:0 "The Old Guard"
 KIR.66.desc:0 "The Tsar awoke to a knock on his door.\n\nVladimir had come to expect early morning interruptions. He could not recall once having a full night's sleep since establishing his fledgling empire in Vyatka. There was always some matter or another that required his attention. The Luftwaffe's terror bombings were a threat they could not yet contest, and though the men of the Imperial Army watched the borders it was all too often that they bled for it. That was not even to mention Vyatka's internal issues -- from endless bickering about the monarchy's future role to a shattered economy, the keys of power had to be carefully managed. So it was that in spite of a torturous migraine, the Tsar threw off his covers, dressed, and answered the door.\n\n"Your Majesty," the flustered guardsman said, "I beg your pardon for the interruption, but there is a man outside demanding a personal audience. He refuses to leave, he will not see reason."\n\nVladimir frowned. Such strong willed petitioners were not unheard of, but they usually 'saw reason' at the end of a rifle if they did not relent. Were his own Life Guards afraid of a single persistent agitator? "And why have you not made him leave?" the Tsar asked with poorly concealed annoyance.\n\n"Your Majesty, the man claims he was a member of your cousin's Imperial Guard."\n\nThat gave him pause. Such survivors were few and far between. Those that had not defected to the Bolsheviks had fought them in the bloody aftermath of their revolution. Many had started new lives as émigrés. More had died. If this man was who he said he was, what did he seek?"
 KIR.66.a:0 "Let him in. I will speak to this man."

 KIR.67.t:0 "An Audience with a Ghost"
 KIR.67.desc:0 "Stepan Alexandrovich Novikov had not been what Tsar Vladimir expected. He was a weathered remnant of the past, leaning on a long defunct rifle to support his weight. He was missing two fingers on his left hand and another on his right. His beard was grey and comically uneven, as if he had tried to groom it for his audience. Most quaint of all, the old man was quite talkative, a trait not often sought in guards nor appreciated in the presence of emperors. Since introducing himself he had hardly paused to breathe.\n\nStepan spoke of his pride at being selected for Tsar Nicholas II's Imperial Guard. He spoke of his disgust as hundreds of his compatriots abandoned their monarch in the face of revolution. He spoke of his relief that he might fight for the Tsar again in the White Army, then of his sorrow at their bitter defeat. He spoke of his refusal to serve the Union and his time as an émigré in France. He spoke of his return to Russia when France fell. He spoke of long years spent in a motherland that no longer felt like his own, watching it be torn apart first by oppression and second by invasion. He spoke of the thousands of men and women he saw die for a regime that did not value them. He spoke of war and slaughter and collapse, of a shattered Russia in need of hope. He spoke of trying to join the monarchists in the West Russian War only to be captured by Soviets before he could. He spoke of imprisonment and hard labor and torture. He spoke of the daring escape that nearly cost him his life and his journey to Vyatka. He spoke until Vladimir interrupted him.\n\n"What is it that you would ask of Us?"\n\nStepan finally paused to take a breath."
 KIR.67.a:0 "Your Majesty, I would serve in your Life Guard."

 KIR.68.t:0 "An Emperor's Confidant"
 KIR.68.desc:0 "It was raining in Vyatka. Though the sounds of the storm would normally be soothing it had become torturous for Vladimir. The Tsar's frequent migraines had worsened as of late and every droplet landing on his window was like a fist to the head. Wasn't it enough that he had to deal with vicious shouting matches and dire budget reports during the day? Could his nights not be his own? Thunder struck again. Vladimir would find no respite in his chambers. He rose from his bed and grabbed his cigarette case. Maybe a walk would help.\n\nThe halls of the Imperial Residence were sprawling, if sparse in decoration. It was laughable to call it a palace, an honorific that Vladimir had refused to bestow upon his current seat of power. But it was his, every splintered stairwell and every faded portrait. Would that be his legacy? Dust gathering on his likeness in some forsaken hall?\n\nThe Tsar's musings were interrupted by a familiar voice. "Your Majesty," rasped Stepan Novikov with a well practiced salute. "Is everything alright? The hour is late."\n\nThe newest and oldest member of Vladimir's Life Guard was nothing if not vigilant. In the weeks since his induction he had proven more than capable of performing duties that men half his age complained about. Vladimir considered his question. What harm was there in being candid with a man sworn to him? "No. My head is fucking killing me."\n\n"Shall I send for the doctor, Your Majesty?" There was concern in his eyes. Genuine.\n\nVladimir waved a hand dismissively, drawing a cigarette out from its case and offering it to his venerable protector. "No. But you can smoke with me. And you can listen.""
 KIR.68.a:0 "Uneasy is the head that wears the crown."

 KIR.69.t:0 "A Visit to the Front"
 KIR.69.desc:0 "One could never rest easy in the Russian Anarchy. This was as true for the individual as it was for the state, and nowhere was this more apparent than on Vyatka's eastern border. Past a series of bunkers and trenches lay the vile fief of the Aryan Brotherhood. They had grown bolder lately, and though their advances had been checked each time there were inevitably casualties. So it was that the Tsar and his entourage journeyed to visit the men that guarded the Empire from unspeakable horror.\n\nVladimir's advisors had protested his choice to visit the front. It was dangerous, they warned. They had protested even more at his choice of escort for the event. They did not think Stepan Novikov was fit to protect him. There were many younger and stronger men that would gladly give their lives for him. But Vladimir did not need the vigor of youth at the border. He needed a watchful eye and a careful ear. Stepan had both.\n\nThe outpost was ready for his arrival. Vyatka's flag flew proudly outside the barracks, and at its foot two score soldiers stood at attention -- the noble defenders that had repelled an Aryan raid only two days earlier. The Tsar walked past them one by one, offering a warm smile or a firm hand on the shoulder. It was a solemn affair nonetheless. He did not doubt that each man there had lost a friend to the front. As he continued down the line he saw a soldier reaching into his pocket. A gift?\n\nThen Vladimir was on the ground. A series of pops. Screaming. He tried to stand. Blood. So much blood. His own? No. The gunman was wrestled to the ground. A dozen men surrounded the Tsar. But not Stepan. Where was Stepan?\n\nIn that moment Vladimir knew whose blood stained his clothes."
 KIR.69.a:0 "A Life Guard's final sacrifice."

 KIR.70.t:0 "A Life's Valor"
 KIR.70.desc:0 "It was raining in Vyatka.\n\nIt was fitting for the skies to weep on such a sorrowful day. Stepan Novikov, Life Guard to Tsar Nicholas II and Tsar Vladimir III, had performed the ultimate sacrifice. Because of his vigilance and quick action, the Emperor still lived. The old soldier's funeral was a grand affair, a public event that saw the streets of Vyatka swell with mourners. Soldiers lined the roads, guarding the carriage-led procession on its journey to the Imperial Residence.\n\nVladimir knew he was expected to speak at the end of the procession. But all he could think about were the moments that should have been his last. The pops. The screaming. The blood. Stepan's blood. A noble man that had searched over four decades to serve the rightful Tsar. A brave man that had died only months after he found what he was looking for. What could be said about him that would do justice to such a soul? What could be said that was not already clear by his deeds? In the brief time Vladimir had known Stepan Novikov, there was one immutable tenet that guided him -- service. Service to his Tsar, to his Motherland, to its people. He gave his all to what he believed in.\n\nAs the funeral procession drew closer, Vladimir walked to the edge of his balcony. He saw the rain beating down on buildings with leaky roofs and walls without enough insulation. He saw hundreds of soldiers marching in jackets that were too thin with rifles that were too old. He saw thousands of men and women following them with worn out shoes and empty stomachs. He saw the future of Russia. He saw Vyatka. He saw a country in need of service. A country that he would serve.\n\nVladimir stood at the podium and prepared to speak."
 KIR.70.a:0 "We gather today to honor the life of Stepan Alexandrovich Novikov..."
 
 KIR.71.t:0 "Break It Up"
 KIR.71.desc:0 "Tsar Vladimir III sat within his office in the Imperial Palace of Vyatka. He awaited the arrival of the leaders of the Principalities political factions, as he had called them together to discuss the future of the nation. At twelve o'clock he heard the raised voice of Solzhenitsyn coming from behind the doors. The man was a shrewd politician, of that there could be little doubt, but by God was he loud. The doors to his study swung open as the three most powerful men in Vyatka strode into the room. Solzhenitsyn had, thankfully, quieted upon entering the room. They greeted the Tsar and took their seats.\n\n"Welcome gentlemen, I thank you all for coming," the Tsar began. With the usual pleasantries out of the way, Vladimir spoke again. "As you all are well aware, we are poised to begin the reclamation of Russia within the coming months. However, if we are to have any chance of success in this coming trial, we must go forth as a united front. The traitors and cultists that surround us will use any sign of division among us to bring about our demise. I implore each of you, set aside your differences for the time being. All of our efforts must be towards the pacification and unification of Russia."\n\nFor a moment he could see hints of surprise on their faces, unused as they were to the firm tone he used. Roman was the first to find his voice, "I am sure I speak for us all when I say that we would be happy to put aside our differences for the betterment of Russia." Shulgin and Solzhenitsyn nodded as he spoke, though Solzhenistyn seemed reluctant to do so. "However, my Tsar, we all understand that the status quo is unsustainable in the long run. There must be some resolution once West Russia is in our hands."\n\nVladimir nodded in agreement, "I agree. When the wars for West Russia are over, we must finally decide the future of the Empire." The meeting would last well into the evening and, as Vladimir prepared to go to his chambers for the night, he downed a particularly large dose of painkillers to mute the migraine he had nursed throughout the day."
 KIR.71.a:0 "A Temporary Solution"
 
 KIR.72.t:0 "Do Your Part!"
 KIR.72.desc:0 "Aleksandr Igorevich Samarin sat in the living room after a long day of factory work. He leaned over and turned on his father's old beat up radio and listened to the music coming through. After a while, the music cut out for the ad break. Aleksandr was prepared to tune it out before a rousing military march began to play. Slightly startled, he paid special attention to what it had to say.\n\n"Young men of Russia are heeding the call of duty to their Tsar and their country to bring salvation to all of Russia. From the most remote villages to the most bustling cities, young men and veterans alike have joined the Imperial army. In these uncertain times of strife and war, we must remain vigilant. Nazis and Communists assail our great Empire and you could be the driving force between victory and slavery."\n\n"Those brave souls who enlist today will be given the chance to serve their fellow man in the grand armies of the Tsar! Build lasting friendships and a sense of brotherhood with their fellow soldiers! Protect your loved ones from the predations of the Fascist and Communist alike!"\n\n"All those who enlist will be entitled to extra rations for their families along with a pension and assorted other long term benefits. Would you like to pursue an education beyond the rudimentary level? All enlistees will be granted subsidised secondary and tertiary education. Would you like to know more? Then head to your nearest recruiting station today! And remember, service guarantees prosperity!"\n\nAs the ad faded and the music started once again, Aleksandr could not help but be absorbed in the thought of enlisting. It wasn't necessarily a matter of patriotism, he honestly didn't care for politics, but the benefits were enticing. It would be dangerous, yet he could not help but think of his parents. They were getting on in age and could certainly use the help.\n\nHe would sit there for hours mulling things over before he grabbed his coat and strode into the cold air, his mind made up. Early the next day he was shipped off to boot camp, to fight for the Tsar."
 KIR.72.a:0 "Marketing at its finest."
 
 KIR.73.t:0 "The Marching of Boots"
 KIR.73.desc:0 "Dimitri watched the Imperial Guard march in the streets from his apartment. This had been the first time in Dimitri's life he had seen them so...lively. He was just a worker, barely making a living in Vyatka as a farm hand before coming to work at the Imperial Distillery. Even when he was just a farm hand, the military rarely came around and only to collect taxes or clear bandits. In the city, they acted as more of a police force, but they still weren't rigid to the bone. Now, they were a true, disciplined army.\n\nHe had heard from some of his friends that the factories were being shifted to focus on military production. Propaganda leaflets and radio ads could be seen and heard throughout the city, encouraging young men like him to join. Dimitri had no interest in this, for he wished to live. After all, he had seen the end of the bombings he had had to learn to deal with all his life, he wasn't going to die now after they had just stopped dropping the bombs.\n\nHowever, he also knew what this meant for the city. Vytaka was out in the open and easy to attack. Bandits had not tried to attack the city due to their disorganization and the defenses of the city, but Vytaka did not plan on going agaisnt bandits. No, the Tsar wished to go to war with his enemies in the name of restoring his hold over all of Russia. That meant that the city would go under martial law, and the army would protect the city against any foe. He worried that the city may even become a battleground, blown to shreds by artillery shells.\n\nBut there was no point in worrying himself over what could happen, for it would bode well for his mind. His mother always did say the mind was sometimes the greatest enemy of a man, and she was right. He had to keep working, for if he didn't, who knows what would happen. So he went to work at the distillery as soldiers continued to march in the streets, their officers shouting orders at them and war on their very lips."
 KIR.73.a:0 "The drums of war beat ever louder."

 #Expansion tree events
 vyatkaexp.1.t:0 "An Offer from the Tsar"
 vyatkaexp.1.desc:0 "For many years Alexander Kazembek and Tsar Vladimir III of Vyatka were political allies. Indeed, it was the Tsar who appointed Kazembek as governor of Berezniki and permitted him to continue to grow the Mladorossi movement there.\n\nAlthough relations broke down some time ago, and Kazembek separated us from the central government in Vyatka, it would appear that the Tsar is determined for his authority to return to Berezniki, one way or another.\n\nWhile we are willing to fight, the Tsar's army is much larger and better equipped than our own, and so the offer for Kazembek and the Tsar to meet and discuss terms was a welcome one. If we can extract concessions and protections from the Tsar, even as we agree to rejoin his state, we can continue to spread our beliefs in peace and security.\n\nMany senior figures in the movement have expressed support for the talks, and the only thing remaining is to see if Kazembek, whose voice carries more weight than all others combined, agrees as well."
 vyatkaexp.1.a:0 "Accept. We will talk with the Tsar."
 vyatkaexp.1.b:0 "Refuse. No meetings with reactionaries!"

 vyatkaexp.2.t:0 "The Mladorossi Fold"
 vyatkaexp.2.desc:0 "Although the meeting between Kazembek and the Tsar was tense, a successful agreement was eventually reached. Though the terms reached were not wholly satisfactory to either party, they were enough to establish acceptance.\n\nKazembek has agreed that he and his Mladorossi will return Berezniki to state control, allow us to appoint central administrators to oversee the territory, and will remove themselves from its current government.\n\nIn return, the Tsar will grant amnesty to the movement's members, guarantee equal political participation by the movement in any future elections, without harassment or impediment by state organs and, most important, relax restrictions on the formation and operation of labor unions within state territory.\n\nThough not all are happy with the Tsar's concessions, most agree that a bloodless solution to the situation is far superior to its alternative, and none can argue with the resumption of resource collection from the governorate."
 vyatkaexp.2.a:0 "A peaceful solution."

 vyatkaexp.3.t:0 "Kazembek Defiant"
 vyatkaexp.3.desc:0 "The meeting between Kazembek and the Tasr began tensely, and remained so throughout. No terms were reached, and it now appears that war is all but inevitable.\n\nThe Tsar made it clear, following a military conference soon after his return, that he now formally considers Berezniki a state attempting secession, and has instructed that the government make all efforts to return it to central control as soon as possible.\n\nMilitary units are already on the move towards Berezniki, and before long it is expected that they will meet Mladorossi militias. Kazembek made his choice, and now it seems as if both states will suffer for it."
 vyatkaexp.3.a:0 "Nothing else for it."

 vyatkaexp.4.t:0 "The Trial of Kazembek"
 vyatkaexp.4.desc:0 ""Alexander Lvovich Kazembek," the judge began, "you have been found guilty of insurrection, abuse of authority, treason..." The judge continued, his words ending a trial whose outcome had never been in doubt.\n\nSitting across the courtroom, Kazembek listened in silence. He knew that his actions had been right, regardless of where he now found himself. The people of his country needed emancipation from the regimes they found themselves crushed by, and that emancipation would not come at the hands of a Tsar, just as it would not come at the hands of a communist. It would come from what he had strived for: something in between. Unfortunately, Russia was simply not yet ready to hear it.\n\nAs the judge proclaimed his sentence - lifetime imprisonment - Kazembek held his head high. He knew he was right. He knew he always had been, and that he always would be. And one day, when the unmoderated tyranny of the Tsar was ended by the acts of more successful men such as he, he knew would walk to freedom, vindicated by all.\n\nWhen the guards escorted Kazembek, still defiant, out of the room and towards the waiting transport, all eyes were upon him. Nobody noticed the frowning man in the corner, disappointment written on his face. Boris Skosyrev had hoped to see Kazembek hang, but he accepted that he would have to be content with the outcome nonetheless."
 vyatkaexp.4.a:0 "Justice?"

 vyatkaexp.5.t:0 "Audience with the Grandmaster"
 vyatkaexp.5.desc:0 "With his monks remaining outside along with the Tsar's functionaries, Grandmaster Antipin of the Order of Saint George entered the richly decorated room and greeted the Tsar, who returned the gesture with the respect due a senior cleric before motioning for the man to take a seat and taking one himself.\n\nAs the men began to speak, first about trivial matters, but then increasingly about temporal ones, the Tsar came to better understand the cleric. He was a caring figure, but that care was tempered with the detachment necessary of a man who had to make momentous decisions. And he was no ardent supporter of the monarchy. At least not yet.\n\nAs talks continued, the real question was soon asked - what would the Tsar have to do to ensure the peaceful integration of the Order into his realm? Antipin replied immediately, clearly having prepared a response long in advance.\n\nTo the south, in and around Perm, lay the lands of the Aryan 'Brotherhood,' a fanatic and clearly insane sect, and one that had long troubled both the Tsar and those protected by the Order. If the Tsar wanted to prove his piety to both God and the Order, if he wanted to prove his dedication to the common people of Russia, he would have to exterminate this abomination, root and stem.\n\nTsar Vladimir carefully considered Antipin's words. Would he take such a challenge to gain the favor of the Order?"
 vyatkaexp.5.a:0 "We will prove our piety. We accept."
 vyatkaexp.5.b:0 "We cannot do so right now. We refuse."

 vyatkaexp.6.t:0 "The Ghosts of Gayny"
 vyatkaexp.6.desc:0 "The forests outside Gayny were dark as Danill, former Brother of the now-destroyed Order of Saint George, moved through them silently, doing his best to evade the soldiers that now patrolled these lands.\n\nRuination had come to the order at the hands of Tsar Vladimir, the self-proclaimed heir to the Romanovs. He might have had the bloodline, yes, but only God could make a Tsar legitimate, and God had undoubtedly abandoned 'Tsar' Vladimir long ago to the Devil. How else could he have made the choice to invade the lands of the Order, sack the Fortress-Monastery, and kill so many of Daniil's fellow monks?\n\nDanill had spent most of his young life in the order, believing absolutely in its holy mission to protect the weak and downtrodden from the jackals that surrounded them. But he had failed. They had failed. And now when he spoke to God, he didn't hear anything in response except the screams of his brothers as the soldiers shot them down.\n\nBut he was still alive, and he would avenge them. It was a long way to Vyatka, through hard terrain and even harder soldiers. But he would make it. He knew he would. He shifted as he felt the rifle dig into his side. It was in Vyatka that the false Tsar made his home, and though Daniil knew he would die, he also knew he had a duty to protect millions of other Russians from the honeyed words and false promises of this hateful Romanov.\n\nHe only needed one shot."
 vyatkaexp.6.a:0 "He did not even come close."

 vyatkaexp.7.t:0 "The Grandmaster Refuses an Audience!"
 vyatkaexp.7.desc:0 "Unfortunate news has been communicated to our representatives, following the dispatch of an Imperial envoy to the lands of the Order of Saint George. The envoy, attempting to arrange a meeting between the Order's Grandmaster Antipin and Tsar Vladimir, was informed that no such meeting would be possible.\n\nThe actions of the Tsar's government, with regards to the reintegration of the Mladorossi movement's adherents in Berezniki, appears to have greatly upset the order, who are militantly opposed to communism in any form. The Tsar's concessions to the movement regarding labor unions seems to have triggered particular outrage besides.\n\nWhile we have attempted to explain the position of our government on the matter, the Order has indicated they are not interested in further communication. Foreign relations between our states are now non-existent, and it would appear that the only way we will secure the lands around Gayny will be through war."
 vyatkaexp.7.a:0 "An opportunity missed."

 vyatkaexp.8.t:0 "Challenge Accomplished"
 vyatkaexp.8.desc:0 "Grandmaster Antipin was deep in prayer when he was interrupted by a brother informing him that representatives of the Tsar had arrived at the monastery.\n\nMoving to greet the visitors, a small party of Imperial officers in several vehicles, he was driven to sudden and apoplectic rage when their leader, after offering respectful greetings, suddenly withdrew a tattered flag from his vehicle. A tattered flag bearing the hooked cross and weighted tricolour of the Aryan Brotherhood.\n\nFurious that such an icon of blasphemy had been brought to his lands, the Grandmaster only paused when the officer smiled wide. "You don't understand, Grandmaster," he said, eyes twinkling, "this was the first flag of the Brotherhood. Taken from their 'Fyurer's' personal quarters. They're defeated."\n\nAs quick as his rage had formed, it had subsided, and Antipin quickly snatched the flag and tossed into a nearby fire. As it burned, he gave thanks to God that the jackals had been defeated by one so righteous as Tsar Vladimir, and he gave the officer the response he knew the man wanted.\n\nThe Tsar had proven himself worthy, and so the Order of Saint George would join him, for the good of all Russia."
 vyatkaexp.8.a:0 "A righteous effort."

 vyatkaexp.9.t:0 "The Legacy of the Swastika"
 vyatkaexp.9.desc:0 "It had been days since Vadim had last seen the sun. Or had it been weeks? It was easy to lose track of time in the lands of the Brotherhood, after all.\n\nIn the factory, Vadim was forced, day in and day out, to assemble munitions for the vicious men in German uniforms. Sleep was a luxury. Food a boon. A day without beatings nonexistent. On this particular day, however, there were far fewer guards than usual, and Vadim wondered if it had anything to do with the explosions in the distance. Explosions that had been getting closer every day.\n\nSome time later, Vadim realized with a start that the guards, all of them, were gone. The gate was left open. And, as he looked at it, a man in a uniform he had never seen before stepped through. More followed behind, and began spreading through the complex. Stunned, overwhelmed, Vadim stood still, frozen in place. Until, from the highest tower, the one the guards used as a sniper's nest, the flag bearing the hated swastika was cut down, and the tricolour of the Imperial state was unfurled.\n\nVadim fell to his knees, his muscles suddenly weak, and tears streamed down his face. He, along with everyone else in the factory was, at long last, finally free."
 vyatkaexp.9.a:0 "Free at last."

 vyatkaexp.10.t:0 "Minority Rights?"
 vyatkaexp.10.desc:0 "As portions of the Idel-Ural fall under the state's control, along with large numbers of Tatars and Bashkirs, fierce debate has broken out between the factions of our government on the positions of the state towards the twin issues of cultural assimilation and regional autonomy.\n\nThe reformist Kadets, under Roman Gul, point to the long and distinct history of the Turkic peoples, and advise that, so long as they remain loyal to the state, they should be permitted both regional autonomy and the opportunity to practice their cultural traditions absent interference.\n\nThe Conservatives, under Vasily Shulgin, believe that the regions should be integrated as regular governorates, and a policy of general Russification, through education, language restriction, and the banning of certain cultural practices, be introduced.\n\nFinally, the NTS, under Aleksandr Solzhenitsyn, has advised a middle path, where autonomy is rejected alongside Russification policies, and with rights to distinct cultural practices enshrined.\n\nAs in many such cases before, the Tsar and his advisors must make the final decision."
 vyatkaexp.10.a:0 "Side with the Kadets."
 vyatkaexp.10.b:0 "Side with the Conservatives."
 vyatkaexp.10.c:0 "Side with the Solidarists."

 vyatkaexp.11.t:0 "Religious Freedom?"
 vyatkaexp.11.desc:0 "As the Idel-Ural continues to fall to state control, we find ourselves with not only cultural minories, but religious minorities as well. Large numbers of practicing Muslims now live in our lands, and as an ostensibly Orthodox Christian nation, we must decide what to do with them.\n\nAs usual, Roman Gul's Kadets have suggested that the Tsar's government adopt a policy of complete and total religious freedom for all subjects.\n\nAleksandr Solzhenitsyn's Solidarists, being founded on the principles of Christian solidarism, argues for a moderate approach, with religious freedom permitted, but with an official acknowledgement of the historical importance of the Orthodox Church, combined with school programs including such in their curricula.\n\nVasily Shulgin's Conservatives, counting many devout Orthodox faithful as well as those holding antisemitic opinions amongst their number, supports enshrining Orthodox Christianaity as the state religion and encouraging minorities to convert.\n\nSo far the Tsar has refused comment. But a decision will need to be made, and soon."
 vyatkaexp.11.a:0 "Side with the Kadets - Uphold complete religious freedom."
 vyatkaexp.11.b:0 "Side with the Conservatives - Enshrine Orthodoxy as the state religion."
 vyatkaexp.11.c:0 "Side with the Solidarists - Acknowledge Orthodoxy as dominant."
 vyatkaexp.11.d:0 "Listen to the Order of Saint George."

 vyatkaexp.12.t:0 "The Komi Radicals"
 vyatkaexp.12.desc:0 "Having served in the Tsar's army on a number of campaigns, Mikhail was well-used to the sound of gunshots. But these were different. Gunshots in battle were rapid and infrequent. Gunshots applied in execution were slow and regular. These were the latter.\n\nSyktyvkar was supposed to have been pacified weeks ago, after orders had come from the government to leave responsibility for the city, apart from the area immediately around Mikhail's military garrison, to local collaborators in the so-called 'Royalist Guard of Syktyvkar.' But still the gunshots continued. Gathering a small party of soldiers, he moved towards the sounds, and as he grew closer his heart began to sink. The gunshots were being joined by screams.\n\nAs he finally reached the origin of the noise, he knew immediately what it was - a cleansing. A party of the Royalist Guard had rounded up a group of citizens and, after short 'interrogations,' executing them.\n\nStorming forward, he demanded a stop to the shootings, and further demanded to know what was going on. The commander just smiled and showed him a pass signed by the city's military governor. The captives were socialists, he said, members and saboteurs of the Revolutionary Front, and he was simply taking care of them.\n\nMikhail could see he had no power here. Were the captives truly socialists? Truly saboteurs? Or were they simply political enemies from the old Republic? Or personal enemies? An order to return to base came over his radio, and with one last look at the terrified captives, he obeyed.\n\nMikhail had once thought that using collaborators meant there would be less bloodshed. He did not want to speak to another one ever again."
 vyatkaexp.12.a:0 "The cost of trusting in radicals, indeed."

 vyatkaexp.13.t:0 "Royal Pardons"
 vyatkaexp.13.desc:0 "As the Tsar consulted with his generals about the upcoming assaults on the final positions of the Russian Liberation Army (ROA), an issue that he had not previously considered was suddenly raised.\n\nMany ROA officers, particularly those among the senior ranks, had been captured in battle. It was being suggested by some that, owing both to their competence and their absolute opposition to communism, they could potentially be recruited into the Imperial Army. The Tsar knew that there were personal reasons for the suggestion as well - after all, many of the captured officers had once served alongside his own during the West Russian War - but there was genuine merit. Many of the generals were truly very skilled.\n\nThe suggestion was fiercely protested by other generals. Unlike both they and the Tsar himself, the men had not abandoned collaboration with the Germans until forced to do so, and they had generally fascist leanings besides. Vladimir faced a dilemma. Would he ignore the past of the ROA generals in the interests of pragmatism? Or would he conclude the cost was not worth the reward?\n\nHe had to decide."
 vyatkaexp.13.a:0 "They are tainted. Let them rot in prison."
 vyatkaexp.13.b:0 "Recruit our old allies."

 vyatkaexp.14.t:0 "A Ministry for Kazembek?"
 vyatkaexp.14.desc:0 "Negotiations with Kazembek continue, and though a deal is close at hand, he has made one final stipulation - a cabinet position, in the government, for himself.\n\nThe demand made sense. The man was a very capable politician and administrator. And in the government he could both preach Mladorossi-influenced solutions to national problems and also identify sympathetic politicians and officials.\n\nMany officials are, unsurprisingly, critical of the suggestion to give a senior government position to one that they see as both a radical and a traitor, while others see it as a necessary concession towards the state's unification plans for Western Russia. Kazembek is no fool, and if this concession is granted prior to the Tsar's meeting with him, he will not accept a cabinet post without significant influence.\n\nThus, the central question has become whether we will accept the leader of the Mladorossi as an influential figure of our government in exchange for a decisive end to the crisis surrounding his rogue governorate."
 vyatkaexp.14.a:0 "Agree, and give him a ministry to manage."
 vyatkaexp.14.b:0 "Refuse, and explain to him why."

 vyatkaexp.15.t:0 "Avenge the Fallen"
 vyatkaexp.15.desc:0 "The trial of the Revolutionary Front's senior commanders was held, under the strictest security, in Vyatka. Present were all those who had not died, taken their own life, or fled in disgrace.\n\nTo a man, they were brought before the judge and charged with crimes spanning decades, for some all the way back to he Russian Civil War. The evidence against them, from witnesses and otherwise, was damning, and was supported to great effect using documents, carefully organized and reviewed by the Okhrana, from the archives in Samara.\n\nSeveral of the revolutionaries, long used to bombastic speeches, spoke for hours at length about their own accomplishments, the Tsar's failings, the lack of authority of the court, and many other things besides. But the outcome was never in doubt. It could not be.\n\nAs the sentences were read out, the revolutionaries looked on, stone-faced. They had sent thousands to their deaths after similar trials, and they knew what was coming. Death, for most. Lifetime imprisonment, for some. Long sentences, for a few, to allay allegations of forced harshness. They had spent their life in opposition to the concept of the Imperial state, and now it was finally punishing them.\n\nAll over Russia, both inside the Tsar's domain and without anti-communists rejoiced. Even if they did not personally support the Tsar, they were at least relieved that, at long last, justice had been served for many of the communist era's worst crimes."
 vyatkaexp.15.a:0 "The era of the Tsar."

 vyatkaexp.16.t:0 "The Tsar Visits the Troops"
 vyatkaexp.16.desc:0 "The 631st Battalion had been assigned to security operations along one of the state's crucial highways towards the Ural Mountains.\n\nSuch a posting involved frequent clashes with bandits, scattered remnants of the Brotherhood, communist partisans, and more besides. Its men had won many decorations, and proved their loyalty to the Tsar many times over. It was thus the perfect unit for him to visit.\n\nEscorted by both bodyguards and senior officers, Vladimir arrived at the battalion's camp in the early afternoon, beginning with a tour of its fortifications and general construction. Following that, he took the time to meet with the soldiers nominated for awards, and taking over responsibility from the unit commander, personally conveyed the awards to those so nominated, with pictures taken all the while.\n\nBy the time he left, later that evening, many of the battalions soldiers seemed more confident, more focused, and more determined to complete their mission.\n\nThe visit was considered a great success, not only among the troops themselves, but also in how the public began to see their Tsar - as a man willing to leave his palace and meet those actually fighting for him, in stark contrast to many of the Romanovs of old."
 vyatkaexp.16.a:0 "More visits will be arranged."

 vyatkaexp.17.t:0 "The Berezniki Situation"
 vyatkaexp.17.desc:0 "Many of the Tsar's generals, several exceptions aside, were veterans from the Russian Civil War. And one thing they all shared was a hatred of communism in every form.\n\nThat made things difficult where Berezniki was concerned. The territory and its valuable resources needed to be brought back under state control, but the way in which to do so was causing debate. The syncretic ideology of monarchism and socialism that its rogue governor, Alexander Kazembek, professed was anathema to the military, and nearly to a man they advised their Tsar to give the order to prepare and execute an invasion.\n\nOther, more moderate members of government believed that those same monarchist beliefs of Kazembek could be appealed to in order to negotiate peaceful re-acquisition of the territory. They did concede, however, that some concessions would be required in order to do so.\n\nIn the end, as in nearly all things, the final decision was made by the Tsar."
 vyatkaexp.17.a:0 "A peaceful solution can be found."
 vyatkaexp.17.b:0 "A military solution is required."
 
 vyatkaexp.18.t:0 "Boris, Bars, and Big Finns"
 vyatkaexp.18.desc:0 "Boris Skossyrev sat at the bar and ordered his third shot of vodka. His week had been spent traveling through Onega before finally arriving in Helsinki to discuss the Onega situation. After hours of boring negotiations, Boris was glad to relax and have a few shots.\n\nBoris went to stand up and his arm flailed wildly, knocking over the man's drink next to him and spilling its contents all over the floor. "Hey, watch it!" Said the man in Russian, a burly Finn, appearing to be an old vet from the winter war. "You knocked over my drink you stupid Karelian! You're going to pay for that!"\n\n"Karelian, I'm no Karelian!" Boris blurted, drunkenly staggering. "I am the Tsar's Chief Foreign Minister on a diplomatic mission, and I don't need to pay for ANY Finn's drink!"\n\n"Is that so, little Russian?" The Finn said, pulling up his sleeves. "Because back in the war I killed thirty Russians when they tried to take our land. It won't be hard to add one more to that list."\n\n"Thirty, you say?" Boris staggered over to the crowd that was beginning to form, waiting for what Boris would say next. "When the Russian army breaks through Onega, you'll see what Russia is truly capable of! You Finns are barbarians and the enemy of the Russian people! You may kill thirty of our own, but for each Russian killed fifty of your own will fall once we reach Helsinki!"\n\nSome of the crowd gasped, more began to surround Boris as he continued ranting. "So, you Russians are planning on invading us again, huh?" Said the large Finn. "Perhaps if we make you an example, your lot will think twice before invading Finland again.""
 vyatkaexp.18.a:0 "...Maybe I'll just head back to the hotel."

 #Regional events
 vyatkareg.1.t:0 "The Congress Begins"
 vyatkareg.1.desc:0 "The Tsar has announced, effective immediately, the formation of the Congress of Vologda, in order to address the continued controversy over his own personal rule.\n\nPromised by the Tsar prior to the campaigns of regional unification, the Congress is intended to determine the first Imperial government, chosen through the election of delegates by universal vote. Three parties have risen to offer their electoral platforms.\n\nThe Constitutional-Democrats, better known as the 'Kadets' and led by Roman Gul, have pledged to run on a platform of liberalization and reform, continuing the development of constitutional monarchy.\n\nThe All-Russian National Union, led by Vasily Shulgin, are expected to run on a much more conservative platform, with a focus on returning to the values and organizational structure of the old Empire, with a strong Tsar at its head.\n\nThe National Union of Solidarists, led by Alexsandr Solzhenitsyn, promises national strength and security, of a Russian state secured for Russians under an empowered central government.\n\nThough none can be sure which party will prove victorious, all can agree that the outcome of the Congress will be extremely influential in shaping the direction of the revived Imperial state."
 vyatkareg.1.a:0 "Let the campaigns begin!"
 
 vyatkareg.2.t:0 "The [GetYear] Election Results"
 vyatkareg.2.desc:0 "As the Congress of Vologda progressed, delegates from the various factions made their voices and position heard, each trying to influence the will and build the support of the Russian people. Each was given a chance to speak, and each believed, in their heart, that they would be victorious.\n\nThe Constitutional Democrats, better known as the 'Kadets' and under the leadership of the eternal reformist Roman Gul, pledge to make Russia a place for all its peoples, Russian and non-Russian alike. They promise regional autonomy, the respect of cultural and religious tradition, and the liberalization of the Tsar's regime, believing that to do so would create a state that all could be proud to be part of.\n\nThe Conservatives, under the leadership of the old Imperial bureaucrat Vasily Shulgin, promised a return to the values of the Russian Empire. They vowed to ensure strength and stability under the guidance of a strong and centralized government watched over by an equally strong and authoritative Tsar.\n\nThe Soldarists, under the leadership of the firebrand Alexsandr Solzhenitsyn, offered an alternative direction, based on anti-communist thought. They pledged great victories and new glories for Russia and her people, under the guiding hand of the Tsar and his government.\n\nAs the end of the Congress drew near, the millions of votes cast across the Sovereignty were counted, and the delegates waited with baited breath."
 vyatkareg.2.a:0 "The votes are in!"

 vyatkareg.3.t:0 "The Solidarists Victorious!"
 vyatkareg.3.desc:0 "Among the thousands of supporters of Aleksandr Solzhenitsyn, gathered together in the Congress' grand meeting hall, was a young man named Mikhail.\n\nMikhail had been a Solidarist from the moment he discovered politics in Vyatka, utterly entranced both by Solzhenitsyn's fiery rhetoric and by the grand futures and prosperity for Russia that it promised.\n\nHe had watched as his friends were seduced by the old relics who aligned themselves behind Shulgin, or the effeminate and 'western' weaklings who supported Gul, and he did not understand it. The Solidarists offered the future, and the others offered only stagnation or collapse in turn.\n\nWhen the results were announced, and Solzhenitsyn was proclaimed Prime Minister-elect, Mikhail had to find a place to sit down, overcome with emotion.\n\nEverything he had hoped for Russia, from those early days in Vyatka through the news of Imperial conquest throughout the now-Sovereignty was now about to come true. Solzhenitsyn and the Solidarists, ably helped by men such as he would, regardless of what the failures in the other factions would say or try, bring glory and strength to Russia.\n\nAnd in so doing, claim the future for themselves."
 vyatkareg.3.a:0 "To glory!"

 vyatkareg.4.t:0 "The Old Guard"
 vyatkareg.4.desc:0 "In the grand convention hall in Vologda, Vasily Shulgin sat with his confederates in the All-Russian National Union, awaiting the moment he had been working towards for almost fifty years.\n\nHe wanted nothing more than to serve another who wore the crown of the Tsar, who ruled over a worthy successor to the Empire of his youth, and as the official entered the room and walked to the podium Shulgin could not pull his eyes away. With an almost agonizing slowness, the man prepared to speak.\n\n"By the will of the Russian people," the official said, "the All-Russian National Union shall form this first Imperial government." Concealing his light-headedness, and to the sound of applause from all present, Shulgin took the podium a moment later.\n\n"My fellow Russians," he began, taking care to enunciate each word clearly, "it will be my honor to form this first government, and become your Prime Minister. This is a day of great rejoicing for all of the Tsar's subjects, and for all of those who desire a strong and stable Russia. Together we will re-unify our fractured motherland!"\n\nAs he continued to speak, Shulgin could feel some of the old fire of his youth, fire he thought long gone, return. He knew now that he could spend his final years without regret."
 vyatkareg.4.a:0 "The old guard returns."

 vyatkareg.5.t:0 "A Democratic Empire"
 vyatkareg.5.desc:0 "Far away from the Congress of Vologda, in the city once again known as Perm, Alexander Medvedev sat in front of his small radio.\n\nThe former Red Army soldier and partisan had resumed his life following the defeat of the monstrous Aryan 'Brotherhood,' hanging up his rifle and returning to his previous occupation as a lumberjack. Having now lived under two failed and brutal regimes, he was willing to give the so-called Tsar a chance. So far, as much as he could tell, the Romanov scion had done right by the people of Russia.\n\nHis attention was returned to the radio as the results of the Congress were announced. A victory, in a surprisingly clear majority, for the Constitutional-Democrats, or Kadets.\n\nMedvedev had not expected that. The Soviets had long taught that monarchism was inherently, and inexorably, reactionary. Instead, however, this new Empire seemed to be marching in the opposite direction, towards liberalism and democracy. He was not yet sure what to make of such a change, but he did know that he was looking forward to seeing what it truly meant.\n\nWith that thought, Medvedev finished his tea and went to bed. It was a new day tomorrow, and he had many more trees to cut."
 vyatkareg.5.a:0 "A new dawn for Holy Russia."

 vyatkareg.6.t:0 "An Honest Mistake"
 vyatkareg.6.desc:0 "Excerpt from Okhrana Report, Dated November 14, (REDACTED):\n\n"Suspect 39: FEDEROV, Alexander Ivanovich. Sex: Male. Age: 39.\n\nSuspect apprehended 4 October in the vicinity of POI no.5 (see attached). Suspect observed leaving POI no.5 a total of seven (7) times within the last seven (7) days. Investigations by agents IVANOV and MATSEV revealed presence of subversive elements within POI no.5. Subsequent apprehension of three (3) former operatives of the West Russian Revolutionary Front (WRRF) led to decision for the apprehension of Suspect.\n\nSuspect questioned for thirty-two (32) hours by agent agent IVANOV. Enhanced methods utilized. Suspect confessed to attending pro-WRRF gatherings within an annex structure attached to POI no.5. Suspect sent to (REDACTED) for further questioning.\n\nADDENDUM:\n\nBased on information from Suspect, search and seizure operations were conducted on POI no.5 and attached annex. Pro-WRRF materials located at POI no.5. Annex building contained Orthodox Church-run medical charity clinic. Suspect identified as clinic volunteer. Information given by Suspect during questioning likely false.\n\nInvestigation as to reason ongoing."
 vyatkareg.6.a:0 ""An honest mistake, surely.""
 
 vyatkareg.7.t:0 "Okhrana Reined In"
 vyatkareg.7.desc:0 "Alexei Alexandrov, newly hired agent within the Okhrana's Internal Affairs Division, entered the nondescript building, proceeded to his office, and sat down behind his desk. The morning's cases had already arrived.\n\nAs he read the file he silently gave thanks, once again, that the division had been further expanded. When he had begun, there were far, far, far too many cases for himself and the other investigators to pursue, and he knew that malfeasance had subsequently often gone without punishment. While the caseload was still heavy, even now, it was manageable, and that meant he could pay proper attention to those cases assigned to him.\n\nSuch as the current one - describing shockingly negligent actions by one field agent that had cost the state millions of rubles and injured three citizens, besides. Seeing that the agent in question was a repeat offender, Alexei recommended him for immediate interrogation and began arrangements for likely dismissal.\n\nHe looked at the stack of other cases beside him. It was going to be a long day."
 vyatkareg.7.a:0 "Another day, another case."
 
 vyatkareg.8.t:0 "The Problem with Partisans"
 vyatkareg.8.desc:0 "On a tip from informants, Andrei Bobrov led his men to the cottage outside of Perm, searching for subversive elements.\n\nArranging themselves for entry, Andrei hefted his rifle and kicked in the door, striking a man who had been standing behind it, before rushing inside with his own men following closely behind. As he did so, he saw that he had clearly interrupted a meeting, and seeing one of its attendee's begin to raise a rifle of their own, he held down his trigger.\n\nThe firefight was brutal and, thanks to the effects of automatic weapons in close quarters, extremely brief. When it was over, Andrei counted six dead partisans, among them a boy of no older than 15.\n\nHe swore to himself - killing boys, themselves likely forced into participation, was not part of the plan. But it was what had happened. Placing sentries outside the cottage, he and the others got to work searching for documents, messages, radio frequencies, or anything else that could lead them to other groups.\n\nWord had come down from the top to focus on looking for such, and Andrei was not a man to disobey orders."
 vyatkareg.8.a:0 "This is just the beginning."
 
 vyatkareg.9.t:0 "The Empire Remade"
 vyatkareg.9.desc:0 "A new day has dawned on Western Russia, now known as the Sovereignty of Western Russia, and it is one of peace.\n\nThe legacy of the Russian Empire, once though lost forever, has returned, and its efforts could not be more apparent to the people it now counts among its citizens.\n\nPolitical stabilization has arrived, through the efforts of a democratically elected government and the establishment of an Imperial constitution. Internal security has been achieved, through the efforts of military and security services in combating bandits, partisans, and revolutionaries of all kinds.\n\nAs a result, millions of Russians within the Imperial borders are feeling something they have not felt for a very long time: hope.\n\nThe Sovereignty moves forward into an age where a functional and united Russian Empire is within its grasp. New challenges will be faced, and hard decisions will, as always, have to be made. But, united behind both the government and the eternally stabilizing and benevolent presence of Tsar Vladimir III, the future is bright.\n\nLong live the Tsar!"
 vyatkareg.9.a:0 "Forever onwards!"
 
 vyatkareg.10.t:0 "The Status of the Economy"
 vyatkareg.10.desc:0 "Although we have emerged victorious in Western Russia, through both military and political efforts, this is cold comfort to the many Russians left unemployed, homeless, and hungry.\n\nThe economy of many regions outside Vyatka proper were, are, and remain nearly completely destroyed, with abominable living conditions and virtually no advancement prospects for those living in them. However, at the Tsar's direction, the Imperial Recovery Committee has drafted a comprehensive plan of construction and reform.\n\nThey pledge to focus on the repair and construction of domestic industry, the reestablishment of a competent academic base, and the introduction of significant currency and financial reforms. Direct foreign investment will also be vigorously pursued.\n\nThough it will be very difficult, and require hard decisions to be made, the experts of the Committee are confident that, if the course is stayed, their plan will succeed. They further state that such success will not only serve the millions of Russians crying out for prosperity, but also provide the economic base needed to reasonably pursue further unification efforts. The Tsar, who himself gathered the Committee together for this purpose, has no reason to doubt them."
 vyatkareg.10.a:0 "It's time to get to work."
 
 vyatkareg.11.t:0 "Status of the Armed Forces"
 vyatkareg.11.desc:0 "The Imperial military performed admirably in the campaigns to unify Western Russia, but the campaigns to come will be very different indeed. Vast distances, extremely varied terrain, and stronger enemies will be encountered, and the military must be ready to encounter them all.\n\nWe must conduct a comprehensive inventory of our efforts to date, and identify needed avenues of improvement. We must decide, decisively, upon a unifying doctrine for our formations. We must build public trust and support. We must establish support units. We must expand production, train new officers, and update our equipment besides.\n\nClearly, there is much to do. But we are determined and dedicated, and will address each issue in turn. Though painful examinations and admittances will have to be made, with each will come improvement, and when we reach the end of this long path we can be confident in our ability to carry the Tsar's banner all the way to the Far East."
 vyatkareg.11.a:0 "Boots in Siberia by 1972."
 
 vyatkareg.12.t:0 "Ready for Diplomacy"
 vyatkareg.12.desc:0 "With the internal political situation in the Sovereignty stabilized, we can now do something Russians have not done in many years: look outwards.\n\nWe intend to try and form relationships wherever we can, with both new friends and old, prioritizing both diplomatic recognition and trade relationships. Legitimacy, critical for our claims over the rest of Russia, can be obtained through connections with both the Organization of Free Nations as well as a number of European monarchies.\n\nThe more positive relationships we can build, the stronger our nation will be. With each new treaty, agreement, understanding, and friendship, Tsar Vladimir demonstrates his leadership, and thus his right - beyond bloodline - to rule over Russia in its entirety."
 vyatkareg.12.a:0 "The Sovereignty is open for business!"
 
 vyatkareg.13.t:0 "The Imperial Diplomatic Corps"
 vyatkareg.13.desc:0 "As an ostensibly legitimate nation, the Sovereignty must open up the world, both in venturing out and in allowing others inside. But to do this, we need the skill and experience to do so.\n\nThat skill will come from the Imperial Diplomatic Corps, newly formed by Imperial and governmental decree. The Corps will act, domestically and otherwise, to improve both the image and the connections of the Sovereignty to any who are amenable to either. They will also, however and of course, focus their efforts when needed on specific goals, regions, or nations that are provided to them, and some such focuses of attention are under consideration.\n\nShould their competence, and our international position, develop sufficiently, it may even be possible to open dialogue with the other regimes occupying Russian territory to the east. It may sound farcical, but if unification could be achieved absent bloodshed, it would be a worthy goal to pursue."
 vyatkareg.13.a:0 "Diplomacy is essential."
 
 vyatkareg.14.t:0 "Trade with the OFN"
 vyatkareg.14.desc:0 "The OFN, or Organization of Free Nations, is the global alliance that we, looking forward, should pursue.\n\nGermany and Japan are natural allies - and enemies - of Russia, and in opposing them the OFN naturally becomes attractive. In return, we can offer them not only resources, but a potentially friendly nation closer to their enemies than they.\n\nAs such, we should begin pursuing a positive relationship by establishing trade agreements with the United States as well as other OFN members. Industrial expertise, military equipment, and connections further afield are all potential outcomes of such trade, and all would be useful to our new and growing nation.\n\nWe should, however, remain vigilant. Moving too quickly could push the Americans away, and such a result would be as much a disaster as one could be called."
 vyatkareg.14.a:0 "Perhaps we could even join the OFN one day."
 
 vyatkareg.15.t:0 "An Embassy from the Sovereignty?"
 vyatkareg.15.desc:0 "We have been officially petitioned, by the Sovereignty of Western Russia, for both diplomatic recognition as well as the opportunity to construct an embassy in Washington.\n\nThe Sovereignty, the name assumed by the monarchist regime formerly based in Vyatka and led by Tsar Vladimir III, has successfully united Western Russia under their banner, and is no doubt now looking to strengthen its position. Advice from the State Department as to a potential response is mixed.\n\nMany support the proposal, citing the reasonably palatable nature of the regime, especially compared to other possibilities. They also identify valuable resources that could be exchanged for American expertise and developmental assistance, as well as the fundamental benefit of carrying the message of the OFN, that of the free determination of peoples, forward.\n\nOthers claim that granting the Sovereignty's government recognition would be premature at this stage, as well as potentially causing diplomatic friction with Germany at a time when tensions are already high. They also claim that, if the Sovereignty were to fail at their goals of reunification, it could be damaging to American prestige abroad.\n\nA decision must be made."
 vyatkareg.15.a:0 "Allow them to build the embassy, and open diplomatic channels."
 vyatkareg.15.b:0 "Perhaps now is not the time."
 
 vyatkareg.16.t:0 "Americans Allow Embassy!"
 vyatkareg.16.desc:0 "Excellent news! The Americans have extended diplomatic recognition to us, and approved our request to construct an embassy within Washington!\n\nWe will begin doing so with all haste - this opportunity is too valuable to permit delay. With American recognition and, therefore and in short order, recognition from the OFN, the legitimacy of the Sovereignty and the Tsar has been hugely increased.\n\nEven now, the we are receiving requests from numerous smaller nations to begin trade negotiations. This will significantly benefit our nation in almost every aspect, and we owe it all to the superb efforts of the Imperial Diplomatic Corps!"
 vyatkareg.16.a:0 "America welcomes us to its shores."
 
 vyatkareg.17.t:0 "Americans Refuse Embassy!"
 vyatkareg.17.desc:0 "Unfortunate news has arrived. The United States has officially denied our request for official recognition and the establishment of an embassy in Washington.\n\nAlthough no reason was given, the Imperial Diplomatic Corps is of the opinion that they do not wish to involve themselves in Russian politics until a clear favorite for eventual unification is identified. They have also identified a potential lack of desire on the Americans' part for additional diplomatic tension with Germany, which a recognition of ourselves would certainly provoke.\n\nRegardless of the cause, however, the fact of their refusal remains. While painful, we have achieved much already without it, and we will continue to do so. One day the Imperial flag will fly in Washington.\n\nJust not today."
 vyatkareg.17.a:0 "One day."
 
 vyatkareg.18.t:0 "Ties to the Other Royals"
 vyatkareg.18.desc:0 "The historical connections and relationships, familial or otherwise, between the Romanov dynasty and those of other European monarchs who remain on their thrones offers the state a unique opportunity.\n\nBy leveraging those relationships, along with utilizing friendly émigré networks and the expanding membership and expertise of the Imperial Diplomatic Corps, we can begin a coordinated campaign to win support from their countries. Though they may, in most cases, not hold the direct authority that our Tsar does, they are still monarchs, and among all monarchs there is a common bond.\n\nConsequently, efforts in this direction will begin. Soon our diplomats will be dispersed through the old capitals of Europe, hopefully to great effect in establishing both the reputation of the Sovereignty, and the value of commencing relations with it."
 vyatkareg.18.a:0 "Towards mutual benefit!"
 
 vyatkareg.19.t:0 "스톡홀름 여행"
 vyatkareg.19.desc:0 "차르의 자동차 행렬이 스톡홀름 왕궁에 도착하자 그는 아름다움에 감명을 받지 않을 수 없었습니다. 혁명가들에 의해 약탈된 적 없는 궁전의 아름다움이요.\n\n그는 최대한 무관심한 척 보이기 위해 최선을 다했지만, 그는 다른 왕실을 만나고 있었고, 그는 러시아의 힘을 보여줘야 했기 때문에 매우 긴장했습니다. 토론이 이루어지는 왕의 서재를 정중하게 보여준 그는 스스로 준비했습니다.\n\n구스타프 왕은 러시아어를 훌륭하게 구사하면서 그를 따뜻하게 맞아 주었습니다. 그가 예상했던 것보다 더 따뜻했습니다. 왕이 특히 독일 영향권이 아닌 다른 왕실들을 접대하는 것을 즐긴다는 것은 곧 명백해졌습니다. 얼마 지나지 않아 블라디미르는 스웨덴과 공통점을 찾았다는 것을 알게 되었고, 주제는 무역으로 바뀌었습니다.\n\n며칠이 지나기 전에 그 거래는 성사되었습니다. 스웨덴의 기술적 전문지식과 러시아의 석유와 교환했습니다. 정말 훌륭한 무역입니다."
 vyatkareg.19.a:0 "그들 모두가 그렇게 잘 될 수만 있다면."
 
 vyatkareg.20.t:0 "로마의 휴일"
 vyatkareg.20.desc:0 "블라디미르 차르께서는 잠시 참모들로부터 거짓말하고, 이탈리아 수도가 내려다보이는 벤치에 앉기 위해 몸을 움직이셨습니다.\n\n러시아가 예전에 있던 곳에서 엄청나게 발전했다는 것을 알고 있었지만, 러시아엔 로마와 같은 것이 없습니다. 초고층 빌딩만한 건 없고, 더 좋은 자동차도 없습니다. 그리고 무엇보다도 평온함을 느끼는 것만큼 좋은 것은 없습니다. 그는 이 아름다운 도시에서 더 많은 시간을 보낼 수 있기를 바랬습니다.\n\n하지만, 그는 휴가 때문에 여기 온 것이 아니라는 것을 스스로 떠올렸습니다. 그는 그의 신민들을 위해 여기에 있습니다. 외교적 인정과 경제적 기회를 모두 얻기 위해 이곳에 왔습니다. 그러나 발전은 더디었고, 아무리 참모들이 외교에 관해선 정상이라고 알려줘도 좌절했습니다. 그래서 그의 마음은 로마의 아름다움에 향해 방황하게 되었습니다.\n\n언젠가, 그는 러시아에 이런 건물과 도시들이 있을 것이라고 스스로에게 약속했습니다. 공산주의자들이 아니었으면, 그리고 독일인들이 그들을 모두 파괴하지 않았더라면, 혹은 그의 가족들이 왕좌를 지켰더라면 가능했을까요?\n\n황제는 그런 생각들을 제쳐놓고, 대신 초고층 빌딩이 지배하는 뱟카를 그려보았습니다. 그는 그런 생각을 좋아하니깐요."
 vyatkareg.20.a:0 "러시아가 과연 이렇게 될 수 있을까?"
 
 vyatkareg.21.t:0 "The Misadventures of Boris Skosyrev"
 vyatkareg.21.desc:0 "Returning to Iberia for the first time in many years, Boris Skosyrev stepped out of the plane and shook hands with Francisco Serrano, the Iberian representative.\n\nExchanging pleasantries in Spanish, a language Skosyrev had not practiced in a long time, they proceeded to Serrano's vehicle and began driving towards Madrid's city centre. As they did, Skosyrev could tell that Serrano was distant, and he thought he knew why.\n\n"Francisco," he began, "I want this mission to be successful, and so I think I we should address history." Serrano didnot respond as he continued. "That affair with Andorra was many, many years ago. Why, I'm sure the new bishop doesn't even remember what happened! And, you know, if you could help smooth over any lingering feelings from others, I would be most appreciative..."\n\nSerrano's eyes left the road for a moment as he quickly inspected the thickly-wrapped roll of money that Skosyrev had removed from his pocket. "Are you trying to bribe me, Skosyrev?" he chuckled. "Nobody remembers Andorra - I just haven't driven in some time. And if that was your intention, you should have thought harder on it. Russian money doesn't have a very favorable exchange rate." Skosyrev looked down at the bills in disbelief. Rubles! What good was a counterfeiting operation if it didn't even print the right money!\n\nAs Skosyrev cursed his 'reliable' counterfeiter back in Arkhangelsk, Serrano continued driving."
 vyatkareg.21.a:0 "Why did we have to send him?"
 
 vyatkareg.22.t:0 "The Empire and the World"
 vyatkareg.22.desc:0 "The focused and determined efforts by the Imperial Diplomatic Corps, on orders from the Tsar and the government, have been met with significant success.\n\nTo many nations, we are now viewed as the legitimate government of Western Russia, and thus implicitly as a likely candidate for national unification. Our relations with nations outside the German sphere of influence, both in Europe and elsewhere, have become much stronger, and we now stand far apart from the many statelets that came before us.\n\nThis increase in international political relationships was also matched by a corresponding increase in economic relationships as well. The vast resources of our lands have found many markets abroad, and both technical expertise and foreign capital flows back to the Sovereignty in return, providing opportunities and prosperity both for our government and for millions of Russians besides.\n\nTruly a great success, and a portent of futures to come."
 vyatkareg.22.a:0 "Russia is regaining its rightful place."

 vyatkareg.23.t:0 "The Museum"
 vyatkareg.23.desc:0 "In the estate of the Viktoria Averyanova, the event of the season was playing out. A rare evening of peace in the Anarchy had allowed the heiress to exhibit her exquisite collection of priceless artwork. She stood, resplendent in a ruby dress, at the center of the gallery. The artwork that surrounded her and the guests were of the finest of Russian artists, saved from the fires of the Nazis of Perm.\n\nMany of the works on display were from the times of the old Tsars. Works from the minds of such great painters as Ivan Shishkin and Valentin Serov, masterpieces of Issac Levitan, and a scant few pieces of the great Wassily Kandinsky. The guests were enthralled by the works around them, some of the oldest among them remembered the grand exhibitions of the old Imperial court that this event tried to replicate. The air was heavy with the nostalgia for the old days, when the Russian Empire stood tall and its people did not bend to foreign invaders. The mood was one of longing, for the best of the old times, and yet under it all there was a current of hope. As the many nobles of the new Empire passed by the art of their forebears, as the longing passed from their hearts, they were filled with a strange resolve. The Russia of their grandfathers had not died, though the enemies of Russia had tried their best to kill it, it was merely asleep in the hearts of its people.\n\nAs Viktoria mingled with the myriad nobility, she drifted to the centerpiece of the exhibition. The final piece that had been saved from Perm, as Vagner's cult burned away the masterpieces of Russia's past. By far the oldest piece on display, and guarded by a brother of the Order of St. George, the icon of Christ the Redeemer. In the hearts of everyone present, the one constant was a desire to redeem the Empire, in the eyes of God and the people.\n\nAs the event came to its end, Viktoria found herself in front of the Icon again, praying that the future was one that would make it all worth it."
 vyatkareg.23.a:0 "A fine night for nostalgia."
 
 vyatkareg.24.t:0 "An Olive Branch"
 vyatkareg.24.desc:0 "Deep in the forests around Arkhangelsk Captain Pavel Kirillovich Shepovalov sat hunched around the fire with his men. Pavel had served under the WRRF since the West Russian War, and when the Tsarists had taken his hometown of Arkhangelsk he had vowed to fight to the end, even after the Marshall was forced to surrender. It had been easy at first. The Tsar's forces were overstretched and unable to cope with the guerilla war that he and other remnants of the Red Army were waging. More recently, Imperial forces had been reinforced and bolstered with new weapons and veteran troops. As a result, raids on Imperial supply lines had gotten more and more difficult. His men were starving and their weapons were running dangerously low on ammo. So, when one of his men handed him a letter from the Tsar himself he didn't immediately throw it in the fire. Pavel broke the seal on the letter and began to read.\n\n"To the valiant soldiers of the West Russian Revolutionary Front,\n\nEven as we are at odds, I cannot help but feel a sense of true admiration for your valor and tenacity. You have continued to fight, against all odds, long after any reasonable man would consider your job done.\n\nI know that you have no reason to trust in the Imperial system, the flaws of the old Empire were many and the people suffered greatly for it. However, I must ask that you lay down your arms for the good of the Russian people. The future of Russia is at stake and in order to lessen the harm on the people we must reconcile.\n\nIn the interests of peace and unity in the Empire I offer to you and all of your compatriots amnesty against all charges that could be levelled against you in exchange for your surrender. You have my word that I will not allow any harm to come to you.\n\nSigned, Tsar Vladimir III."\n\nPavel stared hard at the letter in his hands as he weighed his options. In the end, it was the hunger that gnawed at his gut that forced his hand. He threw the letter into the fire and called for his men to assemble. Their war was over."
 vyatkareg.24.a:0 "You can't fill a stomach with ideals alone."
 
 vyatkareg.25.t:0 "The Good Old Days"
 vyatkareg.25.desc:0 "Tsar Vladimir III sat in his study with his newly sworn in Prime Minister, Vasily Shulgin. The Tsar felt a strange sort of apprehension from the victory of the Conservatives at the Congress of Vologda. While a return to the old ways of his forefathers was an attractive thought, he could not help the apprehension that it brought. The destructive and murderous end of the old Tsardom weighed heavily on his mind.\n\nAs if sensing his fears, Shulgin spoke. "My Tsar, I understand your worries. Though I look on those days quite fondly, I am not blind to the flaws and excesses of the old Empire. We have been given a chance to rebuild and use what we have learned to build a stronger Empire. I know that the transition will be a strange one for us all, until now you have ruled much like your ancestors once did," Shulgin knew all too well of his Tsar's fears. Until the Congress he had been the undisputed power in Vyatka, his every word had been law. To have to give that up would be difficult for even the purest of men.\n\nShulgin knew that, even more than the loss of personal power, the Tsar feared for the ability of his party to protect his people. For all that you could say about the Tsar and his mistakes, one thing that could not be overstated was his care for the people. When he had unilateral powers he could ensure that his people were taken care of directly. Now he had to place his trust in political creatures like Shulgin and his party. "I understand that it is difficult to put your trust in me. You must know that I will do all that is in my power to ensure the prosperity and protection of our people."\n\nThe Tsar sat in silence for a time, mulling over a thousand and more thoughts in his head. He knew that his privileges and powers would be limited going forward, but at the same time the Conservative constitution would give him wide latitudes to ensure his vision of the country would survive. Vladimir looked at Shulgin then and had to concede that, if nothing else, he had the experience to ensure the prosperity of the Empire and its people."
 vyatkareg.25.a:0 "To a stable Empire."
 
 vyatkareg.26.t:0 "The Tsar's Right Hand"
 vyatkareg.26.desc:0 "The Tsar and his council sat in a conference room within the imperial palace. A meeting of the council had been called by Prime Minister Solzhenitsyn to discuss the future of the Empire. The doors of the room opened and the Prime Minister strode in with a small group of party functionaries at his back. Once the usual pleasantries were exchanged he began the meeting.\n\n"Honorable members of the council, I am sure you are all interested in the purpose of this meeting. I have come straight from the latest session of the Duma with news that is vital to this Empire." The councilmembers glanced among themselves with some apprehension. They were usually privy to the goings on within the Duma, but they had been summoned early in the day before any of them could hear news from the session. Solzhenitsyn continued: "As of the end of today's legisaltive session I have been granted emergency powers for unilateral action within the Empire. The Duma has granted me these powers in order to allow the Empire to better end the instability that has ruled Russia for these past decades. Know that I take these powers with much reluctance and will relinquish them when the crisis has passed and Russia has been united under our rule."\n\nSurprise could be seen on the faces of those present. The Tsar himself only just kept his composure as the words left his Prime Minister's mouth. Solzhenitsyn spoke as though a great burden had been placed on his shoulders, but Vladimir could see the pleasure in his eyes. He gave off the impression of a cat that had just caught the canary, A sort of smugness that was at odds with the front he put up for the other men of the council.\n\nDespite the reassuring words that came out of the Prime Minister's mouth, Vladimir could only feel a cold weight settle into his gut. He remained silent throughout the meeting, unable to properly find his voice. When it was all over he retired to his study, to deal with the migraine that troubled him throughout the day."
 vyatkareg.26.a:0 "An infant democracy dies, strangled in its crib."
 
 vyatkareg.27.a:0 "Making Money"
 vyatkareg.27.desc:0 "Shouts filled the air as printing machines were worked as fast as they could be. "Hurry this up!" Shouted Boris Skossyrev, annoyed at how slow his operation was moving. "The more we print the more money I have - I mean... we have. If you don't meet quota you know what happens! I'll be in my office."\n\nClosing the door behind him so he could have at least some quiet, Boris peered out the window to watch his workers, who were mostly poor and unemployed peasants who could do nothing else. He just hoped they could execute his perfect plan well enough. This was his best idea yet!\n\nA knock came from the door and his assistant walked in. "Sir, we may have a slight problem. They changed the design of the five hundred rubles, so we're going to have to throw all those out."\n\n"THEY DID WHAT?" Boris yelled. "Let me see that new design." Checking it over, Boris fumed as he noted how the new design was entirely different from the old. "Go tell everyone they'll be working overtime for the next week. I also want all the old ones burned so we don't have any leftover evidence."\n\n"Yes, of course," replied the assistant. "Oh, and by the way, you might want to check the one thousand rubles the guys printed." The assistant handed him one of the notes.\n\n"Is this supposed to be Vladimir! He looks like a little girl!" Boris tore the ruble into pieces and threw them into the trash can.\n\n"One last thing, the guys just found out they printed Nicholas's head upside on the five thousand. Don't worry, they had only printed a couple thousand before they caught it.""
 vyatkareg.27.a:0 "Just let him have his fun."
 
 vyatkareg.28.t:0 "The Congress Begins"
 vyatkareg.28.desc:0 "The Vologda Congress has begun. The event went fairly as predicted, beginning with the filtering in of various officials from all around our burgeoning tsardom. Most of the primary three factions were in full attendance, well prepared for the goings on within the Congress. As a hush fell over the buzzing crowd of attendees, opening statements, minutes and other obligatory introductions were made before cutting to the chase -- the three factions laying out their arguments.\n\nThe Kadets began first. Predictably, their rhetoric tended toward reform. They proposed rights for minorities, movements toward a progressive future and most importantly, the creation of a constitutional monarchy with a strong democratic system.\n\nThe VNS, in their own stuffy way, argued their points passionately. Recalling the nostalgia of the old empire, they made it clear they fought for conservative but democratic values. Little arguments for reform could be found among their statement, and they ultimately established themselves as a clear status quo candidate.\n\nNext came the speech from the NTS. Populism, nationalism, freedom and monarchism were their four key sticking points. They made a firm argument towards rejecting the ideas of both liberalism and communism, of holding the Russian man above any such system. They, however, were not without testaments toward democracy; how authentic that claim or its execution is or will be is unclear.\n\nReactions are mixed at current and only time will tell who will get their way."
 vyatkareg.28.a:0 "A move towards change, regardless."
 
 vyatkareg.29.t:0 "Ghosts of the Past"
 vyatkareg.29.desc:0 "Sergey had seen it all. An old man, he had seen many things in his lifetime. Born at the turn of the century to simple peasants, most of his early life had been spent trying to farm the cold, hard earth in the north around Arkangelsk. It had been hard yet simple life, where he didn't have to worry if his head would be shot off tomorrow morning.\n\nHe grew up around the city, on a farm just south of it. Sergey had a happy life, he remembered, until he was forced to fight for the Tsar in the First World War. He remembered how he fought, first for the Tsar, then the Provisional Government, and then the Bolsheviks. He remembered the bleeding, how they fought and lost, and how he had now been forced to now beg on the streets to survive.\n\nThat is why didn't say anything as the Front rose and fell once more, and he remained silent as the Imperial Eagle flew once more over the city. Sergey didn't believe in the Communist dream anymore, but these men...they fought for a man who fought with the Germans during the West Russian War; In them, they carried hope. He chuckled to himself as he sat on the street corner, troops marching in the streets. In his life, he had learned one thing, one simple truth: Politicians and Generals fought, but people like him would always be forgotten in the end. However, as he watched those young men smile, he felt conflicted. Perhaps...perhaps they would be different in the end. Maybe an old man's cynicism would be proven wrong.\n\nHe laid back, and as his eyes grew heavy and breathing grew heavy, his thoughts were of home. His thoughts were of his family, and as he did, the old man Sergey gave one last smile as he drifted to eternal sleep"
 vyatkareg.29.a:0 "An old ghost gets his deserved rest."
 
 vyatkareg.30.t:0 "A New Era"
 vyatkareg.30.desc:0 "Roman Gul had been many things: a soldier in the Great War in service of the Tsar, a writer and journalist, a concentration camp survivor, an advocate and activist for democratisation in Vyatka, and finally, the Prime Minister of Western Russia. Strife and warfare had been constants in his life which he rarely shied away from, yet as he walked down the aisle leading to His Imperial Majesty's suites, a slight feeling of nervousness rose in his chest as he prepared himself for his scheduled meeting. Gul took a deep breath before entering Vladimir's bureau.\n\nIt was like entering another world, one frozen in time: relics of another age presented all around he who dared to enter, Imperial furnitures striking Roman's gaze. And there was his liege, sat at his desk and seemingly having been awaiting the Prime Minister's arrival.\n\n"Your Imperial Majesty!" He said, in accordance with Imperial etiquette "I trust that you're doing well today?"\n\n"Prime Minister Gul" Vladimir retorqued in a formal tone "A slight migraine but nothing but nothing too serious. Please, take a seat, I'm sure you have much to tell me."\n\nGul executed himself. As thoughts raced in his mind, Roman started elaborating on his reform plans to the Tsar:\n\n"As I evoked in the past Your Imperial Majesty, we cannot go on with how poorly regarded personal freedoms are in Russia: the people, Russian and non-Russian speaking citizens, is - and should always be - our priority. Each and every one of your subjects deserve better lives, brighter futures, and though much has been done under your reign, absolute rule and austerity measures cannot be the norm forever. Now that Western Russia is stable, I come seeking your blessing and help in enacting a better tomorrow for our countrymen. Lest we fall to chaos and infighting again if their words cannot reach us."\n\nGul wasn't wrong: Western Russia was under complete control and those pesky austerity measures could be loosened, if not removed entirely. Yet, the weary middle-aged Tsar, minding to keep a composed facade, couldn't help but be somewhat worried of how far Roman's reforms will go at the expense of the Crown's power."
 vyatkareg.30.a:0 ""You have my blessing.""
 
 vyatkareg.31.t:0 "A Different Path"
 vyatkareg.31.desc:0 "The documents in Vladmir's hands were by all accounts, simple. It was not hard to read, nor was it long worded or dramatic in its tone. However, it was the contents that caused the Tsar's hand to briefly shake. Words like "Emergency Powers", "Restructuring from Above", and other authoritarian, autocratic terms flitted across the sheets in red ink.\n\nThe more he looked at it, the more he couldn't help but remember communiques from the past, when he had marched into Russia- and that fact did not put him at ease. "My Tsar." A voice interrupted his private musings, as Aleksandr Solzhenitsyn took two steps towards him, and the documents he had been handed. "I understand your hesitation- or any concerns, but Russia is plagued with instability; and these measures are an important step to securing everyone's future." Aleksander's words had a certain logic to them- but his tone had cooled, and Vladmir felt a single pang of uncertainty ringing at the back of his mind like a siren, a small little warning bell that kept ringing even as Aleksander spoke. "I assure you, that these reconstructive measures are only for the common good- and that once Russia is unified, these measures will become less restrictive...""
 vyatkareg.31.a:0 "And even as Vladmir nodded, the bell still rang."
 
 vyatkareg.32.t:0 "To Be a Leader"
 vyatkareg.32.desc:0 "Tsar Vladimir and his Prime Minister Vasily Shulgin walked through the gardens of the Imperial Palace. Shulgin allowed the Tsar to finish his walk and sit on a bench overlooking the garden before he began to speak. "My Tsar, I trust you are feeling well today?"\n\n"Yes, Vasily. The air has agreed with me much more as of late. Maria has been taking advantage of the clear skies as well. It has been a long time since I have seen her so happy." A rare smile crossed the Tsar's face at the thought of his daughter. Vasily was heartened to see the Tsar in good spirits and felt all the more comfortable talking to him at this time.\n\n"I am glad to hear that your family is well. I am hesitant to take you out of such happy thoughts, but I have come here today for a reason, my Tsar. We must talk about your role in the new government. As we both know, the days of the absolute monarch have come to their end. However, it is imperative that you remain active in the governance of the Empire. You will be a key component of the Imperial government, and will have the final word in the Empire. You cannot simply be complacent on the sidelines." Shulgin, above all else, was a proponent of stability in the Empire. The Tsar was the greatest unifying symbol in the Empire and his wholehearted participation in the government was a key point to ensure stability.\n\nThe Tsar took a moment to gather his thoughts. "I understand my duties, Vasily. I know what I must do for the success of the Empire, but I am only one man. I do not have any desire to manage every aspect of the nation." Vladimir understood all too well what lay at the end of that road, the death and hardship.\n\n"Of course, my Tsar. The Duma will run the day-to-day aspects of government, but your voice will always be the one with the most weight." Shulgin bade goodbye to the Tsar and returned to his office, leaving the Tsar to think hard on the future."
 vyatkareg.32.a:0 "There is work to be done, my Tsar."
 
 vyatkareg.33.t:0 "We Are All Russians"
 vyatkareg.33.desc:0 "Ferdinant Gimatov sat with his friends around a table in his home. The radio played soft music and the five friends sipped tea and talked amongst themselves. Timur, Ferdinant's brother-in-law, shushed them as the music cut out and the national anthem began playing. They had all heard of the Kadets victory in the election, they had even voted for them, and they were excited to hear what the newly sworn-in Prime Minister had to say.\n\nThe radio crackled and hissed as the anthem was replaced by the voice of Prime Minister Roman Gul. "-On this most auspicious of nights it is my honor to stand before all the peoples of Russia as their representative. I have been elected with the expectation that the people of the Empire, be they Russian or otherwise, will be given the treatment they deserve. The Empire of old was plagued with chauvinism and hatred for the minority populations that helped make it strong. We have a chance, here and now, to build a better state for all of the people of Russia." Ferdinant listened to the prime minister's voice with a sort of detachment. The words he spoke were all well and good, but they were the same words they had heard for generations.\n\nTimur looked excited. Even if he had heard it all before, he was always the most optimistic of them. The prime minister continued, "As I speak, a series of initiatives are being drafted to ensure the liberty of every citizen of this Empire. On the floor of parliament laws enshrining the rights of ethnic minorities in the Empire are being passed. The days of Tatars and Bakshir's being discriminated against for their faith and customs are over. We are seeing the beginning of a brighter future for all the myriad peoples of the Empire, and it is my greatest honor to help bring the empire to that new future."\n\nTimur was even more excited than usual. He would usually call for him to calm down and temper his optimism, but Ferdinant could not help but be optimistic himself. He had heard the passion in the man's voice."
 vyatkareg.33.a:0 "Maybe the future will be better than the past?"
 
 vyatkareg.34.t:0 "The Brain Train"
 vyatkareg.34.desc:0 ""Next stop, Vyatka!"\n\nThe conductor bellowed the notification over his microphone, echoing throughout the train. As it chugged along, a man with a teenage daughter who slept on his shoulder could be seen in one of the seats. This was Mikhail Waltzvich, a Russian emigre just like the others on board the train. As the train kept chugging along, Mikhail would chuckle. He never expected to be back in Russia with a daughter. He had fled during the Civil War with his family, and now he came here for a new life for himself and his daughter after the death of his wife.\n\nAnd so, here the two were on the "Brain Train", filled with emigre scientists bound for Vytaka. They had come through Arkhanglsk, the only safe way to get to Vytaka due to the recent wars. The train screeched to a halt suddenly, as the conductor told the passengers that their train had arrived at its destination, Mikhail woke Alexandra up and the two walked off the train. Snow fell onto the train station as Alexandra turned to her father, saying\n\n"So...this is Vyatka, huh?"\n\nMikhail nodded, saying "Yes, it is,"\n\n"Did you ever come here, in your youth?"\n\n"No, lower class people rarely went out of their local area when I was a boy,"\n\nAlexandra soon moved around the station, taking in the falling snow as she said "This is the first time I've seen snow in my life...was it always like this in the winter?"\n\n"Yes, snow pretty much falls here every year here,"\n\nThe two remained silent for a moment before Alexandra finally asked\n\n"Do you think Mom and Babu would have been glad we did this?"\n\nMikhail paused, trying to figure out what he was going to say. He looked to his daughter, a tear rolling down his cheek as he said somberly\n\n"I...I think they would, if we were happy. I am, but...are you?"\n\nAlexandra, a faint smile on her lips as a tear slid down her cheek as well, replied "Yes...I am, Papa...I am,""
 vyatkareg.34.a:0 "And so, the two embraced each other in the falling snow."
 
 vyatkareg.35.t:0 "The Thinking Man's Empire"
 vyatkareg.35.desc:0 "Tsar Vladimir III stood on the steps of the newly opened Imperial Academy of Sciences in the city of Kazan. He looked out over the crowd before him, at the faces of the future of Russia. The next generation of Russian intelligentsia prepared to start their journey into the sciences.\n\nThe Tsar took a deep breath before he began his speech. "As I look out among you, I see the future of the Empire. Each and every one of you have been chosen to embark on a journey to explore the depths of the sciences. You will be the driving force behind the evolution of Russian science, the bearers of the torch of progress." Vladimir paused and made a point of looking out over the crowd. "Once, Russia boasted the finest scientific minds in the entire world. The advances made in the old Empire brought Russia out of the dark. That scientific tradition survived the Great War, it survived the Bolsheviks, and it will thrive in this new era of revitalization."\n\n"There are those who would call the Russian people barbarians and savages, that we have nothing to contribute to the scientific community. These people are the greatest fools of them all. We will prove them all wrong by rebuilding the great community of science within our new empire." The Tsar's speech came to its end and the crowd erupted into applause. The students in the crowd were excited to begin their path into the world of the sciences. Many of them had been born into the anarchy and were, while more well off than most, unable to acquire more than a simple education. Those of the nobility were better prepared for the days to come, but even they were less well off than their parents had been.\n\nThe faculty were the best prepared of them all. They had all been a part of the old intelligentsia and remembered the days in which Russia was a leader in the sciences. If they had anything to say about it, the scientific community would beg for the attention of Imperial scientists again in the near future."
 vyatkareg.35.a:0 "Science is a Russian institution."
 
 vyatkareg.36.t:0 "The Open Door"
 vyatkareg.36.desc:0 "Russia was so fucking cold.\n\nThose were the thoughts of Waylon Anderson, an American PR representative from Anheuser-Busch and makers of Budweiser. He was here to strike up a deal with the Imperial government to gain an exclusive license to export Vyatka vodka to the United States. Just like how Budweiser was the default beer of choice to the American public, Vyatka vodka had become the vodka of choice of the West Russian public. The hope of Anheuser-Busch was that if they secured an exclusive license with the Sovereignty, they would be able to corner the cheap alcohol market in the US.\n\nThat is why they sent Waylon, for he was one of the few PR people who knew a bit of Russian. Waylon had never been to Russia, and only knew Russian due to the fact he studied it alongside German, Spanish, and Italian. Used to the warm summers and mild winters of California, Russia was like a slap in the face with its winter. It wasn't helped by the locals in Vyatka always just...staring at him. He guessed that most had never seen a foreigner in their lives, and they were clearly hesitant around him.\n\nHowever, that did not matter, for Waylon was here for the vodka, not the people. He eventually arrived at the Vyatka distillery, being greeted by a large man shouting "Greetings, my American friend! Welcome to Russia, where vodka drinks you every day!"\n\nWaylon looked at the man, asking "Uh, what?"\n\nThe man looked confused for a second before shaking his head, saying "Oh, sorry, my friend! I meant you drink vodka every day! My English is not good, I am sorry,"\n\n"No, you are-"\n\nSuddenly, Waylon would be hugged by the large man in a nice, warm bear hug. Sighing, Waylon thought to himself."
 vyatkareg.36.a:0 "My God, can I go back to my office, please?"

 #Superregional events
 vyatkasuper.1.t:0 "제국의 대성공"
 vyatkasuper.1.desc:0 "Bringing his mouth closer to the microphone, Prime Minister Aleksandr Solzhenitsyn prepared to address the nation and briefly exhort the victories of his Solidarist government in the Siberian campaigns.\n\nTsar Vladimir had departed for Omsk, where he was to inspect the captured factory complexes as well as meet with local political supporters who had kept their monarchist loyalties long- and well-hidden under the previous regimes. He would be touring many of the region's cities over the next few days, showing the people that their monarch had arrived to return them to the legitimate Russian government.\n\n"Good evening, people of the Empire," Solzhenitsyn began, "I speak to you tonight of victory in many forms. I speak to you first of military victory, as the last remnants of the enemy state have surrendered to the officers of our brave Imperial Army. I speak to you of economic victory, as production levels of consumer goods have reached their highest-ever recorded levels. I speak to you of social victory, as millions of Russians have been freed from tyranny and returned to their rightful brothers and sisters."\n\nIn the days to come, know that details of these victories will be made clear. Know also that this is not the end. There are more victories to be won - and they will be won. For now, however, be content in the victories themselves, only made possible through your continued dedication and hard work to the state, the Tsar, and to each other."\n\nSolzhenitsyn turned off the microphone and leaned back in his chair. He thought he had done rather well."
 vyatkasuper.1.a:0 "Solidarism - and the Tsar - brought us to victory!"

 vyatkasuper.2.t:0 "새장의 황제"
 vyatkasuper.2.desc:0 "Tsar Vladimir sat in his dimly-lit office, took a painkiller to deal with yet another migraine, and despaired.\n\nThings had not gone as he had expected. When he had first come to Russia, when he had led his people from the dreary lands around Vyatka to dominate over all of Western Russia, he had been a monarch with power. Real power, like the Romanovs of old. But ever since the conclusion of the Vologda Congress, that power had been taken away from him, piece by piece.\n\nThe Solidarists had triumphed, their message of national strength and reclamation resonating with the - his - people, and Solzhenitsyn had quickly moved to consolidate his government's power, both within the constitution and outside it.\n\n'Temporary' laws were passed in his name, and 'national security' initiatives restricted the rights of millions of Russians. And there was nothing he could do about it.\n\nOh, he gave speeches, visited factories, and presided over the now-defanged Council. But the speeches were delivered to him, the tours were guided, and the Council packed with Solidarist sympathizers. He knew that his ancestors would never have allowed such to happen. But, clearly, he was not like them at all.\n\nAnd so he sat in the darkness, considering who he had been, and who he would never be."
 vyatkasuper.2.a:0 "또 다른 편두통이군."

 vyatkasuper.3.t:0 "탈공산화"
 vyatkasuper.3.desc:0 "많은 영토를 되찾기 위한 국가의 노력이 잘 진행되고 있는 가운데, 이제 우리의 국경 안에 남아있는 적들에게 관심이 쏠렸습니다.\n\n우리나라의 수백만 러시아인들 대부분이 차르와 그의 정부를 지지하지만, 여전히 이전의 이데올로기를 고수하는 많은 사람들이 있습니다. 특히 공산주의라는 거대한 암덩어리의 추종자들이 많이 남아 있습니다. 러시아를 굴욕적인 파멸과 폭정으로 이끈 이념이 다시 한번 그렇게 되지 않도록 그들을 뿌리 뽑아야 합니다.\n\n조치가 취해질 것입니다. 오흐라나와 일반 경찰, 군대의 합동 공세와 함께 선전 노력과 전국적인 재교육 운동이 전개될 것입니다. 공산주의는 멸망하고, 그 자리에 새로운 러시아의 정신을 간직하여 훗날의 밝은 미래를 위해 신민들을 모을 것입니다."
 vyatkasuper.3.a:0 "정의는 실현될 것이다."

 vyatkasuper.4.t:0 "상황 보고"
 vyatkasuper.4.desc:0 "To Aleksandr Solzhenitsyn, Prime Minister:\n\nOur efforts within the newly conquered territories in Western Siberia have been met with general success, leveraging both the political and financial support generously provided by the government to identify informants, disused archives, and other sources of intelligence on the former operatives and members of the extremist organizations that formerly operated within the region.\n\nTo date, our agents have located and captured hundreds of individuals with ties to local communist parties as well as the Black League. Interrogation of these individuals, in turn, provides additional intelligence on others, and as such the pace of our efforts are accelerating.\n\nHowever, we must also report that efforts to secure local support through the use of targeted informational campaigns have proven less successful, and can likely be attributed to anti-monarchist sentiment reinforced by previous regimes. We do believe, however and despite the cost, that continuing them, until such time as they are effective, is a worthy investment. Without constant local repudiation of your government, and with additional economic investment within the region forthcoming, in time support can be achieved.\n\nWe will, in any case, continue to ensure the security of the state.\n\nYours,\nBoris Smyslovsky\nChief of the Okhrana."
 vyatkasuper.4.a:0 "For the Empire."

 vyatkasuper.5.t:0 "강한 제국"
 vyatkasuper.5.desc:0 "Although many would term Aleksandr Solzhenitsyn a cruel man, the Prime Minister did not think of himself in such a way.\n\nAfter all, the Solidarists believed strongly in community and cooperation, and a natural corollary to that was acting, as strongly as necessary, against those outside that community. Which, to Solzhenitsyn, meant everyone outside of the Solidarist movement.\n\nIn stark contrast, within the movement he was seen as a hero, the one man willing to do what was necessary to ensure the safety and stability of the Empire. To do what was necessary to prepare it for the no-doubt terrible hardships and conflicts ahead. If they had known what he really thought, however, he doubted they would idolize him so.\n\nHe was well aware of his own, and his movement's, mortality. Fundamentally authoritarian, he knew that the history books of generations to come were unlikely to be kind to him. But that was a price he was willing to pay. For the moment Russia needed to be strong. Not good, or equal, or even honest. But strong. Survival was, for the foreseeable future, more important than happiness or freedom.\n\nHe looked out the window, towards the west where he knew the work crews would be moving to build the roads he had authorized earlier that day. Roads that the Imperial Army would, one day, march along towards Moscow.\n\nHis nation was strong again, and soon it would be whole. What anyone thought about him did not matter in the least."
 vyatkasuper.5.a:0 "All for Russia."

 vyatkasuper.6.t:0 "차르와의 만남"
 vyatkasuper.6.desc:0 "Vasily Shulgin, now Prime Minister Shulgin, sat in the Tsar's reception room, in preparation for his first official meeting with the monarch in his new role as the head of government. It was far, far less opulent than the one he remembered from many years ago. Perhaps that was the point.\n\nHe rose as the Tsar entered, pausing at the sight of his sovereign in attire other than the official state regalia. Wearing a relaxed shirt and comfortable shoes, he looked almost human. Something that Shulgin knew could not be countenanced outside of these private rooms.\n\nHe watched as the Tsar dismissed his valet, crossed the room, and sat in his char. "Sit, Vasily," Vladimir commanded, a slight smile on his face. Shulgin obeyed.\n\n"Majesty," he replied, "thank you for making time for me. I am most pleased to have been invited to form your government, and I pledge to serve you, and this Empire, faithfully." He could help but feel the weight, the responsibility, of those words.\n\nVladimir smiled again, and Shulgin could not help but, for a moment, see the Tsar as a boy. A boy from a family that he had failed once, long, long ago. A family that he was determined never to fail again.\n\nThe Tsar thanked him, and asked about his plans both for the cabinet and for the nation at large. It was many hours before either of the men left the room."
 vyatkasuper.6.a:0 "A Prime Minister for the Romanovs at long, long last."

 vyatkasuper.7.t:0 "헛된 가능성"
 vyatkasuper.7.desc:0 "몇 번째인지 모를 동안, 로만 굴은 다시 의회의 인물들을 검토했습니다. 마치 조롱하는 것 같았습니다.\n\n그와 그의 입헌 민주당원들은 모두에게 약자로 여겨졌지만, 그들은 아르헨겔스크에서 사마라에 이르는 거의 모든 지역에서 예측을 훨씬 능가하면서 득표율이 거짓이라는 것을 증명했습니다. 그들은 진정한 변화가 촉진될 수 있는 권력의 자리에 아주 가까이 다가왔습니다. 그러나, 결국 그것은 충분하지 않습니다.\n\n사람들은 진보보다 전통을 선택했고, 카데트들이 아니라 슐긴과 그의 보수당이 정부를 구성할 것입니다. 그래도 그는 모든 것을 잃은 것은 아니라고 생각했습니다. 카데트가 주요 권력층을 구성하기 위해 충분히 선출되었고, 그는 그들이 긍정적인 개혁을 위해 협상할 수 있고 가능한 한 국가침체를 방해할 수 있기를 바랬습니다. 그리고 나서 그는 식티프카르에서 '신중한' 차르의 임명장을 받았습니다.\n\n황실의 임명을 거절할 수 없었고, 그래서 그는 짐을 싸서 수도로 가서 힘없는 직책을 맡았습니다. 슐긴은 말썽을 일으킬 수 없는 곳으로 그를 보냈습니다. 그의 계획을 저지할 순 없었습니다. 그러나 유배에도 굴은 자신이 일생을 바쳤던 이상을 잊게 하지 않을 것입니다. 코미의 많은 사람들이 차별에 직면해 있었고, 만약 그가 제때에 보고서를 제출한다면, 실질적인 힘을 가진 누군가가 그것에 대해 조치를 취할 가능성이 남아 있습니다.\n\n그는 이전에 더 많은 기회를 노렸었습니다."
 vyatkasuper.7.a:0 "환경에 관계없는 이상주의자군."

 vyatkasuper.8.t:0 "The Tsar's Address"
 vyatkasuper.8.desc:0 ""Good Evening, citizens of Russia, wherever you may be. I speak to you tonight of both your government and your future, and I hope you will spare a few moments to listen."\n\n"As I am sure you are aware, the government chosen at the Congress of Vologda has now had some time to put its policies into action. The effects of those policies have now had time to become apparent, and in working towards the ambitious future he once promised, Prime Minister Shulgin continues to possess my full confidence."\n\n"But we have not yet reached that future, and we must continue working for it. It is a future of reunification of land. A future of reunion of family and people. A future of liberation for millions living under the tyranny of occupiers and false despots alike. It is a future that we will march towards together, united in purpose."\n\n"Indeed, it is a future to which all of you have already contributed. Each of you who cast a vote, whether you be a farmer, laborer, soldier, doctor, politician, or Tsar, proved your dedication to our great nation as it emerged from its chrysalis."\n\n"The last few years have not been easy, and I cannot promise that there will not be similar hard times ahead. What I can promise, however, is that both myself and the Prime Minister will not rest until Russia is reunited, and all our people know the freedom that has now become known to you all. I ask that you keep your faith, in both him and me, until that grand day."\n\n"As I ask for your prayers, goodnight.""
 vyatkasuper.8.a:0 "It seems that a new day is dawning."

 vyatkasuper.9.t:0 "Remembering a Tragedy"
 vyatkasuper.9.desc:0 "With the practiced action of one who had done so hundreds of times before, Grigory held the poster and nail against the wall with one hand, and swung the hammer with the other.\n\nHe didn't know how much impact the campaign was having, but he did know exactly how much the man from the government was paying him per poster, and that was enough. Beside him, his friend Konstantin was also putting up posters, albeit in a much more relaxed and less proficient fashion. Grigory elbowed him in the side.\n\n"Speed up!" he hissed. "If we don't get this street done within the hour they won't give us another box."\n\nKonstantin shrugged in reply. "I don't know why they're even bothering with this, you know," he said. "Nobody's even reading them. They're not going to stop calling it Sverdlovsk, so why is the mayor even doing this?"\n\nGrigory looked at him in disbelief. "You don't know? How-" he took a deep breath, and hammered another poster into the wall before continuing. "Sverdlovsk is where the Bolsheviks shot the old Tsar. They're planning a big memorial on the next anniversary, and the mayor is trying to curry favor by changing the name back from what they changed it to."\n\nKonstanin looked surprised. "Huh. I thought the old Tsar and his family were hanged in Moscow. At the end of a big trial."\n\nGrigory sighed again. "Well they weren't." He handed Konstantin half of their remaining posters. "Now quit stalling and put these up so we can get paid and go home.""
 vyatkasuper.9.a:0 "Welcome back, Yekaterinburg."

 vyatkasuper.10.t:0 "The New Customers"
 vyatkasuper.10.desc:0 "At first Ven had been happy with the increase in business at his workshop. That was before he realized that almost all of the new customers were Russian.\n\nAn Udmurt living among the Bashkirs in Ufa, Ven knew well what it meant to be a minority. He was also very practiced at identifying the ethnic composition of the places where he lived. And that practice was telling him that there were suddenly far more Russians in Ufa than there had been only a short while before.\n\nSure, he thought, Ufa had been growing even before reunification, but not enough to attract so much Russian settlement so quickly. So quickly that, if the trend continued, ethnic Russians would constitute a plurality just in time for the municipal elections.\n\nHe looked at the envelope on the counter - a letter from his sister in Izhvesk. He had not returned to Udmurt lands in years, for he had until now very much enjoyed living in Ufa. He did not look like the Bashkirs or pray to the same god, but he had been welcomed all the same. In Ufa, all those who had lived in the Russians' shadow for so long were welcome to share in the sunlight.\n\nBut now the Russians had returned, for better or worse, and how long would it be before he was once again seen as an outsider in a Russian city? No, he would rather live among people who welcomed him as one of their own, even if it meant leaving this life behind.\n\nThe time had come to pack his bags."
 vyatkasuper.10.a:0 "It's time to go home."

 vyatkasuper.11.t:0 "위대한 훼손"
 vyatkasuper.11.desc:0 "Applause from the crowd was thunderous as Prime Minister Vasily Shulgin crossed the stage and stepped up to the podium.\n\nWithdrawing his speech and glasses from his jacket, he looked at those arrayed in front of him, Many were ordinary citizens, but there were also representatives from every newspaper, radio station and, in a first, television stations, their cameras focusing upon him. He knew that all would hear his speech. And all would understand the enormity of what it promised.\n\n"Citizens of the Empire," he began, "tonight I speak to you about a great mutilation. A great mutilation inflicted upon Russia by forces both within and without."\n\n"Within by the Bolsheviks, who treacherously killed their Tsar and plunged the nation into darkness with their incompetence, stupidity, and bloodlust. Without by the Nazis, who carved millions of Russians away from their land, subjected them to abhorrent slavery, and stole their, and your, future besides. And I say to you, no longer!"\n\n"The Tsar, and therefore my government, will not rest until we reclaim what is rightfully ours. Until all of his subjects are liberated, and all of his lands, from Saint Petersburg to Vladivostok, are reunited and prosperous. This mutilation will be healed. Healed by you. Healed by my government. Healed by His Imperial Majesty!"\n\n"So, people of the Empire, join me in this righteous struggle! God and the Tsar stand with us, and when they join the children of the motherland, marching in unison, we are all, together, unstoppable! Russia shall be glorious once more!"\n\nThe speech continued, but in truth none could hear it, Shulgin's voice being drowned out in a cacophony of cheers."
 vyatkasuper.11.a:0 "Even this wound can be healed."

 vyatkasuper.12.t:0 "국민께 드리는 말씀"
 vyatkasuper.12.desc:0 "저녁은 또 다른 파멸의 날을 끝내고 페름 시에 찾아왔습니다. 증오에 찬 아리아인 형제단의 끔찍한 유산의 파괴는 러시아와 한때 성대한 도시에 살았던 사람들 모두에게 필요한 임무로, 때가 되면 다시 위대해질 수 있습니다.\n\n도시 외곽에서 알렉산드르 메드베데프는 죽은 아내를 조문하고 집으로 돌아왔습니다. 카데트인 메드베데프는 굴 총리와 입헌 민주당의 당선 이후 매일 밤 그랬듯이 간단한 식사를 준비하고 라디오 앞에 앉았습니다. 하지만 매일 밤과는 달리, 방송을 앞둔 총리의 연설이 있었습니다. 그리고, 짧은 휴식시간 후에, 그의 연설이 시작되었습니다.\n\n"국민 여러분 안녕하십니까," 굴이 말을 시작했습니다, "오늘 밤 총리로서 약속드리겠습니다. 아르한겔스크에서 사마라까지, 모스크바에서 블라디보스토크까지, 러시아의 모든 국민 앞에 제가 확언하는 약속인 더 나은 내일을 바라보게 될 것입니다."\n\n"해방에 대한 헌신이 흔들린 적 없는 차르폐하와의 긴밀히 협력하는 우리 정부는 제국 내 모든 시민의 근본적이고 마땅한 자유를 보장하기 위해 행동할 것입니다. 그것은 한 사람의 믿음이나, 우리, 그리고 당신, 모두 러시아인이라는 것은 중요하지 않습니다. 언젠가 곧 제국기 아래 평화와 번영 속에서 살아갈 러시아 사람들 모두!"\n\n메드베데프의 라디오는 단순한 것이었지만, 굴의 말에 담긴 진정성이 방 건너편에 울려 퍼지는 소리도 들을 수 있었습니다. 그리고 차르의 은혜가 페름으로 돌아온 이후 처음으로 희망을 느꼈습니다.\n\n그는 나머지 러시아인들도 똑같이 느낄 수박에 없다는 것을 확신했습니다."
 vyatkasuper.12.a:0 "희망이 러시아로 돌아온다."

 vyatkasuper.13.t:0 "강철 심장의 우울함"
 vyatkasuper.13.desc:0 "니콜라이 루미얀체프 장군은 생애의 대부분을 프랑스에서, 그리고 지금은 차르의 군인이고 그는 용맹의 높이와 인간의 타락의 깊이를 모두 잘 알 수 있게 되었습니다.\n\n그는 프랑스에서 북아프리카의 지옥에 이르기까지 오랫동안 그를 이끈 의로운 분노를 기억했습니다. 그리고 이제는 훈련병들이 기본훈련을 받는것을 보며 깊은 우울함을 느꼈습니다.\n\n그는 조상들의 땅을 위한 미래를 확보하기 위해 차르 블라디미르의 대의를 믿었지만, 그것을 추구하면서 이미 잃어버린 삶과 그 미래가 계속됨에 따라 더 잃게 될 사람들의 삶을 잊을 수 없습니다. 특히 독일이 점령한 서부를 확보하기 위한 불가피한 운동이 시작되었습니다.\n\n그 앞에 있는 소년들은 의로운 분노에 이끌린 굳건한 사람들이었고, 그들은 단련될 것입니다. 그러나 그는 그들이 독일군의 진정한 광기와 맞설 준비가 되어있지 않다는 것을 알고 있었습니다. 아직 그들을 고기 분쇄기에 넣을 준비가 안 됐습니다.\n\n그러나 그는 그것이 그를 멈추게 하는 것을 허락하지 않았습니다. 러시아와 독일의 마지막 결전의 날이 빠르게 다가오고 있었고, 그는 가능한 한 최선을 다해 그들을 준비시킬 것입니다."
 vyatkasuper.13.a:0 "우리의 일은 결코 끝나지 않을 것이다."

 vyatkasuper.14.t:0 "더 나은 날의 징조"
 vyatkasuper.14.desc:0 "야코프 리브킨이 다시 한번 뱟카의 거리를 걷자, 그는 도시 위를 스쳐간 변화에 감탄하지 않을 수 없었습니다. 그는 한 걸음 한 걸음으로 그것들을 보았습니다.\n\n그는 한때 자신을 따라다녔던 적대적인 시선들이 전혀 없는 상태의 거리를 볼 수 있었습니다. 그는 한때 유대인 이웃을 위협했던 깡패들이 없는 상태의 거리를 보았습니다. 그리고 코셔 정육점에 들어서면서 야코프가 여러 해 동안 보지 못했던 방식으로 눈이 밝아지고 미소가 번지는 이삭의 얼굴을 보았습니다.\n\n"야코프!" 이삭이 소리쳤습니다. "친구야 어떻게 지냈니?"\n\n"야 이삭, 예전보다 더 좋네." 야코프는 진실되게 대답했습니다. 그가 RPC의 손아귀에 매질을 당한 이후부터의 시대는 그의 삶과 보다 넓은 뱟카의 유대인들에게 진정한 변화를 가져왔습니다. "평소대로 가져올게. 라헬과 나는 오늘 밤 저녁을 먹을 거야." 그는 창문으로 들여다보았습니다. "RPC가 더 이상 이 근처에 있는 것 같지 않다는 걸 느꼈어."\n\n이삭은 야코프의 말을 듣자 껄껄 웃었습니다. "더 이상은 아니야, 아니라고. 경찰들이 조금 전에 그들을 연행했어. 총리는 자신의 약속에 대해 진지하게 생각해 보여." 그는 짐을 싸며 말을 이었습니다. "알다시피, 나는 그의 당선 이후로 더 많은 사업을 만지기 시작했어. 비 유대인도 말이지."\n\n그것은 야코프를 가슴이 아플 정도로 놀라게 했습니다. 정육점 주인에게 잘자라는 인사를 청한 후, 야코프는 집으로 돌아가기 위해 떠났습니다.\n\n이제는 시간을 내어 산책을 즐길수 있습니다."
 vyatkasuper.14.a:0 "집에서 요리하기 좋은 밤이군."

 vyatkasuper.15.t:0 "차르와의 만남"
 vyatkasuper.15.desc:0 "지금 자신이 맡고 있는 자리에 오르기 위해 평생을 노력했지만, 로만 굴 수상은 차르의 서재에 들어서면서 초조함을 억누를 수가 없었습니다.\n\n그는 자신의 정치가 차르의 정치와는 근본적으로 다르다는 것을 알고 있었지만, 자신의 군주가 기꺼이 귀를 기울이기를 바랄 뿐이었습니다. 블라디미르가 진심으로 그를 환영하고 앉으라고 하자 굴은 경의를 표하고 말을 시작했습니다.\n\n"폐하, 만나주셔서 감사합니다. 저와 폐하는 많은 것이 통하지 않다는 것을 알고있지만, 저와 제 정부 모두가 제국이 현대로 나아가는 이상을 바라보지 않는다는 것을 알아주셨으면 좋겠습니다."\n\n차르는 천천히 고개를 끄덕였습니다. "그렇군요, 총리." 그가 다소 딱딱하게 말했습니다. " 난... 자네의 임기기간을 응원하네."라고 말했습니다.\n\n굴은 내심 기뻤습니다. "폐하, 그 말을 들으니 기쁘군요. 전, 아니 오히려 우리가, 폐하의 정부를 구성하는 것을 개인적으로 선호하지 않다는 것을 알고 있지만, 저희는 폐하의 적극적인 통일 추구에 대한 견해를 전적으로 지지합니다. 그러나 과거의 실수, 즉 공산주의와 파시즘이 똑같이 러시아를 분열시킬 수 있게 했던 정책의 경직성이 다시는 좌지우지되지 않을 것임을 강조하지 않을 수 없습니다. 그리고 안정을 보장하기 위해서는 군주제가 정부의 의제를 지지하는 것으로 보여야 합니다."\n\n차르는 한참 동안 말이 없었고, 굴은 최악의 상황을 두려워 했습니다. 그리고 나서 블라디미르도 다시 고개를 끄덕였지만 이번은 그의 표정이 더욱 사려깊게 보였습니다. "이해해, 로만" 그가 분명히 결정을 내렸다는 듯이 말했습니다. "우리는 함께 일할것일세."\n\n회의는 계속되었고, 몇 시간 후에 끝났을 때, 로만 굴은 오랜만에 처음으로 상황이 실제로 개선되려고 한다는 자신감을 얻을 수 있었습니다. "
 vyatkasuper.15.a:0 "서로 완전 다른 남자들의 이해로군."

 vyatkasuper.16.t:0 "안좋은 저녁"
 vyatkasuper.16.desc:0 "그의 작은 청동명판 뒤에 앉아 보리스 스미슬롭스키는 화가 치밀었습니다. 그는 굴이 그들의 예산을 삭감할 계획을 하고 있었다는 것을 방금 들었습니다. 거의 무일푼일 정도로요.\n\n사람들, 진보주의자들, 굴과 같은 사람들은 모두 똑같았습니다. 실패한 체제의 이상주의자였던 그들은 자원을 보안에서 사회 프로그램으로 전환하는 것을 믿었습니다. 그렇게 함으로써 그들이 성취한 모든 것은 국가를 파괴적인 사람들에게 노출시키는 것이었습니다. 반체제 인사들, 공산주의자들에게도!\n\n굴이 일단 일을 끝마치고 나면 오흐라나가 받은 자금으로는 의미 있는 수사나 요원 모집은 고사하고 겨우 기본적인 작전을 유지하는것 밖에 충분하지 않을 것입니다. 설상가상으로 아직도 오흐라나의 참된 목적에 동조하고 있는 사람들은 굴이 그의 사임을 요구하려는 의도를 그에게 말해주었었습니다.\n\n그 남자! 오흐라나를 무에서 러시아의 가장 효율적이고 두려운 단체 중 하나로 건설한 사람. 신과 차르를 무지막지한 음모로부터 지켜낸 자! 사퇴할 의사가 전혀 없는 사람.\n\n그러나 지식인의 세계에선 스미슬롭스키의 모든 통찰력에 대하여 그는 정치인이 아니었고, 그가 사람들을 부르려고 할 때 불가피한 것을 피하기 위하여 동맹들을 생각 했을때 아무도 그의 부름에 응답하지 않을 것이라고 생각했습니다. 그래서 마침내 굴의 사무실로부터 전화가 왔을 때, 그는 선택의 여지가 없었습니다.\n\n오흐라나는 찢어졌고, 그는 그것을 받아들일 수 밖에 없었습니다."
 vyatkasuper.16.a:0 "한 시대의 종말이군."

 vyatkasuper.17.t:0 "반성의 날"
 vyatkasuper.17.desc:0 "차르 블라디미르 3세는 책상에 앉아 오랜 시간 동안 느끼지 못했던 감정, 즉 진정한 만족을 느끼고 있습니다.\n\n입헌 민주당이 당선된 직후에 그는 걱정했었습니다. 그는 굴의 정치적 입장들을 인정하지 않았고, 그가 그토록 열심히 찾았던 안정감이 위협받을 것이라고 생각했었습니다. 그런데 일이 잘풀렸습니다. 기대했던 것보다 훨씬 더 말이죠.\n\n굴은 가장 유능한 행정가임을 증명했고, 국가와 러시아 국민 모두의 안정과 번영을 보장하려는 그의 헌신을 부인할 수 없었습니다. 블라디미르는 그가 있든 없든 제국이 확장되어 러시아인이든 외국인이든 모든 국민에게 더 좋은 곳이 될 것이라는 것을 알게되었습니다. 아마 그의 딸이 성장한다는 것을 자랑스럽게 생각하는 제국이 될 것입니다.\n\n그러나 차르는 미래를 생각하면서 자신의 과거도 생각했습니다. 어두운 날들 중에서, 실수로 내린 결정과 많은 질문들을 스스로에게 되물어보았습니다. 그리고 그는 어느 때보다 많은 사람들에게 가까이 다가갔다는 것을 알게 되었습니다. 제국은 갈 길이 멀었고, 그에겐 더 먼 길이 있습니다. 하지만 그는 당당하게 그 길을 걸을 것 입니다.\n\n블라디미르는 서 있었고, 그러면서 서랍을 보았습니다 그는 갑자기 여러 날 동안 약을 먹지 않았음을 깨닫았고, 그럴 필요가 없다는 것을 더 깊이 깨달았습니다.\n\n이제 그를 괴롭히던 편두통은 치료되었습니다."
 vyatkasuper.17.a:0 "오늘은 좋은 날이군. 내일은 더욱 좋을 것이지만."
 
 vyatkasuper.18.t:0 "A Letter from Skossyrev"
 vyatkasuper.18.desc:0 "To Tsar Vladimir III, Tsar of all Rus, by the Grace of God, Conqueror of Bolsheviks and Vanquisher of Traitors\n\nI, Boris Skossyrev, dearly request lordship of the city of Omsk and its surrounding territories, as well as the title of Prince and its bountiful rewards.\n\nIt is known to me that you are in need of assistance in governing the newly annexed territories, and it is my wish to serve as your vassal in governing the city of Omsk. It has always been my dearest wish to serve among the monarchy of Russia as a high nobleman, and it has been among my life struggle. I will pledge my eternal loyalty to you in return for thy lordship. I will also pledge that Omsk will be transformed into the most prosperous in the Tsardom under my rule, and you will see the great bounties of my leadership.\n\nI do request that you remember my servitude for you while you deliberate this decision, and recall how loyal I was to you in times of struggle. If you grace me with your greatness I will surely pay it back in full.\n\nYour esteemed Chief Foreign Minister, Former Prince of Andorra, Former Count of Orange, Baron Boris Mikhailovitx Skossyrevv-Mavrusov."
 vyatkasuper.18.a:0 "Who does he think he is?"
 
 vyatkasuper.19.t:0 "Boris got Caught!"
 vyatkasuper.19.desc:0 "We have received news that our Chief Foreign Officer Boris Skossyrev, sent to the United States on a regular diplomatic mission to the country, has been arrested by US Agents in the airport on his way to return to Russia. Arrested for attempting to smuggle drugs out of the country, he is currently being held in an American jail. One of his assistants has reported back to us saying "he just wanted to have a good time."\n\nSent to further relations with the United States and the rest of the OFN, it appears Boris may not be doing his job that well. We have further reports that Boris spends most of his time parting in America and not actually doing his job. Reportedly, he spends most of his time partying in the states and going to nightclubs. But at this point, what else should we expect.\n\nIt will be costly to get him out of the country free of any charges, but we should have enough good dealings with the US to get him out with only a monetary price. Some of our ministers are saying that we should just leave him there, as he is more of a hindrance than anything. Vladimir III has decided however he will be brought back to Russia. Maybe he even learned something this time?"
 vyatkasuper.19.a:0 "With Skossyrev, I doubt it."
 
 vyatkasuper.20.t:0 "Facing Reality"
 vyatkasuper.20.desc:0 "The memories of the Russian Empire had been ones of absolute powers centralized in the hands of the Tsar, a dutiful ruler dedicated to his people, a sort of parent figure.\n\nAt least it was how some people remembered it to be, or how they were taught to think as such, cases like Tsar Vladimir Romanov, a man born after the fall of Autocracy, one that was still clinging on the idea of the Tsar being a powerful ruler dutifully working for his people's betterment. Yet, that idea was being challenged by Gul and his reforms that ever transformed the Russian monarchy into a constitutional one.\n\nThe Tsar and his Prime Minister were both sat on an Imperial styled couch that Vladimir had come into possession of, a memento of sort of a bygone era that he'd never come to know personally. He'd arranged a meeting with Gul on the matter of privileges accorded to the Tsar's family and himself, as fears of those being reduced, if not outright removed, started to plague Vladimir in the last few days.\n\n"Your Imperial Majesty, I understand that you fear seeing your royal privileges be taken away, especially as powers that once were yours until recent reforms are taken away to alleviate Your Majesty's shoulders. However, I can assure you that they shan't be taken away in any circumstance, as you remain the Tsar first and foremost, but also because you are a symbol to the people."\n\nVladimir listened with great attention, nodding to Gul's reassurances while a small weight was being lifted off his chest. Perhaps the Prime Minister had not been entirely honest with him and only time would tell if that was the case, but in this instant Vladimir had for the most part utmost confidence in Gul's words."
 vyatkasuper.20.a:0 "Reality and fiction are fickle things."
 
