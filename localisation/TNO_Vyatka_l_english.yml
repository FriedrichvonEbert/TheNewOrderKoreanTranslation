 KIR_imperial_special_forces:0 "제국 특수부대"
 KIR_imperial_special_forces_desc:0 "전통에서 벗어나 현대적인 전쟁 방식에 대한 주 정부의 방향 전환의 일환으로, 전문가 구성의 선택과 훈련에 더욱 초점을 맞추고 있습니다. 이러한 초점은 확실히 특수부대의 효율성을 증가시키지만, 엄격한 조건은 적어도 일시적으로 채용을 전반적으로 감소시키는 결과를 낳았습니다."

 KIR_strength_in_numbers_idea:0 "군인 숫자 증가"
 KIR_strength_in_numbers_idea_desc:0 "고전적인 러시아 군대는 인력과 수적 우위에 초점을 맞추면서, 채용을 대폭 확대하고, 기준을 완화하며, 전통적인 영역 밖에서 신병들을 찾고 있습니다. 이것은 더 많은 병사들이 차르의 군대에 들어갈 것이라는걸 의미하지만, 그것은 또한 그들이 적어도 당분간은 훈련 프로그램이 그들의 자연적인 한계를 넘어서 확장되기 때문에 다소 비효율적일 가능성이 있다는 것을 의미하기도 합니다."

 KIR_general_staff_academy:0 "뱟카 작전 참모 아카데미"
 KIR_general_staff_academy_desc:0 "국가 군 장교를 위한 통일적이고 보편적인 훈련 커리큘럼의 구축은 예상대로 전반적인 군사력 증가를 초래했습니다. 제대로 훈련된 장교들이 공통적으로 운영되면서 행정 조직부터 긴축, 미래 장교 후보 파악까지 모든 분야에서 실력을 입증했습니다. 우리의 자신감이 커지는 중입니다."

 KIR_general_staff_academy2:0 "뱟카 작전 참모 아카데미"
 KIR_general_staff_academy2_desc:0 "국가 군 장교를 위한 통일적이고 보편적인 훈련 커리큘럼의 구축은 예상대로 전반적인 군사력 증가를 초래했습니다. 제대로 훈련된 장교들이 공통적으로 운영되면서 행정 조직부터 긴축, 미래 장교 후보 파악까지 모든 분야에서 실력을 입증했습니다. 우리의 자신감이 커지는 중입니다."

 KIR_fortified_position:0 "요새화 된 진지"
 KIR_fortified_position_desc:0 "국가는 최근 이득에 따라 영토를 통합하려는 움직임을 보이고 있습니다. 그 결과, 군대는 방어적인 목적을 지향하면서 보급선을 강화하고, 빨치산과 도적들을 제거하며, 향후 우선순위를 파악하게 되었습니다."

 KIR_archives_of_samara:0 "사마라의 기록보관서"
 KIR_archives_of_samara_desc:0 "사마라는 제 2차 세계대전 당시 소련 국가기록 보관서 역할을 했습니다. 국가가 도시를 점령하고 해당 기록물에 대한 면밀한 검토로 서러시아 혁멍전선의 성격과 대응에 대한 귀중한 통찰력을 얻어 향후 이들에 대한 전투에 도움을 줄것입니다."

 KIR_the_bridgeburners:0 "브릿지버너"
 KIR_the_bridgeburners_desc:0 "'브릿지버너'로 더 잘 알려진 특수 제국 작전부대는 적진 뒤에서 직접 작전을 수행하는 군과 오흐라나 인력으로 구성된 전문 부대입니다. 수송차들을 공격하고, 혼자있는 장교들을 암살하며, 다리를 파괴하는 그들의 활동은 병사들이 교전하기 위해 도착하기 전에도 적의 방어 능력을 방해 할 것입니다."

 KIR_solidarist_constitution:0 "제국 헌법"
 KIR_solidarist_constitution_desc:0 "정부는 부활한 러시아 제국의 첫 번째 제국 헌법 초안을 성공적으로 작성했습니다. 항목이 무엇이든, 차르와 로마노프 왕조 아래 이것은 러시아에 정치적 안정의 복귀를 증명하는 엄청난 업적입니다!"

 KIR_unionist_constitution:0 "제국 헌법"
 KIR_unionist_constitution_desc:0 "정부는 부활한 러시아 제국의 첫 번째 제국 헌법 초안을 성공적으로 작성했습니다. 항목이 무엇이든, 차르와 로마노프 왕조 아래 이것은 러시아에 정치적 안정의 복귀를 증명하는 엄청난 업적입니다."

