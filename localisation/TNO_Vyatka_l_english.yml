 KIR.1.t:0 "모든길은 로마노프로 향한다"
 KIR.1.desc:0 "1918년 7월 17일, 니콜라이 2세께서 살해당했습니다. 그 뒤를 이어 러시아 내전이 터졌고, 거기서 궁극적으로 소련이 이김으로써 군주제는 많은 사람들로부터 죽었습니다.\n\n한 사람의 행동이 없었다면, 그것은 잘한 것일수도 있습니다. 대공 블라디미르 키릴로비치 로마노프는 처음에는 프랑스에, 다음에는 브르타뉴에서 공산주의가 끔찍한 폭정으로 조상님의 땅을 짓눌러가는 것을 지켜보며 망명생활을 하게 됬지만, 마침내 그는 귀국하였습니다.\n\n자신을 차르 블라디미르 3세로 칭하고, 독일군의 후원하는 망명자, 반혁명 도피자, 그리고 싸울 다른 세력들을 길러낸 그는 서러시아 전쟁의 혼란 속에서 뱟카 시를 점령했고, 곧이어 그는 뱟카와 그 주변의 땅 2곳에서 러시아 제국의 부흥을 선언했습니다.\n\n1962년이 시작되면서, 차르는 자신이 엄청난 과업에 직면해 있다는 것을 알게 되었습니다. 그는 불구가 된 러시아 경제, 대놓고 반항적인 주지사, 적대적인 인접한 주들과 무엇보다 로마노프 왕조 하에서의 궁극적인 러시아 통일의 목표를 어떻게 앞당길 것인가에 대해 말해야 합니다.\n\n니콜라이 2세의 죽음은 러시아를 회복하지 못하는 혼란에 빠뜨렸지만, 블라디미르 3세의 귀환과 함께 그 혼란은 진압될 것이고, 새롭고 강력한 러시아 제국이 잿더미에서 일어날 수 있을 것입니다!"
 KIR.1.a:0 "숙부님, 당신의 복수는 제가 하겠습니다."
 
 KIR.2.t:0 "483고지"
 KIR.2.desc:0 "차르 블라디미르를 러시아로 귀한시킨 이후 서러시아 전쟁에서 독일의 군사적 대응과 함께, 그는 자신과 그의 군대가 독일군으로부터 충분히 거리를 두지 않았다는 비난에 직면했습니다. 많은 장교들이 독일 장비를 운반하고 독일식 훈련을 받은 상황에서, 우린 독일과의 분리를 증명할 수 있는 기회를 오랫동안 모색해 왔습니다. 우리가 그것을 '운명'이라고 부르기를 주저하는 동안, 그런 기회는 스스로 나타나 줬습니다.\n\n우리 지휘관들은 이젭스크 근처의 작은 언덕 꼭대기에 있는 고지가 나치 심볼을 달고다니는 단체에 의해 공격당했다는 보고를 받았습니다. 독일의 습격인지, 아니면 페름의 광신자들로부터 온 도적단인지 알 수 없지만, 현재 정착지를 포위하고 있는 것으로 알려져 오랫동안 버티지 못하고 있다 들었습니다.\n\n이에 대해 차르께서는 군사지도에 483고지로 표기된 이 정착지의 포위망을 뚫기 위해 강력하고 중무기들을 갖춘 300명의 소규모 기동대를 파견할 것을 명령하셨습니다. 그렇게 함으로써 차르께서는 자기 민족을 보호할 뿐만 아니라, 나치즘이나 그것을 실천하는 혐오스러운 사람들에 대해 그와 그의 군대가 남아있는 동정심이 없음을 증명할 것입니다."
 KIR.2.a:0 "위대한 여정의 첫번째 발걸음이군."

 KIR.3.t:0 "483고지 - 성공하다!"
 KIR.3.desc:0 "차르께서 파견한 특수 기동대는 정찰 활동에 이어 483고지 경사면에서 공격해오는 약탈자들과 교전했습니다.\n\n비록 약탈자들은 분명히 그들 자신의 수적 열세를 알고 있었지만, 그들은 그들의 거친 요새는 물론 지형을 믿으며 위치를 지키겠다고 다짐했습니다. 그러나 그들은 우리가 포병을 가지고 올 것이라고 예상하지 못했습니다.\n\n우리 군인들과 그들이 포위한 민병대 사이에 갇힌 채 포병으로도 제거되지 않은 그 약탈자들은 앞이나 뒤쪽에서의 포화에 쓰러졌고, 생존자들은 재빨리 항복했습니다.\n\n비록 사소한 행동이지만, 우리 부하들은 지역으로부터 영웅의 환영을 받고, 그들의 역량과 전문성을 발휘했으며, 차르도 인민을 보호하기 위해 나치즘과 직접 싸우려는 의지를 보여줬습니다."
 KIR.3.a:0 "멋진 결과였군."

 KIR.4.t:0 "483고지 - 실패하다!"
 KIR.4.desc:0 "차르께서 파견한 특수 기동대는 정찰 활동에 이어 483고지 경사면에서 약탈자들과 교전했습니다.\n\n비록 약탈자들은 분명히 그들 자신의 수적 열세를 알고 있었지만, 그들은 거친 요새와 지형을 믿으며 자신들의 위치를 지키겠다고 다짐했습니다. 돌이켜보면, 이것은 최적의 선택이었습니다.\n\n아군이 진격하자 포병 지휘관들은 아군의 위험을 이유로 사격명령을 거절했습니다. 지원받지 못한 우리 군인들은 기관총에 의해 꼼짝없이 썰려나갔고, 많은 사상자를 낸 뒤 퇴각할 수 밖에 없었습니다. 매우 의욕적인 습격자들은 재빨리 483고지의 꼭대기에 있는 민병대를 제압하고 지역을 약탈한 후 전장에서 철수했습니다.\n\n비록 사소한 행동이었지만, 우리의 수행은 우리 군 내부의 무능과 나치 동조자라는 비난을 초래했습니다. 게다가, 우리의 이웃들도 우리의 패배에 주목한 것 같습니다."
 KIR.4.a:0 "엉망진창이군."

 KIR.5.t:0 "황제의 기부"
 KIR.5.desc:0 "서러시아를 지배하는 혼란스럽고 폭력적인 통치의 결과로 사람들은 전설로 간주되는 사람들의 이야기와 업적을 되풀이하고 장식합니다. 그 중 한 그룹은 냉혹한 북부의 비행장에서 독일군의 폭격기들과 언제 어디서든 교전을 하기 위해 일어선 전직 붉은 공군 조종사들로 구성된 자유로운 비행가들은 우리 영토를 포함하여 그들이 닿을 수 있는 모든곳에서 독일군의 폭격기들과 교전합니다.\n\n비록 그들은 공산주의자들이지만, 그들의 다양한 이념의 적들과 달리 러시아와 러시아인들을 외국 침략자들로부터 보호하기 위해 끊임없이 싸우고 있습니다. 이와 같이, 차르는 대중의 인식을 높이고, 추가적인 정당성을 확보하며, 이 용감한 조종사들을 지원하기 위한 시도로, 개인 비용으로 이전에 퇴역시킨 많은 항공기와 많은 교체 부품들을 확보했습니다.\n\n그는 이 모든 것들을 무료로 자유 비행사들에게 기부할 것이며, 그렇게 함으로써 언젠가 그가 통치할 국가를 위해 싸우도록 도울 것입니다."
 KIR.5.a:0 "영웅들은 언제나 인정받아야 한다."

 KIR.6.t:0 "라디오의 황제"
 KIR.6.desc:0 "블라디미르 황제께서는 우리가 러시아인들에게 더 많은 희망을 주고, 대중의 지지를 지속적으로 증가시키기 위해 볼셰비키나 파시스트의 군죽 ㅏ아니라는 것을 여러 차례 입증하려는 시도에 따라, 뱟카 및 그 너머의 사람들에게 라디오를 통해 연설하기로 결정했습니다. 블라디미르 황제께서 라디오를 통해 말하는 것은 러시아 국민들에겐 결코 새로운 일이 아닙니다. 많은 사람들은 전쟁 중에 그가 제국의 노래를 부르는 것을 들었습니다. 그러나 이제 황제는 백성들에게 아주 색다른 연설을 할 작정입니다."
 KIR.6.a:0 "셋, 둘, 하나..."

 KIR.7.t:0 "차르의 연설"
 KIR.7.desc:0 ""국민들이여, 좋은 아침입니다. 이러한 어려운 시기에 시간을 내어 제 말을 들어줘서 고맙습니다. 저는 여러분들 중 많은 사람들이 절 믿지 못할 만한 사람, 복지에 대해 무관심한 사람으로 생각한다는 것을 이해합니다. 그래서 앞으로 몇 분 동안 저는 여러분께 차르가 아닌 동료 러시아인으로서 말하는 바 입니다."\n\n"우린 20년 동안 억압의 무게에 짓눌려 있었습니다. 소련에게 우리는 기계 속 톱니바퀴에 지나지 않았고 독일인들에게 우리는 하찮은 동물에 지나지 않았습니다. 제가 독일놈들과 한동안 일했던건 사실입니다, 그 당시 제가 한 것을 다른 적에게 대항한다는 것으로 정당화하였습니다. 그러나 그때 저는 틀렸고, 저는 이제 그 이유를 알게되었습니다. 오직 러시아인만이 이 위대한 나라의 고통의 깊이와 필요성을 이해할 수 있으며, 저는 이제 두 가지 모두를 잘 알고있습니다. 이제 저는 그 고통에 대응하고 그 필요를 충족시키는 데 모든 노력을 기울일 것을 맹세합니다."\n\n"우린 모두 러시아인입니다. 우리는 더 이상 기계 안의 톱니바퀴가 아닙니다. 또한 우리는 사냥당할 동물이 아닙니다. 우린 다른 많은 사람들이 당연하게 여기는 평화와 번영을 원하는 평범한 인간이고, 서로 뭉쳐 우린 그것들을 얻을 것입니다."\n\n"러시아는 그늘에 가려져 있고, 아무도 그것을 받아들이지 못할 것 입니다. 하지만 함께 빛을 찾을 수 있을 것입니다. 시간이 지나면, 여러분들은 제가 길을 인도할 수 있도록 믿어주는것을 부탁합니다. 하느님이 우리 모두를 지켜 주시길.""
 KIR.7.a:0 "황제 폐하의 장엄함, 잘 말하셨습니다."

 KIR.8.t:0 "법원의 혀"
 KIR.8.desc:0 "차르께서 자신의 통제력을 강화하고 법의 절차와 기대치를 성문화하기 위해 움직임을 보이자 갑자기 언어 문제가 커졌습니다.\n\n물론 러시아인이 국토를 지배하고 있지만, 러시아는 그 외에도 더 많은 소수민족들과 언어를 포괄하고 있습니다.\n\n이에 법원 공식 언어에 대한 의문이 제기되고 있습니다. 러시아가 러시아인의 국가라는 점과 러시아어가 법원 과반적 언어이기 때문에 본질적으로 공식 언어라는 점을 확신하는데 그러한 질문이 떠오르고 있다는 사실에 많은 이들이 놀랐습니다.\n\n주로 더 젊고 자유주의자들과 같은 가신들은 러시아어를 유일한 언어로 편찬하려는 것이 현대 시대를 위해 제국의 시스템을 수정하려는 우리의 노력에서 한 걸음 뒤로 물러나는 것이라고 믿습니다.\n\n두 주장 모두 장점이 있으며, 차르가 누구의 손을 들어줄지가 우리의 논쟁의 주제입니다."
 KIR.8.a:0 "러시아는 러시아어로 소통하고, 법원도 그럴 것이다!"
 KIR.8.b:0 "황제가 여러 언어를 구사할 수 있다면, 법원도 또한 할 수 있다."

 KIR.9.t:0 "법 아래에선, 모두가 평등하다"
 KIR.9.desc:0 "차르의 법원 앞에 또 다른 문제가 제기되었는데, 이번에는 귀족과 법규에 관한 특권입니다.\n\n보아하니, 우리 귀족 중 한 명이 자기 아내와 바람을 피웠다고 의심되는 남자 한명을 잔인하게 폭행한 것 같습니다. 현장에서 체포됐지만 숭고한 직함을 가진 이들에게 적용되는 법의 불일치 때문에 곧바로 석방됐습니다.\n\n이 사건은 뱟카 사람들의 분노를 불러일으켰고 법원도 분열시켰습니다. 항상 보다 개방적이고 자유주의적인 사회를 옹호하는 개혁주의자들은 이 법이 지위와 상관없이 모두에게 평등하게 적용되어야 한다고 강하게 주장하고 있습니다. 반대로, 많은 나이든 귀족들은 안정을 유지하기 위해서는 지배계급에게 일정한 면제를 주어야 한다고 주장합니다.\n\n파벌들은 서로 합의에 도달할 수 없으며, 따라서 차르께서는 결정을 내려야 합니다."
 KIR.9.a:0 "과거에 대한 집착은 옛 로마노프를 죽였습니다, 법치를 집행하십쇼!"
 KIR.9.b:0 "귀족들의 권리는 무시할 수 없습니다. 그들은 면제를 받을 것입니다."

 KIR.10.t:0 "뱟카 증류소"
 KIR.10.desc:0 "황제께서 고문들에게 불경기에 활력을 불어넣기 위한 경제 전략을 구성하라고 지시하는 동안, 황제께서 조언자들에게 자신의 제안을 내놓았습니다.\n\n우리 군대가 볼셰비키로부터 뱟카를 확보했을 때, 우리 부대 중 한 부대는 오래된 증류소에서 보드카를 생산하는 곳에 약탈을 하는 것을 우연히 발견했습니다. 도적들을 제거하려는 시도로 총격전이 벌어졌고 몇명이 죽었지만, 대부분의 장비들과 건물은 손상되지 않았습니다.\n\n루프트바페의 폭격으로 대규모 산업이 불가능해진 가운데, 황제께서는 마침내 증류소를 다시 개업하고 러시아에서 가장 귀중한 자원인 고품질의 보드카를 생산하도록 지시했습니다. 황제는 소규모 산업이지만 러시아 전역에 걸쳐 중요한 시장이 있다는 것이 우리 경제에 활력을 줄 것이며, 앞으로 보다 상당한 산업으로부터의 문을 열어 줄 것이라고 믿고 있습니다.\n\n우리가 값진 품질의 보드카를 대량으로 생산할 수 있기까지는 시간이 좀 걸릴 것입니다. 그러나 황제께서는 생산을 시작하기 위해 필요한 보조금과 투자를 허가하셨습니다. 이제 증류소를 청소하고 출근하는 일만 남아있습니다."
 KIR.10.a:0 "러시아인에게 보드카를 파는거? 우리가 유동적인 금을 얻는다는것을 말하지!"

 KIR.11.t:0 "사랑과 함께 독일로부터"
 KIR.11.desc:0 "서러시아의 다른 곳과 마찬가지로 독일의 루프트바페는 하늘로부터 테러, 불행, 그리고 죽음을 선사하기 위해 정기적으로 공국의 영공을 날아다닙니다.\n\n그들은 보이는 모든 것들을 폭격합니다. 그들을 피할 수 있는 것은 아무것도 없죠. 학교, 병원, 공장, 집, 농장 등 경제적, 군사적, 사회적 가치가 있다고 여겨질 만한 모든것은 그들을 폭격으로부터 막아주지 못합니다.\n\n20년 동안 이것은 계속되어, 전 세대의 사상과 관행을 형성하고, 영토에서의 산업기지 형성 가능성 등을 모조리 파괴했습니다. 우리는 그들을 막을 수 없지만, 그렇다고 해서 우리가 놀고만 있을 순 없습니다.\n\n우리는 폭격기를 멈추는 것이 아닌, 대처 경제 방법을 조사하고, 향후 확장을 계획하고, 급속한 발전을 위한 토대를 마련할 수 있습니다. 제국의 자원은 많은 시민들에게는 그렇게 안보일지라도 유한정합니다, 그리고 우리의 하늘이 다시 한번 맑아지는 날이 오면 우리는 준비될 것입니다. "
 KIR.11.a:0 "언젠가는 폭격이 멈출 것입니다. 언젠가는.."

 KIR.12.t:0 "제국 긴축정책"
 KIR.12.desc:0 "현재 경제의 한탄스러운 상태와 함께, 차르의 고문들은 긴축정책을 즉각 시행해야 임박한 경제붕괴를 막을 수 있다는 의견으로부터 단결하고 있습니다. 간단히 말해서, 우린 쓸 돈이 없고, 투자와 개발을 위한 자본을 얻기 위해서는 다른 분야로부터의 삭감이 이루어져야 합니다. 우리의 문제는 이 긴축의 이행이 얼마나 극심해야 하는가입니다.\n\n대다수의 고문들은 교육, 의료 등 다양한 공공서비스는 중요하지만 합리적인 감축을 적용하면, 절제를 한다는 것을 제안했습니다. 그러나 일부에서는 과감한 시기에는 과감한 조치가 필요하고, 성공을 보장할 수 있는 유일한 방법은 군대와 특별히 인정된 계획을 제외하고 모든 정부 복지 예산을 많이 삭감하는 것이라고 차르께 조언했습니다.\n\n어떤 종류의 삭감도 대중들에겐 좋은 평가를 받지 못할 것이며, 따라서 차르께서는 삭감의 정도를 결정해야 합니다."
 KIR.12.a:0 "완화한 긴축 정책으로 충분하다."
 KIR.12.b:0 "심한 긴축 정책은 우리의 유일한 선택이다."

 KIR.13.t:0 "사업 수행의 위험성"
 KIR.13.desc:0 "수십 년 만에 처음으로, 뱟카의 항구는 무역품으로 가득 차 있습니다. 노동자들은 거칠고 마초적인 남자들의 조잡한 농담을 주고받으며 화물을 옮깁니다. 사무장들이 쿼리를 따라 돌아다니고, 성명서를 확인하고, 다시 체크합니다. 공무원들도 밀수업자들을 색출하고 적절한 과세가 이뤄지도록 합니다. 그들 주위에서 상업의 엔진이 두근거리고 있습니다.\n\n제국의 바지선에서 온 블라디미르 차르께서는 그의 신민들이 열심히 일하는 것을 지켜보며, 심지어 그의 궁궐에서의 두통이 남아있음에도 불구하고, 그들이 무역을 할 수 있게 해준 것에 대한 성취감을 본인 스스로 느끼고 있습니다. 그렇게 집중하는 차르께선 그의 손님인 무역 선장이 그에게 접근하는 것을 눈치채지 못하셨습니다.\n\n"폐하?" 선장이 "괜찮으십니까?"라고 물었습니다.\n\n블라디미르 폐하께서는 손을 흔드셨습니다. "난 괜찮네." 그가 거짓말을 했습니다. "고맙네." 그는 팔을 바깥쪽으로 쓸어내리며 부두를 가리켰습니다. "선장님, 아까 무슨 말씀을 하셨습니까?"\n\n"해적들입니다, 폐하." 선장이 대답했습니다. "하류에는 강의 무역로를 따라 해적들이 있는 것으로 알려져 있습니다. 저와 다른 상인들은 모두 제국군의 경비들을 더 요청했습니다."\n\n차르께서는 편두통의 불편함마저 뚫어버릴 만큼 강한 실망감을 감췄습니다. 그러한 분견대를 확보하려면 굴, 슐긴, 솔제니친 사이에 타협을 강요해야 할 것입니다. 그러나 머리가 계속 지끈거리자 다음과 같이 대답하셨습니다."
 KIR.13.a:0 "그렇게 하세."
 KIR.13.b:0 "자네는 견뎌야 하네."

 KIR.14.t:0 "뱟카 습격 - 약탈자들 격퇴!"
 KIR.14.desc:0 "습격자들은 한밤중에 검은 작은 배들을 가지고 제국 무역 바지선에 접근했습니다. 그들은 바지선의 불빛을 피하면서 거기에 맞춰 정렬하고, 이전에 수십 번 했던 전문가들의 연습된 기술로 후크를 던졌습니다. 그러나 이번엔 상황이 다릅니다.\n\n갑판 위에서 차르께서 추가한 경비원들 중 한명이 소음을 듣고 조사하면서 갈고리를 보았습니다. 경보음을 키면서 그는 갈고리를 걷어차고 어둠 속으로 총을 쏘기 시작했고, 곧 다른 경비병들뿐만 아니라 바지선의 선원들도 합류했습니다. 모든 것이 진정되고 해가 뜨기 시작했을 때, 경비원들은 해적들이 사상자 없이 후퇴했다는 것을 알게 되었습니다.\n\n그러나, 적어도 이번만은, 그들은 상을 못받을 것입니다. 그리고 차르의 병사들이 이제 선박을 보호한다는 소문이 퍼질 것입니다."
 KIR.14.a:0 "차르의 또다른 승리이군."

 KIR.15.t:0 "뱟카 습격 - 약탈자들의 승리!"
 KIR.15.desc:0 "The report had just arrived.\n\nOne of the river barges, the one belonging to the captain he had spoken to only a few days previous, had been found by a military patrol, beached and looted. Nearby, the bodies of its crew, the captain among them, were found in a pile, having either been killed in an attack or executed following surrender. The work of river pirates - the same ones that the captain had feared. And that he had dismissed.\n\nThe cargo was gone and would not be recovered, and the pirates themselves would likely not operate within the Principality for some time - thereby escaping punishment. A feeling of guilt washed over the Tsar.\n\nSlumping in his chair, he felt it consume his thoughts. He had sent good and loyal men, men who had believed in his program of riverine trade, to their deaths. He had ignored their concerns. And though he knew the more important impact would be the loss of confidence in the program as a whole by the merchants, he could not get the captain's face out of his head.\n\nHe set the report down, and sighed again. A migraine was coming on."
 KIR.15.a:0 "사소한 실수에도 끔찍한 대가를 치렀군."

 KIR.16.t:0 "국법"
 KIR.16.desc:0 "군인들은 사흘 전에 차르를 섬기겠다고 주장하며 그의 마을에 들어왔습니다. 그는 공산주의자들이 수십 년 전에 마지막 차르를 쐈다는것이 무슨 뜻인지 확신할 수 없었지만, 그들은 아직 아무것도 훔치려 하지 않았습니다. 게다가 그들은 몇 년 동안 정착촌을 괴롭혔던 도적들로부터 보호를 약속했습니다. 그리고 그 대가로 그들이 요구한 것은 숙박뿐이었습니다.\n\n그 남자는 그들 중 한 명을 집의 죽은 아내의 방에 머물게했습니다. 매일 아침 그들은 군인이 순찰을 위해 그의 동료들과 합류하기 전에 식사를 나누곤 했고, 그가 돌아오면 그들은 같이 다른 음식을 먹곤 했습니다. 2주 동안 이 의식은 반복되었고, 그는 군인에게 왜 그가 여기에 머물러 있었는지 대답하기 위해 어깨를 으쓱였습니다.\n\n그러나 결국 그 문제는 해결되었습니다. 이상한 깃발 아래 무장한 남자들이 목격되었고, 군인들은 몇 주 동안 준비해온 포지션을 재빨리 형성하였습니다. 증오에 가득 찬 광신적인 눈초리를 한 검은 옷을 입은 남자들이 도착하자 그들은 마을 안의 정면으로 돌진했습니다. 그들은 서 있던 자리에서 칼에 베였습니다.\n\n그 후, 군인들은 인원수를 세기 위해 모였고, 한 명만 빼고 모두 참석하였습니다. 수색 결과, 그는 가슴을 관통당했고 하늘을 올려다보는 멍한 눈으로 둑 뒤에 누워 있는 것을 금방 발견하게 되었습니다. 그 남자는 그들이 서로 나눠 먹는 음식으로부터 그 군인을 알아봤지만, 오랫동안 감정을 숨기는것을 연습한 그 남자는 여유롭게 감정을 숨겼습니다.\n\n다음날 아침, 그는 스스로 그 군인의 무덤을 파서, 그것을 기리기 위해 거친 십자가를 만들었습니다. "
 KIR.16.a:0 "모든 승리에는 대가가 있다."

 KIR.17.t:0 "뱟카의 주교"
 KIR.17.desc:0 "성찬예배를 마친 뱟카의 새로 부임한 주교께서 모인 신도들 앞에 나섰습니다. 그의 앞에는 각계각층을 대표하는 정교회 신자들이 있었습니다. 그 성당은 실내 장식도 없이 평범했습니다. 그러나 십자가, 그리고 제단은 진짜로 필요했습니다.\n\n"형제자매들이자,"주교가 손을 들며 시작했습니다, "그리스도의 동지들, 주님의 참된 신앙의 보루인 러시아가 큰 위험에 처해 있다는 것은 모두 알것입니다. 우리는 우리끼리 싸우며,"하늘을 가리켰습니다, "악마의 자칼들이 높은 곳에서 우리에게 죽음을 퍼붓습니다. 하지만 우린 모든 것을 잃은 것은 아닙니다! 하느님께서 아끼는 충실한 신자인 분이 있는데, 그분은 어둠을 등불처럼 맞서는 분이십니다."\n\n"그 사람은 블라디미르! 그는 우리를 보호해 주셨고, 그의 군대는 최선을 다해 신자들을 보호하여 이 도시를 신앙의 보루로 만들어 주셨습니다. 지금도 우리 교회는 확장되어 구원과 휴식, 그리고 그것이 필요한 모든 사람들에게 위안을 가져다 줍니다." 그는 한 발짝식 나아가서 차례대로 참석한 사람들을 바라보았습니다. "차르꼐서는 우리를 앞으로 인도하여, 군주의 빛으로 억압된 러시아의 모든 암흑을 비출 것입니다."\n\n주교는 목소리를 낮추어 말을 마쳤습니다. "그러니 밤마다 나의 경건한 차르를 위해 기도하노라. 너를 위해 기도하느니, 그는 러시아를 위해 기도하고, 하느님의 은혜가 이땅으로 돌아오기를 기도하느니라!""
 KIR.17.a:0 "아멘."

 KIR.18.t:0 "비잔티움의 관료주의"
 KIR.18.desc:0 "체르덴코 중위는 세 번째로 전화기를 귀에 대고, 사령관의 대답을 초조하게 기다렸습니다. 몇 시간 동안 일이 있던 후에, 그는 마침내 목소릴 듣게되었습니다. "가브릴로프일세."\n\n"체르덴코입니다, 함장님. 요청대로, 저는 지난주에 우리가 구입한 소총을 확보하려고 노력했니다. 이런말 하기 죄송하지만, 도착하기까지 시간이 좀 더 걸릴 겁니다." 체르덴코는 좌절감을 감추기 위해 최선을 다했습니다.\n\n"이해할 수 없네, 중위," 가브릴로프는 대답했습니다. "총은 창고에 있네. 너가 해야 할 일은 그들에게 사인을 하고 받아가는 것 뿐일세. 그래서 왜 연기됐나?"\n\n체르덴코는 한숨을 쉬었습니다. "지연되고 있습니다, 함장님, 아무도 제게 소총을 팔 권한이 없는 것 같습니다. 모든 기관은 저를 다른 집무실로 보내고, 모든 집무실은 저를 또다른 부서로 보냅니다. 그리고 모든 것은 서로의 승인은 필요로 하는 것 같습니다." 그는 위험을 무릅썻습니다. "이렇게나 관료적인 것은 본 적이 없습니다, 함장님!"\n\n전화 너머로 체르덴코는 투덜거리는 소릴 들었습니다. 가브릴로프는 "진정하렴, 아들아"라고 말하였습니다. "너의 좌절은 이해 하지만, 이 근처는 이런 식으로 일이 돌아간다는군. 내가 몇 군데 전화할게, 하지만 우리가 총을 받을 때까진 절차만 밟으면 돼. 알아들었나?" 가브릴로프의 뚜렷한 어조로 말이죠."
 KIR.18.a:0 "엉망진창이군."

 KIR.19.t:0 "독사 같은 악당 놈들의 둥지"
 KIR.19.desc:0 "비록 천 개의 자문회를 거치고 앉아 있는 군주의 은총으로 그것을 숨겼었지만, 차르 블라디미르는 기진맥진했습니다. 그러나 이 회의는, 공국에서 가장 두드러진 정파의 대표들, 즉 로만 굴, 알렉산드르 솔제니친, 그리고 바실리 슐긴 사이의 또 다른 만남은 예상대로 토크쇼에 불과했습니다.\n\n"우리가 겨우 국경을 확보했을 시기에 '자유'와 '민주주의'를 말할 수 있겠소?" 솔제니친은 믿을 수 없다는 듯이 소리쳤습니다.\n\n굴은 항의의 총을 쏘았습니다. "난 할거야!" 그가 외쳤습니다. "러시아의 미래는 위태롭고, 너가 선전하는 것은 애초에 공산주의자들에게 힘을 실어준 것과 같은 생각뿐이오!" 분노에 찬 솔제니친의 얼굴이 벌겋게 달아올랐습니다. 블라디미르는 편두통이 다가오는 것을 느꼈고, 스트레스가 그것을 더욱 악화시켰습니다. 그러나 슐긴의 갑작스러운 개입으로 그는 회의에 다시 집중하게 되었습니다.\n\n"나의 군주시여," 그가 공손하게 말했습니다, "이 토론에 당신의 통찰력을 더 해주시겠습니까? 당신은 오늘은 좀 조용합니다." 블라디미르는 속으로 욕을 했습니다. 물론 슐긴은 그를 강하게 지지하지만, 노인은 혼자 있고 싶을 때를 결코 이해할 수 없었습니다. 한참 후에 차르가 말했습니다.\n\n"자네들은 모두 말을 잘했네." 그는 오랫동안 연습한 단어들을 사용하면서, "나는 그것들을 고려할 시간이 필요하다. 시간이 걸릴 것이네." 참석자 모두의 존경어린 눈초리로 오르내리며, 블라디미르도 뒤에서 목메인 외침이 다시 시작되자 복도로 물러났습니다.\n\n편두통이 그의 관자놀이를 두드리고 있었습니다. 아마도 그는 의사에게 도움을 청할 수 있을 것입니다."
 KIR.19.a:0 "그 말다툼은 언제 끝날까?"

 KIR.20.t:0 "수익성 있는 제안"
 KIR.20.desc:0 "Our agents in Kostroma have reported back to us that they have been approached with a rather interesting proposal from a most unexpected source: Vyatka. It would appear that Emperor Vladimir's government has recently constructed a vodka distillery within their territory and is looking for buyers. Well, if smuggling alcohol out of Russia is their goal, they could hardly have picked better people to do it. The only question is whether or not we will accept the deal.\n\nThe Emperor's men drive a hard bargain: since the end of the Second World War, Russian-brewed vodka has been in short supply in the West. Indeed, the very first shipment received will probably pay itself back several times over. Collaboration with one of the only vestiges of monarchism in Russia would also serve to ingratiate ourselves with White émigrés, many of whom sit upon large piles of cash. The opportunities that trade with Vyatka could present to us are numerous, but so are the risks.\n\nBesides the resources that will be needed to establish the route, our greatest problem will be getting the vodka across Europe in the first place - a treacherous journey through German-occupied territory and the banditry that plagues Russia. Even as few as a dozen crates being lost per month could substantially cut into our profits. There is also the issue of the general instability of Russia as a whole. Vyatka could easily cease to exist in half a decade, and our relations with them would hardly endear us to whoever takes their place.\n\nWith all of this in mind, should we accept the Emperor's offer with a handshake, or politely turn it down and search for better opportunities? Our men in Kostroma are eagerly awaiting a response."
 KIR.20.a:0 "Fine liquor is in constant demand, and this could prove to be a reliable source."
 KIR.20.b:0 "Trading with monarchists? What nonsense."

 KIR.21.t:0 "브르타뉴 연락책"
 KIR.21.desc:0 "코스트로마에서의 우리의 접촉은 성공했다고 보고했습니다. 적극적인 협상에 이어 브르타뉴는 전 세계에 대량의 보드카를 수출하는 중개자 역할을 하기로 합의했습니다. 물론 대폭적인 감축을 취하겠지만 송유관이 구축되면 막대한 외국 자본의 수익을 기대할 수 있습니다.\n\n그러므로 우리는 그 송유관을 가동시켜야 합니다. 이미 브르타뉴 통제소로 첫 번째 뱟카 보드카의 호송대가 옮겨졌고, 곧 브르타뉴로의 긴 여정을 시작할 것입니다. 일단 그곳에 도착하면 그것은 수출용으로 보관될 것이고 브르타뉴 정부에 의해 구매 의사가 있는 사람들에게 팔 것입니다.\n\n브르타뉴 정부는 한 달 만에 첫 지급을 약속했고, 이미 차르의 자문위원들은 수익금을 투자하는 최선의 방법과 생산 개선 방법이 충분히 가치 있다는 것을 증명하고 요구하고 있습니다.\n\n머지않아 전 세계가 우리 공국에 대해 알게될 것이고, 우리 제품의 품질은 그들이 그것을 좋게 생각하는것을 증명할 것입니다."
 KIR.21.a:0 "러시아의 새로운 수출품 1위군."

 KIR.22.t:0 "An Offer Refused"
 KIR.22.desc:0 "Unfortunately, it seems the Bretons were not wise enough to accept our more than generous offer. Our agents in Kostroma have reported back that their mutually beneficial offer has been politely turned down even after substantial concessions were made on our part. Cited were the risks of transporting the vodka across Europe and our "questionable ability to meet demand." This is a grave mistake on Brittany's part, of course, but it seems that they have made up their mind.\n\nIt seems, therefore, that our distillery will have to remain focused on domestic production. Overall this has been a major blow to our efforts to obtain foreign currency, and for the foreseeable future it seems we will have to continue relying on that which we receive from émigrés abroad.\n\nNonetheless our distillery is still proving to be a worthwhile investment, and all hope is not lost for trading our vodka abroad. Several of our closer neighbors could still prove to be interested in acquiring more alcoholic beverages, and as our power grows we could easily end up doing ourselves what we have had to rely on the Bretons for at present."
 KIR.22.a:0 "Perhaps it is better to avoid entanglements with the black market."

 KIR.23.t:0 "Chernaya Rabota"
 KIR.23.desc:0 "In an unnoticed farmhouse, just outside Vyatka, the agents carried the bodies to shallow graves that had been earlier prepared. Neither of the agents felt any sympathy for the men they had killed. After all, as Smyslovsky had told them, to be in the Okhrana one had to be tough. Enemies of the state could be shown no mercy, lest disorder spread.\n\nThey had been turned onto the men following one of many raids on suspected communist safehouses, where a coded letter had, after being deciphered, led them to a warehouse. There the men had been found, suspected of aiming to subvert the Tsar's regime on orders from Arkhangelsk. Like all committed 'revolutionaries,' the men had resisted. But the agents knew their task, and knew that everyone, eventually, breaks. And one of them did.\n\nHe revealed the existence of a revolutionary cell in Vyatka, with the ultimate goal of toppling the Tsar's government and establishing control for the Revolutionary Front, before expiring. His companion, interrogated separately, corroborated the story before exiting in similar fashion.\n\nAfter the agents buried the bodies, they prepared their report. These men were just the beginning, and there would be much more work ahead."
 KIR.23.a:0 "Stability must be ensured."

 KIR.24.t:0 "Matters of State"
 KIR.24.desc:0 "With all of Western Russia secure, and with the establishment of the provisional civilian government well underway, a sense of normalcy had returned to the lives of those who lived under the Tsar.\n\nWith civilian rule came additional advisory bodies for the Tsar, and one of them was meeting today. As its members arrived, they spoke quietly amongst themselves. The Tsar had made it clear that he wanted to deal with the myriad internal issues facing the Sovereignty before any talk of further unification would be countenanced, and political jockeying had already begun.\n\nAs the Tsar arrived and the meeting commenced, one member proposed to focus state efforts on infrastructure, while another wished to focus on internal security, and others wanted attentions placed elsewhere besides. By the time the meeting finished, several hours later, some progress, less than was hoped but more than was feared, had been made on several of those issues.\n\nLater that evening, Vladimir thought on the events of earlier. There were differing opinions, and arguments, and debates of all kinds in between. But all were dedicated to the Sovereignty, to him, and to preparing the country for its ultimate goal of eastwards unification, regardless of personal interest.\n\nHe would accept that."
 KIR.24.a:0 "A true state develops."

 KIR.25.t:0 "Promises of a Congress"
 KIR.25.desc:0 "It was most unusual for the Tsar to call a meeting of his council without the agenda having been established beforehand. Thus when he hid, as he had just done, the representatives of Vyatka's political factions knew something important was about to happen.\n\nAs Roman Gul, Aleksandr Solzhenitsyn, and Vasily Shulgin sat down across from him, he welcomed them in turn, took a deep breath, and spoke.\n\n"I have called you here, he began, because I believe that the time will soon come for a general congress to be held. I have heard, as you have, the calls for democracy increase day-by-day, and I do not believe that modern Russia can endure the rigid autocracy of my ancestors."\n\nGul, the eternal reformer, spoke first. "Majesty," he said, his eyes shining and a smile spreading across his face, "this is excellent news, and most heartening besides. The people will deeply respect this choice. But-"\n\n"When will it happen?" Solzhenitsyn interrupted, his own eyes narrowing.\n\n"As soon as we are secure." Vladimir gestured above himself. "With the end of the bombing raids the generals have told me that it is imperative we move quickly to secure the region, before others do the same. As soon as that is achieved, the congress will be called." There was more said, but the most important message had been conveyed.\n\nAs the three men left the room, Shulgin hesitated before closing the door behind himself, and spoke. "Majesty, I wanted to thank you. What you have said here today has helped an old man have confidence that his life of dedication has not been wasted."\n\nAlone again, Vladimir looked out his window. With any luck, very soon his domain would extend much further indeed."
 KIR.25.a:0 "Always towards the future."

