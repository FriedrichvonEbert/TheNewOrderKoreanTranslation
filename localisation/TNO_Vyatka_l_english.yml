 ### Solidarist tree ###
 KIR_the_solidarist_revolution:0 "The Solidarist Revolution"
 KIR_the_solidarist_revolution_desc:0 "Our victory in the Congress of Vologda, and the installation of our leader Aleksandr Solzhenitsyn as the state's first Prime Minister, has allowed, at long last, for our beliefs to become state policy.\n\nSoon, we will reveal our program to the people of Russia, and prepare a publicity campaign that will ensure its support. We will appoint both our own as well as sympathetic officials in positions of influence, so as to ensure that other factions within the state do not attempt obstruction.\n\nTruly, the dawn of a great is has arrived."

 KIR_zemskaya_democracy:0 "Zemskaya Democracy"
 KIR_zemskaya_democracy_desc:0 "The "zemstva," a system of provincial assemblies created under the old Empire, were judged by many as inefficient and irrelevant. They did, however, solve many local problems, and so they can still be effective - as long as reforms are introduced.\n\nWe will therefore restore the zemstva across the Empire, and permit the free election of anyone not holding anti-monarchist sympathies to them. Furthermore, the system will be expanded to the national level, allowing for the creation of a national legislature, governed by the constitution and presided over by the Tsar."

 KIR_lessons_from_stolypin:0 "Lessons from Stolypin"
 KIR_lessons_from_stolypin_desc:0 "Pyotr Stolypin, a prime minister under the old Empire, remains notable for the reforms he introduced into the Duma, the then-legislature. By modifying electoral laws, and thereby reducing the voting power of certain classes, the Duma was rendered loyal to the government's, and thus the Tsar's, agenda. We can emulate this.\n\nBy modifying small portions of our own electoral laws, we can ensure that the Solidarist agenda maintains legislative support, while also maintaining democracy as an overall institution. It will simply now just be a more 'correct' democracy."

 KIR_the_political_integration_of_the_military:0 "Political-Military Integration"
 KIR_the_political_integration_of_the_military_desc:0 "To protect the overall stability and integrity of the state, it is crucial to ensure that it is supported by the military. Many of our military's most senior ranks are occupied by those we would not consider supporters of the Solidarist movement, and this must be rectified.\n\nWe will therefore act to promote the retirement of many of these senior officers while simultaneously supporting the positions of known Solidarist members or sympathizers to replace them. In doing so, the political reliability of the military towards our movement and our government will be ensured, preventing the other factions from attempting to destabilize the state."

 KIR_the_principles_of_dirigisme:0 "The Principles of Dirigisme"
 KIR_the_principles_of_dirigisme_desc:0 "Although communist policies are, to a one, completely unworkable in any reasonable modern economy, this does not mean that state participation in economic affairs should be entirely absent. Regulation and strong direction of developmental factors are critical in order to maintain stability, and we will act to maintain these.\n\nBy drafting and implementing these policies of 'dirigisme' we will ensure that while our economy is free of crushing interference and able to respond to market factors, it is also proceeding in a direction that supports the interests of the state and of our government."

 KIR_the_guiding_strata:0 "The Guiding Strata"
 KIR_the_guiding_strata_desc:0 "In these difficult times, Russia requires strong and capable leadership capable of swift decision-making. By applying the strict principles of class coordination that the Solidarist movement was founded upon, we can provide this leadership.\n\nBy creating a rigid, yet carefully defined hierarchy throughout the executive, the governmental bureaucracy, and the military, we can ensure that the state is capable of reacting properly in any situation encountered. Though this will naturally reduce the direct political participation of some sectors, when the people at large see the wisdom of this policy, they cannot but understand and accept it."

 KIR_the_spiritual_restoration:0 "The Spiritual Restoration"
 KIR_the_spiritual_restoration_desc:0 "Although reuniting Russia under strong and centralized Imperial authority was difficult, we won that war. We must now, however, win the peace, and our government has realized that many people within the state either actively disapprove of or are apathetic to our rule. This must, and will, change.\n\nWe will accomplish this change by reminding the Russian people of their traditional moral and social values. Community, family, loyalty, and hard work - all tenets of Solidarism - are virtues that once defined the Russian people and bound them together as a whole. With the right campaigns, they may yet do so again."

 KIR_the_russian_question:0 "The Russian Question"
 KIR_the_russian_question_desc:0 "Great Russia once referred to the heartlands of the old Empire, running from St. Petersburg to Ukraine and providing a great deal of the then-state's industrial and agricultural output. This land is currently occupied and systematically oppressed by the Reich. Though we do not yet have the means to reclaim them, that does not mean we must remain idle.\n\nBy communicating to our people the plight of their brothers and sisters across the border, we will stoke their sense of proper Solidarist nationalism, and thereby build support for the wars yet to come."

 KIR_the_moral_purification:0 "The Moral Purification"
 KIR_the_moral_purification_desc:0 "Decades of communist rule, under the Soviets or otherwise, has left a cancer, that of revolutionary ideals, within the hearts and minds of the Russian people. We must act to excise it, and thereby destroy the poisonous thinking that once destroyed this country.\n\nBy approaching the many prominent former communists and revolutionaries in our prisons, and offering them amnesty in exchange for public repudiation, we will show both the mercy of our government and the ease by which such ideals can be abandoned. Properly accompanied by a suitable propaganda campaign and further supported by the wholesale destruction of any literature or objects potentially communist in nature, we will soon eradicate this abomination from our lands."

 KIR_the_reinvigorated_sobornost:0 "The Reinvigorated Sobornost"
 KIR_the_reinvigorated_sobornost_desc:0 "Sobornost is an old concept describing the joint spiritual community of living Russians. It emphasized the need for cooperation among all the slavic peoples of Russia for mutual benefit, and with so many of them living under oppression, whether in German lands or otherwise, this need for cooperation could not be more severe.\n\nWe will support this policy, and integrate it into our government's social and economic policies. In this way, we will bind our country closer together, and prepare it for when it can, and will, welcome all of its brothers and sisters back home."

 KIR_our_august_leader:0 "Our August Leader"
 KIR_our_august_leader_desc:0 "Under the old Empire, the Tsar's will was absolute. This allowed him great power with regards to reshaping Russia, but it also made it trivial for him to abuse his position, raise the enmity of the people, and, eventually, give birth to the cancer that was communism. These memories still persist among some of our citizens, reducing support for the Tsar, and thus for our government.\n\nTo counteract this, we will promote a reimagining of the Tsar's role and position. He must, and will, be seen as the manifestation of the national collective will, and as the staunch defender of the Imperial constitution. It will be made clear that, in stark contrast to the old Empire, the Tsar of the new wields his divine authority for the betterment of the people and of his government, and not for the betterment of himself."
 
 KIR_reconquest_of_the_urals:0 "Reconquest of the Urals"
 KIR_reconquest_of_the_urals_desc:0 "The lands surrounding the Urals have been constituent components of the Empire for centuries, and the brief interruption of our mandate of rule by the communists, the Germans, and the other statelets matters not. These are Russian, populated by Russians, and crying our for liberation by the true Russians. And we will answer.\n\nWe will make it clear to the 'rulers' of these lands that they will submit to Imperial authority and surrender the temporal control of them to the Tsar's government. In so doing we will bring to these millions of Russians the enlightened governance that they deserve.\n\nAnd if the bandits refuse, they will be dealt with most harshly."
 
 KIR_optimal_assistance:0 "Optimal Assistance"
 KIR_optimal_assistance_desc:0 "Although a critical passageway between distinct portions of our Empire, the Urals have long been neglected and underdeveloped. Those of our citizens who live there have spent generations neglected by the central government, surviving as best as they were able. In the modern age, this form of survival is no longer viable.\n\nWe will bring industry to the Urals, and challenge those living there to integrate themselves with it. With characteristic Russian fortitude and hard work, along with some minor assistance for those less able, we will bring these brothers and sisters of ours into the modern Russia."
 
 KIR_political_investigation_campaign:0 "Political Investigation Campaign"
 KIR_political_investigation_campaign_desc:0 "Despite many efforts to the contrary, there still remain political dissidents, originating from the vast patchwork of statelets conquered by our forces, within many of our cities and territories. Although most are not currently problematic, this could swiftly change, and we will not permit dangerous ideologies to maintain a foundation from which to build, should domestic circumstances change.\n\nAccordingly, the Okhrana will be given free rein to investigate, identify, locate, arrest, and eliminate these ideologies, ensuring that, upon completion, the only political doctrines remaining are those currently represented in our government."

 KIR_groundwork_for_the_new_russia:0 "Groundwork for the New Russia"
 KIR_groundwork_for_the_new_russia_desc:0 "Creating an entirely new political infrastructure, as we have done repeatedly, is always difficult. Hierarchies must be established, jurisdictions codified, regulations created, and people found. Nowhere is this more evident than in our own efforts to shape our national government under the Tsar and enshrine the principles of Solidarism within it.\n\nWhile, unlike in many newly acquired territories, the constitution may limit what we can do on the national level, we can still work to promote our goals. Ensuring that the proper candidates are chosen for influential positions, that the right bills are advanced, and that the right committees are dominated by our supporters will all contribute towards building the groundwork for the new Russia. One where we are at the forefront."

 KIR_rebuilding_russia:0 "Rebuilding Russia"
 KIR_rebuilding_russia_desc:0 "Even after everything we have done in the political, economic, and military spheres, it is clear that Russia, hampered by so many years of conflict and devastation, is simply not comparable to the major world powers, despite having both the population and resource base to be one.\n\nWith that being said, however, our prospects are promising. Political stability is ever increasing. Our industrial base is developing at a rapid pace. Our schools are graduating more scientists, engineers, and doctors. Our military is expanding and increasingly professionalizing. And quality of life for ordinary Russians, millions all, is higher than it has been in decades. The Imperial flag flies high above Vyatka and the Empire.\n\nAnd one day, it will fly over Moscow too."

 ### Kadet tree ###
 KIR_for_the_benefit_of_the_motherland:0 "For the Benefit of the Motherland"
 KIR_for_the_benefit_of_the_motherland_desc:0 "It is a new day for all the peoples of the Empire.\n\nWith our victory at the Congress and the confirmation of our government's control over the entire region, we can now turn our attention to the reforms desperately needed within it.\n\nThe many issues that contributed so much to the inequality and unjust nature of the old Empire, and thus led directly to the uprisings and revolutions that ended it, can now be addressed.\n\nCorruption, economic malaise, poverty, and rights for the many minorities within our border can and will be focused upon, and in so doing we will make Russia a more equitable and fair nation."
 
 KIR_do_not_forget_the_poor_man:0 "가난한 이를 잊지 말고..."
 KIR_do_not_forget_the_poor_man_desc:0 "Within our newly unified lands, there are millions of Russians who suffered under regimes that cared little for either their fortunes or their suffering. Who watched their meager holdings destroyed under years of German bombings alongside. We cannot tolerate this situation any longer.\n\nFor the sake of all our people, and to set an example for those soon to be liberated, we must invest into social services of all kinds. So lifted out of poverty, these millions will then themselves contribute to the nation, raising the potentials of all."
 
 KIR_nor_abandon_the_disenfranchised:0 "...권리 없는 이를 버리지 말고..."
 KIR_nor_abandon_the_disenfranchised_desc:0 "One of the most repulsive practices of the old Empire was its treatment of minority populations. Wanting only to live in peace and in accordance with their traditions, they were oppressed and marginalized without pause. And when they, eventually and inevitably, revolted, they were slaughtered en masse.\n\nWe will not allow this to happen again. From this day forward, minorities within the Empire will be permitted limited self-governance and autonomy, and these rights will be enshrined in law. Russia is a country for all its inhabitants, and we will prove that."
 
 KIR_nor_lay_down_the_sword:0 "...칼을 내려놓지 말라..."
 KIR_nor_lay_down_the_sword_desc:0 "Though it is our intention to focus on the many domestic injustices and equalities that have long failed to be properly addressed, we cannot and will not forget our mission of reunification. Accomplishing that mission will, however, require a modern and nationally supportive military, and steps must be taken to ensure the existence of it.\n\nCorruptive and reactionary elements have long embedded themselves in the very fabric of the Imperial forces, and they continue to stress our institutions.\n\nWe must eliminate these influences, and in so doing ensure a military that is politically compliant to the democratically-elected government."
 
 KIR_who_will_build_the_empire:0 "...누가 제국을 세우고..."
 KIR_who_will_build_the_empire_desc:0 "The Imperial economy has expanded dramatically over the course of our regional unification. Industrial expansion, trade connections, and the integration of workforces have brought our people great prosperity, especially in comparison to those around us.\n\nHowever, we are no longer a small nation of limited means, and the needs and challenges of our economic paradigm have changed dramatically. We must therefore reforge and refocus our economic plans and procedures to address them.\n\nOur budget will therefore be amended to fund integrated industrial ventures across the nation, and reduce the barriers that impede business growth."
 
 KIR_and_rebuild_the_spoiled_land:0 "...망가진 땅을 재건할 것인가..."
 KIR_and_rebuild_the_spoiled_land_desc:0 "Even years removed, the effects, visible and otherwise, of the decades-long German terror bombings still scar our nation. The conflicts of regional unification only amplified them\n\nOne of the most important impacts was on the proper utilization of arable land. Much of it currently lies fallow or poorly used, and this is leading to rampant food insecurity across the Empire. This must be corrected with all haste.\n\nWe will invest into agricultural reconstruction and mechanization, and encourage farmers to return to their fields."
 
 KIR_who_will_defend_the_empire:0 "...누가 제국을 지키고..."
 KIR_who_will_defend_the_empire_desc:0 "Though victorious during our regional unification, the Imperial forces must continue to improve their capabilities if we are to reclaim the lands claimed by our rivals. This improvement will require expansion, in both men and materiel.\n\nTo that end, we will increase funding dedicated to the expansion of productive capacity. By doing so, we will ensure that, as more men are recruited and trained, the weapons and equipment required to provision them are available."
 
 KIR_and_bring_ruin_to_the_enemy:0 "...적들을 끝낼 것인가..."
 KIR_and_bring_ruin_to_the_enemy_desc:0 "Despite all our reforms and advancements, the fact remains that the Imperial forces as they exist are simply not the equal of those of the other major powers. This is especially true in the case of advanced weapons and strategic capability.\n\nIf we want to be accepted as a great, or even regional, power, we must act decisively to continue our programs of modernization and technical innovation. Additional funding and resources will be made available for this purpose."
 
 KIR_for_the_eternal_russian_tsar:0 "...영원한 러시아의 차르를 위해!"
 KIR_for_the_eternal_russian_tsar_desc:0 "The Empire lives once again!\n\nThough once lost in the fires of revolution, invasion, and civil war, the spirit of monarchism imbued with liberalism, preserved in the figures of the Tsar and our government both, has proved stronger than all.\n\nOur military stands supreme within Russia, our progressive government is working to ensure the prosperity and democratic rights of all its citizens, and our economy is ever expanding. We stand today a monument to the strength and courage of the Russian spirit.\n\nFor the Eternal Russian Tsar!"
 
 KIR_reassure_the_emperor:0 "Reassure the Tsar"
 KIR_reassure_the_emperor_desc:0 "It is no secret that Tsar Vladimir is not a supporter of our agenda. However, regardless of his personal opinions we were chosen, by the people, to form government, and he must accept this. He must be seen to accept this.\n\nBut we need not force this upon him and promote further discord. Prime Minister Gul will make a personal appeal to the Tsar in the interests of the nation, and reassure him that, whatever our personal political differences, we only have the Empire's long-term interests at heart."
 
 KIR_roll_back_on_the_okhrana:0 "Reduce the Okhrana"
 KIR_roll_back_on_the_okhrana_desc:0 "Although the Okhrana has proved itself highly capable in defending the state, it has also proved itself nigh-controllable, acting in a nearly autonomous fashion and with excessive brutality. This can no longer be tolerated under our administration, and poses a danger to stability besides.\n\nWe will therefore conduct a full and independent investigation into their operations and affairs and, once completed, drastically reduce their budget. The Ohkrana will survive, but it will be as a smaller and more responsible tool of the state."
 
 KIR_guarantee_personal_freedoms:0 "Guarantee Personal Freedoms"
 KIR_guarantee_personal_freedoms_desc:0 "As the Okhrana are returned to proper oversight, control, and position, we must ensure that the legal practices which allowed it to become so powerful are amended as well.\n\nWe will pass legislation to guarantee more personal freedoms for all citizens, particularly as they relate to unlawful detainment and their rights when under questioning or arrest.\n\nThough seemingly minor, such rights will act in the future to help prevent the excesses of the past, and therefore protect the democratic state as a whole."
 
 KIR_the_ural_drive:0 "The Ural Drive"
 KIR_the_ural_drive_desc:0 "Both Western Russia and Western Siberia are bountiful lands, not only in mineral and agricultural wealth, but in population as well. However, the infrastructure in both regions is terribly underdeveloped, and this leads to the isolation of these same resources and people from the state.\n\nWe must act to re-integrate them, through a concerted drive of infrastructural construction, repair, and realignment. Not only will this improve extractive capability, but it will show to these people that life under the Empire is no longer represented by neglect and stagnation, but by investment and eternal progress."
 
 KIR_trans_russian_railroads:0 "Trans-Russian Railroads"
 KIR_trans_russian_railroads_desc:0 "It is undeniable that one of the old Empire's greatest achievements was the construction of the Trans-Siberian Railway, linking Moscow and Vladivostok - and thus the entire country - in a way not before experienced.\n\nWith our efforts towards the continued expansion of state infrastructure, we may be able to connect and integrate both old and new networks.\n\nBy doing so, and working to create an all-encompassing Trans-Russia Railway, we will connect our millions of citizens as never before, and enjoy the resulting social, economic, and military benefits it would bring."
 
 KIR_the_rights_of_loyal_subjects:0 "The Rights of Loyal Subjects"
 KIR_the_rights_of_loyal_subjects_desc:0 "Ever since the initial establishment of Imperial rule in Vyatka, all forms of media have been subject to oversight and some measure of state control. It is impossible to truly call oneself a democracy as long as the press is shackled, and so we will act to remove those restrictions and introduce legislation protecting the rights of a free press.\n\nAlthough the Tsar is likely to be hesitant in supporting such a move, given previous experiences, we will impress upon him the necessity of such reforms. The rights of citizens to question or criticize their elected government should never be in danger, and free speech must be protected besides."
 
 KIR_the_emperor_and_his_people:0 "The Tsar and His People"
 KIR_the_emperor_and_his_people_desc:0 "The Empire rises again, looking to the past for stable institutions while simultaneously looking at the future for modern governance.\n\nWe are repairing the damage done to our factories and infrastructure. We are healing the traumas of wars past while also modernizing and enlarging our army for the wars to come.\n\nMost importantly, we have confronted the sins of Tsars and Empire past, taken responsibility, and made amends. All of our efforts have made a real impact on the lives of our citizens, and now many Russians are feeling something they have not felt for a long time:\n\nOptimism."

 ### Shulgin tree ###
 KIR_the_empire_never_died:0 "The Empire Never Died"
 KIR_the_empire_never_died_desc:0 "Once again, the Empire is rising.\n\nWith our victory at the Congress and our leader Vasily Shulgin installed as Prime Minister, we can now act to bring stability and prosperity to the entire realm, while maintaining the principles and institutions that once made Russia a great power, and will do so again.\n\nWe will prove that the Empire never really died - it only went into hibernation. The Russian bear has now awoken. And all will hear its roar."
 
 KIR_but_the_spirit_shriveled:0 "But the Spirit Shriveled"
 KIR_but_the_spirit_shriveled_desc:0 "Although the peoples of Russia long loved their Tsar, decades of radical rule, from both Bolsheviks and others, has led to that love atrophying.\n\nMany of them do not properly remember the old Empire, do not remember the strength, dignity, and power that it possessed. They do not remember Russia as it was at its peak. We will correct this. The people will be reminded, and once they are, how could they not support its restitution?"
 
 KIR_revisionist_propaganda:0 "Revisionist Propaganda"
 KIR_revisionist_propaganda_desc:0 "Many claim that, at its peak, the Empire was strong without but rotten within. That its 'antiquated' system of government and refusal to reform doomed the monarchy to disaster. This could not be further from the truth.\n\nThe stability of the empire was not lost - it was stolen. By Bolsheviks. By liberals. By those in its own government who did not keep their faith in the Tsar. We will make sure those who claim such understand this. Let none forget - the Empire will not permit such a thing to happen again!"
 
 KIR_reshuffle_the_ministries:0 "Reshuffle the Ministries"
 KIR_reshuffle_the_ministries_desc:0 "Despite our formation of government, dissent still exists among the representatives and officials whose sympathies lie with the Kadets or Solidarists. This dissent not only frustrates our efforts, legislative or otherwise, to return dignity to the Empire, it makes us look weak on the world stage.\n\nWe will act to correct this by 'promoting' prominent figures in both factions to positions where they can do little harm. They can still serve the Empire, of course. Just in a more suitable fashion."
 
 KIR_please_the_moderates:0 "Please the Moderates"
 KIR_please_the_moderates_desc:0 "Despite our best efforts, more liberal-minded politicians continue to obstruct and oppose our efforts, attacking Prime Minister Shulgin at every turn and opportunity. This is threatening both public order and stability, and we can no longer simply wait for them to quiet down.\n\nA different strategy is needed. We will therefore reach out to them and begin negotiations. Though neither we nor they will be entirely satisfied, if a reasonable compromise can be reached and the situation rectified, it will be an outcome worth working towards."
 
 KIR_accept_limited_reforms:0 "Accept Limited Reforms"
 KIR_accept_limited_reforms_desc:0 "Though we believe strongly in the continuation of the traditions and policies of the old Empire, both we and Prime Minister Shulgin are not blind to the challenges of the modern era. Some such challenges simply didn't exist years ago, yet must be addressed all the same.\n\nSome reforms, limited in scope and highly targeted, are necessary to ensure continued stability. As an additional benefit, these reforms may also act to placate more liberal-minded politicians. For a time."
 
 KIR_trivial_pursuits_of_an_outdated_system:0 "Trivial Pursuits of an Outdated System"
 KIR_trivial_pursuits_of_an_outdated_system_desc:0 "Unlike our rivals on both the right and left, we understand that the institutions of the new Empire, based on those of the old, are not inherently flawed. That being said, there are certain aspects that are, like serfdom once was, better left in the past. One of which is the appointment of unqualified nobles to positions of government.\n\nThese nobles have seen our ascendency, and already ask for the influence they consider their right. We will find suitable positions for them, with high title and no power, and so remove them from any concrete management of state affairs."
 
 KIR_work_with_the_emperor:0 "Work with the Tsar"
 KIR_work_with_the_emperor_desc:0 "The Tsar is a great man, and a strong ruler besides, but even such giants require assistance in order to keep themselves properly appraised on all affairs over which they hold purview.\n\nThe governance of a state such as Russia is complicated indeed, and the Tsar cannot be expected, or hope, to do everything himself. As such, we will work to transform the office of the Prime Minister into one that works alongside the monarch as much as possible, and thereby strengthen the legitimacy of the initiatives of both."
 
 KIR_the_will_to_live:0 "The Will to Live"
 KIR_the_will_to_live_desc:0 "Our dream, Prime Minister Shulgin's dream, is nearly fulfilled. Slowly, but surely, and as the result of our many initiatives and reminders, the soul of the Empire is returning to Russia.\n\nThe popularity of the Tsar, both personally and as an institution, is rising rapidly, and many now look to Tsar Vladimir for guidance in many different matters. We will encourage this trend even further, thereby invigorating the citizenry's general Imperial spirit.\n\nThe Tsar is back, the Tsar is ascendant, and the Tsar is here to stay!"
 
 KIR_a_sovereigns_authority:0 "A Sovereign's Authority"
 KIR_a_sovereigns_authority_desc:0 "Although we look to examples set by the old Empire in many things, and despite what our detractors claim, our state is not autocracy. The new Russian Empire is a constitutional monarchy, in which Prime Minister Shulgin holds the true power.\n\nEven so, however, neither we nor the Prime Minister believe that the Tsar's role should be that of a figurehead. Tsar Vladimir is an intelligent, well-read, and determined ruler who can no doubt offer much advice to his government, and it would be a waste to toss that advice aside.\n\nWe will take heed of his words and suggestions on our politics, for the Tsar is the embodiment of Imperial authority and, ultimately, all is done in his name."
 
 KIR_a_just_cause:0 "A Just Cause"
 KIR_a_just_cause_desc:0 "Very recently, the Imperial forces marched across the Urals, overcoming great challenges in the pursuit of ultimate victory. Vast lands have been returned to our control, and after winning the war, we must now win the peace.\n\nThe people here are suspicious, and rightfully so, having suffered all manner of tyrants for so long. But we will prove to them of our determination to return the stability and justice, long denied to them, under the Imperial aegis."
 
 KIR_a_rightful_intention:0 "A Rightful Intention"
 KIR_a_rightful_intention_desc:0 "As part of our campaign to win the support and confidence of the peoples of Western Siberia, we intend to make it clear to them that Tsar Vladimir cares about them equally as much as he does for any other of his subjects.\n\nA carefully managed media campaign, using multiple forms of communication, will be used to convey this clarity. It is our hope that, in time, these people will learn to appreciate the stability of Imperial rule, and thereby free themselves from fear."
 
 KIR_the_will_to_power:0 "The Will to Power"
 KIR_the_will_to_power_desc:0 "The enemy we faced in Western Siberia was formidable indeed, and yet the determination, skill, and bravery of the Imperial forces carried them to victory despite great odds.\n\nThis victory confirmed once again what was already widely-known: that the Imperial forces, Army and others besides, are the finest in all of Russia. Let us therefore give praise to these valiant young men, and remember their sacrifices in the service of their Tsar!"

 KIR_izhevsk_model_industry:0 "Izhevsk Model Industry"
 KIR_izhevsk_model_industry_desc:0 "For many years, through Bolshevik collapse, Imperial return, and otherwise, the Izhevsk Mechanical Plant has been a major manufacturer of small arms and artillery, among other things. Although it has long been in reasonable running order, we can now demand, and achieve, far better.\n\nBy expanding the plant facilities, upgrading the machinery, and modernizing the tools, we can significantly expand Izhvesk's production capacity. This will allow us to more easily equip our ever expanding military, and is therefore a worthy endeavor to pursue."
 
 KIR_hire_the_udmurt:0 "Hire the Udmurt"
 KIR_hire_the_udmurt_desc:0 "As we expand the industrial complex at Izhevsk, we will need to ensure that there are more workers available to staff it. Izhvesk itself lies within the region of Udmurtia, and the suggestion has therefore been made to approach the local Udmurts in order to address this issue.\n\nFor many years, there has been little economic opportunity for them, and though they are not Russians, they are nonetheless subjects of the Tsar. With the right encouragement, they can be relied upon to fill the needs of our expanding industrial base in the region."
 
 KIR_ufa_arms_plant:0 "Ufa Arms Plant"
 KIR_ufa_arms_plant_desc:0 "The enormous industrial works of Izhvesk both have and continue to serve the needs of the Imperial forces well. However, as the military continues to expand, and for strategic reasons besides, additional facilities for the production of materiel must be identified and developed.\n\nA prime location, for reasons of infrastructure and resource availability, has been so identified in the city of Ufa for such a facility. Funding will be made available for its construction."
 
 KIR_redraw_municipal_borders:0 "Redraw Municipal Borders"
 KIR_redraw_municipal_borders_desc:0 "Our government, ably led by Prime Minister Shulgin, has already done much to bring peace and prosperity to the Empire while also ensuring the existence of a strong central administration. However, our control is far from secured, and this threatens to undo all the progress we have made.\n\nAn opportunity to address this has arisen during an upcoming review of voter districts. By adjusting the borders of certain districts, we can ensure a significant electoral advantage for the foreseeable future while also ensuring that democracy in Russia is preserved in full."
 
 KIR_work_programs_for_little_russians:0 "Work Programs for Little Russians"
 KIR_work_programs_for_little_russians_desc:0 "The 'Little Russians' are a large Ukranian minority who exist within our borders, comprised of those who have lived here for generations as well as those who have arrived after fleeing Nazi tyranny. Many have faced severe economic hardship for many years, and this state of affairs cannot be allowed to continue.\n\nAll Russians deserve gainful and appropriate employment, and the Little Russians are no exception. A specialized work program will ensure they are offered this opportunity, and prove to our many detractors that we care for the needs of the many varied minorities within our territory."
 
 KIR_settler_incentives:0 "Settler Incentives"
 KIR_settler_incentives_desc:0 "Although our initiatives to expand the Empire's industrial base continue to show positive results, they have also resulted in a severe labor shortage which threatens to undo much of the progress made. Using previous successes as examples, it has been suggested that we promote the internal resettlement of Russians from areas where work is sparse to areas where industry is expanding, primarily within Tatarstan and Bashkiria.\n\nSuch a drive will not only act to reduce the pressure on labor within these lands, but will also encourage the practice of Russian culture and general assimilation among the present minorities. Laudable goals both, indeed."
 
 KIR_the_tsars_golden_purse:0 "The Tsar's Golden Purse"
 KIR_the_tsars_golden_purse_desc:0 "In the past, the Tsar has mentioned of his desire to contribute to the revitalization of the Imperial economy using his own personal wealth. This is a noble and just goal, and as such both we and Prime Minister Shulgin will act to encourage and support it.\n\nWith the Tsar's generous investments, certain industries across the Empire will experience both significant growth as well as new opportunities. It will also serve as an example of the Tsar's personal dedication to the state, and potentially set a social expectation for wealthy individuals besides."
 
 KIR_shovels_and_pickaxes:0 "Shovels and Pickaxes"
 KIR_shovels_and_pickaxes_desc:0 "For all the efforts of our government to improve the number, quality, and efficiency of factory complexes within our nation, we have been comparatively lax in doing the same for the tools used by the workers in those complexes. Indeed, in many cases they make do with the same tools that were used in the days of the old Empire, as if the decades of improvements hence did not occur.\n\nThis is not only unacceptable, but also seriously limits the overall possible improvement besides. If Russia is to move towards a new future, we must ensure that its workers do so as well."
 
 KIR_roofs_and_food:0 "Roofs and Food"
 KIR_roofs_and_food_desc:0 "The simple fact that so many of those in the Empire regularly go without sufficient food or housing is not only a social travesty but is also extremely embarrassing politically.\n\nThe Tsar himself is particularly appalled by this, and is most interested in promoting significant investments in both agriculture and the construction of housing, seeing the supply of both as critical to fundamental state stability. Our government agrees, and so will work to allocate state funds to these purposes while ensuring that the Tsar is attributed responsibility for their provision."
 
 KIR_the_will_to_prosper:0 "The Will to Prosper"
 KIR_the_will_to_prosper_desc:0 "Only a short while ago, both the Tsar and many members of our government were barely in control of the lands around Vyatka, surrounded by communists, traitors, cultists, and secessionists besides.\n\nToday we together reign supreme over both millions of square kilometres of territory and the millions of Russians living within them. Famine is decreasing, the economy is expanding, and stability is finally returning to our lands.\n\nThe Empire has established itself as a shining light in the darkness that consumed Russia, and while we still have a long way to go, our overall situation is optimistic indeed."
 
 KIR_undoing_the_great_mutilation:0 "Undoing the Great Mutilation"
 KIR_undoing_the_great_mutilation_desc:0 "Now seeing the full impact of our initiatives and policies, we can conclusively say that our realm is internally secure, and we have the tireless efforts of both the Tsar and Prime Minister Shulgin to thank for this. Externally, however, our work is not yet done.\n\nOther governments to the east continue to dispute our claim to legitimate government, and are reportedly preparing to strike out against us. We will move first.\n\nThe Imperial forces will once again be sent eastwards, and this time they will not stop until they reach the Pacific - until the motherland is whole once again!"
 
