 ### Ideas ###
 KIR_unrepentant_reaction:0 "부끄럼 없는 반응"
 KIR_unrepentant_reaction_desc:0 "옛 러시아 제국이 멸망한 이후 우리는 계속해서 폭군 밑에 깔려 고통받고 있습니다. 공산주의자와 숨겨진 대리인 사회주의는 러시아 국민들이 남긴 작은 것을 빼앗기 위해 지칠 줄 모르고 노력해 왔으며, 이에 대하여 차르는 '더 이상은 안된다!'라고 선언하셨습니다. 제국은 다시 부활하고 공산주의자들은 멸망할 것이며 차르의 정당한 통치로 평화는 다시 위대한 땅, 러시아로 돌아올 것입니다."

 KIR_officer_infighting:0 "군대에서의 내분"
 KIR_officer_infighting_desc:0 "백군, 또는 그 잔재들은 한번도 통일 전선을 이룬적이 없습니다. 공산주의에 대한 공통된 증오로 그들은 하나로 뭉치겠지만, 통일된 러시아가 어떻게 통치되어야 하는가에 대한 질문은 차르의 충성스러운 군대의 단결을 깨뜨릴 위험이 있습니다. 일부는 오래된 이상을 믿고, 일부는 민주주의를 원하며, 일부는 파시즘 정권의 강점에 대해 이야기합니다. 차르만이 그들을 묶어두는 유일한 존재입니다. 국가가 잃어버린 것을 재건하려면 군대가 단결해야 한다는 것은 분명합니다."

 KIR_officers_reigned_in:0 "합류한 장교들"
 KIR_officers_reigned_in_desc:0 "비록 어려웠지만, 국가는 군 장교단의 최악의 영향과 행동들을 모두 억제하는 데 성공했습니다. 비록 문제가 있는 장교들을 면직시키거나 기소되어 시간이 걸리고 정치적 영향력과 인력 차질을 야기할 것이지만, 차르께서는 그의 장교들이 곧 의도적으로 단결될 것이라고 확신할 수 있습니다. 분열된 지도부는 더 이상 아군에 부정적인 영향을 미치지 않을 것입니다."

 KIR_the_tsar_and_himself:0 "차르께서 직접 나서다"
 KIR_the_tsar_and_himself_desc:0 "옛날처럼 차르께서는 절대 권력으로 다스립니다. 그러나 최근 들어 자유주의와 민주적 이상이 신하들의 마음과 마음 속에서 떠오르는 것을 목격하고 있습니다. 비록 많은 사람들이 그에게 이러한 발전들을 완전히 무시하라고 조언하고 있지만, 차르께서는 자기가 벼랑 끝에 서 있다는 것을 잘 알고 있습니다. 차르는 그의 백성들의 사랑이 예전처럼 매우 빠르게 증오로 변할 수 있다는 것을 알고 있습니다. 그러므로 그는 곧 다음과 같은 선택을 해야 합니다. 그의 조상들이 그랬던 것처럼 혼자서 통치하거나, 아니면 그의 정부에서 백성들에게 그들의 발언권을 주는 것입니다."

 KIR_the_peoples_tsar_idea:0 "사람들의 황제"
 KIR_the_peoples_tsar_idea_desc:0 "차르께서는 자신의 여러 단체들과 연대하는 모습을 보여주려는 그의 노력에 발맞춰, 노동자들을 만나고 그들에게 가장 큰 영향을 미치는 문제들을 해결하기 위해 행동하며, 많은 공장과 산업 시설들을 정신없이 빠르게 진행되는 순방 계획에 착수하셨습니다. 비록 그렇게 함으로써 얻는 정치적 이익에 아무도 흠을 잡을 수 없고, 차르의 개인적인 관심이 의심 할 여지없이 높은 생산 수준을 보여주기 위해 최선을 다하는 공장으로 이어질 것이지만, 선언된 '솔루션'이 갑자기 시행되면서 효율성이 떨어질 가능성이 높습니다."

 KIR_imperial_detachment_idea:0 "제국 분견대"
 KIR_imperial_detachment_idea_desc:0 "군주로서의 역할에 중요한 성격의 무형적 측면을 보존하고 홍보의 문제보다는 국가 문제에 초점을 맞추기로 한 차르의 결정은, 비록 그의 사람들 모두의 마음에 남아있지만, 그가 많은 사건에서 개인적으로 물러나는 결과를 가져왔습니다. 이것은 사회에 명백해지기 전에 차르께서 문제를 해결하고 있다는 사실을 알고 안심할 수 있는 많은 사람들에겐 의심의 여지가 없지만, 분견대를 통해 그의 지위를 대중들에게 알리려면 추가적인 노력이 필요합니다."

 KIR_kirov_vodka:0 "뱟카 보드카"
 KIR_kirov_vodka_desc:0 "뱟카 증류기는 국내에서 소비하거나 해외로 수출하거나 의료·군사적 환경에서 고품질 방부제로서 사용할 수 있는 고품질 양주를 대량 생산하여 본격 가동하고 있습니다. 비록 그것이 어떤 사람들에게는 유머러스하게 보일수 있지만, 보드카는 러시아의 주식이고, 소비되는 모든 병에 수반되는 차르에 대한 생각들로 모두가 통일의 꿈을 추구하기 위해 더 열심히 일하고 덜 낭비하도록 영감을 받게됩니다."

 KIR_modern_age_okhrana:0 "현대의 오흐라나"
 KIR_modern_age_okhrana_desc:0 "차르께서는 황실의 첩보부대와 반혁명 경찰대인 오흐라나를 현명하게 재구성 하셨습니다. 헌신적인 자원들과 국내외 적으로부터 국가를 보호한다는 이념을 바탕으로 그들은 국가의 암호화 능력을 향상시킬뿐만 아니라 적군과 당파의 공격들을 최소화하기 위하여 행동 할 것입니다. 또한 획득한 정보의 공유를 통해 현장에서 군사 지휘관의 전술적 능력을 향상시키는 데에도 기여할 것입니다."

 KIR_modern_age_okhrana_2:0 "족쇄가 채워진 오흐라나"
 KIR_modern_age_okhrana_2_desc:0 "국가 안보에 중요하긴 하지만 오흐라나는 감독 없이 운영될 수 없습니다. 이에 따라 과잉을 막기 위한 감독기구가 신설되었습니다. 이는 당연히 효율성을 떨어뜨리지만 지나친 열성행위들이 정치적 안정을 위협하지 않도록 하기 위한 대가입니다."

 KIR_modern_age_okhrana_3:0 "강화된 오흐라나"
 KIR_modern_age_okhrana_3_desc:0 "오흐라나의 끊임없는 경계심이 없었다면, 차르 정부는 오래전에 혁명가나 반역자, 혹은 그보다 더 나쁜 자들로 전락했을 것입니다. 그러므로 잠재적인 위협이 실제 위협이 되기 전에 차단하고 제거하는 것에 넓은 범위를 제공해야 합니다. 약간의 '실수'가 발생할 가능성이 높지만 국가 안보를 위해 치러야 할 작은 대가입니다."

 KIR_modern_age_okhrana_kadet:0 "족쇄가 채워진 오흐라나"
 KIR_modern_age_okhrana_kadet_desc:0 "국가 안보에 중요하긴 하지만 오흐라나는 감독 없이 운영될 수 없습니다. 이에 따라 과잉을 막기 위한 감독기구가 신설되었습니다. 이는 당연히 효율성을 떨어뜨리지만 지나친 열성행위들이 정치적 안정을 위협하지 않도록 하기 위한 대가입니다."

 KIR_white_army_traditions_idea:0 "백군의 전통"
 KIR_white_army_traditions_idea_desc:0 "차르께서는 군대의 전통을 낡고 부패하지 않은 제국주의적 전통과 직접 연결시킴으로써 러시아의 감성을 지닌 진정한 현대군의 형성을 장려해 왔습니다. 단련되었고, 자랑스럽고, 유공자적이고, 잘 조직된 군대는 많은 러시아 국적의 '무기'들보다 월등히 우위에 있으며, 유럽 러시아를 거쳐 극동으로 가는 긴 여정에 당당히 깃발을 들고 다닐 것입니다."

