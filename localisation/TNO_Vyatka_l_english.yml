 KIR.31.t:0 "Vyatka Confidential"
 KIR.31.desc:0 "Valentin and Yevgeny, agents of the Okhrana, were confused as tro why they had been called to investigate a murder. The crime itself was not particularly rare in Russia, and was typically the responsibility of the ordinary police. Yevgeny was the first to arrive, and it took him only a few moments after proving to the suddenly skittish police officers who he was to understand why he had been called. Arriving later, Valentin understood similarly quickly.\n\nThe existence of a revolutionary cell, dedicated to the overthrow of the Tsar, had recently been discovered. The dead man, an official from the Ministry of Finance, had had his name flagged in connection to it, and having been assigned to the task force looking into the cell, they both knew, immediately, that there had to be a connection. Why this man had been killed, and by who, was still unclear.\n\nBut to do so was an enormous risk on the part of the cell, and there had to have been a reason. A reason that could be identified, understood, and followed. A reason that could, in time, lead them to the resources and connections of the cell, and thereby destroy them."
 KIR.31.a:0 "This could be more important than it seems."

 KIR.32.t:0 "Investigating the Leads"
 KIR.32.desc:0 "Valentin and Yevgeny began their investigation by searching the house where the body had been found. Following the training they had been given by Smyslovsky's instructors, they first moved to determine the place and instrument of death. That, at least, proved simple.\n\nThe man had been shot from behind in the kitchen by, judging from the wound, a small caliber pistol. The casing was bagged and would be examined to determine the type and origin of the gun. The next step was to look for evidence that might connect the man to the cell, in order to trove the suspicions of him that had arisen before his death.\n\nThis was similarly found in a box of letters. Amongst the many sent to the man from family and friends, one stood out. Sent by "Kachestvennaya Dostavka," an import/export company that operated throughout Western Russia, it indicated that the man had been involved in moving unspecified cargo for them in and out of the industrial city of Izhevsk.\n\nAnother such letter indicated that he had recently facilitated the purchase of a small warehouse for the company here Vyatka itself, and had specifically ensured that it was in a lesser-traveled part of the city. Both were promising leads, but the agents had to choose which to follow themselves."
 KIR.32.a:0 "Go to Izhevsk immediately."
 KIR.32.b:0 "To the warehouse, then."

 KIR.33.t:0 "Warehouse Clues"
 KIR.33.desc:0 "Following several days of surveillance, Valentin and Yevgeny concluded that the warehouse was deserted. So convinced, they quickly broke the look on one of the doors and entered. Inside, the cavernous space was mostly empty, and so the agents began searching the office for shipment records.\n\nIt did not take long for them to discover a lead. Amongst the many mundane manifests, a series of shipments between the Kachestvennaya Dostavka warehouse and locations in Izhvesk were found, all facilitated by the same man - Koronovanny Byrukho.\n\nAlthough the agents suspected the name to false, after noticing it in several other documents they retreated to the Okhrana offices to pour through official records. Before long, they discovered it again - in a register of addresses. Without delay, they set out to find the man with the strange name."
 KIR.33.a:0 "Let's follow the trail."

 KIR.34.t:0 "Searching the Residence"
 KIR.34.desc:0 "The residence of "Koronovannyy Bryukho" was anything but. The small house, though well-kept on the outside, was nearly bare inside, containing only the most bare necessities and little else. To the trained eyes of Valentin and Yevgeny, this meant one of two things. Either the man was an extreme ascetic or, more likely, this was a safe house.\n\nLeveraging their training and experience, they began searching the house for clues, physical or otherwise, and it did not take long before they found a well-concealed false floor panel. Underneath, a ladder descended into a crudely excavated cellar, and inside they found what they had come for.\n\nOn a desk covered in maps and folders, one in particular stood out. Stamped 'Confidential - Plan Eagle,' the papers inside the folder seemed to describe an upcoming sabotage operation against an industrial plant in Izhevsk, using materials shipped from the warehouse they had investigated earlier. Knowing time was of the essence, the agents gathered up the folders and returned to the Okhrana headquarters. They needed to report to Smyslovsky immediately."
 KIR.34.a:0 "Finally, something concrete."

 KIR.35.t:0 "The Izhevsk Connection"
 KIR.35.desc:0 "Within the Principality, the industrial city of Izhevsk is well known for its many factories that persist even in the face of German bombing. Amongst them, none were more important than the Izhevsk Mechanical Plant, and as Valentin and Yevgeny arrived in the city, they knew that if the plot did extend here, the plant was likely to be at least one of its targets.\n\nThe link between the deceased official from the Ministry of Finance and Izhevsk was one that had to be pursued, regardless of any other obtained information, and so the agents spent their day investigating every associate the man had had in the city. Other Ministry agents were gently interviewed, companies he had worked with were contacted, and offices he had worked in searched, all to no success.\n\nHowever, there remained several specific factories that had been identified in his letters, and which could still be explored. Perhaps additional leads could be found there."
 KIR.35.a:0 "Continue the search."
 KIR.35.b:0 "Alert the local authorities on the sabotage plan!"

 KIR.36.t:0 "Factory Explosion!"
 KIR.36.desc:0 "This factory, just like all the others that Valentin and Yevgeny had investigated during their time in Izhvesk, was busy. And, just like all the others, careful searches of its records had turned up nothing of interest. That changed, very suddenly, when an enormous explosion rocked the building, heaving the floor to one side and throwing the agents down to it.\n\nKnowing that the timing of the explosion was too perfect to be a coincidence, and further knowing how fortunate they truly were to be on site at the time of it, rather than arriving after the fact, the agents scrambled to recover. Running against the crowds of workers, and towards the site of the explosion, Yevgeny spotted a figure standing nearby. A figure that appeared all too calm.\n\nCalling out to Valentin, Yavgeny drew his weapon and rushed towards the figure. He knew, in the way that only an investigator can, that the figure was involved. He would not let it escape."
 KIR.36.a:0 "He has to be part of the spy ring!"

 KIR.37.t:0 "Suspicious Activity"
 KIR.37.desc:0 "Deciding to eschew investigating contacts of the murdered official and focus upon the identified plan of sabotage, Yevgeny and Valentin informed the local Okhrana bureau of the discovered plot.\n\nTogether with local agents, they assembled and dispatched small teams to many of the city's most important factories, in order to look for suspicious activity and, if detected, take immediate action. Joining one of the teams themselves, the agents found themselves watching one such factory, the primary target listed in the plan discovered in Vyatka.\n\nWith long-developed and well-practiced skills of surveillance, it was not long before Yevgeny first saw the figure first approaching, and then entering, the factory. Moving quickly, Yevgeny, Valentin, and the support team followed. As Yevgeny approached the figure, he realized that it was attaching a device to one of the factory's fuel tanks, and drew his sidearm while calling out a challenge. The figure immediately took off running.\n\nAs Yevgeny and Valentin began to give chase, the local agents moved to take care of the device, and Yevgeny gave thanks that the agents had been there to assist. He didn't want to think about what might have happened had they not been."
 KIR.37.a:0 "Catch him!"

 KIR.38.t:0 "The Chase"
 KIR.38.desc:0 "Noticing Yevgeny's approach, the figure had taken off running through the factory complex, using the myriad pipes, machines, and other obstructions to break line of sight and attempt escape. But if the figure thought such would work, he had clearly never been chased by the Okhrana.\n\nChasing the figure across a floor, through an emergency door, and down the stairwell beyond, Yevgeny was able to, for the first time, catch a good look at his quarry. The man was young, probably not out of his twenties, and clearly very physically fit besides. Fit enough that he was pulling ahead of the agent.\n\nAs Yevgeny emerged into the cold Izhvesk air, Valentin following closely behind, he knew that he would have to make a decision as to the best way to catch the likely saboteur."
 KIR.38.a:0 "Continue running behind him."
 KIR.38.b:0 "Split up and try to cut him off."

 KIR.39.t:0 "The Saboteur Escapes"
 KIR.39.desc:0 "Hoping that he had made the right choice, Yevgeny quickly instructed Valentin on what to do as he resumed his pursuit of the saboteur. Unfortunately however, and although he pushed his body to the limit, the saboteur continued to pull ahead.\n\nAs they approached the exit to the factory grounds, the saboteur grew even more distant. Yevgeny realized he had a clear shot and, knowing that it was preferable to eliminate an enemy agent if escape could not be prevented, slowed to better his aim, firing three times a moment later.\n\nOne shot found its mark, striking the saboteur in the shoulder, but before he could fire again the figure, after several stumbling steps, disappeared into shadow. Yevgeny cursed as Valentin stopped beside him, equally angry.\n\nBoth agents knew that they would mobilize the city's officers to try and find the saboteur, and both knew it was unlikely to lead to an arrest. Already the saboteur would be executing an escape plan, and within hours would be deep in the Russian forests, if not in the territory of another power altogether.\n\nYevgeny and Valentin looked at each other, sharing a grimace. This was a major defeat."
 KIR.39.a:0 "A dead end for the investigation."

 KIR.40.t:0 "Early Retirement"
 KIR.40.desc:0 "Yevgeny and Valentin stood in the office of their superior, knowing what was about to happen. They had both seen it happen to others, many times before. But, just like those others, they had always believed it would not happen to them.\n\nTheir superior heard their recounting of events. How they had been on the scene during the Izhvesk attack. How they had detected the saboteur. And then how, unforgivably, they had allowed that saboteur to escape, robbing the Okhrana of the opportunity to interrogate them and discover other members of the cell. They were dismissed soon after\n\nIt took several days before the decision was actually made, but all knew what it would be. The services of Yevgeny and Valentin would no longer be needed. They had proven themselves unable to protect the Tsar and his nation, and the Okhrana did not tolerate failures in its ranks.\n\nNow civilians, the agents would need to find a new purpose in life. A purpose that did not involve a world of secrecy and intrigue. They had shown that they did not have the skill for it."
 KIR.40.a:0 "In this environment, success is a necessity."

 KIR.41.t:0 "The Agents Reprimanded"
 KIR.41.desc:0 "Although the attempted bombing of the Izhevsk factory had been foiled, Yevgeny and Veltnin were met with a cold reception upon their return to the Okhrana headquarters.\n\nOn the surface, it had been a good week. A major attack, an attempt by a foreign-sponsored, anti-government cell to destabilize the Tsar's country had been detected and defeated. But the saboteur had escaped, and with them went any chance the Okhrana had of further penetrating, and thus defeating the cell itself. The Okhrana was not known for being kind to those who did not complete their missions to the fullest, a classification Yevgeny and Valentin found now applied to them.\n\nThey would not, despite their achievements, be acknowledged as respected defenders of the nation. No, they would be reassigned to desk jobs in a regional office, far away from capital or any investigations of importance.\n\nThey would still serve the Tsar, of course, but in a manner more befitting of their 'skills.'"
 KIR.41.a:0 "The Okhrana does not suffer fools."

 KIR.42.t:0 "The Saboteur Caught"
 KIR.42.desc:0 "Hoping that he had made the right choice, Yevgeny quickly instructed Valentin on what to do as he resumed his pursuit of the saboteur. As Yevgeny pushed himself and his body to the limit, the saboteur tried to create obstructions behind him to slow the agent down. That was a mistake.\n\nAs he ran, Yevgeny heard, in his mind, the voice of Smyslovsky cursing out another agent for doing the same thing. Trying to do so only slowed you down, he would say, and often did little to hinder pursuit. As such, and despite the obvious difference in physicality, he found himself gaining on the saboteur. He realized he had a clear shot, if he had wanted it.\n\nBut he, they, needed the man alive. He was their connection, their next link in the cell's chain. He could not be allowed to get away. And, as they approached an exit to the factory's grounds, Yevgeny saw that he would not. Suddenly appearing in front of him through herculean effort, Valentin barreled into the saboteur, knocking him flat and pinning him onto the ground.\n\nAs Yevgeny rushed forward and pressed his pistol to the saboteur's head, Valentin prepared restraints. They found themselves smiling at each other. This was a major victory."
 KIR.42.a:0 "He will talk. They always do, eventually."

 KIR.43.t:0 "Moderate Success for the Okhrana"
 KIR.43.desc:0 "The day after the factory explosion, it was important news. A terrible accident, the rough newspapers and static-filled radio stations proclaimed. But what was to the public an accident was a far more serious affair to the Okhrana.\n\nThe successful capture, and subsequent interrogation, of the saboteur allowed the Izhvesk Case, as it became known, to become the foundation by which the Okhrana moved against the revolutionary cell that had been identified some time previously. As a an agent of the cell, now known to be comprised of both infiltrators from the Revolutionary Front along with local communist and socialist dissidents, he was able to offer insight into its activities as well as identifying information about his direct contacts.\n\nAs a result of their quick actions in Izhvesk, Yevgeny and Valentin, together with many other loyal agents, were able to, in short order, make a number of additional arrests and work their way further up the chain. Before long, the ability of the cell to conduct operations was crippled, and though several members of it escaped, its ability to act as a serious threat to the Tsar's regime was destroyed.\n\nThus, despite the failure to halt the attack in Izhvesk, the Okhrana saw the overall result as a victory for themselves, for the Tsar, and for the integrity of monarchism as an institution."
 KIR.43.a:0 "Sometimes, sacrifices must be made."

 KIR.44.t:0 "Massive Win for the Okhrana"
 KIR.44.desc:0 "In a nation ravaged by civil war, espionage is a critical tool of the state. Equally important, however, is that state's defense against the espionage of others. Evidenced by their rapid, decisive, and successful action, clearly few were more skilled at providing that defense than the Okhrana.\n\nThe Izhvesk case, as it became known, was later used as a textbook example of exceptional fieldcraft. Yevgeny and Valentin had acted, using both training and intuition, to rapidly pursue the leads obtained from investigating the deceased official. In so doing, they not only prevented a serious terrorist attack at a critical manufacturing facility, but also captured the would-be saboteur for interrogation.\n\nInterrogation that soon led to the arrests of others, members all of an experienced and dedicated subversive cell. The destruction of which did much to protect the state while simultaneously blinding and blunting the efforts of its enemies.\n\nThe agents themselves were richly, if covertly given the classified nature of the entire operation, rewarded. Both elevated in rank, they worked to shape their respective departments, increasing their efficiency and skill at defending the state and, through such efforts, the Tsar himself."
 KIR.44.a:0 "Men must work for the Emperor, not against him."

 KIR.45.t:0 "Always Another Job"
 KIR.45.desc:0 ""Wetwork" was the term used for a number of the many less-savory tasks that the Okhrana was responsible for. Thus, becoming both skilled at wetwork, whatever it may be, and even better at keeping the confidence of just what was done was the primary method of acquiring the capital needed for internal advancement. This was a system that Yevgeny and Valentin did use, and had used, to great effect in their careers.\n\nSometimes the tasks were simple. Intercepting communications, raiding suspected safe-houses, interrogating denounced dissidents, and the like. Sometimes they were not. Sometimes men had to be found, run to ground, and delivered to their superiors, whatever the collateral damage to the families or friends of their quarry. Almost to a one, those men were never seen again.\n\nYes, the Okhrana valued efficiency, and Yevgeny and Valentin had mastered the art of being so, through training, practice, and long hours of actual work. What else could one call the feat of securing the critical lead in an offensive against a foreign-sponsored insurrectionist cell?\n\nWith every task completed, with every enemy neutralized, Yevgeny and Valentin advanced just that much higher in the Okhrana's hierarchy, their ultimate aim to serve and protect the Tsar, no matter the cost or consequences."
 KIR.45.a:0 "There is always another job."
 
