 ### Regional political tree ###
 KIR_the_sovereignty:0 "주권"
 KIR_the_sovereignty_desc:0 "전제 군주정은 뱟카에서 절박했던 초창기 시절 동안 적절했을지 모르지만, 더 이상 그렇지 않습니다. 주권은 필요한 모든 것을 갖춘 진정한 국가이며, 한 사람이 수백만을 통치 할 수는 없습니다.\n\n이것은 우리에게 러시아 내전이 끝난 후, 처음으로 합법적인 러시아 제국 정부를 만들 기회를 줬습니다. 우리의 원칙 통합은 여전히 일어나야 하지만, 적절한 내각을 구성하고 진정한 정부를 구성할 수 있습니다. 모든 일이 잘 풀리면 우리 정부 내 정파와의 협상이 순조롭게 진행되어야 할겁니다."

 KIR_the_congress_of_vologda:0 "볼로그다 회의"
 KIR_the_congress_of_vologda_desc:0 "우리가 그것을 정복하기 전에 볼로그다와 그 주위에 확장된 중립지대는 평화와 안정이 있다는 평판을 얻었습니다. 우린 이것을 우리의 이점으로 써먹을 수 있습니다. 오래 전에 약속했던 회의는 반드시 열려야 하고, 볼로그다에서 열릴 수 있습니다.\n\n주요 정파의 대표들이 모두 초청된 가운데 차르의 첫 내각이 구성될 때까지 진행될 예정입니다. 파벌간에 상당한 불협화음이 예쌍되지만 어떤 일이 일어나든 볼로그다 회의는 역사적인 일이 될 것이며, 이는 40년 만에 러시아에 첫 군주정을 수립하는 것입니다.\n\n우리는 이 기회를 놓치지 않을 것입니다."

 KIR_the_bright_hour_knocks:0 "The Bright Hour Knocks"
 KIR_the_bright_hour_knocks_desc:0 "군주제 하에서 많은 사람들이 예상했듯이 반동적 정서가 우세하게 되었습니다. 알렉산드르 솔제니친이 이끄는 보수적인 인민 노동 연합은 볼로그다에서 몇 주간의 토론 끝에 승리한 것으로 보여졌고, 진보적인 많은 후보자들이 두려움에 휩싸였습니다.\n\n연대주의자들은 시민적 자유와 민주적 가치에 대한 지지를 선언하는 한편, 정교회의 역할 증대와 사회계급 간 협력에 대한 염원도 원해왔습니다.\n\n차르의 전폭적인 신뢰에 힘입은 솔제니친은 이제 자신의 정책에 대한 신뢰와 지지를 쌓는 임무를 맡고 있습니다. 그러나 전통적인 정책을 향한 이러한 강력한 변화가 러시아 국민들에 의해 받아들여질지는 두고 볼 일입니다."

 KIR_for_the_good_of_the_cause:0 "대의명분을 위하여"
 KIR_for_the_good_of_the_cause_desc:0 "연대주의자들의 마음 속에는 오랜 세월에 걸친 전쟁과 빈곤이 전통적인 러시아 도덕성의 급격한 쇠락을 가져왔다고 믿습니다. 국가가 번영하려면 고쳐야 할 쇠퇴입니다. 이제 진정한 정치력을 가진 그들은 그것을 이룰 수 있습니다.\n\n종교는 다시 강조되고 계급 분열의 부조리가 퇴치될 것이며 러시아 정신의 중심이되는 전통적 가치가 촉진될 것입니다. 때가 되면, 정부 내에서 진보적인 파벌들의 불평에도 불구하고, 러시아 국민들은 전통이 다시 뿌리를 내리는데 가치를 보게 될 것입니다."

 KIR_a_temporary_dictatorship:0 "임시적 독재정부"
 KIR_a_temporary_dictatorship_desc:0 "Russia remains in chaos, and the first step in correcting this is to ensure that there exists order and stability within the Tsar's government. Without a strong, benevolent leader, it is inevitable that democracy will be lost to demagoguery, populism, or worse, socialism. The Tsar can be that leader, but he needs the Solidarists' help.\n\nConsequently, Prime Minister Solzhenitsyn has submitted legislation to grant himself emergency powers during this period of instability. His opponents call him a dictator, but they simply do not understand the enormous problems Russia currently faces."

KIR_the_old_ways_triumphant:0 "옛 방식의 승리"
 KIR_the_old_ways_triumphant_desc:0 "Striking a middle path between reformist and reactionary sentiment, the Congress of Vologda has chosen the conservative All-Russian National Union, led by Vasily Shulgin, to form government.\n\nInvested with power long-desired, they will act to preserve and empower monarchist institutions, and keep the Tsar and his desires at the centre of government policy, while pursuing a program of nationalist re-unification besides.\n\nIt is expected that Shulgin and the Tsar will work closely together in positive fashion, acting to suppress or block the influence and proposals of the Kadets and Solidarists alike."

 KIR_ensure_stability:0 "안정성 "
 KIR_ensure_stability_desc:0 "Although Imperial rule has, at long last, returned to Russia, many are still hesitant to embrace it. They see only the failures of the Bolshevik revolution, and not the successes of the centuries prior. They must be reminded.\n\nAlthough it will take both time and several token reforms, the people will soon see that conservative monarchism in the old tradition can and will provide the stability that Russia has not seen for a very long time.\n\nAfter all, Romanov rule endured for centuries. It can endure for centuries more."

 KIR_the_status_quo_secured:0 "현상유지"
 KIR_the_status_quo_secured_desc:0 "준 사회주의인 카데트와 준 파시스트 연성주의로부터 벗어나 정부를 확보하는 데 있어서, 연합은 국가의 안정을 지켜왔고 우린 그것을 계속 유지할 것입니다.\n\n양쪽의 급진적인 제안은 파멸로 이어질 수 밖에 없기 때문에, 연합은 다른 방향, 즉 과거로 눈을 돌릴 것입니다. 위험한 개혁과는 반대로 이미 시행됐던 참된 방법으로 갈 것입니다. 차르와 그의 자문회는 보존되고 조언할 것입니다. 이런 위험한 시기에 다른 방법을 고집하는 것은 어리석은 짓일 것입니다."

 KIR_victory_for_the_kadets:0 "카데트들의 승리!"
 KIR_victory_for_the_kadets_desc:0 "놀랍게도 군주제 국가에서 자유주의가 볼로그다 회의에서 승리했습니다. 카데트로 잘 알려져 있고, 로만 굴이 이끄는 입헌민주당원들은 대다수의 의석을 확보했으며, 곧 정부를 구성할 것입니다.\n\n카데트는 오랫동안 기다려 온 개혁을 실시하겠다는 의도를 명확히 밝혔으며, 사회적 유동성과 개인의 자유를 증진시키는 것을 실현할 계획입니다.\n\n굴과 차르의 관계가 불편한 관계가 될 가능성이 높지만, 차르께서는 선거 결과를 받아들이고 지지했습니다. 그러나 국가가 정부의 우선 순위에 대한 급격한 변화에 대비하고 있는지는 아직 확실하지 않으며 굴은 가치를 증명하기 위해 열심히 노력해야 할 것입니다."

 KIR_begin_the_reforms:0 "개혁 시작"
 KIR_begin_the_reforms_desc:0 "정치적 황무지에서 몇 년을 보낸 후, 카데트는 온갖 역경에도 불구하고 정부의 권한을 확보했습니다. 그들은 이제 오래전에 이미 늦었다고 여겨졌던 개혁을 실행하기 위해서 행동할 수 있습니다.\n\n다른 많은 개혁들과 함께, 민주주의 원칙이 지켜지고 확장될 것이며, 시장 규제는 완화될 것입니다. 비록 이것이 반동파와 보수파의 분노를 동시에 끌어낼 것이지만, 그들은 시간이 지나면 평범한 러시아인들에게 존엄과 자유를 부여하는 것의 가치를 보게 될 것입니다.\n\n사람들에게 권리가 있다면, 국가도 마찬가지 일 겁니다."

 KIR_an_empire_of_equals:0 "평등의 제국"
 KIR_an_empire_of_equals_desc:0 "개혁이 잘 진행되고 있는 가운데, 카데트는 소수민족이라는 프레임으로 정부와 시민에 의해 무시되고 억압받는 사람들에 관심을 돌렸습니다.\n\n카데트들은 평등의 원칙에 따라, 국가 내의 다양한 소수민족에 대한 공식적인 인정과 보호를 확대하는 법안이 도입되었습니다.\n\n제국의 모든 민족은 러시아인입니다. 한 사람의 권리에 대한 공격은 모두의 권리에 대한 공격이며, 이것은 더 이상 허용되지 않을 것입니다."

 KIR_the_imperial_constitution:0 "제국 헌법"
 KIR_the_imperial_constitution_desc:0 "역사적이였던 진보적인 볼로그다 회의가 폐회하고 내각이 선출되고 총리와 여당이 임명됨에 따라 헌법 초안을 작성하는 마지막 단계가 되었습니다.\n\n러시아 제국의 건국 문서인 이 제국 헌법이 앞으로 몇년 동안 국가의 정치를 규정할 것이기 때문에, 이것은 가볍게 여길 일이 아닙니다. 토론이 시작되면서 모두의 시선이 대표단에게 쏠렸습니다."

 KIR_securing_the_realm:0 "안보 확보"
 KIR_securing_the_realm_desc:0 "주권의 안정을 위해 국내 문제 해결에 주력하는 것이 무엇보다 중요한데, 그것의 첫 번째는 우리 영토의 적절한 행정력입니다. 단순히 효과적으로 통제하기에는 너무 많은 것이 있고, 그 안에는 도적과 적들의 잔재로 가득찼습니다. 우리는 행동을 취해야 합니다.\n\n이를 위해 정치, 경제, 군사력을 안보에 집중시켰습니다. 제국 군대와 오흐라나의 노력, 그리고 정부에 들어온 행정관들을 통합함으로써, 우리는 그것을 위협하는 파르티잔들과 반체제 인사들에 대항하여 우리 영역의 안정을 보장할 것입니다!"

 KIR_carte_blanche_for_smyslovsky:0 "스미슬롭스키에게 전권위임"
 KIR_carte_blanche_for_smyslovsky_desc:0 "오흐라나의 최고위자인 보리스 스미슬롭스키가 차르의 충직하고 헌신적인 하인임을 증명했습니다. 그의 감시 아래 반체제 인사, 빨치산, 테러리스트, 간첩들이 모두 우리 나라에서 발견되어 추방되었습니다. 그리고 그는 추가지원으로 훨씬 더 효과적일 수도 있습니다.\n\n오흐라나의 자금과 운영 위도를 높임으로써, 스미슬롭스키는 보다 효과적으로 문제를 처리할 수 있게 될 것입니다. 그의 열정이 시민들의 차르에 대한 이미지에 약간의 손상을 줄 수도 있지만, 우리는 그것이 가져올 안정성이 그 비용을 충분히 들일 가치가 있따고 생각합니다."

 KIR_reign_in_the_okhrana:0 "오흐라나의 고삐"
 KIR_reign_in_the_okhrana_desc:0 "비록 보리스 스미슬롭스키가 이끄는 오흐라나는 의심할 여지가 없이 최근 몇 년 동안 효과적이었지만, 또한 문제를 일으켰습니다. 전쟁과 위기의 시기에 그들의 행동은 매우 중요하며 '실수'는 간과될 수 있습니다. 그러나 평화로는 시기에는 그렇지 못합니다.\n\n오흐라나의 과잉은 정부에 대한 대중의 지지를 손상시킬 수 있기 때문에 스미슬롭스키에게는 더 이상 감독 없이는 운영이 허용되지 않을 것임을 분명히 할 것입니다. 효율성이 다소 저해되겠지만 분노가 정부나 차르쪽으로 옮겨지지 않도록 하기 위해서는 지불해야 할 작은 대가입니다."

 KIR_the_partisan_problem:0 "파르티잔 문제"
 KIR_the_partisan_problem_desc:0 "우리가 적을 물리칠 동안, 우리는 적들을 모두 죽이지 않았습니다. 불행히도, 이것은 북쪽의 아르한겔스크에서 남쪽의 사마라에 이르기까지 수많은 공산주의자, 도적, 파시스트, 심지어 급진적 민주주의자들이 있습니다.\n\n설상가상으로 그들이 우리 캐러밴을 습격하거나, 우리에게 충성을 공언한 마을을 공격하거나, 기회가 되면 병사들을 학살하는 것이 아니라 하더라도 그들은 문제를 제기하고 있을 것입니다. 하지만 지금은 만연합니다, 우리는 차르의 통치를 보장하기 위해 이 문제를 가능한 한 빨리 처리해야 합니다."

 KIR_root_them_out:0 "뿌리 뽑기"
 KIR_root_them_out_desc:0 "그 파르티잔들은 이전에 예상했던 것보다 더 패배시키기 어렵다는 것을 증명하고 있습니다. 그들은 너무 많고, 그들은 광대한 숲에서 너무 잘 적응되어 있습니다. 우리는 좀 더 과감한 조치를 취해야 합니다.\n\n우리는 모든 장비들을 마음대로 사용할 것입니다. 요구하는 오흐라나, 협력자들, 압도적인 군사력이요. 비용이 많이 들 것이고, 필요 이상으로 많은 피를 흘리겠지만, 이 문제는 끝내야 합니다. 그것은 국가를 약해 보이고 있고, 우리처럼 잠재적인 적들에 둘러쌓여 있기 때문에 그러한 인식을 감당할 순 없습니다."

 KIR_offers_of_amnesty:0 "사면 제의"
 KIR_offers_of_amnesty_desc:0 "그 빨치산들은 이전에 예상했던 것보다 더 패배시키기 어렵다는 것을 증명하고 있습니다. 그들은 너무 많고, 그들은 우위를 점하는 광대한 숲에 너무 잘 적응되어 있습니다. 우리는 좀 더 과감한 조치를 취해야 합니다.\n\n그러나 단순히 더 많은 부대를 사용하는 것은 역효과를 낳을 것입니다. 대신, 거기서 나오려는 사람에게 사면을 내리도록 합시다. 강경파들은 물론 거부하겠지만 흔들리던 동포들은 거부하지 않을 것이고, 더 많은 사면이 주어짐에 따라 이 무리들은 주요 작전을 수행할 능력이 떨어져 지역군에 의해 패배하기 쉬워져서 장기적인 승리를 이끌게 될 것입니다."

 KIR_the_emperors_peace:0 "황제의 평화"
 KIR_the_emperors_peace_desc:0 "열심히 일하고 피나는 노력을 통해 우리는 우릴 괴롭힌 많은 파르티잔 무리들을 진정시킬 수 있었습니다. 산적과 범죄자는 항상 존재하지만, 대규모 무질서의 종식은 결과적으로 정부에 대한 대중들의 신뢰와 정치적 지지 두가지의 상승을 의미합니다.\n\n이제 우리는 주의가 필요한 다른 많은 문제로 눈을 돌릴 수 있으며, 적어도 내부적으론 안보가 향상되었음을 확신할 수 있습니다."

 KIR_an_empire_reborn:0 "제국이 다시 태어나다" 
 KIR_an_empire_reborn_desc:0 "볼로그다 회의가 끝나고 당파적 상황이 해결되면서, 통치권은 마침내 많은 피를 흘리면서 내부의 물리적, 정치적 안정 모두 확보하게 되었습니다.\n\n서러시아는 수십 년간 어느 한쪽도 선택하지 못했으며 현재는 그 존재가 나타나면서 정부에 대한 대중적이고 정치적 지원이 모든 사회에서 증가하고 있습니다. 물론 여전히 많은 문제가 남아 있지만, 대중들의 근본적인 신체적 안전보단 못합니다고 차르께서는 오랫동안 그것을 빼앗긴 수백만 러시아인들에게 마침내 스스로 제공했다는 것을 마음에 새길 수 있습니다."
 
 ### Regional economy tree ###
 KIR_the_imperial_recovery_committee:0 "제국 회복 위원회"
 KIR_the_imperial_recovery_committee_desc:0 "군주국이 확립되면서, 우리는 더 이상 보드카 증류소에 의존하여 주 예산의 상당 부분을 충족시킬 수 없습니다. 대신 국가에서 통합 경제 계획을 수립하고 실행해야 합니다.\n\n이를 위해 차르는 제국 경제 회복 위원회 구성을 발표해 국가와 이민자 지역사회의 전문가들이 모여 이러한 개발과 실행을 감독하는 업무를 맡기로 했습니다. 지능적이고 일관된 계획을 통해 경제와 산업 기반이 모두 성장해 일반 러시아인들의 삶을 향상시키는 동시에 궁극적인 통일 운동에 대비할 것입니다."

 KIR_economic_recovery:0 "경제 회복"
 KIR_economic_recovery_desc:0 "제국 회복 위원회의 초기 정책은 이미 효력을 발휘했습니다. 비록 가난과 굶주림의 퇴치, 그리고 산업과 임금 성장의 급격한 증가는 미미하지만, 그럼에도 불구하고 그것들을 볼수 있습니다.\n\n하지만 여기서 멈출 순 없고 해야할 일이 많고, 위원회의 일은 이제 막 시작되었습니다. 그럼에도 불구하고, 그것은 이미 많은 우리 대중들의 삶에 더 좋은 영향을 끼쳤으며, 그것은 반드시 칭찬받아야 합니다."

 KIR_invite_foreign_capital:0 "외국 자본 유치"
 KIR_invite_foreign_capital_desc:0 "다른 많은 문제들 외에도, 우리가 직면한 한 가지 문제는 외국 자본 투자의 부족입니다. 그러한 투자를 확보하면 경제 발전의 속도가 급속도로 빨라질 수 있을 것이며, 이와 같이 제국 회복 위원회는 차르와 외무부 양쪽에 가깝고 먼 외부의 강대국에 손을 내밀어 투자를 촉진하기 위해 상당한 장려책을 제공할 것을 요청했습니다.\n\n그렇게 함으로써 분명히 상당한 경제적 이익을 가져다 주겠지만, 외국인들의 인지도를 높이고 실업률을 더 빠르게 감소시키는 것을 포함한 수많은 부수적인 혜택도 또한 확인되었습니다."

 KIR_the_witte_currency_reform:0 "위테 화폐개혁"
 KIR_the_witte_currency_reform_desc:0 "이를 설계한 제국 회복 위원회 위원, 이를 제안한 의회 장관들과 제국 회복 위원회 위원이 명명한 위테 화폐개혁은 단일 중앙통화의 도입과 군주국 내의 유일한 법적 입찰 형태로서의 권한 부여에 초점을 맞추고 있습니다.\n\n이는 지역화폐의 지속적 사용, 환율의 불평등, 암시장 거래 등과 싸우기 위해 작용할 것입니다. 그 결과로써, 시스템이 전환됨에 따라 초기 무질서 후, 조정된 경제활동의 전반적인 증가를 약속받았습니다."

 KIR_reorganize_the_ministry_of_finance:0 "재무부 개편"
 KIR_reorganize_the_ministry_of_finance_desc:0 "재무부는 원래 독일의 폭격 기간 동안 뱟카와 주변 토지의 경제를 관리하기 위해 설립되었습니다. 그 시절은 이제 지나갔지만 재무부는 여전히 당시와 같이 조직되어 있는데, 이젠 국가적 규모의 경제운영에 전혀 어울리지 않습니다.\n\n제국 회복 위원회의 요청에 따라 재무부는 지역의 경제를 해결하기 위해서 적절한 지역, 지방 및 국가 위계를 제정하는 구조로 개편될 것입니다. 또한 우리 영토 전체에 걸쳐 효율적이고 지속적인 운영을 보장하기 위해 직원들의 기술을 평가하고 새로운 직원을 채용할 것입니다."

 KIR_the_principles_of_solidarism:0 "연대주의 원칙"
 KIR_the_principles_of_solidarism_desc:0 "The victory of Aleksandr Solzhenitsyn's Soldiarists at the Congress of Vologda has, as in all other aspects of our government, had an effect on the Imperial Recovery Committee. Firmly committed to corporatist ideals, the Solidarists have required their implementation as part of any economic recovery plan.\n\nWith a focus on the organization of the economy around identified interest groups and production sectors, it is expected that the overall efficiency of our industrial base will increase."

 KIR_continue_the_austerity_programs:0 "긴축정책 지속"
 KIR_continue_the_austerity_programs_desc:0 "With the victory of Vasily Shulgin's National Union at the Congress of Vologda, new directives have been issued to the Imperial Recovery Committee. Programs of austerity introduced long ago are to be extended until such time as the government deems otherwise.\n\nThough this is an unpopular move, the National Union is adamant that until the military situation can be considered resolved, no deviation from the focus on military production in favor of social or economic programs can be entertained."

 KIR_economic_liberalisation:0 "경제 자유화"
 KIR_economic_liberalisation_desc:0 "볼로그다 회의에서 로만 굴 휘하의 카데트가 승리함으로써 경제 자유화가 제국 회복 위원회의 정책에 포함될 수 있는 발판이 마련되었습니다.\n\n카데트는 자유시장 원칙을 장려하고 긴축정책을 끝내고 시장을 정상화시키는데 중점을 뒀으며, 자주국의 경제가 급속도로 팽창하도록 유도되며, 그에 따른 보상을 얻을 수 있다는 희망을 갖고 있습니다."

 KIR_the_miracle_on_the_vyatka:0 "뱟카의 기적"
 KIR_the_miracle_on_the_vyatka_desc:0 "제국 회복 위원회의 노력은 반대에도 불구하고, 자주국의 전반적인 경제에 실질적이고 중요한 영향을 끼쳤습니다. 국산품이 급상승했고, 우리 산업의 위치가 높아졌으며, 마침내 외국자본이 러시아로 다시 한 번 진출하고 있습니다.\n\n이러한 발전은 추가적인 개혁에 따른 행정 효율성의 극적인 증가와 결합되어, 궁극적으로는 통일을 이룰 수 있는 강력하고 미래 지향적인 산업 기반을 국가에 제공했습니다.\n\n차르는 위원회의 모든 구성원들이 그가 수여하는 국가상을 받을 수 있도록 계획을 세웠습니다. 만약 군인이 러시아인 한 명을 도운 것에 대해 메달을 받을 수 있다면, 위원회 역시 수백만 명을 도운 것에 대해 메달을 받을 수 있습니다!"

 KIR_academic_recovery:0 "교육 회복"
 KIR_academic_recovery_desc:0 "아주 오랫동안, 러시아에서 가능한 교육은 고작 최소한의 수준이었습니다. 경제 회복이 계속됨에 따라 이러한 결함은 이제 해결 될 수 있으며 무조건 해결해야합니다. 교육받은 시민이 없으면 우리는 생계수준을 넘어 경제를 계속 발전시킬 수 없으므로 교육에 투자해야 합니다.\n\n국가 교육 기반시설 개발을 위한 종합계획이 제국 회복 위원회에서 1차부터 3차까지 만들어졌고 이를 실행하기 위해 지원이 할당될 것 입니다. 이런 식으로 우리는 미래를 준비하고 우리 유산의 일부로서 지적이고 혁신적이게 될것이며, 예전 전향적이였던 세대를 떠날 수 있습니다."

 KIR_reopen_the_universities:0 "대학 재개"
 KIR_reopen_the_universities_desc:0 "현재 상당한 자금이 교육에 사용 가능하기 때문에, 우리는 서러시아에서 오랫동안 문을 닫은 많은 고등교육기관을 다시 열기 위해 행동해야 합니다. 우리는 자주국의 차세대 행정가, 산업가, 연구자 등등을 생성할 수 있도록 보장할수 있어야합니다.\n\n캠퍼스 목록이 완성될 것이고, 대학 복원 우선순위가 배정될 것입니다. 운영이 시작되면, 우리는 혁신적인 해결법을 개발하거나 문제를 개선할 수 있는 능력이 향상되었다는 사실을 알게 될 것입니다."

 KIR_the_kazan_science_academy:0 "카잔 과학 아카데미"
 KIR_the_kazan_science_academy_desc:0 "러시아 과학 아카데미는 수년 동안 제국의 뛰어난 교육기관으로 많은 위대한 발명가, 공학자, 사상가, 예술가들을 배출했습니다. 그 아카데미는 지금 독일 계열에 한참 뒤에 위치해있고, 접근하기가 어렵습니다. 우리의 교육 활성화 계획을 완성하기 위해 우리는 이 기관을 새로운 기관으로 대체할 것입니다.\n\n차르께서 이번에 카잔에서 새로운 과학 아카데미의 건설을 승인하셨습니다. 시간, 인내, 자금, 그리고 약간의 행운이 있으면 그 아카데미는 진보의 등불이 될 것이고 러시아가 더 이상 낙후된 국가가 아니라는 것을 세계에 증명할 것입니다."

 KIR_industrial_recovery:0 "산업 재건"
 KIR_industrial_recovery_desc:0 "서러시아의 산업은 지역 통일 기간 동안 가해진 피해에서 말할 것도 없이 독일의 폭격에서 아직 완전히 회복되지도 못했습니다. 따라서 제국 회복 위원회는 추가 프로젝트에 대한 기여를 허용하기 위해 현존하는 산업기지의 재건을 주요 목표로 정했습니다.\n\n재건이 최대한 빨리 완료될 수 있도록 자원이 투입되었습니다. 이것은 급속한 확장을 위한 첫 걸음일 뿐이지만 그럼에도 불구하고 반드시 실행되어야 합니다."

 KIR_connecting_our_realm:0 "영토 연결"
 KIR_connecting_our_realm_desc:0 "국가 기반시설의 광범위한 파괴는 한때 서러시아를 집어삼켰던 혼란의 또 다른 유산이며, 이것은 민간경제를 규모뿐만 아니라 확장 및 잠재력에도 심각한 제한을 줍니다.\n\n영토 연결은 가능한 한 빨리, 그리고 가능한 한 큰 그룹으로 사람과 상품의 이동을 촉진할 것이며, 따라서 자주국 내에서 더 많은 경제적 확장을 촉진할 것입니다."

 KIR_rebuilding_the_civilian_sector:0 "민간부문 재건"
 KIR_rebuilding_the_civilian_sector_desc:0 "현존하는 산업을 재건하고 새로운 기반시설을 건설하기 위한 우리의 노력 덕분에, 우리는 이제 민간경제를 확장하기 위한 노력을 할 수 있습니다. 매력적인 보조금 제공은 물론 전략적인 지출을 통해 국산품 생산에 초점을 맞춘 공장 건설을 장려할 수 있습니다.\n\n사회적 안정과 정부의 공공지원을 보장하는데 있어서 가장 기본적인 편의시설의 가치조차 과소평가되어서는 안되며, 그들의 창업을 장려함으로써 우리는 그러한 인력을 얻을 뿐만 아니라 고용과 국내 생산품을 증가시킵니다."

 KIR_invest_in_russian_business:0 "러시아 사업에 투자"
 KIR_invest_in_russian_business_desc:0 "오랫동안 러시아의 사업은 거의 존재하지 않았습니다. 자본가들은 공산주의자의 횡포나 독일 폭격기로 공장을 잃었습니다. 하지만 시대가 바뀌었습니다. 통일 이후 비교적 짧은 시간 동안에도 우리는 보다 진취적인 일부 시민들 사이에서 소규모 산업의 유기적인 발전을 관찰해 왔습니다. 그리고 이것은 기회를 제공할 것입니다.\n\n이러한 사업에 투자하고, 새로운 사업의 형성에 보조금을 지원함으로써, 우리는 정부의 직접적인 개입에 의해서가 아니라 시민들에 의한 국내 산업의 발전을 가속화할 수 있습니다. 제국 회복 위원회는 그러한 것이 진정한 경제 성장의 길이라는 것을 매우 분명히 밝혔으며, 다른 누구나 차르 어느쪽도 동의하지 않을 이유가 없습니다."
 
 ### Regional armed forces tree ###
 KIR_reevaluate_the_armed_forces:0 "국군 재평가"
 KIR_reevaluate_the_armed_forces_desc:0 "The performance of the Imperial Army in securing the territory now comprising the Sovereignty was laudable, and should be recognized as such. But this should not mean we can overlook the potential for improvement. In pursuit of national unification, it will be a long, hard trek to the Pacific, and we must be ready.\n\nWe will therefore begin a thorough examination of our campaigns and once again make unified decisions on our overall strategy for the development and expansion of the Imperial military, as we did once before. That examination enabled us to achieve victory, and this one cannot but do the same."

 KIR_learning_from_the_western_reclamation:0 "서부 재회복에서 배운것"
 KIR_learning_from_the_western_reclamation_desc:0 "The triumph of the Western Reclamation, the establishment of the authority of the Tsar over our region, was a great victory, given to us by the Imperial forces. In order to ensure that upcoming campaigns of national unification are similarly successful, we will examine the western campaigns in great detail once again.\n\nIn so doing, we will learn where our officers, men, equipment, and doctrine excelled and, also, where they were found wanting. Though it will be difficult to admit our failures and identify avenues towards improvement, we must do so, both for the future of the Sovereignty and for the fortunes of the Tsar."

 KIR_sticking_to_our_guns:0 "국산 총기 고수"
 KIR_sticking_to_our_guns_desc:0 "Some time ago we considered orienting our military towards ensuring numerical superiority, leveraging Russia's traditional population advantage over our enemies. In the time since, we have acquired millions of new citizens, potentially making this approach even stronger.\n\nAs a result, and despite the objections of some of our more innovative officers, we will decisively choose to orient the Imperial Army towards massed formations. While this is likely to cause some administrative strain on divisional staffs, it will ensure that our formations are quickly reinforced, something that will no doubt be useful on the long future journey eastwards."

 KIR_new_schools_of_thought:0 "새로운 학설"
 KIR_new_schools_of_thought_desc:0 "Some time ago we considered orienting our military towards lessons learned from studying the approaches of other nations such as America, Britain, Germany, and Japan. In the time since, we have acquired vast new territories and the industrial bases within them, which are critical to the production of the equipment needed for modern warfare.\n\nAs a result, and despite the objections of some of our more traditionalist officers, we will decisively choose to orient the Imperial Army towards specialist training and recruitment. While this is likely to cause a reduction in recruitment efforts owing to the stringent requirements of such programs, it will ensure that those same specialist formations are capable of performance beyond that which might otherwise be expected."

 KIR_celebrate_the_heroes:0 "영웅들 기념"
 KIR_celebrate_the_heroes_desc:0 "The Imperial Army is nothing without its valiant soldiers. Men who could, and did, give their lives for God, country, and Tsar in the campaigns of regional consolidation. We must make the stories of these heroes known.\n\nIn so doing, not only will our current and future soldiers be motivated by the stories of those who came before them, but efforts to promote our campaigns will simplify. The general populace cannot but support the aims of our military, once made aware of the many stories of noble action and sacrifice contained within."

 KIR_the_imperial_navy:0 "러시아 제국 해군"
 KIR_the_imperial_navy_desc:0 "It has been nearly forty years since a vessel bearing the flag of an Imperial Russia has sailed the seas. With the capture of major ports during our regional consolidation, this should be rectified. An investment will therefore be made in the development of naval technology, and the administrative infrastructure needed for a navy will be created.\n\nWe may not be able to match the size of the major navies for many years to come, but we can promote and protect trade, secure our territorial waters, and carry our flag around the world, making the return of the Tsar known to all."

 KIR_the_imperial_air_service:0 "러시아 제국 항공국"
 KIR_the_imperial_air_service_desc:0 "The particulars of Western Russia made it, for many years, extremely difficult to maintain an air service of any kind. German interdiction, maintenance and training, and material production and repair were all often, at least partially, beyond our resources. That situation has now changed. Considerably.\n\nWith the Sovereignty now unified and, at least relatively secure, the time has come to invest in the creation of a formal Air Service though direct state investment in aeronautical technologies. Though any such service will begin small and likely remain so for some time to come, our soldiers and civilians alike can take heart in the knowledge that their brave compatriots fly high above, protecting them from harm - and inflicting the same on the enemy."

 KIR_modern_training_methods:0 "현대의 훈련 방법"
 KIR_modern_training_methods_desc:0 "Discipline is key in any military. Without it soldiers cannot be relied upon, officers may disobey orders, and larger tactical and strategic plans are doomed to failure. In the past, we have noticed several displays of ill-discipline within the Imperial forces, and while that might have once been acceptable, it is no longer.\n\nAccordingly, we will reorient our military training programs to place greater emphasis on discipline and unit cohesion. By doing so, we will ensure that, when the campaigns eastward begin, the integrity of our formations will remain, even over the vast distances that will be encountered."

 KIR_expand_the_special_forces:0 "특수부대 확장"
 KIR_expand_the_special_forces_desc:0 "The creation and deployment of specialized formations, such as the fabled 'Bridgeburners,' during our regional conquest proved highly effective in achieving victory. It has therefore been proposed that we expand these formations. This proposal will be accepted.\n\nThrough direct investment, we will optimize the structure, doctrine, and materiel requirements of these formations, and thereby promote the creation of more of them within the military command structure. When the great campaigns of national unification begin, they will facilitate our advance towards victory through the acts of great skill and daring for which they have become known."

 KIR_invest_in_izhmekh:0 "이즈메크에 투자"
 KIR_invest_in_izhmekh_desc:0 "The Izhevsk Mechanical Plant has, for many years, been a key factor in the proper equipping, and thus victory, of the Imperial military. With the resources of the Sovereignty now at our disposal, the plant can be both invested in and expanded upon, in order to compound the advantages it offers us.\n\nWith the expansion of the industrial facilities at and around the complex, we will greatly expand the state's ability to produce the vast amounts of equipment needed for modern warfare and our eventual drive to the east. All that is needed is the Tsar's word."

 KIR_a_new_generation_of_officers:0 "신세대 장교단"
 KIR_a_new_generation_of_officers_desc:0 "As the upper command structure of our military ages, it is critical that we ensure there is a new generation of innovative, loyal, and skilled officers to replace them. The creation, years ago, of the Vyatka General Staff Academy, has helped tremendously in this effort, but as our nation has grown, so too have the requirements for leadership. Investments must be made.\n\nThe operating budget of the Academy will therefore be greatly increased, allowing it to not only graduate more officers for command, but also provide them with superior training in the many fields to which an officer must be made aware. When we begin our drive to carry the Tsar's flag to the Pacific, we can be confident that the best officers in Russia will lead the charge."

 KIR_updating_our_designs:0 "설계 업데이트"
 KIR_updating_our_designs_desc:0 "The near-total destruction of Western Russia's industrial and academic base resulted in, among other things, a consequent lack of innovation in military designs. Many patterns were copied from foreign sources, or were crude makeshift solutions produced in a decentralized manner. Our current position, however, allows us to rectify that.\n\nInvestments will be made in the design of various types of materiel, and coordination councils with military manufacturers will be formed in order to promote the physical production of them. In this way, we will ensure that Russian designs are built by Russian factories for an Russian army experiencing Russian conditions. Truly, we could not ask for more."

 KIR_the_imperial_army_marches_on:0 "제국 군대가 전진하다"
 KIR_the_imperial_army_marches_on_desc:0 "As the result of our doctrinal, equipment, and leadership reforms and investments we have, once again, achieved a remarkable modernization and professionalization of the Imperial military. Operational plans are drawn and executed faster, administrative staff control of formations has improved, and the disposition of our forces has been considerably strengthened.\n\nThe military stands prepared and ready to begin the inevitable campaigns of national reunification, and though none can say what, or who, it will face, all can say that they are confident in its ability to achieve victory in the name of the Tsar."
 
 ### Regional foreign diplomacy tree ###
 KIR_reestablishing_contacts:0 "연락처 재건"
 KIR_reestablishing_contacts_desc:0 "With the establishment and political stability of the Sovereignty established, it is now time to do something that no Russian state has done in a long time, and begin a coordinated, and global, diplomatic campaign. We have many resources to offer the world, and need just as many advancements and investments in return.\n\nSerious investment will be required, in both the establishment of reliable diplomatic infrastructure as well as the standardization of treaties of recognition, trade, and extrnational representation. They will be made. Russia will no longer stand alone on the world stage."

 KIR_the_imperial_diplomatic_corps:0 "제국 외교단"
 KIR_the_imperial_diplomatic_corps:0 "제국 외교단"
 KIR_the_imperial_diplomatic_corps_desc:0 "In order to achieve our diplomatic goals and open our nation to the world, the Sovereignty must have a capable and professional diplomatic corps. Sufficient investment will therefore be made to ensure that we do.\n\nThe Imperial Diplomatic Corps will be prioritized in order to ensure that it attracts the best and brightest and, sent around the world, they will secure advantage for the state. Agreements of diplomatic recognition, trade, mutual protection and, perhaps eventually, global alliance can and will be pursued. In so doing, Russia will prove once again that it is once again, at least a regional power, and should be negotiated with as such."

 KIR_trade_with_the_ofn:0 "OFN과 거래"
 KIR_trade_with_the_ofn_desc:0 "The OFN is the natural global counterbalance to the 'alliances' of Germany and Japan, both of which, even if their crimes against the Russian people were overlooked, will count among our greatest rivals once national unification is achieved. As such, alignment with the block will be useful not only currently, but also in the future.\n\nWe can begin doing so through the establishment of unofficial trade agreements, with cargoes funneled through the port of Arkhangelsk. As we grow more comfortable and trusting of each other, we will lay the groundwork for future collaboration. Who knows what the future may hold?"

 KIR_an_embassy_in_washington:0 "워싱턴의 대사관"
KIR_an_embassy_in_washington_desc:0 "As part of our efforts to ingratiate ourselves with the OFN, and thus the Americans, we will act to achieve formal diplomatic recognition by the United States as the legitimate Russian government. Once so achieved, we will petition them for the right, as with any other legitimate government, to establish an embassy in Washington.\n\nIt will not be an easy goal to achieve, but we will focus the entirety of the Diplomatic Corps' resources on it. Achieving recognition from the Americans would tremendously strengthen our claim to Russian lands on the international stage, permit greater economic and trade opportunities to be explored, and could not but allow for more cooperation with them in the years ahead."

 KIR_european_overtures:0 "유럽에게 접근"
 KIR_european_overtures_desc:0 "Europe has long been a continent of monarchy, even if the Reich that now occupies so much of it despises even the concept of the institution. Some monarchies remain however and, owing to his possession of the grand Romanov bloodline, our Tsar is connected to many of them through old marriages, alliances, and partnerships.\n\nThese relations have lied dormant for many years, but it is now time to revive them for the modern age. We will, using the increasingly-experienced persons of the Imperial Diplomatic Corps, open relations with these countries, establish mutually beneficial initiatives, and cement our status as a regional power. Dreams of further expansion notwithstanding, of course."

 KIR_swedish_royal_ties:0 "스웨덴 왕실과의 유대"
 KIR_swedish_royal_ties_desc:0 "The Kingdom of Sweden, one of the few European nations to escape the grip of German tyranny, is an ideal candidate for one of our first diplomatic overtures. King Gustaf VI Adolf, though himself a constitutional monarch, is reportedly a measured character, and the country's lack of alignment with any one geopolitical faction ensures that we will not make enemies by extending relations.\n\nThe decision has therefore been made for the Tsar himself to visit the country, departing by ship from Arkhangelsk. His visit will not only facilitate the drafting of formal recognitions and trade agreements with the Swedes, but will also act to further strengthen our legitimacy on the world stage."

 KIR_roman_holiday:0 "로마의 휴일"
 KIR_roman_holiday_desc:0 "Italy, though once among the nations that invaded our land, is and remains the most powerful monarchy in Europe. In many ways, it exemplifies the Tsar's own goals - a strong and prosperous land, with large swaths of territory in which to secure resources, and with a loving people democratically participating in government under a respected king. We will therefore reach out to them.\n\nMembers of the Diplomatic Corps will travel to Rome and attempt, with all effort, to secure formal relations with them. If they are successful, a corresponding increase in our national legitimacy, along with future beneficial trade prospects, can be realized."

 KIR_a_trip_to_madrid:0 "마드리드로의 여행"
 KIR_a_trip_to_madrid_desc:0 "It has been decided to next focus the efforts of the Diplomatic Corps on Iberia, through the dispatch of a mission to Madrid. As a major regional power in Europe, but also with itself untied to the German power bloc, it is an ideal candidate for the establishment of favorable relations with our nation.\n\nAs one of the members of the Corps who both speaks Spanish and possesses experience in Iberia, our diplomatic mission will be led by one Boris Skosyrev, formerly the Tsar's representative in the Berezniki governorate. Though some have raised the concern that his troubling past in Andorra could complicate matters, Skosyrev has dismissed them. Time will tell if he is the correct choice."

 KIR_our_place_in_the_world:0 "세계와 "
 KIR_our_place_in_the_world_desc:0 "The frenzied efforts of the Imperial Diplomatic Corps over recent months have proved, in general, to be highly successful. Despite some failures encountered, by and large the state has seen the development of successful trade relations with both major and minor countries, the expansion of formal recognition, and more besides.\n\nAs we continue to expand our temporal authority, over both our own lands and those to the east, there will no doubt be more diplomatic challenges encountered. But just as they have so far, the Diplomatic Corps will overcome them, in the name of the state and the Tsar."

