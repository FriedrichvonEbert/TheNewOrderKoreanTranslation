l_english:
 infrastructure:0 "기반시설"
 infrastructure_plural:0 "기반시설"
 infrastructure_desc:0 "이 건물은 해당 주의 기반시설을 증대시킵니다. 전략 지역의 보급력과 사단의 속도를 높입니다."
 offmap_stockpile:0 "오프맵 자원"
 offmap_stockpile_resource:0 "£자원 유출|$FRAME$"
 arms_factory:0 "군수 공장"
 arms_factory_plural:0 "군수 공장"
 arms_factory_desc:0 "이 건물은 해당 주에 새 군수장비를 생산할 산업력을 제공합니다. 필요시 민간 산업 시설로 전환할 수 있습니다.\n\n월간 유지 비용: §Y52 백만 USD§!"
 dockyard:0 "해군 조선소"
 dockyard_plural:0 "해군 조선소"
 dockyard_desc:0 "이 건물은 해당 주에 새 함선을 건조하기 위한 산업력을 제공합니다.\n\n전력 소모량: §R-0.5§! £power_texticon.\n월간 유지 비용: §Y50 백만 USD§!"
 industrial_complex:0 "민간 공장"
 industrial_complex_plural:0 "민간 공장"
 industrial_complex_desc:0 "이 건물은 해당 주에 민간용품의 생산이나 새 건물을 짓기 위한 산업력을 제공합니다. 필요 시 군수 산업 시설로 전환할 수 있습니다.\n\n각 민간공장을 유지하려면 §Y1§! £steel_texticon 이 필요합니다."
 air_base:0 "공군기지"
 air_base_plural:0 "공군기지"
 air_base_desc:0 "이 건물은 해당 주에 공군과 탄도미사일을 쏠 수 있는 사일로를 배치할 수 있도록 합니다."
 naval_base:0 "해군 기지"
 naval_base_plural:0 "해군 기지"
 naval_base_desc:1 "함대의 작전 범위를 연장하고 수리 서비스를 제공합니다. 해상 보급과 자원의 수출을 가능하게 합니다. 높은 등급일 수록 보급 처리량이 증가합니다."
 bunker:0 "요새"
 bunker_plural:0 "요새"
 bunker_desc:0 "이 건물은 공격자에게 요새의 등급당 $VALUE|+%0$의  공격 불이익을 줍니다. 다방면에서의 공격은 요새효과를 감소시킵니다."
 coastal_bunker:0 "해안 요새"
 coastal_bunker_plural:0 "해안 요새"
 coastal_bunker_desc:0 "이 건물은 상륙전에서 공격자에게 요새의 수준당 $VALUE|+%0$의  공격 불이익을 줍니다."
 anti_air_building:0 "대공포"
 anti_air_building_plural:0 "대공포"
 anti_air_building_desc:0 "이 건물은 해당 주에 적 폭격기에 대한 방호력과 적 항공기에 대한 공격력을 제공합니다."
 synthetic_refinery:0 "합성 정제 공장"
 synthetic_refinery_plural:0 "합성 정제 공장"
 synthetic_refinery_desc:0 "합성 정제 공장은 지역에 §Y고무§!와 §Y연료§! 생산 능력을 제공합니다.\n\n전력 소모량: §R-0.5§! £power_texticon.\n고무 생산:"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "레이다 기지"
 radar_station_plural:0 "레이다 기지"
 radar_station_desc:3 "레이다를 사용하면 인근 주의 적군에 대한 정보를 얻을 수 있습니다.\n그 주의 레이다 건설 수준이 높을수록 레이다의 유효 확인 범위가 증가합니다.\n레이다는 주 내의 적군 공군력 탐지력을 높여 적 비행기와 교전할 수 있는 더 좋은 기회를 주기도 합니다.\n또한 레이다를 통해 해상에서의 적 함대 탐지력도 높일 수 있습니다."
 rocket_site:0 "로켓 발사장"
 rocket_site_plural:0 "로켓 발사장"
 rocket_site_desc:0 "이 건물은 해당 주에 생산된 로켓이 배치될 장소를 제공합니다."
 thermoelectric_plant:0 "화력 발전소"
 thermoelectric_plant_plural:0 "화력 발전소"
 thermoelectric_plant_desc:0 "화력 발전소는 지역에 £power_texticon  §Y전력§!을 공급합니다.\n\n전력 생산량:"
 nuclear_reactor:0 "원자력 발전소"
 nuclear_reactor_plural:0 "원자력 발전소"
 nuclear_reactor_desc:0 "원자력 발전소는 지역에 £power_texticon  §Y많은 전력§!을 공급합니다.\n\n전력 생산량:"
 enrichment_plant:0 "우라늄 농축시설"
 enrichment_plant_plural:0 "우라늄 농축시설"
 enrichment_plant_desc:0 "우라늄 농축시설은 주에 핵무기 생산에 사용할 정제된 우라늄을 생산할 능력을 추가합니다.\n\n매달 생산될 핵탄두의 정확한 양은 §Y핵무기에 지출되는 예산§!의 수준에 비례할 것입니다. 사용 가능한 우라늄이 없으면 핵탄두가 생산되지 않을 것입니다.\n\n핵탄두 기본 생산량: §Y+20/Month§!\n월간 유지 비용: §Y50 백만 USD§!\n전력 소모량: §R-2§! £power_texticon.\n우라늄 소모량: §R-6§! £uranium_texticon."
 missile_silo:0 "미사일 사일로"
 missile_silo_plural:0 "미사일 사일로들"
 missile_silo_desc:0 "ICBM을 저장하고 발사하는 건물입니다. 각 사일로는 비축량에 비례해 우리의 §Y타격 능력§!을 어느 정도 증가시킵니다.\n\n전력 소모량: §R-1§! £power_texticon.\n월간 유지 비용: §Y25 백만 USD§!"

 schools:0 "학교"
 schools_plural:0 "학교들"
 schools_desc:0 "학교를 건설하는 것은 교육받고 잘 아는 시민들을 만드는 프로젝트의 첫 단계에 불과합니다. 아이들을 학교로 보낼 교통시설을 짓고, 학교를 유지보수하고, 고등 교육을 실시하기 위한 학위 등은 우리나라의 노동 기반과 지식인들을 발전시키기 위한 기반입니다. 물리적인 건설과 예산은 모두 교육 지출로 여겨지며, 이것들은 우리의 야망만큼 높아질 것입니다.\n\n전력 소모량: §R-0.5§! £power_texticon."
 hospitals:0 "병원"
 hospitals_plural:0 "병원들"
 hospitals_desc:0 "건강한 사람들이 생산적인 사람입니다. 공중 보건에 대한 정책이 어떻든, 예산이 충분하고 긴급 대응이 가능한 구급 서비스를 가지는 것은 필수적인 것이며, 국가가 개입할 수 있는 여러 방법이 있습니다. 이 모든 일에 우리가 직접 관여할수록, 그것의 이점이 어떻든 의료 서비스를 유지하고 확장하는데 더 많은 비용이 들 것입니다.\n\n전력 소모량: §R-0.5§! £power_texticon."
 barracks:0 "군사기지"
 barracks_plural:0 "군사기지들"
 barracks_desc:0 "초보들은 전술을 배우고, 고수들은 보급을 배운다. 이 오래된 명언은 진실입니다. 제 1차 세계 대전 이후로 전쟁에서 먼저 동원할 수 있는 편이 우세를 차지합니다. 항구와 공군기지를 짓기부터 개선하고 군사 장비를 유지하는 것까지 보급 전선을 사수하기 위한 지출은 클 수 있습니다. 우리는 이 시설들을 사용하고 군대를 전선으로 보낼 시간이 오면 여기에 더 감사하게 될 것입니다.\n\n전력 소모량: §R-0.5§! £power_texticon."
 offices:0 "행정사무소"
 offices_plural:0 "행정사무소들"
 offices_desc:0 "관료들이란 같이 살 수 없지만 없으면 살 수 없는 사람들입니다. 국가기구는 하루의 마지막에 그들의 성과에 전적으로 의존합니다. 국가를 부드럽고 부정부패 없이 유지하려면 우리는 예산이 충분하고 유능한 인력을 갖춘 국가의 행정부가 필요합니다. 여기에는 많은 비용이 들고, 국가가 더 많은 책임을 질수록 더 많은 비용이 들 것입니다.\n\n전력 소모량: §R-0.5§! £power_texticon."
 prisons:0 "감옥"
 prisons_plural:0 "감옥들"
 prisons_desc:0 "현대에 법과 질서는 유지하기가 힘듭니다. 혼란에 대항하는 연결선은 종종 얇고 보잘것없으며,그것을 지킬 수 있는 경찰과 경찰 지원망만이 모래 위에 그어져 위태롭게 그어져 있습니다.지금까지는 경찰에게만 예산을 투입해 왔지만,감옥을 건설 및 확장하고, 비경찰 인력을 투입하고, 범죄와 싸우고 방지할 다른 방법을 사용하는 등 궁극적으로 범죄를 막거나 방지하기 위해 투자할 다른 것들이 있습니다.\n\n전력 소모량: §R-0.5§! £power_texticon."

