#Chase-Smith
USA_mcs_68_chase_smith_presidency:0 "스미스 행정부"
USA_mcs_68_chase_smith_presidency_desc:0 "미국인들이 외칩니다. 마가렛 체이스 스미스는 여성 최초의 대통령으로 미국을 이끌 것입니다. 그러나 워싱턴에서 열린 취임식과 행사에서의 환호와 축하가 끝나자, 스미스는 당선이 가장 쉬운 일이라는 것을 떠올린 덕분에 잠시동안 고민에 빠졌습니다..."
USA_mcs_68_forging_a_better_party:0 "더 나은 정당 형성"
USA_mcs_68_forging_a_better_party_desc:0 "NPP는 R-D를 정치계의 부패한 좀비라고 조롱하지만, 실제론 NPP도 별반 다를거 없습니다. 진보적이고 친노동적인 진보파와 분리주의적이고 친기업적 동맹의 통합은 두 파벌이 R-D를 공동의 적으로 둔다는 조건 하에서 유지되었을 뿐입니다. NPP는 R-D를 축출하고 정권을 장악했기 때문에, 당이 찰나의 평화를 지속적인 권력으로 바꿀 방법을 찾지 못한다면, NPP 극우파와 중도파의 경쟁적인 태도는 곧 충돌로 변질될 것 임에 분명합니다."
USA_mcs_68_talk_to_harrington:0 "해링턴과 대화"
USA_mcs_68_talk_to_harrington_desc:0 "사회주의자인 마이클 해링턴은 스미스 대통령의 친기업적인 성향과 정반대의 이념을 가지고 있습니다. 그러나, 민권법에 대한 그녀의 이견은 NPP-극우파 동포들보단 해링턴이 더 많은 지지를 보냅니다. 대통령이 그 대가로 사회적 프로그램의 확대에 개방적이면, 두 사람은 충분히 합의 할 수 있는 공통점이 생길 것입니다..."
USA_mcs_68_what_unites_us:0 "무엇이 우리를 통합시켰는가"
USA_mcs_68_what_unites_us_desc:0 "비록 NPP가 잦은 내분으로 유명하지만, R-D와 미국의 경쟁자들에 대항하여 가족처럼 뭉쳐야 합니다. 당이 당면한 문제들을 부인할 수는 없지만, 새롭게 합의하고, 의회를 장악하고, R-D와 일본 제국에 대항한다면, 분열하는 것보다 하나로 뭉치는게 더 많은 이익을 준다는 것을 알게 될 것입니다."
USA_mcs_68_working_with_wallace:0 "월레스와 협동"
USA_mcs_68_working_with_wallace_desc:0 "당의 망명가이자 NPP-극우파의 동료인 조지 월레스와 만남을 가지는 것은 사람들이 스미스 대통령의 행보로 예측하는 것 중 하나입니다. 그러나 월레스의 남부 분리주의 성향은 스미스의 북부 자유주의 성향과는 정반대여서 두 사람은 거의 대화를 하지도 못하고 있습니다. 월레스의 남부 지지층은 정치적으로 자신들의 영향력을 확장하는 것을 두려워하지 않고 있으며, 당내에서 강력한 세력을 유지하고 있습니다. 그리고 스미스가 백악관으로 향하는 것을 도와 준 대가로, 그들은 대가를 요구 할 것입니다. 아마도 그들을 좀 더 가까이 두는 것이 나을 것입니다..."
USA_mcs_68_not_stand_idle:0 "멍청하게 바라보고만 있진 않을 것이다!"
USA_mcs_68_not_stand_idle_desc:0 "마이클 해링턴이 우리에게 지지를 보내기로 약속했을 수도 있지만, NPP-중도파는 여전히 위태롭습니다. 만약 의회에서 중도파로부터 지속적인 지지를 확보하려면, 그들에게 더 다가설 수 있는 큰 쇼를 오픈해야 합니다. 그리고 이는 국내 경제 복지가 당의 우선 순위임을 발표하는 것을 말합니다. 그러나 이러한 행보는 친기업적이며 최소한의 개입을 원하는 극우파의 심기를 건들 것입니다..."
USA_mcs_68_against_the_establishment:0 "기득권층에 대한 반대"
USA_mcs_68_against_the_establishment_desc:0 "비록 NPP의 국회의원들이 초점을 유지하도록 설득하는 것은 엄청난 노력이 따를 것이지만, 그것만 신경쓸 필요는 없을 것입니다. 모든 정치인들은 유권자에 대한 책임과 의무가 있으며, 만약 NPP가 R-D와 권력 투쟁에 대한 협력을 잊는다면, NPP의 유권자들이 더 이상의 지지를 보내지 않을 것입니다."
USA_mcs_68_great_divide:0 "대분열"
USA_mcs_68_great_divide_desc:0 "국가진보당은 잠시나마 우세합니다. 대통령 선거에서 승리를 위한 끈질긴 노력과 스미스 대통령 임기 첫 달 동안 계획을 세우는 노력은 현재로선 모든 사람들을 기대하게 만드는 데에 충분했습니다. 그러나 첫 달이 사라지고 일상으로 돌아오면서, NPP 내의 분열은 다시 커질 것입니다. 과반수를 차지하기 위해서는 당에 분열보다는 통합이 낫다는 점을 상기시켜야 할 것입니다."
USA_mcs_68_rally_the_base:0 "지지층 결집"
USA_mcs_68_rally_the_base_desc:0 "유권자와 당원은 정당의 생명줄이고 NPP도 다르지 않습니다. 우리를 계속 지지하게 만들려면 행동하고 있는 행보와 정책을 일치하도록 해야 할 것입니다. 그리고 그것을 이룰자는 마이클 해링턴이나 조지 월레스도 아닌, 바로 마가렛 체이스 스미스 대통령을 의미하는 것 입니다!"
USA_mcs_68_drawing_a_line:0 "줄을 긋다"
USA_mcs_68_drawing_a_line_desc:0 "R-D는 겁쟁이이자 패배주의적이며, 30년대에는 파시스트와 맞설 준비를 하지 않았고, 40년대에는 그들에게 패배했으며, 50년대와 60년대에는 자유의 횃불이 되기를 꺼려합니다. 미국은 다시 강성해질 것이며, 일본의 불법 점령은 끝나야 합니다."
USA_mcs_68_turn_a_bling_eye:0 "모르쇠 잡기"
USA_mcs_68_turn_a_bling_eye_desc:0 "원칙적으로 주의 권리에 동의한다고 말하는 것은, 좀 과장히 심한 행위입니다. 하지만 최근에 신문을 보셨습니까, 대통령님?"
USA_mcs_68_oppose_the_poll_taxes:0 "인두세 반대"
USA_mcs_68_oppose_the_poll_taxes_desc:0 "NPP-중도파는 그들을 위한 선택에 만족하고 있으며, 다시 한번 민권법의 깃발을 들고 수정 헌법 제 15조의 시행과 관련한 헌법에 관련하여 우리에게 관계를 개선하자고 제안했습니다. 아프리카계 미국인들을 괴롭히는 중심인 짐 크로우의 중심 요소로서 남쪽 전역에 널리 퍼져 있는 인두세에 대한 반대는 오랫동안 중도파와 민권 운동 사이에서 화제가 되어 왔습니다. 인두세를 철회하거나 반대하는 것은 이러한 단체들에 대한 신용을 향상시킬 것이 분명하지만, NPP-극우파의 분리주의자들과의 전면적인 결별을 요청하는 행동이기도 합니다."
USA_mcs_68_a_helping_hand:0 "도움의 손"
USA_mcs_68_a_helping_hand_desc:0 "NPP-중도파는 사회 최빈곤층의 복지 비용을 확대하라는 첫 번째 요구를 내놓았습니다. 특히, 마이클 해링턴은 빈곤층과 실업자들이 음식이라는 인간의 가장 기본적 필수 요소를 얻지 못하게 해서는 안된다고 열정적으로 주장합니다. 이러한 조치는 광범위한 인기를 끌 것으로 보이지만, NPP의 친기업주의자들을 냉랭하게 만드는 일이기도 합니다."
USA_mcs_68_a_legacy_of_failure:0 "실패의 유산"
USA_mcs_68_a_legacy_of_failure_desc:0 "정치에서의 일주일은 긴 시간이 될 수도 있지만, 대중들은 훨씬 더 좋은 기억력을 가지고 있습니다. 전쟁에서 나라를 패망하게 만든 R-D의 재실패, 51년 선언의 용감함, 사기꾼 시절의 더러운 속임수, 그리고 나치에게 우주 경쟁을 밀린 것을 누가 잊을 수 있겠습니까? 그리고 그들이 슬슬 사실을 잊어버릴 때라면, 이제 몇 가지 기억을 상기시켜줄 때가 되었습니다..."
USA_mcs_68_lead_us_forward:0 "전진으로 이끌다"
USA_mcs_68_lead_us_forward_desc:0 "누가 미국을 미래로 이끕니까? 민주당 패배자들도, 공화당 기회주의자들도 아니지요. 진정한 미국 시민들의 대표인 국가진보당만이 이끌 수 있습니다. 그리고 정부는 수백만의 미국인들의 지지 속에서 결코 흔들리거나 꺾이지도 않을 것입니다."
USA_mcs_68_crack_the_whip:0 "채찍을 휘두르다"
USA_mcs_68_crack_the_whip_desc:0 "모든 사람들이 당내에서 좋은 행동을 보이려는 것은 놀랄만한 일도 아닙니다. 정치는 때로는 거칠고, 야심이 많은 사람들이 국가에 명성을 날리려고 애쓰기도 합니다. 그러나 완강한 국회의원들을 단결시키는 방법들이 있습니다. 위원회 직책, 정부에 대한 접근 권한, 정당의 주요 후원자로 지명되는 특권... 그리고 그 모든 것들을 제거하겠다는 위협을 의미합니다."
USA_mcs_68_good_of_the_party:0 "당의 이익을 위하여"
USA_mcs_68_good_of_the_party_desc:0 "With a carrot and a stick firmly in hand, our 'reminders' to the NPP to remain united in Congress have kept the worst offenders in check.  But threats and incentives can only do so much.  What the NPP needs for its members in Congress to believe in the party's mission, sticking with the party out of loyalty to the whole party, not to oneself or to petty factions.  Only then will the NPP truly become an immovable force in Congress that the R-Ds will cross at their peril."
USA_mcs_68_get_out_the_vote:0 "Get Out the Vote"
USA_mcs_68_get_out_the_vote_desc:0 "Getting the base fired up is only half the battle - we need to make sure people vote, and are constantly reminded to do so even on years when a presidential election isn't on the agenda.  Town halls, phone banks, volunteering, advance registration, campus recruitment; every step we take to boost active support for the party is a step well taken, and will pay dividends years down the line.  Everyone wants to be the first to join the winning team."
USA_mcs_68_good_of_the_people:0 "For the Good of the People"
USA_mcs_68_good_of_the_people_desc:0 "It's time to take our case directly to the voters - laying out a vision of the future under an NPP administration to last a decade or more.  America strong, America united, America prosperous - all of this can be made possible under the NPP.  There is no more pussyfooting around the status quo, no half-hearted compromises for the sake of stability.  The NPP goes forth to shape the future, but only if the voters choose to seize it."
USA_mcs_68_exercise_pacrim:0 "Exercise PACRIM"
USA_mcs_68_exercise_pacrim_desc:0 "To state our resolve to defend freedom is one thing; to prepare for the arduous task of doing so in war is quite another.  The OFN's military readiness was sorely tested at the outbreak of the South African War against the colonial Nazi Reichskommissariats; a war against the full might of the Co-Prosperity Sphere will stretch it to the breaking point.  Our defenses in the Pacific must be prepared now, and Australia and New Zealand made impenetrable, before they are ever made necessary."
USA_mcs_68_protect_our_businesses:0 "Protect Our Businesses"
USA_mcs_68_protect_our_businesses_desc:0 "Military strength is but one element of national strength.  The strength of a country's economy - its secure access to raw resources, the ability to manufacture critical material internally without excessive reliance on hostile partners, and the growth in capital to ensure both - is an equally fundamental component of national power.  And though we were forced to reopen trade with Japan with the Akagi Accords, that doesn't mean we have to make it easy for them to expand into the OFN economies."
USA_mcs_68_call_of_hoover:0 "Call off Hoover"
USA_mcs_68_call_of_hoover_desc:0 "Wallace's people have been complaining about the 'unclear and overbearing jurisdiction of the FBI on state law enforcement' for some time, and it's clear that they're fishing for a signal from us before pressing on with our relationship.  Of course, reading between the lines makes it clear they are looking to ease surveillance on some of the more... unsavory associations in the South, such as the Ku Klux Klan.  But we can handle this through an administrative order.  It's not worth fussing about, surely?"
USA_mcs_68_tread_on_me:0 "Don't Tread On Me"
USA_mcs_68_tread_on_me_desc:0 "Wallace has invited you to visit Alabama as his guest, promising to connect you with the various well-to-do and politically influential individuals in the South.  He's not going to do this for free, of course; he, as well as anyone else in attendance, are waiting with baited breath for a promise of greater freedom from federal oversight in the economy and civil rights policy.  It will be our most public statement yet in solidarity with the South - and the C-NPP will no doubt take notice..."
USA_mcs_68_for_the_general_welfare:0 "For the General Welfare"
USA_mcs_68_for_the_general_welfare_desc:0 "We've come this far with the Center by our side, and the party has held together just fine.  We may very well just come out and say it - our administration stands for the helpless, to bring succor where none has been found for generations.  Hand in hand, the government and the people will together bring about a more prosperous, safe, and secure future for America!"
USA_mcs_68_for_a_more_perfect_union:0 "For a More Perfect Union"
USA_mcs_68_for_a_more_perfect_union_desc:0 "Nobody ever said that the work of governing in a coalition would be easy.  The rounds of consultations, listening, and rallying around a common enemy seem endless.  But at the end of it all, when all has been said and done, we are confident that the Center and the Far Right still find themselves on the same side, pointing in the same direction - the creation of a better, and stronger, America for tomorrow."
USA_mcs_68_for_domestic_tranquility:0 "For Domestic Tranquility"
USA_mcs_68_for_domestic_tranquility_desc:0 "America has been consumed by rancorous argument for nearly a decade, ranging from civil rights to the indiscretions of politicians to the spinelessness of its foreign policy.  It is clear that America will not survive the trials ahead without an end to the squabbles at home, and for that we must firmly state that, as Americans, we have greater enemies abroad than at home, that we must live and let be domestically despite our many differences.  Only then will America be at ease and ready to set its many accounts in order."
USA_mcs_68_maintain_the_economy:0 "Maintain the Economy"
USA_mcs_68_maintain_the_economy_desc:0 "President Margaret Chase Smith is faced with a dilemma: how to balance her promises to both the nation's businesses and the nation's progressive political elements. From the very impetus of her campaign for president, Smith has openly advertised herself as "pro-business"- a political position destined to gain wide traction in terms of monetary support, no doubt. However, the presidency itself comes with caveats, one of which is that campaign promises are often only half-fulfilled. \n\nThe C-NPP, the general progressive party of the United States, begrudgingly supported Smith during her presidential campaign, and now expects her to support their pro-laborer demands. Under their leadership, and with the support of the Smith Administration, the C-NPP could unravel the President's business support, killing her chances at re-election. If she is to maintain her popularity, she will have to walk the tightrope between worker welfare and business support."
USA_mcs_68_labors_demands:0 "Labor's Demands"
USA_mcs_68_labors_demands_desc:0 "Ever since the Industrial Revolution and the genesis of modern labor systems, relations between businesses and their laborers have remained shaky, to say the least. This remains true for the contemporary United States. For the past 3 decades, wages have risen only slightly in comparison to the increase in cost of living and decrease in the value of the dollar. Consequently, economic progressivism has seen a massive resurgence in the C-NPP and other groups, and they have become so vocal about their rhetoric that they are now impossible to ignore.\n\nPresident Margaret Chase Smith is famously pro-employer, but should she wish to pass some of her legislation, she must gain the support of the C-NPP. As outright pushing for pro-employee policies is out of the question, the President believes that better relations between businesses and laborers is the most effective and prudent solution to the problem. With the empowerment of the National Labor Relations Board, the employer-employee system may see improvement."
USA_mcs_68_promoting_the_general_welfare:0 "Promoting the General Welfare"
USA_mcs_68_promoting_the_general_welfare_desc:0 "The American economy, while certainly not the worst in the world, could do far better than it is at the present time. In almost 200 years of existence, the economy has been seldom worse. More than 20% of Americans live in poverty, according to the US Census Bureau; the nation's GDP has seen stagnant growth since the end of the Second World War, far less than would be expected; hundreds of thousands, if not millions of Americans lack access to basic necessities, such as clean drinking water. All-in-all, the United States of America is in bad shape.\n\nLuckily for the States, however, it has a president and congress who mostly recognize the issue, and are willing to do anything to put an end to it. While President Margaret Chase Smith wants most Americans to have access to welfare programs that would allow the poor and infirm to get back on their feet, she also knows that the federal budget could not allow for massive expansion of welfare. As such, the President and her allies in Congress will attempt to push through a new federal budget to cut back on wasteful projects and allocate the excess funding to a new welfare program; one that would primarily assist those who cannot assist themselves."
USA_mcs_68_maternity_leave:0 "Maternity Leave"
USA_mcs_68_maternity_leave_desc:0 "One of the most important things for an infant is the familial connection: the bond formed with the father and mother. Yet, for decades, women have been refused leave from work to care for their child following birth. For such a crucial time in infantile development, precious little attention is given to it by the law. While it is true that some employers will allow new mothers to take perhaps a few unpaid days or weeks off work to care for their child, many do not. Consequently, many new moms are either forced to leave their children at home with a babysitter while they work- an increasingly expensive proposition- or take their infants to work with them, where they put immense stress on their mothers.\n\nAs most politicians are male, relatively few are more aware of this problem than President Margaret Chase Smith. She knows better than most that women not only deserve maternity leave, but require it. Raising a new generation is neither easy nor cheap, and thus, the President will press state legislatures to pass laws that mandate maternity leave, preferably of the paid variety."
USA_mcs_68_the_right_to_unionize:0 "The Right To Unionize"
USA_mcs_68_the_right_to_unionize_desc:0 "American workers are basically helpless against the strength of their employers, with no legally-protected ability to unionize and call for more rights, pay, et cetera. For decades, blue collar workers have been crying out for it, and for decades, employees have been fired for attempting to start or joining a workers' union. This state of affairs cannot continue, for the sake of all those Americans forced to work long hours in poor conditions for the bare-minimum in wages, and President Smith acknowledges such.\n\nUnder the President's new economic reforms, the ability to unionize will no longer be a privilege for American workers, but an inextricable right. Previously, unionization was only protected at the state-level, with virtually no federal regulation in the matter. In her new legislation, the National Labor Relations Board would be given the authority to protect American workers' unions across state lines, greatly increasing the strength of the employees against their potentially unfair employers."
USA_mcs_68_economic_security:0 "Economic Security for All Americans"
USA_mcs_68_economic_security_desc:0 "America is not a nation that is amiable to change, especially in economic matters. Unfortunately for America, however, is that there is no longer any choice: some form of national welfare system must be introduced. While medical care programs that assist the elderly and overtly disadvantaged in society will likely prove easy to pass through Congress, welfare for those who are simply poor will not. At the time being, the best we can do is grant economic security to the most low-income of people in American society; the blind, disabled, and those who have to provide for others, like single mothers.\n\nIn her most recent bill in a long but unfinished list, President Smith and her Congressional allies have worked together to create the American Economic Security Act, which will guarantee financial aid for those who either cannot work or cannot support their families, namely the disabled and low-income families. It will not be a great stipend, and likely won't have a great effect on rates of homelessness and poverty, but it will be a start."
USA_mcs_68_americare:0 "Americare"
USA_mcs_68_americare_desc:0 "Among the most disadvantaged individuals in American society are the elderly; only about 60% of Americans aged 65 years and older have access to health insurance. The elderly often bankrupt themselves or drain their life savings trying to keep up with bills from their often-necessary medical care. For a group of people far more likely to suffer health problems, this news is plainly unacceptable. In order to rectify the issue, the President and her allies in Congress have drafted a new bill to create a new federal program to assist the elderly: Americare.\n\nIn this new healthcare program, all Americans over the age of 65 years of age, or those suffering from serious, lifelong conditions, would become subject to government-provided health insurance. Americare would not discriminate along racial or monetary grounds either, with full coverage regardless of race, gender, income, or other factors. While it may be difficult to fit into the budget, sometimes compassion is more important than cash."
USA_mcs_68_our_working_mothers:0 "Our Working Mothers"
USA_mcs_68_our_working_mothers_desc:0 "While the right of women to maternity leave has been mostly secured, working mothers, especially those with no husband to rely upon, still face great struggles. Having a child is no cheap affair, and many mothers are forced into the workforce to sustain their families. As young, unschooled children are at a very important developmental stage of their lives, having poor familial connection is devastating. To ensure the health of our working mothers, as well as the future generation of Americans they are raising, President Margaret Chase Smith has proposed greatly lessening the financial strain that children place upon their parents. This would be achieved through extreme cuts to taxes upon single mothers who work full-time, increased social security with less extreme benefits given to low-income families in which both parents are employed."
USA_mcs_68_ask_the_industries:0 "Ask the Industries"
USA_mcs_68_ask_the_industries_desc:0 "Politics is the business of compromise. While President Smith needs to work with the C-NPP and pass some pro-employee legislation, she is still a pro-business president and must also work together with large businesses if she expects their continued support. The President will meet with representatives from several large American-based businesses to discuss the contents of her new financial and economic reforms and how they will affect the economy. If any business finds a plan of hers to be unsatisfactory, the President will do her utmost to ensure that a compromise is found. All going well, this will just be to continue the rapport between the two and establish support for the President going forward."
USA_mcs_68_the_founding_of_osha:0 "The Founding of OSHA"
USA_mcs_68_the_founding_of_osha_desc:0 "For well over a century, American workers have struggled with their employers over what exactly constitutes "safe working conditions". From underpaid railroad workers blasting holes into mountain sides in the late 19th century, to slightly-less underpaid factory workers working on industrial equipment in the 20th century, American physical labor has never quite been safe. While many government laws over the past hundred years have tried to increase safety in the American workplace, these have been few and far between.\n\nHowever, due to extensive, somewhat-bipartisan campaigning and President Smith's cooperation with the C-NPP, this standard may be ready to change. The President and her allies in Congress have penned the Occupational Safety and Health Act, or OSHA, for short. It would provide for the establishment of a new federal agency, the Occupational Safety and Health Administration, which will cooperate with workers unions and health experts to determine which workplace practices are safe, and which are not. In order to ensure business compliance, OSHA guidelines are not just advisory, but mandatory, with violators severely fined. Overall, with support from both sides of the aisle and strict, government-backed enforcement, the OSHA Act stands to improve working conditions across the nation."
USA_mcs_68_subsidies_or_the_state:0 "Subsidies or the State"
USA_mcs_68_subsidies_or_the_state_desc:0 "There are two principal ways that the government may implement its planned healthcare and welfare reforms: insurance subsidies, or state-provided insurance. In the former, preferred by the President and most conservatives in Congress, the United States government would heavily subsidize insurance companies across America to keep medical expenses for the individual relatively low. This option is not without its downsides, however; these insurance companies are still businesses, and thus are primarily for-profit, so there will still be a not-insignificant price-tag.\n\nIn a state-provided system, supported mainly by the C-NPP and progressive elements of Congress, the government itself would be the primary care provider, with tax income serving as the payment method. This system would almost completely eliminate the cost of medical care for the patient. However, it would also cost significantly more, and lead to a massive increase in federal spending. It also runs the risk of angering private insurance companies, who may not take kindly to free, state-provided healthcare."
USA_mcs_68_talk_to_big_pharma:0 "Talk To Big Pharma"
USA_mcs_68_talk_to_big_pharma_desc:0 "Pharmaceutical companies, collectively labeled as "Big Pharma" by the public due to their tendency for mutual business cooperation, effectively run the American medical industry. Without them, hundreds of thousands to millions of Americans would die or suffer as they lost access to medicines and prescription drugs. As such, it is safe to say that without at least some cooperation from them, healthcare programs like Americare will fall flat on their face as they run out of money. President Smith and her allies in Congress will meet with Big Pharma to lay out a plan for the subsidization of pharmaceuticals, in return for giving the United States Government cheap drugs for their new healthcare programs."
USA_mcs_68_equal_employment_rights:0 "Equal Employment Rights"
USA_mcs_68_equal_employment_rights_desc:0 "The American job market is very strongly biased towards hiring white men, especially in higher-earning professions, like accounting, management, and others. Less fortunate groups, namely women and minorities, face great discrimination in the hiring process. In short, if a white woman, a black man, and a white man all apply for the same job opening, the white man will be given the position nine times out of ten. President Smith recognizes that this issue more than most politicians, and as such, will campaign for legislation which would prevent employment discrimination. \n\nTo this end, the bill, known as the Equal Employment Rights Act, will create a federal commission which will oversee employment equality across the country. Should a business be reported for potential discrimination or the commission suspects there is, the commission will be able to sue the offending business and punish them in a court of law."
USA_mcs_68_a_new_balance_of_power:0 "A New Balance of Power?"
USA_mcs_68_a_new_balance_of_power_desc:0 "The American workplace has seen a dramatic shift in the employee-employer power balance over the course of the past year or so. Mainly, the workers' unions have seen a significant decrease in their political power, with only a slight fall in their workplace power. President Smith's recent economic reforms have sought to rectify the long-standing issues which the Unions have pined over for decades. With many of their primary complaints addressed, thousands of formerly-incensed workers are now leaving their unions, weakening them to a great degree, and pleasing both the President and her business allies. From here on out, a union resurgence seems unlikely, with both employers and employees left happy."
USA_mcs_68_limit_the_costs:0 "Limit The Costs"
USA_mcs_68_limit_the_costs_desc:0 "In spite of her recent slough of progressive- and expensive- reforms, President Smith still holds to her core conservative values. These reforms will likely be extremely helpful to the poor of the nation, but there is still quite a bit of fat that remains to be trimmed in the budgeting department. Consequently, the President has chosen several low-priority, high-expense parts of the bills to be amended with additional legislation that will cut back on spending.\n\nThese cost-limiting bills will unfortunately but unavoidably weaken the effect that the new national welfare system will have on poverty. As a result, the President can anticipate having a harder time passing them through Congress, as many progressive congressmen will believe them too austere and harmful."
USA_mcs_68_liberalize_healtcare:0 "Liberalize the Healtcare Industry"
USA_mcs_68_liberalize_healtcare_desc:0 "The healthcare industry is a balance of priorities between care and profit; one cannot be placed over the other without jeopardizing both. The new welfare reforms that President Smith and her congressional allies have enacted have, in general, disrupted this balance in much of the industry; companies are spending more on care and profiting less, leading to financial struggles. To remedy this problem, the President has proposed that many of the old taxes and regulations upon the medical sector be repealed. As much of the healthcare industry is now directly tied to the government and federal subsidies, these taxes and regulations serve little purpose beyond the small amount of tax income they provide."
USA_mcs_68_a_quiet_revolution:0 "A Quiet Revolution"
USA_mcs_68_a_quiet_revolution_desc:0 "America is beginning to enter the so-called new era of having women employed in the workforce. Previously, women in the workforce were usually young, unmarried, and drifted from job to job with no real desire or concern over choosing a career. Most women were expected to get married and raise children while their husbands provided for them. As they had no intention of choosing a lifelong career or profession, not many attended college.\n\nNow, this status quo is being challenged as more and more women begin to seek higher education and white-collar jobs. This "Quiet Revolution"- so called because of how the change has gone relatively unnoticed by society at large- represents a fundamental change in how women view themselves and their place in the world. Overall, President Smith believes this change to be for the better. To encourage it even further, she plans to implement legislation which would press public and private colleges across the nation to take affirmative action for young women."
USA_mcs_68_working_overtime:0 "Working Overtime"
USA_mcs_68_working_overtime_desc:0 "The American economy is doing better than it has in years, due in no small part to President Smith and her unprecedented economic program. Unemployment is at its lowest since World War 2; the stock market has risen an average of three points since the President's inauguration; the GDP per capita has, on average, risen; and America has seen the amount of women and minorities in high-paying jobs at an all-time high. Overall, President Smith's economic reforms have proven to be a resounding success, and the time has come to finally pass the last few pieces of relatively inconsequential legislation to finish them off."
USA_mcs_68_a_safer_healthier_america:0 "A Safer, Healthier America"
USA_mcs_68_a_safer_healthier_america_desc:0 "Americans are now subject to some of the very best government provided healthcare and medicare in the world, and it is all thanks to President Margaret Chase Smith and the C-NPP. Their collective, indomitable desire to help the average American have truly shifted the nation's healthcare system into something remarkable, and through their various legislative and executive actions, most citizens of the United States are able to live long, prosperous lives with little in the way of medical bills to ail them. With only a few, relatively inconsequential bills left to implement, the President can declare her desire for American healthcare and welfare fulfilled, and that Americans can now continue in their pursuit of life, liberty, and the pursuit of happiness."
USA_mcs_68_medical_scholarships:0 "Medical Scholarships"
USA_mcs_68_medical_scholarships_desc:0 "Pursuing a career in medicine is not an inexpensive undertaking; it requires years of intense and difficult schooling, all the while racking up higher and higher bills from university expenses. With the passing of President Smith's new welfare and healthcare programs, the medical industry has seen a notable drop in profitability. Doctors are being paid less while having to care for an increased volume of newly-insured patients. In short, it is becoming less worthwhile to pursue a career in medicine, as paying off med school debts becomes more and more difficult.\n\nTo rectify this issue for future doctors and nurses, the President has proposed a new federal program of medical scholarships, that would greatly decrease financial strain on young men and women studying medicine. In addition, it would encourage more individuals to pursue a medical career in the first place, as the price-tag becomes more approachable."
USA_mcs_68_the_shining_city:0 "The Shining City"
USA_mcs_68_the_shining_city_desc:0 "America is now not only a powerful nation, but one that is a joy to live in. Americans no longer worry about potential medical accidents that may drive them into an inescapable pit of debt. They no longer worry over not being able to feed their low-income families. Minorities no longer worry about being denied job opportunities due to their race, gender, religion, or other trait. America has reclaimed its place as a shining city across the sea; a City upon a Hill, where one can not only find opportunity, but health and happiness. With the passing of the President's final set of welfare reforms, the United States finds it has reclaimed the Founder's vision for Life, Liberty, and the Pursuit of Happiness."
USA_mcs_68_defend_our_nation:0 "Defend Our Nation"
USA_mcs_68_defend_our_nation_desc:0 "President Smith has made it clear: America will never, ever surrender again to the fascists and tyrants of the world. America will be made great and whole again, and the people will know that the sacred mission of the American people will be to defend freedom and justice in a world that cries out for both. But to do that, the armed forces must be made fit for purpose, capable of projecting American power to defend its allies and credibly deter its nuclear-armed foes."
USA_mcs_68_from_sea_to_shining_sea:0 "From Sea to Shining Sea"
USA_mcs_68_from_sea_to_shining_sea_desc:0 "Restoring American greatness in the face of the Japanese menace requires rebuilding the Navy, most notably the Pacific Fleet, displaced to San Diego ever since the Fall of Hawaii. The Smith Administration will budget for an unprecedented shipbuilding program to restore American command of the seas, a floating wall of steel to strike fear into the hearts of tyrants and embolden the friends of freedom across the world."
USA_mcs_68_our_spacious_skies:0 "Our Spacious Skies"
USA_mcs_68_our_spacious_skies_desc:0 "Airpower and missile technology represent the cutting edge of America's defense, providing the means to reach out and strike our enemies from afar, both conventionally and with nuclear weapons. The continuing modernization of the Air Force's aircraft and missile inventories is critical to ensuring that America sleeps soundly, comfortable in the knowledge that its men in uniform are ever vigilant in watching our skies and capable of delivering swift vengeance to anyone that dares cross America."
USA_mcs_68_subsidize_newport_news:0 "Subsidize Newport News"
USA_mcs_68_subsidize_newport_news_desc:0 "The obvious next question after deciding to expand the Navy is: where will these new ships be built, exactly? And the question is laden with political meaning..."
USA_mcs_68_lessons_from_midway:0 "Lessons From Midway"
USA_mcs_68_lessons_from_midway_desc:0 "The bitter lessons of our defeat in the Pacific Campaign - the loss of strategic oil reserves at Pearl Harbor, to the tactical defeat at Midway, and the disastrous overconcentration of forces at Iwo Jima - have have been obsessively dissected since the end of the war. The changes in strategic geography has also imposed new requirements on American grand strategy: the loss of Hawaii, all of America's Pacific territories, and the isolation of Australia, and the newfound industrial strength of the Sphere all pose major obstacles that must be accounted for in our new strategy."
USA_mcs_68_legacy_of_lemay:0 "Legacy Of LeMay"
USA_mcs_68_legacy_of_lemay_desc:0 "The military doctrine of mass strategic bombing laid out by retired Air Force general Curtis LeMay has guided the development of the Air Force's arsenal ever since the end of the Second World War, with primary importance placed the ability of bombers to travel extreme distances to deliver a mass payload of conventional weapons - or a nuclear bomb - over enemy military and population centers. However, the development of guided missile technology and faster, higher-altitude jet interceptors have put the existing fleet of B-52 Stratofortresses in grave danger of being shot out of the sky before fulfilling their mission. It's time for a new generation of bomber aircraft to pick up LeMay's baton - a generation of faster, higher-altitude, and less detectable bombers!"
USA_mcs_68_expand_the_jpl:0 "Expand The JPL"
USA_mcs_68_expand_the_jpl_desc:0 "Aerospace is the far frontier of the mechanical engineering disciplines, but for every single new jet or rocket that inspires millions of Americans, there are dozens of failed prototypes and hundreds of proofs-of-concept that never see the light of day. It is by no means a clean, predictable, or cheap business, and the future development of American air and space science might be better served by ensuring the engineers and project managers have the space and funding needed to pursue their dreams - by expanding the Jet Propulsion Laboratory in California."
USA_mcs_68_commission_the_carriers:0 "Commission The Carriers"
USA_mcs_68_commission_the_carriers_desc:0 "Though the U.S. Navy's shift to carrier-based naval warfare was already underway during the Pacific War, the loss of Hawaii and U.S. possessions in the Pacific have made the primacy of the aircraft carrier unquestionable. The only means by which the Navy will have air support, is by bringing the aircraft to the fight. And if America is to have enough carriers to fight the Japanese, the Germans, and to maintain a sensible maintenance and readiness schedule, we will need a dozen or more of the steel behemoths..."
USA_mcs_68_sea_air_and_land:0 "Sea, Air And Land"
USA_mcs_68_sea_air_and_land_desc:0 "In addition to the blunt instruments of statecraft as embodied in aircraft carriers and nuclear armaments, the Navy has set forth a proposal to refine its existing tactical demolitions and reconnaissance teams into a single, crack unit of commandos. They are to be capable of operating independently and discreetly, across all environments, on the hardest missions facing the United States. The training will be grueling, the missions confidential, and recognition will be almost non-existent, but with this force America will never be found without a means to strike at its enemies."
USA_mcs_68_ready_the_boomers:0 "Ready the Boomers"
USA_mcs_68_ready_the_boomers_desc:0 "Pentagon strategists have argued for decades that despite America's oceanic isolation from Germany and Japan, reliance on a purely air and land-based nuclear deterrent will not guarantee the credibility of America's nuclear deterrent. Bombers can be intercepted; silos must be defended against infiltration and can be pre-targeted in a surprise strike. Recent advancements in missile technology have raised the possibility that larger submarines could carry a substantial payload of nuclear weapons, firing them from the safety of international waters during - or after - an initial nuclear exchange."
USA_mcs_68_upgrade_the_minutemen:0 "Upgrade the Minutemen"
USA_mcs_68_upgrade_the_minutemen_desc:0 "The early models of ballistic missiles were comparatively crude instruments, comparatively inaccurate compared to bombers and vulnerable to a first strike due to their reliance on liquid fuels. Now, however, with the success of the initial Minuteman solid fuel missile series and the successive improvements in targeting software, the American ballistic missile program is well established as a critical component of the nuclear defense. Even so, our enemies prepare new countermeasures, to which we respond with new capabilities, such as a proposed mechanism by which we could include multiple missile warheads, independently targeted, into a single missile..."
USA_mcs_68_the_business_of_spaceflight:0 "The Business of Spaceflight"
USA_mcs_68_the_business_of_spaceflight_desc:0 "The cost and complexity of sending rockets and people into space, repeatedly, is literally astronomical. An entire industry has emerged in order to service the needs of our space programs, with some of the best and brightest minds of America working in their offices and design floors. We can harness the power of private industry to make greater efforts, offering tax incentives for their continued excellence in supporting our space exploration programs."
USA_mcs_68_pride_in_our_fleet:0 "Pride in Our Fleet"
USA_mcs_68_pride_in_our_fleet_desc:0 "Words and numbers on paper might mean the world to military planners in the Pentagon, but the public has yet to be convinced that the new Navy can shake off the malaise of its failures. The Navy agrees, and has set out a widespread program of public outreach and media events to dazzle the masses. A goodwill tour by a Navy task force, public lectures by senior personnel, enlisting Hollywood and the music industry: clearly, the Navy has suddenly discovered a remarkable enthusiasm for marketing. Perhaps we should indulge them?"
USA_mcs_68_covert_support:0 "Covert Support"
USA_mcs_68_covert_support_desc:0 "One happy coincidence of our efforts to grow the Navy's commando units and our development of submarines built for endurance and stealth is that we now have a potent force that can raise hell throughout the Co-Prosperity Sphere's maritime periphery and the means by which to deliver them to their targets undetected. The opportunity is surely too good to pass up, if the budget permits."
USA_mcs_68_the_triad_complete:0 "The Triad Complete"
USA_mcs_68_the_triad_complete_desc:0 "With a credible air and land-based deterrent - and plans to introduce a submarine-based equivalent in the Navy - we now have three distinct systems by which we can deliver nuclear destruction to our enemies. If the bombers don't get through, then our missiles will pierce the enemy's skies; if the missiles fly off target, then our submarines will be close enough to ensure a hit. It would take far too much effort for the Germans or Japanese to be able to destroy all of our means of nuclear warfare - ensuring the eternal efficacy of America's nuclear deterrent."
USA_mcs_68_eyes_in_the_sky:0 "Eyes In The Sky"
USA_mcs_68_eyes_in_the_sky_desc:0 "A happy side-effect of our burgeoning investment in space exploration and development is that our satellite network is now large enough that most parts of the Earth can reasonably expect to have an American satellite orbiting overhead at some point of the day. Weather permitting, having a set of eyes hovering above all parts of the Earth opens up some interesting possibilities on keeping eyes on our enemies and their nuclear programs."
USA_mcs_68_rule_the_waves:0 "Rule the WAVES"
USA_mcs_68_rule_the_waves_desc:0 "With an unprecedented naval buildup underway, America faces the very real possibility that recruitment will not keep pace with shipbuilding, with the Navy running out of sailors before ships. President Smith has proposed reviving the WWII-era proposal to establish the Women Accepted for Volunteer Emergency Service (WAVES) program, in order to free male sailors for surface duty by calling on women to fill shore positions. There will be resistance to reviving a wartime mobilization program in peacetime, to say nothing of the involvement of women in the armed forces – but then again, a female President seemed impossible only a few years ago..."
USA_mcs_68_red_white_and_blue_water:0 "Red, White, And Blue Water"
USA_mcs_68_red_white_and_blue_water_desc:0 "Armed with carrier battlegroups, ballistic missile submarines, and the SEAL units, the U.S. Navy is reborn as a force that can contest the Japanese and German fleets on the high seas, operate in the cloak-and-dagger machinations of the Cold War periphery, and ensure America's vengeance in the event of the unthinkable. Freedom can once again stretch from the shores of America to the far reaches of the Atlantic and the Pacific, and it's time we reminded the world that the United States Navy is a force to be reckoned with."
USA_mcs_68_duck_and_cover:0 "Duck and Cover!"
USA_mcs_68_duck_and_cover_desc:0 "For all of our efforts to improve the effectiveness of our nuclear deterrent, we have to assume that Germany and Japan are doing the same. It is a sign of a sane world - nuclear war is only deterred by having all sides be capable of deterring each other - and yet it forces the insanity of having to meaningfully having to think about, prepare for, and survive a war that will destroy civilization as we know it. We must do it; the stakes are too high to believe otherwise."
USA_mcs_68_a_man_on_the_moon:0 "A Man On the Moon?"
USA_mcs_68_a_man_on_the_moon_desc:0 ""
USA_mcs_68_ready_for_anything:0 "Ready For Anything"
USA_mcs_68_ready_for_anything_desc:0 "The Armed Forces have the technology, the training, and the tenacity to not only fight a nuclear war, but to win one. With our reforms, the American military stands resolute in the face of the challenges of the next decade, and it's time we make sure the people know it."
USA_mcs_68_icarus:0 "Icarus"
USA_mcs_68_icarus_desc:0 "America is a nation in shock, grieving for the loss of one of her greatest heroes. Fate has ordained that one of Columbia's finest sons, who left our Earth in the name of discovery, shall not return to her soil. John Glenn, the first American on the Moon, was killed in re-entry, his craft flaring over the cool skies of the South Pacific. His harrowing last words, and the elegiac echo of CAPCOM reverberate in the country's hearts.\n\nThe time of mourning, however, is quickly passing onto anger, rage that such an event might happen. If Madam President Smith is to withstand the media hellstorm on the horizon, she must promise a full investigation, and determine who or what was responsible for the Glenn's last landing."
USA_mcs_68_in_ashes:0 "In Ashes"
USA_mcs_68_in_ashes_desc:0 "No amount of words can truly commemorate the heroes of Diana 10, and especially John Glenn, in a manner that is sufficient. If Glenn and his comrades are truly to be remembered properly, a true commemoration must take place. The public is having a fit that President Smith hasn't held an official state funeral. The first Americans on the Moon, without the privilege of being buried on American soil. All three of the astronauts will be buried in Arlington National Cemetery as respect not only for their military service but for their service to the nation and mankind itself. Their sacrifice will not be in vain.\n\nThe nation as a whole continues to recover, but, as predicted, the sadness has morphed into rage. In the public eye, America cannot seem to catch a break. The depression of the 30's, the War in the 40's, the Akagi Accords, and now the tragic death of national heroes; be they domestic, foreign, economic, or otherwise, America has suffered failure after failure. We are kicked to our knees once or twice every decade, as issue after issue rears its head. President Smith must convince the public that, like every failure past, America will get back up."
USA_mcs_68_respect_the_dead:0 "Respect the Dead"
USA_mcs_68_respect_the_dead_desc:0 "Before the wreckage of Diana 10 was even cold, people were creating outlandish conspiracy theories about its demise. It is not unexpected, but that does not make it any less disrespectful, or, in the case of a few theories, downright repugnant. We must initiate campaigns to shame the perpetrators of these falsehoods, as well as alleviate any public doubts as to the nature of Diana 10's destruction."
USA_mcs_68_a_hero_returns:0 "A Hero Returns"
USA_mcs_68_a_hero_returns_desc:0 "As time has gone on, the uproar over the lack of a burial or even a proper body has grown untenable. We must find what remains of John Glenn, and his fellow astronauts, and give them a proper burial. They will be laid to rest in Arlington National Cemetery, as befits men of their stature and contributions to the nation. It will not be pleasant, but it is necessary. These men have earned a hero's burial, but first, the heroes must come home."
USA_mcs_68_the_moss_commision:0 "The Moss Commision"
USA_mcs_68_the_moss_commision_desc:0 "Despite weeks of speculation, and many hypotheses, no one truly knows exactly why Diana 10 burned up in the atmosphere. If we are to find those responsible for the deaths of Glenn, Mattingly, and Swigert, a formal investigation must be initiated. The Moss Commission, headed by its namesake, Frank Moss, the commission consists of several notable politicians, businessmen, scientists, former astronauts, and aviation experts. It will primarily set out to determine the cause of the destruction of Diana 10, and then find the perpetrators. What happens to those found guilty will be determined in the courts."
USA_mcs_68_homecoming:0 "Homecoming"
USA_mcs_68_homecoming_desc:0 "The people of the United States, as yet, still hold doubts over the future of American space exploration. The Diana 10 mission, while successful in getting to the Moon, was a disaster, through and through. The death of the space program's most ardent promoters in politics, John Glenn, seems to spell the end of NASA.\n\nPresident Smith will not stand for these beliefs. America will continue her voyage into the stars, with or without the approval of others. This is not only to preserve Smith's own image, but the legend and spirit of John Glenn. In order to honor him, we must continue his mission: to explore. Consequently, the President plans to give a speech in Columbus, Ohio, near John Glenn's place of birth, in which she will lay out the American plan to return to space."
USA_mcs_68_someone_to_blame:0 "Someone To Blame"
USA_mcs_68_someone_to_blame_desc:0 "After weeks of investigation, the Moss Commission has not yet determined the exact design flaw, and thus, the contractor, that caused Diana 10 to disintegrate. In order for the public to be satisfied, whoever caused this disaster must be reprimanded. Unfortunately, the Commission doesn't know.\n\nThere are several possible perpetrators: NASA itself, Grumman Aerospace, or North American Aviation. Luckily for the Moss Commission, Grumman is the easy scapegoat; Grumman designed and built much of the Command Module, as well as its heat shield. They are simply the most likely candidate. If the Commission's guess is wrong however, Grumman could take the US government to court, and President Smith's administration would lose even more of the public's trust."
USA_mcs_68_a_dream_deferred:0 "A Dream Deferred"
USA_mcs_68_a_dream_deferred_desc:0 "Margaret Chase Smith's presidency has been plagued by hardship and turmoil. Diana 10 is simply another disaster for an already troubled administration. Her dauntless pursuit of American space exploration and her grand dreams of making America great again has hurt her far more than it helped. The champion of the space program is dead. The coup de grace, Diana 10, disintegrated over the North Atlantic. No matter how much she claims that America will return to space, to the Moon, NASA is a scarred organization, and her presidency will forever be darkened by the events of the Diana Program."
USA_mcs_68_crusade_for_the_common_man:0 "Crusade For the Common Man"
USA_mcs_68_crusade_for_the_common_man_desc:0 "Freedom is an utterly abstract concept to those who suffer from penury, malnutrition, or injustice. American will never be truly free until the fundamental needs of the most miserable among us are met, and the Smith Administration will spare no effort to this end."
USA_mcs_68_power_to_the_states:0 "Power to the States"
USA_mcs_68_power_to_the_states_desc:0 "As the Far-Right constantly reminds us, it would be wise to remember that the United States are just that - a union of states, each with their own independent powers and political inclinations. The federal government is not meant to tackle every problem America faces, and we can afford to carve out specific areas of responsibility that are within the realm of state authorities to handle. If nothing else, this should keep the Far-Right off our backs for a while."
USA_mcs_68_working_out_our_differences:0 "Working Out Our Differences"
USA_mcs_68_working_out_our_differences_desc:0 "Even if the individual NPP congressmen and Senators are acting (more or less) together in Congress, George Wallace and Michael Harrington are taking every opportunity to take petty potshots at each other. Sooner or later, that behavior will spread. We've got to make sure they're on the same page on key pieces of legislation, so that at least we seem to be presenting a united front."
USA_mcs_68_compromise_on_welfare:0 "Compromise On Welfare"
USA_mcs_68_compromise_on_welfare_desc:0 "An American in Massachusetts is the same as an American in Mississippi, Harrington insists. Should the Federal government not assume the responsibility in ensuring their common welfare? It's not an unreasonable argument, and establishing new federal programs to address crippling poverty in the nation could surely be made palatable to those Far-Right congressmen representing impoverished districts."
USA_mcs_68_keep_them_calm:0 "Keep Them Calm"
USA_mcs_68_keep_them_calm_desc:0 "The news out of the South remains grim; civil unrest, rioting, and miscarriages of justice continue to roil the news nationwide even as the Southern governors insist that everything is under control.  And in order to keep Wallace on board, we will continue to agree with them that everything is fine, and that the South will have the authority to deal with internal issues as they see fit."
USA_mcs_68_a_single_platform:0 "A Single Platform"
USA_mcs_68_a_single_platform_desc:0 "The NPP can't keep living bill to bill on compromise alone. People are keeping track of slights, favors, anything that can be used to keep score between the Center and the Far-Right. Sooner or later, something will give. The party needs a single platform, to work all the compromises out of its system at once, so that the average American knows that the NPP is working for them, and not against each other."
USA_mcs_68_a_robust_safety_net:0 "A Robust Safety Net"
USA_mcs_68_a_robust_safety_net_desc:0 "The Center may have a wide variety of policy goals, but Michael Harrington has been tireless and unrelenting in his push for economic security for the average American. We can give him that much; it's the people's tax money, so if some of it goes back to social programs, the people won't be complaining. To the Far-Right, we'll just have to emphasize the costs that business could be saving in the long run..."
USA_mcs_68_a_place_to_do_business:0 "A Place to Do Business"
USA_mcs_68_a_place_to_do_business_desc:0 "The National Progressive Party has always looked out for all Americans and their enterprises, whether or not they have the support of a cabal of bankers and funders. The right to do a business is a fundamental part of the freedoms that all the citizens of this great nation enjoy, and the NPP will ensure that no man will find himself unable to partake of the American Dream because of petty legislation or paperwork!"
USA_mcs_68_a_strong_national_defence:0 "A Strong National Defence"
USA_mcs_68_a_strong_national_defence_desc:0 "Politically, it's never a bad option to blame, blame, blame Japan. It was one of the reasons for the NPP's founding, and until the R-D's spectacular failures under Nixon, it was perhaps the sole claim to fame we had. Resisting Japan, of course, requires doubling down on investing in the blunt instruments of national power, and convincing the fiscal conservatives in our party that throwing more money at the military is a worthwhile endeavor."
USA_mcs_68_sit_them_down:0 "Sit Them Down"
USA_mcs_68_sit_them_down_desc:0 "We've traded every single horse we could find - including by dressing up a couple of mules and calling them horses. There have been marathon negotiating sessions on the Hill, and innumerable sleepless nights as we've called in favor after favor to pull the party forward. The revised NPP party platform is now largely complete, but Wallace and Harrington are still dragging their feet, refusing to sign until the other does so first. It's time we sat them both down to talk like adults, and hope that we have enough of the party rank-and-file on board to shout the two down if we fail to bring them in line."
USA_mcs_68_a_greased_palm:0 "A Greased Palm"
USA_mcs_68_a_greased_palm_desc:0 "While we can't help but admire Harrington's devotion to his program of social reform, his stubbornness makes him incredibly difficult to work with. If he wants more social programs for the unemployed, for the African-Americans, for our wounded soldiers, then he can have them! And if the Far-Right feels left out, then I'm sure there are some Southern social programs that could use a fat stack of dollar bills. Money might not buy happiness, but it will buy votes!"
USA_mcs_68_jacksons_poposal:0 "Jackson's Proposal"
USA_mcs_68_jacksons_poposal_desc:0 "The summit with Wallace and Harrington is getting nowhere, and the Congressional NPP delegation is growing nervous at the silence from their leaders. Senator Henry 'Scoop' Jackson of Washington - a man of the Center with the hawkish instincts of the Far-Right - has requested an urgent meeting with the President to discuss a proposal from the Congressional party that he hopes will break the deadlock. Let's hope that his proposal is more coherent than every other attempt the Congressional NPP has attempted to work together of their own volition..."
USA_mcs_68_hands_off_the_south:0 "Hands Off the South"
USA_mcs_68_hands_off_the_south_desc:0 "Wallace and Harrington have been talking past each other, with Wallace increasingly focused on defending the rights of the South as Harrington presses home his case for universal federal social programs. But there may be a way to cut this Gordian knot, if it ever was so complicated in the first place; Wallace will get his states' rights as sacrosanct, if he accepts that Harrington's socioeconomic programs can operate in the South unmolested."
USA_mcs_68_cut_wallace_lose:0 "Cut Wallace Loose"
USA_mcs_68_cut_wallace_lose_desc:0 "The Center has rallied to our side, encouraged by our domestic reforms and continued championing of civil rights. The Far-Right has stayed quiet, and Wallace looks increasingly isolated within the party. The party is ours, and now all that remains is to decapitate the segregationists' leadership."
USA_mcs_68_harangue_harrington:0 "Harangue Harrington"
USA_mcs_68_harangue_harrington_desc:0 "Nobody said that governing was easy, and the work of keeping the NPP together demands compromise from the top. We've kept the Far-Right on board, and the Center's been convinced that the party's unity is the highest priority. Only Harrington keeps on shouting from the rooftops about his own pet causes; that behavior has to stop, now."
USA_mcs_68_diversify_the_petrolium_industry:0 "Diversify the Petroleum Industry"
USA_mcs_68_diversify_the_petrolium_industry_desc:0 "Gulf, Texaco, and the descendants of Standard Oil: the Five Sisters of the American oil industry continue to struggle to meet America's bottomless hunger for oil, forcing them to lose market share to cheap Middle Eastern oil imports. But the Geologic Survey has made it clear for years that the United States sits on a vast ocean of petroleum reserves; the problem has been that extraction and refinement of these sources has been prohibitively expensive, making it cheaper for the Five Sisters to beg for a piece of the Middle Eastern pie instead. We can, and should, lean on the scales of this cost-benefit analysis."
USA_mcs_68_expand_the_redstone_arsenal:0 "Expand the Redstone Arsenal"
USA_mcs_68_expand_the_redstone_arsenal_desc:0 "America's finest scientists have spent years devising the latest advancements in long-range missile weaponry at the Redstone Arsenal, preparing to fight a war with technology rather than blood. Protecting the American way of life depends first and foremost on the ability to deter our enemies from an attack on the heartland, and to that end we will expand the scope of the Redstone Arsenal's operations, with a budget allocation to match. The Southwest will also appreciate our efforts to boost local employment."
USA_mcs_68_a_rising_tide:0 "A Rising Tide"
USA_mcs_68_a_rising_tide_desc:0 "By enabling every American citizen to access the welfare programs necessary for their economic security, the NPP will ensure that the American economy as a whole remains vibrant even in the face of the most severe headwinds. It also goes without saying that every beneficiary of these programs will remember the NPP as the party that made it all happen."
USA_mcs_68_fix_the_broken_windows:0 "Fix the Broken Windows"
USA_mcs_68_fix_the_broken_windows_desc:0 "Americans should feel proud to live in the land of the free - free of petty crime and misdemeanors! Law enforcement shouldn't just focus its efforts on apprehending those responsible for grievous injury or damages, but also to pursue the pickpockets, hooligans, and miscreants who aggrieve the life of the average citizen and tarnish the public spaces we all share."
USA_mcs_68_invest_in_southern_air_bases:0 "Invest In Southern Air Bases"
USA_mcs_68_invest_in_southern_air_bases_desc:0 "Ever since the Civil War, the South has suffered from rural poverty and a general lack of economic opportunity. Though the war years helped bring some manufacturing back to the region, we can invest further in the region by developing Air Force bases in the region, to better keep an eye on the Caribbean and Central America. With any luck, the military base will serve as the new economic hubs of the South, employing free men rather than slaves."
USA_mcs_68_a_strong_and_prosperous_nation:0 "A Strong And Prosperous Nation"
USA_mcs_68_a_strong_and_prosperous_nation_desc:0 "The shipyards of San Diego, the auto plants of Detroit, the steel mills of Appalachia, the brokerages of New York, and the military contractors in the South. American industry roars back into life, invigorated by the promise of economic renewal and the nation's renewed stand against the Japanese menace. For those who still suffer from want and deprivation, the government will prevent them from falling through the cracks, so that they may one day share in our American dream once again. With malice towards none and charity for all, onwards!"
USA_mcs_68_protecting_our_citizens:0 "Protecting Our Citizens"
USA_mcs_68_protecting_our_citizens_desc:0 "Americans deserve to live in safety, both physical and economic.  Our nation's law enforcement and judicial system will have the resources to fully enforce the law, while new job training programs and community outreach will prevent our most desperate from turning to criminality in the first place. Only by addressing both the motivations and the occurrence of crime in our society will America be safe enough to step into the new decade."
USA_mcs_68_steady_as_she_goes:0 "Steady As She Goes"
USA_mcs_68_steady_as_she_goes_desc:0 "Bills are debated, amended, and passed in committee and in the full Congress with only minor delays and hiccups. Our congressmen and campaign managers increasingly speak with one message to the voters. The arguments over civil rights, social welfare, and incentivizing business now take place behind closed doors, away from the eyes of the press. Harrington and Wallace still don't like each other and hardly trust each other, but they're still talking to each other. After years of debilitating bickering and public ridicule, the NPP finally is starting to act like a political party, pursuing a brighter future for all Americans rather than obsessing over the failings of the R-D's. Whether that will be enough to convince voters remains to be seen."
USA_mcs_68_things_fall_apart:0 "Things Fall Apart"
USA_mcs_68_things_fall_apart_desc:0 "The National Progressive Party's very existence is in jeopardy. Our efforts to get the center and far right to cooperate with each other have failed in the face of further intraparty conflict. The two major factions refuse to cooperate or negotiate on even the most important legislation, legislation that is an essential part of our platform.\n\nWhat both factions fail to realize is that they need the support of each other if they want to defeat the establishment and create some real change. If the party does not start working together soon, we'll be wasting valuable time on stagnation and infighting while the R-Ds are out for our blood."
USA_mcs_68_the_center_cannot_hold:0 "The Center Cannot Hold"
USA_mcs_68_the_center_cannot_hold_desc:0 "This is an outrage! Distinguished statesmen fighting like children on the floor of the Senate, and from our own party too! We are here to pass legislation and run a country, not provide material for Johnny Carson.\n\nFortunately, our chief of staff is preparing options to deal with this recent disaster, but it's clear that something has to change. Perhaps the NPP is merely a chimera of the opposition, but at least we didn't sell out the country like the R-Ds! The NPP must exist to challenge the establishment, and it will not fall apart on the watch of President Smith."
USA_mcs_68_time_to_chose:0 "Time to Choose"
USA_mcs_68_time_to_chose_desc:0 "We're not finished yet. Our advisors have come up with three plans to keep the country together. Our chief of staff, Bryce Harlow, recommends shaking up the cabinet to show that the right is still willing to work with the left, and has already chosen a first possible candidate for replacement. Vice President Agnew advises that we continue on our present course, and that with the proper effort, this time the party will come around to our way of thinking. Finally, one of our more... extreme donors, a Mr. Thompson, has requested a meeting with President Smith, claiming he has a novel solution to our problem..."
USA_mcs_68_changes_in_the_cabinet:0 "Changes in the Cabinet"
USA_mcs_68_changes_in_the_cabinet_desc:0 "Bryce Harlow, our Chief of Staff, believes we can patch things up in our party by intervening in a cause celebre of the C-NPP, the Delano Grape Strike, a minimum wage dispute in California. A nice negotiated solution that leaves both our pro-business wing and our leftist friends reassured that the party still has its uses in finding amicable solutions to society's problems. Hopefully. USDA secretary Earl Butz has been complaining about being asked to intervene though, he seems to consider it below him to argue individual farm conditions, especially over a "20 cent dispute" as he calls it. Harlow has suggested we task one of his undersecretaries with keeping a close eye on Butz, in case we need to review his position. As a member of the pro-business faction, he's already troublesome enough. Should we have to remove him for whatever reason, it would be very hard to cajole them into cooperating with our plan. First and foremost we'll need to figure out how to get them to give such a minimum wage concession to us and the C-NPP in the first place, though."
USA_mcs_68_a_long_expected_resignation:0 "A Long-Expected Resignation"
USA_mcs_68_a_long_expected_resignation_desc:0 "God damn Butz! He almost had to resign last year after he made a comment about US Mail being a "haunt of coloreds, bukharinites and other dregs of society." He was only able to keep his position because the New York Times couldn't find a source who would go on record over it. Still, Harlow was worried about Butz putting his foot in his mouth again, so he asked the undersecretary to review Butz' recent meetings. He discovered that in a statement he made to the representatives of the grape-using company Schenley Industries and the DiGiorgio Corporations, he called the strikers "a buncha half-baked degoes looking to fill whatever pockets they haven't already filled with stolen grapes, with whatever cash they can extort from local growers." If the press catches even the slightest whiff of this, not only will the Delano strikers be furious and refuse to work with us, but the entire party could fall apart even if we don't lose the entire Hispanic vote first! We need to start the process of looking for a replacement immediately, Butz will almost certainly have to be asked to resign by the end of this week."
USA_mcs_68_the_freeman_gambit:0 "The Freeman Gambit"
USA_mcs_68_the_freeman_gambit_desc:0 "Okay, we have come up with a replacement for that git Butz. President Smith had the idea of getting the Center on board with limiting the concessions to the Delano strikers in return for one of their own being offered a cabinet position. This also has the positive side effect of making Butz' resignation look like a planned cabinet change as part of internal party negotiations. The one we've chosen as new AgriSec is Orville Freeman, a committed moderate progressive with mild social democratic leanings. He's a military veteran, so the right will hopefully not instantly hate him, while still being far enough left that he qualifies as part of the C-NPP. Most importantly he's unimportant and seemingly harmless, so he should do as he's told. Let's get to work setting him up."
USA_mcs_68_work_with_the_workers:0 "Work With the Workers"
USA_mcs_68_work_with_the_workers_desc:0 "What we feared has happened; the press have caught on to Butz' gaffe, but we were quick enough about removing him that the strikers are only moderately angry, and the party hasn't split over it. The main issue is that the strikers think we covered it up, so we will need a bit of damage control to show we are definitely not racist. Freeman has suggested making some concessions on health insurance and contract guarantees in the negotiations, let us go with that suggestion."
USA_mcs_68_business_as_usual:0 "Business as Usual"
USA_mcs_68_business_as_usual_desc:0 "Our pro-business wing and our agricultural donors are upset we followed Freeman's suggestion without consulting them first. Now they are demanding we get tougher on the issue of minimum wage as a response, as well as limit healthcare rights. Fine, we'll need their support and their money too, hopefully the strikers will accept the compromise."
USA_mcs_68_intervention_at_delano:0 "Intervention at Delano"
USA_mcs_68_intervention_at_delano_desc:0 "The strikers keep breaking off our discussions to debate our proposals. We need to make it clear to them that if they don't have a response to us within the week, we may have to break up the strike by force. That should get them moving."
USA_mcs_68_gone_horribly_wrong:0 "Gone Horribly Wrong"
USA_mcs_68_gone_horribly_wrong_desc:0 "Freeman! That snake in the grass! He somehow found out that we were making deals with the agricultural donors, and have not only leaked this to the press, but also publicly sided with the strikers against our own administration's arbitrated offer! Good Lord, we'll look like idiots in the news and the NPP's entire left are going to be furious!"
USA_mcs_68_gone_horribly_right:0 "Gone Horribly Right"
USA_mcs_68_gone_horribly_right_desc:0 "Seems Freeman was a good choice. Despite a close shave where an assistant secretary almost told him about our deal with the donors, he did not realize and kept on working out an amicable solution with the strikers. Problem is that after the near-discovery, we couldn't risk keeping some of the under-the-table stuff in the proposal, like limiting health insurance coverage. Our agricultural donors are furious at our incompetence and many of them have sworn to support the R-D's instead."
USA_mcs_68_reel_in_the_right:0 "Reel in the Right"
USA_mcs_68_reel_in_the_right_desc:0 "This Freeman mess has split the party even more. If we are to protect ourselves against outright impeachment inquiries, we need to get the base and the right on board immediately. Promise great tax cuts and deregulation, anything they want!"
USA_mcs_68_legitimize_the_left:0 "Legitimize the Left"
USA_mcs_68_legitimize_the_left_desc:0 "The pro-business wing has cut their support for us because of us alienating our agricultural donors. The only faction we still has a firm grip on is the C-NPP, we must work to show them as a legitimate and realistic alternative base to build our administration's further policy on, through ongoing reform plans. With some luck, it will at least secure the left's support for the rest of our term."
USA_mcs_68_the_grapes_of_wrath:0 "The Grapes of Wrath"
USA_mcs_68_the_grapes_of_wrath_desc:0 "This was a good plan, in theory. Intervening in the Delano grape strike did after all strengthen our position with one of the critical factions in the party. However, it utterly failed to bridge the gap between the two wings, and now our position is weaker than ever from a strategic point of view. We can only hope that our new base can hold on through the coming storm and President Smith can survive this like she has her previous crises. God damn Butz..."
USA_mcs_68_stand_firm:0 "Stand Firm"
USA_mcs_68_stand_firm_desc:0 "During the primaries, one of her opponents called then-candidate Smith "effete." Bah! It is with a will and a grip of iron that she has kept this party together despite all the childish infighting of the wingnuts, and iron does not bend in even the strongest of storms. We will stand firm, no surrender to the whims of the radicals! Spiro Agnew is right when he says that displaying confidence and solidity in our policies will eventually cause our critics to fall silent. We will stand firm, hold our ground, and show both the Party and America that we are a strong, independent administration that needs no sabre-rattling or capitulation to socialists to lead this nation! Then we'll see who is "effete!""
USA_mcs_68_a_decleration_of_conscience:0 "A Declaration of Conscience"
USA_mcs_68_a_decleration_of_conscience_desc:0 "We will bypass the squabbling politicians by going above their heads to their employers; the American people! President Smith won her office thanks to her mastery of oratory; switching between fiery condemnations of the cowardly establishment that folded in the face of foreign enemies commanding a fraction of America's might, to soft calls for reconciliation between the diverse political opinions of the electorate under the uniting banner of patriotism and love of liberty. She is even respected by many conservative Democrats and pro-business Republicans for her condemnation of the Grey Scare a decade ago. It is time to call out to the people and make them rein in the troublemakers representing them on Capitol Hill."
USA_mcs_68_confronting_congress:0 "Confronting Congress"
USA_mcs_68_confronting_congress_desc:0 "Vice President Agnew has helpfully offered to collu- er... collaborate with our allies James Buckley and Henry "Scoop" Jackson to sway the right and left wings of the Senate NPP back to our way of thinking. Agnew assures the White House he should be able to convince the two Senators without going beyond the relatively limited scope of reforms we have given the green light on promising, but for some reason he has asked to meet with them alone. He claims this is to isolate the West Wing from any potential backlash should the meetings be leaked. Clever fellow, Agnew, good choice of VP."
USA_mcs_68_court_the_center:0 "Court the Center"
USA_mcs_68_court_the_center_desc:0 "The road to man's heart may be through his stomach, but the road to a progressive's heart is through welfare reform. Already, President Smith's reforms have benefitted the more vulnerable parts of our society immensely, improving healthcare coverage and access to benefits and education for the underpaid or unemployed. We need to remind the C-NPP representatives how our administration has helped them fulfill their campaign promises to their electorate and been a boon to all our citizens. If the reminder isn't enough, Agnew has suggested we dangle increased funding and possible expansion of the current programs to lure them back in, maybe even make vague promises of new programs they have desired. Sounds reasonable enough."
USA_mcs_68_rally_the_right:0 "Rally the Right"
USA_mcs_68_rally_the_right_desc:0 "Have you heard how the Japanese round up white women in their Sphere and commit unspeakable atrocities and violations upon them? And let's not even get started on what they did when they came upon Western schools in the East Indies. \n\nUsing our contacts in the press, we will ensure that previously classified or unverified incidents of the Pacific War all hit the major right wing media houses in the span of a few short days, and all framed in language that resonates with the righteous fury of the FR-NPP against the Japanese. Between internal outrage and phone calls from their constituents, our colleagues on the right will no doubt have whipped themselves into an anti-Japanese frenzy by the time Spiro Agnew and James Buckley come in and remind them of how President Smith has been the toughest on Tokyo of all Presidents, with rising military budgets and a strong foreign policy. It's all more or less true, after all."
USA_mcs_68_promise_them_favors:0 "Promise Them Favors"
USA_mcs_68_promise_them_favors_desc:0 "To court the more intransigent senators we will have no choice but to have President Smith make public statements favoring their planned or desired legislation. Not an ideal solution, as it drags the President into the dirty infighting of congressional committees, but unavoidable in this crisis. Let us try to keep it vague and limited to legislation we have certain will have the approval of significant segments of our party voterbase."
USA_mcs_68_promise_them_funding:0 "Promise Them Funding"
USA_mcs_68_promise_them_funding_desc:0 "Many Senators in more vulnerable seats were elected on promises of creating jobs in their home states despite the stagnant economic situation in the heartland. We can offer to use our influence in House committees to attach bill riders that would allocate federal funding to projects in their home states, be it industrial expansion, public works of infrastructure, or just tax cuts. We'll need to keep this on the downlow, the public could perceive this as misuse of federal fund for personal political gain, a potentially impeachable offense. Luckily the Senate will shield us once they rely on us for funding for their pet projects."
USA_mcs_68_promise_them_anything:0 "Promise Them Anything"
USA_mcs_68_promise_them_anything_desc:0 "Loyalty has its own rewards, let us remind our Senators. Positions on the National Committee, fasttracking of legislation, personal campaigning by the President for you should you seek reelection or desire to become governor... Hell, cabinet positions and maybe even the Oval Office itself will in future elections be within reach of those Senators who only know how to stay quiet, stay strong, and most importantly stay loyal. Please, hear us out on this."
USA_mcs_68_patch_up_the_holes:0 "Patch Up the Holes"
USA_mcs_68_patch_up_the_holes_desc:0 "Turns out Agnew was a bit too eager with getting Jackson and Buckley aboard with our plans. While most of our promises went down well, it seems Agnew edited the proposed S.U.R.G.E (Security Urgency Reassessment & General Expansion) Act to be more appealing to either wing of the party. While there are many small differences in where the funding would be allocated, the crux of the scandal relates to $400 million that was promised to both the VA and expansion of overseas bases. We do not have the spare funds to satisfy both sides, and now both Jackson and Buckley are outraged, leaving the Surge Act likely dead on arrival. President Smith will need to go on a hurried tour of Senate offices to sort this out. At least Agnew has publicly apologized for his "staff's clerical error," but rumor in DC has it that in private he is pointing the finger on the President herself as the source of the ploy."
USA_mcs_68_a_desperate_appeal:0 "A Desperate Appeal"
USA_mcs_68_a_desperate_appeal_desc:0 "We have no choice, we must beg the leaders of our party's various factions to take their disagreements public, so that President Smith can arbitrate and compromise over the issues on a popular and fair basis. The current procession of backroom deals and promises cannot be maintained for long, we NEED to show the public we are still doing everything to keep the party together as everything collapses around us. Public pressure is the only thing that can keep the boards of this sinking ship from coming apart."
USA_mcs_68_rats_are_fleeing:0 "Rats Are Fleeing"
USA_mcs_68_rats_are_fleeing_desc:0 "Senators are defecting left, right and center! We must promptly act to ensure the absolute loyalty of those who remain, no matter what we must do to keep them. An actionable majority is essentially hopeless at this point, but by emptying our sack of promises on the Senate floor we may retain enough of a minority to protect President Smith from being totally neutered or even impeached by the opposition. A lame duck is better than a headless duck. The C-NPP are likely to be the strongest faction still standing at the end of this, we will need to beg them for forgiveness and promise them large parts of their agenda. Lord have mercy."
USA_mcs_68_wag_the_dog:0 "Wag the Dog"
USA_mcs_68_wag_the_dog_desc:0 "Thompson's right about one thing; nothing will unite the American people like the threat of fascism. That's especially applicable to the NPP, a party founded in response to the threat of the Empire of Japan. If we really want to keep the party united, we should remind them of the greatest threat of all.\n\nThe Monroe Doctrine dictates we protect our interests in the Western Hemisphere. The Smith Doctrine dictates a tough stance on the Sphere, to prevent a repeat of our failure in the Pacific War. The Charter of the Organization of Free Nations dictates we must protect democracy wherever it exists. The weakness of the NPP dictates we must take advantage of all of these precedents. It is, to put it bluntly, warmongering for political gain. But if we want to preserve the party, we have no other choice."
USA_mcs_68_our_natural_enemy:0 "Our Natural Enemy"
USA_mcs_68_our_natural_enemy_desc:0 "American strength is built upon our control of the seas. Whether it be our ability to have boots on the ground with the full support of a carrier group anywhere in the world, maintaining the security of our trade routes, or cooperating with our allies to ensure our mutual security, the ocean must be kept under our command.\n\nThe Sphere threatens all of this. Japanese ownership of the Solomon Islands limits our ability to defend Australian airspace, the puppet regime in Singapore makes it impossible to control Southeast Asia's trade routes, and the Imperial Japanese Navy is more than a match for us at sea. They are our natural enemy, and the American people must be reminded of this."
USA_mcs_68_pacrim_ii:0 "PACRIM II"
USA_mcs_68_pacrim_ii_desc:0 "Reports from the first Exercise PACRIM were promising on the military front, as the fleets gained an important chance to practice international coordination in a large-scale naval action. Admiral Zumwalt's report to the Pentagon suggests that America has significant benefits to gain from more advanced international cooperation.\n\nAmbassador Green's report from Canberra is even more encouraging, as the Australian government has been requesting assistance in further exercises to curb the influence of the Empire of Japan. Providing this request will encourage Canberra to invest further in the OFN, and more importantly, will keep the NPP happy about our decisive stance towards Japan."
USA_mcs_68_denounce_japan:0 "Denounce Japan"
USA_mcs_68_denounce_japan_desc:0 "The history of Japan is a story of unchecked aggression and imperialist brutality. Though Japan may have liberalized after the war, they still grasp their empire with an iron fist. Military governors enact their will upon the oppressed peoples of Asia. Unscrupulous bureaucrats and company men leech off the economic base of China for personal gain. And the high command of the Empire plots, waiting for the time to strike against the free world and take the Pacific once and for all.\n\nAt least, that's what Harlow and Safire recommend we tell the American people. If we're proceeding with an anti-Japanese message to unite the party, we need to further radicalize the base against them. Changing the perception of Japan should be our top priority- inserting a line in a speech here, modifying an internal memo there, and we'll have the party unified behind us in no time."
USA_mcs_68_a_useful_proxy:0 "A Useful Proxy"
USA_mcs_68_a_useful_proxy_desc:0 "Francis Parker Yockey is far from our friend, having repeatedly denounced our administration as "a puppet of anti-Western interests." Since the publishing of his book Imperium in 1948, where he praised Adolf Hitler as the "hero of the twentieth century," Yockey has been a major figure of the radical right- farther than the Far Right of the NPP. His followers include segregationists so vile that even George Wallace might have second thoughts, militiamen preparing for a Japanese invasion, and even self-proclaimed American Nazis.\n\nThis does not mean that Yockey cannot be useful. The undue influence the Empire of Japan holds over the United States is a favorite subject of both the president and Mr. Yockey these days, and while his rhetoric is more... unrestrained, if convinced to follow the president's current expectations, he could be quite useful."
USA_mcs_68_memories_of_fire:0 "Memories of Fire"
USA_mcs_68_memories_of_fire_desc:0 ""Over twenty years ago, our nation stood on the precipice of victory. Despite the terrible defeat at Midway, our navy defended the coasts of Australia against constant Japanese aggression, our pilots held the line against the Darwin bombings, and our industry rebuilt the Pacific Fleet to strike back at the Sphere."\n\n"And in a single moment, our dreams of victory burned."\n\n"Over twenty years ago, thousands of our best were lost in the blink of an eye. Thousands more withered away, poisoned by radiation. We have not forgotten the sacrifice made by those who had prepared to give their lives for their country."\n\n"Today, we remember those we lost.""
USA_mcs_68_america_as_imperium:0 "America As Imperium"
USA_mcs_68_america_as_imperium_desc:0 "Our country has lost its way. Before the war, America was ascendant, reaching across the Pacific to control and civilize the nations of Asia, and to secure our trade with the rest of the Pacific. America could have changed the world into a freer, more prosperous, and safer place for everyone.\n\nAfter the cowardly surrender of the Democrats to the Japanese, we gave up the Pacific to them. Today, our allies in the Philippines, the ports of the West Coast, and our own sovereign soil of Hawaii all fall under the heel of the Japanese boot. Under President Smith, we will assume dominance of the Pacific once more, and never again allow fascism to eclipse our place in the sun."
USA_mcs_68_day_of_infamy:0 "Day of Infamy"
USA_mcs_68_day_of_infamy_desc:0 "Everyone remembers where they were when they heard about the Pearl Harbor attack. Thousands of Americans still remember receiving the news that a son, brother, or husband had fallen to the treachery of a savage and unprovoked attack. Thousands more still remember the depredations and brutality of the Pacific War, and most of all the Battle of Iwo Jima.\n\nWe must remind the American people of what they have lost to the Japanese, unite the party and nation behind our hardline diplomacy, and never forget who our true enemy is. We cannot abide useless political squabbling when our enemy is upon our doorstep."
USA_mcs_68_a_sphere_of_our_own:0 "A Sphere of Our Own"
USA_mcs_68_a_sphere_of_our_own_desc:0 "The Greater East-Asia Co-Prosperity Sphere is an alliance built around the sole hegemony of the Empire of Japan. While Japan's despotic web stretches far, it is vulnerable to coercion of its lesser members. An unwilling servant will stab you in the back when you are not looking, but a willing servant will move heaven and earth to fulfill your goals. The OFN is based on willing participation and the goal of mutual survival, providing the perfect counter to the despotic and fragile Sphere. With our shared resources, we can maneuver ourselves into a superior position without firing a single bullet."
USA_mcs_68_faith_in_our_destiny:0 "Faith in Our Destiny"
USA_mcs_68_faith_in_our_destiny_desc:0 "Once, the Japanese Empire was the undisputed master of the Pacific. With our fleet in ruins, our will to fight depleted, and Hawaii burning in atomic fire, we were forced into retreat.\n\nThat time is over. Our moderated economic policies have allowed us to overtake the anemic Japanese economy. President Smith's defense policy has allowed us to outpace Japanese naval construction. While the Japanese prime minister leads from an unstable position, President Smith has the nation unified behind her. Our nation remains unbroken, despite the turmoil of the past  four decades. We shall go forth, and fulfill our destiny to be masters of the Pacific."
USA_mcs_68_once_by_the_pacific:0 "Once by the Pacific"
USA_mcs_68_once_by_the_pacific_desc:0 "Our nation is united once more. The American people are willing to do what they must. The 7th fleet is ready to sail.\n\nStorm clouds gather on the horizon.\n\nWe are ready."

