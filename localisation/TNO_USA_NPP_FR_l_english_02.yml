USA_sen_bill.215.d_passed:0 ""You think the President's gonna deliver?" Johnson Sloan, Treasurer of the Michigan AFL-CIO, wondered aloud. "The business lobby isn't going to like us getting equal airtime." \n\n"It wouldn't have made it on the agenda if Harrington and Smith didn't think it could pass," Larry Knudsen replied. He didn't feel nearly as confident as he sounded, but as President of the Michigan AFL-CIO, he didn't have the luxury of showing it. \n\nSure, the two had supported the NPP for years - but they'd pulled hard for Michael Harrington in '68, even as George Wallace's Dixie boys had threatened to split the party. And they remembered the shock of the convention: Harrington folded, and instead of Wallace, Senator Margaret Chase Smith of Maine would be the 'unity candidate.' \n\nSmith, the embodiment of the New England, big business establishment, leading the NPP! Knudsen had called the Center cowards, even threatening to leave the NPP on the spot, only to be stopped by Harrington's call to the AFL-CIO leadership. \n\n"Give me time," Harrington had pleaded. And so they waited, seeing if Harrington's deal with the devil would be worth it. \n\nThe phone rang, piercing the anxious silence. Knudsen grabbed the receiver and listened to the word from Washington, before turning to Sloan."
