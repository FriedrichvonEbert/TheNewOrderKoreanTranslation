wallace.impeachment.1.t:0 "가장 어두운 시간"
wallace.impeachment.1.desc:0 "월레스 정부의 학교 인종분리 법안을 시행하기 위해 리틀록에 배치된 연방군은 오늘 아침 모든 아프리카계 미국인 학생들을 추방하는 조치에 항의하기 위해 리틀록 센트럴 고등학교로 행진하는 시위대에 총격을 가했습니다. 이번 사태는 시위 반대 세력이 시위대 측이 학교에 접근하지 못하게 막고 연방군이 두 집단을 분리하려 시도하면서 발생했습니다. 현지 병원은 흑인 시위대 14명이 사망하고 36명이 부상당했으며 백인 시위대의 입원에 대한 보고는 없었다고 전했습니다. \n\n미 국방부 관리들은 오늘 사건에 대한 언급을 회피하면서, 관련 병사들이 '점점 더 폭력적인 상황에 대응하여 적절한 자제력을 행사했다'고만 말했습니다. 전미 유색인 지위 향상 협회는 이번 사건이 '눈치를 주면서 정의와 질서의 이름으로 부당한 차별을 가하는 정부에 의한 야만이 최근 들어난 것'이라고 주장하며 연방군의 행동을 비난했습니다.\n\n현지 당국이 즉각 통행금지를 선언한 뒤 리틀록에서는 산발적인 폭력사태만 보고되었지만 뉴욕, 디트로이트, 보스턴, 버밍엄, 시카고, 볼티모어 등에서 이번 사건의 파장이 급속히 확산되면서 시위와 약탈이 잇따랐으며, 시위 지도자들은 연방군에게 내려진 명령에 대한 즉각적인 조사를 요구하고 있습니다. 워싱턴의 민주공화당 고위 관계자들과 국가진보당 중도파 이익단체는 앞으로 수일 내에 국방부와 백악관에 즉각적인 해명을 요구하겠다는 성명을 발표했습니다."
wallace.impeachment.1.a:0 "앞으로 며칠간 힘들겠군..."

wallace.impeachment.2.t:0 "아칸소 주가 조사를 요구"
wallace.impeachment.2.desc:0 ""...야간 폭동 진압 때문에 주 경찰의 피로도가 극심해지고 있는 가운데, 매일 주 의회 밖에 모여드는 시위대에 대한 응답으로 아칸소 주지사는 리틀록 사건 당시 연방군의 행동에 대해 주 정부가 자체 조사를 실시할 것이라고 발표했습니다. 주지사는 성명에서 월레스 행정부의 연방군 투입 결정에 대해 공개적으로 의문을 제기하며, 불분명한 명령과 현지 관행에 익숙하지 않은 것이 이번 사태로 이어졌다고 비난했습니다."\n\n보좌관들은 대통령의 얼굴이 일그러지는 동안 서로 시선을 나누었습니다. 비서실장이 TV를 끄자 대통령은 즉각 주의를 돌렸습니다.\n\n"대통령님, 이게 얼마나 좋지 않은 상황인지 아시지 않습니까. 의회와 아칸소 주가... 부적절한 결론을 내리기 전에 우리는 연방 수사를 개시하여 이 문제를 극복해야 합니다."\n\n월레스는 천천히 고개를 끄덕였습니다. 거리에서 미군 병사들이 다른 미국인을 쏘는 광경은 무시하기에는 너무 끔찍했고, 그는 하이에나들이 자신 가까이에서 돌고 있다는 것을 알았습니다. 이제 중요한 건 피해 통제뿐이고 아칸소 주 정부가 증거 수집을 시작하기 전에 연방정부가 조사를 맡도록 하는 것입니다. 월레스는 이 모든 혼란이 시작되기 전에 주지사에게 전화를 했습니다..."
wallace.impeachment.2.a:0 "다 막아버려!"

wallace.impeachment.3.t:0 "하이에나"
wallace.impeachment.3.desc:0 "하루 뒤, 정부는 국방부가 리틀록에서의 발포에 대한 조사를 맡게 될 것이라고 발표하였지만, 월레스는 비서실장이 의사당에서 열린 회의에서 돌아오기를 초조하게 기다리고 있었습니다. 화가 난 의회 지도자들이 시간을 끌며 리틀록 사건을 들쑤시고 있는게 분명했습니다. 하지만 국가진보당이 대열을 이탈하지 않는 한, 군과 법무부가 아칸소 주에서 모든 증거를 확보하기만 하면 괜찮을 것입니다. -\n\n비서실장은 숨을 가쁘게 쉬며 대통령 집무실로 뛰어왔습니다. 그는 당황한 모습으로 더듬거리는 소리를 간신히 참았습니다. "의회는 주지사와의 통화 기록을 가지고 있습니다. 우리 쪽에서 증거를 확보하기도 전에 우릴 팔아넘겼습니다." \n\n월레스는 비틀거렸습니다.  "그럼 의회는 어떻지?"\n\n"총격이 있기 전에 연방군의 임무에 대해 제대로 상의하거나 통보받지 못했다는 주지사의 말에 쏠리고 있습니다." 월레스는 비서실장에게 물을 권했지만, 그는 거절하고 계속 말했습니다. "중도파는 하원에서 조사에 동의할 것입니다. 상황이 더이상 감당할 수 없게 되어가고 있습니다. 어느 시점에 가서 증언을 요청받을 것입니다."\n\n월레스는 욕을 내뱉었습니다. 의회의 하이에나들이 피 냄새를 맡았고, 이렇게 되면 모든 것이 더 복잡해질 것입니다. 이제는 이 논쟁을 국민에게 직접 공개해야 할 지도 모릅니다."
wallace.impeachment.3.a:0 "국민은 우리 쪽의 이야기를 들어야 한다!"
wallace.impeachment.3.b:0 "봉이라도 하나 세워볼 수 있겠지..."
wallace.impeachment.3.c:0 "의회는 아무것도 찾지 못할 거야, 진정해!"

wallace.impeachment.4.t:0 "심금 울리기"
wallace.impeachment.4.desc:0 "월레스 대통령이 연설하기 겨우 하루 전, 미 행정부에서는 월레스 대통령의 정치 경력에 있어 정치적으로 가장 중요한 연설이 될 수 있는 이 성명에 어떻게 접근하는 것이 최선인지에 대해 의견이 엇갈리고 있습니다. \n\n매일 계속되는 시위로 미국이 계속해서 동요하고 있는 가운데, 가장 안전한 방법은 대중의 단결을 위해 - 주체가 의회건 정부건 간에 - 조사가 계속될 것이라는 포괄적 성명을 발표하는 것입니다. 비록 국민들이 월레스의 선의에 여전히 회의적이라고 해도, 그 성명은 국가진보당을 하나로 묶어 행정부가 의회에서 방어할 시간을 더 벌기에 충분할 것입니다. \n\n다른 이들은 이 모든 혼란이 월레스의 잘못이 아니라고 주장하며 군 기강 잘못으로 돌리는 것에서부터 법과 질서를 계속 옹호하고 위기에서 행정부의 역할을 무시하는 것에 이르기까지 보다 대립적인 접근을 주장합니다. 이러한 접근은 우리가 사건의 사실에 직접적으로 이의를 제기할 수 있게 해주겠지만 - 혹은 후자의 경우, 실제로 미국을 통치하는 일로 돌아가도록 시도하겠지만 - 여론은 말할 것도 없고 국가진보당에 있는 협력자들의 반응은 상당히 부정적일 것입니다.\n\n오직 하나의 결정만 내릴 수 있습니다."
wallace.impeachment.4.a:0 "나라가 함께 뭉쳐야 한다."
wallace.impeachment.4.b:0 "명령이 아니라 군 기강에 대한 조사를 약속한다."
wallace.impeachment.4.c:0 "씨발 지금 당장 진정하라고!"

wallace.impeachment.5.t:0 "삼각측량"
wallace.impeachment.5.desc:0 ""그게 전부인가요, 대통령님? 아무 일도 없었던 걸로 합니까?" 국가진보당 상원의원은 믿을 수 없다는 듯 물었습니다.\n\n"국가는 다시 자리를 잡고 일을 시작해야 합니다. 그리고 이미 조사 중인 것에 폭동이 일어나는 것보다 더 큰 골칫거리는 많이 있습니다." 월레스는 말했습니다.\n\n"...행운을 빕니다, 대통령님."  상원의원은 퉁명스럽게 대답하며 방에서 나갔습니다.\n\n며칠간 정부의 위기대응을 관리한 후 점점 더 초췌해진 비서실장은 주저앉을 기색이 역력했습니다.  "상황이 진정되지 않습니다, 대통령님. 국가진보당이 우리를 따라오지 않을 것입니다." \n\n월레스는 비서실장을 바라보았습니다.  "더 좋은 계획 있나? 4시간 안에 성명서를 다시 쓸 순 없네!"\n\n비서실장은 대통령에게 간청했습니다.  "그렇지만 몇 가지 사실을 더 자세히 설명할 시간은 있습니다. 조금만 더 버틸 수 있다면 아마도 그날 시위대와 반대 시위대의 폭력으로 인해 군대가 위협을 느꼈다는 우리의 주장을 뒷받침할 수 있는 무언가를 찾을 수 있을 것입니다. 우리 주장을 더욱 설득력 있게 만들고 양쪽 모두 잘못이 있는 것처럼 보이게 할 수 있는 충분한 사실들을 말입니다.""
wallace.impeachment.5.a:0 "지금 있는 걸로 충분해!"
wallace.impeachment.5.b:0 "사람들이 믿는 다면 몇 시간 정도야."

wallace.impeachment.6.t:0 "테러, 연출, 텔레비전"
wallace.impeachment.6.desc:0 "이따금씩 카메라 플래시가 터지는 소리, 1~2분마다 속삭이는 소리, 어색한 기침이나 목청을 가다듬는 소리, 대통령이 연설문을 훑어보기 위해 종이를 뒤적이는 소리. 미국 전역의 미국인들이 겪었던 끔찍한 날에 이어 아침에 대통령 집무실에서 들리는 유일한 소음들이었습니다. 이제 시민들, 정치인들, 그리고 심지어 각료들까지도 리틀록에서의 사건들과 관련하여 대통령에게 질문, 아니, 답변을 요구하고 있습니다. "대통령님, 이제 생방송 시작입니다. 3, 2, 1..." \n\n"좋은 아침입니다. 사랑하는 미국인 여러분. 지난 하루는 공포, 분노, 슬픔의 감정으로 가득했습니다. 어제 아침 리틀록 센트럴 고등학교가 개학식을 위해 문을 열자 퇴학당한 아프리카계 미국인 학생들이 문을 향해 열을 지어 행진하기 시작했습니다. 이들이 행진을 하다 이들의 입학을 저지하려는 반대 시위대로부터 거센 저항에 부딪혀 연방군 병사들이 사태 진정을 시도했습니다. 긴장이 고조되고 폭력이 거세지자 그들은 법과 질서를 유지하기 위해 끔찍한 결정을 내려야 했으며, 폭력 시위자를 해산시키기 위해 학생 쪽에 발포를 했습니다. 그 지역을 지키라는 명령을 받은 군인들이 집계한 결과,  총 14명이 사망하고 36명이 부상당했음이 밝혀졌습니다. 신사 숙녀 여러분, 여러분이 누구이건 간에, 이것은 부끄러운 비극입니다. 우리 행정부는 이 사건의 본질과 주변을 조사하기 위해 열심히 노력하고 있습니다. 어떤 학생이 총알에 맞아 숨진 일은 현대사회에서 없애야 할 테러이며, 이 나라가 지금처럼 큰 고통을 당해야 한다는 것은 안타까운 일입니다. 여러분 모두 단결해 주시고, 위기의 시기에 강건하게 서주시길 바랍니다. 폭동을 일으키지 마십시오. 오히려 우리와 함께 서십시오. 우리는 정의를 위해 최선을 다할 것입니다. 나라를 위해, 가족을 위해, 당을 위해, 자유와 정의를 위해, 그리고 모두를 위해." \n\n카메라의 섬광은 계속해서 대통령을 괴롭혔지만, 매몰스럽게 행동하는 것은 이 상황을 더 악화시킬 뿐입니다. '그래 그렇게 계속 사진 찍어라. 찍다보면 조지 C. 월레스가 고통을 같이 하고 있다는 것도 알게 되겠지.' 대통령은 생각했습니다."
wallace.impeachment.6.a:0 "어떻게 됐는지 봅시다."

wallace.impeachment.7.t:0 "방어"
wallace.impeachment.7.desc:0 "의회의 탄핵 조사가 단순한 진상규명이 아닌 것으로 밝혀졌습니다. 소환장의 힘으로 무장한 입법자들은 증인이나 공직자들에게 광범위한 주제에 대해 문서를 내놓거나 선서 증언을 하도록 강요할 수 있으며, 이를 거부한 - 또는 거짓을 말한 - 자는 형사 처벌을 받을 수 있습니다. 이러한 점을 염두에 둔 하원 정부감시 위원회는 지상의 군인에서 백악관 공직자들의 사생활, 행정부의 가장 민감한 결정에 이르기까지 리틀록 대학살로 이어지는 결정에 관련된 광범위한 증인들을 요청하였습니다. \n\n월레스는 하원 조사관들이 제공한 증인 명단과 그 근거를 휙휙 넘겨보았습니다. 이 명단은 공격적인 일정표 위에 놓인 광범위한 목록입니다. 월레스는 소환된 두 집단, 지상군 병사들이나 명령을 내리는 데 일조한 공직자들, 중 한 집단과만 입을 맞출 수 있다고 암울하게 중얼거렸습니다. \n\n그리고 물론, 위원회에는 국가진보당 입법자들이 조사를 얼마나 부드럽게 할 것이냐는 문제가 있습니다. 국가진보당 중도파가 반란을 일으키기 직전인 상황에서 이것 역시 쉬운 일은 아닐 것입니다. 하지만 당원들에게 기대는 것이 목격자에게 지시하는 것보다 더 맞지 않을까요?"
wallace.impeachment.7.a:0 "병사들의 증언을 조정"
wallace.impeachment.7.b:0 "공직자들의 입 틀어막기"
wallace.impeachment.7.c:0 "의회에 예를 표하기"

wallace.impeachment.8.t:0 "마찰"
wallace.impeachment.8.desc:0 "리틀록에 배치된 군인들의 증언에 끊임없는 밑바탕이 되는 것은 모호함과 혼란입니다. \n\n군인들은 '법을 지키고 질서를 지키라'는 모호한 명령 아래 아프리카계 미국인 시위대와 백인 반대 시위자들 사이에 얇은 경계선을 형성하면서 생긴 혼란스러운 분위기를 묘사했습니다. \n\n난투극이 벌어져 긴장감을 흐르는 가운데, 중간에 끼인 장병들이 두 무리를 갈라놓으려 애쓰는 모습이 포착됐다. 균열이 생겼다. 장전이 돼있던가? 전우와 하릴없이 시선을 주고 받자, 다시 한번 균열이 가며 비명이 울려퍼졌다. 군중이 밀려왔다. 사격 준비. 조준할 시간이 없습니다. 그냥 중간에 쏩니까? \n\n이 모든 것은 그저 끔찍한 사고처럼 들리고, 우리는 혼란과 모호함이 탄핵의도에 대한 어떤 추정도 우습게 만든다고 주장할 수 있습니다. 그렇기는 하지만 사망자 모두가 흑인 시위대라는 사실에는 변함이 없으며, 확실한 모호성이 없다는 점에 비추어 볼 때, 이는 믿을 만한 논리방어가 되지 못할 수도 있습니다. 실제로 우리는 이 모호한 명령이 인종분리 '법안'을 지지하고 책임을 회피하려는 깡패들의 술수에 불과하다는 비난에 직면하게 될 것입니다.\n\n어쨌든 병사들은 명시적으로 무력 사용 허가가 내려진 것이 아니라 자의적인 판단에 따라 그렇게 하였다는 것에 동의하였습니다.  물론 우리는 곤경에서 벗어난 대가로 비난의 폭풍에 휩싸일 것입니다. 군인들에게 이런 식으로 증언하도록 하는 '인센티브'를 준비하는 것은 비용이 많이 들고 비윤리적일 뿐더러, 정치적 희생양이 된 국방부가 어떤 영향을 받을 지는 불 보듯 뻔한 일입니다."
wallace.impeachment.8.a:0 "수많은 사소한 상황들이 사고로 이어진다..."
wallace.impeachment.8.b:0 "걔네들이 명령을 넘은 거라니까!"

wallace.impeachment.9.t:0 "묵비권"
wallace.impeachment.9.desc:0 "워싱턴에서는 극소수만이 극비리에 모든 것을 행합니다. 모든 회의에는 서기가 있으며, 서기는 하위 공무원에게 결정의 개요를 전달하고, 하위 공무원은 그 아래 공무원에게 항목을 전달하고... 그렇게 계속 이어집니다. 요람에서 무덤까지, 정부 정책은 거의 집요한 수준으로 문서화되는데, 보안 분류는 이 문서를 누군가 캐묻지 않도록 많은 일을 할 수 있습니다.\n\n월레스는 이 사실을 알고 있었고, 자신이 이 단계에서 모든 서류를 막을 수 있을 것이라는 환상을 가지고 있지 않았습니다. 하원이 그런 점에서 그를 훨씬 앞서는 만큼 어설픈 시도는 그 어떤 것보다도 더 나쁘게 보일 것입니다. 그러나 법률 기록과 정부 기록에는 본질적인 진실을 난독화하는 그들만의 방법이 있는데, 이는 실제로 그 창조의 배경에 정통한 자들만이 해석할 수 있습니다. 여기에 바로 핵심이 있습니다. 이 서류들은 위헌 법률 심사에서 살아남기 위해 조심스럽게 작성되었지만, 만약 초안 작성에 관련된 직원 중 누군가가 전적으로 진실하게 말한다면, 서류에 있는 문장들이 의심할 여지없이 다른 정치적 의미를 가진다는 사실이 밝혀질 것입니다.\n\n고맙게도, 당면한 문제에 대해 헌법적인 구제책이 있었습니다: 수정 헌법 제5조. 누구도, 심지어 의회 앞에서도조차 리틀록 학살 사건에 대해 사실상의 함구령으로 확장될 가능성이 있는 어떠한 자책성 성명도 강요받을 수 없습니다. 물론, 수정 헌법 제5조가 최선은 아닙니다... 그러나 비록 이것이 가능한 한 '가장 분명한' 답을 줄 수 있다 하더라도, 정치적 의도가 없다는 것을 모든 사람들에게 강요하는 것은 더 좋지 않을 수도 있습니다."
wallace.impeachment.9.a:0 "묵비권을 행사해!"
wallace.impeachment.9.b:0 "부인하고 또 부인해!"

wallace.impeachment.10.t:0 "모두가 같은 편에"
wallace.impeachment.10.desc:0 "의원들은 때가 좋을 때면 재빨리 협조했지만, 칩이 떨어지면 바쁘거나 연락이 닿지 않기 위해 모든 노력을 기울였습니다. 하원 정부감시 위원회의 각 국가진보당 구성원을 찾는 데는 의회가 개회 중임에도 불구하고 몇 시간이 걸렸습니다.\n\n물론, 국가진보당을 대통령과 일치시키기 위해 무슨 말을 해야 할지에 대한 문제도 있습니다. 같은 당원이었음에도 불구하고, 만약 당이 전복되어도 경선에서 살아남을 수 있을만큼 충분한 기반을 가지고 있다면 그들이 마음에 들지 않는 대통령을 뽑을 의무는 없습니다. 월레스는 자신이 국가진보당에서 진보 성향의 유권자들과 함께 기피되고 있다는 것을 충분히 자각하고 있습니다. 그들은 위원회를 단속하는데 골칫거리가 될 것이고, 반면에 국가진보당 우파는 정당 통합과 정책의 고삐에 대한 더 많은 통제와 함께 실현될 수 있을 것입니다.\n\n근데 저항자들을 위해서는요? 월레스는 월레스입니다. 그는 도로변으로 내던져지는 것을 거부했고 다른 정당의 기관원들마냥 판자 조각처럼 버려졌습니다. 그는 딥 사우스에서 거침없이 말을 하고, 다른 곳에서는 조용히 프레젠테이션을 했는데, 그들의 대통령이 이리 떼에 물어뜯기는 광경을 보는 것을 참을 수 없는 것입니다. 월레스와 탄핵의 가능성을 모두 주시하고 있다면, 그는... 위원회가 자신을 지지하도록 조용히 인내하거나, 우파의 도전에 직면해야 합니다. 월레스는 원칙을 위해 자신의 정치적 운명을 얼마나 깎아내릴 용의가 있을까요?"
wallace.impeachment.10.a:0 "안전하게 지켜라, 우리가 가진 표로 끝낼 것이다."
wallace.impeachment.10.b:0 "중도파에 기댈 시간이다!"

wallace.impeachment.11.t:0 "진공"
wallace.impeachment.11.desc:0 "정치는 자연과 마찬가지로 진공을 싫어합니다. 리틀록 사태나 이후 하원에서의 사건과 관련하여 백악관에서 어떤 성명도 내놓지 않는 상황에서 언론은 반쯤 확인된 진실, 음모론, 그리고 행정부가 일련의 사건에서 어떤 역할을 했는지에 대한 소문으로 떠들썩합니다. 뉴스를 통해 퍼지고 있는 가장 인기 있는 이야기는 비록 정부가 리틀록에 있는 부대에 사격을 명령하지 않았더라도, 최근 민권 정책은 정부가 그 결과 발생한 사태에 대해 크게 신경 쓰지 않는다는 것을 암시하며, 침묵이 이를 긍정한다는 것입니다. \n\n하지만 행정부의 대부분은 그 성명이 요점 밖이라는 데 동의합니다. 다른 누군가가 이야기를 짜고 있고, 월레스 대통령이 심지어 반박 의견도 내비치지 않는 와중에 국가진보당의 입법자들이 대응을 위해 안간힘을 쓰지만, 그렇게 나온 성명은 기껏해야 엉터리일 뿐이고 최악의 경우에는 앞뒤가 안 맞는 모순 덩어리입니다. 당연히, 국가진보당 의회 이익 집단은 격노했습니다.\n\n피를 갈구하는 언론과 국가진보당만이 행동을 요구하는 것으로도 상황은 충분히 나쁘지만, 국가 전체가 분노와 억압으로 얼룩져 있습니다. 민권 행진은 거의 매일 실시되고 있으며, 아프리카계 미국인과 백인 공동체 사이에서 긴장이 폭발하는 것을 우려한 통행금지가 미국 전역에서 확대되고 있습니다. 모두가 우리를 보고 있습니다."
wallace.impeachment.11.a:0 "젠장."

wallace.impeachment.12.t:0 "학생들의 증언"
wallace.impeachment.12.desc:0 "워싱턴 D.C.의 의사당 계단에서 생중계된 리틀록 센트럴 고등학교에 대한 가장 최근의 조사에서, 하원은 대통령의 어떤 범법 행위를 근절하기 위하여 공식적으로 월레스 대통령의 사태 동안의 행동을 조사하기 위한 재판을 준비하기로 결정했습니다. 이 재판은 곧 탄핵으로 이어질 수 있습니다. 보도에 따르면 하원 재판에서 첫 번째 증인이 소환되었는데, 이 증인들은 월레스 행정부에 반대하는 증언을 하기 위해 시위에 참여한 아프리카계 미국인 학생들입니다. \n\n하원에서 하원 의장은 리틀록 학살 당시 그곳에 있었던 학생들의 증언를 듣기 위해 이 재판의 조사위원들을 임명하기 시작했습니다. 그곳에서, 그들은 감정적으로 가슴 아픈 이야기를 미국인들에게 풍부하고도 분명하게 전했습니다. 유혈사태의 현장에 있었던 목격자 중 한 명인 퍼시 제임슨은 "우리는 마침내 고등학교 정문에 도착했습니다" 라며 "이 운동에 반대하는 시위대와 마주쳤습니다" 라고 말했습니다. "그들은 '흑인들을 들판으로 돌려보내라'와 같은 소리를 지르면서 우리가 그 학교로 들어가는 것을 원치 않았습니다. 결국, 싸움이 번졌고, 우리가 행진하는 동안, 제 동료 학생들 중 몇 명이 주먹에 맞고, 발로 차이고, 때로는 머리를 벽돌로 맞기도 했습니다. 그리고 그때," 퍼시는 여기서 잠깐 쉬었습니다. 그는 말하기도 전에 목소리는 갈라지고 목이 메었습니다. "그때 군대가 왔습니다. 그들이 와서 모두를 때렸습니다. 그들 중 몇몇은 우리처럼 혼란스럽고 겁먹은 것처럼 보였지만, 또 몇몇은 우리를 미워하는 것처럼 보였습니다. 그들은 우리를 밀고 나간 후에 발포했습니다." 퍼시는 눈물을 흘린 후 몇 분 동안 마음을 추스렸습니다. \n\n수도에서의 상황이 새로운 국면에 접어들면서 소식이 점점 더 멀리 퍼져나가고 있습니다. 더 많은 학생들이 희생자의 편을 들어주며 상황이 계속 전개되고 있는 가운데, 이 모든 것이 끝나고 나면 월레스 대통령에게 어떤 결과가 나올지는 시간만이 알 것입니다."
wallace.impeachment.12.a:0 "봐봐 내가 그랬다고 말 안 하잖아!"
wallace.impeachment.13.t:0 "장병들의 증언"
wallace.impeachment.13.desc:0 "불과 며칠 전 리틀록에서 일어난 집단 사격 사건에 대한 조사가 오늘 하원 내에서 계속되고 있습니다. 고등학교에서의 학살에 연루된 주 방위군 장병들이 증언을 하기로 결정함에 따라 의원들이 그 증언을 듣기 위해 증인으로 부르기로 하였습니다. 증인에는 군중에 적극적으로 사격을 가한 병사뿐 아니라 총격에 참여하지 않은 병사와 이날 사건 대응에 관여한 고위 장교들도 포함된 것으로 알려졌습니다. \n\n하원 사법위원회 관계자들은 시위 군중에게 사격하라는 명령에 공식적인 개입이 있었는지 판단하기 위해 몇몇 병사들의 증언을 받기 시작했습니다. "아칸소 주에 있는 제216 헌병중대의 2소대는 아칸소 주와 미국 남부에서 교육 분리와 관련하여 연방법을 시행하라는 명령을 받았습니다." 리틀록 센트럴 고등학교에 주둔하고 있었던 부대의 지휘관 빅터 손튼 중위가 말했습니다. "그 후에 일어난 사건들은 혼란에 빠진 상황을 통제하기 위해 시도한 것입니다." 많은 의원들은 리틀록에서의 행동에 대해 지휘관이 승인했다는 것처럼 들리는 이 증언을 듣고 숨이 막혔습니다. 하지만 또 다른 부대원인 더글라스 N. 맥코넬 상병은 "저는 다른 몇몇 부대원들 사이에 서 있었습니다. 저는 바깥의 시위자들과 마찬가지로 죽을 만큼 무서웠습니다. 주먹이 날라가고, 사람들은 이를 갈면서 비명을 질렀습니다. 날아가는 벽돌 하나에 실명될 뻔 했다고 맹세할 수 있습니다." 라고 하며 눈에 띄게 다른 증언을 했습니다. "모든 것이 너무 빨리 진행되었고, 병사들과 장교들은 똑같이 소리를 질렀습니다. 결국 누군가가 '사격개시!'라고 소리쳤고, 모든 것이 끝났습니다.' 그는 눈물을 흘리며 갈라진 목소리를 말했습니다. "마치 지옥 같았습니다. 모두가 총을 쏘기 시작했습니다. 너무 무서워서 방아쇠에 손가락을 대는 것조차 느낄 수 없었고, 그 뒤에야 비로소 발사를 하지 않았다는 것을 알았습니다." 병사는 눈물을 흘리며 말을 마쳤습니다. \n\n워싱턴은 지금 공포에 빠져있습니다. 하지만 정부는 무슨 일이 있어도 책임자들이 리틀록 센트럴 고등학교에서 행동에 대해 대가를 치를 것이고, 모든 희생자들이 보상받을 수 있도록 할 것이라고 약속했습니다."
wallace.impeachment.13.a:0 "여기서도 아무도 내 이름을 말 안 하는데!"
wallace.impeachment.14.t:0 "공직자들의 증언"
wallace.impeachment.14.desc:0 "며칠 전 리틀록 유혈사태가 한창이던 중 있었던 사람들의 감정 섞인 증언과 함께 총격사건에 연루된 주방위군의 충격적인 증언이 이어지자 하원은 그날 있었던 일의 증언을 듣기 위해 세 번째이자 마지막 증인들을 요청하기로 결정했습니다. 오늘, 월레스 행정부의 공직자들과 아칸소 주 정부의 공직자들이 증언을 할 것이며, 양쪽 정부가 14명의 사망에 대해 어떠한 개입이 있었는지에 관한 듣게 될 것입니다.\n\n하원 법사위는 아칸소 주 정부의 개입에 관한 정보를 얻기 위해 아칸소 주 정부의 공공안전부 장관을 첫번째로 소환했습니다. "공공안정부는 리틀록 센트럴 고등학교에서 발생한 유혈사태의 원인을 인정하고 그날 행동에 매우 큰 유감을 느끼고 있습니다." 장관이 말했습니다. "평화적인 시위에서 노골적인 학살로 확대된 것은 아칸소 주 정부의 의도가 아닙니다. 정부는 그렇게 짧은 시간 내에 끔찍한 일이 일어날 것이라고 예측하지 못했습니다." 주정부의 몇몇 공직자들이 더 증언한 후, 하원의 시선은 거물들인 월레스 행정부의 연방 공직자들로 옮겨갔습니다. "미국과 월레스 행정부는 교육 시스템의 분리와 그 날 항의한 학생들의 행동에 대해 깊게 받아들였습니다." 월레스 행정부 내 한 인사는 신변 보호를 위해 이름을 삭제해 달라고 요청하고 말했습니다. "하지만 우리가 이 학생들을 입학시키는 것에 동의하지 않는다고 해서 그들의 입학을 막기 위해 대량학살을 허가한 것은 아닙니다." 한 조사위원은 "충격을 받았다"며 "그 입장 때문에 일어난 학살"의 여파로 분리를 옹호하는 월레스 행정부 인사의 발언에 대해 "역겨웠다"고 말했습니다. \n\n하원은 증인 요구를 공식적으로 끝냄에 따라, 수집된 증거를 가지고 월레스 대통령 탄핵소추안을 상원에 전달할 것인지 여부를 결정하는 절차를 시작했습니다."
wallace.impeachment.14.a:0 "저 새끼 이름 대체 뭐야!"
wallace.impeachment.15.t:0 "하원이 탄핵소추안을 통과시키기로 결정하다"
wallace.impeachment.15.desc:0 "하원이 공식적으로 리틀록 센트럴 고등학교 대학살에서 수집된 증거와 조사에 관해 평결을 내림에 따라 언론은 유혈사태를 재조명하기로 했습니다. 하원 의장은 "조지 C 월레스 대통령이 14명의 아프리카계 미국인 학생들의 사망과 36명의 부상에 관련이 있는지에 관해 상원이 재판을 시작하도록 공식적으로 조사를 마치기로 결정했습니다." 라고 말했습니다. \n\n"탄핵"이라는 단어는 이 시점에서 미국인들에게 친숙하게 울려 퍼지지만, 그럼에도 불구하고 모든 사람들은 학살에 대한 자신만의 신념을 확고하게 가집니다. "저 빌어먹을 학생 놈들에게 물러나달라고 말했는데 걔네들이 어떻게 했지? 가만히 있었잖아." 월레스를 지지하는 시위자는 "월레스가 이길 것이다!" 라는 문장이 써진 셔츠를 입은 여러 남녀와 함께 말했습니다. "총격이 대통령 탓이라고? 아니, 아니. 검지손가락 잘못 놀린 저 부대 탓이지. 그리고 학생들은 처음부터 그곳에 있으면 안 됐어!" 그러나 다른 이들은 대통령 탄핵심판에 대해 다른 의견을 가지고 있는데, 시위대를 지지하는 많은 사람들이 대통령을 비난하기 위해 워싱턴에 모였기 때문입니다. "월레스가 한 일은 미국에 절대적인 불명예지. 대통령이 군중에게 총을 쏘든 말든, 아이들을 그냥 들여보냈다면 이런 일은 일어나지 않았을 거 아니야!" "인종차별주의자는 여전히 책임이 있다" 라고 써진 플랜카드를 흔들며 한 남자가 소리쳤습니다. "전반적으로, 리틀록에서 일어난 일 이후 월레스를 지지하는 모든 사람들이 중요한 부분을 놓쳤어. 걔네는 그냥 학생들, 학교에서 과학 수학 영어를 꼭 배우고자 했던 어린 애들이라고." \n\n상원이 조지 C 월레스 대통령과 행정부가 그 상황에서 가능했던 행동, 또는 불가능했던 것들에 대한 공식적인 조사를 준비하면서, 국가는 희생자 50명의 피에 잠겨 계속 분열되어 있습니다."
wallace.impeachment.15.a:0 "저 하원 범죄자 새끼들!"
wallace.impeachment.16.t:0 "법적 무기"
wallace.impeachment.16.desc:0 "기다림은 길고 고됐으며 심지어 일상적인 업무조차도 월레스 대통령을 지치게 만들었습니다. 그러나 카메라 플래시가 터질 때마다, 그리고 대통령 집무실 밖에서 "총격을 허가했습니까, 월레스 대통령님?" 이라고 외치는 기자의 고함을 들을 때마다 대통령의 혈관 속에는 분노가 흘러갔습니다. 국내 최고의 변호사들, 하버드 법대 교수들, 이전 대통령들의 옹호자들로 구성된 변호인단이 이 나라를 떠들썩하게 만든 대학살 이후 눈 앞에 다가온 탄핵심판에서 대통령을 방어하기 위해 대통령 집무실에 모였습니다. \n\n"여러분, 여러분 모두 아시다시피, 지금은 정말 힘든 시기입니다. 저는 수십 년동안 두려움과 불신을 겪으면서 이 나라를 대담하게 만들기 위해 할 수 있는 일을 했다고 굳게 믿고 있습니다. 하지만 여러분 모두가 보셨겠지만, 언론은 이 모든 것을 서커스로 만들었습니다. 저를 농담의 가장 큰 핵심으로 말이죠. 그리고 하원은 이미 등을 돌렸습니다. 저는 상원에 있는 늙은이들의 도움을 필요로 합니다. 이제 무엇을 할 수 있을까요?" 대통령은 토론을 시작하라고 말했습니다. 그리고 그 토론은 몇 시간 동안 계속되었습니다. 백악관의 모든 사람들은 지난 며칠 동안 수도에 모인 기자와 시위대의 무리 속에서 자신들이 갈기갈기 찢겨질 수도 있겠다고 느꼈습니다. 로버트 버드의 사무실 벽에는 이따금 돌멩이가 날아와 부딪혔고, 럴린 월레스는 자신의 뒤에 있는 창문에 기자가 바짝 붙어 있는 것을 보고 겁에 질려 방금 만든 수프 그릇을 떨어뜨린 적이 있었습니다. 울리는 전화벨, 대통령 집무실 문 뒤에서 고함을 치는 대통령과 토론하는 변호사들, 분노에 찬 시민들과 무자비한 기자들 속에서 백악관은 공포와 불안감에 휩싸였습니다. \n\n마침내 대통령과 변호인단은 펜과 법적인 용어를 칼과 방패 삼아 이웃 성과 전투를 벌이려는 기사단처럼 대통령 집무실에서 나왔습니다. 이제, 언론의 어떤 공포 전술도 피청구인과 변호인단을 법정에서 늦추지 못합니다."
wallace.impeachment.16.a:0 "상원이 전쟁을 원한다면, 기꺼이 치러야지"
wallace.impeachment.17.t:0 "법정에서의 날"
wallace.impeachment.17.desc:0 "오늘 상원 의회 안은 무거운 긴장감이 감돌았고, 때때로 내뿜어지는 분노가 느껴졌습니다. 하지만 그 분위기가 오래되지는 않았습니다. 월레스 대통령은 자신을 바라보는 미국 연방정부에서 가장 강력한 입법기관인 자신의 배심원단을 둘러보았습니다. 가장 경험이 많은 원로 대법관이 재판장을 맡았고, 곧 절차가 시작될 예정입니다. 하지만, 이 상황 속에서도 월레스는 한가지 사실을 주지하고 있습니다: 무엇이든 두려워하지 마라. 겁쟁이가 되지 마라. 아무도 당신을 넘어지게 하지 마라. 만약 누군가 그런다면 화를 내라. \n\n "그럼 지금부터 국민의례를 하겠습니다. 모두 자리에서 일어나 국기를 향해 주시기 바랍니다." 대법원장이 말했습니다. 월레스 대통령을 포함한 모든 사람들이 일어나 조국에 대한 자부심으로 가득찬 가슴에 손을 얹고 큰 소리로 자신 있게 맹세를 낭송했습니다. "모두 자리에 앉아 주시기 바랍니다." 대법원장이 말했습니다 "오늘 미합중국 상원에서는 H.Res.519, '조지 월레스 대통령 탄핵' 사건에 대한 재판을 시작하겠습니다. 하원이 제공한 증거와 함께, 이제 '리틀록 센트럴 고등학교 대학살'에서 조지 C 월레스 미합중국 대통령의 잘못된 행동으로 학생 14명의 사망과 36명의 부상이 초래되었는지 조사를 진행하겠습니다." 월레스는 그 노인이 절차를 수행하는 것을 지켜봐야만 한다는 사실에 점점 더 좌절감을 느꼈습니다. 자신은 무고했고, 그 자신 또한 이를 잘 알고 있었습니다. 그리고 만약 이 빌어먹을 상원의원들이 이를 알아차리지 못한다면, 미국은 망할 것입니다. "청구인 측, 이 재판에서는, 하원이 조사를 위해 선택되었습니다. 이제 모두진술을 시작하십시오." \n\n적어도 월레스 대통령이 보기에는 청구인 측의 모두진술은 절대적인 재앙이었습니다. 청구인 측은 대학살을 "대통령의 열렬한 분리주의 신념에 의한 결과"라고 비난하였지만 그는 분리주의 신념을 가지고 있지도 않았습니다. "월레스 대통령 행정부는 그 상황에서 잘못된 처리를 이끌었고, 이로 인해 여러 무고한 사람들이 목숨을 잃었습니다." "피청구인 측, 이 재판에서는, 월레스 대통령과 변호인단은 모두진술을 시작하십시오.""
wallace.impeachment.17.a:0 "...그리고 주방위군과 월레스 대통령 사이에는 극명한 의견 차이가 있습니다."
wallace.impeachment.17.b:0 "...그러므로, 그 비난은 지방 정부의 행동과 잘못된 대응에 있습니다."
wallace.impeachment.17.c:0 "...결론적으로, 리틀록에서 결성된 시위 단체는 불법이었고, 따라서 완전히 법을 따른 것입니다."
wallace.impeachment.18.t:0 "우위"
wallace.impeachment.18.desc:0 "법학박사이자 하버드대를 졸업하여 피청구인 측 대표변호인을 맡은 사도스키 박사는 재판 시작 이후 오랜 기다린 끝에 상원에 재판봉 소리가 울려퍼진 후 마침내 자리에 앉았습니다. 그가 자리에 앉자, 상원은 그의 모두진술에 엄중한 침묵으로 응답했습니다. 더 많은 경험이 없는 정치인들은 뒤따르는 공포감에 겁을 먹었을지도 모릅니다. 하지만 조지 월레스는 아닙니다. 월레스 대통령은 그의 마음속에 맴도는 단 하나의 생각을 고수했습니다. '바퀴벌레가 겁을 먹었군.' \n\n월레스는 재판에서의 첫번째 승리를 완전한 압승이라고 생각하고는 긴 시간동안 이를 즐겼습니다. 솔직히 월레스는 이 모든 시련을 즐길 때가 있다면, 바로 지금일 것이라고 생각했습니다. 사도스키는 자신의 무죄 이면에 있는 추론에 못을 박았고, 이미 완전히 '언론에 의한 재판'이 일어났으니 자유세계에서 가장 강력한 입법기관의 이성으로의 복귀에 영향을 미치려고 시도하며 청구인 측의 모두진술을 완전히 무너트렸습니다. 하지만, 사도스키 박사와는 달리 월레스는 한 가지 사실을 가슴 깊이 간직하고 있었습니다. 워싱턴의 정치인들이 어떤 근거를 가지고 누군가의 피를 빨아먹지는 않습니다. 특히 누군가가 그들의 반미적인 행동을 멈추려고 하며 화를 부추길 때는 말입니다. 저 위에 있는 상원 의원들이 최종 투표 때까지 재판 전체를 듣지 않을려고 할지 누가 알겠습니까? '월레스'라는 이름이 울려퍼지면 의원들은 유죄를 투표할 것입니다. 무슨 일이 있더라도 대법원장은 이 재판을 가능한 한 공정하게 유지되도록 할 것이고, 지금까지 그의 반대파가 행했던 어떤 행동도 그의 기회를 위태롭게 하지 않을 것입니다. \n\n월레스는 이것이 전쟁 전체에서 첫 번째 전투일 뿐이라는 것을 알고 있습니다. 그럼에도 불구하고 만약 이 전투에서 승리한다면, 월레스와 사도스키는 그를 무너뜨리려고 하는 어떤 인물도 기회를 얻지 못하도록 만들 것입니다."
wallace.impeachment.18.a:0 "월레스에 1점!"
wallace.impeachment.19.t:0 "증인이 걷는 곳"
wallace.impeachment.19.desc:0 "대법원장이 먼저 발언했습니다. "청구인 측과 피청구인 측이 각각 기본 논거를 마련했습니다. 이제 반대신문을 시작하겠습니다. 미합중국 법률에 따라, 청구인 측이 먼저 반대신문을 시작할 겁니다." '좋지.' 월레스는 생각했습니다. '이제 검둥이 놈들은 저 위로 가서 친구 생각하며 울 수 밖에 없겠군.' 사도스키 박사는 대통령을 진정시키기 위해 귓속말을 했습니다. "저들이 학생들을 향해 총을 겨누고 있는 대통령님의 사진을 얻을 때까지 아무것도 할 필요 없습니다." \n\n청구인 측이 가장 먼저 소환한 것은 두려움 속에서 명령을 따를 수 없었던 주 방위군 소속의 더글라스 N. 맥코넬 상병입니다. 뉴욕 출신의 어떤 의원이 그 남자를 심문하는 일을 맡았습니다. "맥코넬 상병님, 리틀록 센트럴 고등학교에서 일어난 유혈사태 이후 엄청난 감정적 혼란을 표현하셨습니다. 이 모든 것을 겪고도 당신이 가장 실망하고 있는 사람은 누구라고 말할 수 있습니까?" 라고 상원의원이 물었습니다. "음, 알겠습니다, 의원님, 하지만 어, 제 안의 실망감이 그날 몇몇 사람들에게로 쏠릴 수 있다고 말할 수도 있겠지만, 더 중요한 건, 시위대를 막은 주 방위군 병사들은 할 일을 했을 뿐입니다. 그리고, 음, 저는 그 모든 것에 대해 너무 혼란스러웠어야 했던 제 자신에게 실망감을 느낍니다." 맥코넬 상병이 대답했습니다. "됐습니다." 사도스키는 상병이 권위에 복종하도록 배워왔고 최고 사령관인 대통령에게 반하는 말을 하는 행동에 두려움을 느낄 것이라는 것을 알고 월레스에게 속삭였습니다. \n\n"이제 청구인 측은 퍼시 제임슨 씨를 소환하겠습니다." 뉴욕 의원이 굵은 목소리로 말했습니다. '저 애가 모든 총격에서 살아남은 애라고 언론에서 떠들던 애인가. 지켜봐야 겠어.' 월레스는 생각했습니다. "제임슨씨, 이 대학살의 직접적인 원인으로 당신과 그날 사망한 당신 친구들을 포함해 아프리카계 미국인들에 대한 월레스 정부의 인종분리 정책을 지적해 주시겠습니까?" 상원의원이 말했습니다. "저는, 어, 음, 제 친구들과 저는, 저희는, 음, 저희는 그날 우리에게 발포한 자들, 특히 그것을 지시한 장교들에게 매우 화가 났습니다." 제임슨이 대답했습니다. "저치들은 저 어린 애가 이 땅에서 가장 영향력이 큰 의원들 수백명이 가득한 곳에서 미합중국 대통령을 비난할 거라 생각했나봅니다. 큰 실수지요" 사도스키가 속삭였습니다."
wallace.impeachment.19.a:0 "쟤네들이 우리를 이기고 만들고 있구나!"
wallace.impeachment.20.t:0 "전투의 때"
wallace.impeachment.20.desc:0 "대법관은 검찰이 제시한 증거에 대한 반대 신문을 위해 피청구인 측이 계획을 세울 수 있도록 짧은 시간을 허용했습니다. 사도스키와 월레스는 청구인 측의 반대 신문에서 어느 정도 입지를 굳혔을 수도 있다는 것을 알고 있지만, 이 사건에서는 청구인 측 논리 내부의 구멍만으로는 살아남을 수 없습니다. 아니, 반대신문을 대비하여 탄탄한 계획을 세워야 할 때입니다. \n\n사도스키는 나머지 변호인들과 "찬란한" 계획을 세웠습니다. 사도스키는 정부 내 익명의 공직자를 닦달하여, 학교 지역에서의 현행 분리법과 관련해 행정부나 대통령을 사격 명령과 연관시킬 가능성이 있는 어떠한 기억에 대해서도 잘못된 기억을 드러내도록 하려고 했습니다. 그래야 증인들이 제공한 전반적인 정보의 모순을 드러낼 수 있고, 청구인 측의 가능성을 제한할 수 있습니다. 그 다음에는 당연히 빅터 손튼 중위를 불러내려고 했습니다. 손튼은 이미 많은 아이들을 총으로 쏘는 것에 대한 자신의 결백함에 대해 자만하고 있는 것 같습니다. 그래서 그를 이용한다면, 그곳에 있었던 아프리카계 미국인 학생들의 "평화적 시위"가 언론이 말하는 것보다 훨씬 더 폭력적이었다는 것을 보여줄 수 있습니다. 게다가 어떻게 진행되건 만약 그들이 역겨워한다면 손튼은 자신의 행동에 자부심을 가질 것이고, 만약 일이 반대로 진행된다 하더라도 대통령의 명령 때문이라는 주장과 거리를 두게 될 것입니다. \n\n월레스는 그 계획에 대해 잠시 생각해 보았습니다. 그때 한 가지 생각이 떠올랐습니다. "사도스키, 그 제임슨이라는 애는 안 쓸 겁니까?" 월레스가 말했습니다. "아직 계획하지는 않았습니다. 왜 그러십니까?" 그가 대답했습니다. "만약 우리가 그 주장에 구멍을 낸다면, 언론이 신빙성을 부풀렸고 분리 정책이 옳다는 것을 보여줄 수 있을 겁니다." 사도스키와 변호인단은 월레스의 급진적인 변호 제안을 처리하는 데 시간을 가져야 했습니다. 분리 논쟁으로 실제로 인해 그럴 수 있기 때문입니다. 하지만 시간이 촉박했습니다..."
wallace.impeachment.20.a:0 "...그러므로, 제임슨 씨의 증언은 그의 잘못된 기억과 성격 때문에 무의미합니다."
wallace.impeachment.20.b:0 "...따라서, 익명의 공직자에 의해 무효임이 증명되었으며, 손튼 중위는 독립적인 행동임을 암시하였습니다."
wallace.impeachment.21.t:0 "종소리"
wallace.impeachment.21.desc:0 ""이제 피청구인의 최종변론까지 모두 끝났습니다. 양당은 H.Res.519, '조지 월레스 대통령 탄핵' 사건의 해결을 위해 기꺼이 증언을 해주었습니다. 이제 미합중국 상원은 조지 C. 월레스 대통령이 직무 중 부적절한 행동을 취했는지 여부에 대해 배심원단 역할을 하게 될 것입니다. 하지만 우선, 앞으로 있을 최종 투표 전에 중간 휴식 시간이 제공될 것입니다." \n\n월레스 대통령과 변호인단은 조지 C. 월레스의 이름을 영원히 파괴하려는 사람들에게서 잠재적인 지지를 모으는데 시간이 촉박하다는 것을 깨달았습니다. 하지만 이 중간 휴식 시간이 숨통을 틔우고 마지막 기도를 하기 위한 단순한 휴식 시간이라고 여기는 것은 현명하지 못할 것입니다. 사도스키에 따르면 이 시간은 전체 재판 중에서 가장 역동적인 지점이며, 월레스는 당시 상황이 얼마나 절망적이었든 간에 잠재적 승리가 자신의 손아귀에 쥐어질 것이라는 전망을 즐겼습니다. 따라서 사도스키와 나머지 변호인들은 대통령을 위해 계획을 세우기 시작했으며, 월레스 자신은 고요를 즐겼습니다. "마침내 저 늙은 놈들이 무방비 상태가 되겠군. 아, 저놈들은 자신들의 실수를 언제 깨닫게 될까. 아, 저놈들은 이 조지 C. 월레스가 애들의 죽음을 바라지 않았다는 걸 언제 깨닫게 될까. 아, 이 진보의 맛은 얼마나 달콤한까." \n\n테이블 반대쪽 끝에서는 변호인단이 걱정하기 시작했습니다. 판단 결과 아직 확신하지 못했습니다. 그들이 대통령의 승리를 충분히 보장해 주었을까요? 아니면 적어도 승리에 가까워졌을까요?"
wallace.impeachment.21.a:0 "시간이 지나야만 알게 되겠지."
wallace.impeachment.22.t:0 "사냥에 나선 늑대 무리"
wallace.impeachment.22.desc:0 "계속되는 결정의 긴장 끝에 최종 투표 전까지 잠깐의 휴식이 찾아왔습니다. 월레스와 변호인단은 압박감 속에서 용감하게 보이려고 시도했지만 조금씩 지쳐보입니다. 다행히도, 다른 쪽도 마찬가지입니다. 배심원 역할을 하는 상원의원들은 일생 동안 가장 스트레스를 많이 받고, 어렵고, 논란이 많은 투표를 하게 되었습니다. 공판에서 월레스 대통령 측은 열심히 변론을 했음에도 불구하고, 이 나라의 "용맹한" 지도자의 어두운 면이 도처에 드러나기 시작했습니다. 결백의 빛이 온세상을 비추면 그림자는 반드시 지기 마련입니다. \n\n월레스의 변호를 맡은 변호인 중 한 명이 월레스에게 가까이 오라고 손짓하며 방 안에 있는 수많은 귀에서 벗어났습니다. 마침내 월레스는 그 남자가 말하려던 얘기를 들을 수 있을 만큼 가까이 다가가 소식을 들었습니다. "국가진보당 극우파 의원들과 제휴한 일부 상원의원들이 탄핵과 해임에 찬성하는 쪽으로 토론하고 있습니다." 월레스는 이 소식에 놀라 의자에서 떨어질 뻔했습니다. 이 역적 배신자 놈들, 명예라고는 조금도 신경쓰지 않는건가? "개같은 놈들, 왜 날 도와주지 않는 거지? 지금까지 일어난 모든 일에서 날 도와줬는데?" 월레스가 큰 소리로 속삭였고, 변호인은 대통령의 눈에 눈물이 고인 것을 보았습니다. "제 생각에는 어쨌든 투표가 안 좋게 흘러간다면 당신을 지지하는 사람들과 함께 하지 않는다는 뜻인 것 같습니다." 대통령은 책상을 주먹으로 내리칠 뻔했습니다. '이건 말이 안돼, 협력관계가 아니였나, 빌어먹을, 걔네 중 몇몇은 망할 친구였지, 같이 악수하고 큰 게임에 대해 얘기할 사람들이었어.' 월레스가 생각했습니다. "좋아. 그래, 좋아. 개새끼가 명예가 어딨겠어? 좋아, 여기서 우리가 어떻게 해야되지?" 월레스가 물었습니다. "음, 그들의 현재 사고방식을 흔들어서 변화시키기 위해 작은 만남을 가질 수도 있습니다. 아니면..." 변호인이 말했습니다. "아니면 뭐?" 월레스가 물었습니다. \n\n"아, 아무 것도 아닙니다.""
wallace.impeachment.22.a:0 "사람들을 모아야겠어."
wallace.impeachment.22.b:0 "걔넨 필요 없지, 사도스키?"
wallace.impeachment.23.t:0 "민주당원들의 토론"
wallace.impeachment.23.desc:0 "또 다른 중재와 함께, 자신들을 "미국의 상원의원"이라고 칭하는 정장을 입은 거머리들이 잠재적인 전략에 대한 또 다른 논의를 가졌습니다. 여기서 국가진보당은 최근 몇 년 동안 같은 당 대통령의 등장으로 그럭저럭 잘 해냈습니다. 그러나 월레스는 슬픈 사실을 알고 있습니다. 그들은 국가진보당 내 모든 사람들, 특히 월레스가 성공한 이유임에도 불구하고 이미 월레스의 배짱을 싫어하는 사람들에게만 의존할 수는 없을 것이라는 것을. \n\n사도스키 박사와 월레스 대통령은 취해야 할 잠재적인 조치에 대해 서로 이야기했습니다. 그와 동시에 그들은 불행한 진실을 보았으며, 그 진실 속에서, 방향을 바꿀 수 있는 잠재적인 필요성을 보았습니다. 그러나 동맹이 끊기면 다른 동맹이 생기기 마련입니다. 공화민주당은 "안정"과 "진정으로 통합된 미국을 향한 꾸준한 발전"을 약속하지만, 이 주장의 약점은 무엇일까요? 민주당 내 강경 보수주의자들은 어떨까요? 그들은 이 나라의 두 대표 중 한 자리가 노조의 손에 넘어가는 동안 유권자들에게 자유로움 가득한 삶을 약속했을까요? 만일 그러한 인물들이 미국인들의 자유를 지키기 위해 용감하게 싸워온 남부 사람들의 탄원 아래 흔들리게 된다면 어떻게 될까요? 언론은 이미 사생활 영역에서 평온을 갖는 것을 허용하지 않는데, 왜 정치적 당파심이 그러한 전통을 소중히 여기는 진정한 애국자들에게 더 나은 삶을 제공하고자 하는 진실하고 정직한 사람을 분열시키도록 허락하는걸까요? 계획은 짜여졌고, 그런 민주당원들은 대통령의 외침을 듣고 지지를 향해 달려올 것이 틀림없었습니다, 그렇지 않나요? \n\n"거기에 함정이 있습니다." 사도스키가 말했다. "튼튼한 지지기반이 상원에서 절차와 변호를 지켜보고 있습니다. 만약 그들이 당신이 공화민주당을 이기려는 것을 포착한다면, 어쨌든 국가진보당 극우하와 가까운 민주당원이라 할지라도, 행복하지 않을 것입니다." 도박. 우연의 본질을 이용해서 누군가를 정상에 오르게 하거나 완전히 파괴하는 살아가는 능력의 핵심입니다. 그리고 이제, 대통령은 그것을 어떻게 실행할지 판단해야만 했습니다."
wallace.impeachment.23.a:0 "망할 민주당원들을 우리 편으로 끌어들여!"
wallace.impeachment.23.b:0 "불장난을 하지 않는 게 낫지, 그렇지?"
wallace.impeachment.24.t:0 "운명의 투표"
wallace.impeachment.24.desc:0 "마침내, 양측의 중간 휴식 시간이 끝나가고 있습니다. 이제 월레스와 이 나라 최고의 변호인단은 거만한 정치인들에게 아첨하고 알랑거리는 대신 자신이 한 일에 따라 운명을 맞이할 것입니다. 월레스 대통령에게도 변호인단에게도 탄핵은 똑같이 파멸을 안겨줄 것입니다. \n\n월레스의 발은 변호인단이 앉아 있는 테이블 아래를 쉴새없이 두드리고 있었습니다. '내가 대통령으로 한 모든 일, 모든 노력, 모든 성과, 근데 이젠 내 뒤통수를 친다고? 짐승새끼들, 역겨운 새끼들!' 월레스 대통령은 혼자 생각했습니다. 그는 가슴이 조이는 것을 느꼈습니다. 아마도 스트레스가 이 시점에서 심장에 영향을 미쳤을 것입니다. 숨쉬기가 점점 어려워지며 목 위로 혈관이 솟아올랐지만 대통령은 단호하게 서 있었습니다. "나는 미국을 위해 할 수 있는 모든 것을 했는데, 걔네들은 날 괴물처럼 보는군." 개표 소리와 간간이 들리는 "Yea"나 "Nay" 소리가 대통령의 사색을 방해하며, 대통령은 주먹을 꽉 쥐어 손가락을 하얗게 만들었습니다. 매 투표마다, 월레스 내부의 불안, 두려움, 분노는 10배로 커졌습니다. '어떻게 이럴 수가 있지?' 그는 생각했습니다. '대통령 둘이 연달아 임기를 못 마친다는 게 말이 된다 생각하는건가? 게다가, 르메이는? 정말로 성공해서 미국에 상상 속의 위대함을 가져다 줄 사람이라 생각하는 건가? 정치를 전혀 모르는 놈인데? 아주 무지개 똥을 싸서 성공적인 경제를 일궈내겠군 그래.' \n\n월레스는 기다렸습니다. 변호인단은 기다렸습니다. 내각 전체가 기다렸습니다. 미국 국민 전체가 텔레비전에 달라붙어 대통령의 운명을 지켜보고 있는 것 같았습니다."
wallace.impeachment.24.a:0 "사도스키가 이기면 좋으련만..."
wallace.impeachment.25.t:0 "상원의 의심"
wallace.impeachment.25.desc:0 ""손튼 중위님, 리틀록 센트럴 고등학교에서 시위하는 군중들에게 사격을 가한 것이 격렬해지는 상황을 완화시키기 위한 행동이라는 것을 확실히 인정하시나요?" 사도스키 박사는 의원들 앞에 있는 중위에게 크고 분명하게 물었습니다. "네. 대통령님이나, 행정기관, 입법기관의 방침은 그날 제 결정에 전혀 영향을 미치지 않았습니다. 저는 단지 아칸소 주 방위군의 상급 장교들이 제게 내린 명령에 따라 행동했을 뿐입니다." 중위가 응답했습니다. 이로써 피청구인 측이 제시한 증인신문은 끝이 났고, 명백한 승소인 것처럼 보였습니다. \n\n하지만, 무언가 이상했습니다. 월레스는 눈으로는 법정에서 명백히 승리한 것처럼 보이는 데 비해 무언가가 자신을 찌르는 듯한 고통스러운 느낌이 등줄기를 기어오르는 것을 계속 느꼈습니다. 그때 그는 눈을 알아차렸습니다. 바로 그겁니다. 상원 의회에서 피청구인측을 내려다보고 있는 백 명의 눈은 대통령의 생각에 좋은 징조가 되지 않았습니다. 하지만 그게 뭘까요? 월레스는 무엇이 옳지 않은지 알아내기 위해 지난날의 사건들을 생각했습니다. 사도스키가 책상으로 다시 다가가자, 월레스는 갑자기 무서운 깨달음을 얻었습니다. 상원의 침묵 속에서 사도스키 박사를 끌어당긴 그는 주변 '재판관'들의 반응에 불만과 걱정 비슷한 표정을 눈치챘습니다. 두 사람은 이론과 가설을 논의하다가 월레스는 깊은 생각에 잠기게 되었습니다. "공무원들은요 박사님?" "무슨 소리입니까, 공무원들이 뭐 어떻다는 거죠?" 사도스키 박사가 행동했습니다. "생각해봅시다. 공무원들은 우리 정부가 그 빌어먹을 총격사건과 아무 관련 없다는 걸 보여주려고 그 이상의 일을 해냈고 이제 이 사람이 모든 것을 털어놓았죠. 마치 모든 것이 잘 되어가고, 멋져 보이는 것처럼요. 그들이 의심스러워 한다면요, 박사님?" \n\n두 남자는 끊임없는 눈빛이 그들을 뒤덮는 것을 느꼈고, 삶에서 가장 스트레스를 많이 받는 날이 될 수도 있다는 것에 엄청난 압박감을 받았습니다."
wallace.impeachment.25.a:0 "젠장, 다른 걸 써야겠어"
wallace.impeachment.26.t:0 "죽어라 암시하기"
wallace.impeachment.26.desc:0 "리틀록 센트럴 고등학교에서 벌어진 유혈사태에 대한 월레스 대통령의 반응을 대중에게 방송하기 위해 TV 제작진 전체가 온 후, 대통령은 새로운 야간 TV 프로그램의 스타가 될 준비를 하며 그의 사무실에 앉아 있습니다. 이 빌어먹을 기자들은 모두 바퀴벌레처럼 행동했지만, 결국 그들은 결국 원하는 것을 얻어낼 것입니다. "대통령님, 이제 생방송 시작입니다. 3, 2, 1..." \n\n"좋은 아침입니다. 사랑하는 미국인 여러분. 여러분 모두 14명의 학생이 리틀록 센트럴 고등학교에 입학 허가를 받기 위해 시위를 하다 사망하였다는 어제 첫 뉴스를 보고 엄청나게 충격을 받았을 것입니다. 리틀록에서 일이 벌어지기 전 보고를 받지 못한 저와 제 조직 전체 또한 그와 같은 정도의 충격과 공포를 느꼈다고 말할 수 밖에 없습니다. 아칸소 주는 선량한 사람들이 있는 강인한 주이지만 안타깝게도 평화로운 거리에서 끔찍한 유혈사태가 발생하였습니다. 행정부는 시위대를 향 발포 명령의 배후에 누가 있었는지 찾기 위해 최선을 다하고 있습니다. 이는 백악관 행정부의 모든 구성원들이 우리가 관여하지 않았다는 사실을 보장할 뿐만 아니라 그 날 그 고등학교에 있었던 주방위군들이 취한 행동에 대한 추가적으로 규탄하게 될 수도 있기 때문입니다. 국민 여러분께 이 학생들의 죽음에 대한 책임자를 찾을 것이라고 맹세합니다. 이 학생들은 불행히도 리틀록의 거리에서 반대 시위자들과 충돌했을 뿐만 아니라, 그날 그들의 목숨을 앗아간 누군가의 현명하지 못한 행동과도 맞닥뜨렸습니다. 저는 유가족들에게 애도를 표하며, 이 끔찍한 사태 이후에 나라를 회복의 길로 인도하기 위해 할 수 있는 모든 것을 할 것입니다. 월레스 행정부는 아칸소 주, 그리고 오늘날 모든 미국인들과 함께 애도를 표합니다." \n\n대통령의 발언이 끝난 후, 그는 제작진에 비서들과 함께 사적인 시간을 달라고 요청했습니다. 대통령은 즉시 백악관 경비대의 호위를 받으며 집무실을 빠져나갔습니다."
wallace.impeachment.26.a:0 "사실이야, 그 일과는 아무 관련 없어."
wallace.impeachment.27.t:0 "그들이 원하는 것을 듣게 될 것이다"
wallace.impeachment.27.desc:0 "제작진은 예정된 시각보다 늦게 도착한 대통령을 간절히 기다렸다. 그들은 몰랐지만, 대통령은 비서실이 어제의 사건을 훌륭하게 "해석"한 것이 생방송에서 자신에게 큰 도움이 될 것이라는 것을 알고 있었습니다. 이제 대통령이 자리에 앉았습니다. "대통령님, 이제 생방송 시작입니다. 3, 2, 1..." \n\n"좋은 아침입니다. 사랑하는 미국인 여러분. 어제, 국민 여러분은 유혈사태를 다룬 뉴스 헤드라인을 보고 깨어났을 것입니다. 바로 리틀록 센트럴 고등학교의 계단에서 죽은 학생들의 모습을 보여주는 뉴스 헤드라인입니다. 이 학생들이 법에 불복하고, 학생들의 입학을 반대하는 민간인들의 격렬한 저항에 부딪히면서, 주 방위군은 어려운 상황에서 어려운 결정을 내릴 수 밖에 없었습니다. 그러나 한가지 절망스러운 것은, 만약 연방 정부의 낡은 제도와 군대의 거대한 관료체제가 서둘렀다면 전달이 지연될 일도 없었을 것입니다. 따라서 쉽게 결정할 수 있는 일이었어야 할 일이 우리 정부의 비대함으로 인해 아이 14명의 사망과 36명의 부상을 초래했습니다. 아이들을 죽이려는 사람들이 유혈사태를 일으키는 것을 막기 위해 행정부에서의 정의로운 명령이 전달되지 목한 것은 불명예스러운 일입니다. 이는 옳지 않습니다. 그리고 저는 행정부의 재능 있는 구성원들과 함께, 이런 일이 다시는 일어나지 않도록 하기 위해 할 수 있는 모든 것을 다할 것입니다. 그리고 애초에 누가 그런 유혈사태가 일어나도록 내버려뒀는지 알아낼 것입니다. 미국에 신의 가호가, 여러분에게도 신의 가호가 있기를 빕니다." \n\n마침내 생방송이 끝났습니다. 월레스 대통령이 말했습니다. "이제 된건가?" PD가 말했습니다. "끝났습니다. 고생 많으셨습니다." 월레스는 간단하게 답례를 표했습니다. "좋아. 그럼 나가. 당장." 대통령은 백악관 경비에게 방송국 직원들을 즉시 내쫓으라고 했습니다."
wallace.impeachment.27.a:0 "틀림없이 그 말을 듣고 싶어했을 거야."
wallace.impeachment.28.t:0 "공직자들의 증언"
wallace.impeachment.28.desc:0 "며칠 전 리틀록 유혈사태가 한창이던 중 있었던 사람들의 감정 섞인 증언과 함께 총격사건에 연루된 주방위군의 충격적인 증언이 이어지자 하원은 그날 있었던 일의 증언을 듣기 위해 세 번째이자 마지막 증인들을 요청하기로 결정했습니다. 오늘, 월레스 행정부의 공직자들과 아칸소 주 정부의 공직자들이 증언을 할 것이며, 양쪽 정부가 14명의 사망에 대해 어떠한 개입이 있었는지에 관한 듣게 될 것입니다.\n\n하원 법사위는 아칸소 주 정부의 개입에 관한 정보를 얻기 위해 아칸소 주 정부의 공공안전부 장관을 첫번째로 소환했습니다. 그러나 청구인 측이 여러 질문을 전달했을 때, 장관은 단호하게 묵비권을 행사했습니다. 청구인 측은 장관의 환심을 사려고 했지만 장관은 그 사건에 대한 어떠한 정보도 밝히기를 거부했습니다. 주 정부의 몇몇 공직자들에게도 질문이 전달되었지만 대부분 묵비권을 행사한 가운데, 하원의 시선은 거물들인 월레스 행정부의 연방 공직자들로 옮겨갔습니다. 그러나 하원은 익명의 예비증인 또한 증언을 하는 대신 묵비권을 행사했다는 사실에 충격을 받았습니다. 하원은 이런 꺼림칙한 증인들에게 시간과 노력, 인력을 낭비하지 않기 위해 증인들에게 무언가를 내놓으라고 간청했지만, 아무도 앞으로 나아가지를 않았습니다. 한 조사위원은 리틀록 센트럴 고등학교에서 일어난 "학살" 이후 공식 발표를 거부하며 월레스 행정부의 성명에 대해 "혼란스럽고 모든 것이 의심스럽다" 라고 말했습니다.\n\n하원은 증인 요구를 공식적으로 끝냄에 따라, 수집된 증거를 가지고 월레스 대통령 탄핵소추안을 상원에 전달할 것인지 여부를 결정하는 절차를 시작했습니다."
wallace.impeachment.28.a:0 "하, 병신들!"
wallace.impeachment.29.t:0 "공직자들의 증언"
wallace.impeachment.29.desc:0 "며칠 전 리틀록 유혈사태가 한창이던 중 있었던 사람들의 감정 섞인 증언과 함께 총격사건에 연루된 주방위군의 충격적인 증언이 이어지자 하원은 그날 있었던 일의 증언을 듣기 위해 세 번째이자 마지막 증인들을 요청하기로 결정했습니다. 오늘, 월레스 행정부의 공직자들과 아칸소 주 정부의 공직자들이 증언을 할 것이며, 양쪽 정부가 14명의 사망에 대해 어떠한 개입이 있었는지에 관한 듣게 될 것입니다.\n\n하원 법사위는 아칸소 주 정부의 개입에 관한 정보를 얻기 위해 아칸소 주 정부의 공공안전부 장관을 첫번째로 소환했습니다. "공공안정부는 그 날 리틀록 센트럴 고등학교에서 일어난 여러 실패를 확실히 인지하고 있습니다. 그러나 그 중 어느 것도 월레스 대통령이나 그행정부의 행동에서 비롯된 것은 아닙니다." 장관이 말했습니다. "우리 아칸소 주 정부에서는 분리 정책이 유혈사태에 기여하지 않았다는 것을 조사 결과 밝혀냈고, 오히려 이 어려움 앞에 서 있는 연방 정부에 박수를 보냅니다." 장관의 발언이 의원들의 마음 속을 깊이 파고든 가운데, 하원의 시선은 거물들인 월레스 행정부의 연방 공직자들로 옮겨갔습니다. "월레스 대통령과 행정부는 그 날 사건과 관련해 큰 비극을 맞았습니다." 월레스 행정부 내 한 인사는 신변 보호를 위해 이름을 삭제해 달라고 요청하고 말했습니다." 하지만, 그 비극은 대통령이 아닌 정부 내 비효율적인 관료체제 때문에 일어난 것입니다." 한 조사위원은 월레스 행정부 공직자들의 성명에 대해 "끔찍하고 불편했다"고 말했으며, 공직자들의 발언은 "무모한 아이들에 대한 비인간적인 학살"의 여파로 정부에 더 많은 비난을 가져왔습니다. \n\n하원은 증인 요구를 공식적으로 끝냄에 따라, 수집된 증거를 가지고 월레스 대통령 탄핵소추안을 상원에 전달할 것인지 여부를 결정하는 절차를 시작했습니다."
wallace.impeachment.29.a:0 "다 계획대로다."
wallace.impeachment.30.t:0 "또 다른 공격"
wallace.impeachment.30.desc:0 "재난이 이 나라의 심장을 강타하여 그 뒷처리에 바빴던 하루가 지난 후 늦은 저녁, 월레스 대통령은 밤중에 아무렇게나 굴러다니며 잠에서 깨는 등 제대로 자지 못하였습니다. 럴린의 위로에도 불구하고 월레스는 머릿속에서 걱정을 떨쳐버릴 수가 없었습니다. 마침내 누군가 문을 두드렸습니다. 르메이가 대통령에게 또 다른 골칫거리를 전하려는 듯 보입니다. "뉴스를 봐야 할 거야, 조지." \n\n"NBC 나이틀리 뉴스의 하워드 레이그입니다. 방금 전, 저희 방송국은 리틀록 센트럴 고등학교 대학살에 대한 대통령과 행정부의 공식적인 반응으로 텔레비전으로 중계한 대통령의 연설과 관련해 백악관 내에서 상세한 내용을 제보받았습니다. 오늘 오후에 전해진 이 문건에서 정보원은 대통령 재임 기간 내내 조지 월레스와 개인적으로 만났던 월레스 행정부의 고위층이라고 주장했습니다. 그러나 문건에 따르면 월레스 대통령은 행정부로부터 모든 이야기를 전달받지는 않은 것으로 보입니다. 월레스 대통령은 총기 사용 허가를 내리라고 압박하지 않았습니다. 그런 점에서 그 사건은 그날 리틀록 센트럴 고등학교에서 주방위군이 벌인 끔찍한 비극이었습니다." 월레스는 안도의 한숨을 내쉬었습니다. 누가 유출로 도움을 준 거지? "그러나 내용을 계속 살펴보면, 이것이 대통령의 모든 잘못을 말끔히 씻어내지는 못합니다. 오히려 월레스 대통령과 행정부는 리틀록에서 긴장이 고조되고 있다는 것을 알고 있었지만 의도적이든 의도치 않든 필요한 시기에 행동하지 않았습니다. 그렇게 웨스트윙의 방관으로 14명의 아이들이 죽고 36명이 다쳤습니다. 백악관에서 나온 소식은 여기서 끝납니다. 유출된 내용을 검토한 결과-" 월레스가 텔레비전을 끄자 레이그의 목소리가 조용해졌습니다. \n\n"이제 어떻게 하지, 대통령님?" 르메이가 대통령의 생각을 염려하며 말했습니다. "젠장," 월레스가 대답했습니다, "어떤 쥐새끼가 한 건지는 모르겠지만 꽤 아프구만. 하지만 이것 때문에 내가 죽지는 않을 거야." 르메이는 대통령이 활력이 다하며 분노가 서서히 사라졌다는 것을 알아차렸습니다. "도울 일이 있을까?" 부통령이 대통령을 걱정하며 물었습니다. "가서 좀 쉬어, 커티스" 월레스는 침실로 돌아가며 말했습니다."
wallace.impeachment.30.a:0 "음 그래."
wallace.impeachment.31.t:0 "갑작스러운 기상"
wallace.impeachment.31.desc:0 "재난이 이 나라의 심장을 강타하여 그 뒷처리에 바빴던 하루가 지난 후 늦은 저녁, 월레스 대통령은 밤중에 아무렇게나 굴러다니며 잠에서 깨는 등 제대로 자지 못하였습니다. 럴린의 위로에도 불구하고 월레스는 아칸소 주에서 일어난 그 엉망진창에 대해 끊임없이 증오하며 머릿속 분노를 참을 수가 없었습니다. 마침내 누군가 문을 두드렸습니다. 르메이가 대통령에게 또 다른 골칫거리를 전하려는 듯 보입니다. "뉴스를 봐야 할 거야, 조지." \n\n"NBC 나이틀리 뉴스의 하워드 레이그입니다. 방금 전, 저희 방송국은 리틀록 센트럴 고등학교 대학살에 대한 대통령과 행정부의 공식적인 반응으로 텔레비전으로 중계한 대통령의 연설과 관련해 백악관 내에서 상세한 내용을 제보받았습니다. 오늘 오후에 전해진 이 문건에서 정보원은 대통령 재임 기간 내내 조지 월레스와 개인적으로 만났던 월레스 행정부의 고위층이라고 주장했습니다. 그러나 문건에 따르면 월레스 대통령은 행정부의 조치에 대해 완전히 위조된 내용을 말한 것으로 보입니다. 월레스 대통령은 리틀록에서 총기 사용을 중단하려는 어떤 시도도 하지 않았습니다. 그런 점에서 그 사건은 그날 리틀록 센트럴 고등학교에서 대통령과 주방위군이 벌인 끔찍한 비극이었습니다." 월레스는 곧 교수형을 당할 것처럼 숨이 몸에서 빠져나가는 것을 느꼈습니다. "대통령은 미국 국민들에게 거짓말을 했습니다. 월레스 대통령과 행정부는 느린 보고 체계에 방해를 받지 않았고, 따라서 연방 정부와 군대에 대한 비판은 부당하고 근거 없는 것입니다. 그렇게 웨스트윙과 조지 C. 월레스 대통령 때문에 14명의 아이들이 죽고 36명이 다쳤습니다. 백악관에서 나온 소식은 여기서 끝납니다. 유출된 내용을 검토한 결과-" 월레스가 텔레비전을 끄자 레이그의 목소리가 조용해졌습니다. \n\n"이제 어떻게 하지, 대통령님?" 르메이가 물었습니다. "시발," 월레스는 의자를 발로 차며 말했습니다, "도망갈 수 있다고 생각하는 새끼라면 뭔들 못하겠어. 상원이 이거 가지고 지랄하기 전에, 이 새끼 면상 한번 보고 싶군!" 르메이는 대통령이 책상을 주먹으로 치면서 활력이 다시 한번 되살아났다는 것을 알아차렸습니다. "도울 일이 있을까?" 부통령이 대통령을 걱정하며 물었습니다. "가서 이 새끼 당장 잡아와!" 월레스는 침실로 돌아가며 말했습니다."
wallace.impeachment.31.a:0 "I want his head!"
wallace.impeachment.32.t:0 "불길 속에서 강철은 강해진다"
wallace.impeachment.32.desc:0 "미국 연방대법원장은 상원 의사당에서 굵은 목소리로 말했습니다. "미합중국 대통령 조지 월레스의 죄의 유무에 관한 공식 투표가 최종 집계되었습니다." 월레스 대통령은 긴장한 듯 앉아 손가락 관절이 하얗게 될 때까지 주먹을 쥐어 사도스키 박사를 약간 놀라게 했습니다. 노인이 중얼거리며 그 입에서 숫자가 흘러나왔지만 그건 중요하지 않습니다. 오직 판결만이 전부일 뿐입니다: 먼저 '무죄'라는 첫 번째 판결이 내려졌고, 또 다른 개표 결과, 두 번째 '무죄' 판결이 내려졌습니다. \n\n월레스는 대법원장의 아름다운 목소리를 들은 후, 하늘로 주먹을 힘차게 들어올리며 승리를 반겼습니다. 월레스는 몇 장의 사진을 찍은 후 변호인단에 있는 모든 변호사와 악수를 하기 위해 많은 시간을 들였고, 특히 사도스키 박사에게 안전한 승리를 위해 이 사건을 함께 이끌어나가 미국 하원과 상원을 이긴 것에 대해 감사의 뜻을 표했습니다. "이 모든 걸 다 어떻게 갚죠, 박사님?" 월레스가 물었습니다. 사도스키는 이렇게 대답했습니다. "저에게 고마울 필요없습니다. 역사책만 있어도 이렇게 됐을 겁니다. 수표하고 같이 말이죠." 그러나 변호인단 주변에서는 대통령을 재판에 회부할 책임이 있는 위원들이 수치스럽고 당황한듯한, 마치 월레스가 도대체 어떻게 빠져나온건가 묻는 듯한 표정을 지었습니다. 그럼에도 불구하고 월레스는 그의 뒤에 서 있는 모든 상원의원에게 감사하며 재빨리 얼굴을 내밀었습니다. 이는 대통령이 평소 싸우던 취재진과 인사를 나누며 변호인단과 함께 밖으로 걸어나갈 때 강조됐습니다. 이번에는 모든 언론이 조지 C. 월레스 대통령의 무죄 선고를 들을 것입니다. \n\n그날의 업무량을 줄이기 위해 대통령 집무실로 돌아온 후, 미국 대통령은 그의 아내 럴린과 함께 침실로 물러났고, 그곳에서 그들은 몇 달 동안 누리지 못했던 평온함으로 가득한 밤을 보냈습니다."
wallace.impeachment.32.a:0 "오늘도 월레스, 내일도 월레스, 영원히 월레스!"
wallace.impeachment.33.t:0 "불길이 번지며 토대는 무너진다"
wallace.impeachment.33.desc:0 "미국 연방대법원장은 상원 의사당에서 굵은 목소리로 말했습니다. "미합중국 대통령 조지 월레스의 죄의 유무에 관한 공식 투표가 최종 집계되었습니다." 월레스 대통령은 절망의 경계에서 공포, 분노, 슬픔이 조금씩 다가오고 있다는 것을 느꼈습니다. 그의 옆에는 모든 변호인들이 신경질적으로 앉아 있었고, 특히 사도스키 박사가 그랬습니다. 그들은 거의 집중을 할 수 없었지만, 결국 그들 모두 두 구절을 뚜렷하게 들었습니다. "유죄." 몇몇 숫자들. 그리고 다시 "유죄." \n\n월레스 대통령, 아니, 전 대통령의 심장은 대법원장에게서 날아오는 말을 듣고 깊숙히 가라앉았으며 고개는 앞에 있는 탁자 아래로 숙여졌습니다. 역사상 처음으로 미국 대통령이 미국 하원과 상원이 시작한 재판의 결과로 공식적으로 공직에서 물러났습니다. 재난 한복판에서의 잘못된 소통 때문일까요? 월레스 전 대통령은 의원들이 자리를 뜨고 재판절차가 공식적으로 마무리됨에 따라 호위를 받으며 건물 밖으로 나갔습니다. 밖에서는 미국 전역의 축소판이 그려졌습니다. 군중 중 절반은 월레스가 탄핵된 것에 환호하며 울부짖는 모습을 보였고, 다른 사람들은 월레스의 패배로 충격을 받은 듯 조용해 보였습니다. 백악관에서, 몇몇 이들이 백악관에서 꺼낼 대통령의 개인 소지품을 싸는 일을 도왔습니다. 그 안에서 월레스는 가장 가까운 각료들과 악수했지만, 그를 지도자로 우러러보는 이들과 마주할 수 없었습니다. 이렇게 미국의 얼굴이 바뀌기 시작했습니다. 대통령이자 NPP 극우파의 지도자, 현대 미국 정치의 거물인 조지 C. 월레스는 법에 의해 공직에서 물러났습니다. 백악관에서의 마지막 활동 중 하나에서, 월레스는 그의 전 부통령이자 러닝메이트였던 커티스 르메이 부통령과 악수를 한 후, 아내 럴린 월레스와 함께 떠나 앨라배마에서 집으로 돌아올 예정입니다. \n\n조지와 럴린은 앨라배마주 몽고메리에서 침대에 누워서 르메이 대통령의 선서를 지켜보았습니다. "저는 미국의 대통령으로서 제 임무 내에서, 월레스 행정부의 실수를 바로잡고, 미국의 큰 동요를 해결할 것을 맹세합니다. 저는 단지 조지 월레스 전 대통령보다 더 나은 위치에 있는 사람으로 남기를 바라고 기도할 뿐입니다." 월레스는 텔레비전을 끄고 잠에 빠져들었습니다."
wallace.impeachment.33.a:0 "우리가 졌어, 럴린..."
