wallace.impeachment.35.t:0 "증인이 걷는 곳"
wallace.impeachment.35.desc:0 "대법원장이 먼저 발언했습니다. "청구인 측과 피청구인 측이 각각 기본 논거를 마련했습니다. 이제 반대신문을 시작하겠습니다. 미합중국 법률에 따라, 청구인 측이 먼저 반대신문을 시작할 겁니다." '좋지.' 월레스는 생각했습니다. '이제 검둥이 놈들은 저 위로 가서 친구 생각하며 울 수 밖에 없겠군.' 사도스키 박사는 대통령을 진정시키기 위해 귓속말을 했습니다. "저들이 학생들을 향해 총을 겨누고 있는 대통령님의 사진을 얻을 때까지 아무것도 할 필요 없습니다." \n\n청구인 측이 가장 먼저 소환한 것은 두려움 속에서 명령을 따를 수 없었던 주 방위군 소속의 더글라스 N. 맥코넬 상병입니다. 뉴욕 출신의 어떤 의원이 그 남자를 심문하는 일을 맡았습니다. "맥코넬 상병님, 리틀록 센트럴 고등학교에서 일어난 유혈사태 이후 엄청난 감정적 혼란을 표현하셨습니다. 이 모든 것을 겪고도 당신이 가장 실망하고 있는 사람은 누구라고 말할 수 있습니까?" 라고 상원의원이 물었습니다. "음, 의원님, 모든 상황을 다루는 게 제게 가장 혼란스러웠다는 것은 의심할 여지 없습니다. 월레스 대통령이 그 불쌍한 아이들을 밖으로 내쫓는 것을 허락한 것처럼 보입니다. 그렇게 극단적인지는 모르겠지만, 저는 궁금하지 않을 수 없습니다. 맥코넬 상병이 대답했습니다. "이런." 사도스키는 속삭이며 계속 눈물을 흘리는 상병을 우려했습니다. \n\n"이제 청구인 측은 퍼시 제임슨 씨를 소환하겠습니다." 뉴욕 의원이 굵은 목소리로 말했습니다. '저 애가 모든 총격에서 살아남은 애라고 언론에서 떠들던 애인가. 지켜봐야 겠어.' 월레스는 생각했습니다. "제임슨씨, 이 대학살의 직접적인 원인으로 당신과 그날 사망한 당신 친구들을 포함해 아프리카계 미국인들에 대한 월레스 정부의 인종분리 정책을 지적해 주시겠습니까?" 상원의원이 말했습니다. "분리 정책은 미국 전역에 분노와 폭력을 조장하는 것으로 밝혀졌습니다. 과거만이 아니라 지금도 제 친구들의 피가 제 전 고등학교의 계단을 더럽히고 있습니다." 제임슨이 대답했습니다. "저 새끼가 어떻게 이 나라의 수도에서 자신들을 대표하도록 교육받은 거지?" 월레스가 화가 나서 속삭였습니다."
wallace.impeachment.35.a:0 "더 강하게 공격해야 겠어."
wallace.impeachment.36.t:0 "충분히 큰 거짓말을 할 수 있다면..."
wallace.impeachment.36.desc:0 "'드디어.' 월레스는 사도스키 박사가 리틀록 센트럴 고등학교에 주둔했던 주방위군 소대의 소대장 빅터 손튼 중위를 데려오려고 하는 것을 보며 생각했습니다. 다행히, 청구인측은 증인과 관련된 어떤 의혹도 가지고 있지 않았지만, 월레스와 변호인단은 "두 아이가 아버지 빅터에 대해 다시 듣게 하고 싶다면, 리틀록이 계획된 것처럼 보이게 하는 것이 좋을 것"이라는 내용의 멋진 낙서를 중위의 집 문 앞에 놓는 등 각고의 노력을 기울였습니다.\n\n"피청구인측은 제216 헌병중대 2소대의 빅터 손튼 중위를 증인으로 요구합니다." 사도스키 박사가 시작했습니다. 중위는 지난 며칠 동안 쉬지 못한 듯 긴장한 표정으로 상원으로 내려갔습니다. '완벽해.' 월레스는 생각했습니다. 인사가 끝난 후, 사도스키 박사가 물었습니다. "중위님, 대학살과 관련해서 하고싶은 진술이 있습니까? 관련 당사자들의 동기 같은 것이 있습니까?" 중위는 거의 얼어붙을 뻔했고, 기침을 하고 말했습니다. "리틀록 센트럴 고등학교에서의 총격은 아칸소 주 방위군의 상급 사령부가 계획적이고 의도적인 공격이었습니다." 상원은 혼란으로 폭발하기 전에 잠깐 완전히 얼어붙었습니다. 상원은 학살이 학생들을 학살하려는 음모라고 주장하는 중위의 말에 간담이 서늘해졌고 대법원장은 상원 원내 복귀 명령을 내렸습니다. '다 계획대로 되-' 월레스의 생각은 어느 한 위원의 외침에 방해받았습니다. "이의있습니다!" 월레스의 생각은 얼어붙었지만, 아직 끝나지 않았습니다. "재판장님, 이 남자의 주장은 대학살 수사와 관련된 공식 성명과 정면으로 모순됩니다. 게다가, 증인의 신체적, 정신적, 감정적 능력은 현재 재판 과정에서 저하된 것으로 보이며, 증인이 조작됐을 가능성이 있습니다. 증인 퇴장을 허락해주실 수 있습니까?" 월레스는 대법원장의 심각한 시선에 그의 세계가 무너지는 것처럼 보였습니다. "이의를 인정합니다." 대법원장은 망치로 두드리며 말했습니다. \n\n심지어 식탁에 앉아 있는 동안에도, 월레스는 상원의원들의 불타는 눈과 독기 어린 속삭임을 느꼈고, 이는 월레스를 완전히 태워버린 불에 기름을 부었습니다. 손튼을 이용하려던 계획은 실패했습니다. 이제 월레스와 사도스키가 즉흥적으로 대처해야 합니다."
wallace.impeachment.36.a:0 "대가를 치르게 될 거야!"
wallace.impeachment.37.t:0 "외줄타기"
wallace.impeachment.37.desc:0 "'드디어.' 월레스는 사도스키 박사가 리틀록 센트럴 고등학교에 주둔했던 주방위군 소대의 소대장 빅터 손튼 중위를 데려오려고 하는 것을 보며 생각했습니다. 다행히, 청구인측은 증인과 관련된 어떤 의혹도 가지고 있지 않았지만, 월레스와 변호인단은 "두 아이가 아버지 빅터에 대해 다시 듣게 하고 싶다면, 이 모든 게 네 잘못된 해석 때문이라고 보이게 하는 것이 좋을 것"이라는 내용의 멋진 낙서를 중위의 집 문 앞에 놓는 등 각고의 노력을 기울였습니다. \n\n"피청구인측은 제216 헌병중대 2소대의 빅터 손튼 중위를 증인으로 요구합니다." 사도스키 박사가 시작했습니다. 중위는 지친 표정으로 상원을 내려갔으며 증언할 준비가 되어 있었습니다. '딱 좋은 상태야.' 월레스는 생각했습니다. 인사가 끝난 후, 사도스키 박사가 물었습니다. "중위님, 대학살과 관련해서 하고싶은 진술이 있습니까? 관련 당사자들의 동기 같은 것이 있습니까?" 중위는 잠깐 얼어붙었다가 말하기 시작했습니다. "리틀록 센트럴 고등학교에서의 학살은 상관과의 직접적인 소통 오류의 결과였습니다. 행정부는 우리에게 연락하려고 했습니다." 상원은 단 한순간 완전히 얼어붙었으며, 상원의원들은 서로 속삭이고 토론하기 시작했습니다. 상원은 중위의 주장에 당황했고 대법원장은 상원 원내 복귀 명령을 내렸습니다. "신이시여 드디어-" 월레스의 생각은 어느 한 위원의 외침에 방해받았습니다. "이의있습니다!" 월레스는 침착했지만 상황이 이상하게 돌아간다는 것을 알았습니다. "재판장님, 이 자의 주장은 학살 조사와 관련해서 근거가 없습니다. 게다가 증인의 감정적 능력은 일종의 편집증인 것처럼 보이며, 목격자의 조작과 잘못된 증언의 가능성을 예고하고 있습니다. 증인 퇴장을 허락해주실 수 있습니까?" 월레스는 대법원장이 손튼의 퇴장을 요구하는 그 자의 면전에서 침착하게 생각하기를 기도했습니다. "이의를 인정합니다." 대법원장은 망치로 두드리며 말했습니다. \n\n앉은 자리에서 월레스는 의혹이 독기 어린 논평을 타고 의회를 가득 메우며 자신을 짓밟는 것을 느꼈습니다. 손튼을 이용하려던 계획은 실패했습니다. 이제 월레스와 사도스키가 즉흥적으로 대처해야 합니다."
wallace.impeachment.37.a:0 "여기서 어디로 가야하지, 사도스키?"
wallace.433.t:0 "The Filibuster Begins"
wallace.433.desc:0 "It is just as we feared. As the Senate sat down to begin the final debates and vote on the PFTA, one R-D senator skipped up to the stand with a determined twinkle in his eye. He began to speak - and continued to speak - and would not stop speaking for a very, very long time.\n\n"My fellow senators. This is a very important day for our country, no doubt. But before we hold this critical vote, I believe we need to discuss what really matters. I come before you today to speak about a subject very dear to my heart..."\n\nIt became immediately clear that this was indeed a filibuster. Rather than focus on the matter at hand, the senator began a lengthy reading of The Adventures of Tom Sawyer, his favorite book from his youth. Despite the ridiculousness of the situation, filibuster is of course a protected practice. His voice was clear and driven, and at no point did he falter, leave for the bathroom or do anything that could bring the filibuster to an end. Even worse, lain out in front of him was a myriad of other reading material - it was clear that he was in this for the long haul.\n\nAside from giving in to the filibuster, we have two main courses of action. We could attempt to call a cloture vote - a vote to end the filibuster and immediately ratify the agreement. However, this requires us to secure a two-thirds majority. As time goes on, more and more people will be eager to see this filibuster come to a close, so an alternative is to wait it out until we can be sure we have enough support for a cloture vote to pass."
wallace.433.b:0 "Call a cloture vote and end this nonsense!"
wallace.433.c:0 "We give up..."
bill_2_passed:0 "Jubilant cheers echoed across Congrece as President Wallace and his associates celebrated the passage of the fasttrack legislation. With the more arduous potential of endless debate, amendment and the dreaded filibuster swept aside, the preparations for the vote on the PFTA can now go ahead without any impediment by Congess.\n\nA cheerful President Wallace spoke with uncharacteristic candor to the assembled journalists on Capitol Hill, promising that with the bill fast tracked he would do everything he can to bring about the establishment of the free trade zone as soon as possible. While this is not the final victory and the actual vote still needs to be secured, that the Senate agreed to the fastrack may serve as a positive indicator to the chances for the bill itself."
bill_2_failed:0 "Bitter groans emerged from Wallace's allies on the Congress floor today, as the proposal to fastrack the Perth Free Trade Agreement fell short of a majority. While this does not spell the end for the bill, it means that it will now continue to be debated by Congress, with the potential for a long lasting argument or the addition of amendments that may modify or dilute its intended purpose.\n\nPresident Wallace is reportedly furious at the news, knowing that many of his rivals in Congress would love nothing more than to see one of his crowning achievements strangled in the cot. Indeed, there are a few of these antagonistic individuals who will likely stop at nothing to prevent the bill's passing, utilizing everything in the rulebook including that time-old American tradition - the fillibuster."
bill_2_failed.Title:0 "The Fastrack Fails"
bill_2_passed.Title:0 "The Agreement is Fast Tracked!"
bill_2_passed.Option:0 "On towards the final vote!"
bill_2_failed.Option:0 "How can we pass if even this won't?"
