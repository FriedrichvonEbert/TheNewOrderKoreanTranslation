 USA_kirk_72_the_kirkpatrick_presidency_desc:0 "The election of the academic and former diplomat Jeane Kirkpatrick has surprised even the most shrewd political analysts- a woman with limited political experience and a controversial background was not the top choice for one of the two major political parties. Swept into office on an NPP surge in the aftermath of the oil crisis, she now faces the task of restoring confidence in the executive office and the reputation of the United States abroad.\n\nThis task will be a daunting one- though over the initial shock of the oil crisis, America is still in a vulnerable economic state and beset by domestic unrest. President Kirkpatrick is prepared to respond to both problems swiftly, to curb the influence of radicals and restore certainty in the future of our nation!"

 USA_kirk_72_meet_with_the_director_desc:0 "The CIA has maintained a mandate to operate without serious oversight by the president for almost three decades. They have been left to effectively run themselves, promoting a culture of stagnancy and inefficiency, wasting money on speculative science of dubious value and initiatives that lacked a clear direction. This ends now.\n\nThe intelligence community is a critical part of the president's new foreign policy initiative, for it is the most capable tool by which we can take advantage of the weaknesses of ideologically opposed governments. We've already tapped a new candidate for Director. Once they're approved by Congress, a meeting must be held immediately. Langley and the West Wing must operate in close coordination to properly accomplish our objectives."

 USA_kirk_72_open_the_floodgates_desc:0 "When it comes to dealing with subversive elements within the United States, we do not have the luxury of a light touch. Change cannot be dictated by small groups of sign-waving radicals who only care for their own pet causes. Ideas that fail to thrive in the marketplace of democracy cannot be given special treatment, but these radicals fail to realize the harm they do to the nation.\n\nOperation CHAOS will enable us to monitor and suppress these dangerous organizations. The majority will simply be monitored, those found to be dangerous will be suppressed by our own front organizations, and the most dangerous ones will be targeted for dismantlement. If sufficient legal evidence to arrest prominent dissidents cannot be found, it will be created. Democracy will represent the will of the people, not radical fringe movements."

 USA_kirk_72_the_kirkpatrick_doctrine_desc:0 "Our foreign policy has been fundamentally misguided since the great mistake of South Africa. For too long we have been guided by naive idealism and a masochistic devotion to supporting governments that proclaim freedom and anti-fascism. This must be ended.\n\nThe newly sworn-in president is known for her new pragmatic and realistic approach to foreign policy. Instead of bending to the naive desire to promote liberty and democracy on a world scale, we must recognize that we must foster democracy through the establishment of strong and stable governments that can serve as a solid foundation for the future of a global alliance. These governments must not be weakened by our attempts to inorganically democratize them, but instead must be hardened against outside influence from our geopolitical rivals and internal revolutionary movements alike."

 USA_kirk_72_make_the_shipments_desc:0 "President Kirkpatrick is not a woman to be trifled with, nor will she allow, under her guidance and command, for the United States to be bullied around by the rest of the world. Out in the tropics of the Carribean, pirates reigned and scourged the seas of the colonists forging their way there. Now, however, Authoritarians and Fascists more than make up for the long-dead scourges, as the heartless dictators open the way for the Germans and the Japanese to sink their teeth into America's underbelly. And, like the strong will of British law centuries ago, we shall see them hang.\n\nMost notably, the hangman reaches for the regime of Joaquin Balaguer, who has managed to imprison his "Republic" in a gridlock of authoritarianism and oppression. While the opposition striving for democracy crawls in the shadows, however, we shall ship over our best arms and ammunition to ensure a fiery end to the unjust reign of Balaguer over the Dominicans."

 USA_kirk_72_begin_the_destabilization_desc:0 "Revolutions can have an endless supply of guns, bullets, and bombs to blast their way through the opposition government; however, if they don't have the popular support and the manpower to use all that equipment, then not a damn thing is going to end up happening.\n\nThus, it is now our duty to begin reinforcing the foundations of revolution and revolt against the Fascist-sympathetic governments across the waves. For now, hundreds of thousands have rallied in the name of standing against the dictatorship of Balaguer and his collaboration with Fascist powers, from the streets of Santiago de los Caballeros to the cabinets in the capital of Santo Domingo de Guzmán. People are tired of giving in to the wanton wants and desires of Fascists, and President Kirkpatrick is more than happy to oblige their defiance."

 USA_kirk_72_find_a_frontman_desc:0 "Washington. Bolívar. Lenin. Castro. All of these men stand greatly different from one another, and we may not like some of them, but they all have one commonality with one another: being the shining star behind a long-built, hard-fought revolution that forged a new path in history, and a new life for all of their constituents. The brewing conflict in the Dominican Republic needs such a revolutionary actor, someone courageous, someone charismatic, someone willing to do all that it takes to earn their people freedom and America its ally to the Southwest, to shield the continuous strikes of the Fascist Axe against the doors to the New World. Sure, some may call the practice of searching for such a face to the revolution "outdated," or accuse it of limiting the breadth by which the revolution can expand for the country. However, America's best interests lie in the safeguarding of the revolution, and a shining star can help kickstart the progress as quickly and securely as possible."

 USA_kirk_72_rally_the_party_desc:0 "The Far Right of the National Progressive Party has taken a massive shift in initiative over the past decade, and if we fail to reinvigorate the party to stand with President Kirkpatrick in her quest to protect the American Shield of Democracy, then everything we have built up to this point shall crumble and fall as well. Segregationists of old, Reformists of new, and American Conservatives of now must band together behind the Star Spangled Banner, for it is the Far Right of the National Progressive Party that upholds the light of patriotism against the darkness of Fascists and Imperialists abroad. Besides, organizing the party will allow us to reign in all of the weak-willed, rubber-spined bureaucrats in the party who keep getting shoved around by the likes of the Republican-Democrats, while taking hold of our more liberal-minded brethren across the wings of the National Progressive Party as well."

 USA_kirk_72_restore_war_powers_desc:0 "Some people in this country who lack the guts to stand up for it have criticized actions of Presidents past in utilizing our brave troops on air, land, and sea to protect our interests around the world. Those people are the same ones we have to thank for allowing Adolf Hitler's bootprint to be stamped across all of Europe, and allowed Hideki Tojo to cleave the American Spirit in twain across the Pacific. Now, we have to focus on a greater future, one where we won't even give the enemy the chance to subvert our power across the world. A future illuminated by the Beacon of Democracy.\n\nHowever, to do this, we'll have to take some grand steps in terms of legislation, and knock a few pegs down from the "checks and balances" that are preventing the Kirkpatrick Administration from fully protecting the interests of America. In particular, the War Powers Resolution has put a stranglehold against the President's ability to act quickly and effectively, requiring a full forty-eight hours of alert to Congress in advance, with full ability to get shot down by those bureaucratic bastards, and a strict time limit on the length of our intervention. Thus, we need to tear this Act out of the legal system, so we may act as the sword and shield of the American Spirit across the world."

 USA_kirk_72_make_the_call_desc:0 "The gunpowder has been laid, the machine guns have been entrenched, the operatives have trained their militias, and the people's voices are in the air. All that it will take for Balaguer's Fascist-minded government to crash and burn now is a spark. And America, oh beautiful, for spacious skies, is a matchbox filled to the brim.\n\nIt may stand true that the revolutionaries of the Dominican Republic may walk from all different paths of life. Businessmen, market salesmen, soldiers, politicians, and more. However, while some of them may have the chance to bicker and squabble, none of that matters now that the revolution is prepared. The guns are loaded, the people are rallied, and the leadership has a new face. It is our duty, now more than ever, to secure America's safety by bringing down the network of Fascist influences in the Carribean, and Balaguer's spider-web will be the first to burn against the flame of the Beacon of Liberty."

