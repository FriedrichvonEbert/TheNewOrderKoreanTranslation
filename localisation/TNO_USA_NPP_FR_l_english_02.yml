 #Events
 KIRK.1.t:0 "Too Soft"
 KIRK.1.desc:0 "President Jeane Kirkpatrick felt the smooth surface of the Resolute Desk for what felt like the hundredth time. She was here, and it was hers, and that seemed an impossible, extraordinary fact. A manila folder lay on the desk, and she rapped her fingers on the smooth, varnished wood, patiently awaiting a discussion of the folder's contents.\n\nA short rap came at the door, and her new Secretary of State, Walt Rostow, marched in without invitation. "Madam President, I understand you wanted to speak with me regarding assignments and removals in the State Department."\n\nShe handed Rostow the folder, and he flipped through it slowly. "Madam President, these are some of the most capable diplomats the State Department has, and you want me to sideline or fire them? Men like Jack Vaughn are-"\n\n"-Too soft."\n\n"I beg your pardon? Surely you can't be serious."\n\n"Mr. Rostow, I am not in the habit of making jokes on affairs of state. These individuals need to be replaced. I have a list of suitable candidates for each position. The details may be determined at your discretion."\n\n"I'd rather not remove so many, especially not ones who are so capable."\n\n"Mr. Secretary, in the coming weeks you will either remove these individuals, or join their number. You may fall in line or step aside, but you will not stand in my way."\n\nRostow grimaced slightly, but nodded, and left the Oval Office without a word. President Kirkpatrick returned to feeling the smooth varnish of the Resolute Desk, awaiting yet more meetings scheduled today."
 KIRK.1.a:0 "All according to plan."
 
 KIRK.2.t:0 "And Ye Shall Know the Truth..."
 KIRK.2.desc:0 "The meeting with James Angleton, the new director of the CIA, had gone very well. Of course, President Jeane Kirkpatrick didn't think it could have possibly gone poorly, but it was better than expected. Together, they had laid out the plans for the expansion of the agency's budget, as well as the "realignment" of the agency towards anti-fascism. Regime changes in several disagreeable governments throughout Latin America were beginning to take shape.\n\n"Well, Madam President," said Angleton, "most of the plans for your 'Kirkpatrick Doctrine' are being set in place."\n\n"I take objection to that name. It's a product of many people's pragmatism, not exclusively my own."\n\n"Regardless, I think it's best that we move on to domestic matters. The agency has identified many potential threats to the United States government, such as the Black Panthers, that it may be prudent to keep tabs on."\n\nKirkpatrick leaned forward on the Resolute Desk. "And what do you recommend we do about these... threats?"\n\nAngleton pulled a manila folder out of his blazer and slid it across to the President. She opened it, finding pages upon pages of names. Gus Hall, Angela Davis, Francis Yockey, and dozens of others. Next to each name was a word or phrase in blocked red ink: MONITOR, COUNTERACT, SUBMIT FOR ARREST, or SUBMIT FOR TERMINATION.\n\nKirkpatrick looked back to Angleton, astonished. "What's this?""
 KIRK.2.a:0 ""Chaos.""
 
 KIRK.3.t:0 "The Winds of Change"
 KIRK.3.desc:0 "Secretary of Defense John McCain Jr. looked puzzled by what his associates, Walt Rostow and Jeane Kirkpatrick, were discussing. Their meeting in the Oval Office had begun in earnest, but so far all they had talked about was the Dominican Republic and how important it was to protect American interests overseas. "So," he began, "you plan on completely overthrowing the government of the Dominican Republic without having a single American soldier involved?"\n\nKirkpatrick nodded, and McCain became even more puzzled. "Then why am I here?"\n\n"Secretary McCain, the Western Hemisphere occasionally requires a deft touch, and occasionally a less-than-deft touch. The plans set forth by the Central Intelligence Agency are not in conflict with those of the Department of Defense; rather, they require them. These regime changes need to happen, and the Agency will get them done, but the United States military will ensure that these new regimes remain loyal."\n\n"Like Guyana?"\n\n"Like Guyana," said Rostow. "Most of the regimes throughout Latin America are less-than-friendly to American interests, and far too friendly to those of our enemies. The Dominican Republic is a domino that might fall over if given just one small... push. We need to make sure it falls on our side. Once that's done, the muscle of the American military will be a good motivator for them to stay on our side.""
 KIRK.3.a:0 "The pieces fall into place."
 
 KIRK.4.t:0 "A Castillo of Our Own"
 KIRK.4.desc:0 "CIA Director James Angleton stepped into Secretary of State Walt Rostow's office with some purpose. He tossed a manila folder onto Rostow's desk. "So," he began, "the President wants the Dominican President ousted by this man?"\n\n"Vincho Castillo," replied Rostow, puffing up a cigarette, "Dominican lawyer, political figure, and leader of the opposition. It's a good thing, too; Caudillo Joaquin Balguer is a bit of a fascist strongman."\n\n"And Castillo isn't?"\n\nRostow smiled. "Maybe he is, maybe he isn't, but he's better than the alternative. In any case, how have your preparations for his coup gone?"\n\n"Well, after making a few calls, a few bribes, and a few friends, I'd say our friend in Hispanola has his chessboard set. He's got a few thousand CIA-armed militiamen at his back."\n\n"And the Dominican army?"\n\n"We're looking into that. Word in Langley is the commander of the Santo Domingo garrison might take a 'donation' over a paycheck."\n\n"Well then, what are we waiting for?""
 KIRK.4.a:0 "All that remains is the order."
 
 KIRK.5.t:0 "Long Dark of Langley"
 KIRK.5.desc:0 "President Jeane Kirkpatrick, Secretary of State Walt Rostow, Secretary of Defense John McCain Jr., and CIA Director James Angleton sat around a map of the Dominican Republic, the stench of tobacco smoke filling the dank meeting room. Angleton pointed at various blue markers that dotted the map of the island nation. "Several police departments in Santo Domingo and Santiago de los Caballeros have quietly expressed support for Castillo's movement. When his forces, now numbering around 8,000 men, move out of the jungles, they'll seize the largest cities without too much internal resistance. The general currently guarding Santo Domingo has said he won't have his men interfere, either."\n\n"How much did that cost us?" asked the President.\n\n"Not too much," said McCain, "I figure most of the Dominican military can see the writing on the wall."\n\nAway from the cameras of the press corps, Jeane Kirkpatrick took a long drag on her cigarette. "American interests come first," she said coldly, "we do things to protect those whom we love, that which we hold dear: America."\n\nShe tapped out the ash and laid the smoke onto a tray. She looked at Angleton."
 KIRK.5.a:0 ""Make the call.""
 
 KIRK.6.t:0 "Kirkpatrick's War Powers Act Fails!"
 KIRK.6.desc:0 "Today, after more than a month of political argumenting and compromising, it seems that all was for naught, as President Jeane Kirkpatrick's War Powers Resolution failed to gather enough votes in the Senate. The act, doggedly pursued by the Kirkpatrick Administration, would have allowed the President to send American troops overseas for extended periods of time without the approval of Congress or a declaration of national emergency. It also empowers the President to, under times of war, imprison "individuals suspected of foreign allegiance" without trial. What exactly this nebulous term would have meant in fact, however, is a matter of great debate.\n\nWith a defeat of her plans in Congress, President Kirkpatrick's foreign policy plan seems to have been slowed, at least for now. While the President herself has yet to comment on the bill's failure, the White House Press Secretary said that "things would be moving forward as planned". The Kirkpatrick Doctrine, it seems, will not be stopped so easily."
 KIRK.6.a:0 "Damn!"
 
 KIRK.7.t:0 "Kirkpatrick's War Powers Act Passes!"
 KIRK.7.desc:0 "Today, after more than a month of bribes, arguments, and compromises, President Jeane Kirkpatrick's War Powers Resolution was passed with a majority of votes in the Senate. The act, doggedly pursued by the Kirkpatrick Administration, allows the President to send American troops overseas for extended periods of time without the approval of Congress or a declaration of national emergency. It also empowers the President to, under times of war, imprison "individuals suspected of foreign allegiance" without trial. What exactly this nebulous clause means, and how it will be implemented going forward, remains a matter of quite some debate.\n\nWhile many of the left-leaning political figures in America blow the whistle of "tyrant!", the Kirkpatrick Administration's foreign policy plans are quickly spurring into motion. The new powers invested in the President and her staff have not only given her a chance to exert her will by force, if necessary; they have also given her a great boost to her political confidence. When the next bill comes, it may not be so veiled in flowers and smiles."
 KIRK.7.a:0 "Our work can begin..."
 
 KIRK.8.t:0 "Dreams of White Sands"
 KIRK.8.desc:0 "CIA Director James Angleton stepped into the office of his Deputy, Vernon Walters, placing a few thick folders onto the man's desk. He was staring idly at a picture of a house next to an absurdly white beach that seemed to go on for eternity. "Morning, Walters," said Angleton, "are you already wanting to head back down to Florida?"\n\n"Morning, boss," Walters said, "I'm just reminiscing. What's all this?"\n\n"Personnel reassignments to Operation CHAOS. More than 1,000 agents and employees are to be allocated. I expect them all to receive their new assignment by month's end. There are also details for first moves, individuals of interest, and so on."\n\nWalters flipped through the files and furrowed his brow. "I didn't know you had gotten approval for the operation to be on such a large scale. This is... extreme. We're assigning almost 5% of our personnel to illegally spying on the American public."\n\n"Illegal? Don't be so dramatic. We're just bending the rules a little. I've got a lot to do, so I'll leave you to it, but if you're so bothered by it, you can go back to Florida. There's already a home waiting for you."\n\nAngleton left the office before Walters could reply. He looked down at the papers and sighed, a pit forming in his stomach. He glanced back up at the picture of the beach with the little summer house, the gentle swelling waves of the ocean rippling in the distance. "Maybe I will," he said to no one in particular."
 KIRK.8.a:0 "Operation CHAOS is proceeding."
 
 KIRK.9.t:0 "The American Way"
 KIRK.9.desc:0 "Vice President Sam Yorty stepped into the office of his superior, Jeane Kirkpatrick, admiring the Oval Office. "Ah, good to see you, Sam," said Kirkpatrick with a smile, "I have something I want to discuss with you."\n\n"Oh?"\n\n"As you know, I don't make my choices of allies lightly, and there was a reason I chose you as my running mate."\n\nYorty raised an eyebrow. "You're choosing to inform me of this now? After we've already won and been inaugurated."\n\n"I was under the impression that one won an election before beginning the administrative duties of the office. I hope you don't need a lesson? Regardless, as you know, you're a very... shall we say colorful individual in American politics. Some people hate you, but many love you."\n\n"Your point being?"\n\n"My point being that no matter what you say, people are going to listen to it for the hell of it. You're entertaining, in short. So, when I say that you're going to be the lynchpin of garnering support for foreign intervention here in the homeland, I mean it."\n\nYorty smiled, knowing his job just became a whole lot more important."
 KIRK.9.a:0 ""Thank you, madam president.""
 
 KIRK.100.t:0 "Priceless Old Junk"
 KIRK.100.desc:0 "With a final tug on the crowbar from a Dominican guerilla, the side of the wooden crate flung open, revealing its contents. A dozen old M1 carbine rifles, haphazardly stacked atop one another. Agent David Atlee Phillips handed one of the worn old weapons over to the Dominican in cheap army fatigues that hovered beside him. "Start handing these out to your unit," he said in slightly-accented Spanish.\n\nSo many of these obsolescent guns had shown up today in a shipment from Miami. Cracking them all open had been backbreaking work, but luckily not work that Phillips had to do himself. A few yards away, they broke open yet another crate, this time filled with old tommy guns. The guerillas handed them around, pantomiming gangsters mowing down vast numbers of people.\n\nBehind him, a voice caught his attention. "Do you think all this will be enough?"\n\nHe turned to face his fellow agent, Michael Townley. "I don't think it will need to be," he said, "but its more guns in a country that's already got too many. I think we're just feeding chaos here."\n\n"Maybe. For now, let them enjoy their priceless old junk.""
 KIRK.100.a:0 "Hopefully they'll have no trouble with it."

 KIRK.101.t:0 "Cafe en la Plaza"
 KIRK.101.desc:0 "Rodrigo Luciano Biel Jurado sat in silence outside of the Cafe Luis in Santo Domingo, a few blocks away from the National Palace. Taking inconspicuous sips from his espresso, he analyzed the approaching soldiers with glancing looks from his notebook. In it, he wrote: "Soldiers of the Dominican Army, unit unknown at this time. Patrol along Av Simon Bolivar. Circuit once every 20 minutes. Number: 20 men on patrol."\n\nThe man leading the formation got a look at Rodrigo and stopped his formation's march, a stern look on his face. "You!" he yelled. "You have been at this cafe all day, why?"\n\nRodrigo raised an eyebrow. "I like the coffee here," he replied, "is that a crime, sir?"\n\nThe few people who were sitting around outside the Cafe Luis were now staring at Rodrigo. He sighed and pulled a badge out of his pocket, identifying him as a member of Dominican Intelligence. The officer was taken aback. "What is your name?" asked Rodrigo.\n\n"...Lieutenant Alfonso Ramon Jimenez."\n\nRodrigo made a note in his book. "Well, Lieutenant Jimenez, I must get back to my superiors. Thank you for your cooperation and... good formation."\n\nA look of horror went over the Lieutenant's face as Rodrigo sauntered away. Luckily for him, Rodrigo was going to be reporting to a very different set of superiors than he let on."
 KIRK.101.a:0 "Somewhat useful intel, at least."
 
 
