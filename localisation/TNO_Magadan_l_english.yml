 MAG_fascist_splitters: "파시스트 분열"
 MAG_fascist_splitters_desc: "오래전, 러시아 파시스트당은 러시아의 모든 것을 괴롭히는 내분으로부터 자유로운 단결된 조직이었습니다. 그러나 이 단결은 오래가지 못했습니다. 두 우두머리인 콘스탄틴 로자예프스키와 미하일 마트코프스키를 갈라놓은 교리적 차이는 몇 년 동안, 어쩌면 수십 년 동안 계속해서 끓어올랐습니다. 마트코프스키가 마가단 항구도시를 자신이 이용하기 위해 점령했을 때 마침내 이는 화두에 떠올랐습니다. 그는 자유 러시아, 속박당하지 않은 러시아, 고통과 가난의 사슬에서 해방된 러시아를 약속했습니다. 그의 약속이 지켜질 수 있을진 오직 시간만이 알고 있을 것입니다."
