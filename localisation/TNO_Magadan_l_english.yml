 ### Siberia tree ###
 MAG_the_true_heir_of_harbin: "하얼빈의 진정한 후계자"
 MAG_the_true_heir_of_harbin_desc: "하얼빈에서 존재했던 러시아 파시스트당은 이제 사라졌습니다. 오랫동안 로자예프스키의 정책과 미사여구에 불쾌해하던 마트코프스키와 그의 파벌은 마가단을 장악하고 이제 그들의 목적에 맞게 이를 바꿔나가고 있습니다. 러시아 전체가 고통받는 동안 당은 더 이상 진흙탕 속에서 투쟁하지 않을 것입니다. 더 이상 그 어떤 폭언도,증오의 수사도, 어머니 러시아를 그녀를 파멸로부터 구해주기 위한 우리를 막을 순 없습니다.\n\n그러나 마트코프스키가 조국을 위해 의무를 다하기 전에 그는 제한 없이, 그리고 불성실함으로부터 자유로워진 채 홀로 통치해야 합니다. 그는 자신의 당파를 신뢰하면서도 계급간의 이견을 분쇄해야만 합니다. 로자예프스키에 대한 충성심을 의심하는 사람들은 모두 자신이 숙청된 것임을 알게 될 것입니다. 마가단 보안에 대한 정치적 장악으로 마트코프스키는 그의 신성한 임무를 수행하게 될 것이며, 이는 하얼빈 시절 이래 그가 스스로 굳혀온 것입니다. 그의 지도 아래 러시아는 강하고 유일무이하며 타의 추종을 불허할 것입니다."

 MAG_building_the_wastes: "황무지를 재건하다"
 MAG_building_the_wastes_desc: "서쪽에서 오는 공포스런 소식들. 독일의 테러 폭격, 무법자들의 약탈, 러시아인들의 러시아인들에 대한 투쟁. 극동 러시아의 가장자리에서, 마가단은 멀리 떨어져 있고 나머지 조국을 괴롭히는 문제들로부터 보호받고 있습니다. 그러나 거리로 인한 안전에도 불구하고, 마가단은 충분치 않습니다. 인구와 자원 모두에서 러시아의 가장 척박한 지역에 위치하며, 이곳에는 러시아의 궁극적인 해방과 재결합에 쓸만한 것이 별로 없습니다.\n\n마트코프스키는 이를 바꿀것입니다. 그와 그의 일행은 마가단의 십자군원정에 기꺼이 동참하고자 하는 노동자들을 위하여 가단 거리나 교외를 돌아다닙니다. 그들은 도로와 전신주, 작은 작업장, 그리고 제조소를 지을 것입니다. 적들의 실패와 독일인들의 죄악으로 안장된 러시아의 어두운 육체에 해방의 날이 밝아올 때, 그들은 그들의 의무와 헌신으로 충분히 보상받을 수 있을 것입니다. 마트코프스키는 그들의 헌신을 잊지 않을 것이기 때문입니다."

 MAG_siberian_factories: "시베리아 공장"
 MAG_siberian_factories_desc: "마가단은 앞서 지적한 바와 같이 나머지 러시아로부터 멀리 떨어져 있고 고립되어 있습니다. 마가단 항구도시 자체에 현존하는 산업은 규모가 작고 딱히 군수품 생산에 맞춰 있는것은 아닙니다. 과거 극동지역에서는 붉은시대에 발달한 블라디보스토크의 공업 중심지가 있었지만 지금은 일본인과 만주인에게 빼앗겨 이러한 산업력 부족 현상은 곳곳에서 계속되고 있습니다. 간단히 말해서, 동양에서 우리가 싸우는 사람들은 모두 공평한 상황에  놓여 있는 거죠.\n\n그러나 마트코프스키는 어떠한 기회도 그냥 놓치지 않습니다. 당은 마가단의 병사들을 도적때가 아닌 더 높은 이상을 가진 군인으로 무장시키고 훈련시켜야만 합니다. 또한, 당이 보호하는 어떠한 시민도 빈곤과 부족함을 모르게 해야 합니다. 이는 다가올 러시아의 비전이자 모범이 되도록 해야할 것입니다. 이 모든 과제를 해결하기 위해 그는 시베리아의 황무지로부터 애들 싸움 수준의 사소한 갈등이 아닌 전쟁을 위한 분명한 의도를 가지고 공장을 건설해야 합니다."

 MAG_siberian_farms: "시베리아 농장"
 MAG_siberian_farms_desc: "중국의 유명한 전략가가 말했듯이, 군대는 발로 행진하는것이 아니라 뱃속에 든 것으로 행군합니다. 마가단 항구도시는 항상 식량 수요를 충족하기 위해 연방과 제국의 시대에 늘 외부 수입에 의존해 왔습니다. 모국의 다른지역과의 교류가 끊킴에 따라, 그 동안 대부분의 주민들은 해안 어업에 의지해왔습니다. 굶주림 속에서 태어난 그들의 가슴속엔 비밀스러운 소망이 퍼져나갑니다. 그들을 구해줄 러시아가 나타나기를 빌며.\n\n마트코프스키는 당과 함께 그들의 부름에 귀를 기울여야만 합니다. 관리들은 시베리아 들판에서 일할 자원 봉사자들과 징병자들을 모을 것입니다. 극동은 비옥하지 않으나 정직한 러시아인의 노력은 기적을 일으키는덴 충분할 것입니다. 우리는 시베리아의 혹독한 기후에서 살아남아 우리 사람들을 충분히 먹여 살릴 만큼 우리 창고가 넘쳐나는 음식으로 가득 차게 할 필요는 없습니다. 러시아가 다시 일어나면 이 모든 것은 바람 속의 잿더미처럼 잊혀질 것이니까요."

 MAG_try_something_else: "다른것을 시도하다"
 MAG_try_something_else_desc: "시베리아 공장과 농장이 건립되면서 마가단의 당은 행동과 개혁이 가능한 세력으로 자리매김했습니다. 불행하게도, 이러한 행위들은 지금까지 제한적인 성공을 거두었을 뿐입니다. 마트코프스키와 그의 정파가 이를 인정하기는 힘들지만 시간은 이러한 노력의 효과에 대해 말해줄 뿐입니다. 현재로서는 우리는 이를 기다릴 수 밖에 없습니다. 그 사이에 당의 군대엔 문제가 있습니다. 우리 군은 유능하고 비교적 무장도 잘 되어 있는 편이지만 먼 북쪽에서의 전투엔 적합하지 않거나 익숙하지 않습니다.\n\n이제 다른것을 시도해볼 차례입니다. 마트코프스키는 옛 시절의 군인으로서 그의 장군들과 장교들이 군인들을 시베리아의 소란스러운 날씨에 싸울 수 있는 단련되고 경험 많은 사람들의 새로운 군대를 단조하는 것을 관찰할 것입니다. 훈련은 가혹하거나 명확한 조건에서 주기적으로 치뤄질 것입니다. 마가단의 모든 병사는 마트코프스키의 십자군 원정의 창끝이 되어야만 합니다."

 MAG_acquire_advisors: "조언자를 확보"
 MAG_acquire_advisors_desc: "시베리아의 대지는 오래된 역사를 가지고 있습니다. 과거 수세기 동안 제국이 동쪽으로 급속히 팽창하던 시기 이전부터 여러 민족이 이곳에 거주하면서 혹독한 날씨를 견디고 생계를 꾸려왔죠. 마가단의 군은 그들로부터 배울 것이 많으며 야생에서 살아남는 법에 대한 조언은 극동의 변덕스런 환경속에서 삶과 죽음의 차이를 나눌 수 있습니다.\n\n이 조언자들을 얻기 위해, 일부 병력은 지역 통역관과 함께 캄차카 주변의 땅으로 북상할 것입니다. 그곳에서 우리는 원주민들과 접촉할 것입니다. 그들의 수천 년의 경험을 우리 자신의 전쟁 이론의 발전을 돕는 데 사용할 수 있기를 바라면서 말이죠. 그들은 더 이상 시베리아의 야생속에서 이빨과 가죽만으로 살아남진 못할 것입니다. 이제부터 그들은 극동 땅의 신들로부터 내려지는 의심도 우려도 무시하고 지낼 수 있을것입니다. 우리는 우리의 군인들을 생존가이자 승자로 만들 것입니다!"

 MAG_radical_techniques: "급진적 기법"
 MAG_radical_techniques_desc: "극동은 정말 야생적인 땅입니다. 연방과 제국 시대에도 희소한 거주민들의 러시아의 동쪽 확장을 지탱할 문명이 없는 삶은 도전적이고 끊임없는 삶이었습니다. 시베리아의 숲과 툰드라에서는 전쟁은 더 서쪽에서의 특징을 띠지 않습니다. 이렇다 할 인프라가 없는 상황 속에서 이곳의 전쟁은 극동을 지배하기 위해 싸우는 소국들간의 교전으로 축소되었습니다. 시베리아에서 정상에 오른다는 것은 유럽에서 가르치는 일반적인 전쟁의 법칙을 포기하는 것을 의미할 것입니다.\n\n우리의 대의를 위해서, 우리는 우리가 알고 있는 모든 것을 뒤로 해야만 합니다. 결국 전쟁의 방식은 시대에 맞게 바뀌는 법이니까요. 우리 병사들은 시베리아 원주민들로부터 배운 교훈을 바탕으로 급진적인 새로운 훈련 체제를 도입하게 될 것입니다. 베리아의 숲과 툰드라는 우리에게 곧 서러시아의 평야와 들판과 같을 것이며, 그것이 로자예프스키든, 황제파든, 심지어 적군이 될 지라도 우리의 공격하는 것을 막을 장애물 따윈 없을 것입니다."

 MAG_preliminary_arming: "예비 무장"
 MAG_preliminary_arming_desc: "우리가 건설한 시베리아 공장들이 결실을 볼 때가 마침내 왔습니다. 일터와 기계를 충분히 활용 할 수 있는 충분한 인력이 있으므로 그들은 의도한 대로 가동하기 시작할 수 있습니다. 마가단 거리에서는 이 공장들의 굴뚝들이 연기를 뿜어내는 것을 볼 수 있는데, 이는 그들이 그 안에서 만들어 내는 것들을 암시합니다. 소총,유니폼,탄환, 포와 포탄조차 그 안에 도사리고 있습니다. 당은 가장 절박한 상황에서 다시금 승리를 거두었고, 마트코프스키는 기뻐하고 있습니다.\n\n이제 당의 무장세력을 무장시킬 때입니다. 적절한 장비를 갖추기만 한다면 우리 병사들은 그렇게 과소평가한 실수에도 불구하고 훨씬 더 큰 힘으로 적군이나 차르주의자, 또는 로자예프스키와 싸우기 위해 나설 수 있을 것입니다. 이러한 이점은 마트코프스키가 조국을 고통과 불화의 손아귀에서 해방시키기 위한 십자군원정을 위해 박차를 가하는 것처럼 극동을 통일할 기회를 우리에게 제공할 것입니다."

 MAG_winterized_gear: "동계대비 장비"
 MAG_winterized_gear_desc: "극동의 불우할 수 있는 모든 상황 중에서 가장 두드러지는 것은 추위입니다. 혹독한 시베리아 겨울 동안 움직이는 것은 힘들고 그 안에서 싸우는 것은 더더욱 힘이 듭니다. 설상가상으로 현재 우리 군인들이 사용하고 있는 장비들은 혹독한 날씨에 자주 고장 나거나 아니면 쓸모가 없는 것들 뿐입니다. 월동여건이 부대의 최우선 과제인 만큼 우린 해결책을 찾아야만 합니다. 또한 시베리아 겨울을 위해 더 많은 내구성을 갖춘 장비를 획득하는 것은 우리 병사들로 하여금 적들보다 결정적으로 유리한 위치에 설 수 있게 해줄 것입니다.\n\n마트코프스키는 모든 군사장비를 동계화하도록 명령할 것입니다. 대부분의 장비가 저온에서 사용될 준비가 되어 있지 않기 때문에 이것은 길고 난감한 과정이 될 것입니다. 하지만, 이것은 우리가 견뎌내야 할 투쟁입니다. 궁극적으로 러시아의 해방은 우리가 가진 모든 것을 쏟아부어야 하는 것이며, 이 작은 불편은 그 도전에 비하면 아무것도 아닙니다. 언젠가 마트코프스키가 러시아를 통치할 때, 이 모든 것들은 그 가치를 증명할 것입니다."

 MAG_sitting_out_the_winter: "겨울이 끝나길 기다리다"
 MAG_sitting_out_the_winter_desc: "우리는 우리가 할 수 있는 모든 것을 했습니다. 공장과 농장은 끊임없이 가동하고 있고 그 생산물들은 군인들과 시민들에게 공평하게 배분되고 있습니다. 원주민 참모들은 전투의 효율성을 유지하면서 극동 기후에서 살아남을 수 있는 단련된 병사들을 훈련시켰습니다. 동계대비 명령이 완료됬고,우리 제조 공장에서 생산한 장비들은 이제 저온에서도 작동이 가능합니다. 우리는 행동할 준비가 되었지만 겨울이 다가오고 있습니다.\n\n자연의 힘에 대항하여 우리가 할 수 있는 일은 많지 않습니다. 우리는 겨울을 버티고 전봇대와 도로의 정비를 위해 병사들을 배치해야만 합니다. 마트코프스키의 영토가 범죄와 도적질로부터 자유로울 수 있도록 순찰은 여전히 이루어질 것이지만, 전투 훈련은 이루어지지 않을 것입니다. 모든 병력이 평상시처럼 행동하며, 날씨에 맞게 적응해 있습니다. 그것이 끝날때 우리 모두를 기다리는 거대한 임무가 있고, 마트코프스키는 이를 영도하기 위해 서 있을 것입니다."

 MAG_desperate_times: "절박한 시간"
 MAG_desperate_times_desc: "우리가 해낸 모든 일에도 불구하고, 기어코 이 지경이 오고야 말았습니다. 우리의 식량은 바닥을 들어내고 있고 우리의 겨울 장비는 겨울바람속에 간신히 작동하며 우리의 농장과 공장은 비효율적입니다. 겨울은 왔다 가겠지만 혹독한 시베리아 환경 속에서 영역을 안정시키고 힘을 얻으려는 우리의 노력에 큰 발자취를 남겼습니다. 아마도 마트코프스키의 외세와 망명자들이 러시아에서 그의 대의명분을 지원하도록 하는 계획을 이용해 밖을 내다볼 때가 된 것 같습니다.\n\n우리는 나아갈 수 있는 세 가지 방향을 지니고 있습니다. 치타에 거주하는 차르는 기껏해야 우리의 시답지않은 적이지만, 어쩌면 그의 패거리에게 휴전을 받아들이도록 설득할 수 있을지도 모릅니다. 닉슨 대통령 밑의 미국인들은 우리가 그들에게 개혁을 약속한다면 우리를 지지해줄 지도 모릅니다. 마지막으로, 영향력 있는 가장 두드러진 러시아인 망명자인 파시스트 아나스타시 본시아츠키가 우리의 대의를 뒤에 있는 그들의 자원을 통해 지원 하도록 설득할 수 있을지 모릅니다. 우리가 누구를 설득해서 우리를 지지하도록 하든지 간에 한 가지는 분명합니다. 당은 홀로 살아남을 수 없을 것입니다."

 MAG_the_tsar: "차르"
 MAG_the_tsar_desc: "로자예프스키의 비열한 군대에 의해 우리 영역에서 간신히 분리되었지만, 치타는 다른 군벌 국가들보다 우리와 공통점이 더 많습니다. 하얼빈에 나타난 다양한 망명자 운동과 조직의 진화속에서, 이 정권은 파시즘이 아니라 차르주의에 기반을 두고 있습니다. 몇몇 백군 장군 일당은 로마노프가문의 후예이자 왕위 계승자로서의 정통성이 거의 없는 자인 마이클 안드리비치를 끌어들여 야고다 제국이 무너지는동안 그 제국의 일부를 차지하여 치타를 건설했습니다.\n\n우리는 이데올로기와 공통된 적을 포함해 많은 공통점을 공유하고 있으며, 미하일은 지금으로서는 협력하고 더 긴밀한 관계를 맺기를 간절히 바라는 것 같습니다. 육로로 연결되지 않아 교류가 어려울 수도 있지만 그렇다고 치타에 있는 새 친구들과의 접촉이 중단되지는 않을 것입니다."

 MAG_smuggling_routes: "밀수 경로"
 MAG_smuggling_routes_desc: "차르 미하일의 군벌과 상호 이익이 되는 관계에 도달하는 데 있어서 가장 큰 문제는 우리가 어떻게 그들에게 도달하느냐는 문제에 대한 해답을 찾는 것이었지만 우리는 해결책을 찾아냈습니다.\n\n이곳 극동지역에서는 정착지와 그 사이의 교류의 연결고리가 될 경로가 거의 없다는 것은 잘 알려진 사실입니다. 이는 우리의 경로와 일정을 신중하고 면밀하게 검토한다면,비밀 수단을 통해 우리를 실질적으로 치타와 연결할 수 있는 경로나 그 중 몇 가지라도 만들 수 있다는 것을 의미합니다. 우리의 최고의 병사들이 지키고 있는 이 길들은 양방향으로 가는 무기와 자원의 흐름을,더 나아가면 우리 주 사이에 있는 특사의 호송까지도 가능하게 할 것입니다. 만일 우리가 치타에서 가져오고 싶은 것은 무엇이든 밀반입할 수 있다면 그것은 지리를 극복하고 외교관계를 수립하는 좋은 첫걸음이 될 것입니다."

 MAG_put_aside_our_differences: "우리의 차이점은 제쳐두자"
 MAG_put_aside_our_differences_desc: "우리와 치타의 차르주의자들은 공통점이 많지만, 의견 차이도 많습니다. 우리는 공통된 출신배경을 가지고 있지만 그들이 차르 제국의 옛 방식을 추구하여 그들의 뿌리를 찾는 동안 우리의 이데올로기는 러시아 파시즘의 새롭고 신선한 운동에서 비롯됩니다. 물론 우리를 갈라놓는 것은 군주의 권력에 기대있는 옛 러시아 장군들과 정치인들의 낡아빠진 신념 때문이지만 그렇다고 해서 이 비참한 환경에서 화해가 불가능해지는 것은 아닙니다.\n\n공동의 적,로자예프스키의 파시스트 일당과 맞서기 위해, 우리는 그들과 협력과 불가침의 협정을 제안함으로써 치타에 대한 우정과 존경을 보여주는 조치를 취할 것입니다. 만약 그들이 받아들인다면, 우리는 더 안전하게 아무르를 공격할 기회도 얻을 수 있을 것입니다."

 MAG_divide_and_conquer: "분할과 정복"
 MAG_divide_and_conquer_desc: "RFP 강경파로부터 갈라진 날부터 아무르에 있는 로자예프스키의 병력은 우리의 생존에 가장 큰 위협이었습니다. 우리 남부만큼 경비가 삼엄한 국경지대는 없으며 그곳의 상황이 국경수비대의 습격과 교전으로 번지는 일도 드물진 않죠. 이제 치타에서 우군을 찾았으니 우리의 힘을 과시하고 실력도 시험해 볼 수 있을 것입니다.\n\n공격하기에 완벽한 순간을 찾아내고 우리가 행했던 다른 어떤 것보다도 큰 규모의 공격을 행 할 때, 우리는 시작할 것입니다. 차리스트들은 동쪽의 로드제프스키 군대의 주의를 분산시키는 데 도움을 줄 것이며, 이는 우리가 바라건대 동시베리아의 얼어붙은 땅에서 우리의 위치를 향상시켜 줄 것입니다."

 MAG_the_president: "대통령"
 MAG_the_president_desc: "우리의 가장 큰 지지자를 찾기 위해서 우리는 광활한 태평양을 건너서 서방의 초강대국인 미국에 눈을 돌려야 합니다. 그들은 세계 3대 강대국 중 하나로 거의 비길 데 없는 산업과 군사력을 보유하고 있습니다. 마트코프스키는 러시아를 되찾기 위한 그의 노력을 지원할 최소한의 그 작은 부분을 얻기 위해 눈을 돌렸습니다.\n\n닉슨 대통령은 미국의 현 지도자로, 지금까지 러시아 문제에 미국을 참여시키려는 의지를 별로 보이지 않고 있는데, 이것을 우리가 바꿔야 할 것입니다. 미국의 지지를 얻기 위해서는 두 가지 안건을 처리해야합니다. 첫째는 우리 정권이 유용하고 신뢰할 수 있는 자산이 될 수 있다는 것을 증명하는 것이고, 둘째는 우리가 그들이 증오하는 파시스트들과 다르다는 것을 보여주는 것입니다. 해외 원조가 인도되기를 원한다면 우린 반드시 둘 모두 해내야 합니다."

 MAG_the_siberian_bill_of_rights: "시베리아 권리장전"
 MAG_the_siberian_bill_of_rights_desc: "태평양 전역에서 지원을 받지 못하는 큰 장애물은 우리의 이념입니다. 미국 정부는 우리가 그들과 맞서 싸우기 위해 애쓰는 정권처럼 억압적이고 전체주의적인 정권이라는 인상을 받고 있기 때문입니다. 우리 자신을 긍정적인 시각으로 표현하기 위해서는 개혁을 시작하거나 최소한 개혁을 하는 것처럼 보일 때가 된 것 같습니다. 좋은 시작은 우리 시민들의 권리를 보장하는 것입니다.\n\n이 공식 서한은 미하일 마트코프스키가 초안을 작성하고 서명하여 러시아 민족이든 아니든 모든 국민에게 동등한 대우, 표현의 자유, 집회의 자유와 같은 기본권을 보장할 것입니다. 우리가 이 법을 철저히 따르든 그렇지 않든, 우리가 개혁에 열심이고 독일 나치들과 같지 않다는 것을 보여주며 미국을 분명히 신경 쓰이게 하는 신호가 될것입니다."

 MAG_promise_to_reform: "개혁을 약속하다"
 MAG_promise_to_reform_desc: "자국민의 자유를 보장하겠다는 우리의 의지를 밝혔으니, 이제는 빙빙 돌리지 말고 미국에 직접 호소해야 할 때입니다. 우리 보즈드는 마가단 시민들과 백악관을 향한 연설에서 비록 RFP에서 태어났지만 정권은 개혁에 개방적이며 맞서지 않고 대신 포용할 것이라고 밝힐 것입니다.\n\n이 위대한 개혁 요구가 의원들과 심지어 대통령까지도 들을 수 있기를 바라며, 마침내 러시아 문제와 이에 가장 잘 접근하는 방법에 대한 그들의 생각을 바꿀 수 있게 될 것입니다."

 MAG_operation_intrude: "침입 작전"
 MAG_operation_intrude_desc: "마가단 항은 러시아 해군 시설 중 가장 큰 곳 중 하나이며, 아직 외국 적들이 점령하지 않은 곳입니다. 날씨가 허락된다면, 러시아 배든 아니든 여러 가지 이유로 정기적으로 정박합니다. 또한, 미국 장비와 물자의 하역장의 용도가 더 있습니다. 따라서, 우리의 지도자인 마트코프스키가 미국이 거절하지 않을 제안을 할 계획을 세웠습니다.\n\n마가단은 오호츠크 해 바로 건너에 있는 일본 본섬과 상당히 가까이에 있습니다. 이곳의 레이다 기지는 미래의 동맹국들에게 더 가까운 거리에서 적을 정찰할 수 있는 기회를 줄 것입니다. 아마도 이것은 미국이 우리가 제공할 수 있는 이익을 이해하게 할 것이고, 우리를 돕기로 결정할 것입니다."

 MAG_the_vozhd: "보즈드"
 MAG_the_vozhd_desc: "러시아의 보즈드, 아니면 이렇게 알려지길 원하는, 아나스타시 안드레예비치 본시아츠키는 미국 내의 파시즘 망명자들의 지도자입니다. 한때 러시아 파시스트당의 절친한 파트너였지만, 로자예프스키의 친독적 찬양문이 그를 쫓아냈습니다. 백군 러시아 망명자들; RFO의 정치 조직을 이끌고 있으며, 현재 미국에 거주하고 있는 러시아 망명자들로부터 상당한 지지를 받고 있습니다.\n\n이제 우리가 로자예프스키와 갈라섰으니, 어쩌면 본시아츠키는 러시아 파시스트당에 대한 자신의 지지를 다시 생각해 볼 것입니다. 해외 지지 기반인 RFO의 지원을 받는다면 로자예프스키나 다른 사람들을 도적때처럼 약탈하지 않고도 수입원을 얻을 수 있을 겁니다. 새로운 수입원과 함께, 그가 미국에서 가장 위험한 사람 중 한 명인 미첼 워벨 3세라는 전직 OSS 요원을 알고 있다는 소문이 있습니다. 보즈드께서 그와 접촉할 기회가 생긴다면, 우리는 즉시 연락을 취할 것입니다."

 MAG_welcoming_werbell: "워벨을 환영하다"
 MAG_welcoming_werbell_desc: "미첼 워벨 3세는 백군의 차르주의 장교의 아들로 대조국 전쟁 시절에 OSS 요원이 되었습니다. 그가 활약했던 전장 중에는 당시 영국령 버마와 전 프랑스령 인도차이나가 있었습니다. 전쟁이 결국 일본의 바람대로 흘러간 후, 그는 전투는 자신의 소명이라고 결정하기 전에, 미국으로 돌아와 평범한 일을 했습니다. 그 이후로, "죽음을 속삭이는 마법사"라는 무시무시한 별명을 얻으며, 세상을 둘러싼 많은 분쟁 속에서 임무를 수행했습니다.\n\n마트코프스키가 이 인물을 우리 대열에 합류시키는 것이 당에 이득이 될 것이라고 판단했습니다. 그와 함께 수행원들이 올 것입니다: 이들은 전 세계를 돌며 싸워왔고 이제 "습식 작업"에 대한 욕구를 충족하려는 용병들의 집합체입니다. 우리는 그와 수행원들을 항구도시 마가단에 환영할 것입니다. 일단 이곳에 온다면, 이들은 자신들을 위해 스스로의 일을 정리할 것입니다; 만족감을 채울 "습식 작업"이 있다는 것을 말이죠."

 MAG_old_money: "오래된 돈"
 MAG_old_money_desc: "본시아츠키의 파시스트 정치 단체인, 러시아 파시스트 조직은 러시아 망명자 공동체에서 가장 부유한 기부자들의 본거지입니다. 이제 우리는 그의 지지를 얻었으니, 제공받은 자금을 절대로 이들의 고향이 될 수 없는 땅에서 열리는 파티나 모임보다 더 높은 대의명분으로 돌릴 때입니다. 미국에 있는 러시아의 아들과 딸들은 더 이상 당 간부들이 하찮은 일로 돈을 낭비하는 것을 보지 못할 것입니다: 이제, 이들은 진정한 운동을 지지합니다.\n\nRFO는 미국에서 베링 해협을 가로질러, 전쟁 또는 산업에 도움이 되는, 달러나 장비 형태로 자금을 조달할 것입니다. 이 자금과 보급품들은 곧 벌어질 변절자들과 빨갱이와의 물리적 충돌에서 우리에게 큰 도움이 될 것입니다. 머지않아, 우리는 이 멀어졌던 형제들이 어렸을 때부터 알고 지내온 러시아로 돌아갈 수 있도록 준비할 것입니다: 강하고 능력 있는 러시아, 이 세상에서 대등할 나라가 없는 러시아를요."

 MAG_integrate_the_mercs: "용병을 통합하다"
 MAG_integrate_the_mercs_desc: "워벨이 데려온 용병들은 현재 우리 병사들보다 수준이 높습니다. 그럴 수 밖에 없지 않습니까? 전 세계에서 전쟁을 치른 후, 아마도 극동 지역에서 가장 정예화된 군대일 것이며 심지어 붉은 군대의 잔당조차도 능가할 것입니다. 이들은 지금까지 마트코프스키에게 능력 있는 자산임을 증명해 왔습니다. 비록 충성심은 봉급만큼만 강하지만, 그럴만한 가치가 있을 것입니다.\n\n하지만, 이 용병들은 독립적인 태생때문에, 지휘부 구조에서 벗어나 용병 지휘관의 명령만 따랐으며, 마트코프스키의 직접 명령을 제외하고는 대개 비협조적입니다. 이 관행은 끝나야만 합니다. 우리는 용병들을 일반 사병들과 통합할 것입니다; 능력이 더 좋다고 해서 상관의 지휘없이 행동할 수 있는 건 아니니까 말이죠. 워벨같은 용병과의 협동은 일부 러시아인들에게 혐오감을 줄 수 있겠지만, 러시아가 스스로 설 수 있는 날은 아직 멀었습니다."

 MAG_our_secured_position: "우리의 확보된 위치"
 MAG_our_secured_position_desc: "치타의 차르주의자들은 임시 휴전에 동의했고, 제한적이나마 협력할 의지도 있습니다. 미국은 마가단에서 공표되고 미국 기관들로 보내진 권리장전과 함께, 개혁에 대한 우리의 약속에 만족했습니다. 해외에서, 망명자들의 우리를 지지하게 되었으며, 본시아츠키가 우리의 신성한 조국을 해방시키기 위한 성전에 마지못해 동참하기로 했습니다. 우리의 입장은 확고하고 안전합니다; 이제 마트코프스키의 사상이 극동 지역에 뿌리를 내리고 있는 만큼 이러한 이점들을 공고히 할 때입니다.\n\n마가단의 당이 성스러운 임무를 수행하기 전에, 아마도 잠시 기다리면서 이 조약들의 결과를 잠시 동안 끓어오르게 해야 할 때인 것 같습니다. 해외 자금이 당의 재고로 흘러들어가게 하고, 미국의 지지가 변함없는 이득을 보장해야 합니다. 양쪽에서 로자예프스키의 추종자들을 습격하는 동안, 치타에 있는 차르주의자와의 협력은 계속될 것입니다. 머지 않아, 마트코프스키는 이제까지 얻은 모든 것을 사용할 것입니다: 바로 시베리아 군입니다."

 MAG_the_siberian_army: "시베리아 군"
 MAG_the_siberian_army_desc: "외세, 용병, 차르주의자들과 맺은 협정은 우리에게 귀중한 시간을 벌어주고 숨돌릴 틈을 주었습니다. 이제, 당은 성스러운 임무의 주요 수단에 눈을 돌릴 수 있습니다: 바로 군대말이죠. 당은 평화주의자의 조직은 아님에도, 지금까지는 조잡하거나 기능 불량의 총기로 무장한 마가단 외곽의 훈련병들과 민병대만을 보유하고 있었습니다. 서쪽으로 밀고 나가려면 제대로 된 정규군으로 재편해야 합니다.\n\n우리에겐 이 점에 대해 접근할 몇 가지 선택권이 있습니다. 첫 번째는 현지군에 적합한 교리를 고수하는 것입니다; 어찌됐든, 러시아인들은 러시아 땅에서 싸우는 법을 가장 잘 알기 때문이죠. 두 번째는 세계의 대리전 경험으로 러시아에서 승리할 수 있는 미국 고문단을 요청하는 것입니다. 마지막으로 워벨의 전술을 채택하여 병력을 편성하는 방법입니다; 워벨의 전문성은 우리를 실망시키지 않을테니 말이죠. 어느 쪽을 선택하든지, 대업은 계속됩니다."

 MAG_a_local_force: "현지 세력"
 MAG_a_local_force_desc: "오래 전, 내전과 모욕적인 혁명의 시기에, 마트코프스키가 한때 백군의 장교 생도였고, 패배의 소식이 전해지기 전에 그를 만주로 몰아냈습니다. 현재 우리 군 참모진 대부분은 비슷한 출신입니다: 조국에서 쫓겨난 백군 장교들은 외국으로 피난처를 찾는 동안, 귀환 계획을 세웠습니다. 이들은 마트코프스키가 개인적으로 공감하지만 아직 지지하지 않은 견해인, 러시아 땅에서 오직 러시아의 전술과 전략만이 승리할 수 있다고 단호한 입장을 보이고 있습니다.\n\n만약 이 길을 택한다면, 우리는 전쟁 물자 외에 더 이상 미국의 지원을 요청하지 않을 것이며, 자신의 용병만을 생각하는 워벨을 묵살할 것입니다. 러시아인은 러시아를 가장 잘 알고 있으며, 적과 백의 러시아식 전술을 모두 합쳐서 그녀의 무릎에서 모국을 들어올릴 것입니다. 우리의 의무는 무겁고 신성합니다; 러시아인들만이 견딜 수 있는 십자가라는 말입니다."

 MAG_white_army_tactics: "백군 전술"
 MAG_white_army_tactics_desc: "거의 잊혀진 과거의, 심지어 마트코프스키 자신이 희미하게 기억하고 있는 러시아는 두 파벌로 나뉘었습니다: 백과 적으로요. 백군은 러시아의 신성한 질서를 지키기 위해, 적군은 노동자의 이상향 건설을 위해 싸웠습니다. 비록 백군은 자신들이 적군에게 패배했다는 것을 잘 알지만, 백군의 전술과 전략은 이들이 전쟁을 지속할 수 있도록 해주었습니다. 특히 극동과 관련된, 이 교리를 채택하는 것은 훌륭한 생각입니다.\n\n우리 장교들은 엣 백군의 원칙과 토대를 연구하여 우리 군대를 훈련시킬 것입니다. 제1차 세계대전에서 사용된 전술을 연상시키지만, 곧 시베리아의 여건과 가혹함으로부터 일관된 교리를 얻어낼 것입니다. 옛 질서의 사람들은 하늘에서 우리를 바라볼 것입니다: 우리는 오늘, 그리고 조만간 이들을 실망시키지 않을 것입니다."

 MAG_legacy_of_the_union: "연방의 유산"
 MAG_legacy_of_the_union_desc: "적군은 우리의 적입니다: 그건 의심할 여지가 없죠. 하지만 놈들의 군사 교리는 우리 장교들의 큰 관심사입니다. 내전에서 백군을 이긴 것은 그놈들이니까 말이죠. 독일군이 A-A선으로 진격했는데도, 저지한 것은 놈들이었습니다. 서쪽에서 온 소문이 맞다면, 독일을 몰아내고 모국의 신성한 땅을 많이 되찾은 것은 바로 그들입니다. 이상을 지지하는 것과 전술을 연구하는 것은 별개의 것입니다: 차이점은 우리 장교들의 마음에 간직하고 싶어한다는 점입니다.\n\n우리 장교들은 마가단 마을의 기록들을 뒤지고 우리가 확보할 수 있는 모든 것을 활용해 일관된 교리로 짜맞출 것입니다. 적군의 전력 집중과 공업의 조합은 극동에서부터 러시아의 서쪽 끝까지 우리에게 도움이 될 것입니다. 시간이 된다면 아마도, 적군이 해내지 못한 일을 우리가 끝낼 수 있을 겁니다: 독일 놈들은 러시아 땅에서 오래 머물지 못할 겁니다."

 MAG_the_siberian_school: "시베리아 학교"
 MAG_the_siberian_school_desc: "백군과 적군의 군사 교리와 원칙을 집중적으로 연구한 끝에, 마가단 당의 군은 시베리아에 특화된 본성을 유지하면서, 두 당을 진정한 러시아식으로 결합하는 정규군이 되었습니다. 외부인의 도움에 의지하지 않고 마트코프스키와 당은 시베리아 날씨의 추위와 혹독함 속에서도 싸울 수 있는 군대를 만들었습니다. 치타와 아무르의 변절자들과 부랴티아와 이르쿠츠크의 빨갱이들은 이제 우리를 두려워하는 법을 배울 것입니다.\n\n이제 이 군대로 놈들과 맞서야 할 시간입니다. 당이 군을 무장시키고, 우리 장교들은 충원할 것입니다. 우리는 이제 극동 지역에서 가장 위험한 세력을 통제하고 있습니다. 그리고 아무도 우리를 막을 수 없습니다. 지금부터 수세기 후, 남녀는 극동 영토의 위대한 영웅들을 위해 노래할 것입니다: 시베리아 학교에서 교육받고 복무한 군이, 한결같은 행진으로 러시아를 해방하고, 그녀를 세계 무대로 이끌 것입니다."

 MAG_a_foreign_force: "해외 세력"
 MAG_a_foreign_force_desc: "러시아가 지금까지 전쟁을 수행했던 방식에 몇 가지 잘못된 부분이 있습니다. 제1차 세계 대전 동안, 러시아군이 동부 전선에서 패주했기에 혁명을 불러올 씨앗이 심어졌습니다. 두 번째로, 적군은 촛불을 들지 못하고 나치들에게 밀려 A-A선으로 후퇴했습니다. 모국의 서쪽 끝에서 들려오는 이야기는 혁명 전선이 독일 침략자들을 격퇴하고 국가판무관부들을 무너뜨릴 뻔했지만, 마지막 순간에 내부 분열로 패배했음을 알려주고 있습니다.\n\n지금은 전쟁의 문제에 대해 바깥을 내다볼 때입니다. 베링 해협 너머의 우리의 동반자인 미국보다 더 나은 곳이 어딨겠습니까? 우리의 긴밀한 협력을 통해, 미국의 전쟁 방식을 연구할 수 있으며, 언젠가는 전 세계 분쟁에서 싸우고 승리할 수 있는 열쇠를 배울 수 있을 것입니다. 아직 명확하지는 않지만, 압도적인 화력과 가차없는 무력에 대한 이들의 교리로써 러시아가 암흑기를 헤쳐나갈 수 있게 될지도 모릅니다."

 MAG_american_advisors: "미국 고문단"
 MAG_american_advisors_desc: "해협 건너편에는 자유의 땅, 미국이 있습니다. 그녀는 전 세계의 자유를 수호했고, 그녀의 아들들은 1차 세계대전부터 2차대전까지, 남북전쟁에서 전 세계의 대리전까지 싸워왔습니다. 수십 년에 걸쳐 축적된 이들의 경험과 다양한 관점이 극동에서 돌파구를 마련하기 위해 필요한 것일 수도 있습니다. 우리가 한 약속과 미국 정부와 맺은 긴밀한 관계는 이들의 전쟁 방식에 대한 귀중한 가르침을 얻을 수 있게 해줄 것입니다.\n\n우리는 마가단에 있는 미국 대표에게 군사 고문단을 요청할 것입니다. 이들이 도착하면, 자신들의 일들을 스스로 정리할 것입니다. 또한 우리의 군대가 전술과 전략을 능숙하게 적용할 수 있을 때까지, 미국의 우월한 화력과 압도적인 병력에 대한 교리에 따라 우리 군대를 훈련시킬 것입니다. 이들의 도움은 우리 장교들에게 싸우는 길뿐만 아니라 승리할 수 있는 방법을 알려주기에 우리의 고귀한 대업에 필수적입니다."

 MAG_superior_firepower: "우월한 화력"
 MAG_superior_firepower_desc: "제2차 세계대전 당시, 영국군에게 총을 쏜다면, 신속하면서도 정확한 소총 사격이 쏟아질 것입니다. 독일군에게 똑같이 하면, 기관총 연사로 응답할 것입니다. 미국군에게 사격하면, 공중 지원을 위해 무선 통신을 하는 동안 당신의 위치에 대한 포병 공격을 요청할 것입니다. 경쟁과 엄청난 노동력으로 무장한, 어마어마한 군수 산업의 지원으로, 이들은 현장에서 싸울 무시무시한 적을 만듭니다.\n\n우리는 미국 교리가 요구하는 공격 횟수를 감당할 수 있는 기반시설이 없지만, 해협을 가로지르는 포탄과 포의 꾸준한 공급으로 어느 정도 흉내를 낼 수 있습니다. 극동의 넝마 같은 반대 세력에 맞서는 정도라면 흉내만 내도 충분합니다. 하지만 극동이 완전히 우리의 것이 된다면, 미국의 계획과 교리를 최대한 구현해낼 수 있을 것입니다."

 MAG_maneuver_warfare_focus: "기동전"
 MAG_maneuver_warfare_focus_desc: "극동의 땅은 광대합니다. 이곳은 러시아에서 가장 좁고 험한 지역이지만, 러시아 영토의 3분의 1 이상을 차지합니다. 이렇다 할 기반 시설이 없으면, 숲과 툰드라내의 분쟁은 느려터졌습니다. 전투는 종잡을 수 없고 지지부진합니다. 아무리 큰 군대라도 일관된 최전선을 유지하기에는 버거우며, 마가단, 치타, 로자옙스크, 이르쿠츠크에서 동원할 수 있는 흐트러진 군대는 말할 필요도 없습니다. 트럭과 빠르게 포장된 도로를 가진 미국인들은 이 문제에 대한 해답을 가지고 있을 것입니다.\n\n해결책이 뭘까요? 기동전입니다. 미국 고문단은 적과의 지속적인 대치보다는 우리에게 적과 맞서는 참신한 방법을 소개했습니다: 바로 적보다 더 빨리 움직이고, 진형의 틈을 지나, 전선의 모든 허점을 이용하는 것입니다. 일단 최전선 뒤에 있다면, 우리 부대는 대혼란을 일으키고 적 무리를 고립시켜 증원을 차단할 수 있습니다. 우리는 아직 이 전쟁 방식을 완전히 수용할 수는 없지만, 지금 그 기반을 마련함으로써 이익을 얻을 수 있습니다."

 MAG_a_mercenary_force: "용병 세력"
 MAG_a_mercenary_force_desc: "다른 사람들은 전쟁 방식에 다양한 의견 차이를 가지고 있는 가진 국가 군대를 지지하지만, 악명 높은 용병인 워벨은 마가단의 군대를 개혁하기 위한 가장 대담한 계획을 제시한 것 같습니다. 어떤 국가 정체성을 따르는 군대가 아니라 최고 입찰자의 돈과 봉급에만 의존하는 군대를 제안했습니다. 그는 국경 없는 용사들로 이루어진 군대가 시베리아의 편에서 자유라는 대의를 위해 싸우기 위해, 세계 각지에서 몰려오기를 원하고 있습니다: 기뻐하긴 했지만, 마트코프스키는 이 생각에는 회의적입니다.\n\n우리가 이 길을 선택한다면, 미국에 있는 우리의 후원자들의 유동 자금이 가능한 한 모든 용병들을 불러모을 것입니다. 당은 현재의 편제가 지금처럼 유지하는 것을 허용하거나 이용 가능한 경우엔 용병으로 채우거나 확장할 것입니다. 군대 개혁의 가장 급진적인 길인 이 길을 계속 가겠다는 결정은 가볍게 여겨져서는 안 될 것 같습니다. 우리의 대업을 위해 필요하기는 하지만, 당내에서는 많은 사람들이 워벨의 선의에 대해 의심하고 있습니다."
 
 MAG_soldiers_without_borders: "국경없는 병사들"
 MAG_soldiers_without_borders_desc: "마트코프스키는 결정을 내렸습니다. 이제 워벨은 군 개혁을 자유롭게 추진할 수 있게 되었습니다: 현재 통제하에 있지 않은 당의 모든 상비군이 계속 남아있을 순 있겠지만, 곧 전 세계에서 도착할 용병들과 합류할 것입니다. 마트코프스키는 워벨이 자신에게 맡겨진 신뢰에 부응할 것이며, 국경없는 병사들이 머지않아 극동에서 가장 치명적인 군대가 될 것이라고 믿습니다.\n\n그 동안 워벨은 극동이 용병에게 가장 적합한 곳이라는 것을 확실히 하기 위해 모든 수단을 동원할 것입니다. 세계 각지에서 러시아 자유와 민주주의의 수호자인 마트코프스키의 이름으로 싸울 것을 맹세하며 병력이 계속 도착할 것입니다. 그 부름을 받은 모든 이들은 소명을 다할 것이며, 워벨이 계속 부채질을 하는 동안 세계의 용병들은 열광적으로 타오를 것입니다."

 MAG_the_best_guns_money_can_buy: "돈으로 살 수 있는 최고의 무기들"
 MAG_the_best_guns_money_can_buy_desc: "마트코프스키의 새로운 군대가 여기 있습니다. 러시아 극동에 워벨의 무장 요청에 따라, 전례 없는 수의 용병들이 우리 해안에 도착해 새로운 군대를 만들 준비를 하고 있습니다. 지금 문제는 숫자의 문제가 아니라 이 직업 군인들을 어떻게 무장시킬 것인가의 문제입니다. 시베리아 공장들이 최선을 다하고 있지만, 무기와 물자의 부족은 여전합니다. 다행히도, 워벨에게는 계획이 있습니다.\n\n미첼 워벨은 뒷 세계를 아는 사람이고, 이 세계는 그를 알고 있습니다. 전설적인 용병인 그는 호의를 베풀고 손바닥에 기름칠을 함으로써, 무기 부족을 쉽게 해결할 수 있다고 주장합니다. 마트코프스키가 동의한다면 마가단의 무기고를 엄청난 양의 무기뿐만 아니라 값싼 현지 생산품이 아닌 최첨단 무기들로 채우겠다고 약속했습니다. 게다가, 그는 마트코프스키에게 군대를 이끌고 어떠한 시련에도 러시아를 결속시키겠다고 맹세했습니다. 이 서약이 그를 통제할 수 있도록 조심해야 합니다."

 MAG_the_back_of_the_truck: "트럭의 뒷면"
 MAG_the_back_of_the_truck_desc: "워벨의 약속은 결실을 맺었습니다. 난데없이 나타난 무기들은 마트코프스키의 명분을 뒷받침하는 것으로 보이지만, 수익성이 거의 없을 만큼 낮은 속도로 옮겨졌습니다. 그의 동기는 아직 수수께끼이지만, 아직은 위협적인 존재로 보이지는 않습니다. 하지만, 부족함이 남아 있고, 예전처럼 심각하지는 않지만, 비 오는 날에 대비하여 무기를 비축해 두는 것이 현명할 수도 있습니다 - 시베리아는 눈이 오지 않는다면 대부분 비가 내리니까요.\n\n마술사가 차례차례 속임수를 쓰는 것처럼, 워벨은 무기 부족 현상에 대해 마트코프스키에게 또 다른 해결책을 제시했습니다. 그는 현재 캄차카에 주둔하고 있는 소련 잔존 해군의 감시로부터 안전한 베링 해협의 밀수 경로를 알고 있습니다. 남쪽으로도, 그는 일본 제국군의 눈에 띄지 않는 일본령 만주의 길을 알고 있습니다. 그는 이 경로들이, 현재 우리를 괴롭히는 무기 부족 현상을 종식시키기에 충분할 것이라고 생각합니다. 우리는 그의 말을 듣는 것 외에는 선택의 여지가 없습니다."

 MAG_ready_at_last: "마침내 준비되다"
 MAG_ready_at_last_desc: "시베리아 군대의 개혁은 완료되었습니다. 우리는 지금 아무르에 주둔하고 있는 오랜 적수, 로자예프스키와 대결할 준비가 되었습니다. 우리 군대는 마침내 RFP의 오랜 균열을 고칠 준비가 되었습니다. 우리의 가장 노련한 숙련병들은 마트코프스키가 마가단을 점령한 이래로 이 날을 꿈꿔왔습니다. 당은 이 시기가 흐른 후에, 다시 하나가 될 것입니다.\n\n마트코프스키와 장교단은 아무르에 대한 작전을 즉시 준비하도록 명령할 것입니다. 우리가 계획한 모든 것이 뜻대로 된다면, 우리의 승리는 보장될 겁니다. 테이블 위의 유일한 비장의 수는 본시아츠키가 데려온 용병인 워벨입니다. 바라건대, 우리의 계획에 방해가 될 만한 행동을 하지 않을 정도로 그를 단단히 묶어두었기를 바라지만, 우리 고위 관료 중 일부는 그의 세력 확장에 주목하고 있으며, 우리의 현재 조치가 충분한가에 대해 의심하고 있습니다. 어찌됐든, 작전은 실행되어야만 합니다."

 MAG_matkovsky_secured: "안전해진 마트코프스키"
 MAG_matkovsky_secured_desc: "마트코프스키는 안전합니다. 우리 용병 지인 워벨이 지불 분쟁을 둘러싸고 행한 암살 시도는 당에 복무하는 병사들의 성실함으로 무산되었습니다. 미래의 러시아 지도자는 가장 신뢰받고 가까운 동료들과 함께 마가단으로 대피하고 있습니다. 로자예프스키는 운이 좋았습니다; 배반이 일어나지 않았다면, 우린 그때 그자리에서 짓밟았을 겁니다. 하지만, 완전히 부숴버릴 수 있는 또 다른 기회가 머지않아 올 것입니다. 이제, 마트코프스키와 당은 내부 보안 문제에 관심을 돌려야 합니다.\n\n용병 부대의 대부분은 전장을 빠져나와 시베리아 황무지로 비틀거리며 도망가면서 뿔뿔이 흩어졌고, 다른 병사들은 항복했습니다. 당내 무장세력은 흩어진 용병 부대를 추적하여 마트코프스키 휘하에서 복무할 것인지 죽을 것인지 선택권을 줄 것입니다. 우리는 이들이 최종 결정을 내리도록 내버려 둘 것입니다: 어느 쪽이든, 마트코프스키가 이겼습니다."

 MAG_the_final_countdown: "최후의 초읽기"
 MAG_the_final_countdown_desc: "워벨 휘하의 용병들이 마트코프스키를 암살하려 했습니다. 놈들은 실패했습니다. 그러나 이들의 행동은 당의 가장 중요한 방침을 방해했습니다: 아무르에 대한 공격과 옛 RFP의 균열을 바로잡는 일을 말이죠. 그래도, 군대가 집결하고 싸우는 방법을 배웠으며, 다가올 전쟁에 대비할 수 있는 무장을 갖추었기 때문에 우리는 준비 과정에서 많은 진전을 잃지 않았습니다. 암살 시도에 약간 동요했던 우리는 군에 숨돌릴 틈을 줄 것입니다.\n\n병사들은 잠시 병영으로 돌아가야 합니다. 미국 지원 물자로 얻은 모든 차량이 연료가 공급되지 않고 준비되지 않은 상태로는 작전을 실행하진 않을 것입니다. 장교에서 사병까지 모두 장비를 점검해야 합니다. 최고사령부는 계획을 검토하고 추가 준비가 필요한지 판단해야 합니다. 우리의 진로는 분명하며 우리는 의심의 여지없이 그것을 향해 나아갑니다. 우리는 로자예프스키를 반드시 물리칠 것입니다."

 MAG_d_day: "디-데이"
 MAG_d_day_desc: "그날이 왔습니다. 군대는 장비를 다듬고 정비를 마쳤으며, 로자예프스키를 상대할 준비가 되어 있습니다. 대포는 아무르-마가단 국경 방향으로 향하며, 오래전 두 동료의 대결에 불을 붙일 첫 번째 사격을 위해 배치되어 있습니다. 마트코프스키의 명령만 있으면 작전은 실행됩니다. 우리는 몇 주 후 승자가 결정될 정도로 분쟁이 짧을 것으로 예상합니다; 말로 할 시간은 끝났습니다. 이제 당의 어느 진영에서 승리할지는 오직 힘만으로 결정하게 될 것입니다.\n\n며칠 내로 마트코프스키가 직접 진격 명령에 서명하고 부하들에게 전쟁을 지휘할 지휘권을 넘겨줄 것입니다. 우리 병력은 우리와 로자예프스키 사이의 어수선해진 국경 지대를 휩쓸 것입니다. 로자예프스키의 한심하게 짝이 없는 군대가 감히 동원되는 동안, 포병 사격이 먼저 놈들을 산산조각 낼 것입니다. 전쟁이 시작될 것이고, 마트코프스키는 성공할 것입니다. 그 후, 나머지의 러시아가 기다릴 것입니다."

 MAG_reunion: "재통합"
 MAG_reunion_desc: "마트코프스키가 로자예프스키에게 승리했고, 우리 군대가 분쟁을 해결했습니다. 한 파벌은 아무르에, 다른 파벌은 마가단에 존재해 분열되었던 당은 더 이상 없을 것입니다. 하지만, 당은 한 가지 중요한 문제에 주의를 기울여야 합니다: 로자예프스키 추종자들의 잔재들에게 무엇을 할 것입니까? 결국, 이 사람들은 잘못 인도 받았지만, 한때 마트코프스키와 같은 이상을 따랐고, 하얼빈을 떠나면서, 모국으로 돌아가 수복하겠다는 결의를 드러냈었습니다.\n\n마트코프스키는 이들을 관대하게 대할 것입니다. 그는 벨벳으로 손을 칠하고, 마가단의 높은 자리에서 사면과 징벌을 내릴 것입니다. 자비를 베풀 자격이 있음을 증명하는 자들은 살려줄 것이며, 이 땅에서 만회할 수 있도록 할 것입니다. 로자예프스키의 광신도들은 시베리아 황야로 유배되거나 로자예프스키의 치세에 저지른 죄로 사형에 처해질 것입니다. 먼지가 가라앉으면, 하얼빈의 유산은 우리만의 것이 될 것입니다."

 MAG_keeping_the_past_alive: "과거를 되살리다"
 MAG_keeping_the_past_alive_desc: "러시아 파시스트당은 하나입니다. 수십 년 동안 원수였던 사람들은 이제 러시아인 사이를 형제애의 정신으로 서로를 감싸안고 있습니다. 예전에는 총, 칼, 소총으로 변하던 손이 이제는 서로 악의를 품지 않고 단합과 우정 속에서 서로를 꼭 잡습니다. 분열의 시대는 이미 지났으며, 당원 모두가 마트코프스키의 성스러운 성전에 동참했기 때문입니다: 러시아를 파멸과 고통으로부터의 해방 말이죠.\n\n하지만, 극동 지역에는 아직도 배후에 숨어있는 적들이 있습니다. 이르쿠츠크와 부랴티아의 적군은 자신들의 분열을 수습하고 예전 영토를 탈환할 준비를 하고 있습니다. 더 동쪽으로 가면, 차르주의자들은 여전히 치타를 붙잡고 있고, 마지 못해 즉위한 군주는 금빛 우리에 가둬져 있습니다. 한편, 시베리아 북부의 한 아버지에 대한 소문이 우리 땅에 퍼졌습니다. 하지만, RFP가 이제 둘이 아니라 하나로 행진하기 때문에 모두 쓰러질 것입니다."

 MAG_the_man_who_sold_the_vozhd: "보즈드를 판 남자"
 MAG_the_man_who_sold_the_vozhd_desc: "본시아츠키의 죽음은 어떤 면에서도 피할 수 없는 일이었습니다. 그가 떠나면서, RFP는 해외 자금 지원을 잃었고, 용병들을 낯선 땅에서 고립시켰습니다. 선택의 여지가 없는 미첼 워벨은 아무르에 근거지를 둔 또 다른 러시아 파시스트, 콘스탄틴 로자예프스키와의 전쟁 준비 중에 쿠데타를 일으켰습니다. 마트코프스키의 군대를 분산시킨 워벨은 이제 항구 도시 마가단을 손에 넣게 되었습니다. 재수 없지만, 마트코프스키는 탈출에 성공했습니다.\n\n넉넉하진 않겠지만, 마가단은 워벨의 부름을 받은 행운의 병사들을 수용할 수 있을 만큼 큰 항구를 가지고 있습니다. 적은 수이지만 용병들은 마가단 국경을 순찰하며, 마트코프스키에게 충성을 맹세하는 병사들을 사냥할 것입니다. 우리는 죄수들에게 두 가지 선택지를 제시할 것입니다: 워벨을 위해 싸우느냐 아니면 죽느냐. 거지같지만, 어쩌면 기나긴 국가 내부의 수색 작전을 진행하다보면 마트코프스키를 찾을지도 모릅니다. 그 놈이 죽은 뒤에는, 우리는 그 빚을 청산한 것으로 생각할 것입니다."

 MAG_taking_back_whats_ours: "우리 것을 되찾자"
 MAG_taking_back_whats_ours_desc: "우리의 원래 고용주였던 마트코프스키는 콘스탄틴 로자예프스키가 이끄는 러시아 파시스트당의 다른 파벌과 전쟁을 벌이겠다고 생각했었습니다. 이 땅에서는 현장에서의 일을 잘 처리해 돈을 챙기는 것보다 더 큰 사업이 없습니다. 그들의 이념적 문제, 불화, 차이, 분열은 우리에게 아무 의미도 없지만, 수천 명의 사람들이 다른 지역으로 가는 것을 간절히 바라기 때문에, 이들을 평생동안 정리해버릴 수 있습니다.\n\n우리는 아무르와 전쟁을 할 것입니다. 콘스탄틴은 마트코프스키가 영원히 사라졌다는 사실에 기뻐하며 집무실에서 연회를 열었을지도 모르겠지만, 용병들은 순서대로 출발할 것입니다. 깜짝 놀랄 일이 생겼겠네요. 우리는 국경 지대를 넘어 이들을 파괴할 것입니다. 사적인 감정은 없습니다, 로자예프스키 씨; 우린 당신을 쫓는 게 아니라, 당신이 금고에 보관하는 물건들을 쫓는거라구요. 그와 추종자들을 시베리아 밖으로 끌어낸 후라면, 아마도 뭔가 새로운 것에 대해 생각해 볼 좋은 시기가 될 것입니다. 뭔가... 다른것 말이죠."

 MAG_consolidate_control: "지배권 통합"
 MAG_consolidate_control_desc: "로자예프스키와 마지막 전쟁을 해야 할 때가 왔습니다. 그의 이력서는 꽤 깁니다: 아무르의 도적 왕, RFP의 창시자, 독특한 반유대주의자. 그러나 워벨은 그와 RFP의 당파적 내분에 대해서도 전혀 관심이 없습니다. 지금 중요한 건 생존입니다. 이 생각을 이루려는 우리를 로자예프스키가 가로막고 있습니다. 아무르에 매장된 광물 없다면, 값싼 생선과 빵을 팔아봤자 용병들에게 돈을 준다는 것은 불가능합니다: 우리는 탈출구를 찾아야 하며, 로자예프스키가 우리 모두가 원하는 것을 가지고 있습니다.\n\n극동에 대한 우리의 지배력을 강화할 시간입니다. 로자예프스키가 서있게 내버려 둘 수는 없습니다. 도적단과 파시스트 비정규군은 지구상에서 가장 훌륭한 장비로 무장하고 현대적이며 경험 많은 군대에 대항할 가망이 없을 것입니다. 그를 처리하는 즉시, 우리는 미래를 위한 계획을 시작할 것입니다. 우리가 선택할 수 있는 것이 얼마나 많은지 누가 알겠습니까."

 MAG_were_going_even_deeper: "더 깊이 파고들자"
 MAG_were_going_even_deeper_desc: "아무르를 정복한 후, 모두가 고향으로 돌아갈수 있다고 생각했습니다. 그러진 못했습니다. 로자예프스키의 금고를 털은 돈으로 용병들에게 주기엔 빠듯했고, 이들을 어디서 왔든지 돌려보내기엔 훨씬 더 모자랍니다. 지금은 문제를 회피할 방법을 찾을 때가 아닙니다; 우리는 웅크리고 조금 더 깊이 들어갈 것입니다. 어쩌면 이 땅이 우리의 고민에 대한 해답을 줄지도 모릅니다.\n\n그보다 먼저, 해야 할 일이 있습니다. 로자에프스키와 마트코프스키의 "가보"를 통해 얻은 이익으로 우리가 신에게 버림받은 이 땅에서 탈출할 것이라는 순진해 빠진 믿음 때문에, 우리는 이 지역에 대한 어떠한 형태의 민간 정치 체제도 구축하지 않았습니다. 우리가 생각했던 것보다 시베리아에 훨씬 더 오래 체류하게 됐기에, 지금은 마가단과 아무르에 대한 질서를 확립할 절호의 시기입니다. 작고 별 볼일 없으며, 낙후된 마을 사람들은 떠나고 싶어 안달이 났을 것입니다: 이들에게 우리는 사업 제안을 해야 합니다."

 MAG_building_the_future: "미래를 건설하자"
 MAG_building_the_future_desc: "반볼셰비키 전선 시절, 마트코프스키와 로드자예프스키가 처음으로 당을 분열시켰을 때, 이들은 권력 투쟁에서 자신들이 최고가 될 것이라고 예상하지 못했습니다. 그의 조국, 미국에서 건너와 시베리아 땅에 발을 내려놓고, 몇 달 동안 흙투성이를 얼굴에 뭍힌 워벨 역시 예상하지 못했습니다. 대신, 워벨이 이끄는 용병들은 그의 길고 유서 깊은 경력에 걸맞는 위압감으로 시베리아 내전에서 승리했습니다.\n\n먼지가 가라앉았습니다. 여전히 급여, 장비, 사기에 대해 충분하게 걱정하고 있지만, 현재로서는 안전합니다. 우리 서쪽에는 황제가 다시 러시아를 통치하길 원하는 이상한 차르주의 애들의 땅이 있습니다. 그리고 작은 실랑이가 끝났지만, 그 결과가 불투명해진 적군도 있습니다. 북쪽에서는 체류중인 우리의 대상들이 아버지와 그분의 공적에 대해 듣고 있다고 합니다. 우리의 문제에 대한 해결책은 아마도 금과 다이아몬드로 넘쳐나는 광산을 가진 야쿠티아와 알단에 있을 것입니다. 미래가 기다리며, 최고의 것은 아직 오지 않았습니다."
 
