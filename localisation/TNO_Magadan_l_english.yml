 ### Leader Descriptions ###
 POLITICS_MIKHAIL_MATKOVSKY_DESC:0 "미하일 알렉세비치 마트코프스키는 여러 면에서 로자예프스키의 사상과는 대조적인 러시아 파시즘의 형태를 보여줍니다. 로자예프스키가 독단적이고 실용주의적이며 숙련되고 불타는 웅변가라면 그는 협상가이며, 재치와 정치적 수완을 이용하여 정적들을 그의 편으로 장악해나갑니다. 로자예프스키가 흑색셔츠단의 반유대주의적 진취성을 칭송할때, 마트코프스키는 그들의 폭력성을 경멸했습니다. 둘의 목표는 아주 잠깐 동안은 일치했습니다. 둘의 협력으로 더 많은 러시아 망명자들이 파시즘을 매력적으로 보게 되면서 RFP회원수는 최고조에 달했습니다.\n\n그 후 대조국전쟁이 발발했습니다. 독일이 러시아를 상대로 대대적인 말살을 벌이면서, 둘 사이의 갈등은 더욱 커져갔습니다. 히틀러의 파괴적인 대량학살의 의도에도 불구하고, 로자예프스키는 꿈에 그리던 볼셰비즘으로부터 자유로운 러시아를 마침내 손에 넣길 바라며 그를 지지했습니다. 그러나 마트코프스키는 그런 환상따윈 가지고있지 않았죠. 독일은 대소전쟁 동안 그들의 러시아와 러시아인에 대한 인종적 증오심을 들어내었고, RFP가 어떠한 호소력을 얻든지 간에 나치는 어떠한 독립 러시아도 그들의 계획에 포함하고있지 않았습니다. 하지만 마트코프스키의 재치로 그와 그의 도당은 침묵을 지키며 그들의 시간을 벌었고 그를 통해 세력을 키워나갔습니다.\n\n때가 되자,그들은 로자예프스키에 맞서 마가단시를 점령하고 그의 개들을 몰아내 공식적으로 당을 분열시켰습니다. 이제 자신의 영토를 차지하고있는 마트코프스키는 모국의 파멸로부터 러시아를 구하고자합니다. 이 목적을 위한 수단은 일본을 건너 바다를 가로질러 놓여있었습니다 바로 미국이죠. 마트코프스키와 같은 노련한 협상가에게조차 외세의 권력을 설득시키기란 어려운 과제지만 불확실함만으로 그를 멈추게할 순 없을것입니다."

 POLITICS_MIKHAIL_MATKOVSKY_70S_DESC:0 "축음기의 웅성거림, 접시에 부딪치는 은식기 소리, 금과 은으로 장식된 방의 반짝임, 미하일 알렉세비치 마트코프스키의 손아귀 안에 있는 세상의 모든 풍요로움입니다. 그러나 그는 하얼빈을 떠올리게 하는 발작처럼 갈비뼈 아래 고통의 격렬함이 모두 서서히 사라지는 것을 느꼈습니다. 죽음에 직면하기 전에는 모든 사람이 부족하게 사는 법 입니다. 러시아의 보즈드도 예외는 아니었죠. 포도주 냄새와 모르핀을 유혹하는 냄새가 그의 경험들을 무디게 하는 것 같았습니다. 하지만 아침이 왔을때, 보즈드는 그의 파멸을 직면하고있습니다. 느리고 고통스런 죽음, 운명의 광대와 기회라는 이름으로 굴려지는 주사위에 의한것입니다.\n\n화학요법, 의학, 약, 알약, 그가 시도한 모든 것은 소용이 없었습니다. 패배의 고비에서 몇 번이고 그를 구해낸 미국 친구들도 어깨를 으쓱거릴 뿐이었습니다. 마트코프스키는 늙었습니다. 이제서야 권력의 정점에 이르른 그 존재는 나락으로 치닿고있었습니다. 아무리 정치적 연줄, 계략, 숙청도 그를 치유할 수 없었습니다. 가엾고 딱한 자로다! 만일 그가 내장을 찢고 이를 끝낼 수 있다면 좋겠지만 이는 불가능합니다. 마트코프스키의 몫은 사는 것이었고, 그는 살 것입니다.\n\n자신의 죽음이 의심의 여지가 없을 때, 남은 것은 반짝거리거나 웅웅거리거나 달가닥거리는 것이 아니라, 유산의 조용한 우세함뿐이지요. 그래서 마트코프스키는 러시아와 독일 영토를 나누는 철조망을 가로질러 서쪽을 바라봅니다. 여기서 그는 역사에 그의 이름을 올릴 것입니다. 전쟁이나 평화를 통해, 보즈드는 더 이상 이를 신경 쓰지 않았습니다. 방법은 둘 뿐이고 목적은 수단을 정당화합니다. 결국, 끝은 가깝고 가까운 곳에 있기 때문이죠."

 POLITICS_NIKOLAY_PETLIN_DESC:0 "러시아 파시스트당의 다른 고위 인사들과 달리 니콜라이 니콜라예비치 페틀린은 이민자가 아닌 하얼빈 출신이었습니다. 처음에는 이 차이는 표면적인 수준으로 보였습니다. 하얼빈에서 극작가, 작곡가, 작가로 활동한 페틀린은 러시아 파시스트당에 입당해 정치 조직자로서의 재능으로 주목받았습니다. 곧 그는 파시스트 청년 조직의 지도자가 되었고 훗날 콘스탄틴 로자예프스키의 러시아 파시스트 최고 평의회의 한 자리를 차지하기 전까진 마트코프스키와 로자예프스키의 개성에 둘러싸인 소심한 남자로 있었습니다.\n\n독일군이 러시아를 침공하자 페틀린은 나치의 침략에 대한 로자예프스키의 지지를 비난하며 항의의 뜻으로 사임했습니다. 그때부터 마트코프스키가 자신의 파벌을 생존시키기 위해 로자예프스키로부터 분리하는 행동이 있을때까지 그는 마트코프스키의 RFP 파벌에 머물며 개인 비서로 지냈습니다. 페틀린은 자신이 다시 일어서는 것을 발견했고, 전 러시아의 보즈드에게 분열이 일어나자 그는 그를 대리인으로 임명했습니다. 페틀린의 치하에서, RFP는 마트코프스키가 몇 번이고 전복시켰던 의제인 개혁을 약속함으로써 미국에 환심을 사는 아젠다를 추구하였습니다.\n\n페틀린은 러시아 파시스트당이 러시아 국민노동당이 되었을 때 그곳에 있었습니다. 그는 시베리아를 정복할 때 그곳에 있었고 톰스크와 노보시비르스크의 도시들을 행진했습니다. 그는 달스트로의 죄에 대해 마트코프스키의 사임과 체포를 위해 그곳에 있었습니다. 이번에 페틀린은 이민자들의 지도 아래 러시아로 민주주의가 돌아오면 반드시 그 자리에 있을 것이라고 맹세했습니다. 그의 운명은 하얼빈의 구원이 되고 말 것입니다."
 
