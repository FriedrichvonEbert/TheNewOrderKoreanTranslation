 MAG.1.t:0 "The Last of the True"
 MAG.1.desc:0 "Matkovsky steadied his glasses against his nose, peering down at a piece of paper with rows and rows of names written all over it. A list of Rodzaevsky's suspected loyalists. He looked up to discover a room packed to the brim with books from his White Army days, old decaying American newspapers, and in the far corner, shrouded in the dark, an old gramophone gathering rust and dust. The sight of the thing brought a smirk to Matkovsky's face: the old Harbin building, the dances and the parties, and above all of it, the electric swastika, promising another future for the Russians stranded there.\n\nThe doorbell rang, shaking Matkovsky from his reverie. Two gruff men, dressed in the party uniform, entered. In his small and messy room, they stood out as an oddity, almost barbaric even. Their feet thumped loudly on the wooden floors as they attempted clumsy salutes. One lean, with breezes of blonde hair peeking beneath the party cap. The other stocky, with the bulge of his stomach plain to the eye.\n\nAfter a few moments of awkward silence, Matkovsky stared at them, before finally saying, "Well?" With trembling voices, they gave him the names of the people they had purged today. Matkovsky gave them a generous smile. "Thank you. You may go." When he heard the door knob latch itself closed, he turned back to his list. Sergei A., Bruno B., Nikolas C. He crossed them out, dabbing the names in thick black ink, snuffing them out forever from the history of the Russian Fascist Party. Balancing his glass of whiskey in his hands, Matkovsky looked at his reflection against the murky liquid before taking a sip.\n\nThe hours went by. The doorbell rang, and the men came and did their salutes, telling him of the names disappearing from the list. Sometimes, when the wind was right, he could hear the crack of rifle fire, somewhere deep in the woods. It was nighttime by the time he finished the list. He gently pushed the men out, thanking them for a job well done. After they left, he bolted the door behind them. Turning to his gramophone, he decided that he would dance to the memories of Harbin. He turned it on and let the good times roll."
 MAG.1.a:0 "The Vozhd has a lot of work to do."
 
 MAG.2.t:0 "Magadan Free Radio - Broadcast 1"
 MAG.2.desc:0 "The broadcast started wrong. Before the talk show began, the Magadan Free Radio played a sequence of songs plagued by crackling audio. The inexperienced crews of the MFR, fascists unused to any other work than thuggery, had mixed the sound with too much bass and mistakenly placed the treble dial.\n\nThe audio cuts. A thump. Two thumps. "Is this thing on?" a coarse voice said, his lips smacking too close against the microphone, "Oh, it is!"\n\nAnother voice, a smooth baritone, said from a far corner of the room "We're live, what the hell are you saying?" Trembling on the table, as the voice closed in. Three taps on the table. "Follow the script." An awkward pause. "Did you forget to disconnect the microphone? Did you?" A sigh. "This is such a fucking disaster." An electric discharge sounded as the mic was unplugged. The badly mastered songs continued, rattling the first broadcast of the MFR.\n\nThe audio cuts out, again. The coarse voice returned, still a little too close to the mic, "Hello, fellow Russians in the Far East. Welcome to the very first broadcast of Magadan Free Radio." Lip-smacking. "My name is Sergei, I'm the host of the radio tonight, alongside with my friend, Vasi..." Sergei's voice trailed off. A few moments later, he shouted into the mic, likely blowing out a few eardrums, "Vasily!"\n\nVasily took his seat, audibly. With a little sigh, he began, "Yes, with my friend Sergei here, we shall accompany you through many, many cold Siberian nights in the future." An affected cheer. "For now, we'd like to thank Mr. Matkovsky, the Vozhd of the RFP, for sponsoring this program." An awkward silence, as the clocks ticked in the background. "For now, let's proceed with the music."\n\nJust before the audio turned on again, the smooth baritone said, "What the fuck is wrong with yo-""
 MAG.2.a:0 "What a way to make a first impression."
 
 MAG.3.t:0 "The Pretender"
 MAG.3.desc:0 ""To the Honorable Claimant to the Throne of Russia," the letter read so far, "we have come to beseech you for your aid against our mutual enemy, the traitor Konstantin Rodzaevsky." No, the letter ought not to be so direct. Putting down his pen, Matkovsky laid his hand across his face and sighed. Leaning his forearm against the table and propping his head against his open palm, he stared at the page, waiting to be filled with his writing. His tea sat right below him, its smell tempting him. Matkovsky tapped his feet. He has no time for that now.\n\nFor the first time in a long while, Matkovsky found himself adjusting his glasses, his fingers rapping the table in sequence. A thousand questions swarmed his mind. What if the Tsarists reject the treaty? What if they find the terms unacceptable? He shuddered to think of what would happen if both sides did not cooperate against Rodzaevsky. Someone knocked on the door. Rather than answering, Matkovsky's index finger mimicked the rhythm on his table.\n\nStanding from his seat, he said aloud, "The letter is not ready yet. Go away." The knockings stopped. He looked at the letter. Clapping his hands together and drawing a deep breath, he sat down, toying with the pen as he thought of what to say to Mikhail.\n\n"We appeal in the name of our old friendship," he scribbled without much thought, "in the Anti-Bolshevik Front. As we all know..." He found his hands picking up speed. Before long, he would stand and say:"
 MAG.3.a:0 ""The letter is ready. Come in.""
 
 MAG.4.t:0 "Saboteurs Strike!"
 MAG.4.desc:0 "There is an alarming trend growing on our borders. The traitors in Magadan seem to have struck a deal with the Tsarists in Chita. A temporary truce? An alliance, even? The minds of Mikhail and Matkovsky are foggy and unclear as ever.\n\nThis morning, our forward observers have found our border guards dead, and their weapons missing. This incident is hardly isolated. The intensifying raids coming from both sides of the border, as well as the destruction of valuable remnants of Union roads and rail, have become more and more frequent. Our forces are stretched thin, barely enough to cover one side of the front. When the tsarists attack, the traitors join them, forcing us to expend our resources in two directions. We inevitably lose some in the process: whether it is men, weapons, or plain loot.\n\nRodzaevsky sits in his office, pondering what to do next. This pact has marked a turning point in the relationship between the three components of the Anti-Bolshevik Front. One can only wonder what fate awaits them next. Will the tsarists and the traitors win against the divinely-sanctioned Vozhd of Russia or truth triumph against treachery? Only time will tell."
 MAG.4.a:0 "And we wait patiently."
 
 MAG.5.t:0 "The Man in the White House"
 MAG.5.desc:0 "Nikolai Petlin adjusted his tie. A mental tick, something he learned a long time ago in the RFP. Looking over his desk, he ruminated on the task Matkovsky had assigned to him. A typewriter, surrounded by rolls and rolls of ink, practically a luxury. Petlin could not imagine writing those letters and appeals by hand. He had spent long hours in this office, and his fingers twitched as he prepared himself to type again. His assistants could only do so much; none spoke English, and to ask Matkovsky for aid would overstep propriety.\n\nHe sighed. He remembered the words Matkovsky told him. "Convince the man in the White House," his master had said, staring into Petlin's eyes without flinching, "That is all." Matkovsky did not like being taken lightly. At the best of times, Petlin could see the old Harbin spirit in him, a spirit of hope, of kindling, of a prayer for a new home. The winter had extracted its toll upon the man, and the gaunt, flushed cheeks were but symptoms of the payment.\n\nHe looked beneath his desk. Stacks upon stacks of paper, numbering almost in the thousands. Soon, upon the completion of his task, these would be sent to America, finding themselves in the mailboxes of Senators, Representatives, Russian émigrés, and other assorted people who were receptive to Matkovsky's project. On top of the furthest stack, lay a folder, bound in manilla yellow. Plastered to the front of it was a label that read: "The Siberian Bill of Rights." The document contained Petlin's personal ideas to solicit more aid, or at least sympathy from Americans. He wondered if Matkovsky knew what his real sympathies were.\n\nHe shook his head. Now was not the time for the mind to wander. He laid his fingers upon the keys of the typewriter, and the clacking began."
 MAG.5.a:0 "Let's hope this works."
 
 MAG.6.t:0 "The Count of Fascism"
 MAG.6.desc:0 ""Zdarova, brother Matkovsky!" A man hailed from the piers of the harbor. A lean body and a pale face, with a hand stretching out in the early morning air, waving to Matkovsky. Anastasy Vonsiatsky, also known as the Count of Russian Fascism, had set foot on the port of Magadan. He strode forward, his steps eager and his gait quick, impatient to meet his so-called equal in the old world. Covering his nose once he discovered the smell of the docks, he looked small, pathetic against the backdrop of wooden fishing ships about to depart into the morning light.\n\nMatkovsky furrowed his eyebrows. No one in this world currently has the right to address him in such a way. Giving an awkward, pained smile towards Vonsiatsky, he and his bodyguards walked forward to meet this Count. Extending his hand, a gesture of hospitality, Matkovsky said, "Zdrastvuyte. How has America treated you?"\n\nVonsiatsky wasted no breath in clasping Matkovsky's open palms. "Great, brother." He leaned forward, planning to catch Matkovsky in a hug. Matkovsky relented. America must have changed Vonsiatsky. The intimate gestures, the overenthusiastic, unreserved spirit, and that greeting: it was all a bit much, coming from a fellow Russian. Still drunk in that spirit, Vonsiatsky said aloud, "It is the land of the free. All this," he gestured with his hand, "Is too small for us."\n\n"You seem to forget the reason you are here, brother." Matkovsky said, a hint of coldness in his voice.\n\n"No, no." He dipped his hands in his pocket. "This man is a gift from me to you." He showed Matkovsky a black and white photograph of an American in a beret."
 MAG.6.a:0 ""Tell me more.""
 
 MAG.7.t:0 "The Wizard of Whispering Death"
 MAG.7.desc:0 "A light curtain of drizzle had descended upon the port of Magadan. The clouds adorned their bodies with steely grey, and the waters of the harbor tugged and pushed their way inland, their course halted the low-lying sea walls. Amid the piers, rows upon rows of wooden fishing ships lay steady, their hulls quivering in the fierce wind, shallow rain, and restive waves. There was one vessel that stood out among the others, a metal deck, with rust coating its bows. The tumultuous air did not even seem to flinch it.\n\nMatkovsky, followed by an aide bearing an umbrella to shield him from the downpour, walked forward to this strange vessel. If Vonsiatsky had been speaking the truth, then there was no question to the owner of this ship. Mitchell WerBell, legendary mercenary, the veteran of a thousand wars worldwide, an infamous soldier of fortune, the Wizard of Whispering death. Matkovsky steeled himself to meet this legend of a man, before seeing a figure stumbling out of the ship, staggering towards him.\n\nMatkovsky blinked. There was no mistaking it. The figure was WerBell, looking more green than in the photographs Matkovsky had seen of him, a beret hanging precariously to his scalp. Matkovsky tightened his pace, striding forward at such a pace that his aide had difficulty in following him. When he came face to face with WerBell, the man tried to give a clumsy smile, only for it to be mistaken for contempt.\n\n"Welcome," Matkovsky said, in English, "We have been expecting you, Mr. WerBell."\n\n"Privet," WerBell said, "My tovarisch." He continued in Russian, mixing it with English words when he had no clue which words to use. Matkovsky, for his part, tried to dissuade him from bastardizing the Russian language, and occasionally a word or two made it through WerBell's manners, but he was inconsolable. What little correct Russian he spoke was sprinkled with generous helpings of "fucking" and "shit." Blushing furiously in anger and embarrassment, Matkovsky finally extended his hand.\n\n"Here's," Matkovsky said, trying to keep his smile in place, "To a start of a beautiful friendship." WerBell clasped his hand with neither doubt nor comprehension."
 MAG.7.a:0 "Da, tovarish."
 
 MAG.8.t:0 "The Death of Vonsiatsky"
 MAG.8.desc:0 ""Mr. Vonsiatsky! Are you there?" Dmitry rapped on the door, "Mr. Vonsiatsky! The Vozhd is waiting for you!"\n\n"It's no use, Dmitry," Ivan said, sighing and catching his breath, "I've been at this door for hours, and I haven't gotten any answers yet."\n\nTime to try something else, Dmitry thought. Kneeling, he stared at the keyhole of the doorknob. He could do this. Taking out a lockpick from his pockets, Dmitry gingerly inserted it, working as to leave the machinations inside undisturbed and unharmed. The door had to open somehow, and jamming the keyhole would only make it harder for everyone. Might even require an ax: he chuckled. Ivan was about to protest, several times, in fact. They could've just asked for a spare key, but Dmitry wouldn't hear of it.\n\nThe door clicked. Dmitry stood, containing his jump at the very last moment. "See?" He said to Ivan, who gave a dry smile in response. Dmitry turned the knob, but the door wouldn't budge. "Bolted from the inside, goddamnit!" He kicked the door in a fit of rage. Ivan tapped his shoulder, gesturing for him to move. Brandishing an ax, he swung it several times against the door, as bits and pieces of wood fly in every direction. At the very last moment, when Ivan was about to give up, the door gave way.\n\n"Mr. Vonsiatsky, are you not we-" Ivan stopped mid-sentence, laying on the floor and clutching his chest was Vonsiatsky, his eyes glassy, his face pale. He was dead.\n\nSometime in the evening, the phone in Matkovsky's office rang."
 MAG.8.a:0 ""We defer our payment to you, friend Matkovsky.""
 
 MAG.9.t:0 "The Mercenary Coup"
 MAG.9.desc:0 "Ivan and Boris did not like their new assignment. Transferred from the political wing of the RFP to the army right before the eve of the operation, they were, as their instructor put it, "dead weight." An officer handed them their bolt-action rifles and told them to stick with the rear guard, where the chance of survival was the highest. There was no danger here, and the Siberian woods were quiet, the wind whistling between the trees and the air cold as ever.\n\n"You think the Vozhd will let us back?" Boris asked Ivan, who was squatting beside him, watching the surroundings while smoking a flimsy cigarette. The only reply he got was a listless shake of the head and a hush. Ivan knew his stuff or at least showed that he wasn't in over his head. The hand that gripped the cig shook. It could be the air, could be genuine anxiety and terror in the face of war.\n\nA figure passed ahead, in the dirt trails they were watching: a mercenary. It was apparent from the gear they carried. Proper camouflage, an assault rifle, a belt chock-full of grenades as well as other miscellaneous tools of warfare, and, most importantly, the attitude. The man walked forward without any concern or worry, his footsteps lighter than the bravest man in the RFP. However, he had no reason to be here. The front lines were where he belonged, not here.\n\n"Halt!" Boris said, unslinging in his rifle and pointing it at the mercenary, who did likewise. Ivan followed suit. "Turn back. The frontlines are over there."\n\nThe mercenary said nothing and shot at Boris. It hit, and Boris was thrown off his feet. Ivan fired back, nailing the mercenary in the shoulder.\n\nAll over the lines, incidents like these flared up, and the operation was called off in a panic. WerBell's coup had begun."
 MAG.9.a:0 "Hindsight is 20/20."
 MAG.9.b:0 "The mercenary gambit succeeds!"
 
 MAG.10.t:0 "The Treaty of Cooperation"
 MAG.10.desc:0 ""Here is the treaty that the Tsarists sent," Petlin said, placing the draft of the agreement on the table, "sir." He almost adjusted his tie again, before the stern stare of the Vozhd stopped his left hand. Yet those eyes did not judge Petlin's mannerisms in any detail. They went up and down the document, examining its fine print, looking for chinks in the deal that the Tsarists - or the RFP, for that matter - could exploit. No word on it seemed to raise any reaction from Matkovsky beyond an occasional rise of the eyebrows and a nod.\n\nPutting the document aside, Matkovsky turned to address his foreign minister. "Petlin," he said, chilling every bone in the minister's body. He gulped. It was the moment of truth, where the Vozhd would deliver his final verdict. "Good work," Matkovsky said after a few moments, "you exceeded my personal expectations. Before I sign this," he picked up his pen, toying with it, "is there anything else you'd like to add?"\n\nPetlin drew a deep breath. "No," he said, "There is none." Matkovsky's hand promptly drew a signature on the document.\n\n"It is done." He dropped the pen and rose. "Deliver this to the representative of the Tsarists and tell him that the Vozhd accepts the deal, and death to Rodzaevsky." Standing in front of Petlin, he offered his hand. "I appreciate that I have at least one competent person in charge of affairs around here." A smile, a rare thing for Matkovsky to show.\n\nPetlin shook his hand. "Yes, sir. I will do as you say. Your compliments are high praise for my blood and station, sir."\n\nMatkovsky patted his shoulder. "All in a day's work." Petlin turned and left where he came in."
 MAG.10.a:0 "Death to Rodzaevsky!"
 
 MAG.11.t:0 "The White Mouse"
 MAG.11.desc:0 "WerBell checked his watch. Twenty seconds to ten PM, Siberian time. He had his radio laid out in front of him, ready to transmit. Before the communication could proceed, however, he ordered all of his men out of the room, preferring to be alone. While the matter was not confidential, he wanted to keep everything private. Tonight was a special night, a time to talk with an old friend. So long as she also held to her schedule, that is. Ten seconds out. WerBell rubbed his hands against his temples. This Siberian business was hard, and Matkovsky was proving himself to be no pushover. WerBell smirked; the damned bastard would have his due.\n\nFingers on the dial, two seconds out. When it reached ten o'clock, his right hand snapped, finding the frequency that she used, locking on to it without difficulty. He reached for the microphone and spoke at it. "White Mouse," he said, waiting expectantly for a reply, "are you there?"\n\n"You're late," a kindly, maternal voice replied, "Maybe age has slowed you down a bit after all." She laughed. WerBell smiled. On the other side was the White Mouse, One of the Brits who had the backbone to fight in a war and be good at it, and a comrade during all those times where the Americans lost the torch of liberty before falling down a set of stairs to disgrace."Good to see you, Wizard." He saw her firm, proud smile beyond the radio waves.\n\n"Likewise, Mouse," WerBell said, kicking back in his seat, the microphone standing precariously on his chest, "How is Kamchatka? Is it a shithole too?"\n\nHe felt her frowning at him. "Language, wizard," she said, sighing, "But yes, there is not much to do around here."\n\n"Still looking up to Uncle Sam?"\n\n"You know it," she said, "I know you've gone indie and all, but the OS-, no, the CIA has a proposition for you."\n\n"Forget it," He said, fuming. Make no mistake, he liked Nixon - only a good American could bring America back together, and not those cowardly liberals with their talk of "peace, land, and bread." Fucking communists. He just couldn't let go. "I still remember the last time I worked for those no-good bast-"\n\nThe White Mouse hushed him. "We also have taken your concerns to mind." She spelled her plans out for him. His eyes widened.\n\n"Hell of a plan," WerBell said, laughing, "You mad bastards.""
 MAG.11.a:0 "The shadows grow."
 
 MAG.12.t:0 "Magadan Free Radio - Broadcast 45"
 MAG.12.desc:0 "The Siberian hunters sat around a table. On it was a radio, an American brand, powered by batteries instead of regular electricity. They had bought this from an admittedly sketchy merchant selling American goods in the port of Magadan. Still, the surface of the thing was shining with polish, a particularly American brand of burnishing that made cheap things look luxurious. They turned the dial to Magadan Free Radio, whose frequency they had scribbled onto a piece of paper earlier.\n\nThe mix was better this time. As usual, they played Russian patriotic songs, with the Siberian hunters singing and humming along to the melody, despite having no idea as to what the lyrics were. Instead of cutting entirely, the radio quieted as the talk show began.\n\n"Welcome to Magadan Free Radio!" A coarse voice, with some lip-smacking but not as much as before. "Your only source of news in the Far East! I'm here with my co-host, Vasily!"\n\n"Hello." A smooth baritone, with some genuine cheer in how he talked now. "Tonight is another cold Siberian night, but rest assured, the MFR will go nowhere. What is our subject tonight, Sergei?"\n\n"I hold in my hand a genuinely genius American invention, Mr. Vasily. A deodorant! Truly magnificent." Sergei uncapped the deodorant, making sure to be as audible as possible. Pop. "Smell that, Mr. Vasily?"\n\n"Hmmm. And what does it do, Sergei?"\n\n"It is just the thing! It blocks body odor!" Sergei stopped as if applying it over his skin. "This deodorant, imported from America, should fit all you Siberian savages out there in the woods." The room was silent. "Mr. Vasily, why are you staring at me like tha-""
 MAG.12.a:0 "Looks like they still need work on their presentation."
 
 MAG.13.t:0 "The Siberian Rangers"
 MAG.13.desc:0 "Today is the fifth day of Oleg's survival training. The sky was dark, and the woods stretched into what seemed like infinity. In front of him were remnants of a campfire, and the results from the hunt last night: two foxes and a rabbit. Waking up to greet the new day, he lifted his sidearm and looked over it, balancing it in his hands as he did so. Apart from some dirt stains, it was clean. He pressed the magazine release, and then pulled the slide back. A cartridge flew into the air with a faint ping. All the bullets were there.\n\nSo far, Oleg did not have to use his gun on anything. No bear nor leopard even came close to him, although he did see them in the wild. The foxes, rabbits, and other assorted animals he hunted were the results of his traps. Using the gun on them would ruin their flavor and make them possibly unsafe to eat. To survive, Oleg learned, one must be ready to not only exercise force, but also restraint.\n\nHe picked up the stray bullet and shoved it back into its magazine. Time for his daily ritual. Setting himself down, Oleg began taking apart his gun. Setting the parts down on dried rabbit fur, he took out his canteen, and started cleaning the parts delicately. After each piece was free of grime and dust, he rubbed them on the fur, making sure they were dry. With icy fingers, he assembled the gun. To see if anything was wrong, he slid the magazine back and cocked the action. A snap. Oleg smiled. Today was a good day too.\n\nThe Siberian Rangers would come back for him, any day now."
 MAG.13.a:0 "A worthy recruit."
 
 MAG.14.t:0 "The End of the Bandit King"
 MAG.14.desc:0 "Rodzaevsky stepped out into the harsh morning air, dressed in rags. Two RFP guards trailed him, rifles trained on his heart and head should he try and make a run for it. They shouldn't have bothered. On his face, the fire that had burned bright during the darkest moments of the RFP in Harbin was naught but cold embers. His hands and legs chained, he hobbled forward, dragging his feet and maintaining a precarious balance and momentum.\n\nAt their front was a makeshift gallows, constructed with the sole intent of executing the former chief leader of the RFP. The Bandit King of Amur, as he was known, now walked like the poorest beggar in the Far East, towards his impending death. Three men patrolled the site on Matkovsky's orders, making sure the execution was as private as possible. For all he had done, Rodzaevsky was still a former member of the RFP, a party that takes care of its own.\n\n"Stop right there," a guard said, right beneath the stairs to his doom, "I have something to ask." Rodzaevsky suppressed the urge to giggle at this man; what can a dying man say in the face of his fate? He nodded. "What did the Vozhd say to you last night?" All eyes were now on Rodzaevsky, every ear tuned to hear what he had to say.\n\n"Nothing much," Rodzaevsky said, sotto voce, "can we get this over already?" He intended to carry what Matkovsky said to his grave. The guards brought him to the rope, then placed it around his neck. They made him stand on a stool, before aiming their rifles at him again, prepared for a last, desperate escape attempt.\n\nThere was no need. In a few moments, a guard kicked the stool from beneath him."
 MAG.14.a:0 "And so dies the madman."
 
 MAG.15.t:0 "The Vozhd Secured"
 MAG.15.desc:0 "Ivan carried Boris on his back. He wasn't a doctor, and he did not know whether the gunshot broke a bone, shattered a vein, or hit a vital organ. Boris was probably safe; the mercenary tagged him in his shoulders. So far, using vodka, scraps of clothing, and the bandages he found on the merc's body, Ivan had managed to staunch the bleeding, the blood gathering in dark red clots beneath the bandage's white veneer. Boris moaned every time they went up and down crossing the rough Siberian terrain, but his ragged breathing and delirious groans meant that one thing was clear: he was alive.\n\nAll the way, from the lines back to the camp, Ivan screamed until his throat was sore, "Medic! MEDIC!" Yet, the grounds were silent, and the trees and bushes did not accept nor condemn his call for help. Boris was growing heavier by the minute, his weight settling into Ivan's shoulders like a cross. His breath became shorter and shorter, as the woods refuse to part way and yield to the camp.\n\nNot far now, Ivan thought, for every step he took. Not far. Every rock, fallen branch, and mound of soil endeared themselves to his eyes and feet, as he slowed down. He was close to fainting. He took his knife out and tried to prick his thumb lightly; his touch was less than gentle, and in his panic, he slashed his hand. The wound was not deep, just enough to keep him awake. He bandaged his hands, taking a slower and measured pace.\n\nIn half an hour, he reached the camp, finding it empty and deserted. Night had descended. The medical staff had fled, along with most of the troops. Had he been faster, had he been quicker, he could have saved Boris. He laid his friend down on the ground, and held his hand, as Boris's breath faded, fainter and fainter. He tried. He really did. Fate had not given leave for Boris to survive.\n\nLuck did, however. A truck horn sounded, and in their headlights was Ivan, holding his friend's hand and his tears at bay. He could not believe it. Gathering his will, he said, in a shaken and torn voice, "Friend or foe? Russian or mercenary?"\n\n"Friend," came the reply, "Russian. You are safe now. The Vozhd awaits in Magadan. Get in the truck.""
 MAG.15.a:0 "Matkovsky survives."
 
 MAG.16.t:0 "Deal with the Madman"
 MAG.16.desc:0 "Rodzaevsky was not having a good day. The sun was too bright, straining his vision as jagged pieces of light fell into his eyes. He did not sleep at all last night, right after they delivered his verdict. He cracked his fingers through cuffed hands. They were taking him deep into the woods of Siberia, in the middle of nowhere, far from civilization. He felt his body twitch all over. The withdrawal was encroaching on his mind, and an uneasy cold settled over his bones.\n\nThe men tasked with escorting him spoke foreign, faraway languages that he did not know even the slightest. All they did was use the muzzles of their rifles to poke Rodzaevsky forward whenever it seemed that he was close to stopping. He knew that someone in the group spoke Russian; he didn't know which was which. The air grew hotter and hotter, swaddling his body with a thin curtain of sweat.\n\nHis mind wandered to strange places. He wondered about Matkovsky. They said they had never found a body. Rodzaevsky knew Matkovsky and his sly wit. Siberia was vast and empty. It would take a lot of sentries spread across a general direction to eventually find him. Devil, devil! Matkovsky was his worthy opponent: a fellow Russian who contended for power, not a mercenary out for money.\n\nThey reached a clearing in the middle of the woods. One of them, the Russian speaker, went behind Rodzaevsky and blindfolded his eyes. It seemed like even the mercenaries had a touch of humanity. As his sight failed, he heard footsteps trail behind him, and rifles pointed in his direction ready to fire a single shot that would end his life. A voice gave a signal and the enfilade started. Rodzaevsky fell, lifeless, onto the ground."
 MAG.16.a:0 "The Bandit King is dead, never to return."
 
 MAG.17.t:0 "A Report for Langley"
 MAG.17.desc:0 "Transmission 01, Agent Mason, currently stationed in Magadan.\n\nSubject: On the Training and Equipment of the Matkovsky's Forces: A Review.\n\nContent:\n\nBefore we came to the town of Magadan, acting at the behest of the Congress as well as the Department of Defence in good favor to the leader of the RFP, Matkovsky, most of the "armed forces" consisted of Fascist militias with little to no experience in actual warfare. Their equipment was in a similarly poor state, with most "soldiers" equipped with creaking, almost non-functional rifles like old Arisaka models and Mosin-Nagants dating back to the days of the Great War. A good fit for an army of wax models in a museum, perhaps, but not enough for a host with the intent to fight, as the Vozhd (Russian leader) humbly put it, "a total crusade to save Russia."\n\nWe commenced training as soon as we pinned down the RFP's situation. That is where we encountered another problem: the nepotism ingrained within the "officer corps" of the RFP was so prevalent that men who could barely hold the weight of a rifle bore such high ranks as Lieutenant, Captain, or even Major. Pressed on the issue, the Vozhd agreed to fire these people immediately, much to his credit. He also approved the building of several officer schools to whip up the higher ranks of his army into shape.\n\nThe reports we have received from the frontlines indicate good results. The border clashes against their neighbors have indicated a good increase in performance, regardless of victory and defeat. We will continue to monitor the situation and issue reports whenever possible. Mason out."
 MAG.17.a:0 "A spectacular growth."
 
 MAG.18.t:0 "Soldaty bez Granits"
 MAG.18.desc:0 "From the outset, WerBell's goons were different from the regulars of the RFP militias. In Magadan, they walked around town, their expensive gear strapped to their bodies, flirting with the girls and ladies they saw along the way. They seemed not to have a care for Russia; it was just another playground for them, a vacation, a holiday in a desolate land where they got to shoot the natives. Smith (no given last name), in particular, came from South Africa, his hands itching for the trigger of the gun, his ears for the thrill of gunfire, his head and brain for the conduct and raw barbarity of combat.\n\nWerBell wasn't lying when he said that his gear was going to be good. His M16, strapped to his back, was the meanest piece of lead spitter this side of Russia. The RFP militias did not have them, only given old US M1 Garands instead, for they were not Smith. The fields, savannahs, plains, and jungles of Africa made themselves known through his copper, sun-burnt skin. He had all the reason in the world to be cocky. When his folks back home ask him why he had gone into the business, "To find a lady," came the answer. All who truly understood Smith knew that he wasn't in it for love, but the thrill of war and money.\n\nHe could see the Russians eyeing his gear with envy in their eyes. He smirked at them and winked. Every time he smoked, they would marvel at his tidy, clean, well-rolled cigarettes. Once in a while, he even offered them one. Warfare was a trade, and business was good. Leaning back against a wall in a random part of the podunk town, he took one of his fabulous cigarettes out and lit one.\n\nFor a backwater and deserted place, Magadan was pretty good. Not on the level of Bloemfontein, but pleasant enough. However, his heart was never there. Out west, closer to lines of the tsarists and Rodzaevsky's loyalists, beneath the blazing gunfire and artillery bombardments, was where he belonged. With a puff of smoke, he threw the cigarette down and stepped on it. It was time for action."
 MAG.18.a:0 ""Smith, reporting in.""
 
 MAG.19.t:0 "The Man Who Sold the Vozhd"
 MAG.19.desc:0 "Dmitry's mind wandered as he dipped below and soared above death. In his mind, there were no distinctions to be made; he was dead. An alien object nestled itself in his left shoulder, refusing all attempts to move it. The pain kept on giving, a radiant sun that bled an unfading, persistent coppery smell. He had the faintest idea of what happened to him, its images surfacing along with the shocks of pain that sent him receding towards the depths of unconsciousness. He was expecting for Ivan to leave him for dead, and make for the lines in all haste - their reassignment was the fault of his pride after all - but he felt himself tumble and shake, but never falling.\n\nSay what you would about Ivan: quiet, brutish, stupid, but he was a good friend. Dmitry's blood-stained and pain-wracked mind squeezed skepticism of Ivan's efforts, but his heart begged him to hope. It implored with every beat, refusing to let itself die. It grew fainter and fainter, as the hours passed by, but it dragged its death out. Instinct, not intellect, became the lifeline upon which Dmitry hung himself. His grasp was tenuous, and at every turn of the forest trail, through every bush that Ivan's feet trudged through, he would not let go.\n\nAt long last, Ivan's feet gave. He collapsed, sending Dmitry tumbling through the ground, with dirt and rocks striking his face and body. He felt his wound open, as the bandages that held him together tore itself apart. Sound, noises, voices. Footsteps through the ground, noises of guns, voices of gruff men in foreign languages cloud his ephemeral mind. As he passed out from this world to the next, he heard gunfire and saw muzzle flashes out of the corner of his eye. In his final moments, he smiled; Ivan was not going quietly. He faded away, his consciousness crumbling like dust in the winter-kissed forests of Siberia."
 MAG.19.a:0 "Such is the cost of defeat."

 MAG.20.t:0 "A Haven of Our Own"
 MAG.20.desc:0 "WerBell stumbled out of the door, drunk. They had hit the jackpot. Matkovsky was out there, somewhere, probably skulking in the shadows but out of the picture nonetheless. Rodzaevsky was dead, with his madness buried six-feet deep in the ground along with his body. All over the former RFP stronghold of Magadan, partying had begun. Soldiers and local talents alike mingled with the crowd, and alcohol flowed freely from the pubs to the offices of the commanders. WerBell drank his fill, and he gulped it deeply. He had won, and to the victor goes the spoils. Or the swills, in his case.\n\nIn the next room over, the rest of his officers convened, their voices like indistinct bangs and thuds against the wooden wall. Sometimes he could hear a word or two emerge from the discussion, but his whiskey-addled mind soaked every last bit with liquor, and every phrase slid drowsily into his brain. No matter. He could trust his officers; they were loyal to more than their paycheck. If it had been the regular bread-and-butter mercenaries, he would have howled at them and shot his revolver all over the room.\n\nHe looked at the tea-colored substance lying in wait in the shot glass on the table, inviting him to take it for a single sip. Maybe he can. Maybe not. Better not to take the risk. Tonight was a fateful night. His neighbors were making history.\n\nThe door creaked open. "Sir?" One of his officers said, "We have an important question."\n\n"Spit it out already," WerBell said, growing impatient, "This whiskey's mighty tempting."\n\n"We have nailed the specific nature of the... Republic, sir. There is only one question left, and I think you should answer it. It's about the name."\n\nWerBell stood up, his hands poised for a theatrical and grandiose display. He said, almost at the top of his lungs, "We're west from Alaska," toppling from his feet, catching himself up in the last second, "West ALASKA!"\n\nThe officer blinked at him. "Excellent choice, sir.""
 MAG.20.a:0 ""Well, why the hell not?""
 
 MAG.21.t:0 "New Frontiers"
 MAG.21.desc:0 "Matkovsky strode into the room, telling his bodyguard to stay at the door. He had always wanted to do this. He had entered Rodzaevsky's office, home to the files of almost all current and former RFP members. He chuckled. He had never taken the Bandit King of the Far East to be such a meticulous and attentive person. He looked around the room. Alcohol, drugs, coffee, every substance of comfort crowded the lone desk perched on the far end of the room, in front of the open windows. The afternoon sun's faint light filtered into the room, and the glasses of Rodzaevsky's excess glimmered like gems against the backdrop of the steel-gray sky.\n\nCovering his nose through the rank smell, he reached a drawer and pulled a file out. M section, Matkovsky, Mikhail. His photo, young and handsome, graced the file. Its pages were surprisingly clean, tidily typed. At first glance, it could pass for a well-written letter. The contents and notes of it stood in contrast to its exterior. Long, run-on sentences cursed Matkovsky, and a phrase drew his eye: "Kosher Fascist." Matkovsky smiled. Never change, old friend, never change.\n\nAll that remained, then, was to compile a list. Though most of the RFP were Russians, Matkovsky's wing of the party could not accept Rodzaevsky's without some adjustments. Some would follow the fate of their master. Some would be free to find their fortunes in the wastes of Siberia. Some would be the RFP's prodigious children, wayward sons of Russia who lost their way. All would serve Matkovsky. He looked out, past the windows; after Siberia, Russia itself."
 MAG.21.a:0 "The very picture of ambition."
 
 MAG.22.t:0 "The Siberian Bill of Rights"
 MAG.22.desc:0 ""This is far too liberal, Petlin," Matkovsky said, holding back his anger, "It seems almost socialist to me." He put the set of files down and pressed his index finger against it, "This is not acceptable; it was inconceivable that you would present this to me in the first place." How could he do this? Petlin, the man he considered to be almost a brother to himself, his own foreign minister! He stared into Petlin's eyes, finding fear and obedience settling their weight into his psyche. Maybe this was not intentional after all.\n\n"Sir, if I may explain myself," Petlin said, freezing his hand before it could correct his tie, "The Americans are different from us. We need to-"\n\n"I get your point, Petlin, it's just," Matkovsky said, waving off Petlin, "This is not what I - not we - stand for. When I read your document I found phrases like the 'right to assembly', 'right to free speech.' These are all dangerous ideas, not fit for Russia. Their rebellious intent practically jumps off the pages." Matkovsky sighed, "Just what the hell were you thinking, brother?"\n\nPetlin gathered himself and stood straighter. "Sir, if I may insist, my ideas can still be useful. Not only in convincing the Americans but the Russians as well." He cracked his knuckles in anxiety. "I have faith in the strength of our ideals and conviction, sir, I do. I beg you not to mistake my incompetence as rebelliousness."\n\nMatkovsky felt a rare moment of generosity, stretching his arms wide. "Petlin, Petlin," he said, tapping his foreign minister on the shoulders, "I would never. You have been with us since the beginning, closer to me than even my chancellor." He whispered to Petlin, "Now help me with all these, I am afraid that your brother lacks the skill necessary to convince the Americans."\n\n"Y-yes," Petlin said, his voice trembling, "I will do as you say."\n\n"Good. Now, cut back. We can't afford all of this. Make holes and loop them. Dismissed." Petlin left the room in a great hurry."
 MAG.22.a:0 "Sacrifices have to be made."
 
 MAG.23.t:0 "God Bless Uncle Sam"
 MAG.23.desc:0 "Mason felt nervous. Even though he was an American agent, trained in both formal and spoken Russian, he had never conversed in any depth with the soldiers, much less giving instruction and introduction to American weapons. He smirked. There was an irony to it all: despite having been schooled and educated in one of the most renowned countries on Earth, Mason was as out of his depth as the illiterate Russian fascists standing before him. The cold, chilly air of the early morning gave his percussive heartbeat a tinge of anxiety and excitement in his veins. The training fields were empty save for a few animals scurrying underfoot.\n\nAn officer prefaced him. "From the honorable nation of America," he goes, "Mason has come..." A bunch of feel-good bromides and legalese, but he guessed that the soldiers needed to respect him first before they would be willing to listen to him. He caught a few of them eyeing the equipment he brought here. Mason didn't think it was all that impressive, considering the things he had seen while working in the agency, but, again, cultural and technological differences.\n\nAfter a few hour-long and anxiety-ridden minutes, it was finally his turn to speak. He drew back his tongue and lashed it out, throwing the dust off the language he seldom used. "Hello," he said, "as the officer has said, my name is Mason." He grabbed an M1 Garand and held it against his shoulders. "This is the Garand. You." He pointed to a random soldier in the crowd. "Fire your weapon, see how fast you can do it." He pointed to a target in the distance. The soldier had to eject his casings every time he fired. Sometimes, he resorted to hitting his rifle with his wrist before it worked.\n\n"Now watch this," He aimed the Garand and fired eight shots in succession, his streak stopped by the ping of the gun. "He laid the rifle beside him, its butt on the ground. "And that is American firepower!" He said to the awed fascists."
 MAG.23.a:0 ""Any questions?""

 MAG.24.t:0 "The Wastes of Magadan"
 MAG.24.desc:0 "Mikhail Matkovsky stood, overlooking a large map of Magadan and its hinterland in the conference room that he and his top advisors often met in. He sighed, taking in the reality of his situation - while Magadan was a real town, most of the territory that he controlled was either depopulated, underdeveloped, or both. It wasn't exactly an ideal situation for a government that needed bodies and industry as fast as possible. As a number of his ministers filed in, all of them presumably having been briefed on the nature of the meeting, Matkovsky turned to them. In his well-known, tactful manner, he addressed his audience. "It's clear that our current... industrial situation is untenable". Continuing, moving aside to show his ministers the map. "We need to take action to ensure that we're not overwhelmed by our southern rivals. It's no secret that they enjoy Japan's material support."\n\nOne minister, Goltsov, spoke up. "It will take some work, of course, but I have been thinking the same thing, we cannot allow ourselves to be outcompeted by our rivals. A few proposals can be drawn up, my Vozhd. Industrialization, under the direct supervision of the government, attracting any potential foreign investment by any means necessary."\n\nMatkovsky looked around the room, waiting for any other comments before continuing. "Good, please do. I don't plan on matching Rodzaevsky and the Whites, I want to outstrip their production." Tacit nods from most followed - Matkovsky made his intentions clear. He wanted to turn Magadan into a city of industry. Not an easy task, certainly, for Magadan's earliest purpose was as a stop-off for the work camps and mines in the region. But if the Vozhd thought it best, it was probably best. And every person in the room, Matkovsky included, knew that if the Vozhd wanted it, it would be done. Matkovsky nodded gently, before stating, "Well then, let's get to work.""
 MAG.24.a:0 "We have our work cut out for us."

 MAG.25.t:0 "Inspection Day"
 MAG.25.desc:0 "Mikhail Matkovsky, the Vozhd himself, made his way down to the Magadan garrison to inspect the quality of the troops that made up his army. The chilly morning air seemed not to have any effect on the Vozhd, who was in full military dress, as he and his high command approached the troops in formation. All of the soldiers were dressed as he was and sported their weapons of war, but even before he approached them, Matkovsky could tell what poor soldiers they would make. His generals exchanged nervous glances with one another.\n\nOne soldier was too fat, the other malnourished. The third was too short and the fourth didn't have his uniform's buttons done up right. They all had the full uniform, but it seemed as if they had simply borrowed bits and pieces from their peers, as a lot of them didn't fit. All of them, not just these four, were equipped with weapons that looked like they had been outdated by the time the Germans were ravaging the west of Russia. This sorry state of affairs made it blatantly obvious to Matkovsky that on one of the most important days of their lives, these troops could barely muster together even the smallest shred of professionalism. The inspection ended, Matkovsky politely walking along the columns of the Magadan garrison, taking mental notes. Scruffy beards, outdated weapons, ill discipline. Matkovsky knew that it wasn't their fault, for the most part. He had a chronic shortage of bodies, weapons, and officers, all of which were necessary for raising and maintaining a professional army.\n\nAfter the inspection, he had called a meeting of his high command, where a rare flare of anger shone through his usual professional behavior. "What is going on? These are the best troops that you have to offer me?" he asked his generals. A number of cursory excuses were offered, but Matkovsky put his hand up to demand their silence. "I don't want to hear it. If those are the men who guard the capital, what do those on the front lines look like? How do you think we will overcome Rodzaevsky, let alone retake the entirety of Russia? I don't care what the solution is, I want you to find it. And I want to be briefed on it this time tomorrow.""
 MAG.25.a:0 "Oh, come on, it's not that bad."

 MAG.26.t:0 "Making Progress"
 MAG.26.desc:0 "In the months since Matkovsky's scathing inspection of the Magadan garrison, things seemed to go from bad to, well, surprisingly good. Matkovksy's generals and administration had taken upon themselves to figure out some way to improve the true RFP's fighting ability. "The answer was simple", mused one senior officer. "When we realized we couldn't use conscripts, we bought soldiers from abroad instead". Indeed, mercenaries and military advisors, state-sponsored or otherwise, have been slowly but surely streaming into the frozen port of Magadan to not only pad Matkovsky's army of ill-suited conscripts, but to train them as well, to crack the whip and bring them, kicking and screaming, into the world of professionalism. The fat ones were now skinny, the malnourished ones healthy. All of them had a semblance of fighting spirit for the first time ever, and the guns, while still archaic, were at least cleaned and maintained properly. Training, as barebones as it was, actually began to prepare the conscripts and their mercenary counterparts for the realities of modern warfare in the frigid forests and marshes of Siberia. All this of course was tacked on to a very long and expensive bill that Matkovsky had to pass off to his administration. He was confident that there would be something for them to pay the mercenaries with.\n\nAfter Matkovsky's second inspection of the troops, which like the first, was kept as a surprise, he once again called a meeting with his general staff. As they filed in, worried that the new inspection was not enough of an improvement from the original, many nervously fiddled with pens, or reports, while others looked anywhere but where Matkovsky stood. As they all assembled, the Vozhd spoke. "After this second inspection", he said, in his normal, reserved manner, "I want to say good job, to all of you". Many were surprised. "I know that the task I assigned to you was not an easy one, and while we're far from perfect, I am pleased with the progress that we're making. The path to seek out mercenaries and foreign support was not one that I would have expected, but it's clearly working, and I will be meeting with some top advisors about how to increase the numbers and effectiveness of these foreigners". And then, finally, the rare "Thank you. Dismissed.""
 MAG.26.a:0 "Now we're getting somewhere!"

 MAG.27.t:0 "Magadan Free Radio - Broadcast 60"
 MAG.27.desc:0 ""So, Vasily, tonight we have something new to showcase to the audience," the coarse voice said, "Our poor listeners cannot see into this office, but let me describe it to you, loyal followers of the Vozhd who just tuned in tonight." A pause, and a thud. "Whoops, sorry, dropped it." Another pause, before the same voice, beaming with excitement, "This is an American-made M1911, courtesy of our friends in the CIA."\n\n"Please don't wave that around, Sergei," a smooth baritone said, evidently Vasily, "That gun is loaded." A sigh. "Apologies, dear audience, it appears my friend Sergei is a bit of an idiot." A chuckle.\n\n"Don't be so negative, Vasily!" Sergei said, getting more and more excited by the minute, "This weapon has a safety. Hear that," The pull of a trigger. Click. Click. Click. Nothing happened. "It's because the safety is preventing the firing mechanism from engaging! Fancy and clever people, these Americans."\n\n"And what does this weapon have that Russian ones don't?"\n\n"Well, you see, Vasily," a clatter as Sergei set the pistol down on a surface somewhere, "This gun has the power of a rifle, condensed into a compact and easily-carried package, making even the least-armed of our soldiers dangerous!" A pause. "Let me pick that up again, and show you how it's done."\n\n"Please don't wave that aro-" tinnitus rang, a discordant sound that seemed to shatter any resemblance of coherence. "What the fuck did you d-""
 MAG.27.a:0 "Just another day in the office of the MFR."

 MAG.28.t:0 "Magadan Free Radio - A Coffee Break"
 MAG.28.desc:0 "In the mess hall of the MFR building, two men, the broadcasters of the MFR, sat down for a coffee break. Right now, the electricians were handling the broadcasting end, mastering the audio and making sure that it all proceeded smoothly in their absence. Along with coffee, they had a toasted slice of bread and some jam, imported from America. The commercial links between the party and America had manifested themselves in the cans of Coca-Cola, packs of Lucky Strike, and the powdered coffee that they now drank.\n\n"So," Sergei said to Vasily, "did you hear about the victory out east?" A nod answered his query. "I thought so. I hear the Vozhd's coming out here in a few days to make some grand speech about the victory or something." He took a sip of his coffee and a bite out of his toast, "These are good."\n\n"I hear they're cutting our pay," Vasily said, putting his cup down, while Sergei regarded him, eyes widened with surprise. "It's true." Vasily continued. "To tell you the truth, I have been expecting it for a while, what with the number of electricians and technicians showing up to work these days." He sighed. "At least I have savings."\n\n"What kind of savings?" Sergei said, his mouth full of food.\n\n"This and that, you know. My dad used to be a bodyguard for Rodzaevsky. I can find a thing or two here and there throughout the years."\n\n"Kind of surprised the Vozhd didn't just have you shot."\n\nA chuckle. "You tell me. Then again," he said, regarding his friend with a smile, "no one would be there to cover for your fuck-ups, Mr. Sergei of MFR."\n\n"Suppose that's true," Sergei said, laughing a little, "I wouldn't know what to do without you.""
 MAG.28.a:0 "An unlikely friendship."

 MAG.29.t:0 "Trading Faces"
 MAG.29.desc:0 ""Hey! It's you!"\n\nTom turned to meet the eager Russian whose slurred speech and broken English could most likely be attributed to the bottle he clutched. The frankness of the drunkard reminded him of back home. It was an amusing end to a long day.\n\n"You've got it all wrong pal..." he started to say.\n\n"Ohh... don't make merry with me American! You're John..." his brow furrowed, unable to conjure a full name."The famous hero in the cowboy hat! Come with me!"\n\nAn arm slinked around Tom's shoulder, and the pair began walking towards the city center. Tom thought for a moment, glancing over his shoulder back towards his crew and the sad, cold dockyard they inhabited. For a split-second he prepared to shake the man off, then his posture relaxed and his resistance stopped. Why not be John Wayne for a while?\n\nThe two men eventually reached a bar, and Thomas Tremblay's newfound comrade Aleksandr kicked open the doors violently.\n\n"Brothers! Look at the American who has decided to come smuggling in our port! The one from the movies!"\n\nBlank faces stared back at the unfolding spectacle, seemingly annoyed at the disruption. Tom grinned, mustering a ham-fisted southern drawl.\n\n"Well, howdy folks!"\n\nThe room erupted into jovial cheers and laughter. Many, having been drunken into a stupor themselves indulged the fantasy. Others simply indulged in a good time. Tom was one such man, playing his part and chatting between beers for much of the night. Today had been a good day after all."
 MAG.29.a:0 "A warm night in a cold, cold, place."

 MAG.30.t:0 "In the Name of Small Change"
 MAG.30.desc:0 ""I don't have anything else," the trader barked, surrounded by thugs from the Russian Fascist Party, their uniforms brown against the setting sun, visible in the distance beyond the display windows. They had ransacked his shop. Trinkets lay in the ground, and what little cash they had scrounged and wrung out of the trader's pockets lay on the counter. The shop had seen better days, days the trader could remember with fondness and warmth. The Union wasn't perfect, but at least they had not hired overgrown children to boss people around in fascist uniforms.\n\nOne of the little fascists, a scrawny man with a voice frozen in permanent hysteria, thumped on the counter, sending the few coins on it into tremors. To his face, his fellow thugs called him Vlad, the Boss; behind him, they ridiculed his height and his voice and whispered rumors of him knowing some important figures in the party's political wing. "I know that you've got some more," he said, "Come on, Bogdan," he plied with his hands folded together, "For our old friendship. You don't want to have all you ever had destroyed, do you? I am patient, but my friends here are not. I kept begging them, but they wouldn't leave you alone. I beg you, fulfill their simple wishes, and pay. Once you pay up I'll have your back again."\n\nBogdan didn't have anything else. Business had been slow since the fall of the Union, and chaos wasn't exactly great for commerce. He hung on to his shop with a kind of stubborn nostalgia, dreaming that the old times might return. He turned to his office, and to address his tormentors: "Wait a moment." Kneeling beneath his desk, he found his family safe and unlocked it. A gun, and his late wife's jewelry. His hand inched towards the pistol, but he stopped mid-motion. Not today. Not wise. He took her wedding ring and handed it to Vlad.\n\n"I am so glad," Vlad said, "that you decided to relent. After all, you are one of our favorite customers.""
 MAG.30.a:0 ""Till later, Vlad.""

 MAG.31.t:0 "Lonely Lights"
 MAG.31.desc:0 "On the surface, Sergey Dmitrievich Solovyev was not a dangerous man to the RFP. His printing press followed all of the party's guidelines and regulations, and he lent them his business from time to time to print propaganda. However, on nights like these, with the moon nowhere in sight and accompanied by a single oil lamp, he let his facade drop. He unscrewed his flask and drank some terrible vodka he had saved from the local distillery. Wretched stuff, but there was nothing better. The party took the cream of the crop for themselves.\n\nHe returned to his desk, his figure throwing shadows in all directions. Sergei was in his office, in his element. He considered lighting up a cigarette while he worked, but decided against it. Sitting down, he glanced at the pamphlets he had written, satisfied at his work. Soon, the "garbage collection detail" would come and collect his pieces, distributing them among the streets of Magadan. He paid them a small sum to keep quiet about it.\n\nLeaning down, Sergei almost dozed off before a thought knocked on his skull. Why did he do this? Resistance to the party was minuscule, and his men were more loyal to his money than anything else he could offer. He looked at his oil lamp, its fuel running low, a single candle-light holding out against a backdrop of darkness. The symbolism was not lost on Sergei. Perhaps in a few days, in a few weeks, maybe even a year, he would find himself in a basement, moments away from being snuffed out. He put aside his worries.\n\nA knock sounded. Sergei stood to answer it."
 MAG.31.a:0 "Embers of a past age."

 MAG.32.t:0 "Behind the Screens"
 MAG.32.desc:0 "The crowd was rejoicing, a rare sight in Russia. Their "cinemas" didn't even have levels for their seats, and the people below had to compete and shove others out of the way for a glimpse of the silver screen. Thomas sat in the projection booth, nursing a bottle of vodka personally given by the Vozhd, who was sitting at the front. He took a sip, expecting the bitter flavor to overwhelm him. Instead, it felt light, tasting of dirt. Horrible. He put it down, settling it behind his ankles.\n\nThomas stared at the image, a blurry mess of green blobs charging black dots on the screen. Today's movie was an adaptation of a famous American comic book, Captain America. For Thomas, a connoisseur supreme of the movie industry, this film was trash. Its projection and audio were even worse than the script. He had found out too late that the lenses didn't fit, and he had to prop it in with some tape. The result was a screen infested with a permanent blur, and the crackling, scarce, and incomplete audio made the viewing experience into something fantastical.\n\nMikhail Matkovsky - the Vozhd of the Russians, as he styled himself - sat at the front. A charismatic, almost intimidating man, it was almost comical to see him laughing at what Americans would think was garbage. Intelligence, it seemed, did not uplift taste.\n\nThe hero charged at the enemy, and the brown blots collapsed and tumbled backward. The crowd cheered, and the air was that of discordant revelry. Thomas leaned down to pick up his bottle of vodka, only to send it tumbling and spilling it all over the floor. He sighed."
 MAG.32.a:0 "It's going to be a long, long night."

 MAG.33.t:0 "A Hunter's View"
 MAG.33.desc:0 "Nikita strode into the town of Magadan, confidence invested in every step of his gait. His rifle, which he had slung behind his back, provided a comfortable weight - an anchor that kept his livelihood going. In his arms, he carried the hide of a moose, a worthy prey whose coat will suit a gentleman of Harbin snugly. Today, perhaps, Nikita could earn a bit more than he needed to survive for another week. Maybe a pack of cigarettes, or even a can of powdered coffee. In his head, he toyed with the image of the Vozhd wearing something made from the lovely hide of this moose.\n\nAs usual, the RFP officials and thugs guarded every entrance to the city, their brown uniforms contrasting with the pale buildings of the town. However, Nikita noticed that the RFP now had new companions among their ranks. Sharply dressed men and women armed to the teeth and speaking a thousand foreign languages, congealing into a Tower of Babel manifested in the outskirts of Russia. It was quite the sight, with the mercenaries keeping to themselves and the Russians eternally suspicious of what was going on. The officials cleared him to enter the town, provided that he left his rifle in their checkpoint.\n\nHe sold the hide for some good cash. Money he could use to buy bullets, provisions, food, and medical supplies to last him for another week. There was something new to the town, however: American products. American coffee, cigarettes, and even radio were available, and quite common even. They were cheaper than native-Magadan goods, although they were often sold out by the end of the day. Nikita bought a pack of cigarettes and a can of powdered coffee. Smiling at his newest gains, he strolled to the edge of the town, returning to his home in the northern reaches of Siberia."
 MAG.33.a:0 "Another good day's catch."

 MAG.34.t:0 "Rising Tensions"
 MAG.34.desc:0 "It all started with a game of cards in a bar, Alexei's joint, just down the street from the port of Magadan. There, a couple of locals, their names blurring on the party report sheet, were playing blackjack. The gamble was over a couple of drinks and several hundred rubles, nothing big, but nothing small. They expected the night to go on as smoothly as it always did, a cruise into the moonlight as the games continued, pockets emptying and men filing into the street with the grace of drunken feet.\n\nThree listless men entered into the bar, new arrivals in Magadan. They were WerBell's men, heavily armed and heartily paid: professional soldiers that hailed from all corners of the world. They had too much free time. At first they and the locals got along quite nicely, which is to say they did not interact much at all. Only silent nods and scarce eye contact bridged the difference between the group.\n\nThe uneasy truce did not last long. The listless men flirted with the girls behind the counter, and the locals did not like it. Standing up, they shouted profanities at the mercenaries in a language they did not understand. It did not take long for the soldiers to unholster their pistols and threaten the locals. It only took a minute before one of the mercenaries accidentally fired a shot, resulting in a dead civilian who was only found hours later after the rioting that ensued.\n\nThe locals, instead of being driven back by gunshots, charged the armed men, using broken bottles and chairs to attack the new arrivals. WerBell's mercenaries, dispatched as a backup for the new arrivals, got involved shortly. The party's police, who intervened to stop more bloodshed, were met with a rain of bullets and jagged glass.\n\nAfter a dozen dead civilians, and two dozen more wounded, the riots were finally put down by force. The three mercenaries were immediately tried and sentenced. The party's police, for their part, did their job - after two hours."
 MAG.34.a:0 "A premonition, perhaps?"

 MAG.35.t:0 "Masks"
 MAG.35.desc:0 "Katerina saw her father sit down at the entrance of their house, oblivious to her presence. She found him clutching his temples as if a hair-splitting headache was tearing him apart. It wasn't the first time she noticed that her father tended to linger outside for a bit before entering their house. Now, as the sun was setting, its orange light aged his features beyond the man's already formidable years. He had joined the party since its first days in Harbin, and was a veteran of the Anti-Bolshevik Front.\n\nPeople from inside the party, further up in the hierarchy call her father Vlad the Tall, in mockery of his height. Outside the party, they called him a thug, a criminal, a robber vested with a RFP uniform. Sometimes he could see his reputation manifest itself when he met his neighbors. Small business owners, shopkeepers, and the fishermen of the port looked at him with a mix of fear, reprehension, and disgust. Any time any of them dared to cross Vlad's path, however, they scurried away almost immediately when he drew his gun, a trusty Nambu he had kept by his side for years, again, since the days of Harbin.\n\nIn Katerina's eyes, however, she did not find a monster in the figure of her father, standing as a single silhouette against the dying day. He felt his mask lapse and vanish every time he spoke a word to her. The icy and reserved, aloof, harsh, and cold attitude melted, revealing beneath them, if not a decent man, a husk of one.\n\nShe ran out the door, and caught her father's hand, surprising him. "It's dinner time," she said, a smile across her face and words, "Get in!""
 MAG.35.a:0 "An image of a man painted in different shades."

 MAG.36.t:0 "A Note from Russia"
 MAG.36.desc:0 "Presidential Briefing on the Free State of Magadan\n\nContents:\n\nThe nation of Russia has been a great unknown since the end of the Second World War. Following Barbarossa and the Soviet Union's collapse, the CIA could scarcely glean any information from that vast country. Except for the West Russian War of the 50s, the Russia of our imagination had become a cesspool of violent infighting, with the German bombings preventing any attempts of regional warlords to consolidate power.\n\nAt least, this seems to be the case in West Russia and Siberia. With a land area that stretched from the Baltic to the Pacific, there are some stretches of territory untouched by the banditry and chaos that plagues the areas adjacent to the German Reich. From Central Siberia, the primary recipient of the Bukharin-era Siberian Plan, we have heard that a Republic had risen and collapsed there between the Second World War and the West Russian War.\n\nThen there is the Russian Far East - a region that the CIA has been observing for quite some time. In brief, the legitimate government of the Soviet Union (under the provisional leadership of Genrikh Yagoda) retreated there after their defeat; subsequently, the Anti-Bolshevik Front sprang out from Manchuria and Harbin, making significant gains before shattering into three parts based on Chita, Magadan, and Amur.\n\nIn particular interest of this briefing is the Free State of Magadan, led by Mikhail Matkovsky - a local fascist of some repute. He and his foreign minister, Nikolay Petlin, has promised reforms and democracy should the U.S. support their bid for the - as the Matkovsky insisted - "great crusade for Russia," as well as intelligence and information.\n\nThe Agency notes that the decision is the President's alone to make. However, it cautions the President in supporting any fascist bid for Russia. Moreover, the aforementioned minister, Petlin, seems to be a more malleable candidate for leadership. Whatever the President decides, the Agency shall carry out."
 MAG.36.a:0 "Lend him our tentative support in exchange for reforms, we could use the intel."

 MAG.37.t:0 "Night Terrors"
 MAG.37.desc:0 "The stench of sweat. The fear of degenerates, incapable of standing up for themselves. Another early morning break in, another communist spy in the Harbin community seized from his kin. The Japanese paid good money for live detainees. The men of the RFP didn't care what their masters wanted the prisoners for. Only that the money was good. Every disappeared Bolshevik trash meant more guns, more weapons. Everything for the National Revolution.\n\nPetlin's uniform was crisp, proper. He savored the occasion, the moment, the instant where hope of escape died in each prisoner's eyes. Some resisted until their turnover to the Japanese. But most of the rest eventually gave in. Empty eyes, for human shells. Afraid, cowering, their lives in Petlin's hands. It felt good to be Rodzaevsky's point man. He was judge, and arbiter. He would find all that disobeyed the Russian fa-\n\n"No!" He awoke, drenched in sweat. He had, he had never gone and helped in the kidnappings. Only heard rumors. Only...\n\nPetlin sat on his bed. Lydia gone. Probably to the restroom. Heart beating. Memories of Harbin, fading and vivid in his mind. He had known. The RFP's worst thugs, Petlin had known what they were up to. He had done nothing. Mainly out of apathy. He had believed, back then. Tought the Vozhd could do no wrong. Petlin knew he shared in the guilt. He stood, shook his head. Perhaps he could not atone. Yet he had to try."
 MAG.37.a:0 "A past only half buried."

 MAG.38.t:0 "An Offer from the "Moderates""
 MAG.38.desc:0 "An unexpected visitor has come to Chita requesting talks with the government. This particular visitor happens to represent Mikhail Matkovsky's wing of the Russian Fascist Party, and he claims that a conflict between Matkovsky's fascists and those of Rodzaevsky will soon occur. In the event of this war, Matkovsky's faction wishes for a ceasefire between our forces so that he may better focus on the enemy at hand.\n\nWhile we can hardly trust these despicable fascists, we cannot deny that Rodzaevsky is far and away the larger threat at the moment. Of course, this ceasefire would only last until after their war with Rodzaevsky has concluded..."
 MAG.38.a:0 "Very well, but we've got our eyes on them."
 
 MAG.39.t:0 "All in a Days Work"
 MAG.39.desc:0 "Alexander Pavlov stood in the chilly air, a not-warm-enough coat around him, facing the leader of the RFP security team he had assigned to this mission. Though perhaps 'security team' wasn't the best term to describe them, since they were really little more than ill-equipped thugs. They had no qualms about following orders, though, and the Vozhd had little money to spare, so Pavlov supposed they would have to do.\n\n"Have the preparations been made?" He asked the man before him.\n\n"Yes, sir," The security team leader replied confidently. "Our men are positioned all around the warehouse, ready to begin the attack on your command."\n\nPavlov nodded at that, looking over at the warehouse with a smile that many in his life described as 'unsettling.' He understood why perfectly well; he enjoyed his job to an extent that most wouldn't consider normal, and he never once felt the slightest hesitation about ordering lives to be snuffed out like candles at night. No, he understood, all right. He just didn't care. Anything for fascism, no matter what it involved."
 MAG.39.a:0 "Fire at will, and take no quarter."

 MAG.40.t:0 "The Enforcer"
 MAG.40.desc:0 "Even by the standards of the Far East, this was a shitty bar. The floors creaked at the slightest movement, and the beer tasted like bear piss. There wasn't even plumbing, and yet this was WerBell's choice for a meeting place. Alexander Pavlov was decidedly unimpressed. Matkovsky, his old boss, had taken great care to manage his image, all for the benefit of the Americans. Now the Americans were here, and they behaved like pigs. Even now the mercenaries were busy stinking up the bar with their ugly accents and drunken hooliganism. The only thing keeping him here was the fact that Pavlov's transition from the orderly world of fascism to the chaotic, pecuniary land of the new Far East had not exactly been smooth; he needed word, and badly. He resolved, perhaps unwisely, to hear WerBell out.\n\nWhen the mercenary captain sat down at the table at last, thirty minutes behind schedule, Pavlov straightened his posture self-consciously and gave his greeting. "Mr. WerBell, I'm pleased to make your acquaintance. As you're no doubt aware, I served under the previous administration as the Vozhd's top man in matters of internal security, and you'll find in short order that I am quite professional, should you choose to entrust me with such matters."\n\nWerBell met his offer with complete silence. Pavlov thought at first that this was contemplation, before realizing that the mercenary's eyes were completely uncomprehending. Oh, dear lord. The man barely understood Russian. WerBell pulled one of the other mercenaries over to the table and beckoned to Pavlov to continue. The rest of the negotiations progressed with the other man clumsily interpreting in his slightly less bad Russian, and they proved surprisingly fruitful. Clearly, the Americans had a deficit of loyal locals, and Pavlov was more than happy to fill it."
 MAG.40.a:0 "Once a collaborator, always a collaborator."

