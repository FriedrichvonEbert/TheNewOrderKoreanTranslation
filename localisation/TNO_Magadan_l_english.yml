 #Mercenary Contract events
 westalaska.100.t:0 "[MAG.GetName] Offers a Mercenary Contract"
 westalaska.100.desc:0 "Our war continues, and we'll need every advantage at our disposal to defeat the enemy. Luckily, one such opportunity to get a leg up may have just presented itself.\n\nA representative from [MAG.GetName] has presented us with an offer. For a price, they will send "private defense consultants" to aid us in our conflict, be it training our troops or fighting alongside them on the frontlines. According to the representative, these mercenaries are highly skilled in the arts of war, and have considerable experience gained from combat zones across the globe.\n\nAlthough they won't come cheap, perhaps these soldiers of fortune are just what our war effort needs?"
 westalaska.100.a:0 "Tell them they've got a deal."
 westalaska.100.b:0 "No, we cannot trust them."
 
 westalaska.101.t:0 "Mercenary Contract Accepted"
 westalaska.101.desc:0 "It seems our generous offer to send mercenaries to [FROM.GetName] has been accepted. A group of "defense consultants" are already en route to the location to begin providing their particular services.\n\nWhile some may balk at the prospect of using hired help for their wars, it is good to see that some out there do not mind shelling out some extra cash to leave their bloody business to the professionals..."
 westalaska.101.a:0 "They won't be disappointed."
 
 westalaska.102.t:0 "Mercenary Contract Declined"
 westalaska.102.desc:0 "Some rather unfortunate news reaches us from [FROM.GetName]. It appears that they do not want our help, and have outright declined our thoughtful offer of a mercenary contract. While this is indeed disappointing, perhaps we can try again when they are more desperate?"
 westalaska.102.a:0 "A shame."
 
 ### West Alaska Superregional Events ###
 wa_superregional.1.t:0 "The Wizard King of Siberia"
 wa_superregional.1.desc:0 "Mitchell WerBell III looked out over the Siberian expanse, cigar clamped in his teeth. The Wizard of Whispering Death was clad in heavy furs against the cold of the Russian Far East, though the cold still stung his cheeks. He didn't care, today was his day. Central Siberia was finally in his hands, the misfits, fanatics, and goons of the region now six feet under, goddamn, today was a good day to be Mitchell WerBell III.\n\nThe lights of Chita twinkled below him from his balcony atop the former Tsar's palace, just as the bright Siberian stars shone above him. WerBell was always surprised at how bright the stars could be on the frontier.\n\nHe chuckled to himself at that. The frontier this certainly was, and WerBell was a trailblazing cowboy with American guns and toys, ready to make his mark on this savage land. Yes, that's what he would call it, his frontier, his United States of Siberia.\n\nHe could hardly believe the circumstances that had brought him to this place. The call from Vonsiatsky, the coup, the subsequent wars. Everything could have turned on a dime and sunk WerBell like a stone, but Lady Luck had been in his corner the whole time.\n\nThe Wizard of Whispering Death let out a cloud of smoke against the night sky, savoring in his victory and in the tobacco haze, could taste future victories to come."
 wa_superregional.1.a:0 "A freak of history is born."
 
 wa_superregional.2.t:0 "An Army of Leftovers"
 wa_superregional.2.desc:0 "They were a sorry lot, Vasily knew, but they were all Russia had against the American Monster of the East. Soldiers from Tomsk, anarchists, Siloviks, Rurik loyalists, mutineers, and Red Army vestiges made up their force. They numbered, at most two hundred at the start, but skirmishes with the mercenaries had dwindled their numbers further, and now there perhaps forty of them left. They hugged the treeline, these last warriors of Central Siberia, watching the truck convoy of the so-called United States of Siberia roll through the woods. They were outnumbered by the mercenaries, but a quick strike might earn them much-needed supplies and another day of resistance.\n\nLudmilla, a Silovik, peered through the sights of her rifle, waiting for Vasily's signal. Petr, an anarchist, raised his RPG. Finally, Vasily waved his hand forwards. Ludmilla's rifle cracked, Petr's RPG roared, and a dozen other small-arms weapons discharged on the convoy. A rocket slammed into the side of a truck, the explosion flipping it on its side in a fiery conflagration. A bullet ate brain meat and the driver of the lead truck fell dead, the vehicle careening into a tree. All was chaos and death as mercenaries shouted and sighted targets, partisans rushing down to grab what equipment they could.\n\nVasily scampered over a dead mercenary, rushing to the back of one of the downed trucks. He tore open the tarp, and gave a quiet cheer as he saw the medical crates his movement so desperately needed. He gave a start, whirling as he felt a harsh thump in his ribs. Had someone struck him? Vasily turned, wondering why his vision was swimming. A black man in sunglasses with one of the fancy American rifles fired again, his second shot taking Vasily out at the knees. As his vision faded, Vasily watched as his companions fell, their final raid all for nothing."
 wa_superregional.2.a:0 "Forty less bandits to worry about."
 
 wa_superregional.3.t:0 "Always Someone with Ideas"
 wa_superregional.3.desc:0 "Katya was back from that stint in the country. It was good to be in Magadan again, a place now of light and life. Anyone who was anyone lived here. That included the big fish for her new agency. When she left the capitol she was an agent with a handler. Now she was a Director for the Department Domestic Conspiracies in the Strategic Service Unit. It felt good, it felt... official. In the van with her was a new recruit on his first mission. Next to him was a CIA instructor, who pretended to not be CIA but a normal American mercenary. In the building across the street was a meeting of students being radicalized by a firebrand. In the building next to them... twenty or so agents ready to strike at a moment's notice. Katya knew better than to trust him.\n\n"Have they said anything important?" Katya asked the recruit. The young man shook his head. Katya let out a sigh. "Seems this isn't working," Katya said, then she waited and added, "Alright. We're going in."\n\nMr. CIA let out a gasp, then said in his clipped Russian, "You can't be doing that. Evidence!" Katya turned to him with a grin, cocking back her M1911. "Our States aren't your States, cowboy." The recruit racked back a German surplus rifle and the three of them bursted inside of the meeting. It was a congregation of some youth agitators who wanted a return to socialism. A picture of Sablin hung at the corner which made Katya almost gag. Couldn't these types find someone else to idolize? At least Lenin had a nice beard. Her intuition to march in was correct. The leader was hoarding stolen guns from the army surplus. It was a win then, to stop this idiot before he got them all these kids killed.\n\n"What are you going to do with them?" Mr. CIA asked once the last were put up. "The leader?" Katya replied, "Ten years for the theft probably. The others we can shame and threaten, split them up. Maybe bug their landlines at home to see if they try anything after." With that, Katya walked off towards her favorite bar. She had finished the job early, hadn't she? Time to relax."
 wa_superregional.3.a:0 "Damn it feels good to be official."
 
 wa_superregional.4.t:0 "I Love a Traitor"
 wa_superregional.4.desc:0 "Anatoly expected to see an American or a fellow Russian. Not the 193 centimeter tall African man that followed him everywhere now. He was from the Congo apparently, a mercenary who left during the war over there. Anatoly wasn't quite sure about it or the man's bizarre Russian accent. In the end, it didn't matter. This man would be his protector for the rest of time. Anatoly had held a significant post in Novosibirsk and unlike everyone of a similar rank, was willing to work with the madman from Magadan. Not that it had made him any friends. Already every single colleague had greeted the Provisional Governor of the State of Novosibirsk death threats. Pinned to his door with a knife, of course. Just to drive that little detail home. Anatoly looked for solace among the many mercenaries flowing into his city but found only the Congolese a decent drinking companion. Largely because he didn't speak. The others were loud, largely foreign mob that had no respect for anything besides their own pockets!\n\nIt wasn't like his work was particularly important either. He signed off on orders to repair railway lines, rebuild factories, and repurpose old military surplus to be used by the...Oh it was such a ridiculous fucking name! The United States of Siberia? He had sold his soul not to the devil, but to an idiot. Still...The post brought him prestige, no small amount of money, and influence with the Senators of the other States for helping grease the wheels of bureaucracy in their favor. If it helped the people of Novosibirsk, all the better no?\n\nAs he contemplated these matters, several bullets richoted from his window. The Congolese tackled him to the floor as others opened fire. After a few seconds it was over. No casualties on either side. Anatoly took a moment to get in his chair, take a deep breath, and..."
 wa_superregional.4.a:0 "...start laughing so hard until he started sobbing."
 
 wa_superregional.5.t:0 "A Long Resume"
 wa_superregional.5.desc:0 ""I've been looking over your record, Mr. Tarasov." Said the Minister of Defense of the USS as he strolled past the table where Ivan was sitting. Both their faces were illuminated by a flickering light in the concrete walled room, lending its sputtering radiance to the greyscale meeting room. Ivan had been dragged here about an hour ago, for what he thought was an interrogation. That was the only logical reason why they hadn't killed killed him for being a Novosibirsk general. He had never expected what it would turn into - a job interview.\n\n"Victory at the battle of Kemerovo. Victorious partisan campaign in northern Tomsk. Embittered last stand in the ruins of Altay. A million more victories and bitter, but hard fought, defeats. Quite a track record you have, really. Your boys put a great few of our boys in the dirt." Continued the Minister.\n\n"And? It was my job." Replied Ivan, surprised at the rather biting addition to the list.\n\n"Mr. Tarasov, you're mistaking a compliment for an accusation. What I'm saying, is we could use men like you leading our armies. They are efficient and skilled, as you have seen, but unruly. A strong hand at the lead."\n\n"I see. Is that why I'm not dead yet?"\n\n"Now you're getting the gist, Tarasov. So, what will it be? Another 10 years in here..." A drop of water fell from the leaky ceiling onto the table, "Or back on the frontline, commanding honest Russian men... and a few less than honest foreigners."\n\nIvan gritted his teeth before hissing a reply, "Fine.""
 wa_superregional.5.a:0 ""Wonderful. Welcome to the Army.""
 
 wa_superregional.6.t:0 "So Long and Thanks for All the Cash"
 wa_superregional.6.desc:0 "A line of well dressed Americans were being escorted straight out of Magadan. By now the people of the city were sick of the image of the well dressed, well fed foreign capitalists. It didn't matter that the people leading them out were Americans too. It was thought tactful to use men born from the same nation to handle this "difficult transition period".\n\nA man stopped in front of the Captain leading them out. "You can't do this!" He shouted, then stabbed his finger into his camo-jacket. "We bet everything on supporting this, this - I don't even know if you can call this place a country!"\n\nThe Captain calmly let the man's complaints roll off him like water off a rock. His grin was plastered from ear to ear on his face. It was a rictus grin, not a friendly one. The Captain's teeth were grinding together, a vein on his forehead bulged. When the Captain's hand drifted towards his pistol, the mouthy executive shut up.\n\n"What we have here, is a failure of communication. You've been well compensated for your investments, but we have no more need of any of you. Your citizenship has been revoked, your workers visas have been rescinded, you are all leaving right away. And don't think the companies staying will fall on their swords to help you, because they won't. We need them. We don't need you. Bye bye." The Captain gestured for the group to get a move on. He was a hardened mercenary, all of them were coddled American industrialists. The group did what he said and there wasn't any incidents as they left the United States of Siberia for good."
 wa_superregional.6.a:0 ""You need WerBell, America. WerBell doesn't need you. Not anymore.""
 
 wa_superregional.7.t:0 "The Native Legions"
 wa_superregional.7.desc:0 "While the mercenary core of Siberia's military was among the more experienced forces in the world, the same could not quite be said about the natives who made up the vast majority of the population - the population they'd need to recruit in order to conduct a large scale war against western Russia. WerBell had repeatedly been cautioned to keep his expectations low, so he was prepared for the worst as he watched the newest batch parade about the training grounds.\n\nHe focused on their every move, noting every step out of line and each miniscule fault of the soldiers. After fighting with and against so many different militaries in so many different conflicts, WerBell was something of an expert at identifying the combat effectiveness of any unit rather quickly. He tallied the mistakes in his head and measured them against his expectations before turning to the general at his right.\n\n"You know what, they're not half-bad!"\n\nThe general was visibly relieved. "Not for lack of trying, Mitch. I swear sometimes they were purposefully forgetting which leg to start a march with."\n\n"Well they got it now, that's what matters. I'm convinced we can work with what we got here. Tell me how they handle those small arms we got from Uncle Sam."\n\n"They can handle them all right. Most of 'em can shoot anything you point them towards within 500 yards, just don't ask them to hit anywhere specific."\n\nWerBell felt reassured, but still gave a slight frown. "Much better than I feared, but one thing is for certain...""
 wa_superregional.7.a:0 ""...We still got some work to do.""
 
 wa_superregional.8.t:0 "40th Meridian or Bust"
 wa_superregional.8.desc:0 ""DESTINY AWAITS" read the recruitment poster, its artwork depicting several arrows punching into western Russia. WerBell found the transition between approving a poster on his desk and seeing it plastered everywhere a little strange, but such was life. God, how far had they come? He'd gone from a mercenary working for a fascist to the president of half the former Soviet Union. No matter what happened now, he'd made his mark.\n\nYet that wasn't enough. If he just wanted to be remembered, he'd have gone out in an amphetamine rush in some battlefield long ago. He was after something more: guns, booze, and glory! Oh, how the old days called back to him sometimes... but no, not that either. WerBell was invested in Russia now. If he wanted to leave, he could have left with a fortune by '64. He sat at this desk every day because he believed in this project, however insane it is.\n\nWerBell glanced over at the maps on his desk, looking over the lines and arrows that made up his plan to invade west Russia - nothing like the arrows on the poster. In the early days, the army was little more than professional bandits. They invaded what they could to take what they needed to live. Now they were thriving, and Russia was too! Magadan's port was more crowded every day, maritime shipping breathing life into Siberia's economy. Russians lived with a measure of prosperity they hadn't seen since '45, and they knew it. WerBell felt proud of himself. He was cultivating something beautiful in this accursed land, something Russia had only seen briefly in its entire history: Democracy.\n\nRussia would come to enjoy the same freedoms Americans have had since 1776, and its people would love liberty just like God-fearing Americans did back home. Let the hordes to the west assemble on the border, WerBell thought. He had fate on his side, and the most badass army the world had ever seen at his back."
 wa_superregional.8.a:0 "Long live the reckless and the brave!"
 
 wa_superregional.9.t:0 "Setting a Precedent"
 wa_superregional.9.desc:0 "I'm sorry Mr. Nakamura, there is nothing more I could do," the new Senator for the state of Kamchatka, Lev Semenov, said to the aging man. Mr. Nakamura was the representative for the few hundred individuals who identified as Ainu in the state Lev represented. Nakamura shook his head, going into the same speech given a hundred times. Under the Tsar, under the Japanese, and under the Communists each and every time the Ainu were persecuted. Already many had been executed in the forced conversion strategies of their oppressors. And now they were denied a state of their own?\n\nLev sympathized with them. He truly did. He had fought alongside two Ainu mercenaries during the early days of WerBell's grand scheme. Good, fierce men from a hardy culture. Now as a Senator, it was his duty to help them. Unfortunately, there simply wasn't enough Ainu living to justify the creation of their own state.\n\n"Mr. Nakamura, that wasn't the only reason I called you here. You see... Having spoken to the President himself I am confident we can secure for you and your people a privileged minority status. Many other Siberian ethnicities are receiving the same. It helps that for such a small population, the Ainu have contributed quite a few capable soldiers. You understand that soldiers hold quite a powerful sway in our nation, yes?"\n\nLev left the meeting feeling happy, knowing that dozens of conversations were happening as the new states were put into effect. He wasn't sure where this experiment of a country might end up. He wasn't certain of the foreign influence either, for that matter. What he was certain of that he was going to set a precedent, here, in the poorest state of this new federal union. There was hope on the horizon for Lev, who started out only as a mercenary from Manchuria. Before the old man left his office, he turned and said to Lev,"
 wa_superregional.9.a:0 ""Iyairaikele, Senator.""

 wa_superregional.10.t:0 "Destiny Made Manifest"
 wa_superregional.10.desc:0 "Glasses clinked, laughter roared, and corks soared. The sounds of celebration almost drowned out his thoughts, but WerBell was determined to take a second to think about what got him here before drowning in alcohol and women.\n\nThey did it. They actually fucking did it. All of free Russia now laid beneath the eagle's wing, the light of American-style democracy banishing the darkness of the anarchy. Since the declaration of unification, foreign investments increased tenfold. Any corporation worth a damn in the free world has opened its first establishments on Russian soil, bringing half the planets' products to a people who have never even seen a modern radio. The demand for foreign goods was never satiated, and back home business was booming.\n\nSpeaking of business, the United States of Russia was now firmly established as the preeminent exporter of mercenaries worldwide, changing the tide of many a civil war in the name of gold and glory. Those who called it the Mercenary State usually do so as an insult, an attempt to question the legitimacy of the USR's rule, but WerBell accepted that name with pride. Never had a nation like his existed, and never will one again.\n\nOf course, some weren't happy with the result. Fuck 'em. There never was a mercenary who cared about the complaints of liberal pussies back home, and WerBell was no exception. Domestically, however, there were a number of Russians protesting his rule, something he did take more seriously. WerBell wasn't too worried about it, though. He could only imagine the culture shock they were experiencing; in only ten years Russians had gone from taking pot shots at each other with Mosin-Nagants to driving American cars and enjoying American freedom. They'd get used to it, he knew. He'd make Texans of them yet.\n\nAs his train of thought concluded, something caught his eye. Two somethings, to be exact, and some of the biggest ones he'd ever seen. WerBell still didn't speak much Russian, but a wink was worth a thousand words. As she approached him with an experienced stride, the old mercenary indulged in one final thought:"
 wa_superregional.10.a:0 "It's good to be king."

 wa_superregional.11.t:0 "The West Alaskan Dialogues, Page 27"
 wa_superregional.11.desc:0 "WerBell looked soberly at the Frenchman, noting his slightly improved accent as he listened to the report.\n\n"According to High Command, there is simply no way we can effectively wage an offensive war against an enemy, outnumbered as we are. When it comes to a defensive scenario it's a different story, but they adamantly suggest you recons-"\n\n"How did we get here?" WerBell interjected.\n\n"Well, sir, I-"\n\n"It was a rhetorical question, don't answer it son." His rather stoic expression gave way to a broad, infectious smile.\n\n"We're here 'cus we kicked everyone else's ass with half the men and twice the backbone, that's the long and short of it. We've never had a favourable amount of soldiers, or guns, or hell even popular support, and now half of this beautiful wasteland is under our banner. Do ya get what I'm saying?"\n\nThe aide spoke up, "I believe I-"\n\n"Rhetorical question, god dammit," WerBell chuckled for a moment before continuing. "Our army has served and currently serves in more conflicts around the world than any superpower. From here in Siberia to Africa and the Middle East, our men fight, bleed, and die. Other nations might have more industry, better designs, and limitless conscripts, but we have the experience, the discipline, and a history of using both to send superior forces running with their tails between their legs. The Siberian Army is the best fighting force this side of Moscowien, and it'll be the best in the goddamn world before I'm through!"\n\nThe old mercenary took a breath after his miniature speech, refocusing on the man in front of him as he steadied himself.\n\n"Now, what else does the army need?"\n\nThe aide opened his mouth for a second, but then closed it, staring at his president wide-eyed like a deer struck dumb in the headlights of a car. The awkwardness of the silence was nearly palpable."
 wa_superregional.11.a:0 "That one wasn't rhetorical, dammit!"

 wa_superregional.12.t:0 "A Visit from Uncle Sam"
 wa_superregional.12.desc:0 "WerBell glanced up from the paper on his desk as he heard a knock on the door of his Office. Sliding open a drawer with a wooden grind, he slipped his rudimentary drawing of a hypothetical AR into it. Straightening the actual paperwork on his desk that did not feature sketches of rifles, he sat up and put on that devilish grin before beckoning the visitor inside.\n\nThe door swung open revealing WerBell's new business acquaintance, Agent Mason of the CIA. His dress shoes clopped against the hardwood floor as he approached the desk. "Good Morning, Mr. WerBell."\n\n"Ah ah ah." Vocalized WerBell chastisingly. Mason rolled his eyes before replying,\n\n"Mr. WerBell, Esquire."\n\n"Thank you, good man. What are you here to talk about today?"\n\n"Well, I'd like to make an offer. For further cooperation, between your and my homeland and uh... this, place."\n\n"Just what exactly do you mean, friend?"\n\n"Well, you remember how you agreed to be our eyes and ears in Russia, correct?"\n\n"One of the best decisions in my career as President of Siberia, yes."\n\n"Well, we'd like to offer you one step further. What do you say? Further provisions, further American activity. Some assistance from Uncle Sam, as long as you give him a little... room and board, understand?"\n\n"Wouldn't have it any other way. Take a seat, Mason..."
 wa_superregional.12.a:0 ""...Let's get down to the specifics.""

 wa_superregional.13.t:0 "Watership Down"
 wa_superregional.13.desc:0 "One chilly night in Magadan, Roger Faulques found himself walking down the street in an attempt to clear his thoughts, and might have seemed to be an ordinary man were he not so clearly extraordinary. Just as he began to finally relax, he saw a strangely familiar face that stared right back at him. "You there... don't I know you?" He asked in imperfect English.\n\nThe other man's face similarly lit up in recognition. "Faulques? Roger Faulques? It is you!" He laughed and took one of Faulques's hands in both of his own. "It's me, Tadeusz Kowalski! I served with you back in the Congo! It's great to see that you're still in one piece. How have you been?"\n\n"As good as can be expected, considering everything that's happened." Faulques replied with a small smile at Kowalski's enthusiasm. "And how are you? Last I heard you were trying to put as much distance between yourself and Poland as possible."\n\n"Yes, well." Kowalski shrugged sadly. "I fear that Poland as we both know it might be lost forever. Whatever becomes of it, I won't be able to recognize it anymore. It's the same with you and France, isn't it? You know how it is."\n\n"Yes, well." Faulques sighed hopelessly. "Ever since Himmler carved out his state... no, ever since we lost the world war, really, it's lost whatever it was that once made it my homeland. We're both soldiers without a place to return to, it seems."\n\n"Then we should do what we can to make Russia into a place any soldier, from lands living or dead, can call home." Kowalski said decisively, surprising Faulques. He patted him on the shoulder and turned to walk away. "It was good to see you, Faulques. Don't give up just yet."\n\nFaulques stood there, stunned, as Kowalski walked off into the distance. "A new homeland for people like us...""
 wa_superregional.13.a:0 "There's no place like home."
 
