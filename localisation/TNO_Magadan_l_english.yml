 ### West Alaska expansion tree ###
 MAG_WA_the_republic_of_west_alaska:0 "서알래스카 공화국"
 MAG_WA_the_republic_of_west_alaska_desc:0 "We have done the unthinkable. WerBell and his army of mercenaries have deposed the no-money, tin-pot tyrant Matkovsky from his seat in Magadan. His former friend, the Bandit King of the Far East, Rodzaevsky, joined him soon after. The world now waits with bated breath as WerBell founds the first state for soldiers of fortune. Eschewing the naming conventions in Russia, he has taken to naming his new homeland after the region closest to his old one: West Alaska.\n\nHowever, the new Republic needs to establish itself in this foreign land. The mercenary army shall reinforce the regions of Amur and Magadan, to root out any fascist opposition against us in the area. WerBell shall invite young men, from the villages and towns of the sparsely populated Far East, to join the soldiers without borders. A new page has appeared in the history of Russia, whether it goes on to become its own chapter, or remain a footnote, remains to be seen."

 MAG_WA_greater_ambitions:0 "Greater Ambitions"
 MAG_WA_greater_ambitions_desc:0 "WerBell has founded his state. The fascist dissidents in the countryside have either joined us or chosen death to join their puny little Vozhds. However, there is one more problem. The point of no return has passed, and we have condemned ourselves to dig this stretch of barren land until we either strike gold or die trying. We have to shoot the stars with a bullet left in the cartridge. Despite all the odds, all of us have agreed: it is a bet worth taking on.\n\nLet us lift the curtains of Magadan and Amur and gaze upon the rest of the Far East. This land may be sparse and deserted, but there is no shortage of gains to be made for the sharp-eyed mercenary. What are we, then, but a bunch of the world's craftiest bastards? We look to the north, past the tsarists, and see a land full of milk and honey: the diamonds of Yakutia and the gold of Aldan beckon. Surely more than an average soldier's paycheck, isn't it?"

 MAG_WA_bury_the_past:0 "Bury the Past"
 MAG_WA_bury_the_past_desc:0 "The Tsarists to our west, formerly of Harbin's Anti-Bolshevik Front, has so far watched our rise to power with no shortage of apprehension and horror. The puppet tsar and his followers must be quaking in their boots, fearing for the soldiers of the world to descend into what little backwater town he calls his "empire." This sham will not stand; we shall show the tsar what true empire-building is. Who knows, if he survives and wins, maybe he'll learn a lesson or two.\n\nWe shall crush their defensive lines using the ultima ratio Regum; artillery shall pepper their defenses, letting our men to break through. Once in, our men shall show what the wars of the world look like to these befuddled, confused Russians. No divine right shall protect them from our assault, for God does not help who does not help themselves. After dealing with the Tsarists, the rest of the Far East awaits: the diamonds of Yakutia and the gold of Aldan are riches waiting to be claimed."

 MAG_WA_the_fate_of_the_tsar:0 "The Fate of the Tsar"
 MAG_WA_the_fate_of_the_tsar_desc:0 ""Tsar" Mikhail's presence in the Far East was nothing more than a series of unhappy accidents. An Australian by birth, he heeded the invitation to join a dinner party in Siberia, not knowing that he was the only claimant to do so. Later on, the Tsarists found, much to their shock, that Mikhail, in actuality, held no legitimate claim to the Russian throne. His father's non-dynastic marriage ensured that he is illegitimate at best, a usurper at worst.\n\nStill, we must decide what to do with him. WerBell has taken the luxury of treating the prince with generosity. The kid is no threat. However, he may still have his use. Hailing from a well-off family, perhaps we can ship him back to Australia in a flash, using our delivery services to make sure that he will be right as rain when he gets back. Of course, such premium transport should earn us a little more than a pat in the back. We'll call his family and tell them to keep in touch."

 MAG_WA_the_chita_training_academy:0 "The Chita Training Academy"
 MAG_WA_the_chita_training_academy_desc:0 "When our troops pass through the towns and villages of West Siberia, you would not believe the masses of young men begging for a chance to enter the legendary mercenary WerBell's army. The issue is, well, it boils down to their circumstances. See, these potential recruits come from backgrounds dissimilar to our own. Some are fishers, some are traders. Some have not even seen a rifle in all of their lives. With such a feeble base of knowledge, they would only become burdens in the upcoming battles in Siberia.\n\nFortunately, the recent conquest of Chita has provided WerBell the opportunity to tap into what little personnel that the Far East can give him. He plans to build a new training academy for all Russians intending to join his host there. Our veterans and senior officers shall staff this new educational establishment, ensuring that no recruit goes into a war not knowing which end of the gun they should point toward the enemy."

 MAG_WA_eyeing_yakutsk:0 "Eyeing Yakutsk"
 MAG_WA_eyeing_yakutsk_desc:0 "Yakutsk is a small frontier republic that happens to reside right across our border. In any other circumstance, we would not have gone after them this quickly, however, their lands contain something much more valuable than workers or industrial capacity. Tales of diamonds and riches stemming from its trade travel south, eventually reaching the ears of WerBell. With the booming size of our armed forces, these jewels would be useful in procuring pay for the incoming mercenaries.\n\nThe plans for our next step is clear. We are attacking the Republic of Yakutia, not out of spite or personal grievances, but necessary pragmatic interests. Without ideological support and only guarded by local militiamen and outlaws brought over with the promises of high pay, Yakutia will not be much of a challenge. The issue is time: the other powers of the Far East will set their sights upon this land soon, and if we are not quick, this chance could be lost forever."

 MAG_WA_foreign_investments:0 "Foreign Investments"
 MAG_WA_foreign_investments_desc:0 "The Republic of Yakutia is no more. Their diamond mines, once owned by Russians and Yakuts, are now in our hands. With the number of workers and equipment that are there, we can expand our army as well as raising the wages of the soldiers currently in our pay. However, as an American, enough is insufficient for WerBell. There must be a way to squeeze more out of the mines, and luckily for the Republic of West Alaska, he already has a plan in his mind.\n\nThe crucial issue of the first diamond mining operations was that there were no markets receptive enough to its supply nearby. WerBell can rectify this problem. He will call executives and his acquaintances across America, and all will swarm him for the stock from his newly-found fortune. He will cut them a deal: slightly lower prices for the newest, state-of-the-art mining equipment. After all, we are running a business, not a charity here in West Alaska."

 MAG_WA_diamonds_from_their_ashes:0 "Diamonds from Their Ashes"
 MAG_WA_diamonds_from_their_ashes_desc:0 "We have defeated the Yakuts. For what we did, we now inherit the heirloom of the meek: the supply of diamonds in West Alaska is now ours. With the current output, we can feed and pay our existing mercenary companies with a little more comfort than before. However, phrases like "little more" are not enough for men like WerBell, and if his ambition were to reach as far as he wants it to, he would need perhaps a thousand times more.\n\nFrom the ashes of their short-lived independence, we shall claim the riches of the earth. Our men will go from every village and town in West Alaska, forming labor battalions from the wide-eyed young men who are always thrilled to join our little operation. Then, they will work in the mines, with the same rates as it was under the Republic of Yakutia. Who knows, if they are good enough, perhaps they can prove their worth and join the real mercenary companies someday."

 MAG_WA_the_guns_of_west_alaska:0 "The Guns of West Alaska"
 MAG_WA_the_guns_of_west_alaska_desc:0 "When he was still in Matkovsky's payroll, a few months ago in Magadan, WerBell once proposed that he has connections throughout the underworld that would let him procure guns at a lower price. Unbeknownst to Matkovsky, WerBell's relations to this lucrative market did not stop at rifles alone. Artillery guns, uniforms, supplies, and other essential tools of war: if you can name it, WerBell's got it, and at a cheaper rate too.\n\nWith the limited industrial capacity in the Far East due to the Reds' negligence during the Soviet period, WerBell now has to pull all the stops in ensuring that his army of soldiers without borders stays well-equipped and ready to attack at any time. No number shall go uncalled, no associate go unpressed, all shall go into the duty of making sure that West Alaska stays afloat for as long as possible. The remnants of the Reds and the Father's forces may seem small and insignificant, but it is better to be safe than sorry."

 MAG_WA_firebase_moses:0 "Firebase Moses"
 MAG_WA_firebase_moses_desc:0 "Despite our victory in Yakutia, our forces still need time to recover and rest before moving to their next target. Meanwhile, Reds and the mythical Father in the north move in the shadows, fighting their wars and settling their debts without our knowledge into their affairs. Starved of knowledge and intel, any move to claim and conquer the north and the west would be risky. While we rest and recuperate, we need to gather information on our opponents. Thankfully, we have just the thing.\n\nWe shall build Firebase Moses, a forward operating base planted at the very edges of our political and practical control. From there, our troops will inform the high command of any slight changes in the composition and positioning of our enemies' divisions. Half the battle is knowing yourself, Sun Tzu once said, and the other is in knowing your enemy. With this move, we have made one more guarantee to our success here in the Far East. "

 MAG_WA_dogs_of_war:0 "Dogs of War"
 MAG_WA_dogs_of_war_desc:0 "Our battle-hardened forces have come far. From the frigid wastes that surround the port town of Magadan, we have defeated both of the fascist power brokers in the region, as well as the Republic of Yakutia, claiming their supply of diamonds for ourselves. Even though they have fought throughout the world before, our soldiers find themselves pushed to their limits, coming out on top despite the lopsided odds in numbers, equipment, and motivation. Luck has blessed WerBell with the most hardened soldiers of this world.\n\nHowever, we are not interested in mere "good." From the ranks of his current soldiers, WerBell shall pick and choose whoever he favors and believes to be the quintessential elite soldier. He shall assemble them to a single unit. Their pay will be higher, and their only occupation the preparation for war. When the time comes, these soldiers will push themselves forward, further than any man can; they will become the Dogs of War."

 MAG_WA_the_world_calls_for_wetwork:0 "The World Calls for Wetwork"
 MAG_WA_the_world_calls_for_wetwork_desc:0 "With the establishment of our relative authority over much of the Far East, we have come to possess a diamond mine, a (not-so) Imperial ransom, and the academy of Chita. Despite the availability of the latter's facilities to train our troops from the backwater Russians, we have a shortage of recruits with adequate quality. However, we are soldiers without borders, and it may be time to look to the outside world for help.\n\nUntil recently, our reputation in the global underworld is that of a mere curious object: something of a fad that gives way after a brief time. After the conquest of Yakutia, however, many have taken quite an interest in our work. If we are to, say, put a call outwards to rally the mercenaries into West Alaska, we would receive quite a lot of applications. WerBell will do just that; the influx of new blood into the ranks of West Alaska shall ensure that no division shall go understaffed and without personnel."

 MAG_WA_the_siberian_expedition:0 "The Siberian Expedition"
 MAG_WA_the_siberian_expedition_desc:0 "The time for R&R is over. Siberia awaits. The Republic of West Alaska shall not be sated with only four states as its members. With the influx of mercenaries from our previous call, it'd be a waste to have them sit around and do nothing while the money trickles in. West Alaska must expand deeper into Siberia, to the territories west and north. WerBell shall not rest until he has the whole of the Far East in his hands.\n\nFor our expansion plans, we have three avenues that we can pursue. First, the Reds, to the west. It appears that there are conflicts within their ranks as to the rightful successor of the Union, but it matters to us very little. We will crush both of them. To the north, we have the Father and his forces of peasant militia, who are no problem for our elite mercenaries to handle. Lastly, we have the State of Aldan, with its gold mines protected by small-time hired guns. Whichever we choose, the momentum of West Alaska must not stop."

 MAG_WA_the_reds:0 "The Reds"
 MAG_WA_the_reds_desc:0 "At first glance, the split between remnants of the Soviets in Buryatia and Irkutsk may seem to be a simple, old-world style power struggle. Alas, not everything is so simple. The gist of the situation is that the Buryats, under former NKVD commissar Valery Sablin, have disagreed rather violently with the President of the Presidium, Genrikh Yagoda. Holding some lofty ideas, as young men are often prone to, Sablin claimed a radio tower amid Buryatia and proclaimed his ambitions: to unify Russia and restore the Soviet Union. Yagoda was not pleased by this and declared Sablin and his ilk revisionists.\n\nHowever, their ideological split does not matter to us. The factories of Irkutsk, as well as the broadcast system in Buryatia, are valuable assets to the people of West Alaska. We do not care whether or not Sablin or Yagoda is right; the fact of the matter is, they are sitting on our rightful soil; if they would not leave, we will then evict them."

 MAG_WA_operation_thunderbolt:0 "Operation Thunderbolt"
 MAG_WA_operation_thunderbolt_desc:0 "The leader of the Presidium of the Supreme Soviet, Genrikh Yagoda, has been an eyesore on our borders for a while. His speeches, broadcast over our territories, has starting to irk the moods of those in the high command, not to mention demoralizing our soldiers of Russian origin. Also, he is sitting on the most populated cities of the Far East, a juicy target for us. If we can dispose of him and claim these cities for our use, we will expand the recruitment pool of our army, as well as the industry to craft our weapons of war.\n\nYagoda will never see it coming. We shall strike hard and fast, disorganizing his forces, like a thunderbolt cutting the sky in half. The NKVD is, unlike the rest of the Far Eastern armies, proper soldiers, not militias: to take them down we will need the element of surprise. Rest assured, we will do what we do best. Yagoda shall forever grace the footnotes of history."

 MAG_WA_rules_of_nature:0 "Rules of Nature"
 MAG_WA_rules_of_nature_desc:0 "It seems that the Soviets had quite the idea for a government. They do not have capitalism in Irkutsk. The state manages all things and distributes the wealth accordingly among the populace, certain biases notwithstanding. The NKVD sought to protect this way of living all this time. A system that might have guaranteed equality among all that participate in it, but one that stifles growth and individual merit. WerBell personally could not stand what he sees as the stagnation inherent within this system.\n\nThis must change. We will disband all the institutions of communism in Irkutsk. No more communism; only capitalism. All that reside there will discover a new, better way of life: the American lifestyle. To live, one must work, innovate, and interact with the market. We will go to the outskirts, purging the rest of the NKVD, making sure that they will never return. After all, this is done, the people of Irkutsk shall be grateful to WerBell for freeing them from the shackles of the past."

 MAG_WA_operation_guardian:0 "Operation Guardian"
 MAG_WA_operation_guardian_desc:0 "WerBell knows the character of Sablin to his core, even if the latter finds him incomprehensible. Raised in different circumstances, the two men couldn't have been more distinct from one another. WerBell is a mercenary, and Sablin is a dissident NKVD commissar. Where WerBell sees communism as an un-American thing and therefore seeks to destroy it, Sablin sees hope and reform waiting at the end of his long road to power. However, both are bound in the same childish idealism: WerBell for his soldier state, and Sablin for the eventual renewal of his homeland.\n\nHowever, we shall not let out similarities to keep us from proving whose ideals will triumph in the end. Sablin knows as well as we do that the Far East is a do-or-die land. It's either him or us. We must safeguard our ideas against him, and by making the first move, we will gain the upper hand. WerBell respects Sablin, but his own survival is paramount."

 MAG_WA_lessons_learned:0 "Lessons Learned"
 MAG_WA_lessons_learned_desc:0 "WerBell has defeated Sablin. His lands now belong to the soldiers without borders. Sablin was young. If he were to be honest, Sablin impressed WerBell. At age twenty-three, he has ruled over a land of his own, and his ideas, along with his firm, resolute faith in them have carried him this far. The people of Buryatia loves Sablin and his ideology, willing to die for his dream of a union of the proletariat, hearkening back to the times of Lenin and the old Revolution.\n\nHowever, what he had made was not a nation of soldiers, but dreamers. In the end, their vision of a new and better Union did not pan out as well as they had expected. These young people have no business running a country. We shall throw all the reforms, alongside the institutions they're meant to apply to, straight into the dustbin of history. WerBell will honor Sablin, in his own way, by using his own, callused hands, to craft a system that does not and will not fail."

 MAG_WA_proclaim_the_soldiers_republic:0 "Proclaim the Soldier's Republic"
 MAG_WA_proclaim_the_soldiers_republic_desc:0 "With the defeat of the Reds in the west and their lands entirely within our hands, the Republic of West Alaska, the first of its kind, is at its greatest extent. The cities of the regions of Irkutsk and Buryatia now reside within our borders, along with their factories, labor force, personnel, and expertise. It seems that with every day that dawns upon the Far East, the mercenaries are making more and more progress.\n\nIt is time to proclaim the foundation and ideas of our new state. A republic, not for the people, not for any ideologies or ideals, but soldiers. For those that nations abandon, for whoever those who have outlived their usefulness: the Soldier's Republic. All warriors from all nationalities will be welcome to call the soil of West Alaska their home. Whoever believes in WerBell's ideals, we shall give guns, uniforms, and a life spent on the battlefield. No longer shall the coatings and appearances of nationalities and ideas divide us."

 MAG_WA_the_wanderers:0 "The Wanderers"
 MAG_WA_the_wanderers_desc:0 "The State of Aldan was a breakaway of the Far Eastern Soviet Republic, a successor state to the Soviet Union. Founded in the rich gold mines of the region, the security of the town relies on small-time mercenaries that they hire to keep the peace in and the troublemakers out. Unfortunately for the occupants of Aldan, we have decided to make their little cottage ours, and the gold that they house our pay.\n\nWe ought to show to the people of Aldan how mercenary companies are run and operated. We project that we will be meeting very little resistance on our way to defeat the town. However, as is the case with Yakutsk, the primary issue is not that of difficulty, but time. We would need to be quick, before the Reds and the Father can even think of making a move against those gold mines. Once the conquest of Aldan is complete, we will sell their gold through our diamond networks and make some nice money off it."

 MAG_WA_the_faithful:0 "The Faithful"
 MAG_WA_the_faithful_desc:0 "To our north, a new adversary has appeared. The Father, whose name is Alexander Men, has assembled a motley crew of peasant militias and disillusioned NKVD and fascist soldiers to assist in his cause. He seems to be a Christian Anarchist, who, ironically for one of Orthodox disposition, holds unorthodox ideas of Christianity. From the reports of Firebase Moses, this force is mighty indeed; perhaps the strongest that we may fight in the Far East aside from the Reds in Irkutsk and Buryatia.\n\nThe war against him will no doubt take a toll on our personnel count and time. However, making the first move will perhaps get us the leg up needed to succeed in crushing his forces. Regardless, many within our ranks are feeling antsy with braving such a vast and motivated force. We have seen insurgents all over the world; that is the reason we ought to succeed."

 MAG_WA_the_war_for_hearts_and_minds:0 "The War for Hearts and Minds"
 MAG_WA_the_war_for_hearts_and_minds_desc:0 "From the outset, it is clear that the Father relies on the support of the peasants and hunter-gatherer communities concentrated in the northern parts of the Far East. As he travels south, however, many joined him, willing to give their lives for the Kingdom of God as envisioned by Alexander Men. These peasants, although untrained, are numerous. However, by relying on these, Alexander Men has made a crucial mistake: all it needs to shatter his base of support is to win over their hearts and minds.\n\nIt boils down to that, then: a war of propaganda. From our radio stations in Magadan, we shall shout for the liberation of the Far East from the tyranny of that heretic. Our soldiers will perform infiltration raids into enemy territory, distributing rations and food in exchange for information and intelligence. Without his base of support, the Father is nothing; his house of cards shall fall, tumbling into the dark."

 MAG_WA_efficient_supply_chains:0 "Efficient Supply Chains"
 MAG_WA_efficient_supply_chains_desc:0 "The war against the Father is ongoing. Our soldiers, assembled from the greatest mercenaries the world has ever seen, are faring relatively well, considering their numbers and our circumstances. However, there is a problem. We are fighting in the enemy's favored area. The rough terrain, combined with the harsh weather, makes it difficult for soldiers to resupply amid the chaos of the lines. Not to mention, the lack of infrastructure and roads ensures that no trucks would pass unmolested through the Siberian woods.\n\nWith the amount of punishment that the Father is giving us, we need to secure that a steady supply of ammunitions and guns make it through the frontlines. We will attempt to replicate the enemy's techniques and methods, adapting their system to better suit our way of conducting war. Fast runners, new roads and routes, as well as reassurances up and down the line that supplies are incoming should do the trick. After all, this is not the first rodeo for many of our soldiers."

 MAG_WA_shock_and_awe:0 "Shock and Awe"
 MAG_WA_shock_and_awe_desc:0 "The supply lines are secure, and the war over the hearts and minds of the Siberian peoples are well underway. However, there is still a persistent problem: the Father in the north holds an advantage in personnel that we could not quite match. At the portions of the line that we hold, fending off the militias proves to be a doable task. There lies our problem: there are not enough of us to keep the peasants from breaking through sections of the front left unguarded.\n\nIf we let them continue as they please, they will whittle us down to nothing. WerBell has no plan prepared for his loss, however. The answer to his predicament lies in acting in complete contradiction to the enemy's expectations: he shall attack. By making quick, decisive strikes against the weak parts of their lines, we can overwhelm them and isolate their divisions, neutralizing any threats they may have. These peasant rabbles may be many, but cut off from supplies of food, they can do nothing except surrender."

 MAG_WA_face_the_father:0 "Face the Father"
 MAG_WA_face_the_father_desc:0 "Alexander Men has been defeated. The Father in the north, a rebellious character whose perversions of Orthodox thinking has allowed himself to get this far now lay in our hands, at our complete and utter mercy. WerBell, not understanding what all the riff-raff about religion is all about, now has to deal with disposing of him. He is honest; the Father for him might as well be an alien from another world, come here to preach a strange faith.\n\nThe Romans, however, might hold the secret to that solution. Damnatio memoriae: the Father does not exist and has never existed. We may not have close relations with the Church, but with enough badgering, they should cave and declare that Men is a heretic. We will need to herd the masses away from the ideas of the Father, no matter how worthy they are of realization. Once we defeat him, we will possess the northern parts of Siberia, and one step closer to the completion of West Alaska as a state."

 MAG_WA_the_best_is_yet_to_come:0 "The Best is yet to Come"
 MAG_WA_the_best_is_yet_to_come_desc:0 "The armies of West Alaska have triumphed over the Reds in the East and the Father in the North. WerBell admits that he has achieved far, far more than he had initially expected him to. From a lowly mercenary in the payroll of the most quarrelsome bastard in the Far East, he has come to possess the entirety of the east coast of Russia, staring at his mother country from across the Bering Strait. He doesn't doubt that he, a drunkard and an old, disgruntled soldier, could go far, but an entire state under his pocket? Madness. Pure madness.\n\nNow's not the time to be sentimental, however. To the West, Russia is still in chaos, divided between states that vie with one another for their eventual supremacy over Russian soil. There is so much to do. He looks to his home, and then to his domain. There is work to be done. The best is yet to come."
 
 ### West Alaska regional political tree ###
 MAG_WA_in_the_land_of_fortune_and_glory:0 "In the Land of Fortune and Glory"
 MAG_WA_in_the_land_of_fortune_and_glory_desc:0 "No one quite expected that a mere mercenary commander could take over a significant stretch of Russia. Not even the intelligence experts in Langley and Washington could have predicted the chain of events that had led to WerBell's success in the Far East. Triumphing over all the other traditional powers of the area - the fascists, communists, and the Father in the North - he has arrived at a position to establish a new kind of state. A haven for mercenaries, the rootless citizens of the world rendered useless by the lack of conflicts.\n\nNo longer shall these concerns plague them: for all who lack work, the Republic of West Alaska shall provide. The disenfranchised, the betrayed, or the disillusioned shall again find refuge beneath the light of liberty. Welcome to West Alaska, gentlemen. We have work to do."
 
 MAG_WA_coopting_the_bureaucracy:0 "Co-Opting the Bureaucracy"
 MAG_WA_coopting_the_bureaucracy_desc:0 "When WerBell won this land from the tyrants that proclaimed their love of authoritarian ideologies, he discovered that each of these statelets had its bureaucracy. The communists and fascists, through their obsession with order, has left us with a treasure trove of bureaucratic devices with which to manage their nations. It would be a shame to let all of it go to waste, would it not? In a land where the Republic has no allies, it must find some, and, failing that, make some. To survive, one must concede.\n\nThough the fascists, nazis, and the pinko-communist lapdogs are still loyal to their respective ideologies, the President does not expect that the current arrangement would last long. Once we are firm, we can let go of these sympathizers, and usher in our own loyalists."
 
 MAG_WA_enforcing_the_constitution:0 "Enforcing the Constitution"
 MAG_WA_enforcing_the_constitution_desc:0 "The Republic of West Alaska would be no country for its citizens if it did not have its constitution. Largely modeled on the American system, it gives rights to both types of the citizenry: the foreign mercenaries and the locals. On these pillars, the Republic establishes itself: for without either, it would suffer a phantom pain - and no prosthetic can replace the limbs comprised of the human masses. Like the left and right hands, it needs to work together to achieve our collective goal.\n\nAs such, a constitution is necessary. With the President's foresight, the nation has drafted one. There is only one way to go: enforcement. The army shall authorize the deployment of military police officers, to break off disputes between mercenary and civilian groups. In addition, WerBell shall give prominent positions to collaborators that have agreed to join our cause."
 
 MAG_WA_hotline_america:0 "Hotline America"
 MAG_WA_hotline_america_desc:0 "Although WerBell would like to view his establishment as a strictly independent endeavor, the bigwigs in Washington do not see it that way. Through WerBell's old OSS colleague and friend, John Singlaub, they have established oversight of his government, monitoring his every political move, trying to shake him out. Is he a loyalist, a patriot? Is he a mercenary out for his own gain? None can say at this stage. What is clear, however, is the Republic's dependency on American arms.\n\nInevitably, we require contact with Lady Liberty to spread the light of freedom. Though the government must tolerate her prying eyes, her watch does not confer only discomfort. The soldiers of the Republic require weapons and the factories of the United States can be better used to support its sister Republic across the Bering Strait. We will establish a hotline that connects us directly to the American government - that way, we can always ring them whenever things go south."
 
 MAG_WA_govern_like_a_cincinnatus:0 "Govern Like a Cincinnatus"
 MAG_WA_govern_like_a_cincinnatus_desc:0 "As President, many of the local civilians have accused WerBell of dictatorial tendencies, painting him as a Caesar who does not have the best interests of the people in his mind. It is hogwash: WerBell is a descendant of a White Russian officer who fought in the Russian Civil War. He has much in common with the populace and is only here to bring order to his ravaged homeland. Would it not elate and uplift the heart of a patriot to see his home country soar again among the powers of this world?\n\nThat is WerBell's purpose. Though many may condemn his rule as tyrannical, he is not here to dictate - he is here to rule. Whether they like it or not, the Russians of West Alaska are his subjects, and he looks after them. Perhaps, in the distant future, WerBell might step down and allow a worthier Russian to take his place as the President of the Republic."
 
 MAG_WA_rule_like_a_caesar:0 "Rule Like a Caesar"
 MAG_WA_rule_like_a_caesar_desc:0 "Through sheer perseverance and luck, WerBell has gained the possession of his homeland from the treacherous fascists and communists that infested the Far East. Many have condemned his reign over the peoples of this stretch of Russia as dictatorial and iron-fisted, expecting democracy to follow in the wake of the American-aided army. It is not to be so. If there is no one to seize power, WerBell reasons, it shall find itself seized - and he cannot allow that risk. Though the plebians may jeer, it is ultimately in their favor that he takes the reins of chaos.\n\nThe Republic shall make no political promises to the local civilians. Let them mock and let them revolt: for those who bear their crosses must carry them in silence. Better to live a day as a lion than to spend eternity as sheep."
 
 MAG_WA_illiberalism_by_necessity:0 "Illiberalism By Necessity"
 MAG_WA_illiberalism_by_necessity_desc:0 "Although it is unfortunate, it must be admitted that the situation in Russia does not permit the political freedoms that Americans enjoy. Although WerBell's heart bleeds for Russians, for his cause to triumph, he must rally Russians from all the political classes behind him. He can allow no dissent, no gap in his resolve to save Russia from the destitution within which she now finds herself. It is a pragmatic solution: when WerBell's term as dictator expires, the Republic shall put its utmost effort towards the expansion of this freedom.\n\nHowever, for now, a certain amount of political curtailment is necessary. WerBell's state agencies shall scan through newspapers, radio broadcasts, and media that the Russian people consume to find any sign of displeasure and rebellion. Only through control and restraint can peace find her way into Russia again."
 
 MAG_WA_integrating_the_nkvd:0 "Integrating the NKVD"
 MAG_WA_integrating_the_nkvd_desc:0 "When one speaks of the NKVD to the Russian locals, the surest reaction that it will elicit is a groan. Infamous for their authoritarian practices to keep order and conformity towards the communist orthodoxy, they might be a tool through which WerBell and his Republic may halt dissent. The President himself is not a communist - but in these wastes, no one can afford to be dogmatic. An alternative would be using the Russian Fascist thugs. However, if there is anything the local despises more than the NKVD, it is the RFP.\n\nShould WerBell decide to integrate the NKVD, the Republic shall re-train them to be a vital asset of the state. They will be given police ranks and the duty of keeping the rearguard while WerBell's soldiers fight in the frontlines. The NKVD, although it is brutal, is a lesser evil compared to the RFP. WerBell is a mercenary - he is in the business of choosing lesser evils."
 
 MAG_WA_make_use_of_the_blackshirts:0 "Make Use of the Blackshirts"
 MAG_WA_make_use_of_the_blackshirts_desc:0 "The Fascist Party, whose leadership was comprised of Russian émigrés from Harbin and elsewhere in Manchuria, was the first enemy that WerBell faced in Russia. Although the fate of Matkovsky remains unknown as of yet, his and Rodzaevsky's party are left without a guiding hand. Languishing in prisons throughout the Far East, these brutal thugs and party functionaries await only a leader to call them into action. To restore order, the Republic might need their help after all. The other choice would be the NKVD - and that decision is another can of worms on its own.\n\nIf the President decides to use the Blackshirts instead of the NKVD, he will give them a unilateral pardon and a stern warning. While he wages war to restore Russia as one again, these men would have the duty of keeping order in domestic affairs. Although fascism is contrary to the ideals of the Republic, one must occasionally choose the lesser evil."
 
 MAG_WA_executive_orders:0 "Executive Orders"
 MAG_WA_executive_orders_desc:0 "As a citizen of the United States of America, WerBell does not like the idea of ruling by decree. Throughout generations, American democracy has sustained itself by careful usage of power and precedent. Although WerBell is President of West Alaska, he fears that any decrees that he passes is grounds for a future dictator to abuse the authority that he would give to himself.\n\nHowever, this is no time to be cowardly. If there is no one to seize power, someone eventually will. The people of Russia do not have the American luxury of an easy life that they can take for granted. In a fight for survival, no one can afford to hold back. The people of West Alaska may be unhappy, but this is the only solution. Caesar saved the masses of Rome, not through concern for their liberty, but for their well-being. Disappointed they may be, but live they shall."
 
 MAG_WA_a_velvet_gloved_iron_fist:0 "A Velvet-Gloved Iron Fist"
 MAG_WA_a_velvet_gloved_iron_fist_desc:0 "Like any good ruler, WerBell prefers to be loved rather than to be feared. However, sometimes, it may take extreme measures to ensure that order is kept and that his rule is safe from interlopers and usurpers. He wants the peoples of the Far East and Russia to share in his triumphs, to be happy as he is happy, to suffer as he suffers for the nation. Yet, even when one is as benevolent and open-handed as one can, one may not stop the evil intentions that brew in the dank corners of a man's heart.\n\nFear is as legitimate a tool as love. When adoration and adulation have failed, the government must resort to the implementation of deterrence as a policy. Severe punishment for crimes, infiltration of local communities by the ex-NKVD police, everything that can be done, shall be done in the name of order and fear. The government prefers itself loved; if that fails, it has no qualms with using fear."
 
 MAG_WA_the_carrot_and_the_stick:0 "The Carrot and the Stick"
 MAG_WA_the_carrot_and_the_stick_desc:0 "In a region with so many ethnic and cultural variations as the Far East, flexibility is key. WerBell's previous decisions have rendered this path open to him. The carrot or the stick: the Far Eastern people are free to follow our directives or to disobey them. If they choose the former, we shall reward them and promote them as their deeds have seen them fit. If they choose the latter, then they shall be liable to punishment within the criminal code.\n\nAbove all, the government shall attempt to distance itself from the civilian population. Using the previously-appointed police forces, we shall enact punishment. The Republic's civilian bodies shall reward those that perform their duties with exceptional skill. Never say that WerBell is an ungrateful man - he rewards those who deserve it and punishes those that have been failing."
 
 MAG_WA_with_us_or_against_us:0 "With Us or Against Us"
 MAG_WA_with_us_or_against_us_desc:0 "If one is to be Caesar, we must learn from his mistakes. On the Ides of March, when his enemies stabbed him to death, Caesar considered those around him to be his friends and companions. Though the locals of this lace may tolerate our rule, they can never fully accept a stranger ruling from their midst. They are not our friends - the relationship is strictly professional, and now, we pose the question: are you with us or against us?\n\nWe are not here to serve them, as the government of the United States serves its people. When one's duty is salvation, there can be scarce little left in the way of compromise."
 
 MAG_WA_a_loyal_legislature:0 "A Functioning Legislature"
 MAG_WA_a_loyal_legislature_desc:0 "In our previous attempts at establishing a semblance of control over the Far Eastern territories, we have encountered the bureaucracy of this place. Byzantine, made out of patchwork legal territories that could scarcely be called a nation. Although the situation has settled down, there remains a significant discrepancy, especially in regards to fascist and communist standards. The fascist and communist bureaucracy often do not agree on much - one uses the Imperial system, the other uses metric, for example.\n\nAs a solution to this, the Republic shall promulgate new laws that standardize the differences endemic to the bureaucratic system. From this patchwork of standards, we shall fashion the fabric of a new bureaucracy: a smooth, and gliding citizen service that serves its people well."
 
 MAG_WA_assign_regional_commanders:0 "Assign Regional Commanders"
 MAG_WA_assign_regional_commanders_desc:0 "We have, for the moment at least, secured West Alaska. But we must now administer it, if we are to ensure that it remains stable and, above all else, productive. To do so, we will divide the state into regions and appoint a commander to each one.\n\nThese commanders will be chosen from the ranks of our best - and most loyal - men. In this way, we will be sure of their commitment to the goals of the state, rather than any of their own."
 
 MAG_WA_representation_through_service:0 "Representation through Service"
 MAG_WA_representation_through_service_desc:0 "It is no secret that the average mercenary under the employ of the President has a better life than the majority of the Russian locals. In addition to better standards of living, political and voting rights, they have a steady source of employment that is sure to provide for them. The locals, of either flavor, envy the merc life. The Republic's laws are stiff, and there is not much room for social mobility - a discrepancy that would not have existed in America, where every man is free to be whatever he wants.\n\nPatterning his government on his home country's model, WerBell aims to fix this. He has a solution that will remedy the Republic's personnel shortage, as well as reassuring the restive locals: representation through service. Now, native Russians can sign up for a tour in WerBell's army and be granted more rights as they complete their term of employment. If they can shoot straight, why bar them from progressing their careers?"
 
 MAG_WA_drawing_the_districts:0 "Drawing the Districts"
 MAG_WA_drawing_the_districts_desc:0 "Although the Republic may suspend democracy for the time being, it may not remain that way forever. Whether he is a Caesar or Cincinnatus, WerBell must eventually turn to answering the question of the people. Where do they stand in the Republic? Is the Republic a manner of dictatorship where the stated political rights are restricted indefinitely? These questions bubble in the thoughts of the Far Eastern Russians, who saw the unlikeliest of all candidates triumph over the Fascists and Communists.\n\nTo answer their anxieties, the Republic will make some headway to accepting democracy as its form of government. It will enter a preparatory stage - we will draw districts, establish voting booths, and devolve some governmental authorities to the municipalities and cities. We can complete the process, but not now. War stands on our gates, as the Central Siberians triumph over their own conflicts. Victory is greater than freedom."
 
 MAG_WA_a_legal_path_to_collaboration:0 "A Legal Path to Collaboration"
 MAG_WA_a_legal_path_to_collaboration_desc:0 "The Republic has loosened its standards regarding service, but the question still stands: what about collaboration? The truth is that the Republic cannot function as a state without the help of collaborators. From its bureaucracy to its police force, the Russians who willingly submitted themselves to WerBell's rule form the backbone and sinew of the newborn nation. Were it not for the help of these people, we would be nowhere. As a consequence, their status in society is a gray area.\n\nOne way to solve this quandary is to legitimize their position. Allowing more Russians into the civil service, as well as passing laws that confirm their legal status in society, would go a long towards soothing the restive ambitions of the Russian collaborators. The mercenaries will not like this, of course - but is the Republic not a state of, by, and for the Russian people?"
 
 MAG_WA_prioritize_the_mercenary_state:0 "Prioritize the Mercenary State"
 MAG_WA_prioritize_the_mercenary_state_desc:0 "What can one say that will besmirch the name of the mercenaries? Those brave men and women that answered WerBell's call and hailed from across the world to heed his rallying cry, those who have been with him since the beginning. Those who deserve the world, those who hold up their part of the sky - and what can we give them but the adoration they deserve? If it were not for these brave pioneers, the Republic of West Alaska, the shining beacon of liberty amid a wasteland of dictatorships, might have never existed at all.\n\nNow is not the time for doubt. We shall issue more calls, more cries of rallying spirit, to gather those homeless in their home nations and to give them a reason to live, to fight for. The locals and collaborators might not like this - however, as WerBell often says, fuck them. If we are to triumph, we can make no compromises."
 
 MAG_WA_by_the_dawns_early_light:0 "By the Dawn's Early Light"
 MAG_WA_by_the_dawns_early_light_desc:0 "Far to its east, a new sun is dawning upon the desolate Russian landscape. So long dominated by the authoritarian ideologies of communism and fascism, the lands where the lights touch shall know the rule by a fair and gentle hand, whose force is firm but whose grip is steady in these troubled times. The United States of Russia, with its sister republic across the Bering Strait, has risen to the duty of salvation of the Russian people. Soon, democracy shall make its way to the people who have not known rule by popular will, and for that, we have one man to thank: Mitchell WerBell III.\n\nIn his presidential palace in Magadan, where he rules by the will of the peoples of the Far East, he drinks a glass of wine, cheerful. To the west lay Central Siberia: a far stronger foe than any of the statelets that he had faced in his progress to power. However, he fears not: come superior force, the motto of the Republic shall echo through time: libertas vos liberabit."

 ### West Alaska regional economy tree ###
 MAG_WA_funding_our_endeavors:0 "Funding Our Endeavors"
 MAG_WA_funding_our_endeavors_desc:0 "Our ragtag force of mercenaries and misfit soldiers have achieved what many analysts and observers would've decried as "unfeasible" and "impractical", and now the Russian Far East is ours by right of conquest. President WerBell III doesn't want to rest on his laurels, however, and fully intends to continue the fight until all of Russia is ours.\n\nTo do that we'll need cash, and fast. Securing such vast territories has opened up a wide range of opportunities to fund our upcoming battles, with scores of war plunder still lying unclaimed. One way or another, we'll get this desolate hell hole to pay its dues."
 
 MAG_WA_woe_to_the_vanquished:0 "Woe to the Vanquished"
 MAG_WA_woe_to_the_vanquished_desc:0 "Our arrogant foes have been brought low, and now their hoards of wealth are ours for the taking! Priceless Romanov relics, confiscated wealth stashed away in the RFP's former strongholds, and expropriated assets belonging to the Communist party; they're all out there and waiting to be secured.\n\nOur boys will ride out once again to take what is rightfully theirs; by force if need be. Once the plunder of our enemies has been secured, we can begin putting it to use. After all, it's not like the former owners will be able to do anything with it all! It's only fair that we make sure it doesn't fall into the wrong hands..."
 
 MAG_WA_open_for_business:0 "Open for Business"
 MAG_WA_open_for_business_desc:0 "Ever since the collapse of the Soviet Union, Russia has been a giant, metaphorical black spot on the map. The warlords had no interest in dealing with the outside world, and as a result, international trade suffered a slow and unglamorous death. President WerBell knows all too well the value of the free market, and believes that the time has come for it to return to Russia.\n\nInspired by our American partners, we shall institute an open door policy regarding international trade. Foreign businesses will be encouraged to set up shop on our shores, and in the process they will stimulate our young economy and open up thousands of new jobs. Naturally, however, some businesses will be more equal than others."
 
 MAG_WA_seize_the_arsenals:0 "Seize the Arsenals"
 MAG_WA_seize_the_arsenals_desc:0 "Our army continues to grow, and it needs weapons and ammunition to sustain itself. Luckily for us, vast stores of munitions once owned by the Far Eastern warlords are now within our reach. These weapons are now gathering dust in various warehouses and abandoned arsenals dotting the country, and procuring them will be necessary to make sure each and every one of our soldiers of fortune have a rifle in their hands.\n\nOf course, many of these weapons are likely to be outdated, but this matters little. Our men are the kind who are used to making do with what they have, and aren't the type to scoff at a rifle that doesn't have all the fancy bells and whistles most modern armies are used to. For the time being, we'll just have to use what's available to us."
 
 MAG_WA_cautious_reinvestment:0 "Cautious Reinvestment"
 MAG_WA_cautious_reinvestment_desc:0 "The Far East has been bled dry, and our coffers are overflowing with precious war plunder procured from the bones of our defeated enemies. Now comes the boring part, however: deciding what we're going to do with it all. Obviously, we're going to have to be smart about this and be careful with how we reinvest, but therein lies the question: how?\n\nOne option would be to continue expanding our "open door" policy with the OFN and continue inviting in foreign capital to help stimulate the economy. Of course, we could also focus on what we already have and invest in improving the infrastructure of the region and building up industry. With a limited supply of funds, we cannot have our cake and eat it too, so it'll have to be one or the other."
 
 MAG_WA_an_open_door_policy:0 "An Open Door Policy"
 MAG_WA_an_open_door_policy_desc:0 "Out of all the potential foreign partners we could have, none are more aligned with our interests than the United States. President WerBell, himself an American national, has a great deal of connections within the OFN, and thus it is only fair that we grant favored partner status to our friends in the West when opening trade.\n\nThe good old US of A will not find a more willing trade partner than us. From Irkutsk to Magadan, American companies will be welcome to explore opportunities in new markets, and in the process both our economies will benefit."
 
 MAG_WA_invite_american_companies:0 "Invite American Companies"
 MAG_WA_invite_american_companies_desc:0 "Of course, getting the American companies to play ball isn't as simple as opening the door and inviting them in. We'll need to reconfigure the laws to foster a more... business-friendly environment. Therefore, taxes on big business will be reduced, and certain Soviet-era regulations hampering the ability of large corporations to do business will be done away with.\n\nWhile there's bound to be a lot of grumbling from commie sympathizers still holed away in the country, the benefits of these changes are worth any price. American companies will finally have carte blanche to do business on our shores however they please, so long as we get our cut."
 
 MAG_WA_contracts_and_connections:0 "Contracts and Connections"
 MAG_WA_contracts_and_connections_desc:0 "Our efforts to get our business partners in the OFN to play ball have paid off, and they have finally decided to set up shop in West Alaska. Now, however, we need to make sure that they stay. It would be quite unfortunate for them to turn back after so much was spent trying to get them here in the first place.\n\nLuckily, our President has no shortage of connections. He will personally work with these companies and encourage them to work with each other to improve their efficiency, and in the process lock them into contracts that will legally bind them to doing business in our nation. This way, it won't matter if they get second thoughts about working with us..."
 
 MAG_WA_a_most_dependable_partner:0 "A Most Dependable Partner"
 MAG_WA_a_most_dependable_partner_desc:0 "Businessmen and capitalists are the same the world over: shifty, slimy bastards looking for the easiest way to make a quick buck without a care in the world for who they screw over in the process. However, as it stands, we need to encourage business, and that means we'll have to deal with these people.\n\nThey won't find a better partner than West Alaska. Whatever they ask of us, they will get it so long as it does not put our government in jeopardy. Their investments will drive our industry forward, and the economy will become an unstoppable machine in the process. Russia might have once been a champion of bleeding heart ideals such as Socialism, but President WerBell's Russia will be a different beast entirely."
 
 MAG_WA_what_their_laws_forbid_we_shall_give:0 "What Their Laws Forbid, We Shall Give"
 MAG_WA_what_their_laws_forbid_we_shall_give_desc:0 "Unfortunately, America's leaders have bowed down to the pressures of those lazy and complacent and put limitations on their greatest men's entrepreneurial spirit through laws and regulations.\n\nWe will offer them a land where the SEC is far behind, there are no pesky lawyers, and a crate of guns and a suitcase full of money are what make all the rules, the bravest Wall Street Cowboys will become kings, what could they want more?"
 
 MAG_WA_a_taste_of_american_capitalism:0 "A Taste of American Capitalism"
 MAG_WA_a_taste_of_american_capitalism_desc:0 "Russia is the home of many ideologies and political systems, Communism, Socialism, Fascism, Monarchism, Autocracy, and even a misguided attempt of creating the Kingdom of God on Earth, but every one of those firebrands and dreamers was crushed down by reality.\n\nWe have implemented a system that was able to survive the harsh Siberian wastes: Pure Capitalism. In the Frontier of Russia, where all philosophies failed, the American Dollar planted its flag just like it did across the Strait."
 
 MAG_WA_the_wealth_of_siberia:0 "The Wealth of Siberia"
 MAG_WA_the_wealth_of_siberia_desc:0 "How then are we so different from the first men in America? Like them, we left a settled life and threw it all away. We are searching for a new existence on a wild faraway land with our pistols cocked like the cowboys before us. We are the sons of the gold rushers of California, of the settlers of the Oregon Trail, of the mountain men of the Rockies, of the veterans of the Civil War who picked up their weapons and headed to the Frontier, we won't be turning back.\n\nWe are here in Siberia to stay, we must seize this vast land's wealth and make it our own, by sweat, blood and handshakes."
 
 MAG_WA_putting_the_collaborators_in_charge:0 "Putting the Collaborators in Charge"
 MAG_WA_putting_the_collaborators_in_charge_desc:0 "We are strangers in a strange land, and we cannot rule Siberia alone. Without the help of the local Russians, administering our new state would be an impossibility. Their experience dealing with their countrymen and understanding of Siberia's territory are essential to maintaining our control. Ensuring the collaborator's loyalty to us is absolutely vital. We can kill two birds with one stone and guarantee they stay loyal to our government and help us build a new economy by allowing them to control our economic development.\n\nThe collaborators know where the best resource deposits are, where to invest in and where to steer clear of, and how to keep it all running in even the coldest winters. Our mercenaries and American advisors may know how to run a military and a government, but they cannot match the Russians when it comes to running a Siberian economy. By letting the collaborators do what they do best we all stand to benefit."
 
 MAG_WA_and_the_locals_to_work:0 "And the Locals to Work"
 MAG_WA_and_the_locals_to_work_desc:0 "Our population is becoming apathetic. They see WerBell as an invader, conquering Russian territory for his own gain and exploiting Russia's land and people for American interests. They have become unmotivated to work, seeing it as pointless to help a nation they have no stake in. We must show them how wrong they are. When they work, they strengthen the state, and when they strengthen the state, they strengthen Russia, and when they strengthen Russia, they strengthen themselves.\n\nIf that is not enough to motivate them, we will remind them that they do not live in a socialist hellscape that coddles the lazy any more. If they want to eat, they'll need money, and they won't have any money unless they work for it. If even that is not enough, we can make a few examples of the most egregious obstructionists. No matter what, it is time for the Russian's to get back to work."
 
 MAG_WA_informants_on_every_corner:0 "Informants on Every Corner"
 MAG_WA_informants_on_every_corner_desc:0 "An easily anticipated downside of allowing our economic development to rely on the local population is an increase in instances of sabotage and resistance to our government. The Russians know we need them, and those who don't like us will try to use that to their advantage. Unluckily for them plenty of their comrades do like us, or at least can be paid enough to pretend to. Loyalty to your countrymen is all well and good, but it won't keep the lights on. Information, on the other hand, just might.\n\nBy establishing a vast network of informants and collaborators across our country we can keep tabs on the Russian population and identify the troublemakers. Most of them will just be the normal dissidents and malcontents we know we can handle, but our informants will let us spot the worst agitators early and deal with them in an appropriate fashion. Without their ringleaders, the saboteurs will quickly move on."
 
 MAG_WA_information_trade:0 "Information Trade"
 MAG_WA_information_trade_desc:0 "When we first established our national informant network it was a measure of survival, a necessity to stamp out a simmering rebellion. As discontent lowers and people go back to work however, we have found a new, more profitable use for our informants. With a large collection of individuals in every industry reporting directly to us, our government has an almost unmatched amount of insight into our nation's economy. Production quotas, daily output, internal developments, all of this knowledge is at our disposal, and we won't let it go to waste.\n\nIt is no secret that some industries are more important than others. Using our informants, we can make sure our arms factories and resource companies are reaching their maximum output. Other companies, whose owners have shown their loyalty and commitment to our government, are also deserving of all the informational support we can give them to provide a leg up against their less reliable competition. For a price, of course."
 
 MAG_WA_a_respectable_distance:0 "A Respectable Distance"
 MAG_WA_a_respectable_distance_desc:0 "When WerBell decided to focus on developing Siberia rather than drawing American investment, many called him foolish, or even crazy. They accused him of wanting to build his own kingdom out of nothing, an endeavor they thought doomed to failure. How wrong they were! Siberia is now prospering under a partnership between WerBell's government and loyal Russian civilians, and the future looks brighter than ever.\n\nFrom Irkutsk to Kamchatka Siberia is producing more than ever thought possible. Resources flow out of our port and wealth flows in to replace it. Our nation's economy is secure from both market disruptions and obstructionist sabotage. The people of the Far East are working productively and slowly they are starting to realize having us in charge may not be so bad after all. Communism and fascism have both failed Siberia. Now capitalism will bring it into a new golden age."
 
 MAG_WA_connecting_our_outposts:0 "Connecting Our Outposts"
 MAG_WA_connecting_our_outposts_desc:0 "Russia is a big place.\n\nIn the Far East's long dirt roads, it is easy for a truck to go missing: unforgiving nature, bandits, hungry refugees, remnants of our defeated foes, and even common malfunctions usually means a shipment is lost in these parts.\n\nWe can't afford to lose a cargo to weapons to out troops, or worse: a delivery of dollars. For that reason, we should improve our infrastructure to ensure a proper grip in the region and establish an appropriate communications grid linking our many scattered positions."
 
 MAG_WA_from_a_backwater_to_a_hub:0 "From a Backwater to a Hub"
 MAG_WA_from_a_backwater_to_a_hub_desc:0 "We have the enormous advantage of controlling Russia's last free port, yet we are still only receiving a trickle of wealth and investment from the outside world rather than the flood that should be pouring in. This is because Magadan, vital center of Siberian trade that it is, is little more than a hamlet on the world scale. If we want to draw further investment and business from around the globe, we will need a port worthy of the world's attention. Magadan can become such a port, but it will take investment.\n\nSoon Magadan will be the gateway to Russia, the new Vladivostok. Ships from the USA, Canada, South America, and Australia will find their way to Russian shores to do business with us. Turning a former whaling port into a new center of global trade will not be cheap or easy, but we have never let that stop us before."
 
 MAG_WA_a_brand_new_market:0 "A Brand New Market"
 MAG_WA_a_brand_new_market_desc:0 "The investments have paid off. Every day more ships come into Magadan's harbor, bearing goods from the outside world and ushering in a new age of Siberian prosperity. Even as we continue to expand our port's capacity, more and more nations around the globe turn their eyes towards us as they see a new opportunity for trade and fortune. Magadan is finally becoming what we always knew it could be: A central hub of Pacific trade.\n\nWe cannot rest on our laurels and content ourselves with what we have accomplished so far. We are trading with the members of the free world around the Pacific but we can extend our reach further if we try. The ports of Europe and Africa beckon to us. From Stockholm to Cape Town there are more potential partners waiting to see what Siberia can offer them. We must show them."
 
 MAG_WA_back_in_the_game:0 "Back in the Game"
 MAG_WA_back_in_the_game_desc:0 "Around the world, most people think of Siberia as a backwater, a frozen wasteland where the Soviet Union used to send its dissidents. They used to be correct. Mere decades ago, the Siberian far east was little more than thousands of kilometers of forest and tundra contested by irrelevant warlords, but it has become so much more. Under WerBell's guidance it has become a land of potential that is no longer untapped.\n\nSiberia's cities are flourishing for the first time in decades, some of them for the first time ever. The nation grows richer by the day as foreign trade streams in and the local mines and factories produce ever greater amounts of raw and finished goods. We are witnessing the beginning of what can only be called an economic miracle. Russia's largest and least populated region is now well on track to becoming its wealthiest."

 ### West Alaska regional military tree ###
 MAG_WA_in_defence_of_the_republic:0 "In Defence of the Republic"
 MAG_WA_in_defence_of_the_republic_desc:0 "We have managed to triumph over the fascists, communists, and zealots to secure the Russian far east, but our new state is far from safe. To our west lies the rest of Russia, ruled by those who would like nothing more than to crush us out of existence. To the south are the Japanese and their puppets, increasingly concerned by our commitment to freedom and close ties with the United States. Within our own borders are countless dissidents and aspiring revolutionaries, each with their own beliefs but all committed to toppling our rule. We cannot allow our guard to slip.\n\nThere are already disagreements on how we should defend ourselves. Some argue for creating an army of loyal Russians ready to fight for their homeland. Others argue we should double down on working with the mercenaries who put us in power and have got us this far. One thing everyone can agree on is that our army must be expanded and improved. We are no longer a warlord state, but a true nation, and our military must reflect that."
 
 MAG_WA_counter_insurgency_units:0 "Counter-Insurgency Units"
 MAG_WA_counter_insurgency_units_desc:0 "Our military may have won us control of eastern Siberia, but they are suited to frontline combat, not the sort of low intensity guerilla warfare that has become an increasing concern in our countryside. Communist and fascist militias have begun to take up arms against us, launching terrorist attacks and striking at our garrisons. If we do not take action soon our army is in danger of being overwhelmed by a type of enemy it is not prepared to fight.\n\nSiberia's landscape is as hostile as it is unique, and in many ways it is the perfect place for small groups of insurgents to hide from a larger foe. To counteract this natural advantage, we must create units specifically dedicated to hunting down and destroying cells of rebels and terrorists. Using techniques that they have learned in guerrilla wars like Indonesia and South Africa, our mercenaries will lead elite teams to track down and eliminate any radicals who try to oppose us."
 
 MAG_WA_expand_cheryomushki_airbase:0 "Expand Cheryomushki Airbase"
 MAG_WA_expand_cheryomushki_airbase_desc:0 "The greatest threat to our nation lies to our west, in central Siberia. The region is well known for its industrial power, and the city of Novosibirsk in particular emerged in the inter-war years as a hub of Russian aviation. As the region pulls itself back together and prepares for expansion, we are likely to be the first target, and our meager air fleet is woefully unprepared to defend against the armada we expect they shall be able to field.\n\nThe first step to addressing this is expanding the facilities our pilots can operate from. Currently our largest air bases are what remain from before the collapse of the Soviet Union with a few halfhearted expansions and modernizations thrown in. Some of these facilities have great potential to be combat bases for our new air force, and one in particular, known as Cheryomushki, is a prime candidate to serve as the new headquarters. Lying to the west of Chita, it is far enough from the front lines to be safe, but not so far that our pilots could not reach the fighting on time."
 
 MAG_WA_the_west_alaskan_navy:0 "The West Alaskan Navy"
 MAG_WA_the_west_alaskan_navy_desc:0 "Though a navy will not be of much use in a potential war in central Siberia, we also have a long coastline to account for and numerous nautical threats we must not neglect. After the collapse of the Soviet Union the waters of the Sea of Okhotsk became a modern hotbed of piracy, and though the worst of the pirates are long gone, a few of the stragglers remain active. To the south lies the Empire of Japan, the strongest naval power in the world and a nation we have a chilly relationship with at best. While we have no delusions of opposing their naval dominance, we must not concede control of the sea to them without a fight.\n\nTo this end, a small, modern, and combat ready navy must be established. Though it will be stuck in port during the winter months and mostly be used for coastal patrols when it can operate, it will still be a powerful symbol of Russia's revival and our commitment to creating a nation strong enough to defend itself."
 
 MAG_WA_modernization_and_standardization:0 "Modernization and Standardization"
 MAG_WA_modernization_and_standardization_desc:0 "War has changed. It is no longer about warlords, naive ideologues, and bandits. Our next battles will be fought against seasoned fighters and organized divisions, to face that our military should become a well-oiled machine.\n\nFrom a mixed bag of mercenaries, blackshirts, and adventurers evolving into modern soldiers carrying modern weapons, using modern gear. With sophisticated training to enhance their abilities, our men will assert logistical, psychological, communications and battlefield control. Everything will be kept under our control, and he who controls the battlefield will control Russia."
 
 MAG_WA_encourage_local_recruitment:0 "Encourage Local Recruitment"
 MAG_WA_encourage_local_recruitment_desc:0 "Finding men to kill for money is not a hard thing, but finding men up to die for money is a whole different story, and in our next wars, there will be a whole lot of dying you can be sure of that.\n\nYou can count on some of our boys packing their kit and going home, and the ones who stay, though a tough and hardy lot won't be able to hold back against whatever will come from the East, we are outnumbered and will be cut out and encircled. We need to use our best men as force multipliers, putting them to train local recruits to our standards and fill the gaps between our crack units, reserving our best strike teams to hit the enemy where it hurts the most."
 
 MAG_WA_heia_safari:0 "Heia Safari!"
 MAG_WA_heia_safari_desc:0 "What good are large numbers if three brave men on a jeep can send a whole platoon of locals running to their huts? The ease with which we cut through their forces since the day we arrive is enough proof they are not our kind of people. They are phony soldiers, we see through their lies. What we need are real warriors, and we know where to find them.\n\nIn the wilderness of Africa, where men are turned from flesh and blood into steel, and our recruiters will make sure they are ready to die for gold. Yankee and Jerry, Boer and Brits on the same side and ready to join the bloody fray. Globetrotting gladiators draw their swords and form their ranks for West Alaska."
 
 MAG_WA_a_russian_national_guard:0 "A Russian National Guard"
 MAG_WA_a_russian_national_guard_desc:0 "Listen, don't obsess over books too much. Find the meaning behind the words, then decide. We can find our own plans and our own future, instead of being limited by the Americans' military doctrine.\n\nWe are now fighting in a strange land leading the most exotic military on the planet. We can not expect that behaving like an American infantry division with Uncle Sam's industry's full support and manned only by boys from the same neighborhood in Michigan will work here in Siberia. We need to develop a thought of our own, a Siberian way of war, techniques to fight where there is plenty of ground to cover, and lack of everything else."
 
 MAG_WA_american_ingenuity:0 "American Ingenuity"
 MAG_WA_american_ingenuity_desc:0 "Building the future and keeping the past alive - are one and the same thing. We should never forget who we are and where we came from. What made us get through here through all odds wasn't miracles or the supernatural but cutting edge technology.\n\nWe will fight the American way of war, drawing from our past experiences fighting for the OSS and the CIA and putting technology and technique together to become the Kings of Russia."
 
 MAG_WA_a_gateway_to_russia:0 "A Gateway to Russia"
 MAG_WA_a_gateway_to_russia_desc:0 "Magadan's status as a port has made the environment of a near-apocalyptic city into something that resembles civilization in the wasteland that is the Far East.\n\nThis gateway into Russia is one of our most important resources, and allows aid from the rest of the world in, something that many other regions do not have. We have to use this port to the best of our ability, as it is one of our main strengths.\n\nYet Magadan is still a small port, and can only be used at limited times of the year. Building the port further can ensure swifter transport of equipment and goods, and can keep the supplies coming in."
 
 MAG_WA_the_military_armaments_corporation:0 "The Military Armaments Corporation"
 MAG_WA_the_military_armaments_corporation_desc:0 "The Military Armaments Corporation, or MAC, is one of WerBell's personal ideas. In America, where multiple major armaments companies already exist, there is not enough room for one more, fit for WerBell's design. Russia, however, does not have this same problem. WerBell's idea can be realized, and the MAC can reach its full potential, ensuring the organization and high-grade production of military weapons.\n\nWerBell is most excited about the new MAC-10, a small submachine gun that is set to be mass-produced in the Republic of West Alaska, which he helped develop before coming to Russia."
 
 MAG_WA_construct_new_training_centers:0 "Construct New Training Centers"
 MAG_WA_construct_new_training_centers_desc:0 "To accommodate the Russians into our army, we must construct new training centers. We cannot rely on just mercenaries forever, Russian natives must be the backbone of our military.\n\nHardened soldiers will be forged out of peasants, hunters, and fishermen, better than any other soldier in Russia. All must be accustomed to life in service for a greater cause, and the protection of the republic!"
 
 MAG_WA_adapt_and_improvise:0 "Adapt and Improvise"
 MAG_WA_adapt_and_improvise_desc:0 "The Siberian terrain is harsh for fighting, mostly in the wilderness. We must learn from the natives on terrain transversal and adapt our military tactics. Our mercenaries must be fully prepared to fight in a wasteland like this.\n\nAlso included is training our soldiers to improvise in situations where traditional planning does not work. This combined with harsh terrain training should make our army duly prepared for fighting in the Siberian winter."
 
 MAG_WA_a_haven_of_our_own:0 "A Haven of Our Own"
 MAG_WA_a_haven_of_our_own_desc:0 "Long have mercenaries been vagabonds, international outcasts for their unpopular profession. Few chose this path and many can never leave it. The Republic of West Alaska is more than a mere Russian state. We are free of the outdated dogmas of the past. There are countless soldiers left stateless and divided by the turmoil of the 20th century. Personal merit, training, and ability shall be the only criteria for citizenship. WerBell is hiring, permanently. Let this be a home for the homeless, tempest-tossed to me..."

 ### West Alaska regional diplo tree ###
 MAG_WA_the_question_of_recognition:0 "The Question of Recognition"
 MAG_WA_the_question_of_recognition_desc:0 "To the surprise of the international community, our new Republic of West Alaska has grown to encompass the entirety of the Russian Far-East. Our new state will need to rely, in part, on international relationships and recognition in order to survive in the long term.\n\nTherefore, we need to send out our finest dignitaries in order to seek recognition from the world powers. Hopefully this will work."
 
 MAG_WA_contacts_on_the_hill:0 "Contacts on the Hill"
 MAG_WA_contacts_on_the_hill_desc:0 "It's time to rekindle old friendships. Some of our Comrades in arms from our days in Burma and China, men who have shed blood, sweat, and tears by our side, are now holding high places in Capitol Hill.\n\nWe should touch on this shared history of ours to further the Republic's standing in Washington. With the President on our side, we can count on a steady supply of goods coming from America to prop up our Republic."
 
 MAG_WA_under_the_table:0 "Under the Table"
 MAG_WA_under_the_table_desc:0 "We are not tools of the American Government, or of anyone else!\n\nFighting is what we are good at; still, we are not mindless disposable pawns of armchair generals and leaders sitting on air-conditioned desks. Not that the Pentagon would affirm us anyway, though.\n\nWe will work clandestinely with no official connection to Langley or anyone else. Receiving our payment on untraceable offshore accounts and sourcing our weapons from a dozen different suppliers, we will be able to offer our clients full deniability on our operations."
 
 MAG_WA_a_group_above_nations:0 "A Group Above Nations"
 MAG_WA_a_group_above_nations_desc:0 "We will forsake our countries. We will leave our motherland behind us and become one with this Earth. We are above nations, philosophies, and ideologies. We go where we are needed, fighting not for government, not for countries but for ourselves. We won't need a reason to fight. We will fight because we are needed. We will be the deterrent for those who are willing to pay.\n\nWe are soldiers without borders, our purpose defined by the era we live in. If our clients demand it, we will be revolutionaries, assassins, terrorists, and criminals. And yes, we may all be heading straight to Hell, but what better place for us than this?\n\nIt is our Heaven and our Hell.\n\nThis is West Alaska."
 
 MAG_WA_over_the_table:0 "Over the Table"
 MAG_WA_over_the_table_desc:0 "Let us be honest; no one would believe that Langley doesn't have their fingers all over our rise to power. "Former" CIA agent taking over a slice of Russia? That's straight out of a work of fiction, or one of Washington's boldest plans, but perhaps we are just that.\n\nVonsiatsky wouldn't be able to operate freely across the Pacific, hire us and buy that many guns without at least some friendly faces in D.C to keep the FBI off his back. Our enemies won't believe that for a second, so why should we try to hide it?\n\n. We are Americans and are not ashamed of it."
 
 MAG_WA_from_america_with_love:0 "From America, with Love"
 MAG_WA_from_america_with_love_desc:0 "Our sister republic, the United States of America. Like any loving sibling, they send us resources necessary to spread freedom across the Bering Strait. Every other ship that arrives in Magadan is stamped with the Stars and Stripes that we so adore. This crucial aid helps keep our fledgling republic afloat, and we see no reason to protest the dominance of American trade in our economy.\n\nThe local Russian civilians aren't too pleased about this situation, however. They make ridiculous claims such as "Russian businesses are dying," or "We will not be colonized." Clearly, they just aren't used to American-style freedom yet. They'll come around in time. Being under the pay of the world's greatest superpower is the best deal we could ask for."
 
 MAG_WA_expanding_our_horizons:0 "Expanding Our Horizons"
 MAG_WA_expanding_our_horizons_desc:0 "The United States is our greatest ally and our beloved sister republic, but they are not our only choice for trade. We have the entire OFN available to us!\n\nCanada! New Zealand! Australia! Even England if their regime is welcoming. We shall send dignitaries to these great democracies in order to negotiate lucrative trade deals.\n\nIf we truly wish to be the sister republic to America, we must engage in friendly diplomacy with America's allies. The OFN are the last bastion of freedom in this cruel world, and they are the shining example for what our republic can become. Also, they are all very prosperous, and if we maintain strong relationships with these nations, they might aid our republic in more... material ways."
 
 MAG_WA_a_global_reach:0 "A Global Reach"
 MAG_WA_a_global_reach_desc:0 "We will be needed by countries, small and large, East and West, all over the globe, that have not developed our military capability yet. Our teams are capable of not only developing that capability but activating it, and we should not be ashamed of charging them for what our services are worth.\n\nWith a network of financiers, pilots, informants, and above all, dogs of war, any client willing to pay can have a Special Forces team delivered by Learjet where they are needed overnight. West Alaska is set to become the world's greatest supplier of globetrotting armed muscle."
 
 MAG_WA_supplying_wetwork:0 "Supplying Wetwork"
 MAG_WA_supplying_wetwork_desc:0 "Do you have a journalist and you want him gone, but you ain't got the guts? He keeps nagging at you night and day, and that can drive you nuts. Do you have problems with your Prime Minister and a broken deal? He's double dealin' with the Swiss Banks, that's when the cash starts disappearing. Do you have a problem no one else can help? You know where to find us\n\nPick up the phone. We are always at home. Call us at any time. We can handle anything, get in, and get out without anyone knowing it was you that hired us."
 
 MAG_WA_denouncing_the_enemies_of_freedom:0 "Denouncing the Enemies of Freedom"
 MAG_WA_denouncing_the_enemies_of_freedom_desc:0 "While cooperating with Germany and Japan is not entirely out of the question, we must remember that we are allies of America. As an ally of America, however, we have a duty. A duty to uphold freedom and liberty, and to combat fascism in whatever form it takes.\n\nGermany and Japan are enemies of America, and therefore are enemies of freedom. Their states are naturally, inherently oppressive. We shall denounce them and decry their heinous crimes. By doing this, we will demonstrate to the world that we fight for freedom, liberty, and justice. This will help secure our reputation amongst the rest of the OFN, and help ensure that they support our republic in the fight for Russia's future."
 
 MAG_WA_an_international_redoubt:0 "An International Redoubt"
 MAG_WA_an_international_redoubt_desc:0 "The Republic of West Alaska has a reputation within the world stage. Especially amongst the OFN, we are not only a legitimate international state, but we are also a business partner. Wetwork. Spilling blood. Assassination, to be blunt. Our networks allow us to do things that no other state would even consider.\n\nWhenever a nation needs a bit of dirty work done, whenever they need a troublesome thorn removed, we will be there. We shall be soldiers without borders, a militaire sans frontieres. We will be an international redoubt, willing to do the dirty work necessary to clean up the reputations of any nation that desires our service, if they can pay the fee."

 ### West Alaska superregional tree ###
 MAG_WA_fortis_fortuna_adiuvat:0 "Fortis Fortuna Adiuvat"
 MAG_WA_fortis_fortuna_adiuvat_desc:0 ""Fortune favors the bold," so the slogan that has dictated mercenary lives for hundreds of years run. The underdog who fights for coin in wars that was not their own: the life of the soldiers of fortune, whose goddess shepherds them from one battle to the next, in pursuit of glory and wealth. She is a fickle deity - for one era, mercenaries were prized warriors, foundations of empires, and the downfall of nations, before national armies eliminated the need for them. With the foundation of the United States of Siberia, it seems that she has bequeathed a home for her followers.\n\nThe Western Russians station their troops outside our borders, outnumbering us in equipment, division count, and personnel. Yet, like all the underdogs, the odds have always been against us. Fortune favors the bold, and WerBell is not done gambling."

 MAG_WA_pacification_of_the_great_giant:0 "Pacification of the Great Giant"
 MAG_WA_pacification_of_the_great_giant_desc:0 "Central Siberia has had a long history. First colonized by the Empire hundreds of years ago, a spate of industrial development brought about by the Siberian Plan has turned the region into a new center of industry within Russia. With this came the development of political ideologies perhaps not seen elsewhere in the Western world. Anarchism, thought long dead, still has followers in Kansk. Novosibirsk and Tomsk, anti-theses of each other, were within a stone's throw of each other. These varieties might seem interesting to the historian, but for the administrators of the Republic, this is a nightmare.\n\nTo pacify the Great Giant, the Republic of West Alaska shall use a carrot-and-stick approach. We will need collaborators, and a lot of them. If they are with us, they shall join us; if not, then they are insurgents to be put down in the name of law and order."

 MAG_WA_a_new_siberian_economy:0 "A New Siberian Economy"
 MAG_WA_a_new_siberian_economy_desc:0 "The many polities of Central Siberia have implemented various economic plans that match their political alignment, to varying degrees of success. However, none have tried the American style of capitalism. The Federation of Novosibirsk and Altay came the closest, but its focus on the corporations have drawn disgust and ire from even the most freedom-loving American. With economic freedom must come personal freedom: this, in WerBell's eyes, has always been the American way.\n\nTherefore, there must be a rejuvenation of the economy under American principles if the United States of Siberia were to prosper. Our sister Republic across the Bering Strait has taught us much, and her prosperity stands tall for all the world to see. It is only prudent and sensible that we should learn from the Americans."

 MAG_WA_life_liberty_and_the_pursuit_of_happiness:0 "Life, Liberty, and Pursuit of Happiness"
 MAG_WA_life_liberty_and_the_pursuit_of_happiness_desc:0 "These three are the inalienable rights of every human being, as stated by the American constitution. Inscribed on the founding document of the United States of America, it has become the adage of almost every American. These three rights have seen America through to becoming the greatest world power, far above Germany and Japan: the sole, shining light of liberty that burns brightly in a world consumed by darkness. The Siberian constitution should contain the same principles.\n\nFirst, life. Everyone has a right to live, that much is clear. Second, liberty. Through freedom of enterprise, we seek to give personal freedom to every Siberian that participates within the market. Third, the pursuit of happiness - we shall give protections to private property and deregulate some of our laws to accommodate those who rush headlong into pursuing happiness. With these three, we can ensure that the United States of Siberia shall become a worthy sister to its sibling across the Bering Strait."

 MAG_WA_expanding_the_federal_system:0 "Expanding the Federal System"
 MAG_WA_expanding_the_federal_system_desc:0 "When our dear leader made the executive decision to federalize our state along the lines of the United States of America, we made the step towards a radical, if not bright, future. That being said, that future is far from accomplished, and what's said in name is much different than what's done in practice.\n\nIt's time to formalize the federalization of the United States of Siberia. While America created states based purely off of geographic and political considerations, Russia is a little different. While we'll be creating states based off of geographical parameters as well, Siberia has the unique reality of vastly different minorities spread throughout her territories. Thus, we don't have to only base our states on geography, but on cultural and ethnic lines - besides, giving states to minorities like the Buryats and Yakuts will only help bring them over to our side."

 MAG_WA_spreading_our_network:0 "Spreading Our Network"
 MAG_WA_spreading_our_network_desc:0 "Despite our victory over our Central Siberian opponents, the stark reality of our situation is that, as foreigners now reigning over their people, significant resistance to our administration still remains. We don't blame them - the vast degree of change they've witnessed has been more than disruptive. But just because we don't blame them doesn't mean we can tolerate their simmering dissent.\n\nOnce more we must look to our friends in America for inspiration! WerBell and his cabinet have decided to create the Strategic Services Unit, or SSU, to root out dissenters and would-be revolters in our newly-conquered Siberian territories, in order to "discourage" any potential actions against our government. After all, if the Americans can do it in the name of liberty, why can't we?"

 MAG_WA_a_rejuvenated_civil_service:0 "A Rejuvenated Civil Service"
 MAG_WA_a_rejuvenated_civil_service_desc:0 "Foreigners, aliens, wanton mercenaries: these names are just a small sample of what many native Russians think of our administration. It's fair - decades of political mismanagement and political oppression has resulted in their inherent distrust of any new government, especially one that's led by an American citizen.\n\nBut just because they don't trust us doesn't mean we don't need them. Most of the people we can rely on are mercenaries - soldiers at heart. And a good soldier does not a bureaucrat make. So, considering how many of our competitors we've defeated, there's a gold mine of potential administrators just waiting to be recruited by our United States. And with any gold mine, we should exploit it until nothing's left."

 MAG_WA_the_art_of_living_dangerously:0 "The Art of Living Dangerously"
 MAG_WA_the_art_of_living_dangerously_desc:0 "While the Russian Far East is rich in resources, and, to a lesser extent, a relatively healthy industrial base, it's completely and utterly lacking in manpower. And while Central Siberia is a little better, it can't hold a candle to the vast hordes of Russian people present to our west. The fact that our army is primarily made up of foreign mercenaries with few prospects of raising a mass force has made our high command acutely aware of our precarious position.\n\n"Fear not", our daring leader has reassured us, "There's an art to living dangerously". We don't need a massive army, claims WerBell. Our mercenaries have served us well up to this point, and why should that change? Our armed forces are a beacon of elitism and effectiveness across the Russian tundra, and we should play into this. There shall be no better or effective combat force in the East than those brave souls fighting for the United States of Siberia."

 MAG_WA_employment_opportunities:0 "Employment Opportunities"
 MAG_WA_employment_opportunities_desc:0 "It's an open secret that the foreign mercenaries within our employ live the life of nobility, their pocketbooks fat with plunder and a fair wage. Compared to the average Russian prole, scratching out an existence in a factory or on a farm, they must seem like celebrities or millionaires. While we've until this point relied on our foreign mercenaries, the upcoming western conflict will require just more than ambitious foreigners.\n\nIf we can train anyone from around the world to be an elite soldier, why can't we train a Russian? It's time to create employment opportunities in our armed forces for natives - not just to fill ranks, but to become truly elite soldiers, on par with those who we've attracted from abroad. Those eking out the most meager of existences on the Siberian wastes will soon be the core of a new, professional, and entirely dangerous army."

 MAG_WA_a_new_industry_for_a_new_military:0 "A New Industry for a New Military"
 MAG_WA_a_new_industry_for_a_new_military_desc:0 "While we didn't win our past wars through sheer luck - we've had Russia's most professional army by a mile - it's been pointed out that the final confrontation with our new rivals to the west is going to be a far sight from what we've fought so far. Like us, our western neighbour has fought tooth and nail to get where they are. They have a large industrial base, a large population base, and an army that's been fighting for years.\n\nSimply put, it's not practical to rely purely on American aid to supply our soldiers anymore. WerBell, and thus by extension the rest of our administration, has come to the conclusion that we'll need to take advantage of native Russian industry to satiate our ever-growing army's hunger for weapons and materiel."

 MAG_WA_towards_a_sovereign_state:0 "Towards a Sovereign State"
 MAG_WA_towards_a_sovereign_state_desc:0 "It's an open secret that our state relies heavily on American aid. Not just weapons and assorted military supplies, but economic aid as well. Relief funds, industrial subsidies - hell, even staple goods like toilet paper have been making their way to the port of Magadan. But Mitchell WerBell III is no American puppet - and he shouldn't act like one!\n\nEventually, the aid will dry up. We'll be on our own. And when that time comes, we'll need to be ready. The administration has already begun unofficial plans for economic and industrial self-sufficiency. It's time to solidify their plans and put them into action.\n\n"Come on, Phil! You've got to admit, it's dangerous being so reliant on this sort of stuff. Some of the Spanish soldiers are even talking among themselves that they're working for a CIA front! We've got the resources, we've got the ability, it's time for us to go out on our own.""

 MAG_WA_a_call_to_uncle_sam:0 "A Call to Uncle Sam"
 MAG_WA_a_call_to_uncle_sam_desc:0 "... but let's not get hasty. America can still aid us! The Russians often disparage the use of the term comrade, but our sister republics - the United States of America and Siberia, united in the struggle for freedom - are the truest of comrades.\n\nWe must call upon our comrades in Washington, and we must call upon our comrades in Langley, and we must call upon our comrades on the West Coast, in charge of shipping aid to our Far Eastern ports. Let the aid flow wide and freely!\n\n"Mitch, listen, I get where you're coming from, I do. But why bite the hand that feeds? Let them help us for a little while longer. It'll be good for us, and it'll be good for them.""

 MAG_WA_from_a_rabble_to_an_army:0 "From a Rabble to an Army"
 MAG_WA_from_a_rabble_to_an_army_desc:0 "It hasn't been easy, adjusting our new local and foreign recruits to what's expected of the armed forces of the United States of Siberia. That being said, the progress that we've seen has been surprisingly positive. Even with the large uptick of volunteers and local recruits, the expected trade-off between quality and quantity has been much smaller than it was previously believed to be! We should capitalize on this and ensure that, when the time comes, the United States of Siberia is willing and able to spread democracy and liberty through this doomed land!\n\n"Come on, Mitch, you've got to admit, they looked pretty good.\n\n"Bah, good my ass. You shoulda seen my boys back in America. That was good. However, I can't lie, I was pretty impressed with what I saw. Those Russians sure as hell know how to do an about turn. Maybe they have a chance to be half-good soldiers after all.""

 MAG_WA_wagons_westward:0 "Wagons Westward!"
 MAG_WA_wagons_westward_desc:0 "What's more American than apple pie and baseball? Manifest Destiny. The doctrine - no, the fundamental belief - that the American people are destined by God himself to expand their dominion across North America.\n\nIf they could settle the American West and turn it to civilisation in the 19th century, we sure as hell can do the same in Russia in the 20th. Has God destined our valiant soldiers to scour west, bringing with them democracy and freedom? Only Mitchell WerBell III knows.\n\n"And the plan's in place, Hemming?"\n\n"Absolutely, boss. We're ready to move West on your orders."\n\n"Alright, Gerry. Go - bring liberty back to life in this dark land!""

 ### West Alaska events ###
 westalaska.1.t:0 "Magadan Free Radio - Broadcast 64"
 westalaska.1.desc:0 "Today's radio started without hiccups. The audio, which had been Russian patriotic sounds set to the tune of unmastered sound and constant crackling, was now playing a very soft piano - a classic. Chopin's Nocturne Op. 9, no. 2, the particular favorite of some of the mercenaries that worked in Harbin. It continued for several minutes until the last tone rang, and a voice, smooth, controlled, baritone, took over. "Good evening, people of Siberia," A hint of English accent underlaid its Russian, "This is the new Radio Free Magadan, recently liberated from the Fascists that had lived there for years. If you've just tuned in, this is your host, Stephen, also known as Roastbeef to my French compadres," a carefully controlled laughter, "What funny boys. If you're Russian, or in merc parlance, a local, you can call me Strelok. Simple but effective."\n\nA cough. "Oh, excuse me," the voice said, lowering itself away from the microphone, although the percussions were still audible, "I apologize for the interruption. Now, due to the generosity of our benefactor, Mr. WerBell Esq.," he moved to a whisper, "The esquire is important!" He resumed, "If you have any requests, you can send them to our offices in Magadan, right near beside the old RFP offices. For now," sounds of shuffling paper, "It's now time for Surfin' Safari, by The Beach Boys. This is Strelok, or Roastbeef, signing off."\n\nSmooth rock commenced."
 westalaska.1.a:0 "At least they're professional."
 
 westalaska.2.t:0 "A Tsar's Ransom"
 westalaska.2.desc:0 "The former Tsar of All Russias sat on the unadorned, smooth concrete floor of his prison. The garb he was wearing did not resemble what he had worn for years: rough, threadbare, and bearing only a single color. His medals, his lapels, his unearned magnificence, all gone, scattered to the winds like the Whites who had protected him. At least, the guards spoke English, and they would frequently joke with him and bring him the best of the prison rations, which now lay before him. Some soup with beans in it, a few slices of bread, and a glass of water. Not much, but enough.\n\nToday's guard, Jack, had told him to dig into his food - ASAP, as he phrased it. An honored guest was coming, Jack said, and he did not want to piss off this guy. Mikhail had known who his visitor was from the start. Dressed in prison uniform and fed like the lowest worker in the world, in Mikhail's veins still flowed imperial blood. It didn't use to be like this. He had no claim to anyone's throne, and his crown did not fit him. All this, for a piece of poorly cooked steak.\n\nThe bars of his prison clanked open. In the gap stood Mitchell WerBell, and an interpreter. Mikhail stood, first a little unsteadily, and after a few seconds, staggered to meet who might be his executioner or his savior. "I can speak English," Mikhail began, "The interpreter is unnecessary."\n\nWerBell nodded his head at his aide, who immediately went away. "So," WerBell said, sizing Mikhail up and down, "A Russian Tsar with a limey English accent? Truth is stranger than fiction, indeed." He took Mikhail by the shoulder, and the two of them sat down together on the Tsar's humble bed, next to his latrine.\n\n"I-I am not Englis-" Mikhail said, before stopping. Interrupting WerBell might not be wise.\n\n"Mr. Romanov," WerBell gestured at Mikhail, "That your name?" Mikhail nodded. "You know, I am not really sure why you're here, and I can let you go for, of course, a small cost. I hear your dad has them deep pockets for royalty. It should be nothing for you."\n\n"H-how much?"\n\n"For a small cost of half-million dollars, I will put you on a skipper headed for England, Australia, wherever."\n\n"I don't have that kind of money!"\n\n"Then you sure as shit should hope your father has." Mikhail was silent. Then, he slowly nodded. "I am glad we had reached an understanding." WerBell left, and the prison clanged shut once more."
 westalaska.2.a:0 "Better than death, surely."
 
 westalaska.3.t:0 "Reports from Moses"
 westalaska.3.desc:0 "Nancy Wake was not unaccustomed to the conduct of espionage. She sat in her new office, formerly owned by the RFP member Nikolay Petlin, whereabouts unknown, receiving reports and issuing orders. Her duty was that of a spider - to construct webs of informants, local contacts, and spies: in the hopes of snaring a valuable piece of intel, or perhaps even a snitch or two. Her mind is tuned to the changes in the web, just like how a spider can feel any snag, any object that caught itself in its structure. This morning, her mind polished in the bitter wash of coffee, she had received a report from Firebase Moses: and it did not disappoint her. Cocooned in a file before her, was what she had wanted all along: juicy, valuable intel.\n\nShe could feel the venom emanate from this particular document, however. Firebase Moses had seen activities in the north, although it hadn't coalesced into anything concrete. All reports of civilian movement seemed inconclusive - tracking the cursory, sub-sensory flow of people to the barren north was pointless, not to mention exhausting and taxing. Opening the file, she rustled through its contents: hastily written notes, blurry photographs, and a word that echoed over and over: the Father, the Father. She leaned back in her chair and considered her options. The newly-installed telephone sat across from her. If she lifted the receiver, then the equivalent in WerBell's office would also ring.\n\nWithout a doubt, she reached for it."
 westalaska.3.a:0 ""This is Wake. I may have some news.""
 
 westalaska.4.t:0 "Answering the Call"
 westalaska.4.desc:0 "Smith looked over the pitiful port of Magadan, a few planks for rotten wood jutting out to the cold, brackish waters of the North Pacific. On the other side of that ocean is heaven on earth: the United States of America. Land of freedom and liberty, of countless land and infinite money. Smith, from his days and nights in the city of Bloemfontein, had seen America from the covers of magazines, and the brief, barely-legible photographs of monochrome newspapers. War was a business, and business was good, yes; but he did not want to shoot at natives forever. No: he had dreams beyond, to settle in America, and finally end a roaming, sedentary life.\n\nAs images of kitschy glitz fluttered in his mind - of paperback romance books, of the descriptions of one shining city after another, he saw the ship bearing new arrivals to WerBell's latest scheme. No doubt, its occupants held the same kind of dreams that Smith had: to settle down somewhere quiet, somewhere where they could enjoy the winnings of a life spent on betting against fate and coming on top, again and again.\n\nSmith would rather be in the frontlines right about now, where the days passed quickly. An assignment is still an assignment, however, and at least there was pay. He had to watch over the soldiers, and guide them to their new quarters, guide them through the modest town, and generally help them acclimate. He went over his own words in his mind: the greetings, the jokes, and how he would handle and juggle especially inflated egos.\n\nHe lit a cigarette and took a drag. He'd play it by ear, fuck it. His future problems were for his future self. For now, he enjoyed the small luxury afforded to him and made a joke to his past, something only he would ever know. He laughed and watched as the vessel ambled its way through the waves, coming ever closer by the minute."
 westalaska.4.a:0 "Calm before a storm."
 
 westalaska.5.t:0 "The Stars and Stripes"
 westalaska.5.desc:0 ""Do you come from America, boy?" WerBell said, toying with the revolver in his hand. A chopped Smith-Wesson, something for emergencies. For the past hour, he had loaded and unloaded bullets into it, spinning the chamber, and playing with the safety, all from the comfort of his arm. The boy, an aide of age nineteen, tried to dissuade him from doing, in a pussy's parlance, "rash actions." WerBell might be drunk, but he knew what the fuck he was doing.\n\n"N-no, sieur," the boy's French accent bled into everything, staining his words with a tang of wine, bread, and croissant. Or something like that. WerBell was a stream-of-consciousness guy, especially when he was drunk. "Though, I have read stuff in the newspapers and magazines. I think that it's a fair country," the boy looked down, "at least compared to France."\n\nWerBell roared with laughter. The aide looked at him with puzzlement, and then growing offense. Before the young man could say anything, however, WerBell cut him short with a quick chamber-snap of the revolver. "Those magazines don't tell you anything about the full picture," the mercenary clambered down from the heights, "They don't tell you jack shit about America. Land of the free, land of liberty, land of opportunity. You can find damn near everything there, except maybe the fun of merc life." He took a sip of his whiskey, finally putting his gun to its holster, "Save up. Save the fuck up. You're young - twenty-one, right? Maybe there you'll find the girl of your dreams, and settle down in a nice farm somewhere in Texas. Or something like that."\n\nThe aide could do nothing but nod. Drunk WerBell was a font of wisdom and violence, and the boy could do nothing but smile at his ridiculousness, at his extravagance."
 westalaska.5.a:0 ""Whatever you say, sir.""
 
 westalaska.6.t:0 "Red Dusk"
 westalaska.6.desc:0 "AUTOPSY REPORT\n\nSUBJECT: Genrikh Yagoda, former General Secretary of the Supreme Soviet.\n\nEXAMINER: Dr. Johann "Hacksaw" Braun, German.\n\nCAUSE OF DEATH: Gunshots, friendly fire.\n\nCONTENTS: Subject was found with multiple wounds through the sternum section, allegedly fired from a private recruited from the Russian locals. The perpetrator has been court-martialed and punished according to the Provisional Military Code of West Alaska. It happened after an altercation between Genrikh Yagoda and said recruit. The latter was tired and exhausted after a day of "cleaning up after the mess of the NKVD." Having lived under the regime of Genrikh Yagoda, the private attempted to reason with the dictator and acquire a motive for his "cruel, inhumane" reign in the Far East. Distressed at the loss of his fiefdom to what he termed to be "a bunch of mercenary troublemakers," the former president of the Presidium attempted to leverage his protection under the Code and his higher education against the recruit to justify what he euphemistically called "the excesses of socialism."\n\nThis did not go well. After a brief round of intellectual sparring, which the tired Russian recruit found to be annoying to the highest extreme, he fired at Yagoda, killing him after a few shots from his (now-secured) M1911. As it stands, with all parties satisfied with the outcome, with the Russian punished and Yagoda gone, here are the Examiner's recommendations:\n\nRECOMMENDATION: Immediate burial or cremation."
 westalaska.6.a:0 "Sic semper tyrannis."
 
 westalaska.7.t:0 "The Kid"
 westalaska.7.desc:0 ""Are you comfortable, Mr. Sablin?" the interpreter said, relaying the message from his employer, who sat directly across from Sablin: the maverick mercenary Mitchell WerBell III. A scarce few days before, the Government of West Alaska had sentenced Valery Sablin, former commissar of the NKVD, to death. Now, he sat with the de-facto dictator of the nation - the latter puffing fumes from his cigar like the smokestacks of overworked factories.\n\n"Yes," Sablin said, in the most baffled tone he could manage, "Why am I here?" When his guards told him that he was meeting WerBell, he believed that he would be marched like lambs to the slaughter, to stand before the gun barrel of a ruthless mercenary and hunted down without mercy. Instead, he found himself before a polished plate, with a lustrous steak flanked by silverware. Far from the dark basements of the Magadan prisons, this dining room was well-lit, a chandelier hanging above, its beads shining like little glassy stars.\n\n"We're just here to have dinner in peace, from man to man," WerBell said, "A final goodbye." A mercenary draped in the trappings of a waiter poured red wine to Sablin's glass. "Want a cigar, Mr. Sablin? Although - maybe you don't know how to smoke one of these yet." WerBell smiled at Sablin, a look free of malice and ill-intent, a steel facade worn over an evil face. When he found the commissar staring at him with a mix of befuddlement and disgust, he tipped his glass over in Sablin's direction. "Come on, Mr. NKVD. The wine isn't that bad."\n\n"I'm fine, thanks," Sablin said, "I would rather suffer the indignity of imprisonment than being entreated and brought over to the side of an enemy of socialism."\n\nWerBell laughed again. "Who says you were going to live? Mr. Sablin, you are twenty-three at most. Live a little." He coughed, "Before you die, that is." He gestured his fork at Sablin. "Go on, dig in." He drank his wine and ate his food, not paying attention to the commissar at all, who did not touch his plate. He left WerBell's presence as resigned of his fate as before, although a part of him wondered what the mercenary truly was."
 westalaska.7.a:0 "A puzzling night, to be sure."
 
 westalaska.8.t:0 "A Soldier's Consitution"
 westalaska.8.desc:0 "WerBell leaned forward on his desk, his armchair either too small or too large for him, depending on the moment. In his head pounded the noisiest headache known to man - he shouldn't have drunk anything before today. His grip on his pen was slippery, and his grasp on reality equally as magnificent. Putting his pen down, he cracked his fingers together and stretched, triggering an avalanche pain in his head as the cranks of his shoulder administer their punishment. Every tremor of his head, every twitch of the eye, seemed to shake and break reality around him.\n\nIn front of him was the mother of all documents he had to ever write. He liked to pretend that in his alcohol-induced waking nightmare that the black trails of ink were pearls of wisdom, shining in the dark. The other part of him called it bullshit. The sum of himself, the part that thought the chair was too big, believed the latter. Sometimes one must lie for the truth to shine on - another piece of bullshit.\n\nA doorknock. "Are you done," the voice of the fearful French aide said, "Sir?" WerBell decided against replying. His throat was parched, and whatever sound that emanated from it, no mortal human being can ever withstand. He could do with a glass of warm water, but no, "Constitution first, sir." Damned French and their constitutions; what do they know about running nations? Two Empires, three republics, and a country that was half-sunk into the clutches of the Mediterranean.\n\nHe grumbled, he complained, he shuddered and shivered. Sighing, he admitted that it would probably need to be done sooner or later. He peered down on the great sheet of paper and saw that he only just got unto "Minority Protections." It was going to be a long day."
 westalaska.8.a:0 "Never really was a desk jockey."
 
 westalaska.9.t:0 "Confessions of a Mercenary"
 westalaska.9.desc:0 "They let him wore his clerical attire, his black robes, and the crucifix wrapped around his neck. They gave him food - not rotting, bottom-of-the-barrel food, but actual, edible meals. Even after their tribunals sentenced him to death by firing squad, they did not stop the special treatment. The Father, Alexander Men, took everything they gave him with a pinch of salt. Gifts from human beings can never surpass the grace of the Lord. Holding it close to his heart, he accepted that his fate was to suffer in the clutches of soft mercy. He fasted, he refused to wear his attire - preferring instead to wear the threadbare, drab wear of the other prisoners.\n\nToday, however, was different. They forced him, first softly, later almost at gunpoint, to wear his clerical robes. The guards said that their master, the deplorable and reviled mercenary, Mitchell WerBell III, sought to meet him, and confess. The remark alone stunned him, not to mention its repercussions. He was not even sure if WerBell was baptized in the Orthodox rite. His men discussed his Russian descent, but surely not? He debated the question until they brought him before WerBell.\n\n"I have nothing to say to you," Men said, "And I doubt that your intent to confess was ever pure." He resisted the urge to spit before his tribulation, the punishment for his failed trial. The two men stood and stared at one another before WerBell started,\n\n"Come on, Father," WerBell flashed a smirk at the agitated Father, "I am irreligious. I just want to talk. To see how a man of God views my career. Perhaps even," he paused. "A blessing." He continued. "I like to believe that I had been merciful in my youthful pursuit. Industrious, in the art of war, and an enthusiastic practitioner of the Lord's gift resolving conflicts with violence." He thumbed his revolver. "I am an arms dealer, and not just guns either. Men, tanks, artillery guns, the many things that render modern conflict possible." Stepping closer to the Father, "I have committed many sins, Father, and I do not see a way to turn back. Perhaps, with your blessings, I ca-"\n\n"No." Men cut him off.\n\nThe surprise didn't register on WerBell's face. "I thought so." He grinned. "Take him away, we're done.""
 westalaska.9.a:0 "Perhaps priests have spines after all."
 
 westalaska.10.t:0 "What the Future Holds"
 westalaska.10.desc:0 "WerBell and Nancy stepped into the town. A few days ago, enemy insurgents had occupied it, turning the overly-large village into a pitched battleground. Shells dotted the ground, and brick buildings lay there, shattered - their facade now scattered around them. In the distance, a half-sunk Parish overlooked the town, its bells hollow. An artillery strike had struck its tower, and the defenders had to watch as the building sagged and leaned, retreating quickly in fear of further fire. Survivors from both sides staggered through the ruin, seeking medical attention and food. A shrill cry sounded in the distance.\n\n"What a mess," Nancy said, "But I guess you are used to this, seeing as-" she turned to see WerBell puffing a cigar, enjoying his time as if he was walking on his own backyard. "It's nice to see that at least someone is enjoying this trip out in the woods." She glanced at a woman in white who hurried between the medical tents, carrying in her arms medical supplies and tools, as well as alcohol to clean wounds. Local medics. Thank god for them. It was her idea. Their mission had expanded exponentially, and now she was sitting in the front-seat to the most mind-boggling phenomenon in Russia. She sighed. Her stay would be longer than expected, after all.\n\nTaking his cigar out of his mouth, WerBell blew wisps of smoke that wafted about him like a fine mist. "This may not look like it," he said, turning to Nancy, "But we're saving these people. For god's sake," he kicked a mound of dirt in front of him, "They can't even save themselves. Remember Germany?" He smiled. "We'll make soldiers out of them just yet," looking at two listless men who stood in front of the remnants of their house, their face emptied by disbelief, and filled with uncertainty, "We'll give them life, liberty, and the pursuit of happiness."\n\nMaybe coming here was a mistake. Maybe the entirety of the mission was a mistake. "I hope you're right," she said, "I would hate for all this suffering to go into something wrong.""
 westalaska.10.a:0 ""I am never wrong.""

 westalaska.11.t:0 "A Mercenary Leadership"
 westalaska.11.desc:0 "Mitchell WerBell sat behind the old desk, the one that used to belong to the fascist Matkovsky. He was still finding bottles of vodka hidden in the office, even after all these years. WerBell, tired after a long day of administrative work, wanted nothing more than to be out with his boys again fighting communists or whoever else, anything to get out of the gloom. It wasn't as enjoyable being behind the lines, but someone had to do it, and it was him.\n\n"Sir, we have a new report for you."\n\n"Another one!" WerBell replied. "How many of these am I going to get a day?"\n\n"It's very important sir, you need to read it."\n\nSkimming the pages, it was mostly good news, depending on what good news could ever be in the Siberian wastes. Multiple sabotage events foiled, most importantly at the Irkutsk hydro plant. The last pages of the report were the most important, however. They were running out of mercenaries. "Our men are strong and well trained," said the aide. "But the problem is, we've grown so fast that we don't have enough troops to guard our borders or complete anti-partisan missions. We need a solution, and the only ones are to hire more mercenaries or bring Russians into our ranks."\n\n"WerBell stared into the pages, trying to get any sort of answer from them. Perhaps he did need some of that vodka."
 westalaska.11.a:0 "A difficult decision approaches."

 westalaska.12.t:0 "Some Assembly Required"
 westalaska.12.desc:0 "Mitchell Livingston WerBell III kept his face impassive, but internally burned with fury. He had not known how bad the situation was, and he was sure more than one person had been lying to him all this time. They would pay for that.\n\nHe had just inspected his army. Or, rather and as far as he was concerned, his 'army,' it barely being capable of being called such. The rabble that called themselves soldiers possessed no discipline and little understanding of basic field skills. The arms and other materiel they utilized were not only ancient and non-uniform, but also in terrible condition.\n\nWerBell had not lived so long, or secured his and his confederates' rule over the Far East by being sloppy, undisciplined, ill-equipped, or blind. No, he had secured it by taking charge. By putting in an honest day's toil of hard - and quality - work. Like any American would. Or should. And he would do the same here.\n\nLooking each of the officers he now walked past in the eye, he wondered if they knew what was about to be in store for them. There was going to be a lot of very hard work to bring the wider military into proper shape.\n\nAnd, by God, they were going to do it."
 westalaska.12.a:0 "Training begins immediately."

 westalaska.13.t:0 "Language Barriers"
 westalaska.13.desc:0 "Otto stared at the group of 10 Russians in front of him, their backs straight, their eyes attentive with a hint of bitter resentment, but their uniforms shabby and ill fitting. Muttering to himself in German, the old mercenary straightened back up and took a puff from his cigarette as he ran through hazy memories of the Russian classes he had taken when he was 15. Apparently, they qualified him to train troops.\n\nIn stilted, broken Russian he began speaking to the trainees: "H-Hello, good morning..." Shit, what was the word for recruit? "Students." The squad stared at him in utter confusion, but said nothing. Only silence reigned in the small field outside the barracks, save for the whistling of the siberian winds. Otto's heart beat faster as he floundered for the right words to give orders. Sweat was already collecting on his brow, beaten by freezing wind and leaving him with that agonizingly anachronistic feeling one gets on a cold, sunny day.\n\nLeaning to the side, one of the soldiers whispered to his mate, "Go figure, the idiots send a kraut who can barely speak Russian to train us to fight so we can pretend to be American." The other recruit chuckled in response. Turning red with embarrassment at mockery he couldn't grasp, Otto tried helplessly to form a sentence that would tell them to shut their damn mouths.\n\n"Quiet your faces! Today we will drill open-grass combat. Er- Open field. Open field combat." Otto dropped his cigarette, stamping it into the ground before shakily reaching for another one. At this point, the soldiers were barely holding back hysterical laughter, their lips puckered and their chins dug into their necks to avoid giggling.\n\n"Christ above. Just uh... just run twenty lap, yes students?" The squad nodded and began running down the small, gravel track they had dug the previous night.\n\nOne recruit shouted, "Okay teacher!" As he set off, snickering at his own joke.\n\nOtto went to sit down, lighting his second cigarette of the day."
 westalaska.13.a:0 "This is going to be difficult."

 westalaska.14.t:0 "Radio Free Magadan - Broadcast 78"
 westalaska.14.desc:0 "Radios across the Far East crackled to life when today's Radio Free Magadan broadcast began. Those listening in were greeted by the now familiar voice of the host, Stephen, or Strelok, or as he is affectionately called by many mercenaries and citizens alike, "Roast Beef".\n\n"Good Evening, people of Siberia!" He began ecstatically, "You're listening to Radio Free Magadan, your best source for entertainment in these changing times. Speaking of which,"\n\nWhispering could be heard just out of earshot of the microphone, along with the telltale patter of footsteps as someone was ushered into the studio, "As you know, things in Africa are changing aswell; as the situation becomes more unstable, we're welcoming new and exotic mercenaries and friends from the far away lands of the Congo! I have one such man here in the studio with me now. Say hello to our listeners, Mr. Calistrat."\n\nBroken Russian with a strong Romanian accent could be heard over the static of the radio as the guest began to speak, "Hello, I am called Fernando Calistrat; Very thankful to be welcomed to your country and look forward to serving with you armies. Thank you."\n\n"Wonderfully done, Fernando. Him, among other celebrity soldiers of fortune such as the Swede Roy Larsen, have come with exciting stories and muscle to put behind our heroic efforts here in Russia. Now, here are some hits from that far away land...""
 westalaska.14.a:0 "News and guns from a distant land."

 westalaska.15.t:0 "The Man of a Thousand Lives"
 westalaska.15.desc:0 "Roger Faulques felt the creak of the wooden docks as he stepped off the boat, stumbling a bit as he adjusted to being on land. Seagulls cried far above the port city of Magadan, a place far from anywhere he'd ever set foot. As he walked along the docks, shuffling in between crowds of travellers, sailors and dock workers, he felt old wounds ache. The bullet in his foot he caught fighting for his country against the krauts. The scars and bullet wounds from his time roving in Algeria. The bullet in his other foot, his chest, and his shoulder he caught fighting for the krauts or some other sordid power with enough money to convince the old soldier to bleed again in some hellhole in the depths of Africa, for some few Reichsmarks and a lifetime of dull pain. The bullet that never left his right leg after his stint in the Italian Middle East, giving him a painful but difficult to notice limp. A thousand other skirmishes lingered in his memory but left no mark like that of those years in North Africa, Central Africa and the Middle East.\n\nStill, Roger was only slightly less able than he used to be, a fact that impressed his employers and drew him fame and renown. The 'Man of A Thousand Lives' they called him. So, when Roger heard a state in Russia was hiring mercenaries, and saw many people he had fought alongside flee to once again live the daring life of a hired gun, he'd decided to give it a shot.\n\nIt was an odd feeling, walking the streets of Magadan as he searched for a barracks, a hiring office, anywhere he could find a job. It felt less like he was looking for another place to work and more like he was looking for a place to belong. Certainly, his career was storied, but he was for once in a place filled to the brim with men like him. They all had a certain look, a look he found in abundance in a crowd of men ahead of him, circled around some building whose signs he could not make out. It did look like the place for Roger to be, though, so he set forward."
 westalaska.15.a:0 "A thousand and one, now."

 westalaska.16.t:0 "Eyes and Ears of America"
 westalaska.16.desc:0 ""...And then- and then-, we found him face-down in the goddamn mud with his pants down to his ankles!" Singlaub laughed like a hyena, his old friend WerBell's familiar laugh echoing back at him from the telephone receiver. WerBell had given him a call to discuss business, something about Eastern Russia or Western Alaska or... something, but it had quickly devolved into banter and storytelling about their old days in the OSS.\n\n"God, I don't even remember that. Must've been some opium." Cackled WerBell, before continuing. "Anyways, let's get down to business, old friend. I hear you're still working with the feds back in the states."\n\n"Yeah, yeah, the Central Intelligence Agency."\n\n"Right. Still not as great as the OSS, but that doesn't matter. That's why I called you, on top of the personal stuff."\n\n"What do you mean?"\n\n"See, I'd like to make a deal with you and the CIA, back in the states. You ship us some guns, bullets, and whatnot and we look out for you boys here in Russia. Keep you and the CIA updated on the situation here and all."\n\n"Well... I'd have to run it by the Deputy Director. But I'm sure I can pull it off. Expect a call from the higher ups at some point to make sure everything's all set, but I think I can call in a few favors. Good talking to you, Mitch.""
 westalaska.16.a:0 ""You too, John.""

 westalaska.17.t:0 "A Transcendent Partnership"
 westalaska.17.desc:0 "Mitchell Livingston WerBell III shook hands with Gordan Ingram, and knew that he had met a kindred soul.\n\nInvited to set up business in the Far East, Ingram had arrived only a short time before, but had already made quite an impression. The man was a visionary in the field of weapons design, and had shown him a number of proposed firearms he intended to continue development upon.\n\nHe, and WerBell besides, had been most interested in a number of compact, extremely high rate-of-fire submachine guns, almost small enough to be considered, at least ostensibly, as a pistol. The military and clandestine potential of such a weapon was obvious, and WerBell had wholeheartedly agreed to facilitate the concern's administrative needs as much as possible.\n\nWerBell had even proposed some ideas of his own, primarily concerning the potential of such weapons with suppressors of various sizes, which Ingram himself had found quite interesting. They were both sure there would be many more weapon designs to come, which could be leveraged not only for profit, but for the state's operations both domestically and abroad.\n\nYes, WerBell thought, it was yet another victory for capitalism in the Far East. And who could complain about that?"
 westalaska.17.a:0 "What should the weapons be named?"

 westalaska.18.t:0 "New Regime, Same Profession"
 westalaska.18.desc:0 "Alexander Pavlov had been an enforcer for many years. Under Matkovsky, he had been in charge of many of the state's security operations. And now, under WerBell, he was in charge of surveying many of the new training facilities that had been ordered opened, ensuring they were up to standard.\n\nIt was a good job and, of course and most importantly, was an excellent way to enrich oneself at the expense of the officers who were not up to snuff. He was, naturally, careful to moderate his efforts to such a degree as to not cause trouble. Many of his former comrades had not been so fortunate, and he had, indeed, shot several of them to prove his loyalty to the new regime.\n\nHe wondered what Matkovsky would have thought of him working with WerBell so. The man had always been supremely practical, understanding the need for hard choices. The party split and retreat to Magadan had been proof enough of that. He pondered if Matkovsky would have understood his choices.\n\nPavlov quickly put the thought out of his mind. If there was one thing he had learned during his many years in the RFP, it was that one had to be very able and willing to change with the times. He had before, when Matkovsky had split from Rodzaevsky. And he was doing so once again. He did not know how long this new reality was to last, but as long as it did, he would ensure he was part of it. While also, of course, making sure he was ready should it fall. He wondered if he would be the one to deliver the coup to WerBell should that happen.\n\nHe suspected he would easily adapt to that reality as well."
 westalaska.18.a:0 "Opportunism is essential."

 westalaska.19.t:0 "The Republic, Consolidating"
 westalaska.19.desc:0 "Mitchell Livingston WerBell III read the reports that had been delivered to him, and smiled. Things were looking up, indeed.\n\nHis efforts to improve the quality and size of the state's armed forces had borne fruit. Discipline, provided by the many new training centres, had increased substantially, with fewer and fewer reports on insubordination. Equipment was slowly being standardized, his partnerships with armament concerns proving their worth.. Fieldcraft was being learned, and communicated.\n\nPerhaps most importantly, more overseas manpower was arriving almost daily. Hardened men, veterans of the world's many wars and conflict zones, were finding refuge and a place to call their own in the Far East. Their own discipline and skills would no doubt help stiffen the general soldiery to a great degree.\n\nBeyond that, their loyalty and dedication to a state they could call their own would also provide a ready pool of administrators for the vast territories that could be administered. Ever so slowly, and bit by bit, the sun shone ever brighter on his new republic.\n\nAnd he would work to ensure it continued to do so."
 westalaska.19.a:0 "An excellent day."

 westalaska.20.t:0 "Bearers of Bad News"
 westalaska.20.desc:0 "Dmitri swore under his breath as he stared out the window of his humble little newspaper office. A police car had parked across the street, and the man in the front seat was repeatedly glancing at his storefront in between snippets of conversation with his partner. Even as typewriters clacked and presses did their work behind him, he stood silent as he watched their every action. After what felt like ages, the cops finished their talking and filed out of their car. Dmitri's heart fell into his stomach as he watched them begin walking towards his door.\n\nThe bell jingled as the police officers entered the building. Dmitri put on a fake smile and turned to them, "What seems to be the problem, officers?"\n\n"Did you publish this?" Spoke the man in front, holding out a Newspaper with an all-too-familiar headline: Thousands of Troops Without Pension Due to Frighteningly Incompetent New Policy. But, what was more damning, was the line right above it: The Magadan Eye. Dmitri's newspaper.\n\n"Yes, but-"\n\n"Shut it down, by order of President WerBell, Esq."\n\n"But I-"\n\n"Do you want me to force you? Because that can be arranged."\n\nDmitri sighed, "No..."\n\n"Good. You have 24 hours to close this whole operation, or me and my partner will make another visit."\n\nAs the officers left the building, Dmitri sighed and began walking into the back room where his staff worked, ready to deliver the bad news."
 westalaska.20.a:0 "The truth silenced."

 westalaska.21.t:0 "Alliances of Convenience"
 westalaska.21.desc:0 "Gurgen Aseryants could see his frozen breath leave his mouth in a halting, shaky rhythm as he lay on the ice cold cellar floor. He'd been hiding for a while, he wasn't quite sure how long, after the Supreme Soviet fell to Magadan's dogs. He wasn't an idiot. He could see the writing on the wall - a Communist and an NKVD agent? There wasn't a chance he'd survive here. So, like, some manner of vermin, he had hid. For so long. That is, until he heard boots crunching snow outside of the cabin he had found refuge in.\n\nHow could they have found him? He thought to himself, hearing the steps come closer and closer to the cellar doors. There was definitely more than one person coming, he thought, he was sure of it. Before he knew it, the darkness of the basement was pierced by daylight as the doors were thrown open with a dull creak. Gurgen froze, shutting his eyes tight.\n\n"Gurgen Aseryants?" Spoke a voice from somewhere he could not see. Slowly he opened his eyes, pressing his numb hands into the ground to push himself into a sitting position. "Uh... not quite sure you can hear me, but we have an offer for you."\n\nShivering, Gurgen replied, "Who... who the hell is 'we'?"\n\n"United States of Siberia. We could use men of your particular... peacekeeping, talents."\n\nStill cold, Gurgen raised an eyebrow at the name, but ultimately opted to disregard it's absurdity. Better than freezing to death in a dusty basement, "...Very well. Why me?"\n\n"We've recruited a number of ex-NKVD agents, we could use one more. Besides, your friend here with me, Genrikh Lyushkov, gave you a stellar recommendation."\n\nGurgen sat up, grinning at the name of his old comrade. He limped with stiff legs over to the steps and climbed out of the basement, into the light of day."
 westalaska.21.a:0 "Back to work."

 westalaska.22.t:0 "Begrudging Teamwork"
 westalaska.22.desc:0 "Yuri Vitvitsky was startled awake by the slamming of a door, tumbling off of the stiff, filthy cot he had been sleeping on and landing face first on the cold hard ground. "Augh!" He grunted, sitting up and rubbing his quickly blackening eye. He'd seen worse wounds from his days with Matkovsky's blackshirts, but it still hurt like hell. Glancing up, he saw a man, what looked to be an officer of some sort, approaching his cell. Yuri staggered to his feet, expecting to be called to attention only for the man to approach the next cell over.\n\nA hushed conversation proceeded between the stranger and Yuri's neighbor, before the jingling of keys could be heard, followed by the metallic whine of a cell door grinding open. "Good to be back!" Exclaimed a voice which was becoming louder as its origin exited his cell. The uniformed officer led Yuri's prison mate into view as he finally approached his cell - none other than Georgy Shekherev, leader of the Amur Blackshirts. Yuri certainly held mixed feelings toward the revelation; Amur had been his sworn enemy for the longest time, but they both shared a prison under WerBell's republic.\n\n"Prisoner Yuri Vitvitsky." Said the officer, as if reading from a script, "The United States of Siberia has an offer to extend to you."\n\nYuri raised an eyebrow, "And just what is that offer?"\n\n"A full pardon for you and several other blackshirts, in exchange for your service to the States as a peacekeeper."\n\n"Christ, anything that'll get me out of this cell is fine by me."\n\n"Very well." Replied the Officer, plucking another key from the chain on his belt and pressing it into the lock on his cell door, sliding it open with the same distinctive grind. At last, Yuri left his tiny little cell behind."
 westalaska.22.a:0 ""Can't wait to sleep in a real bed.""

 westalaska.23.t:0 "Reality Check"
 westalaska.23.desc:0 "WerBell found himself pensive, a light up Cuban cigar in his mouth to give him some "inspiration" so to speak. The mercenary turned warlord had been pondering on the state of his little eastern Siberian domain, which turned out to be – quite frankly – a shit show to run. Political instability had been a staple of the region for a little over a decade now, governments ranging from Communist dictatorships to more esoteric ones like Men's religious mandate, and of course one shouldn't forget of Matkdovsky's travesty of a "republic" distorting what little idea the natives had of the concept of democracy.\n\nHow could such an unruly region be governed by its people or by anyone for that matter? Mitchel had no idea. Institutions such as the ones found in the United States of America couldn't be implemented over here, or at least, not in the same format or in the current situation that Western Alaska found itself in. As he puffed out a cloud of smoke, the middle-aged man grimaced as a thought crossed his mind: his dream of a federal government couldn't be conciliated with the reality of the situation he found himself in. Though he abhorred the idea, ruling by decrees would be the solution he'd have to settle for – for now – in order to bring much needed stability.\n\nYet as he started to warm up to his decision, WerBell feared that this show of despotic rule would set a precedent for the rise of a would-be dictator successor in the long run."
 westalaska.23.a:0 "Stability through despotic rule."

 westalaska.24.t:0 "Subtlety is a Weapon"
 westalaska.24.desc:0 "Andrei checked his back, then looked all around. The road looked clear and he slipped across the snow splattered mud to the lonely bombed out building. It had been a shop once, before the fighting. An errant shell had collapsed it along with the owners. Looters had picked the corpse clean. Now all that remained was a shell with a basement, one that worked perfectly for him and his friends.\n\nWhen Andrei entered, Katya smiled at his arrival. "I was afraid you were going to pussy out," She said, then slapped him on the shoulder.\n\n"And what, miss your great company?" Andrei replied, which got a round of laughs. "Okay, enough bullshitting around. Let's talk business." For the rest of the night, Andrei spoke with the others about the needs of the people. Some of them were just upset about the mercenaries getting to do whatever they wanted. Others wanted to implement some of the reforms from the old Union. But it was nothing radical. It could turn into that easily, but the small group of free thinkers was dedicated to nonviolence for the moment. Not out of an ideological underpinning, but because they believed it would lead to their destruction.\n\nWhich is why Katya had to keep showing up at these meetings. Back at her home, she spoke on the radio to her handler. "No, it's a lot of hot air right now, but that Andrei is a smart one. He might do something either brilliant or stupid, either way it could do damage. I'll keep here for another month or so." With that finished she doused her cigarette, put away the radio and went to bed."
 westalaska.24.a:0 "We watch the rebellion in its cradle, to see if it grows."

 westalaska.25.t:0 "The Two Faces of West Alaska"
 westalaska.25.desc:0 "Arseniy sucked air in through his teeth as he yanked his hand away from the blast furnace. Through the boiling heat inside the steelmill and the clatter of hammers and other instruments at work, he had not been wearing one of his protective gloves. Now the skin on his palm, not protected, was red, blotchy and swollen, not to mention throbbing with pain. Staggering back away from the furnace and nearly tripping over the man behind him, he caught the eye of one of the supervisors that had been assigned to the mill days ago. Wincing through the pain, he watched the supervisor approach him and roughly address him.\n\n"What the hell are you doing?"\n\n"Sir, I-"\n\n"I don't want to hear it. We can't have reckless bastards in here hurting themselves by touching a hot furnace."\n\n"Sir, my glove was-"\n\n"Your glove was what? Are you accusing our company of not providing adequate equipment."\n\n"...No sir."\n\n"Good. Get to a clinic and don't expect any pay for the hours you'll be gone."\n\nWith that conversation over and Arseniy shuffling out of the building, the supervisor approached another man who he had been informed was doing exceptional work. For a few minutes he watched him effortlessly working away at a white hot ingot, waiting for the man to take a break. The worker turned around to face the supervisor, his face twisting into a worried grimace. "Did I do something wrong?"\n\n"No, no... how would you like a raise on the next few hours of your salary?""
 westalaska.25.a:0 "The stick isn't always the most discerning tool."

 westalaska.26.t:0 "Status Report 83"
 westalaska.26.desc:0 "MEMORANDUM FOR: PRESIDENT WERBELL III, ESQ.\n\nTHROUGH: DIRECT HAND TO HAND TRANSFER\n\nSUBJECT: INTERNAL DISSENT IN THE UNITED STATES OF SIBERIA\n\n1. This memo (a) provides an update on developments related to our 'With Us or Against Us' policy (see Status Report 78) and (b) makes several recommendations for followup policy\n\n'With Us' Status populations responding well and rising in number, particularly in ---------, --------, and --------. Support is secured, our outlier status is decreasing drastically according to polls and agent observations.\n\n-------- still 'Against Us', gaining support among -------- and --------, peacekeeping teams dispatched but reluctant to use force. Population still against us on: Increase of mercenary immigrants,Mayor ---------'s treatment of his district, rise in gun violence in -------- due to increased presence of arms companies.\n\nRECCOMENDATIONS: Crackdown on crime in ----------, continue invest in 'With US' communities, staff cities -----------, ------------, and -------- with further agents."
 westalaska.26.a:0 "END REPORT"

 westalaska.27.t:0 "Cleaning House"
 westalaska.27.desc:0 "Lada stared out the window of her apartment in downtown Yakutsk, relatively close to the Yakutsk Administrative Offices. They were, in fact, in view from her window where she had been watching the sun slowly make its way beneath the skyline, bathing the streets in ochre that was slowly fading to purple and would transition from there to midnight blue. A black car followed by a motorcade of military trucks rolled through the streets, pulling up right beside the Administrative Offices.\n\nIntrigued, Lada leaned further out her window, gripping the sill and trying to discern who was climbing out of the car. Noone she knew, that's for certain, nor anyone who had ever been seen on a ballot or appointed by the Soviet. No, it was some variety of high ranking military man. She never could get down the specifics of uniforms in the newly forged USS, but the man certainly had the entourage to prove his rank.\n\nShe watched the little ant sized man enter the building along with a few soldiers. After a few minutes, more figures exited the building. Only it wasn't the soldiers, it was the administrative staff of the building. Lada stared at the window with deep concern as most of Yakutsk's government was ordered out of the building, presumably to be replaced by the man in the fancy cap and whatever staff he chose to keep. Worriedly, she stepped away from the window and went to go turn on one of her lamps, the night being quite dark by now. Returning to her window, she closed the curtains and went to go sit down and ponder the changing times."
 westalaska.27.a:0 "A junta right in her backyard."

 westalaska.28.t:0 "We All Make Sacrifices"
 westalaska.28.desc:0 "Andrei checked the clock on the recruitment office wall for about the 50th time in a half hour. When he had decided to sign up for the army, he'd assumed the line would be much shorter, but he'd arrived to a staggeringly long queue that he was now near the end of. Really, he had no idea who in their right mind would choose to sign up for this paradox of an army, but here he was standing in line. He had no other options, anyway.\n\nHis father had been getting sicker and sicker and his worthless factory job wouldn't cover the medical bills. Ever since the old man had come back from the war in the west, he'd been getting sicker by the year. Andrei had no idea what had happened; maybe it was the bullet in his thigh, maybe it was the months spent in the mud, but he hadn't been able to pay a doctor to treat him much less diagnose him. He'd been just about ready to call it quits when he heard about the new recruitment program; not only were they promising him rights for when his service concluded, but they extended to his family as well.\n\nSo he told his old boss at the munitions factory to shove it and came here, to stand in line and check a clock every five minutes. Finally, he was stirred from his thoughts by the man in front of him leaving the line. He was at the desk now, where a broad shouldered, man in uniform sat.\n\n"Good morning, friend. I trust you are here to join up?" He said.\n\n"Yes." Replied Andrei, resisting the urge to sardonically ask him why else he would be there.\n\n"Just sign here." He nodded, sliding a paper in front of the soon-to-be recruit.\n\nAndrei stared down at the blank space waiting for his signature. "It'll all be worth it..." He muttered, before signing away his rights in hopes of more in the future."
 westalaska.28.a:0 "We'll see."

 westalaska.29.t:0 "A True Winter Palace"
 westalaska.29.desc:0 "Back in the west, impossibly far from Magadan, lay the historic city settled by Peter the Great. The subject of WerBell's interest however was in the landmark created by his niece, Anna. She created the Versailes of Russia, the Winter Palace. It had been the seat of Kerensky's government for a time, but its place in history was cemented by the Bolsheviks storming it in 1917. Not to mention the scarring memory of its destruction, filmed for all to see in the widely distributed films from the German invasion. That Goebbels sure did know how to film the obliteration of history...\n\nNevermind that, WerBell thought. The construction of his Presidential Palace, built as closely as possible to the Winter Palace which was once in St. Petersburg, was complete. It now lay in the Siberia, a proper land of ice and snow. The only fitting place for a Winter Palace, no?\n\nHe was celebrating the occasion with some French wine, brought all the way here from the Atlantic. Over a dozen bottles had been distributed to his men, who would partake in the celebration of the Palace's completion with him. In spirit, though. WerBell wanted to spend tonight by himself. He thought about his contender to the west, who could enjoy the full bounty of Bukharin's Siberian Plan. As he sipped from his glass and looked around, a smile creased his face. He had united a band of the lost and forsaken to his cause. He had made a new nation, not Russian, but one of his own design. He was the master of war and with his beloved soldiers, would march forward and crush whoever was in his path. Would Caesar hesitate, would Napoleon? Actually, to hell with those losers! They were conquerors. He was a builder. He was going to be a Washington. That is how history would remember him. He would accept no excuse to this."
 westalaska.29.a:0 "99% of failures come from people who make excuses."

 westalaska.30.t:0 "Finders Keepers"
 westalaska.30.desc:0 ""Careful with those artifacts, some of them are worth more than you lot!" Kurt groaned as he heard his superior barking, struggling to help a fellow merc lift a chest full of confiscated gold out the front door of an opulent Dacha. Clearly, this gilded structure was where the old Tsar once resided. Now, it was to become an empty husk stripped bare by WerBell's mercenaries.\n\nEvery step became more difficult than the last. Even with two men carrying the chest, the weight of the valuables within made transporting it a herculean affair. "Come on, Kurt, put your back into it! I feel like I'm doing all the work here!" Kurt's comrade, a large American man, choked out with a strained voice.\n\n"I'm trying, it's just-" Before Kurt could conjure up some kind of explanation for his lackluster performance, he felt the chest begin to wobble. Both men lost their balance, and an object slipped out onto the grand and a shattering could be heard.\n\n"Fuck," The American grumbled under his breath, "I hope the Captain didn't see that. What did we lose?"\n\nKurt looked down to see a shattered picture frame, containing a seemingly recent photograph of an old Cossack sitting next to a balding man wearing the clothes of a royal. Two men whose deeds have been lost in the chaos of the Siberian anarchy, no doubt. Kurt turned back to his comrade."
 westalaska.30.a:0 ""Nothing too important, I think. Let's just keep moving.""

 westalaska.31.t:0 "First Delivery"
 westalaska.31.desc:0 "Captain Frank Stephenson shivered in his coat, balling up his numb fists where they rested deep in his pockets. Despite the cold, he still kept his eyes peeled as his men hauled another crate of auto parts out of the cargo bay of his ship. The men shivered just about as much as him, their frozen breath travelling into the air around them like wispy ghosts of the sea.\n\nThis was their first run out to Siberia. Being a tramp freighter, they've made runs all over the world, but being based out of the West Coast means that most of those trips have been to much... sunnier places. Japan. Indonesia. Australia. Mexico. Hawaii. Never some absurd 'Republic of West Alaska', as the locals called it, in Frozen Hellhole, Russia. A few other captains he knew had also started making their first few runs up to Magadan since the Russians finally started to get off their asses and rebuild.\n\nThe San Diego native glanced over at a man approaching him, a Russian wrapped in far fewer layers than he. "You're here dropping off the auto parts, yes?" Began the man, in heavily accented English.\n\n"Yes, yes. You're the buyer, then?" Inquired Frank.\n\n"Oh, no. I just came out to watch. There's been a, uh, big buzz around town with all the American businesses moving here. This is a Ford shipment, yes?"\n\n"Mhm. Never expected to make a shipment out here, much less autoparts. Figured if I was ever gonna make a delivery to Russia it'd be after an arms company decides to start contracting us. They mostly make liners do this shit." Frank said, shortly before muttering something along the lines of "This is one weird country."\n\nApparently, the Russian had heard the slight and glanced over at Frank. After a brief pause that felt like ages, the Russian's neutral expression cracked into a grin;"
 westalaska.31.a:0 ""Tell me about it - I have to live here!""

 westalaska.32.t:0 "To the Victor..."
 westalaska.32.desc:0 "The Russian Far East has been bled dry, and our campaign to... reacquire the valuables left behind by our now-defunct enemies has finally come to pass. We now have a vast trove of treasures and artifacts under our protection, and that means it's time to reinvest our newfound capital into turning this region into something we can actually work with.\n\nWe could either use our loot to encourage the development of infrastructure and industry of Siberia and put together something resembling a proper war machine, or use it to encourage some generous investment from our friends from across the Bering Strait. Both would be of great benefit to West Alaska, but we cannot have our cake and eat it too.\n\nWhich shall it be?"
 westalaska.32.a:0 "Time to open our doors to the States!"
 westalaska.32.b:0 "Let's get some proper industry going."

 westalaska.33.t:0 "A New Land"
 westalaska.33.desc:0 "Johnny Walton never figured his humble little logging company would go international. Well, you could consider Canada international, but it was the good old USA's neighbor. Hardly a foreign land, Magadan was more Americanized than he thought it would be. Plenty of billboards for familiar brands dotted the city, along with plenty of Americans. The scruffy mercenaries that patrolled the streets were even from his own country! Though they swore allegiance to a new United States.\n\nIt didn't matter. Johnny had the chance here to expand his business like never before. When your business is trees, you're limited by the amount. Not to mention reforesting after you're done so the trees are there for you next time. Unlike back home, Johnny didn't have to worry about environmental protections, oversight, or much of anything in the way of Big Government keeping the Little Guy like him down. Well, little being figurative he still inherited this business from his pappy and his before him. But he was a worker! He was out here, making a bet and taking a risk on this new country of the United States of Siberia. He was an ambitious sonnuva gun willing to take on these kinds of risks!\n\nAfter he signed on the dotted line, the USS government was going to give him tens of thousands of land to harvest lumber from. His company had endless growth and already investors back home were raking over the cash to help feed his enterprise. Even more would be lining up to invest after the first year, and the next, and the one after that. Each year ramping up production. And Johnny knew he wasn't the only company coming in. All across the States, people were heeding the call of fresh expansion in this new frontier. It was like the wild west was reborn here and now."
 westalaska.33.a:0 "It seemed those scenes of visionary enchantment would never have an end."

 westalaska.34.t:0 "A New Nightmare"
 westalaska.34.desc:0 "It had all been a lie. Rather, it was one big lie built on a mountain of smaller lies. Johnny Walton, CEO of the Walton Logging Company, was now a slave. The euphoria of what was promised by the United States of Siberia. He wanted to be first, ahead of all other competition. Well he got his wish. And now he was paying for it.\n\nAt first he figured he could hire American workers, but his contract stated he needed to use local labor. Next he wanted to set up several camps at once, but the infrastructure wasn't there for it. Hell, it was hard enough getting gas for all the trucks he needed. Production was almost ten times slower here than it was back home. The investors had stopped being interested at all. There was only one recourse for Johnny, to bail out. That was the only way he would be able to save his company without it falling apart. Except...\n\nHe didn't read the fine print. He was bound to provide a certain amount of jobs and give a certain amount of revenue, in taxes, to the United States of Siberia. Not to mention a certain amount of lumber, to help with the rebuilding of so many homes destroyed in the unification of the east. That would be done with Walton lumber.\n\nIt wasn't simply Johnny either. All of the American companies that had come here were trapped for at least a decade, if not more. It had been so simple. The government here knew American companies would be too eager to expand, too happy to jump the gun. Like Johnny had.\n\nHe pulled another draw from his cigarette, gazing out the window of his Oregan beach home. He would have to sell it soon to keep the company in the black. "Damn you, WerBell!" He yelled into the night, but he knew he had no one but himself to blame."
 westalaska.34.a:0 "There are two ways to conquer a country. One is by the sword, the other is debt."

 westalaska.35.t:0 "Out with the Old"
 westalaska.35.desc:0 "Dmitri walked the streets of Magadan with an extra kick in his step. He was skeptical when the mercenaries took over. Who wouldn't? Those men were mostly foreigners, united only by the cause of greed. His upbringing warned him of the foreign imperialists, but the Soviet Union was a distant memory now. The glowing neon sign that read 'Coca-Cola' in American letters. He was certain the cyrillic sign would come up any day now. It's what it promised. American imports had flooded Magadan, giving it life. New jobs were popping up everywhere. To match demand, he had been promoted at the docks and now directed an entire team of dockworkers to handle the cargo. That had been money in his pocket and food on his table aplenty. It was imaginable when compared to the rule of the fascists only years prior. It was time to celebrate!\n\n"Vladimir!" Dmitri called out in the dusty autoparts hall. "Vladimir you bastard, I have vodka, don't make me drink it alone! Let me pay you back all those times I sipped from your bottle, eh?"\n\nNothing answered his call. He realized the shop was quiet, not a soul present. It was then he noticed the boxes, most everything packed up and ready to go. Dmitri hurried to Vladimir's house, where he spoke to him on the doorstep.\n\n"Americans," Vladimir said with his eyes sunken to the floor. "Place is crawling with the cars you notice. No one wants their old, twenty years out of date Soviet era shit anymore. They want real automobiles. I'm sorry Dmitri, but I'm moving my family to a farm down south, where my sister lives with her husband's family. We'll go drinking when the work is done."\n\nIt was the same story repeated a hundred times. If the Americans could make it, they made it cheaper and better. Dmitri realized the only reason he hadn't been replaced is because you still needed someone to bring all this foreign shit in. It made going to work in the morning a little harder each day."
 westalaska.35.a:0 "We can't all be winners."

 westalaska.36.t:0 "Solidarity Never"
 westalaska.36.desc:0 "The sound of revving motors drowned out chanted union slogans as Maxim stood on his toes to peer over his fellow striking workers. Cars and trucks filled with law enforcement officers rapidly filled the street just outside of the Steelworks, the pavement now bearing a hectic mass of strikers with signs and songs and rumbling vehicles with their drivers and passengers leering out at the crowd of disgruntled steelmen.\n\nThe noise began to die down for a moment as those gathered, including Maxim himself, tried to ascertain the reason for the enforcers' presence. Of course, any theory outside of 'here to break us up' would be wishful thinking, and even the most hopeful of the gathered workers knew that. As the first boot hit pavement, all eyes snapped to 10 or so men in riot gear piling out of the vehicles and pushing towards the picket line.\n\nThe shouting only got louder. Chaos was reaching its boiling point, ready to rise and flow over the lip of its vessel. Much like boiling water, it began with a pop and a fizzle. More specifically, the pop of a tear gas canister being launched and the fizzle of its contents filling the air. Maxim, in the far back, only began to realize what was going on when the men in front of him began doubling over and staggering aside with their faces in their shirts. Soon it reached him, jerking tears from his eyes and blurring his vision. All he could ascertain was that something was burning as he stumbled his way towards the edge of the cloud, tumbling onto the pavement just beyond its edge.\n\nDesperately wiping the sting out of his eyes with his sleeve, he heard one of the officers speaking over the anarchic shouting, hacking, grunting and coughing.\n\n"This is now officially an illegal gathering. Please disperse or we will be authorized to use further force"\n\nWhile some of the cars peeled away, a few black silhouettes remained, stark against the midday sun."
 westalaska.36.a:0 "The voiceless remain so."

 westalaska.37.t:0 "It's About Who You Know"
 westalaska.37.desc:0 "It had been hard, living through the Revolution. Savin Egorov's family had been loyal to the Tsar, who lost everything when the Soviets pushed into Siberia. His father had been kind to the peasants. He tried to be kind himself. He didn't want to be a bad boss. When you had workers trying to organize, well that was only natural. He had tried to work with them. His kindness had been a liability, it seemed.\n\nOther workers along the ammunition manufacturing industry had been organizing. His workers with the workers of other new industrialists carving out a name with the little capital available to them in this new country. Well - the only reason Savin knew about this was the information from the government. This crazy mercenary experiment had produced competent spies. Being friends with America's intelligence community had to count for something huh?\n\nIt was going to be a general strike in a week, all across the ammunition sector. It would cripple production... but Savin knew about this whole his competition didn't. Because he always offered the government the best contracts, because Savin made the least fuss. If he could make up for the loss in labor quickly, he could corner the market.\n\nHe picked up the phone on his desk not far to his smoldering cigarette, "Hello, Sergei? I need you to go to Magadan, find anyone unemployed, shouldn't be too hard. Get them ready to work in a week..."
 westalaska.37.a:0 "You're either at the table or on the menu."

 westalaska.38.t:0 "Exceeding Expectations"
 westalaska.38.desc:0 "Ever since WerBell's takeover of the region, more and more American businesses had taken an interest in the rich resources to be found possessed by his young state. This was something that Matthew Warner, a representative of one such company sent here to oversee their interests in the port of Magadan, had come to realize. "Never expected so much money to be passing through a place like this." He muttered to himself, more than mildly impressed as he reflected on the sight before him.\n\nA cargo freighter was being loaded with crates of diamonds and gold taken from the rich mines of Yakutsk, and carried aboard in large crates by a team of longshoremen. These men were hired by the American company Warner worked for, which also owned the freighter and had paid for the diamonds, doubtless to be brought to some destination in the United States are sold there at high prices.\n\nSuch sights were common in the ports of the Far East, these days. With WerBell in charge, perhaps they would continue to be."
 westalaska.38.a:0 "In chaos, there is opportunity."

 westalaska.39.t:0 "From Humble Origins"
 westalaska.39.desc:0 "Only decades ago, the port of Magadan was a mere humble whaling port, founded at the height of the power of the USSR to help in developing the region, as Vladivostok concentrated on handling larger ships. However, Vladivostok is a Russian city no more. After years of seemingly relentless work on improving its capabilities, it has finally emerged as a significant port along the Pacific, drawing in trade from Shanghai to San Francisco, as entrepreneurs and investors seek to extract the vast untapped resources of Russia in general and the Far East in particular through the safest and warmest large port remaining under the control of Russians themselves, and not the German or Japanese occupiers. It now serves to enrich not only those who control it and those who do business in it, but even those ordinary people who live in and around it. Most importantly, it has led to a greater role for the United States of Siberia on the world stage, giving it real power and influence in its own right in dealings with friend and foe alike."
 westalaska.39.a:0 "Fortune favors the bold."

 westalaska.40.t:0 "Back in the Game"
 westalaska.40.desc:0 "Looking out over Magadan, Mitchell Livingston WerBell III thought of his many mighty works, and smiled.\n\nThe reports he had received earlier that morning, and which now sat on the table beside him, had been very clear: the Republic's economy was growing at a pace almost unheard of. Industry was expanding at an incredible pace. Resource extraction was increasing, in both capacity and efficiency. Overall commercial participation, both domestic and foreign, continued to increase.\n\nAnd as he well knew, it was all thanks to his government, and his policies. How could it not be? The communists, fascists, and fundamentalists that had once contended dominance over the Russian Far East had utterly failed to leverage the near-limitless resources of the land. But he had not.\n\nHe had brought good old-fashioned American ingenuity and entrepreneurship to this once darkened land. He had brought the light of progress. And now one of Russia's poorest regions was soon to become its richest.\n\nYes, he thought, the Far East was back in the game. And that game was not, by any stretch of imagination, even close to being over yet."
 westalaska.40.a:0 "Success breeds success."
 
 westalaska.41.t:0 "The United States of Siberia Requests Recognition"
 westalaska.41.desc:0 "It appears that the balance of power in Russia has shifted once again. The Far Eastern region of the country has been brought under the control of a singular entity once again, but nobody could have predicted just who it would be. The so-called "United States of Siberia" is a state that models itself after our own, led by an American national: the infamous mercenary and arms dealer Mitchell WerBell III.\n\nThis strange new contender in the Russian quagmire has, unsurprisingly, begun efforts for international recognition by reaching out towards their main inspiration. There's no denying the strategic benefit of fostering ties with a friendly regime in Russia, but on the other hand, WerBell and his mercenaries are nothing if not dubious characters. We should tread carefully."
 westalaska.41.a:0 "They'll have our support."
 westalaska.41.b:0 "Tell that maniac to shove off!"
 
 westalaska.42.t:0 "The United States Accepts Our Appeal"
 westalaska.42.desc:0 "Unsurprisingly, our friends in the United States have wholeheartedly accepted our appeal for recognition. The added legitimacy that comes with the recognition by a major power is helpful, of course, as there are still many within our own borders who view our admittedly bizarre regime with suspicion. Now, at, least, we can say we're a genuine player in the Russian game, and finally have some friends in the world to boot."
 westalaska.42.a:0 "Good, good!"
 
 westalaska.43.t:0 "The United States Declines Our Appeal!"
 westalaska.43.desc:0 "Our delegation to the United States has returned, and they have some rather inconvenient news. The US has decided not to recognize West Alaska as a legitimate successor to the defunct Russian state, and now we're left wondering what exactly this means for our young nation. The nature of our government has caused many to doubt our legitimacy, and the rejection of a major power is only going to make these dissident voices louder.\n\nTo make matters worse, this is the first time our so-called friends in the United States have hung us out to dry. Let's hope this is the last..."
 westalaska.43.a:0 "Wait, what? No!"
 
 westalaska.44.t:0 "The United States of Siberia Offers Trade"
 westalaska.44.desc:0 "A curious delegation has arrived in our borders claiming to be from a state known as "The United States of Siberia". Despite this name, however, the diplomats were of a wide range of nationalities- none of which were Russian or Siberian. These strange men wished to open trade with us with the hopes of strengthening ties both economically and diplomatically.\n\nWhile we cannot ignore the benefits of such a deal, there is something truly suspicious about these men. What shall we do?"
 westalaska.44.a:0 "We accept."
 westalaska.44.b:0 "Send them away."
 
 westalaska.45.t:0 "The United States of Siberia Denounces Us!"
 westalaska.45.desc:0 "A rather vitriolic proclamation denouncing the Japanese Empire has reached our foreign ministry, penned by a "President Mitchell Livingston WerBell III". Upon further investigation, it appears that this so-called "president" is, in actuality, head of the mercenary army that has united the Far Eastern region of Russia.\n\nWerBell III accused the Japanese nation of a wide range of heinous crimes, from crimes committed during our war with the United States to "thinking you're better than everyone else".\n\nWhat baffles us is why this mercenary is seemingly so invested in apparent injustices inflicted upon the Americans, when his forces are focused on affairs concerning Russia.\n\nOf course, we need not concern ourselves with what some misguided soldiers of fortune say or think about Japan. We have forged an empire that spans all of East Asia, while all they have done is conquer some frozen mountains in the middle of nowhere."
 westalaska.45.a:0 "Who? What?"
 
 westalaska.46.t:0 "Our Benefactors"
 westalaska.46.desc:0 "Another foggy Siberian night, another empty bar in the middle of nowhere. Agent Mason had grown used to meeting his contacts in unassuming places like this. Nobody would suspect game-changing backroom deals were being brokered, and he could enjoy some much-needed quiet before his guests arrived. When the grinning man with his cadre of bodyguards entered the establishment, Agent Mason knew that the quiet break was over.\n\nThe man, the self-proclaimed president of West Alaska, chuckled as he approached. "Mason! I just heard some good news from your buddies back stateside. Looks like we can drop this whole charade now, eh?"\n\nMason hastily brought a finger to his mouth. "Hey, shush! You want the whole damn city to know we're here?"\n\nWerBell snickered as he took a seat across from Mason, clearly undeterred by the Agent's warning. "Hey, what's the problem here? Now that West Alaska has official recognition-"\n\n"That does not necessarily change our arrangements, Mitch." Mason interjected. "Look, it's clear that the OFN is open to working more closely, but I would advise against going too fast and loose with this. You don't want the locals to think this whole operation is a colonization effort, would you?"\n\nWerBell paused for a moment. Perhaps Mason was correct, and falling in head first with the OFN was perhaps not the wisest idea when his reputation with the natives was so tenuous. On the other hand, a full-scale collaboration was exactly what he was working towards all these years..."
 westalaska.46.a:0 ""You're right. We'll keep this hush-hush.""
 westalaska.46.b:0 ""Sorry, it's time to end the cloak-and-dagger.""
 
 westalaska.47.t:0 "The Cold Shoulder"
 westalaska.47.desc:0 "Agent Mason let out a puff of cigarette smoke as he stared out into the evening Siberian sky. His "partner" Mitchell WerBell III had asked to meet with him on short notice, and Mason was never good at picking a spot on a time crunch. At least if they were to meet at the port of Magadan, Mason would get some time to enjoy a cigarette and watch the frigid sea.\n\nWhen he heard a vehicle hastily park behind him, the agent realized that it was time to get back to business. Stomping out his cigarette, Mason turned to see a rather irritated-looking WerBell exiting the passenger seat of the jeep. "YOU! You've got a lot of explaining to do, buddy!"\n\nMason took a glance around the lot of the docks. If anyone was around, they likely would've heard WerBell's outburst. "Hey, keep it down, Mitch!" He uttered in a sort of half-shout, half-whisper.\n\nWerBell did not get any more calm as he approached. "I just got off the phone with my foreign minister. You know what he told me? The US refuses to recognize us as a legitimate state! What's the fucking deal?! I thought we had something going here!"\n\nThe agent sighed. "Look, our deal here was always of a more... clandestine nature. Official recognition was never guaranteed, but either way our partnership does not change. My colleagues are still willing to work with you no matter what the State Department says in public."\n\nThe mercenary grinded his teeth in frustration. He had assumed that the US would do something on their part to help him, but now it seemed that this arrangement was more one-sided than he thought."
 westalaska.47.a:0 ""This is bullshit.""

 westalaska.48.t:0 "One Last Goodbye"
 westalaska.48.desc:0 "She stood at the piers of Magadan's port, looking out at the early dawn sun as it cracked through the dark, overcast clouds, brushing the cold seas with budding colors. In her lips was a cigarette, whose crackle the briny sea-ward wind stole, though the sweet smell of tobacco never went away. She shivered in her fur coat, a gift from a friend - or is it a former friend? - and her breaths came in gusts of white and gray, as trembling fingers plucked the cigarette from its place.\n\nThe pavement clicked beside her, and she reflexively reached for her holster. Nothing was there, much less a gun. Old habits die hard. She eased up, taking in the full figure of her friend - or is it former friend? He reeked of whisky, although he tried his best to mask the odor beneath a layer of perfume. Strange. She did not recall him doing anything of the sort, not least to someone he disagreed with. Maybe he was still a friend. Taking up her voice above the volume of the waves, she started to speak, her tone tempered by the arguments they had. "You seem different today," she said. "What's the occasion?"\n\nHe greeted her with a smirk. "I don't know," he said, pretending to take offense. "I was going to say goodbye to a friend. She's leaving today."\n\nShe smiled, trying to hold back her laughter. "What's she like, this friend of yours? Were you close?"\n\n"She's like family to me. I was going to give her this," he tapped at the wooden box in his hands. "I was hoping that you can pass it to her."\n\n"What does she look like?"\n\n"You'll know her when you see her." He handed her the box. "There's something in there - a real antique. Don't lose it." Before she could reply, he had started walking away.\n\n"Goodbye!" She shouted at the top of her voice. The waves and the wind stole the reply."
 westalaska.48.a:0 "Goodbye."

 westalaska.49.t:0 "A Familiar and Foreign Land"
 westalaska.49.desc:0 "It had been forty years and some change since Jack Ray set foot in Magadan. The city had changed since then. He had proudly followed the stars and stripes all those years ago. Of course, he was a shithead kid who lied about his age to get in at fifteen. His brief year spent as part of the American Expeditionary Force fighting alongside the Whites made Jack into the man he was: a killer, a soldier. Now he was pushing fifty and this was all he knew. It felt right to return to it, to become a part of the nation that was being built here.\n\nHe hadn't had the privilege of sticking with the Whites to the bitter end. Instead he would be part of the rear action in Scotland, against the Germans. When the South African War began, he was too old to take part. But the West Alaskan Republic would take him. He brought his own gun and his years of experience to Magadan, ready to serve as one of the countless new mercenaries answering WerBell's call. A stream of Czech, Pole, Manchu, French, Scot, Irish, Mexican, and Argentinian men stepped off with him. Jack had to give it to WerBell, crazy bastard knew how to bring soldiers together. As he looked out across the docks, he saw plenty of soldiers young and old. Behind him on the waves were two more ships, packed with what he had to assume were men and material. Jack had to keep reminding himself it was really happening.\n\nWith two arms raised in the air, Jack said in his clipped Russian, "I'm back, bastards!" The other men on the dock gave a ragged cheer as they welcomed another outcast into the ranks of their growing nation."
 westalaska.49.a:0 "Omnia si perdas, famam servare memento."

 westalaska.50.t:0 "The Gun that Conquered Russia"
 westalaska.50.desc:0 "One day you are coming back from a celebration dinner with your sweetheart, the kids are eating ice cream on the back seat, and everything seems fine, but you are stopped by a mob of rioting thugs just around the corner. Really think your old Colt will be able to save your family?\n\nYou can be sure the crowd will regret picking your car when you pull one of these from the glove box:\n\nGet your hands in the Military Armaments Corporation M-10, the gun that conquered Russia. Designed by the genius gunsmith John Ingram, this compact .45 machine gun is only a bit larger than your usual pistol. Still, it packs more punch than the Army's Grease Gun: 700 words of friendly persuasion a minute that will make the whole mob will run and don't look back with just one quick trigger pull.\n\nIf you are a man of action who is not content with just protecting your car or your law, we offer you the MAC Operational Briefcase. With a leather finish and a semi-rigid structure, you will be able to carry your guardian angel anywhere you go and make it rain hell with the click of a button.\n\nBut if your biggest problem is that annoying neighbor, the local communist agitator, or a curious Federal Agent, what you need is a legitimate SIONICS silencer. A creation of President WerBell himself, this masterpiece makes your M-10 so quiet you can have a pleasant conversation on a telephone while throwing some lead down range.\n\nIf you have the Tax stamp in hand, just call the number on the screen right now to get your M-10 delivered from Magadan straight to your doorstep."
 westalaska.50.a:0 "This segment was paid for by the [MAG.GetName]."

 westalaska.51.t:0 "Beyond the Far East"
 westalaska.51.desc:0 "On radios around the globe, a man with an American accent spoke with a gusto akin to a used car salesman over the radio.\n\n"Do you need a mercenary force to fight off those pesky invaders?"\n\n"Do you need to fight against some idiots who took over your country and you're wanting to take it back?"\n\n"Here in West Alaska, we offer the world's best mercenary force! Equipped with the latest in military technology, the West Alaskan Expeditionary Force, or WAEF is ready and able to help any nation or people fight!"\n\n"Now, I know you may ask "Oh Freddy, these guys might not even understand what we speak, or they may kill us!". Well, not to worry my friends, for WAEF is not only professional in all of its actions thanks to its rigid discipline but also is multinational and able to speak almost any language in the world!"\n\n"So, what are you waiting for? Hire the WAEF today! No matter if it is from the jungles of Africa to the hills of Britain, we'll be there! To hire us, please telegraph the West Alaskan Foreign Ministry and they will discuss pricing, we even off financing! So, come hire the WAEF, because you don't want the other side hiring us!""
 westalaska.51.a:0 "Next, he'll start talking about money back guarantees, mark my words."

 westalaska.52.t:0 "Doing What's Best"
 westalaska.52.desc:0 "Anatoly Sobchak sat at his desk, anxiously pushing his pencils back into a single orderly line. His office was the same, the town was the same, but the flags had changed. No longer did Anatoly swear allegiance to the Tsar and faithfully discharge his duties as mayor in his name. Anatoly's duties were the same, but now he performed them for the up-jumped American mercenary.\n\nThe green and white flag of the Principality had been removed from his office, replaced by the West Alaskan colors. Anatoly could have laughed, "West Alaska", what a ridiculous notion. He could have laughed, but he didn't. The mayor hadn't retained his position for so long by snickering whenever soldiers sauntered into his town. No, he kept his mouth shut and his head down. So, Anatoly sat in his office, arranging his pencils and hoping that he could continue to protect the people in his care.\n\nTrue, there had been angry complaints, diehard Whites threatened to kill him for not fighting to the death against WerBell's mercenaries, but what could he do? Dead, Anatoly could do nothing, but as a collaborator, as mayor, he could continue to do what was best for his people. Anatoly sighed, leaning back in his chair. He wondered if the townsfolk would forgive him one day. Snow fell quietly onto the rooftops, and Anatoly slipped into the comfortable silence of the condemned."
 westalaska.52.a:0 "One day they'll understand."

 westalaska.53.t:0 "Who Owns the Pig?"
 westalaska.53.desc:0 "Gerry Patrick Hemming's Russian wasn't especially good, but it had been slowly improving since his arrival in Magadan. Before him were two Russian farmers, locals of the parcel of land WerBell had assigned him to oversee. Both were dirty, with unkempt beards and patched clothing, almost a comical representation of the Russian peasantry. Seated at his desk, armed guards at his side, Hemming struggled to follow the thread of the conversation. In their provincial Russian, the peasants jabbered and pointed fingers at one another in an accusatory fashion.\n\n"Okay," said Hemming in his elementary Russian, "Oleg, you say that Petr stole your pig?" Oleg nodded, dark eyebrows bouncing as he scowled at Petr. "And Petr, you deny this?" Petr also nodded, glaring at his accuser. "And I understand that there's no witnesses or receipt of sale of said pig?"\n\nOleg scowled, "I don't need a receipt, the thief took my pig right from my pen!"\n\n"Liar!" shouted Petr, who was held back by one of the guards as he rounded on Oleg.\n\n"Jesus," said Hemming, "everyone calm down! Oleg, you have no proof that the pig was yours, and Petr, you also can't prove ownership. Tell you what, you drop this and play nice with each other and I'll buy you a pig, Oleg. Everyone wins."\n\nOleg grinned, revealing missing teeth, "yes, I will drop my complaint."\n\n"Okay," answered Hemming, glad the situation was simmering down, "my people will talk to you tomorrow." The peasants filed out and Hemming rubbed his temples. He felt like a medieval count settling disputes, not military governor. Such were things in West Alaska, he supposed."
 westalaska.53.a:0 "At least no one got hurt."

 westalaska.54.t:0 "Bad News"
 westalaska.54.desc:0 "Mr. President, there has been some... unfortunate news from our western border.\n\nIt appears that one of our ranking mercenaries, a "John Peters", has been involved in an... altercation with a local politician over the "procurement" of housing for his unit. Said altercation has ended with the death of the politician involved to multiple stab rounds, with Peters stating that, and I quote, "The fucker deserved it for being a pretentious ass."\n\nWhile owing to his senior status, Peters has managed to escape punishment, our relations with the local population have noticeably worsened."
 westalaska.54.a:0 "Goddamnit!"

 westalaska.55.t:0 "The Magadan Studies and Observation Group"
 westalaska.55.desc:0 "To the customs officials at Magadan's airport, the men arriving were simply more soldiers of fortune, scruffy recruits from all over the world, come to find the fortunes in the new promised land of looting and exploitation.\n\nWhich was exactly what those men, entering on separate flights, during separate inspection shifts, and from wildly different backgrounds, wanted. The Agency, and by extension the United States, could not be publicly seen to be supporting a warlord strongman with no legitimacy whatsoever. Which was what they knew WerBell to be, regardless of the lands or titles he had bestowed upon himself. But his success was nevertheless in America's interest, and thus they had been dispatched.\n\nTheir task was simple. The rag-tag mercenaries WerBell relied upon for his 'army,' such as it was, were very competent at the age-old mercenary pastime of shooting and robbing unarmed or barely-armed civilian rabble. But they were very much not competent at just about everything else. That would change. The men, experts of warzones the world over, would train these scum into a more effective force.\n\nThey would smile and patiently instruct them, and participate in operations as embedded advisors and field observers. They would hide the deep disdain and loathing that they held for mercenaries and traitors alike, because they had been ordered to do so. And in doing so, they would ensure victory for America's interests and needs.\n\nIt was not, for most of them, the first time. They had done so before, with similarly unpleasant men. And it would certainly not be the last time either."
 westalaska.55.a:0 "One more wasteland for the Agency."

 westalaska.56.t:0 "A Matryoshka's Many Faces"
 westalaska.56.desc:0 "WerBell was quietly watching his television, patiently waiting for his own speech, one addressed to all citizens of the United States of Siberia so as to assure them the country's growth and its firm sovereignty. Most surprising would be that this speech would be entirely in Russian, something surprising considering that Mitchell couldn't speak a lick of it. But who said it had to be him doing the talking? He leaned forward as the screen lit up and his face showed up.\n\n"My fellow countrymen." he said, in perfect Russian. His lips were moving but his words didn't match up with their flapping, a thing easily explained as the President had a Russian merc dub over the recording of his speech, one initially in English. A light chuckle escaped through his teeths as he recalled the making of this subterfuge, used so the public would think of him as one of their own.\n\n"I, President WerBell, am addressing you concerning our nation and its history during the last few years, one not without its fair share of troubles: a warlord state amongst many others in this cold land, our Republic now encompasses a vast amount of Russia. Employment across Siberia has gone up as well as overall quality of life for its citizens. Our country is now one with strong institutions ensuring peace and stability for each and every one of its inhabitants, a proud and independent country and one that will stay free of foreign influence. This is my promise to you."\n\nA promise dead on arrival as the USS was backed by the CIA through covert means. Hell, its president was an American mercenary with a flimsy claim of Russian heritage. "And so, on this promise, I bid you goodnight and may God bless the United States of Siberia."\n\nAs the screen faded to black, a few notes of Stravinsky's Russian dance could be heard, and WerBell's grin could be seen irradiating in the dark."
 westalaska.56.a:0 "Unseen influences lurk in the dark."

 westalaska.57.t:0 "A Shot at Diplomacy"
 westalaska.57.desc:0 "Handshakes, fake smiles and whisky shots are three things diplomats must be acquainted with in order to broker deals.\n\nThe Stars-Spangled Banner could be seen waving atop a small ship entering Magadan's port, a place so very far from home. Well-suited men were standing on the its bridge, furrowed brows on their faces as they looked to the congregation of brawny men in battle-worn uniforms standing on the harbor's edge, solemnly waiting for their arrival.\n\nAs the Americans landed, one of the burly figures stepped forward and quickly shook each of the envoys's hands, nearly breaking their feeble wrists in the process of doing so.\n\n"Welcome to West Alaska gentlemen, a place not so different than the good ol' US of A, so you won't get homesick. Let's get you to your quarters, shall we? We can talk more over a glass of whisky and toast to the great budding friendship between our countries, eh?"\n\nThe diplomats at each other, visibly flabbergasted at the mercenary's bluntness and get down to business approach. Then again, whisky seemed alluring as the cold wind blew over the harbor..."
 westalaska.57.a:0 "God it's freezing out here!"

 #Blackbear event chain
 westalaska.58.t:0 "Boot Camp"
 westalaska.58.desc:0 ""Gun. Give," barked a voice behind Jack Svoboda's back, tearing his attention from the row of bottles yonder. For all of a second he thought a grizzly bear learned how to walk; man certainly towered over him like one, clad head to toe in furs to match. Only the outstretched hand dispelled all manbear thoughts; before they could return, Jack handed his father's gun over.\n\nAnd then it flew up and went crack- crack- crack. Three bullets flew with Siberia's winds and toppled three shattered bottles into the snow. The manbear did in three seconds what Jack couldn't with thirty - he resisted the urge to gape.\n\n"Elbow bent, leg too wide and shaking," said the bulky man in harsh, broken English. "Close eye when trigger pull. Move with recoil like grass in wind." He held Jack's gun closer, inspecting the fine patterns that ran its length. "Revolver with ivory handle and fancy drawing. Useless." Without looking away he continued, "Zapadnaya Alyaska no place for child playing toy soldier. Where from?"\n\n"T-Texas," muttered Jack hurriedly.\n\n"Amerikanskiy, eh? Think you are cowboy hunting Indian in forest? Keep shooting like debil and men here slit your throat with vodka bottle themself." The man turned to the range's other five curious shooters. "This go for everyone who come to Magadan. Here you not fight naked Tatar with bow; you fight army with more gun and brain than you all combine. Forget Hollywood der'mo. You are Blackbear, finest soldier of fortune in entire world. And we teach you to fight like one - or you die like one."\n\nThe Texan had barely gathered himself when the Russian walked away. "Wait!" he called. "My gun, uh, sir...?"\n\n"Get better gun from Supplies. And tell Trofim Boss sent you.""
 westalaska.58.a:0 ""Python," said Boss as he left. "Is your name now, like your bad gun.""

 westalaska.59.t:0 "Field Training"
 westalaska.59.desc:0 "One of the unwritten rules Boss taught in boot was that bitching is a free action. Ten klicks away from civilization and buried in sub-zero snow, now-Private Jack Svoboda had a lot to bitch about: his stomach suffered hunger pangs for want of breakfast, and his legs still ached from yesterday's march. Frost bit into skin like the fatigues weren't there. Half a brain went to keeping his mouth shut; half prayed a witless bastard would enter his scope before sundown.\n\nAnd like his gripes were an invocation, the radio blared alive. "Python," crackled its Russian-tinged static, "Patrol, two at treeline north, 300 yard. I take left. In three."\n\nFucking finally! "Copy Boss," Jack near-shouted as he reoriented his Springfield towards the forest's edge. As promised, two men shuffled out from the trees, their arctic camouflage given away by gunmetal black. Why they were here and what for were fleeting thoughts to the tired, hungry merc. Sooner these yahoos drop dead, sooner he RTBs to a warm meal.\n\nJack swallowed a breath and held, like Młynarz taught. Hands steadied, he peered through the scope. The patrol had stopped: Left's buddy neared a pine and fiddled with his zipper. Trigger squeezed, fine cross inched to the pisser's head, that's right, just painting the snow yellow before a bullet blows his brains out in one-\n\n"Three." Crack. The 30-06 flew and hit snow. Heads swiveled in panic; another crack, more distant, before Left lost his. His buddy had barely covered up before a third knocked him face-first into his own piss.\n\nJust like that, Jack had missed his ration ticket for tonight."
 westalaska.59.a:0 "Wasted shots bought only time in the firing range."

 westalaska.60.t:0 "Squad Patrol"
 westalaska.60.desc:0 ""So I was thinking."\n\nSergeant "Python" Jack mulled the medic's question over as he kept watch ahead of the makeshift camp. Pitch-black midnight shifts and idle chatter never led anywhere good. Then again... "You're always thinking, Seong. But granted."\n\n"Well..." drawled Seong "Kay" Jung-Hwa on his cot. "doesn't all this sound like the silver screens? Bunch of mercs flock to a land of warlords, take things into their own hands and carve a place to call their own. All you need's John Wayne, Joan Fontaine, a hackneyed romance plot and-" he clapped, "-bam! Blockbuster of the year."\n\nAcross Kay sat Kazimierz "Kaz" Młynarz. Ember and spark glinted off rimmed sunglasses seemingly fused to the support gunner's head. "Like Boss said, Kay: keep Hollywood in Hollywood. Unless we're living in a fever dream of yours, West Alaska is our home now. One by and for those without."\n\n"Boss this, Boss that- bah, say something yourself for a change!" Kay retorted. "And I'm not the one who dresses up like a cowboy and twirls his pistols around. That's Baldie!"\n\nHe pointed at Adam "Shashka" Abramov, who was twirling revolvers on each hand. "Mark of good taste, my Korean friend. It say a lot more about you than me. Chasseur, if you can educate the young virgin on woman's wants?"\n\n"Chasseur" Mirielle whistled twice as the silent sniper fed a round to her scoped MAS-36. Someone was close. Before the conversation fully died, Jack leveled his rifle at rustling bushes where the clearing met trees. Thunder split the air twice, and a body hit snow with a soft, distant thud.\n\nTen more emerged with brandished guns."
 westalaska.60.a:0 ""Fancy shooting Py!" said Kay right before lead filled the empty night."
 MAG_special_activities_unit_tt:0 "We will raise a §YSpecial Activities Unit§!"

