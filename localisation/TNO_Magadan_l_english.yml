 ### Matkovsky expansion tree ###
 MAG_our_way_forward:0 "우리가 나아갈 길"
 MAG_our_way_forward_desc:0 "The madman of Amur is no more. The infamous bandit king, the former leader of the RFP, Konstantin Rodzaevsky, is dead. Now that the split in the party has been mended and our rule has been secured, we are ready to look beyond inner-party squabbles to the rest of the Far Eastern region. In our absence, many powers have seized territory for themselves: the Tsarists in Chita, the regional republics of Yakutia and Aldan, the Reds in Irkutsk and Buryatia, and last but not least, the so-called Father consolidating power in the north.\n\nHow unlucky for them then, that the party is now one, with a sole head helming it. We will form a united front, one that we have not made with our brothers in Amur for years, to roll back the warlords of the Far East and establish ourselves as the single legitimate representative of a Russian state there. The Crusade begins here, and from here on out, there is nowhere for us to go but up."

 MAG_altering_the_deal:0 "거래 변경"
 MAG_altering_the_deal_desc:0 "During the times of harsh winters, we formed a temporary truce with the Tsarists to work against Rodzaevsky. Before that, during the years of Union's collapse, we united with them to create the Anti-Bolshevik Front. The alliance was successful, up to a point; the Front fell into in-fighting, with the Tsarists splitting away and taking charge of Chita, led by the late Semyonov. Meanwhile, the RFP became entrenched in Magadan and Amur, before undergoing its own split.\n\nNow that the party has sorted its struggle and ended the division, it is ready to turn to the outside world. The Tsarists in Chita seem to be the most appropriate targets for the start of our expansion. Having worked with them, we know their strengths and weaknesses, giving us an upper hand in a hypothetical conflict between the monarchists and the party. We shall alter the deal; either they serve us, or die in defiance. There can be only one leader, and that is Matkovsky."

 MAG_integrate_the_high_command:0 "최고 사령부 통합"
 MAG_integrate_the_high_command_desc:0 "As has been previously established, in the immediate aftermath of the Union's collapse, the monarchists formed a pact with the RFP, creating the Anti-Bolshevik Front. The operations were successful, up to a point. Eventually the offensive ground to a halt before the east could be unified, and the members of the Front went their separate ways. Semyonov took his section of the line near Chita and set up camp there, waiting for the day that the Tsar ruled over Russia once again. He would not live to see his efforts fail.\n\nMonarchism aside, the officer corps of the Tsarists mainly hold the same ideas as Matkovsky and the RFP. With these ideologically compatible allies, it would be a waste to send their talents to the gallows. Instead, we should integrate them and give them a place alongside us, marching together towards the final liberation of Russia. Perhaps then they will finally see that a crowned head does not a great Russia make."

 MAG_the_matter_of_the_tsar:0 "차르의 문제"
 MAG_the_matter_of_the_tsar_desc:0 "The circumstances of Tsar Mikhail's arrival in Russia are perhaps comedic, in retrospect. A scion of House Romanov, his father's non-dynastic marriage to his mother made sure that no claim would ever pass through his blood. The Tsarists officers however, desperate for any claimants to the throne, sent out invitations across the world, an invitation that only Mikhail accepted. Semyonov then detained him against his will, keeping him in a nation he had no desire to rule.\n\nThe RFP has defeated the Tsarists, scattering them in the four winds of the Far East. Yet, remaining in the palace of Chita is the beloved tsar, abandoned by his loyal and trusted followers. Matkovsky must choose what to do with him. Allowing him to live may be the merciful option, given how harsh his life up to this point has been. Yet death is the only way to ensure that there will be no loose ends left, and leaving him alive may not be worth the risk."

 MAG_the_old_front_restored:0 "옛 전선의 복원"
 MAG_the_old_front_restored_desc:0 "The Party has defeated the Tsarists, and their officer corps now serve Matkovsky. The Tsar's fate has been decided, and with no claimant to the throne of Russia under their thumbs, there is no cause for the monarchists to rebel. Matkovsky, however, is a visionary soul. He looks past sins of the Tsarists, their rebellion and violent separation from the Party. Even the recent war against the monarchists can be forgiven: let us all work together again, like the good times in Harbin.\n\nThe Anti-Bolshevik Front has reunited. The branches of the RFP in Magadan and Amur have reconciled their differences, and the officers Chita have returned to the fold. There will be no more disunity. All who march with Matkovsky shall no longer know themselves as Fascists or Monarchists, but only the soldiers of the Russian nation, on their quest for the final liberation of the Motherland."

 MAG_operation_diamondback:0 "작전명 다이아몬드백"
 MAG_operation_diamondback_desc:0 "The Republic of Yakutia was once a formidable foe of ours, stalling the advance of the Anti-Bolshevik Front, and with the aid of the Reds and Aldan, eventually pushing us back. They were the straw that broke the camel's back; the old Front disintegrated, and the prospect of Russian reunion spearheaded by the forces of the righteous began to seem impossible. Matkovsky, however, has done the impossible: the Front stands again, and before it is an old enemy. This time, we shall not fail.\n\nWe march north. With the Reds in disarray after their civil war, Yakutia will have no protection against the wrath of the rejuvenated Front. What few soldiers the diamond mines of Yakutia can buy, we will overwhelm, we will throw against the rocks and shatter. Once they are defeated, the diamonds will be ours - the liberation of Russia will gain a boon that will aid its realization until Russians rule over Moscow again."

 MAG_russian_corporations:0 "러시아 기업"
 MAG_russian_corporations_desc:0 "In the absence of any Russian rule over Yakutia in the previous years, the ethnic Yakuts completed the final act of betrayal against the Russian people. Russians toil in the depths of their diamond mines, yet the fruit of their labor belonged not to their nation, but the Republic of Yakutia. Matkovsky, disgusted by what he discovered, vows to end this practice all over Yakutia. There is a small problem as to who will manage the mining operations if the party incorporates Yakut corporations to the state. Fortunately, Matkovsky has a simple solution to this predicament.\n\nRussian corporations shall work in Yakutia. No longer shall Russian labor go to any nation other than their own. The diamonds of these mines will go toward funding the party and its sacred task. With a surplus of funds resulting from the increased trade, we will be able to draw more to join us and pay those in our service higher wages. Russians shall rule over Russia again."

 MAG_lessons_from_werbell:0 "워벨로부터의 교훈"
 MAG_lessons_from_werbell_desc:0 "If there was one thing that one can say in favor of the mad mercenary WerBell, a man who once sought to kill Vozhd Matkovsky, was that he was competent, almost fearsomely so. Leading an army of disparate experiences, personalities, and cultures would be a challenge to even a general staff, but WerBell did it alone. Perhaps the Wizard of Whispering Death can still aid us after his unceremonious and violent dismissal after all.\n\nFrom the ex-mercenary captives that we gained during WerBell's coup, we can learn how WerBell organizes his forces into a coherent, capable fighting force. We shall present the mercenaries more lenient terms if they cooperate with us to raise our troops to their standards, using their experience in global wars and applying it to Siberia. The soldiers of Magadan shall become the greatest in the Far East, perhaps in the whole of Russia. No army, in Siberia or elsewhere, shall challenge their superiority."
 
 MAG_arms_from_our_benefactors:0 "우리의 은인들로부터의 무기"
 MAG_arms_from_our_benefactors_desc:0 "America, our loyal ally, has given tremendous aid to us in exchange for fulfilling the reforms that we promised back in the days of the cold winter. So far, they have kept a safe distance from us, supporting us with surplus arms, but not allowing us to become strong enough to break fully from them. Now that they have seen the results that the Vozhd has brought to the Far East, their faith in our regime has increased, and the shipments of supplies have become more significant as of late, with not only surplus arms but recent, state-of-the-art ones as well.\n\nWith the diamond mines of Yakutsk under Russian control, the Americans shall not only receive empty promises to pay for their aid. We will begin paying from our pocket to this foreign power, proving that the Russians can finally stand alone on their own two feet. They shall continue to be our benefactors, but we will distance ourselves, until the time that we can break free from all foreign influence and let Russians rule over Russian land."

 MAG_forward_operating_bases:0 "전진 작전 기지"
 MAG_forward_operating_bases_desc:0 "With the defeat of the Republic of Yakutia, the party has decided that it is in its utmost interest to rest after its most recent war. Our neighbors to the west and the north, however, scurry beneath us, continuing their malicious mission to prevent the reclamation of Russia. Although not in direct conflict with any of them, we cannot let the details of our opponents' movements go unexamined. At this juncture, the party cannot let itself be blindsided by any developments in the Far East.\n\nTo make up for the lack of intelligence on our foes, the Vozhd has approved for the construction of Forward Operating Bases in the periphery of our territories. From there, no change shall miss the party's eye in Magadan. Knowing oneself is only half the fight won; to ensure one's total and complete victory, one must understand the enemy as well. That is the Vozhd's desire: to achieve flawless triumph."

 MAG_taking_back_the_past:0 "과거를 되찾다"
 MAG_taking_back_the_past_desc:0 "These past few months have been a wild ride for the Russian Fascist Party. Once stuck on an icy port in the middle of nowhere, the Vozhd has subdued the Tsarists in Chita and the regional republic of Yakutia. From the former, we have gained the experience and loyalty of the monarchist officers, incorporating them into the Anti-Bolshevik Front. From the latter, a steady stream of diamonds flows from the port of Magadan to America and beyond, earning us a revenue beyond compare.\n\nThe task, however, is not yet done. It would be complacent for us to wait and sit on our medals while the rest of the Far East has not pledged oaths of loyalty to the one true Vozhd. The military exercises will continue, and the mining of diamonds will not cease. The Far East is in our hands, waiting to be grasped and claimed. So will the Vozhd move forward, until all of Siberia, and then Russia bend their knee to him."

 MAG_the_far_east_theater:0 "극동 극장"
 MAG_the_far_east_theater_desc:0 "Our preparations for the coming conflicts in the Far East continue. However, the foes we are to face are different from ones we have fought so far. These other warlords that dare contest our rule of the Far East are entirely different adversaries in nature, magnitude, and motivation. Except for Aldan, these claimants are shaped by ideological fanaticism, rather than the mere will to survive in the Siberian climate.\n\nThe Reds are to our west, in Buryatia and Irkutsk. Some in the general staff want to prioritize them first, seeing as they are our old enemies and hardened by years of war. Some, however, look to the north and see the Father as the greater threat: after all, faith has driven men to commit all things great and terrible. Our last option would be to invade Aldan while they are weak and claim the gold there for ourselves. Whichever we choose, our course is set, and after we are finished in the Far East, the west shall know the glory of the Vozhd."

 MAG_the_old_enemy:0 "숙적"
 MAG_the_old_enemy_desc:0 "For all the Russian members of the RFP, the October Revolution was a black stain upon Russia's history as a nation. Abandoning its roots, it instead fled to the ideals of Marx and Lenin, creating a state whose only purpose was material gain. Gone was the Russia that championed the rights of its people, replaced by a wicked country that actively suppressed freedom. Where did all their cruelty lead them? They guided Russia to its defeat at the hand of the most heinous enemy.\n\nIt is now time for us to snuff out the flames of the Revolution. The troops shall move like boots over the embers of the Reds. When the Vozhd gives his order, they shall stamp these out. No one shall gain from their ashes kindling from which to light the whole of Russia aflame again. We do not care whether or not it is Yagoda or Sablin who we face: the Reds has had their chance, and they have squandered it. It is time for someone else to lead Russia to her glory."

 MAG_operation_remnant:0 "작전명 잔당"
 MAG_operation_remnant_desc:0 "Genrikh Yagoda was once the leader of the Presidium of the Supreme Soviet. He maintains that his puny little state of Irkutsk has the most legitimate claim to the succession of the old Union. However, the Vozhd does not care about the ramblings of a mad dog of the ancient Soviet government. He is sitting on the Vozhd's rightful territory, and therefore he stands in the party's way. Whether or not his case is valid is irrelevant; he shall fall, and the people will be freed from his deceit.\n\nWe shall break the remnants of our nemesis. Our men, the most skilled and elite in the Far East by far, shall fall on these supposed Guardians of the Revolution. Their blood shall stain the battlefields of Siberia and wash away the crimes of their shadowy, repressive regime. From the soil shall rise a new Russia, led by our Vozhd! Now we make our move and may fortune favor the bold."

 MAG_the_siberian_intelligence_bureau:0 "국가정보국"
 MAG_the_siberian_intelligence_bureau_desc:0 "After the defeat of the Soviet remnants, the Vozhd has taken an interest in a specific state apparatus of their government. The NKVD, the mastermind behind the many crimes of the Union against Russia, was a competent organization capable of maintaining the security of the state. Matkovsky plans to use them as an inspiration for his own intelligence service, but also as a lesson. The crimes against the freedom and liberty of the Russian people shall no longer be tolerated.\n\nThis vision is the impetus for the State Intelligence Agency: a body consisting of spies, commissars, and secret police, whose task is to investigate dissent and monitor the enemy. The Party shall merge our separate investigative agencies into the SIA. We will infiltrate our enemies to the west and the north. They will be unable to move an inch without us knowing. The eyes of Matkovsky shall also not overlook his own realm either.There will be no more dissent, and never another Rodzaevsky."

 MAG_revive_the_aviation_industry:0 "항공산업을 되살리다"
 MAG_revive_the_aviation_industry_desc:0 "Once, in the times of the Union, there was a thriving aircraft industry in Irkutsk. The planes that came out of these factories flew in the Great Patriotic War, a vast service to the troubled motherland. After the fall of the Union, these manufactories shut down, as the Reds were more concerned about their ideological purity than the utility of such tools of the state. We now possess the region of Irkutsk and the aircraft industry with it.\n\nIt is time for us to do what the Reds have failed to. We shall reopen these factories, and let the workers from all over the Far East into them. Soon, the Anti-Bolshevik Front will not only battle its enemies on the ground but in the sky as well. Against the other powers of Siberia, this might prove to be the decisive edge that will let us triumph over them. When we look toward the west, these planes will serve us well in crushing any opposition to our rule."

 MAG_operation_sentry:0 "작전명 파수꾼"
 MAG_operation_sentry_desc:0 "Valery Sablin, aged 26, former NKVD commissar, has from the earliest days of his service, doubted the absolute rule of his agency. Holing up in the former Soviet Republic of Buryatia, he has taken a stand against Yagoda. His radio broadcasts breach our airwaves every day and night, urging our soldiers to abandon the Vozhd and join what he called a return to the ideas of Lenin. It would be lying to say that none of our soldiers switched sides, but for the most part, his speeches have gained no purchase in the army.\n\nMatkovsky views Sablin with slightly better regard than Yagoda. At least Sablin recognizes that his government has gone the wrong way. However, he did not come to the truth that the Soviet system was at fault for the defeat and suffering of the Russian people. We shall march against Buryatia and silence the radio broadcasts. No longer shall ideas of long-dead men guide Russia to ruin."

 MAG_grim_reality:0 "잔인한 현실"
 MAG_grim_reality_desc:0 "Matkovsky has defeated Sablin. The victor of the ideological struggle in the Far East has been decided. The radio waves from Buryatia are now silent, with only its rival in Magadan broadcasting the success of the Vozhd. The ideas of Sablin, worthy as they were, did not stand up to scrutiny. Now his loyal followers scatter to the Siberian forests and hills, perhaps never to return. He now dwells in a jail cell in Magadan, along with those either too faithful or too slow to escape his fate.\n\nThe party shall put his ideas to rest. The doctrines of the past shall not plague the people of Russia ever again. The question remains as to what to do with Sablin and his retainers. The Vozhd shall deal with Sablin personally, believing him worthy of respect. He shall exile Sablin to the wilds of Siberia, blindfolded. He shall give him two bullets and a piece of bread to take with him. If Sablin desires to live, he must earn his right."

 MAG_the_peoples_vozhd:0 "인민의 보즈드"
 MAG_the_peoples_vozhd_desc:0 "With the defeat of the Reds of both wings, we stand with the majority of the territories in the Far East. The ideas of the Soviets now lie dead, extinguished by the flames of war. Yet, the Vozhd recognizes that those ideas, no matter how flawed they were, came from an equitable source. The Reds, though they were our enemies to the end, desired only good for Russia. That they lay dead, strewn over the fields of Siberia, does not impede their honor, and Matkovsky shall honor them.\n\nNo longer shall his rule be from top to bottom, commanding everything without a grasp on the the average Russian citizen's perspective. He shall become the People's Vozhd, a leader who rules with the popular consent of his people. In keeping with the wishes of his enemies, Russia shall not know lack, ever again. The Russian workers shall know that the paradise of the proletariat does not dwell in the world, but within their hearts, within their homeland."

 MAG_operation_nomad:0 "작전명 유목민"
 MAG_operation_nomad_desc:0 "The reason for the existence of the State of Aldan is a mystery. Formed out of the rebellious pieces of the Far Eastern Soviet Republic, the last remnants of the old USSR, it broke free from Yagoda's tyranny sometime during the Fifties. Uniting once again with the Reds to stall the advance of the Anti-Bolshevik Front, before the constituents fled to pursue their interests. Aldan is small, and by itself, it garners no concern save for the gold mine they possess.\n\nThe single line of defense in Aldan consists of militiamen and Siberian mercenaries paid their weight in gold. A campaign into Aldan would be simple, and our armies will have no trouble handling them. The question is not of ease, but of speed. If we take our opportunity now, neither the Reds nor the Father shall have access to this source of gold. Our victory in Aldan shall earn us the required funds to maintain a better, and more elite force of soldiers."

 MAG_the_gold_of_aldan:0 "알단의 황금"
 MAG_the_gold_of_aldan_desc:0 "The gold mines of Aldan are in our hands. The hired guns and mercenaries that once protected the town have dispersed, taking their payment and rifles with them. Honor is perhaps the most valuable resource in the Far East, it seems. The people of Aldan only learned this fact recently, and their identity did not survive the lesson imparted. Aldan, however, is a sparsely-populated region. To bring the gold mines up to their full potential, we would need to take some measures.\n\nThe Vozhd shall send some of his labor force to the northern mines of Aldan, using gold to incentivize settlers to go there. Once up and running, gold will pour out of these mines, to finance the war effort in the Far East. With the excess revenue brought in by the ore, we can afford a bigger army. However, we shall not make the same mistakes that Aldan did; all shall swear loyalty to the Vozhd and him alone."

 MAG_operation_heretic:0 "작전명 이단자"
 MAG_operation_heretic_desc:0 "Other than the Reds, the other regional contender to power is the Father in the north. Rallying the native Siberians to his side, and enthralling him with his ideology of anarchism, he has risen. This heretic, manipulating the holy and sacred verses of the Bible to suit his ends, shall not remain long. If for no other reason, we face the Father because he stands against all that Russia is: a holy man perverting the teachings of Christ to birth a new, doomed society.\n\nWe shall strike this apparition of Satan down from his throne. The faith of the peasant militias and dissidents shall matter little in front of an artillery barrage. We shall charge forward, anointed by the Lord, bearing the lance that strikes the beast of deceit down. The heavens above bless our Vozhd else he would not have come this far. Let the Lord decide who he favors in the field of battle: his chosen shall triumph."

 MAG_protectors_of_the_faith:0 "신앙의 보호자"
 MAG_protectors_of_the_faith_desc:0 "Across all of Russia, the importance of faith is apparent. The Bolsheviks tried to suppress it, and the tsars attempted to make it subservient to their wills. The mysterious Father, whose identity is Alexander Men, is now experimenting with the application of faith in everyday life. The false apostle himself has appeared in front of the poor, innocent Siberian folk, claiming that his way forward can bring to them a future they so desperately desire. Before his act of war against us, he unjustly baptized many to the faith, ignoring the precepts of Orthodoxy and the foundations that Christ had laid a millennia ago.\n\nThus shall we go out, charging with the wind hard against our faces, victory assured by the sign God has given us. We shall strike down the heretic, and topple the idols to his own excess. We shall save the faith, and with it, Russia."

 MAG_church_support:0 "교회 지원"
 MAG_church_support_desc:0 "The root of the Father's strategy of warfare lies in his rhetoric. Blessed with a silver tongue by Satan himself, the madman has gone up and down Northern Siberia, gathering more and more followers willing to abandon reason and bring forth the devil incarnate upon this world. We are trying our best to stop his heresy in its tracks, but his words have spread like wildfire on the untouched forests of Siberian native minds. We should seek help in defeating this menace, once and for all.\n\nWe shall fight fire with fire. The Far Eastern Orthodox Church, although not in close communion with the churches in other parts of Russia, is still a potent ally. After all, deceit cannot silence the truth. We shall seek their support: their endorsement of our cause on the terms of faith. They shall send out missionaries to bring back these prodigal children back to the fold. We shall take from the devil his weapons, and we shall destroy him."

 MAG_advanced_tactics:0 "진보된 전술"
 MAG_advanced_tactics_desc:0 "The army of the heretic does not, at first glance, seem impressive. Comprised of untrained peasants and woodsmen from the northern parts of Siberia, they make for an unorthodox force. However, they hold a distinct advantage over us. The harsh and unforgiving terrain of Siberia favors them: they know the lay of the land, its highs and lows, where it is ragged and wherever it is smooth. Their large numbers also mean that they can exploit the gaps within our lines effectively, isolating active combat units and swamping them with a relentless assault of bodies.\n\nWe need to fight smarter. Our troops are superior, but we need to find a new way to use them. We shall not give ground to them anymore. We shall study their patterns of attack and their weaknesses. We shall strike where they are not aware and claim victory in surprise. Their vast numbers shall not stop us. We shall push through, and Russia awaits."

 MAG_win_the_peasants_over:0 "소작농들을 설득하다"
 MAG_win_the_peasants_over_desc:0 "We have sworn to protect the faith and earned the support of the Church. The Father's substantial numbers still constitute a significant problem for us, but with our tactics, they are surmountable. Yet, we have not done anything to weaken the primary support that props up the false prophet and his followers. The Father is widely popular among the Siberian tribes, and their faith in him fuels their war effort. We cannot defeat him without the backing of the tribes.\n\nWe can rectify this immediately. We shall turn our broadcasts in the direction of the tribes while distributing free radios among the populace. We will send infiltration squads deep into their territory, and we shall give out food and provisions, and they shall thank the generous Vozhd for his hospitality. Their hearts and minds shall be ours, and without his people to propel him into victory, the devil's apostle shall crumble in our wake."

 MAG_sins_of_the_father:0 "아버지의 원죄"
 MAG_sins_of_the_father_desc:0 "The peasants are pleased. The church and its clergy are now under our protection, while they have thrown their weight behind us, legitimizing the Vozhd's mission. In cases where the peasants attempt to wage guerilla warfare in the Siberian wilds, we are ready to respond with our own twist to their doctrines. Little do the peasants know, however, that their beloved Father, formerly of their parish, is still alive.\n\nThe Vozhd must decide what to do with him. Letting him loose into Siberia may once again result in the peasants rising and rebelling against our stranglehold in the Far East. For this predicament, we shall excommunicate him and damn his memory forever. There was never a Father; it was a disorganized rebellion who rose against Matkovsky's rightful rule over the Far East. Those who know the truth shall exist, but none shall ever hear of the Father's teachings ever again. It is time to subsume the truth for our purposes."

 MAG_the_charter_of_magadan:0 "마가단 헌장"
 MAG_the_charter_of_magadan_desc:0 "The RFP's grand crusade has hit a significant milestone. The Far East is now in the Vozhd's hands. Rodzaevsky is dead, and the Tsarists pacified. The Reds are gone: Yagoda shot and killed, Sablin in exile. No one remembers the Father and his teachings, and those who do fight a pointless and grueling guerilla war in the far reaches of the Russian Far East. No one stands to challenge the might of the RFP and its Vozhd. However, there is still something to do.\n\nTo reassure the peoples of Siberia and the west of our intentions, as well as to curry favor with the Americans, our Vozhd has come up with a grand, almost-liberal seeming notion: the Charter of Magadan. We will outline and implement the rights we promised years ago in the Siberian Bill of Rights. All people of the Far East can rest easy, knowing that the RFP shields and guarantees their rights. This is only a taste of what's to come for the rest of Russia."

 ### Matkovsky Regional Political Tree ###
 MAG_from_the_taiga_to_the_seas:0 "타이가로부터 바다까지"
 MAG_from_the_taiga_to_the_seas_desc:0 "The Far East has united under the rule of the one true Vozhd, Mikhail Matkovsky. Under his rule, Magadan has secured itself as a major power player in Russia.\n\nHowever, these new lands we've conquered are disparate and rather loosely connected, both administratively and politically, compared to the rest of the nation. We should endeavor to further consolidate these various new territories in order to bring a real sense of unity to the nation and more effectively stamp out rebel movements, wherever they may arise. We will make sure the people of our nation know who is ruling over them."
 
 MAG_call_the_party_congress:0 "당 대회 소집"
 MAG_call_the_party_congress_desc:0 "As our nation grows and evolves, its political systems and means of governance must grow and evolve as well. A party congress is to be called, and the newly created Russian National Labor Party, formerly known as the Russian Facist Party, is to determine what kinds of reforms and changes to our government's political structure need to be made.\n\nThe Vozhd has indicated a willingness to compromise on his ideals in order to secure a more stable and functional state for him to govern over. We should take this into consideration as we endeavor to improve the government."
 
 MAG_establish_the_far_north_construction_fund:0 "달스트로이를 설립"
 MAG_establish_the_far_north_construction_fund_desc:0 "Though our great Vozhd has brought peace and stability to our lands, there are still many who oppose his rule and would hope to tear everything we've created down. However, given the current political climate, having such dissidents executed wouldn't be ideal. Instead, the FNCF, or Dalstroy, will be created.\n\nPublically, it's a work program to improve infrastructure, construction and resource extraction. In reality, it will be a series of forced labor camps where the aforementioned political opponents and dissidents will be incarcerated. Truly a more civilized way of handling such people."
 
 MAG_a_fresh_coat_of_paint:0 "새롭게 칠한 페인트"
 MAG_a_fresh_coat_of_paint_desc:0 "We have cast off our fascist legacy in order to bring the Far East into the modern era. At least, that's what our propaganda mills are spewing. In reality, our Vozhd, Matkovsky, still maintains a tight grip over the party.\n\nHowever, one seismic shift in our national politics has taken place since the party congress. The party has split into multiple separate wings, with the Laborists under Matkovsky, Reformists under the foreign minister Nikolay Petlin, and the Old Guard who have yet to put forward a leader. In time, these factions may even form the basis of new political parties."
 
 MAG_the_seven_ministries:0 "부처의 내부"
 MAG_the_seven_ministries_desc:0 "Our Vozhd is skilled in a great many things. He is a talented writer, thinker, and politician. However, even a man as eminent as he cannot run the government alone.\n\nSeven ministries will be established in order to handle running the government of the National Republic. They are to be Foreign Affairs, Treasury, Education, Police and Justice, Defense, Public Economy, and Labor.\n\nThe chief ministers of these seven ministries will be appointed by the Vozhd and obliged to follow his direction. Should the Vozhd choose to remove such appointments, he reserves the right to do so at any time."
 
 MAG_form_the_grand_sobor:0 "대 주교로부터"
 MAG_form_the_grand_sobor_desc:0 "The Zemsky Sobor, or assembly of the lands, was a parliament in Russia active during the 16th and 17th centuries, created with the purpose of advising and assisting the Tsar in the administration of Russia. Though times have changed significantly since the first Zemsky Sobor, the need of a ruler for assistance has not.\n\nAt the urging of Petlin's Reformist wing, the Grand Sobor, or grand assembly, is to be established and act as a parliament for the Vozhd, similarly advising him and helping him to administer the Far East, just as its predecessor did so many centuries ago."
 
 MAG_a_federalist_model:0 "연방주의자 모델"
 MAG_a_federalist_model_desc:0 "As we debate over how to administrate a landmass as large as Russia, we would be remiss not to consider the federalist model. The advantages of a federal form of government are numerous. For example, by allowing each individual province or territory some amount of autonomy and independence from the federal government, we allow for more personalized policy to be created for each region.\n\nAdditionally, such a system encourages political participation from our citizens and reduces overall administrative strain on the national government. Though it might weaken the Vozhd's power, it may also help secure his rule."
 
 MAG_by_the_will_of_the_vozhd:0 "보즈드의 의지로"
 MAG_by_the_will_of_the_vozhd_desc:0 "The Vozhd didn't rise to supreme power in the nation by simply waltzing in and finding the largest desk to sit at. It took years of work, political knowledge, and wisdom to be able to get to where he is today.\n\nThe Vozhd has little need of the assistance of lesser men, especially those who were incapable of coming to power themselves. No, only the will and authority of Matkovsky is needed in these lands. The suggestion that he would even need such assistance is foolish, and an idea to be abandoned."
 
 MAG_one_nation_under_god:0 "신 아래 한 국가"
 MAG_one_nation_under_god_desc:0 "Even contemplating rule by any other authority than the Vozhd himself is tantamount to treason. A federal government would do nothing but foster separatist sentiments and hinder the efficiency that a single overall government offers.\n\nGiven that many of the territories we have in our nation were previously self governing and at war with us at some point, it's probable that the people might harbor grudges and elect officials hostile to our rule. Such a security risk could end up crippling the nation down the line should those local administrations ever choose to secede. No, the state will remain centralized."
 
 MAG_national_renewal:0 "국가를 재단장하다"
 MAG_national_renewal_desc:0 "The Russian people are some of the greatest on Earth. We have endured hardship unparalleled at the hands of the German menace, that monster which bent Europe to its will and broke all the empires living on the continent. It was only us, the Russians, who got back up and mobilized to fight the Reich once more. We alone fought on, without aid and without respite.\n\nEven in defeat, we managed to strike a crippling blow against the Nazi giant, destroying its economy and exposing its weaknesses to the world. The Russian people remain strong, even through these decades of humiliation and loss. Under our Vozhd's leadership the world will see our strength."
 
 MAG_look_towards_washington:0 "워싱턴을 바라보다"
 MAG_look_towards_washington_desc:0 "Russia was once a vast and varied land, just as the people of Russia were a vast and varied peoples. From the Kazahks in Central Asia to the Ukranians in the Eastern Europe, our nation was accommodating to everyone. If we are to one day reunite Russia and take our place as masters in both Europe and Asia, our nation too must be open to peoples of all creeds and nationalities, just like our friends across the Atlantic in the United States. We should begin reforming our immigration laws and letting begin bringing in more foreign workers into the country."
 
 MAG_the_land_of_opportunity:0 "기회의 땅"
 MAG_the_land_of_opportunity_desc:0 "The most powerful and transformative force on the planet has been seen time and time again to be the free market. If the free market has the power to transform an agrarian backwater like the United States into an industrial superpower capable of exporting its influence across the world, we can certainly utilize it to transform our nation from a cold eastern outcropping to the industrial trade center of Russia.\n\nWe should begin deregulating the economy and opening up more sectors of the economy for the private sector to seize on. Ours will be a Russia where every man is entitled to the sweat of their own brow."
 
 MAG_return_to_harbin:0 "하얼빈으로의 귀환"
 MAG_return_to_harbin_desc:0 "Although the Russian Fascist Party.wasn't as modern or progressive as our Russian National Labor Party, it did great things for our nation and Russia as a whole while it was active. Additionally, though they had their flaws, if nothing else, the fascists of the Russian Fascist Party loved Russia and the Russian people.\n\nWe would be remiss if we were to blindly reject the methods and means through which the party brought our nation to greatness. Instead of looking to countries like the United States for inspiration, we should stick to what's been successful for us and pursue the dream of a reunified Russia our own way."
 
 MAG_the_manifesto_of_national_labor:0 "국민노동선언"
 MAG_the_manifesto_of_national_labor_desc:0 "Recently, our Vozhd, Matkovsky, penned a political manifesto, one which will surely be shared in the highest halls of power across the world, on his new ideology of National Syndicalism. The manifesto, divided into four sections, describes the movement's several objectives in political, social, military and financial fields.\n\nSuch objectives include universal suffrage, the nationalization of the armaments industry, reorganization of the railway and transportation sector, and reduction of the retirement age from 65 to 55. Some have drawn parallels between our Vozhd's work and other similar manifestos from the 1930s, however they are simply failing to recognize our leader's inherent greatness."
 
 MAG_the_stability_of_our_state:0 "우리 국가의 안정성"
 MAG_the_stability_of_our_state_desc:0 "In many ways, our state is far more secure than it ever was years ago. Our borders are cleaner and easier to defend, we've managed to take hold of the entirety of the Far East, and our military has never been stronger. However, in many more arguably important ways, the nation is far more unstable than it ever was before.\n\nWe are struggling to administer an area and population far larger than our government was originally intended to administrate, ideological rebels are popping up all over the place, and loyalty to the Vozhd is becoming ever more nebulous and unreliable. There are several means through which we could address these issues, whether it be through political changes or just by directly dealing with the dissent.\n\nWhatever we choose, we must work to implement the changes quickly in order to maintain the stability of our state."
 
 MAG_reform_the_blackshirts:0 "흑색셔츠단을 개혁하다"
 MAG_reform_the_blackshirts_desc:0 "The Blackshirts as an organization have been widely condemned as violent thugs and enforces nationwide, with many calling for its abolishment. The Vozhd would never agree to such a radical measure like that, but he may agree to reform the Blackshirts into something else. They have a large manpower pool, have experience with enforcing and handling violence, have decent recruitment standards, and have offices and locations nationwide.\n\nThe answer is clear; we should reform the Blackshirts organization into a police force. Everything else is there, with a few adjustments to leadership and operating standards, we could begin policing the nation with a legitimate and competent police force within just a few weeks."
 
 MAG_expand_on_the_bill:0 "Expand on the Bill"
 MAG_expand_on_the_bill_desc:0 "Years ago, Petlin penned the Siberian Bill of Rights to appeal for American aid. Given that Matkovsky was the leader of our nation and political party, he took credit for it and insisted on putting as many adjustments to the bill as possible to ensure that the Vozhd's power in government wouldn't be significantly affected.\n\nThough our Vozhd has done a great many things for the country, it might be best to allow Petlin to improve on the Bill through his political maneuverings and get rid of those loopholes. What Matkovksy doesn't know won't hurt him."
 
 MAG_the_long_arm_of_the_sia:0 "The Long Arm of the SIA"
 MAG_the_long_arm_of_the_sia_desc:0 "Revolutionaries, radicals, and separatists know only one language, and that's force. Playing political games and giving these fanatics rights will only serve to further embolden them. From now on, the State Intelligence Agency will be given far more leeway in dealing with dissent.\n\nThe SIA will be given carte blanche to go after whoever is deemed to be a threat to the government and dispatched by any means determined necessary. These dissidents will either learn how to get along as part of our country and political system or be forcefully taught how by the SIA."
 
 MAG_the_letter_of_the_law:0 "법조문"
 MAG_the_letter_of_the_law_desc:0 "As part of our various reforms and state modernization plans, the executive office of the Vozhd will be given veto powers on any laws or reforms proposed by the party. This new reform is to bring our National Republic in line with other major nations like Germany, Japan, and the United States.\n\nThe executive offices of power in their government, the Führer, Emperor, and President, all have veto power in their governments, and can shoot down policy and proposals deemed harmful to the country. We would only be following in the footsteps of these larger, more successful nations implementing our own form of veto power."
 
 MAG_subsidize_radio_free_magadan:0 "자유 마가단 라디오 보조금 지원"
 MAG_subsidize_radio_free_magadan_desc:0 "A number of years back, Radio Magadan broadcasted live shows and news bulletins for all the nation. Unfortunately, as times got tougher, the government could no longer afford to keep the service running. Not only was it draining government funds, but it was also determined to be of negligible utility, as most in Magadan at the time didn't even own radios.\n\nTimes have changed now, and Magadan is more prosperous than it once was. More people have radios and the government has more money. It could be beneficial for us to restart the radio service, this time more strictly under government control."
 
 MAG_the_all_russian_council_of_corporations:0 "전 러시아 기업 평의회"
 MAG_the_all_russian_council_of_corporations_desc:0 "A new council of industry is to be established, known as the All-Russian Council of Corporations. This council will advise and weigh in on government policy, helping us steer our policy in such a direction that will benefit the economy overalls. The members of these groups will be elected from coalitions of companies and corporations that work in any particular industry.\n\nFor example, the mining industry will have its own representative, as will manufacturing and communications. Hopefully,such an organization will serve only to improve the wealth of the nation and put Russia back on a path to prosperity."
 
 MAG_the_enduring_will_of_the_people:0 "국민의 영속적 의지"
 MAG_the_enduring_will_of_the_people_desc:0 "As the heirs of Harbin, we have endured many hardships. Infighting, collapse, and war has been a constant this past decade. The world has been exceptionally cruel to our small nation.\n\nHowever, we endured. We fought tooth and nail to save our nation and our people, and not only did we succeed, but we managed to bring peace and stability to all of the Far East. For once, the future of the National republic is bright, even brighter perhaps than our neighbors to the west. It's our time now, and we will bring Russia back under one banner, no matter the cost."
 
 ### Matkovsky Regional Economy Tree ###
 MAG_form_the_recovery_commission:0 "Form the Recovery Commission"
 MAG_form_the_recovery_commission_desc:0 "Though our economy has done exceptionally well in recent years as we've secured our agricultural production and trade ports, there is still a great deal of damage left to be repaired from the heavy fighting of recent years.\n\nIn order to assist in the reconstruction efforts, the new Recovery Committee has been formed. This committee will oversee all local and national recovery projects currently underway and begin coordinating the flow of government resources into said projects. Hopefully, this coordination will cut down recovery times and more efficiently allocate supplies to those that need them."
 
 MAG_import_machinery:0 "Import Machinery"
 MAG_import_machinery_desc:0 "The state of industry in Russia is rather poor. Not only is most of it decades old, leftover from the former Soviet Union and its industrial projects, but they're practically falling apart after so many years of use. Not only that, but our old and inefficient equipment is making our products more expensive and less competitive.\n\nIf we want to revitalize Russia's manufacturing sector and make our exports more attractive, we are going to need to bring our equipment up to the standards of the rest of the world. We have several business contacts in the United States who have indicated that they would be more than glad to provide us with top notch equipment for the right price."
 
 MAG_the_laborers_due:0 "The Laborer's Due"
 MAG_the_laborers_due_desc:0 "Factories in our country run day and night providing materials and goods for the greedy capitalists and corporatists of the nation. Day after day our citizens labor, crushed by the massive workloads they're given each and every day. Even then, after a long day's work and a short night's rest, they get the bare minimum a company is willing to shell out for their pay, sometimes not more than a few cents on the dollar an hour.\n\nIt's an angering thing, working so hard for so little, and the lower class seems to agree. If we're not careful, they may even fall under the influence of some charismatic populist or communist offering salvation in their ideologies. If we want to prevent that from happening and improve the stability of our nation, we should work towards improving the laborer's lot in life, starting with his pay."
 
 MAG_free_enterprise:0 "Free Enterprise"
 MAG_free_enterprise_desc:0 "During the warlord period of the Far East, Magadan's trade policy was made rather restrictive and limited. This wasn't so much for the protection of our industry so much as it was for national security. Agents and other malcontents were finding it rather easy to slip back and forth across the border with minimal interference when acting under the guise of businessmen and traders. When word got around about how simple it was to move people and goods across the border, the people were demanded action. The party agreed and put forth a series of restrictive trade laws and border regulations.\n\nHowever, times are different now, and if we want to loose the full power of capitalism and the free market on the economy, we are going to have to repeal those laws."
 
 MAG_lessons_from_the_solidarists:0 "Lessons from the Solidarists"
 MAG_lessons_from_the_solidarists_desc:0 "The economy can be a fickle thing. The stock market's up one day and falling another. It's difficult to pin why anything happens in the economy these days. Fortunately, national security and defense is not so difficult.\n\nInstead of playing around with trade laws and border policies, we should instead be investing government time and effort into building up our military industry in order to protect ourselves from potential attacks from our neighbors in the west. The economy should be left to those corporate heads to figure out. "
 
 MAG_made_in_russia:0 "Made in Russia"
 MAG_made_in_russia_desc:0 "Our efforts to revitalize the economy and build up our manufacturing sector are paying off! Production of goods have been steadily increasing across the last two quarters and we've witnessed record investment, both internally and externally, into the nation's economy as businesses have begun moving in.\n\nOur estimates for the manufacturing sector show signs that next year's growth rate may dwarf this year's growth by a factor of two. The National Republic is well on its way to becoming a developed, industrialized nation."
 
 MAG_uplift_the_peasants:0 "Uplift the Peasants"
 MAG_uplift_the_peasants_desc:0 "Among those who suffered the greatest from the collapse of the Soviet Union, it could be argued that the peasantry had it the worst. Not only were they roughly jerked around as hostile nation traded blows over their land, but they also witnessed helplessly as the bombings, fighting, and raids saw their farms destroyed. Under our government, this will be no more.\n\nThe peasantry of the nation will be subsidized for their troubles, in order to aid them in repairing their homes and livelihoods. This subsidization program will include funding for new agricultural equipment and methods, which will hopefully allow them to outproduce previous records by leaps and bounds."
 
 MAG_establish_the_transbaikal_state_university:0 "Establish the Transbaikal State University"
 MAG_establish_the_transbaikal_state_university_desc:0 "The Transbaikal State University has the potential to be one of the largest universities in our nation. Originally built by the USSR during its mad run of construction projects before the collapse, the university was to have several schools, among which there a School of Mining, School of Law, School of Economics, School of Construction and Ecology, and several more. Given the large physical size and relatively well preserved buildings, it wouldn't be too difficult to set up a staff and integrate the new school into our tertiary educational system."
 
 MAG_research_and_development_facilities:0 "Research and Development Facilities"
 MAG_research_and_development_facilities_desc:0 "As Russia has learned time and time again, staying on top of modern technologies is of vital importance today. Not only is it important to be up to date in modern military technology, without which we would be crushed in a war with any of our more modern neighbors, but also in an economic sense.\n\nNew production techniques and technologies are being innovated all the time, and if we want our products to become more competitive on the global markets, we will need to innovate and adopt them. As such, investment into new research and development facilities are a logical destination for government funds."
 
 MAG_fund_the_corps_of_engineers:0 "Fund the Corps of Engineers"
 MAG_fund_the_corps_of_engineers_desc:0 "With the rate at which our nation is expanding economically, we will soon need more engineers and educated construction workers than we currently have access to. In order to alleviate our manpower issues, we will fund the creation of the Russian Corps of Engineers.\n\nMuch like its American counterpart, the corps will provide construction services and assist in engineering projects across the nation. Additionally, our Corps of Engineers will provide free training and education to enlistees, provided they work for the Corps for four years after."
 
 MAG_a_sibplan_of_our_own:0 "A SibPlan of Our Own"
 MAG_a_sibplan_of_our_own_desc:0 "Bukharin's Siberian Plan was an aggressive and ambitious last ditch effort to industrialize the Soviet Union far behind the front lines in order to combat Germany. The plan made significant progress in the short time it was being developed before Bukharin was removed from power, and continues to be the foundation of the Siberian economy even today.\n\nWe should seek to emulate such success. The plans were no secret in the Soviet Union, given the vast amount of resources and manpower it demanded. Factory managers and administrators all over the former union knew about, and we even managed to find ourselves some of the plans. We can turn these plans and schematics into Siberian Plan of our own. A Far Easter Plan, perhaps."

 MAG_maintain_the_railway:0 "Maintain the Railway"
 MAG_maintain_the_railway_desc:0 "The Trans-Siberian Railway is one of the most important pieces of infrastructure in the nation. It is our sole infrastructural connection to the rest of Russia and must be maintained. Currently, much of the railway is in shambles after being bombed and fought over for several years.\n\nFortunately, no militaries in the Far East were so foolish as to allow harm to come to this vital link to inner Russia. Our job now is simply to maintain it and keep it in good shape for military transport, commerce, and whatever else we need of it."
 
 MAG_the_industrial_recovery_act:0 "The Industrial Recovery Act"
 MAG_the_industrial_recovery_act_desc:0 "The free market is great for quickly industrializing and bringing wealth to a region, but there typically needs to be infrastructure in place before such investments really start pouring in. To that end, the Industrial Recovery Act will invest several millions of dollars into improving old factories and building new ones with the goal of incentivizing foreign corporations to set down roots in the Far Eastern Republic.\n\nIf we can provide all the construction materials, raw materials, and transportation infrastructure to make starting a factory here cheap and easy, investors will come and invest."
 
 MAG_the_homestead_act:0 "The Homestead Act"
 MAG_the_homestead_act_desc:0 "Much of our lands are sparsely populated despite modern technology allowing for significantly more agriculture and construction to be done in these regions. Our Homestead Act will seek to alleviate this by incentivizing our people to abandon the cities and make out there in the wild free lands of the north. Not only will we be offering free government land, but we will additionally further support farmers and homesteaders by offering government supply surpluses for their use at heightened discounts, mostly in the way of construction materials. Should all go well, we will see a further utilization of previously unproductive land sparking a population boom."
 
 MAG_expand_mining_operations:0 "Expand Mining Operations"
 MAG_expand_mining_operations_desc:0 "The Far East is a land of great mineral riches if one is able to extract them. Mining companies in our lands extract hundreds of thousands of tons of gold, nickel, coal, iron, and chromium every year, and we expect that we could extract several times more than that with the right investment of capital and manpower.\n\nNot only would such additional resources production vastly benefit our economy, but our military industry would prosper as well. There are a variety of rare and valuable minerals that we find ourselves in constant need of when producing weapons or similar military equipment, and trading internationally for such resources can be a great national security risk, one we will hopefully avoid by increasing resource production domestically."
 
 MAG_from_the_ashes:0 "From the Ashes"
 MAG_from_the_ashes_desc:0 "The National Republic rises anew as a phoenix from the ashes! With great investment of capital, time and energy into the economy, we've managed to sow the seeds of a prosperous economy. Investments into our manufacturing sector, education system, technology development, and the resource extraction industry have yielded massive returns as growth in each industry compounded development in all of them. Our National Republic is well on its way to becoming an economic powerhouse, and soon, becoming Russia as well."
 
 ### Matkovsky Regional Military Tree ###
 MAG_the_national_republican_armed_forces:0 "The National Republican Armed Forces"
 MAG_the_national_republican_armed_forces_desc:0 "The armed wing of the former Russian Fascist party served their nation well in the past, marching from victory to victory all across the Far East. That being said, it has become increasingly clear that this force of armed thugs and vagabonds simply won't do if we are to continue the campaign to reclaim Russia. While we have no shortage of eager fighting men, the Siberian National Republic still has no official organized military to speak of.\n\nLet us remedy this before it is too late. The green light has been given for the formation of our young republic's official ground forces: the National Republican Army. The NRA is envisioned as a well-equipped and professional modern force, capable of facing any kind of potential battlefield scenario. Building such a force will take effort, but any price is worth paying for an army worthy to serve in Russia's name."
 
 MAG_tactical_refinement:0 "Tactical Refinement"
 MAG_tactical_refinement_desc:0 "The current unit tactics of the Siberian National Republic's armed forces are mostly unchanged from the days of the Russian Fascist Party. While they worked well enough and allowed for our total control over the Far Eastern regions, perhaps it would be wise to move on to a more intelligent tactic than just running and shouting at the enemy with guns blazing.\n\nPast battles have proved that, while this approach is quite heroic in theory, in practice it usually results in more casualties than necessary. The newly established high command of the NRA suggests a shift towards more conventional squad tactics to minimize casualties while simultaneously improving our units' performance on the field."
 
 MAG_new_training_methods:0 "New Training Methods"
 MAG_new_training_methods_desc:0 "Currently, our soldiers would be charitably described as an undisciplined gang of thugs. Given the minimum level of training necessary and pushed out into the field without installing any real sense of professionalism, much of the army consists of rabid dogs prone to committing wholly preventable acts of collateral damage while, at the same time, being likely to turn tail at the first sign of danger.\n\nRigorous training regimens will be the key to turning this lawless rabble into a proper fighting force. The United States, a close partner of our regime, has one of the finest militaries on the planet at their disposal. Their troops' level of discipline is second-to-none, and we can only dream of building an army of the same kind of quality. The first step on that long road lies in overhauling the methods used to turn young men into soldiers, and we shall look to the American system for inspiration."
 
 MAG_stock_the_armories:0 "Stock the Armories"
 MAG_stock_the_armories_desc:0 "The only thing just as important as manpower is the guns they use. The plans for the establishment of the National Republican Army call for a massive increase of the total size of the armed forces, and right now our weapons production facilities are woefully inadequate to meet the potential demands.\n\nWe'll just have to make do with what we have. Our fledgeling armaments industry shall work round the clock to fill the armaments with high quality, modern weapons for our new recruits to use. If we can find ways to streamline the methods of weapons production, there will be no hesitation implementing them in the assembly lines. There must be a fully-loaded rifle in the hands of every soldier!"
 
 MAG_modernize_the_officer_corps:0 "Modernize the Officer Corps"
 MAG_modernize_the_officer_corps_desc:0 "The National Republican Army still does not have a proper officer force. How are the troops of the republic supposed to go into battle without skilled leaders to guide them? Our current pool of "officers" won't exactly be easy to work with- most of them are glorified gang bosses with cliques of loyal button men surrounding them like sycophantic flies.\n\nProfessional officers will be made of those who aren't too heavily consumed by the abyss of corruption, and promising new recruits will supplement those who are. Talented officers form the bedrock of a professional army, and encouraging strong leadership in the military would go great lengths in ensuring that the NRA becomes more than just a rag-tag band of brigands."
 
 MAG_praise_the_valiant_soratniki:0 "Praise the Valiant Soratniki!"
 MAG_praise_the_valiant_soratniki_desc:0 "Just when all hope seemed lost for Russia's future, and the former bastion of anti-bolshevism was torn to shreds by conflict, the Vozhd and his noble soratniki miraculously turned the tables on the Eastern warlords and brought the entire region under one flag. The wars were brutal and inhumane beyond reason, but our brave boys pulled through and claimed victory even when the situation appeared hopeless.\n\nTruly this is one for the history books, a fine ray of hope in this dark chapter of Russian history! The struggle is not yet over, however, and our heroes will need all the help they can get when the time comes to bring all of Russia together again. The forces who oppose us are stronger than ever, and it will take all the strength we have to bring them to their knees.\n\nBrave men of the East, we hereby call upon you to join our cause! Join the National Republican Army, and together we shall march once more into legend!"

 MAG_the_buryatia_military_complex:0 "The Buryatia Military Complex"
 MAG_the_buryatia_military_complex_desc:0 "The region of Buryatia is home to the most developed military production facilities in the Russian Far East. The armaments production centers in particular would be of great help to the cause, but upon further inspection it is obvious that they have seen much better days. Torn apart in the midst of the Bolshevik mutinies and further damaged during our invasion of the region, they will need some serious attention to bring them back online.\n\nOn top of the renovations, a comprehensive expansion of the facilities is planned. The capabilities of the Buryatia Military Complex will far surpass what it was able to achieve during the Bolshevik era. It will become the nucleus of the National Republic's military industry, tirelessly churning out vast quantities of war materiel for the army."
 
 MAG_study_foreign_designs:0 "Study Foreign Designs"
 MAG_study_foreign_designs_desc:0 "The state of the National Republican Army's equipment is, frankly, completely unacceptable. Bolt-action rifles and submachine guns might have been at the forefront of military ingenuity half a century ago, but they are simply too ancient by the standards of today. The fact is we need better guns, and lots of them. Ideally, standardized with all the modern bells and whistles would serve our purposes perfectly, but how to decide upon designs?\n\nThrough our ties with the United States, we could examine those of which are currently in use with the US military. From fully-automatic assault rifles firing intermediate cartridges to man-portable tank killers, the American arsenal is formidable indeed. We shall send experts from our R&D department on a field trip to the US with the aim of studying their weapons and finding ways to adapt them for our own forces."
 
 MAG_projekt_zmey:0 "Projekt Zmey"
 MAG_projekt_zmey_desc:0 "The National Republican army currently has no mechanized element to speak of. Even motorized equipment is a rare sight amongst the troops, and most have to make do with horses or specialized sleds. Meanwhile, in the rest of the world, mechanized forces have become the standard. In the process of modernizing, mechanization is simply non negotiable. We need IFVs, and we need tanks.\n\nThe R&D department has begun an initiative fancifully called "Project Zmey": a research project tasked with developing modern fighting vehicles for the armed forces. Among the highest priorities are armored personnel carriers and main battle tanks, the bread and butter of any proper modern military. Our brave troops screaming across the battlefield in mobile carriers armed to the teeth with cannons and missiles is quite the spectacular image, and with a little effort it can become reality as well."
 
 MAG_reorganize_the_branches:0 "Reorganize the Branches"
 MAG_reorganize_the_branches_desc:0 "The organization of the National Republican Army is coming along well, and is rapidly becoming the modern force that was optimistically envisioned several months ago. That being said, the NRA cannot possibly hope to achieve everything at once. An air force to support our ground troops is badly needed, and it is imperative that we begin to assemble a separate military branch to serve in this regard.\n\nTo make matters worse, we have no actual fleet to guard the critical port of Magadan. The ships we do have could hardly be considered military vessels- being more intended for fishing than conducting war on the high seas. Before we can begin efforts to construct a fleet worthy of a newly revitalized Russia, a separate naval arm must be created."
 
 MAG_the_national_republican_navy:0 "The National Republican Navy"
 MAG_the_national_republican_navy_desc:0 "Despite our stronghold of Magadan being the most vital port in Russia still under the control of Russians, our republic still has no real navy to speak of. We have a few ships capable of undertaking military duties in the port of Magadan, but they are unorganized and not entirely ready to be sent out to sea. This changes today.\n\nThe National Republican Navy will be established to stand guard over Russia's waters, and the few existing ships of Magadan will be reorganized into proper fleets commanded by the few capable admirals we have at our disposal. To accomplish the further expansion of the new navy, the port of Magadan must be expanded far beyond its previous capabilities. Although it will never match the facilities of former Vladivostok, Magadan could perhaps become the next best thing."
 
 MAG_salvage_the_fleet:0 "Salvage the Fleet"
 MAG_salvage_the_fleet_desc:0 "When the Vozhd's forces captured the naval bases of Kamchatka, they had expected to find formidable Red Navy war vessels in near-pristine condition. What they found instead were retrofitted scrap heaps and rusty old tubs that could hardly be described as sea-worthy! Now we have a "fleet" of useless scrap heaps sitting in Petropavlovsk-Kamchatsky accomplishing nothing else besides being a major eyesore. Surely we could find a use for them?\n\nOur trade fleet needs ships, and some of these old vessels could serve that purpose handily. All they would need is some salvage work, and we could potentially get them sailing again. As for the glorified rust buckets that could not be useful to us in any possible scenario, we could always just sell them or break them down for scrap. One man's trash is another's treasure, after all."
 
 MAG_the_national_republican_air_force:0 "The National Republican Air Force"
 MAG_the_national_republican_air_force_desc:0 "It is the foolish man who assumes that wars are only fought and won on the ground! Our new military is badly exposed without a strong air force to support them, and it is this fact that has led to the formation of the National Republican Air Force. Like their ground-based counterpart, the NRAF is envisioned as a fully modernized air force, equipped with some of the finest aircraft in the world.\n\nThese dreams are still a ways off due to our present scenario, but the foundation of a proper air component to the military is a good first step. The R&D department is already hard at work examining the latest foreign designs to adapt in some form for our new air fleet, and the results are promising indeed. Time to claim the skies for Russia!"
 
 MAG_expand_the_airfields:0 "Expand the Airfields"
 MAG_expand_the_airfields_desc:0 "The National Republican Air Force grows by the day, but lacks proper air bases to conduct missions from. We could just build new air fields, but that would take far too much effort that would be better spent elsewhere. Besides, what use would building an ad-hoc landing strip in the middle of nowhere be when we have perfectly good facilities available for use right now?\n\nThere are several air bases previously controlled by the Tsarists and Bolsheviks that have gone unused since our conquest of the region. As such, these airfields are to be repaired and expanded to house an even greater capacity of aircraft than before. With time, they will become the nerve centers of the NRAF, the proverbial springboard from which all of their missions into the West will be launched."
 
 MAG_open_the_chita_military_academy:0 "Open the Chita Military Academy"
 MAG_open_the_chita_military_academy_desc:0 "Say what you will about the Tsarists, but they had a fine cabal of officers at their disposal. Many of these sharp military minds now serve in our military, and have suggested the construction of a new military academy for the purpose of training the NRA's next line of officers. The existing high command has been quite receptive to this idea, and a suitable venue in Chita has already been decided upon to be renovated into what will become the Chita Military Academy.\n\nThis is where eager young recruits will be shaped into proper commissioned officers, worthy of commanding our troops and leading them to victory. With a healthy supply of new officers graduating from the academy, the soldiers of the National Republic can rest assured that only the finest military minds shall guide them into the fray. We can accept nothing less for the valiant army that is expected to make Russia whole again!"
 
 MAG_with_a_song_to_victory:0 "With a Song to Victory!"
 MAG_with_a_song_to_victory_desc:0 "Look upon this stalwart band of brothers! To think, not long ago, it was not much more than a disorganized rabble hardly fit to call themselves a gang of bandits, let alone an army. The establishment of the National Republican Army has exceeded our wildest expectations, and a fully modernized, professional military now awaits our command. No doubt, our neighbors to the west will grow rather nervous once they catch sight of our newly reorganized forces!\n\nPerhaps it is time to put our theories into practice. The National Republican Army stands ready, the National Republican Navy has their eyes to the sea, and the National Republican Air Force is prepared to unleash hell from above. At last, we can finally claim to be ready to continue the reunification of Russia. The moment to strike West rapidly approaches, and our commanders are confident that victory is all but assured.\n\nPrepare yourselves, brave soratniki of the Republic's armed forces, for your greatest challenge awaits!"
 
 ### Matkovsky Regional Diplo Tree ###
 MAG_opportunities_abroad:0 "Opportunities Abroad"
 MAG_opportunities_abroad_desc:0 "Now that we've cemented our position in the Far East, it's time for us to pursue our opportunities abroad and look for any foreign support that we can garner. Unfortunately, the actions of our former rivals to the south means that the most natural and closest ally of convenience, Japan, won't even bother with assisting us.\n\nThis means that we have to look further east, across the Pacific: the United States of America. The world's preeminent economic power, the United States would surely assist us if we promise to further the token reforms that the Vozhd pushed through before our reunification of the Far East."
 
 MAG_connections_with_the_diaspora:0 "Connections with the Diaspora"
 MAG_connections_with_the_diaspora_desc:0 "With the legacy of Vonsiatsky's support and the lack of any other real alternatives, we can claim to the emigres of the Russian diaspora that we're their best bet to ensure that a Russia forged in a strong, anti-communist vision will lead the Russian people into a new era.\n\nWe need to be taking advantage of the connections to the diaspora that Vonsiatsky left for us, alongside his already-generous donations, to ensure that the Russian emigre communities in America and across the globe will be willing to not only donate to our cause, but also come back to the nation and give us the expertise and education that many of them possess."
 
 MAG_a_free_haven:0 "A Free Haven"
 MAG_a_free_haven_desc:0 ""Come back, brave Russian! Come back to the National Republic, and help us spearhead the extension of our authority westwards, for the good of yourself and the good of all Russians!"\n\nIt's time to posture our state through a series of international propaganda offensives as the one most interested in reviving the traditional values so beloved by the emigres, but also as the one that is considered a free haven for the Russian people - a combination that will create the true "National Republic", both free and focused on the Russian people. By doing this, we will not only better assuage the fears of reluctant American leaders and better gear them towards assisting us, but also attract more emigres to come to our capital and begin working with us towards national reunification."
 
 MAG_to_the_city_upon_a_hill:0 "To the City Upon a Hill"
 MAG_to_the_city_upon_a_hill_desc:0 "Today, [MAG.GetLeader] has made a very public announcement over the radio that they will be personally travelling to the infamous "City Upon a Hill" - Washington, D.C, to lobby for the support of the United States and her allies in the Organization of Free Nations.\n\nThey have mentioned that they intend on meeting with the highest officials possible - the president if given the chance - in order to request an official trade deal between the United States and the National Republic. This trade deal, if made official, would do wonders for our republic. Not only would it bring in a lot of much-needed funding, but it would also indirectly show the world that the United States supports us and only us."
 
 MAG_the_american_siberian_trade_act:0 "The American-Siberian Trade Act"
 MAG_the_american_siberian_trade_act_desc:0 "Despite [MAG.GetLeader] still being on their way back to Magadan, the government has made an official announcement across the Far East that [MAG.GetLeader] has been successful in negotiating a treaty that will become known as the Siberian-American Trading Act.\n\nVast celebrations have been planned by the government, who have declared the day of the signing to be a national holiday - and have even promised to give workers reduced hours on the holiday. The signing of this act is a huge step towards official recognition by the United States and will prove to be a massive boon to our economy. We can expect to see the effects of this treaty almost immediately, with decreased tariffs and official American shipping lanes now stopping at the port of Magadan, we are sure that our exports and their associated profits to skyrocket as the American markets begin to get their first taste of the invaluable raw materials extracted from our Siberian tundra."
 
 MAG_on_our_own_two_feet:0 "On Our Own Two Feet"
 MAG_on_our_own_two_feet_desc:0 "[MAG.GetLeader] has brought somber news back to Magadan with him: his negotiations with the Americans have proven to be unsuccessful. Despite some common ground being reached with them, it was not enough to ensure the passage of the so-called Siberian-American Trading Act.\n\nHowever, this is far from the death of hope for our nation! A brief radio announcement has been planned by [MAG.GetLeader] once they have returned and settled back into our capital. In the meantime, the Vozhd has announced a plan of strong, national development in lieu of the trading deal he had hoped to secure by travelling to Washington: the upgrading of infrastructure, the creation of new jobs and extending the previous developmental programs that we have already put in place."
 
 MAG_new_horizons:0 "New Horizons"
 MAG_new_horizons_desc:0 "Regardless of the success of our efforts in the United States, a single trading partner alone does not a nation make. The Vozhd has requested that his administration reach out across the world for further potential trading partners. Already, our foreign department has made up a list of potential nations that would be willing to engage with us in trade: Australia, New Zealand, Canada, and Mexico are all planned to receive delegations sent from the National Republic.\n\nWith these new horizons explored, we can expect that further prosperity and international awareness, if not outright recognition, will ensure that the future of the National Republic is secured for the time being."
 
 MAG_sponsor_the_russian_liberation_front:0 "Sponsor the Russian Liberation Front"
 MAG_sponsor_the_russian_liberation_front_desc:0 "When the Japanese chose to support the mad Bandit King and the decrepit Tsarists instead of us, it shut a lot of doors in our proverbial face. This, however, is far from a bad thing. It woke our leadership up to the reality that the Japanese have no interest in a strong, Russian state: only a vested economic interest in exploiting Siberia for everything that it's got.\n\nOn top of this, the Japanese occupy rightful Russian land that they call "Outer Manchuria". Luckily, they barely keep even tentative control over the area, and have allowed the Russian Liberation Front to continue to operate through what only could be ineptness on their part. We should support these partisans with funding and material aid and ensure that they will continue to operate, harassing the Japanese and fighting for the return of our stolen territories from the south bank of the Amur to Vladivostok to our rightful control."
 
 MAG_guns_of_the_patriots:0 "Guns of the Patriots"
 MAG_guns_of_the_patriots_desc:0 "The National Republic is not the only organization struggling against the oppression of Tokyo and her corporate interests. To our south, the Russian Liberation Front has long struggled against the Japanese and their Manchurian puppets, having worked towards the freeing of our stolen territories for years.\n\nWith the demotivated, slipshod Manchurian army comes the serious potential - and reality - of continuous, low-level insurgencies against the Japanese puppet government of Manchukuo and their benefactors from Tokyo. While these insurgencies have been long-suffering, it's time to help them turn things around. The Vozhd has requested that shipments of our older, less-necessary weapons and ammunition be covertly smuggled into Manchuria for these groups with the hope that they will turn around their gradual, seemingly inevitable slide into defeat against the Japanese."
 
 MAG_the_world_beckons:0 "The World Beckons"
 MAG_the_world_beckons_desc:0 "With our promises made to the diaspora, the trade deals we've forged across the international community, and our adaptation of a staunch anti-Japanese stance in world politics, it seems that for the first time in a long time, the world's eyes rest upon Russia; and not just any Russia - ours.\n\nThe National Republic has come a long way from the desperate existence that we were eking out mere years ago - we have destroyed our old rivals, vanquished the remnants of the Soviet Union, not to mention besting the crazed cultists and their enigmatic leader. Now that we have established ourselves both domestically and internationally, the world beckons to the National Republic - and we will not hesitate to step forth."

