 MILITARY_ROGER_FAULQUES_DESC:0 "§LKnown worldwide within the mercenary community as the 'Man of a Thousand Lives,' Roger Faulques is a man who has fought in near-countless wars - and accumulated almost as many near-life threatening injuries besides.\n\nA former member of French special forces formations, Faulques abandoned what he knew and saw as a power in rapid decline, deciding instead to leverage the skills he had developed in the pursuit of his own fortune and glory. Finding opportunities aplenty in Africa and elsewhere, he soon became known as a skilled and brutal fighter, willing to advance into enemy fire in order to seize victory.\n\nWhen WerBell declared the formation of his state, many were confident it was only a matter of time until Faulques arrived, chasing ever more fame and glory, and this has now come to pass. He is sure to bring tremendous skill and status to the nascent republic, even as many question whether he, in time, intends to replace his new commander in a similar fashion to that before.§!"

