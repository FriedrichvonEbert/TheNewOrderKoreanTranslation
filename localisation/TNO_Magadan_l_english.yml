 MAG_fascist_splitters_desc:0 "오래전, 러시아 파시스트당은 러시아의 모든 것을 괴롭히는 내분으로부터 자유로운 단결된 조직이었습니다. 그러나 이 단결은 오래가지 못했습니다. 두 우두머리인 콘스탄틴 로자예프스키와 미하일 마트코프스키를 갈라놓은 교리적 차이는 몇 년 동안, 어쩌면 수십 년 동안 계속해서 끓어올랐습니다. 마트코프스키가 마가단 항구도시를 자신이 이용하기 위해 점령했을 때 마침내 이는 화두에 떠올랐습니다. 그는 자유 러시아, 속박당하지 않은 러시아, 고통과 가난의 사슬에서 해방된 러시아를 약속했습니다. 그의 약속이 지켜질 수 있을진 오직 시간만이 알고 있을 것입니다."
 MAG_gateway_into_russia:0 "러시아로의 관문"
 MAG_gateway_into_russia_desc:0 "보즈드는 단지 현황만을 넘어서 마가단을 택해 우리의 투쟁을 시작했을 때 특정한 의도를 가지고 있었습니다. 이 얼어붙은 태평양 항구의 해안은 많은 축복을 가져다 줍니다. 캄차카나 알래스카에서 온 밀수꾼들은 매일 도시에 매우 요긴한것들을 운반해옵니다. 보즈드의 정부는 바로 이 무역 허브의 부로부터 성장하며, 결국 우리의 합법성도 여기에서 부터 성장합니다."
 MAG_fascist_renewal:0 "파시스트 부활"
 MAG_fascist_renewal_desc:0 "야망을 놓치지 않고 현실에 맞게 우리 체제를 개혁한 것은 물론 해외로부터 지지를 얻은 마트코프스키의 도박이 성과를 거둔 것으로 보입니다. 새로운 헌신과 장비로 우리는 시베리아 쓰레기들을 가로질러 당뿐만 아니라 조국 전체를 통일하기 위해 행진할 준비가 되어 있습니다."
