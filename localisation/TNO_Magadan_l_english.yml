 magexp.1.t:0 "The Puppet Tsar"
 magexp.1.desc:0 ""Is the meal to your liking," Matkovsky said, as his hands cut another piece of beef, "Mr. Romanov?" Sitting across from him was the alleged Tsar, Mikhail. Candlelight illuminated those eyes that a few days ago had seen the muzzle-fire of rifles as the RFP stormed the "palace" where Mikhail ruled. The truth was, despite the regal garb and silverware elegant enough to act as a mirror, Mikhail was no more than a puppet for the old-style White Army types. While he waited for the response from this "Tsar," Matkovsky put his fork to his mouth, tasting the ragged, almost-done taste of the steak. Not good, not terrible.\n\nMikhail chewed, swallowed, and set down his utensils. Before he spoke, he wiped his mouth with a napkin. Taking up a glass of wine, he turned to regard Matkovsky, his gaze crisp and calm. "It was," Mikhail said, straightening to deliver his verdict, "an adequate dinner." Matkovsky smiled at him. From what he heard about the reluctant Tsar, Mikhail was never one to hold back his honesty. For all the legitimacy he lacked, Mikhail had one thing many in the Front did not have, from the monarchists to the fascists: a spine. He took a sip. Putting his glass down with a silent thud, Mikhail said, "Mr. Matkovsky, perhaps you will entertain a question from this humble prisoner."\n\n"Speak your mind," Matkovsky said, the dinner practically over at this point, "your "Majesty""."\n\n"I realize that my position in Russia has grown rather... tenuous." Mikhail gave himself a chuckle. "Not that it has been well in the first place, but there you go." Leaning back, an act of defiance against royal etiquette, he drew a deep, heavy sigh. "So, what'll happen to me now?"\n\nMatkovsky stared at him, deliberating. This "Tsar" was a potential danger. Mikhail could be a dangerous contender for power. On the other hand, the monarchist strain in the RFP was wearing away and fast. Soon, no one would take Mikhail's claim seriously, and letting him go into exile, far away from Russia, might be the prudent - and decent - decision. Matkovsky opened his mouth to speak."
 magexp.1.a:0 ""You will stay here.""
 magexp.1.b:0 ""You will go home.""
 
 magexp.2.t:0 "Memories"
 magexp.2.desc:0 "Matkovsky reclined in his seat, smoking a cigar: a luxury in the chaos of Russia. He drew deep from it, its embers bathing the room in orange light. In one quick gasp, he expelled all of it out, letting his lungs bask in the warmth of the fumes and smoke. It had been an excellent day. As the Vozhd, he recognized that his work would never cease, but the heights! Oh, the heights that he had reached. From the underling of a madman into the head of the new Anti-Bolshevik Front. He snorted. Life was absurd; life was good.\n\nIn front of him was no alcohol, no whiskey, no vodka. He was drunk from another substance that had addicted him since the beginning of his career. Photo albums, in black and white, as well as in color, filled the surface of his desk. From the times of the old RFP in Harbin to the first incursion to Siberia, he had it all. Here he was, standing next to Rodzaevsky and Semyonov. There he was, inspecting the troops in the name of his old master, their black uniforms standing in contrast against a frozen background. He was young then. A true believer. A wry and sorrowful smile rose on his lips. If only men did not change. His mind wandered over the photographs, searching in vain for that turn in destiny that would perhaps have preserved their brotherhood. He found none.\n\nHe drew on his cigar again. His eyes wandered to the dusty, untouched gramophone in the corner of the room. Matkovsky stood up from his seat, and the Vozhd left the room."
 magexp.2.a:0 "A moment of quiet, amid all the chaos."
 
 magexp.3.t:0 "The Fate of Wild Mitch"
 magexp.3.desc:0 "Today was inspection day. Draped in a black fur coat, Matkovsky looked at the ships in the harbor as they brought over supplies and arms from America. He could see his breath stirring in front of him, in white, flaky pieces of air. The port had smelled the same, bearing an odor of brine and rotten fish, with a subtle tang of salt above it all. Petlin and Pavlov went up and down the piers, their silhouettes dark against the pale, weak morning light.\n\nA random thought struck him. They had not found WerBell's body. Try as he might, with his men spread out across the tundras and forests of Siberia, he could not find him. He sighed and breathed the scent of the sea. Wherever the mercenary was, he did not care. Dead or alive, WerBell was out of his way. He stepped forward and strode onto the docks.\n\n-----------------------------------------------------------------------------------------------------------------\n\nSomewhere in the world, a soft rock tune played in the background of a tropical cafe, overlooking a beach. A gruff, balding man sat in the corner, reading a newspaper, his cup of coffee untouched. He had to settle for cigarettes. He had fun in some exotic locale recently, and it was a crying shame that it ended. Fucking fascists. First they wouldn't pay, and now they kicked him out. What had the world come down to? He shook his head. No more honest employers these days, it seemed.\n\nHe put the papers down. For the first time since the morning, he tasted the coffee. Mud. It was time to look for new places, new horizons. He left some money on the table, accounting for tips, and left the cafe, cigarette in mouth."
 magexp.3.a:0 "Where is he going to next?"
 
 magexp.4.t:0 "The Far East Theater"
 magexp.4.desc:0 "Transmission 02, Agent Mason, currently stationed in Magadan.\n\nSubject: The Growing Situation of the Far East: an Overview\n\nContent:\n\nFollowing the last report issued, training of the Magadan forces under Matkovsky proceeded smoothly. Surplus arms from the U.S. arsenals distributed among the soldiers have had an incredible effect, and the officer training has borne fruit. I can say without hesitation that the Vozhd's army is the most advanced in the Far Eastern territories; praise only checked by the old, military adage: they still have room to grow. The prospects of the Vozhd's "Crusade", - a term he insists on to no end - seems bright.\n\nContinuing from the last report, the RFP in Magadan has defeated their counterparts in Amur. Along with this development, they quickly broke the truce they had with the Tsarists in Chita and toppled the Tsar there. In one fell swoop, Matkovsky has succeeded in reunifying the old Anti-Bolshevik Front, albeit by force. Barring other emergent factions in the area, we are confident in saying that the Vozhd currently possesses the strongest forces in the East in terms of personnel and industrial capacity.\n\nHowever, we feel the need to qualify this series of rapid progress. There remains another significant force in the Far East: the Reds and the hardline RFP. The only main concern that the RFP and U.S. personnel note are the rumors from the Northern Siberia, of a religious leader amassing power among the tribes there. Though the probability of the RFP's victory remains high, we recommend further and closer inspection of regional developments. Mason out."
 magexp.4.a:0 "There is still much to be done."
 
 magexp.5.t:0 "Learning from the Past"
 magexp.5.desc:0 "Petlin studied the map before him. A dull, unadorned picture save for roughly drawn borders between "states" that competed for dominance in the Russian Far East. For now, there were only two significant contenders, with the communists marked in red and new, rejuvenated Russian Fascist Party in blotches of black and brown. He laid his fingers on the lines that demarked the boundaries between the two mortal enemies. In the dark cold of his office, he could feel the heat rise to his touch, as decades of hatred and enmity burned in the frontlines.\n\nA thud. Petlin didn't mind it. It was probably an aide stumbling their way through the dark. He looked outside the windows of his little room. The night was bright, with momentary gaps of darkness, as the clouds conspired to keep the light of the full moon for themselves. In the coming days - he did not know when, maybe in a week or a month - would be the days of another confrontation. He sighed. If only there were another way. A knock on the door woke him up from his reverie.\n\n"Coffee, sir?" an aide said, bringing a tray full of the hot black liquid, steam rising from the cups, "I thought you wanted some, as I made some for the men."\n\n"Put it on my desk," he said, breathing a sigh of relief. At least, it wasn't the Vozhd, come to check up on his work. "Mind the map." The aide gingerly placed Petlin's cup on the northern edges of the map, its fragrant fumes spreading its way through the room. As he lifted the tray, however, he knocked it over, spilling the coffee. The aide hurriedly drew his handkerchief, but Petlin stopped him. The damage was already done. No amount of wiping would ever clean the map.\n\nThe aide withdrew from the room, profusely apologizing all the while. As Petlin examined the stain, however, he remembered the rumors from the north, of a heretic amassing his forces to free the Siberians from the tyranny of fascism and communism. While the blot expanded and absorbed more and more of the paper, Petlin found his mind wandering. Perhaps this was an omen."
 magexp.5.a:0 "A sign from the Lord, perhaps?"
 
 magexp.6.t:0 "First Reports"
 magexp.6.desc:0 "Oleg leaned on a tree, using his pencil to scribble out notes for a report to the Vozhd's new State Intelligence Agency. As a member of the Siberian Rangers, it was perhaps unsurprising that he was handpicked for a field position in the SIA. He had to be careful not to press the paper too harshly against the tree bark, or he would tear the fragile and thin piece of grey paper apart. The notes themselves were simple, what he'd seen that day, the weather and geographical conditions, as well as the dispositions of the nearby locals.\n\nThe last part troubled Oleg more than any other. He did not like talking to people. He'd sooner crawl into the trenches of the enemy, evading mines and barbed wire, with machine guns raining fire upon him than talk to a bumpkin who couldn't even get their dialect right. Still, through the rugged surface, he managed to write a tiny bit of what he'd seen and heard of the locals. The data was probably insignificant, but he didn't care. He had done what was asked of him and done it brilliantly. He even talked to one or two of the less obnoxious farmers out there in the wilds. Finishing his writing, he shoved the paper into his pockets and sat down. It was time for a moment of rest. He took out a roughly rolled cigarette and lit it.\n\nIn the hands of the SIA, individual data was useless. Collectively, however, they might be the force that decided the battle. He dragged the cigarette out, letting the smoke cloud and cleanse his mind. After this, Oleg would go into the offices of the SIA and type up his report, drawing up conclusions and recommending courses of action for the higher-ups. He would rather be in the Siberian Rangers still, but maybe this life was good enough."
 magexp.6.a:0 "Thus ran the cogs of the Vozhd's new eyes and ears."
 
 magexp.7.t:0 "The Last Sentry"
 magexp.7.desc:0 "The truck ran into the Siberian countryside, carrying on its back five men: four in garbs of soldiers and equipped as such, and the fifth a blindfolded man, his clothes being threadbare rags on the edge of tearing apart. It was early morning, and the roadside snow lay in thick clumps, a fair bit of distance away from the woods to which the vehicle was headed. Occasionally they would come upon a bump on the road, and the four had to lift the blindfolded man back to his seat.\n\nTo their relief, the latter was silent. The voice that had proclaimed liberation for the workers of Russia from atop the radiowaves had held back, its will broken. He could do nothing now, his eyes shut, his hands tied behind his back - his followers lay dead in the fields, and whatever remained of his legacy would thaw like snow come the next spring.\n\nWhen they arrived at the clearing, a random spot in the middle of Russia designated as the "execution point." Opening the cargo bed, they took the blind man and brought him out by the elbow, setting him down, gently as they can, to a patch of snow-covered soil. Then, they made him stand and walked him forward, to somewhere he did not know. An atheist all his life, he confessed that he regretted nothing, and the calm stillness of the dawn greeted the eerie silence of his heart. He did not need the opiate of the masses; his pain was his own.\n\nThey took the blindfold off him, and the sunlight shocked him. How many days had it been? How many months, years - how much time? They stopped, and he knelt. His eyes remained fixated on the sky above.\n\nThey read out his sentence. Rifles clacked, and all ends pointed to his head. "By order of the Vozhd of the Russians," a voice read out loud, somewhere in front of him, "I sentence you, Valery Mikhailovich Sablin," he was ready. "To exile!" He pointed his head down and looked around him, lost. The guards gave him a revolver, two bullets, a coat, and some black bread. After that, they departed.\n\nHe wanted to laugh, and he giggled. Soon, however, all was silent, except for a lonely, deprived sobbing."
 magexp.7.a:0 "Cruel mercy."
 
 magexp.8.t:0 "The Vozhd on the Radio"
 magexp.8.desc:0 "The soldiers of the army sat in their canteen, waiting for the steady pace of the staff to serve their food. It was nothing much, given the soil of Siberia, but what was there was enough. Some thick soup and black bread was their dinner that night. Usually, they would wait in a line - tonight was special. An officer brought a radio to the frontmost table, for tonight, the Vozhd was on the airwaves, preparing to deliver an address to the people of the Far East. It was silent, save for the clatter of plates and the slosh of liquid soup as the servers lowered their ladles unto dishes. No one touched their food.\n\nA wave of patriotic music swept over the barracks. A voice, that of their dear Vozhd, Mikhail Matkovsky, spoke, booming and echoing through the room. "Good evening, the people of Russia!" he said, "tomorrow, past midnight, a new age begins. The Reds, long traitors to the virtues of the Russian people, have been defeated. Their armies lay dead in the fields, their ideologues, their party, their presidium, their pretensions to legitimacy, all scattered to the four winds." A semblance of cheer broke out within the ranks, although everything stayed calm. The clattering and the sloshing continue between the spaces of Matkovsky's words.\n\n"My loyal soldiers, militant and martial, the armed wing of the Russian Fascist Party, the true heroes of the proletariat, have broken through the darkness that had caged and jailed Russia for so long." A patter of claps joined the clatter and slosh. "They shall be the vanguard of a new revolution - a revolution not brought about by the necessities of inhumane ideologies, but for a renewal, a rejuvenation, for a new, for a powerful Russia to take her place once again among nations!"\n\nThe patter of hands, fingers, and palms joined together, a storm that drowned all the other noises. A cry here, a cry there acting as the thunderous rods that broke the atmosphere; the night was complete."
 magexp.8.a:0 "A lively evening, to be sure."
 
 magexp.9.t:0 "The Life of Judas"
 magexp.9.desc:0 "It was almost evening when Zakhar finished. He sat in his scriptorium, a candle by his side, prepared for the inevitable night. The sun hadn't yet set, but it was best to be ready when it did. His pen scribbled on the creamy, expensive paper that the Vozhd had brought for him, a generosity that matched the grandiose scale of his commission: the history of Christianity in the Far East. With each stroke, he struck the thought and the memory of how he came under Mikhail Matkovsky's service, a story that he - and perhaps only he and God - knew. He gritted his teeth, vowing to carry the tale to his grave. Each man bore a different cross, and this was his: not to die in honor but to live in shame.\n\nHis pen halted upon reaching the Fifties and the Sixties. Here, he sighed. For the sake of posterity, perhaps the future would do better not knowing the crimes done to reach a better age. Aside from the general chaos of Russia, he found himself stumped. Other than the obvious and apparent, there were no notable events that had happened in the Far East. He would have to consult his archives, documents, and books. Perhaps there he would be able to forge a narrative convincing enough, real enough, that there would be none who would question it. He opened the first book, a baptismal record he had set on the table, and began reading, leafing through its pages to find and secure the desired truth.\n\nWithin the first few pages, the black bars started to appear. A certain Father, whose name was blotted out by thick, messy ink, had baptized hundreds in a village - the name blotted, struck out of living memory. Zakhar recognized his handiwork. He had to do it in a hurry. It had been a hard choice, but he could not let the integral history of the monastery disappear. Zakhar remembered the Father, a man who undertook the difficult mission of proselytizing to the tribes in the north. Nobody thought that he would return, yet he did - bringing not peace but the sword. Zakhar rode out with him to the south, an aide in his war council, from the beginning until the end.\n\nHe stepped outside, the weight of warm and bright memories twisted into darkness. The laughter, the tears, seemed to burn in his ears, a ringing sound that wouldn't cease. Then he saw the graves, their silhouettes dark against the dying sun. Rows upon rows, for miles upon miles. He saw the crosses of his comrades, men and women, that they bore in life, and that now they carry unto death. Crosses of rough-hewn wood, unmarked, and unnamed. He collapsed to his knees. Perhaps today, too, he would fail to bear his."
 magexp.9.a:0 "For a few pieces of silver more."
 
 magexp.10.t:0 "The NKVD Papers"
 magexp.10.desc:0 "Dmitry watched as they stacked the papers from Yagoda's offices. Piles upon piles of flickering, faint white pages weighted down by rocks so the Siberian wind would not scatter them in all directions. Yagoda himself had either died or disappeared; the Vozhd would not care for either. Preferably, the Vozhd would have had him shot - but fate did not will Matkovsky to do so. Dmitry nursed the stump that had once been his arm. He still felt it, at night, grasping at imaginary objects, gripping the handle of imagined doors, and brushing against walls that only belonged in his mind.\n\nIvan was out there, somewhere. The quiet bastard didn't even accept any form of thanks from him. A single grunt, and hands that shooed away any cigarettes, canned food, or money. Dmitry's prosthetic lay beside him, on the grass, its sockets yearning for an owner to wield them. Not now. It had been some time since the doctors amputated his gangrenous, infected arms in a dank, full medical tent. The morphine they provided had not been enough, and he still dreaded to think of the night.\n\nTurning to see the pile, he saw a guard in RFP uniform walk towards it carrying a can of petroleum. Others carried leaves, branches, and whatever flammable material they could find and smothered the pile with it. The heavy odor of petrol reeked as the guard first opened the can and then poured it on the papers, shuffling away from it, leaving a trail. Then he lit a match, and all of them watched as the fire caught the path fixed for it, and gently set the records ablaze.\n\nDmitry observed the flames burn with disinterest. What had transpired between the Vozhd of the Russians and the General Secretary of the Soviet Union, he did not care. He felt the flames brush his face, its heat intensifying by every second. He sat, massaging his stump, and watched the past crumble to ashes before his eyes."
 magexp.10.a:0 "The future is now."
 
 magexp.11.t:0 "The Charter of Magadan"
 magexp.11.desc:0 "Petlin watched as Matkovsky and the rest of his Cabinet took their seats at the round table on the highest floor of the RFP building. He followed them, sitting right beside Matkovsky, a mere ambassador lifted to the position of the right-hand man. He was the lifeline between the Americans and the party, after all. A chandelier set the room alight, an unfamiliar sight to Petlin's eyes. The Cabinet usually met during the day, not at night.\n\nOnce they were all seated, Matkovsky turned to him, mouthing, "That all of them?" He gave the Vozhd a nod, who then stood up and coughed, silencing the whispering that had commenced among the ministers. "Gentlemen," Matkovsky said, "I come to you here today with a bold proposal," he tapped his fingers on the table, going around the table, counter-clockwise. "As per the recommendations from our dear friend Nikolay Petlin," he pointed at Petlin as if his point needed clarification, "who has proposed a radical change: a shift that would perhaps transform the very nature of the party." Arriving at the other end of the table he stopped, before continuing, "I understand that many of us here, including me, Petlin, Pavlov, and many others have served the cause of Russia ever since the creation of the party in Harbin." Striding forward, he raised his voice, "However, the times have changed. The Party needs, forgive me for the trite expression, to move on with the times."\n\nReturning to his former seat, he said, "I propose to do away with the affectations of the past. To..." his voice trailed away, before once again finding purchase, "escape the shadow of Rodzaevsky." He raised his head and looked at every man seated in their eyes, "We shall sign the charter of Magadan. Petlin, our dear friend," his hands grasped Petlin's shoulders, "has kindly written a new constitution for us." He let go, before clapping his hands together, "I am sure that all of you have read it. Now, I propose that from today henceforth the Russian Fascist Party is no more - it is now the National Labor Party of Russia." He paused, gauging every man there for their worth, "All in favor say aye."\n\nThere was no dissent."
 magexp.11.a:0 ""Aye.""

 magexp.12.t:0 "Exiling the Tsar"
 magexp.12.desc:0 "In the fire of the Revolution, Bukharin had the royal family shot. They were a threat, they were deemed a rallying symbol for the old order.\n\nIn the confusion of the Far East, had things gone differently, Rodzaevsky would have had the tsar shot. For he was a rival, a hated enemy of the new Russian order, a personal insult to the animal that had called himself the Vozhd.\n\nThe true Vozhd looks out across the table, meal finished, and regards the tsar. The decision was clear – and the decent thing can be the prudent one as well. "Mikhail Romanov, you will leave Russia. I trust you know why."\n\nHe nods slowly, face flickering from disbelief to something like satisfaction or relief. "I... see. Exile, then." The last sentence is murmured softly, perhaps not meant for Matkovsky to hear.\n\n"Exile." Matkovsky nods sharply, swirling the last of his wine around as he regards the odd tsar. "You will leave your homeland and not return. You will go to... Australia, was it not?"\n\nMikhail nods again with eyes downcast, fingers drumming on the table for moment. "It was, yes." He looks up to catch Matkovsky's eyes, "Thank you. I-" He pauses, and Matkovsky knows the erstwhile tsar too well to think it's to think of a flowery thanks. "You did not have to."\n\n"No, I didn't." The Vozhd allows himself the ghost of a smile, "But I did."\n\nIn the relative peace of Magadan, with the long road to Moscow stretching out before him, the Vozhd allows himself mercy. The tsar will soon be an irrelevance, after all."
 magexp.12.a:0 "The new Vozhd can be generous."

 magexp.13.t:0 "House Arrest"
 magexp.13.desc:0 "The world is on the brink, the motherland is at the cusp of a crossroads in her history, and the double eagle has a certain appeal in these times. Mikhail Matkovsky allows himself one moment to consider the decent thing, and sets it aside. The long road west has more than a few pretenders to the imperial throne, after all.\n\nMatkovsky looks the erstwhile tsar of Chita in the eye, and replies. "There is a house near Lake Baikal, and you will be placed there with a suitable escort."\n\n"House arrest." The obvious is stated with a sort of resignation. "All the same, though..."\n\n"It is a mercy." The Vozhd finishes the sentence, words hanging heavy with implications. The animal of Amur would have shot him, as would any of the communists. "You will be well-treated, I assure you."\n\n"Thank you." The words are not without bitterness, but bitterness was not unexpected. The tsar looks at the Vozhd with mingled resignation and relief, that he isn't to be made a spectacle and yet not to be free.\n\nThe light seems harsh, the conversation turning to Siberia, and the civil coolness of the Vozhd seeming to drain any protest out of Mikhail.\n\nMikhail Matkovsky sits with the last of the old order, and remembers that it can still inspire. The eagle will be caged, at Lake Baikal. The tsar will stay in Russia, until the new Russia that the Vozhd is building will on longer have any faith in his legacy."
 magexp.13.a:0 "The Vozhd has mercy, but not overmuch."

 ### Regional events ###
 magreg.1.t:0 "Sign Up and Fall In"
 magreg.1.desc:0 "Young Sergey rubbed his eyes as he woke to the sound of the loudspeaker out the window. Outside, a truck drove by and a voice blared from its mounted loudspeaker:\n\n"Soratniki! Your Vozhd is calling you to a higher purpose! Though you may not have helped vanquish the false heirs to Harbin, you now have the opportunity to achieve a far greater glory: The reunification of our Russian land! Our friends in America have sent you the finest arms and equipment, but now we need you!"\n\nSergey pondered these words as he went downstairs to eat his breakfast. His parents had made him a simple kasha, and as he ate he could hear the truck driving by again.\n\n"Our victory over the traitors, subversives and lunatics is the first step towards a triumph over the Hun! With your help, we shall celebrate New Year's in Moscow! With your help, we shall celebrate Christmas in Kiev! And with your help, the world will stand in awe of Russia's majesty once more! Enlist with the National Republican Army today, and our Motherland will be united tomorrow!\n\nSergey knew his parents wouldn't approve, but after his breakfast he hurried to city hall to find the local recruiter. His parents would just have to miss his 18th birthday this year."
 magreg.1.a:0 "To arms for Russia!"
 
 magreg.2.t:0 "Daydreams"
 magreg.2.desc:0 "Gone were the days of old. The failures of the Tsarists, the Communists, and yes, even the failures of fascism. Or at least; Rodzavesky's ill begotten Germanophilic version. Mikhail had painted over all of their troublesome antics with a single big, red brush. Yes, the far eastern reaches were secured, but it would not be enough.\n\nIt would never be enough. Magadan had been a poor home for the emigrees who had fled there, hoping for a new place. A new home. A new Russia. And now, a step had been taken towards this new dream. To think it was all coming within his grasp...\n\nOf course, he still had work to do. Control had to be solidifed, the Americans had to be sated, and the future had to be secured. But - his dream kept coming back to him. A free russia, different than all that had come before it. A new place, where everything was better. Everything was calmer. A place Russians could truly call home - no matter the price that would come in making it.\n\nA new, hopeful land. Peace through order; order through strength. This was the maxim they needed. Strong. Firm. Uncompromising.\n\nAnd despite all his glances to the forms on his desk, he couldn't get over the thoughts dancing in his head."
 magreg.2.a:0 "The future waits for no one. Back to work."
 
 magreg.3.t:0 "A Free Radio?"
 magreg.3.desc:0 "Though the government has finally agreed to subsidize Radio Free Magadan, this decision doesn't necessarily come without a price for the radio.\n\nMany Laborists have called for the radical reform of the radio and the replacement of the hosts (who have quickly grown on people, to the surprise of everyone except perhaps Sergei.) This would be done to ensure the loyalty of the radio to the state and make it a useful tool for spreading fascist truth. Of course, as neither Sergei nor Vasily are thought of very highly by the Laborists, with some whispering that the feeling is mutual, they would probably have to be... disposed of, to ensure they make no attempts at subversion as revenge for their dismissal.\n\nOn the other hand, reformists have called for the hosts to remain due to their popularity, and the maintenance of the freedom of their content for the radio to live up to its name, with mandated changes only as necessary as to improve the efficiency of the radio's operation.\n\nAll that remains is for the final decision to be made."
 magreg.3.a:0 "There is no loyalty without freedom."
 magreg.3.b:0 "There is no freedom without loyalty."
 
 magreg.4.t:0 "An Atypical Meeting"
 magreg.4.desc:0 "It was a typical meeting for the RNLP. Nothing too large on today's agenda for the Vozhd, but appearances were important. Mikhail strutted in accepting the greetings of a few Laborists, the glances of several Reformists, and - the silence of the room largely. It was quiet today. A small miracle - not having to deal with the bickerings of his own party. Nikolay Petlin came to the podium, and Mikhail waited to hear what was first on the agenda.\n\n"The first order of business on the agenda; the arrest of Mikhail Matkovsky." Nikolay stated calmly, with a single bit of iron to his tone.\n\nThe Vozhd froze, and then blinked. Had he heard that right? Arrest? Him? For a moment, he assumed it was a joke. A single bit of dry humor from a man who wanted his position. However, no one in the party protested. No one in the party laughed, or raised their voice. The Laborists he had greeted just minutes ago turned pale, and the room remained utterly silent.\n\n"For numerous crimes against both Russia, and the Russian people..." Nikolay continued, but Mikhail was no longer listening. How could this have happened? How did this happen? It wasn't possible. It wasn't. But as he stood there with a dumbfounded expression, shock written across his face, the guards moved. Not to arrest Petlin, or to shoot him on the spot.\n\n"Traitor." The former Vozhd whispered once quietly, as the guards moved to restrain him. "TRAITOR! YOU - BASTARD! You and your Reformers, every last one of you a bastard! You can't - " Arms wrapped around his own. Rage, fear, and sorrow compressed into a single scream.\n\nNone of his own clique look at him as he's dragged away. The guards ignore his pleas. And Nikolay Petlin, his spineless foreign minister, his subordinate, his replacement looks him in the eye the entire time he's dragged out."
 magreg.4.a:0 ""... do this to me. You can't...do this...to me.""
 
 magreg.5.t:0 "The Tolling of the Bell"
 magreg.5.desc:0 "Petlin sat, metaphorically and physically, on the edge of his seat in a leather armchair in his study. He had already heard the doors slamming, the engines roaring like hellhounds off to drag him down to his final judgement, and the boots of soldiers slamming the ground as they made their way up his driveway. He knew what was coming, he had for weeks. Between the ominous looks from laborists, his allies disappearing, and the Vozhd's stranglehold growing ever tighter, Petlin knew a reckoning was coming. The death of any hope of freedom in Magadan was at hand. Yet, despite how much he had prepared himself mentally, the event still shook the man to his core.\n\nPetlin heard downstairs his door coming off its hinges unceremoniously as Matkovsky's thugs stormed his home. He stood up, awaiting the three armed men rushing up his staircase and into his study. As he raised his hands in a gesture of surrender, suddenly his breath was stolen from him as the primed-for-combat soldier at the front tackled him at the waist. Dizzy and in pain, Petlin was rolled onto his back and shackles were snapped onto his wrists as his charges were read out.\n\nTreason. A believable charge, an expected charge. It still stung to hear that all his efforts to improve his country had earned him the title of traitor.\n\nThe traitor was dragged out into the street. His neighbours stayed indoors so as to not incur the wrath of the Vozhd. Instead, they watched through their blinds as Petlin was thrown into the back of an unmarked truck. It sped off down the street, never to return to this place. Through his blistering headache, Petlin had only one thought."
 magreg.5.a:0 ""God save us all.""

 magreg.6.t:0 "Musings of a Sailor"
 magreg.6.desc:0 "The Shchuka's were old boats, once built as undersea killers, few had been used in their intended role. The Reds in Petropavlovsk had converted many for smuggling, large sections torpedo rooms stripped of their cylindrical warheads, replaced with cargo holds and additional accommodation. Now in the hands of the Siberian National Republic, the process was completed, the last vestiges of their warfighting capability having being stripped from their hulls.\n\nAbramov looked over the half dozen or so vessels now tied up at Magadan's port, the blue-gray waters of the Sea of Okhotsk lapping at their hulls. He checked over the manifest, most of the vessels would be assigned to smuggling from Petropavlovsk or Magadan to Alaska, providing the Republic with a steady stream of income and hard currency. Some of the older vessels would be laid up, their hulls a source of spares for the rest of the fleet, and one would be used as a training ship, educating a new generation of submariners in the art of surviving under the sea. Taking a glance at the setting sun, Abramov walked back to his new office.\n\nPouring himself a mug of coffee, he let his mind drift back to the meetings in Manchuria, the reclamation of the Far East, and the breakup of the Harbin Three. Times were simpler back then when they had Yagoda's Supreme Soviet keeping everyone on the same page, but the differences and the disagreements eventually grew too deep to paper over. He was amazed he'd managed to survive the cutthroat politicking long enough to throw his lot in with Matkovsky.\n\nNoticing his mug was empty, Abramov moved to refill it, he had enough reminiscing for one day, there was work to do."
 magreg.6.a:0 "The right choice, one would think."

 magreg.7.t:0 "The National Republic and the World"
 magreg.7.desc:0 "Prepared for: National Republic Diplomatic Corps\n\nPreface: The National Republic has achieved unquestioned control of Eastern Siberia and will, in short order, establish control over the entire national territory. This full report (see attached) will present comprehensive breakdowns of diplomatic opportunities that can or may be exploited by the National Republic for gain, economic or otherwise, in pursuit of this goal. Regional summaries follow.\n\nAsia: Primary prospects involve the support or sponsorship of anti-Japanese organizations in Manchuria and elsewhere. Interference Japanese-aligned interests considered highly likely.\n\nNorth America: Primary outreach likely towards the United States, leveraging previous connections established by the state. Potential gains substantial. Secondary targets include Canada and Mexico.\n\nSouth America: Prospects remain limited at the current time.\n\nEurope: Prospects remain limited at the current time as a result of overwhelming German influence.\n\nAfrica: Prospects remain limited at the current time.\n\nOceania: Australia and New Zealand considered highly likely prospects, owing to shared interests regarding Japanese influence. Outreach encouraged.\n\nB.A. Karimov,\nSenior Case Officer, State Intelligence"
 magreg.7.a:0 "Opportunities abound. We must only pursue them."
 
 magreg.8.t:0 "The Motherland Beckons"
 magreg.8.desc:0 "Diplomats from the Siberian National Republic have arrived in Washington in the last few days, meeting with officials from several agencies. Normally ambassadors from the states competing to reunify Russia are seeking diplomatic recognition, trade deals, or weapons, and usually all three. These men have come to America for a different purpose though. With the reunification of eastern Siberia, they report that the process of "stabilizing and rebuilding the Motherland" has begun. Citing this new stability and their long history of cooperation with the United States, they have requested permission to work with several Russian expat organizations in America. Their hope is to encourage Russian refugees and their families to emigrate back to Siberia and "heal the wounds the Nazis inflicted on the Russian people."\n\nNormally we would hesitate to allow representatives of a foreign government to work in the United States with the goal of persuading people to leave the country, but these are not normal circumstances. The Siberian National Republic, despite its authoritarian tendencies, has shown strong interest in aligning with the OFN, and if we play our cards right it could become a firm ally in a region of vital importance. The SNR has a strong opposition to Nazism and Communism, and while it would be easier to work with the Japanese they have instead courted us, and it would be unwise to ignore their overtures. In addition to all of this, the Russian emigre community in the United States is small and it is unlikely many will leave California or New York to return to Siberia. Those who do choose to go would likely return to their homeland either way.\n\nWith the downsides of accepting so far outweighed by the potential risks of rejecting the Russians, it has been decided that we should allow them in. We wish them luck on their mission. They'll need it to convince anyone to trade the greatest nation on earth for some arctic tundra."
 magreg.8.a:0 "Who'd want to leave the land of the free?"

 magreg.9.t:0 "Answering the Call"
 magreg.9.desc:0 ""But Papa I don't want to go to Russia!"\n\n"I'm sorry Sasha. I know you don't but I promise you'll like it there."\n\n"But all my friends are here."\n\n"You'll make lots of new friends in Russia sweetheart."\n\n"I don't want to make friends with stinky Russian kids!"\n\nThose words left Igor speechless. He knew his daughter was only seven, and didn't understand the significance of what she'd just said, but she had just made his decision a certainty. He was Russian. His wife was Russian. His daughter had been born in Sacramento and had never been outside of the United States, but as far as he was concerned she was Russian too, and now she was saying Russians were stinky. Had some of the kids at school said that? Knowing their parents, it wouldn't have surprised Igor. They were just like everyone else in this country, always looking at him and Sofia with that uniquely American mix of pity and contempt. He was sick of it. When he'd heard about the Siberian Repatriation Program at the Russian Cultural Center last month it seemed like his prayers for a way out had finally been answered.\n\n"Why do we have to leave America?"\n\n"Because Russia is safe again sweetheart, and now we need to help make her strong again too."\n\n"But I like America. I don't care about Russia one bit."\n\n"I know.""
 magreg.9.a:0 ""But one day you will.""
 
 magreg.10.t:0 "Home at Last"
 magreg.10.desc:0 ""Is this where you grew up Papa?"\n\n"No Sasha, I grew up in Vladivostok. This is Magadan."\n\n"Is Vladivostok this cold?"\n\n"No sweetheart, it definitely isn't"\n\n"Why can't we go there then?"\n\nIgor looked out from the airport window across the icy fields and snow-blanketed buildings. It was miserably cold outside and the airport's insulation was far from perfect, but he still felt a warmth in his belly. It was the same warmth he felt when he met Sofia after arriving in San Francisco in the ancient year of 1947 or when he'd first held Sasha in his arms in the hospital in Sacramento. There was some indescribable joy in seeing all of the signs and labels written in Russian and confirming that he could still read his first language. Even hearing the chatter of all of the other people at the airport was an unexpected joy. The familiar words and syllables brought back so many memories of better times, before everything had gone south.\n\n"Papa?"\n\nSasha's question snapped Igor back to reality. "I'm sorry sweetheart, what did you say?"\n\n"Why can't we go to Vladivostok instead?"\n\n"Oh." He hesitated for just a moment. "The Japanese control it."\n\n"Darn." Sasha replied. Igor could only nod."
 magreg.10.a:0 "Welcome back Igor. Welcome home Sasha."

 magreg.11.t:0 "Homecoming"
 magreg.11.desc:0 "At first it was barely noticeable, just a few scared and hopeful faces mixed among the crowded docks and airports of Siberia. Every week a few more of those faces would arrive, presenting their passports and documents to customs workers who would wave them through an expedited arrival process. At first it was barely a trickle, but soon that trickle had grown into a stream and the stream into a flood of new immigrants arriving in Magadan, Kamchatka, and Irkutsk.\n\nFor most of these new arrivals this is an opportunity they have waited decades for, a chance to return to the homeland that was stolen from them decades ago. For others it is a chance to start over, to build a new life in a new nation where their past is only as important as they choose it to be. For a few it is a chance to see the Motherland they grew up hearing stories of but never dared visit themselves. With the warlords vanquished and order restored to the east, they can finally see the nation their families loved so dearly.\n\nWith the number of immigrants increasing by the day, more customs agents have been hired and the visa application process has been streamlined to reduce delaying arrivals and integration as much as possible. All across the globe the children of Mother Russia have heard the wonderful news: The nation is rebuilding, and the time for all Russians to do their duty has come at last. Every day more people arrive at our shores to answer the call to action, to build a new life, or even to retake an old one."
 magreg.11.a:0 "Russia is not lost."
 
 magreg.12.t:0 "The Vozhd's Venture"
 magreg.12.desc:0 ""Are you almost done with the preparations?" Matkovsky hissed at the scurrying pair of aides- really just RNLP members with nothing better to do conscripted into the task- gathering what little luggage Matkovsky intended to bring as well as necessary papers. As they quickly apologized and redoubled their efforts, Matkovsky huffed and turned back to his desk before him, where he was attempting to complete what work he could before the trip.\n\nIt was hard to imagine that by tomorrow, he would be in America, self-declared land of the free and, much more importantly to Matkovsky, a potentially crucial ally against the Japanese dogs. With the aid of the Americans, celebrations might be held in old great Vladivostok yet, and that alone was reason enough to attempt to form this relationship with Washington. As long as they were of use, the Americans could try to push their senseless ideals onto him all they liked if it made them feel better, not that it would do them any good in the end.\n\nWhen at last his things were packed, Matkovsky gave in with a sigh, putting his pen down and getting up to head to bed. He was too distracted by his thoughts to properly get work done, and he needed to be rested for the meeting. If all went well, Russia would have a very powerful friend in the world, one who could change everything for her."
 magreg.12.a:0 "The dreams of Harbin carried to Washington."

 magreg.13.t:0 "A Visit from the Vozhd"
 magreg.13.desc:0 "Washington's foreign policy bubble is abuzz in response to the news that the US has visitors: a delegation from the Siberian National Republic, a statelet which recently consolidated the easternmost lands of Russia under its control. The star of the show is the so-called "Vozhd", Mikhail Matkovsky, a leader whose cunning and drive are renowned in Russia expert circles. Matkovsky is controversial, however; his critics accuse him of running what is in effect a fascist dictatorship, antithetical to the idea that American foreign policy should seek to uphold democratic values. Less idealistic elements of the national security community point to Matkovsky's pragmatism and anti-Japanese sentiment to argue that the SNR could be a valuable ally, and perhaps one that the United States could influence for the better.\n\nThe Vozhd's visit, announced only shortly before his departure, is expected to last several days, with meeting the President being the high point of the affair. For Matkovsky and his men, long fighting for their lives in the frigid Far East, the Washington D.C high life may be a dream come true. For liberal politicians, it signals that their country's attachment to democratic values is far more tenuous than it appears, and several Republican and C-NPP congressmen have already made their objections clear.\n\nMatkovsky's goals are still unclear, but the consensus is that he seeks greater political and economic cooperation with the United States, possibly coupled with military aid. While some on the American side may be willing to hear him out, that fact is contingent on whether he is truly open to reforms, or just another despot ruling over the fallen remains of a great power."
 magreg.13.a:0 "Mr. Matkovsky, you may have a deal on your hands."
 magreg.13.b:0 "We do not negotiate with fascists."

 magreg.14.t:0 "From Magadan to the National Mall"
 magreg.14.desc:0 "As its various petty fiefdoms give way to genuine countries, Russia is beginning to open up to the outside world. One of the first stops for any erstwhile warlord on his world tour is the United States, and indeed, the Siberian National Republic's Nikolay Petlin is reportedly making his first state visit to Washington. Petlin's history has already made him popular among the American political class; he first took power by toppling the region's authoritarian strongman, Mikhail Matkovsky, and has promised to further democratic reforms as development continues.\n\nIn the Far East, with few inhabitants and fewer resources than it would like, foreign patronage is a vital political concern. Back at home, all eyes are on Petlin, as closer ties with the United States could greatly strengthen its chances of winning the grand Russian power struggle. Closer diplomatic and economic ties are likely the goal of this meeting, with the Holy Grail of military aid for farther off in the future.\n\nPetlin's chances look quite good; with the exception of a few dissenters who question how far the SNR has truly moved from fascism, most of Congress seems open to the idea of expanding relations, and the President has not signalled opposition. His few days in D.C. could mean the beginning of a mutually prosperous relationship — in the meantime, Petlin might take the opportunity to relax a bit in America's comparatively luxurious capital."
 magreg.14.a:0 "Good relations with democratic nations: that's the American way."
 magreg.14.b:0 "We shouldn't waste our time with small fry like Petlin."
 
 magreg.131.t:0 "Taking a Breather"
 magreg.131.desc:0 "As Mikhail Matkovsky sat down in his D.C. hotel room, he felt aches he didn't even know he had wash away in a wave. They didn't have couches like this at home. Even as the Vozhd, it was a struggle to find comfortable furniture. The phone conveniently sat on a table right next to him, and he decided to make use of the amenities. "Room service?" A short silence.\n\n"What do you need, Mr. Matkovsky?"\n\n"Give me rum." He thought for a moment. "Cuban."\n\n"That'll be right on its way, sir." A few minutes later, he reclined sipping a drink that had been the stuff of dreams just a few years ago. If Rodzaevsky wasn't dead, he would love to have seen his face. His thoughts turned to the day's events. Things had started off poorly; his welcome on the tarmac that morning was marred by the presence of a group of protestors, shouting all sorts of anti-fascist invective. They were lucky they hadn't met him at home. Mid-afternoon, once he was properly settled in, he met with the President for what turned out to be a very productive series of talks, where they discussed a number of topics ranging from the need for cooperation against Japanese aggression to the possibility of expanding economic ties in the future. To questions about political reform, Matkovsky made vague promises about democratization far off into the future, when the internal situation was more stable. The President was a reasonable person, and would naturally understand the delicacy of such matters. At least, that's what the Vozhd hoped.\n\nThe dinner was sumptuous, and Matkovsky very much enjoyed playing the part of the dignitary. He was particularly pleased to give a toast to a world without tyranny, earning substantial applause from those present. All in all, it had been a good enough showing for the Siberian National Republic's return to the world stage. He felt himself drifting off to sleep, and made one final mental note: find out where he could order a chair like this for his office at home."
 magreg.131.a:0 "A fruitful day, but a busy one."

 magreg.141.t:0 "A Break from the Excitement"
 magreg.141.desc:0 "Petlin relaxed in a chair, exhausted from the events of his trip. Letting out a sigh, he wondered if he had done well. Better than Matkovsky would have done, perhaps, but that was low-hanging fruit, and didn't necessarily mean he was successful. Still, he thought as he leaned back into his luxurious seat, feeling his worries wash away, it was a wonder in itself to enjoy finery in a hotel like this. Nothing in Siberia compared. The Americans truly did not know how good they had it.\n\nSpeaking of the Americans, their welcome had certainly warmed him. Russian expatriates and american lovers of democracy alike had cheered his arrival on the tarmac, and Petlin couldn't help but wave to them as he passed with a stupid grin on his face. He felt like a soldier returning home from a victorious war. Once he had been settled in, he had met the president himself for a series of surprisingly productive talks about topics ranging from cooperation against the Japanese aggressors to the expansion of economic ties between Siberia and the United States. When questioned on political reform, Petlin presented a concrete plan of gradual but certain democratization, assuaging the fears of the Americans. Though meeting one of the world's most powerful men in a room had certainly been intimidating, he had turned out to be a reasonable man and soon Petlin's anxieties calmed.\n\nThe dinner that followed the talks was the best meal Petlin had eaten in years, and the applause he earned upon giving a toast to a world without tyranny made him feel like a hero. Petlin felt fairly confident that it made for a strong diplomatic showing to mark the emergence of the Siberian National Republic onto the world stage. Falling asleep where he sat, he began to dream of that feeling of heroism he had quickly come to love."
 magreg.141.a:0 "Even a mouse dreams of bravery."
 
 magreg.15.t:0 "A Successful Deal!"
 magreg.15.desc:0 "Our diplomats' anxious nerves have been calmed by incredible news. Our efforts to negotiate with the United States were a resounding success! Although initially put off by the Siberian National Republic's fascist past, the Americans ultimately decided that having an ally in the Siberian region outweighed other considerations. The recent delegation to Washington appears to have been a significant factor in assuaging their fears, and the President signed onto the deal with little opposition from the rest of the government.\n\nThe agreement between the US and SNR outlines significant political and economic cooperation, the expansion of trade between the two countries, a communication line between both countries' leadership, and a number of other provisions ensuring a firm working partnership for the years to come. Surrounded by rivals, such an opportunity could not have come sooner. Long isolated from the outside world, we finally have a lifeline, and one to a superpower to boot! The mood in Magadan tonight will be celebratory indeed, and promotions in the diplomatic staff are almost guaranteed to come soon."
 magreg.15.a:0 "Nice work, everybody."

 magreg.16.t:0 "The Americans Reject Our Offer"
 magreg.16.desc:0 "News coming out of the United States has dealt a major blow to the Siberian National Republic's efforts to gain recognition abroad, as the recent deal brokered by our leadership has been completely rejected by the President. Despite a visit by an SNR delegation to Washington D.C., the Americans ultimately decided that closer cooperation was not in their interests, either because of the SNR's history as a derivative of the Russian Fascist Party or because they did not see the value of a client in the remote reaches of Siberia.\n\nWith this decision, our future in international affairs becomes substantially murkier. Perhaps the Americans can be persuaded to reconsider their offer when the SNR controls more of the Russian landmass, but for now we must be ready to fight for Russia's future alone. Without a major international patron, our foreign policy has been significantly weakened, with potentially dire consequences. In Magadan, where many people's hopes rode on further connections with the United States, the mood is grim, and many of our diplomats are undoubtedly being chewed out, or worse."
 magreg.16.a:0 "A setback, but not insurmountable."
 
 magreg.17.t:0 "The American-Siberian Trade Act of [GetYear]"
 magreg.17.desc:0 "With the flash of a camera and the shake of a hand, the Americans have officialised their relationship with our republic. Before long, their ships will dock in the Port of Magadan bearing great wealth for our regime to use in our civilization of the Siberian wastes. The agreement between our two nations, the American-Siberian Trade Act, formally requires us to grant the Americans access to Siberia's resources in exchange for the immense riches they can deliver in great fleets of ships. The Vozhd, noting the terms of the settlement, was reported to smirk and sit quite comfortably knowing he now has secured formal American support.\n\nBefore long, we expect to see the port stuffed with American vessels hauling tonnes of fuel, arms, supplies, and munitions so we may gain the upper hand against our adversaries in the east. Our time spent foraging for food and stealing equipment from our neighbors in the cover of night is over; we demand prosperity from Siberia and prosperity we shall have! Our American friends will sponsor our moves to civilize the wastes and wilderness into a republic worthy of the name 'Russia'."
 magreg.17.a:0 "To a bountiful relationship!"

 magreg.18.t:0 "The American-Siberian Trade Act of [GetYear]"
 magreg.18.desc:0 "Communications with the young republic in the East have built up to reach this very moment; the signing of the American-Siberian Trade Act has cemented a bond between our two nations that recognizes the determination of our Russian friends to be free. On this historic day, we sit with representatives from the Siberian National Republic to strike a deal between our freedom-loving peoples; we will lower our tariffs and grant the Eastern republic preferential treatment over shipping in the North Pacific, and in return they will welcome our money and investment in extracting the valuable resources in the Siberian region.\n\nWhilst congressmen applaud our actions and the American people approve of the law, we are certainly happy to say that the Russians beyond the port of Magadan rejoice to know they have our heart in the fight for freedom. We are told in Siberia that the battles are tough and the winters are cold, but with American guns and fuel their troubles are sure to be few. With the signature of a document and the shake of a hand, a relationship between the United States and the Siberian National Republic has been cemented in law, and the future of our nations extends down the path of freedom against tyranny wherever it may be found."
 magreg.18.a:0 "The start of a bountiful relationship."
 
 magreg.19.t:0 "Alternate Avenues"
 magreg.19.desc:0 "Our previous negotiations and talks with the Americans have resulted in failure, and with their official support goes our chance to stand out to the rest of the world as the legitimate power in the Siberian wastes. Now, we must retreat from our idyllic dreams of international acclaim and seek out other sources of wealth to fashion a name for ourselves. Whether it is scrounging up what we can from the pillaged resources of our neighbors, or increasing the appeal of illegal shipping to the Port of Magadan, we must work tirelessly from the ground up.\n\nIn this Russia, crazed with pain, we are once again forced to resort to using smuggled goods and arms from Western and Japanese markets to prop up our republic. Faced by enemies from all sides, our failure to secure American support in our struggle against warlordism and the Siberian wilderness are telling of how truly alone we are in our fight for supremacy in this corner of the world.\n\nWith a firm resolve to improve our misfortune, the Vozhd turns his eyes to other markets, local and international, to attract the flow of arms and supplies to our domain. If we are to brave the brutality of the Eastern wastes, the Port of Magadan, our lifeline for our regime's governance over the region, must not run dry of foreign goods."
 magreg.19.a:0 "Let's hope our luck turns for the better."

 magreg.20.t:0 "Opportunities in Siberia"
 magreg.20.desc:0 "The Siberian National Republic has reached out across the Pacific to extend its hand to begin diplomatic missions with the nations of Canada, Mexico, Australia and New Zealand. Citing tenets of sovereignty and freedom from tyranny, the Eastern republic requests diplomatic relations with nations and leaders who stand against despotism and anarchy, and calls for their support in the war against warlordism in the Siberian wastes.\n\nThe calls also invite international vessels to trade in the Port of Magadan, pumping the Siberian markets full of foreign goods and arms. With a kick-started economy and an army fit to fight, the Siberian National Republic can stand on it's two feet and fight the chaos of anarchy with the support of her international allies. Until then, however, the Russians sit in Magadan praying their calls do not fall on deaf ears, and that support arrives before the Siberian wilderness whittles down their control of the wild Northern continent."
 magreg.20.a:0 "Agree to trade."
 magreg.20.b:0 "Not worth the effort."
 
 magreg.21.t:0 "New Trade Opportunities"
 magreg.21.desc:0 "Rushing to the Vozhd's desk, returned messages were delivered to Magadan from across the Pacific; we have heard back from our calls for support! The democracies of the free world have offered their hands to establish official diplomatic relations with our republic, and will begin official and formal communications in the next coming weeks.\n\nShipping vessels dock in the icy Port of Magadan bearing the flags of our foreign allies, arriving with hundreds of tonnes of supplies for our young republic. Shaking hands with envoys and international observers, we have most certainly made a name for ourselves throughout the globe and found friends across the great Pacific ocean. We are far from the stable and cement position we work tirelessly towards, but our efforts to civilize and govern Siberia no longer go unnoticed by the observing free world."
 magreg.21.a:0 "Things are starting to look up."

 magreg.22.t:0 "Left Hanging"
 magreg.22.desc:0 "The icy Siberian winds whistled through the docile Port of Magadan. The metal clang of floating buoys rang throughout the bay as the only sound audible amidst the crash of the foamy Pacific waters. With the exception of the occasional rocking smuggler vessel docked in the cold concrete harbor, the waters were empty of the ships from the Free World.\n\nOur cries for aid have been ignored by the 'freedom-loving' peoples of the West, and we are left with none to rely on but ourselves. Thus, we turn inwards, surviving on the limited supplies we can gather from across the wilderness of Siberia. If we are to persist even in the most bitter colds of the East, we must look inwards and find the resources necessary for the preservation of our young republic, lest we descend into icy conflict and warlordism once again."
 magreg.22.a:0 "We are going to have to make the best with what we have."
 
 magreg.23.t:0 "Manchurian Candidate"
 magreg.23.desc:0 "After one last careful look outside to make sure he had not been followed, Aleksandr closed the door to the isolated rural house he now found himself in. Taking a deep breath, he turned around, and took a seat at the table in the cebter of the room. On the other side of the table sat a representative from the so-called Siberian National Republic, flanked on either side by not-so-subtly armed bodyguards. "Now then." The representative spoke softly, almost quietly, and Aleksandr couldn't blame him. When it came to fighting the Japanese, even the walls may as well have ears. "Shall we discuss our aid to you and your compatriots?" With a quick nod from Aleksandr, he continued speaking. "We are willing to provide arms, supplies, funding, and training to your rebels- everything you asked for from us. In exchange, all we ask is that upon the liberation of these territories, that they be joined with our republic. Do you agree to meet that term?"\n\nAleksandr swallowed. He had had little love for Yagoda's clique in Irkutsk, but he did not place much more trust in the squabbling Harbin exiles. But with the Far East united once again, there had never been a more opportune time to throw a wrench in Japanese operations in Manchuria. It wasn't like he and the rest of the insurgents had much choice in the matter, either; without outside support, they stood little chance against the mighty Japanese occupier.\n\nSo be it. "You have yourselves a deal." Aleksandr said at last. "We will unite our people.""
 magreg.23.a:0 "All that remains is to drop off the supplies."

 magreg.24.t:0 "To the Future and Beyond"
 magreg.24.desc:0 "High-ranking officials of the foreign ministry of the Siberian National Republic had gathered around a table, having been called together for a special meeting. They chatted among themselves, but quieted down when the Foreign Minister cleared his throat, and looked to their superior. "Gentlemen," He began. "You have all performed excellently these past months, and I would first like to congratulate each and every one of you."\n\nThough the gathered officials said nothing, knowing not to interrupt the minister's speech, the mood lightened in the room, and proud smiles spread across a few faces. After giving them a moment to process the praise, the foreign minister continued.\n\n"However, more remains to be done. There is the relationship with Washington to be deepened, as well as with the OFN in general. Moreover, retaking Vladivostok and the rest of the southeastern territories remains a priority for this administration. As such, I expect you to continue giving your best efforts these next months as well. Is this understood?" A chorus of agreement came from the seated officials. "Good, then. All of you, dismissed.""
 magreg.24.a:0 "Russia no longer stands alone."
 
 magreg.25.t:0 "The Printer of the Dalstroy"
 magreg.25.desc:0 "Sergey Dmitrievich Solovyev cursed as his hands slipped from the shovel. His hands, long applied to the delicate work required of typesetting, were wholly unsuited to manual labor. That, however, was all he knew he could expect for a very long time.\n\nHe remembered that night in his printing shop. True enough, what he had known to be inevitable had finally occurred. The RFP had discovered his little effort of resistance. But, apparently, he wasn't important enough for them to spend the effort on disappearing. And so he found himself here.\n\nThe Dalstroy was, ostensibly, a public works program. As he and others were now experiencing firsthand, however, the program was little more than a way to imprison dissidents and other 'undesirables,' while working them to the bone besides. He recognized others who had rebelled, in their own small ways, against the Party. And now they were all beside each other, digging trenches for railway ties.\n\nOne day, he knew, things would change. They had to. But for now, seeing the hard-eyed look of an overseer and wanting to avoid the fate he had seen doled out to others who worked too slowly, he put his thoughts aside and picked up the shovel.\n\nThere was work to be done."
 magreg.25.a:0 "His abilities used in a more appropriate manner."

 magreg.26.t:0 "Factionalism Rears its Head"
 magreg.26.desc:0 "The recent party congress has triggered a phenomenon previously unheard of in Magadan's halls of power: the formation of factions. As part of Matkovsky's token reforms to the political system, opportunities to express dissent within the National Labor Party have grown, and a number of politicians have decided to take advantage of these to attempt to change the government's course.\n\nMatkovsky's personal faction, the so-called Laborists, remain the largest bloc. An eclectic mix of moderate fascists, national conservatives, and personal loyalists to the Vozhd, this is the status quo wing of the party, advocating a very slow, moderated political reform under the umbrella of a single-party state. Even with the opposition more visible within the state apparatus, the Laborists hold nearly all of the power in practice, just the way that Matkovsky would like it.\n\nIn many ways, reform only generates more appetite for reform, and this certainly applies in Siberia just as anywhere else. Protesting single-party rule, Nikolay Petlin has formed his own reformist wing of the party, one composed of advocates for a genuinely democratic system. Matkovsky's interest in political change only goes so far; his distrust for Petlin is well known, and the reformists can be expected to be an underrepresented if loud section of the party.\n\nBringing up the rear is the Old Guard, a practically vestigial wing of the party led by fascist hardliners. As there is practically no desire for a Rodzaevsky-style return to extremist ideals among the populace or the political class, the hardliners are isolated and powerless, mostly made up of obscure, ineffectual figures. Many speculate that they are kept around as merely a negative comparison to Matkovsky's "moderate" rule, and scapegoats for his worst decisions.\n\nThis new era signals unprecedented pluralism as well as unprecedented conflict within the party. Only time will tell if the SNR is significantly impacted by the decision."
 magreg.26.a:0 "New rifts reveal themselves."
 
 magreg.27.t:0 "The Grand Sobor"
 magreg.27.desc:0 "Within his office in Magadan, Nikolay Petlin allowed himself a small smile. For the first time in years he could reasonably say that he was hopeful for the future. After months of careful maneuvering he had convinced Matkovsky to allow a primitive legislative body to be formed. The Grand Sobor was barely worth the name, but it was a start.\n\nThe Vozhd was still the ultimate power in Magadan, as he was not about to give up more than token influence over the nation. In fact, getting Matkovsky to relinquish even what little power that was given to the sobor was almost miraculous in and of itself, but even so a victory had been scored for the people of Russia, as minor as it was.\n\nIt was clear to Petlin that Matkovsky thought the matter closed, that the token reforms he had allowed would be the end of the discussion. He believed he could simply go back to closing his mailed fist ever tighter around the Russian people, but Nikolay knew in his heart that he had only just begun. The Russian people had suffered for so long and they deserve so much more than a council that would rubber-stamp Vozhd Matkovsky 's decrees. It would be difficult, and very dangerous, but he would do all he could to bring about a Russia that its people could be proud of."
 magreg.27.a:0 "The one step at a time."
 
 magreg.28.t:0 "By the Will of the Vozhd"
 magreg.28.desc:0 "In an internal communication sent this morning to senior members of the government, the Vozhd flatly rejected a proposal to establish a legislature, confirming his intention to remain the sole authority - executive or otherwise - within the National Republic.\n\nThe push for a national parliament, led by the so-called 'Reformist' wing of the National Labor party led by Nikolay Petlin, and envisaged as a revival of the Tsarist-era Zemsky Sobor, was one of that faction's primary goals. It is as yet unknown what the effect of this rejection will be, though many within the party expect it to be significant.\n\nThe Reformists are, as expected, enraged by the decision, but even members of the Vozhd's own 'Laborists' have displayed unease. Though they of course support the absolute primacy of the Vozhd, they see division within the party, especially significant division as evidenced in the response to such decisions, as an inherently destabilizing and worrying trend.\n\nMany are predicting the struggle for power between the factions to only grow more intense and, while others make seemingly futile appeals for unity in the face of the Republic's many enemies, foreign and domestic alike.\n\nIndeed, although to the Republic at large the National Labor party is a monolithic one, it is becoming clear that the divisions within it are deeper than ever."
 magreg.28.a:0 "One nation. One ruler."

 magreg.29.t:0 "What it Means to be Free"
 magreg.29.desc:0 ""Welcome back to Radio Free Magadan!" Sergei exclaimed, an ecstatic grin across his face. "I'm sure you must be wondering what I'm so happy about, dear listeners!" A sigh. "Our audience can't see you, Sergei." Vasily's smooth baritone came. "Just get on with it."\n\n"Yes. Yes, of course!" Sergei agreed, as giddy as a child on christmas. "I'm happy, listeners, because the Siberian National Republic has finally agreed to subsidize us, with our content as free as ever. Radio Free Magadan isn't just freer than ever, it's richer!" Sergei cackled with glee, still scarcely able to believe it. A small, rare smile spread across Vasily's face; he could not blame him, with how hard it was to believe. They truly had come far.\n\n"So, let us thank our generous sponsors by starting off the show talking about them. Sergei?" Vasily motioned for his co-host to speak. "Yes! Recently, I've heard some talk that over in America, people are guaranteed the right to assemble. A right to assemble! Can you believe it, Vasily?" Sergei exclaimed. Without waiting for a response, he continued. "I'm starting to wonder why they don't let us do that here. It could be of great benefit. Just look at how powerful the Americans are!"\n\nVasily considered this a moment, nodding slowly. "You know, Sergei, for once you might have a point.""
 magreg.29.a:0 "Fascism is a fad, radio is forever."

 magreg.30.t:0 "Free in Name Only"
 magreg.30.desc:0 "A teenage girl by the name of Galina Alexandrovna, living a relatively comfortable but ordinary life in the town of Magadan, excitedly rushed to sit down at her family's dining room table, where the radio was located in the center and where her parents already sat. It was time for Radio Free Magadan's latest broadcast, and Galina's family had made something of a family event lately of listening to each broadcast after a long day. Not that there was much else to do as a family around town, but still. "Well, what are we waiting for? Turn it on, turn it on!" Galina's father chuckled at her impatience and complied.\n\nHowever, the voice that awaited them was unfamiliar, and as cold as the Siberian weather. "Good day to all tuning in. As you might have already guessed, the old hosts-" Galina could hear the man's contempt for them in his voice. "Are no longer present. They have been taken away for subversive activities, and as such, the Russian Fascist Party will now be operating Radio Free Magadan directly."\n\nAs if to emphasise his point, two gunshots rang out in the background. After pausing a moment, the new host decided to ignore it, but he did not have to comment on it for Galina to know who had been killed. "I will discuss the news in just a moment, but first, join me in pledging allegiance to our righteous Vozhd Matkovsky. Oh Matkovsky, Vozhd of all Russians, bring glory to-" Galina couldn't stand to listen to another word, and shut the radio off. Her parents looked up at her with concern, but made no attempt to turn the radio back on; there was no need. It was simple to figure out what the rest of the show would consist of, now and for the rest of its existence. They, like their daughter, were horrified at the revelation. However, they were but ordinary people; they were no more powerful in this country than ants under a boot. That was to be the future of all ordinary people, it seemed now, just as it had been in the past: to be trampled on by the boots of tyrants forever."
 magreg.30.a:0 "The Vozhd killed the radio star."
 
 magreg.31.t:0 "A Brief Glimpse of Daylight"
 magreg.31.desc:0 "Nikolay Petlin scraped his fork across the plate for about the fifth time since the last bit of meat had been picked clean. Embroiled in thought, he continued to swirl the bits of sauce and grease that remained as his mind wandered. The taint of fascism was running deeper and deeper in Magadan with every passing day, stretching its tendrils across his fair country and tightening its grip. There was an anger there, for sure, but there was also optimism coupled with the tug of despair. It was his duty to rid what was once a protective measure, now a vile curse, from Harbin and Russia at large. Just as he was about to scrape the plate once again, he heard his wife pipe up from across the table.\n\n"It will work out. I have faith in you." Spoke Lydia, already knowing what was tearing at her husband. It haunted her too, in fact. Every facet of Magadan reeked of the RFP and, by extension, her late ex-husband Rodzaevsky.\n\n"Will it? There is so much work to be done, Lydia. Matkovsky rules like a butcher and every day it seems like freedom gets further away and fascism gets stronger." Replied Nikolay.\n\n"Someone has to do it, Nikolay. Gladly, that person is you, but you don't have to do it alone. I know these types, hell I was married to one. They're strongmen. Matkovsky is a man who rules by fear and brutality. A force of freedom will always topple a paper tiger like him."\n\n"Thank you." Nodded Nikolay. The burden was not entirely eased, but at least he had some measure of reassurance. But moreso, he simply wanted out of the conversation. So, with a stiff upper lip he picked up his plate and placed it in the sink before heading off to his study, his mind abuzz with the same witch's brew of emotions."
 magreg.31.a:0 "A drop of hope still goes a long way, though."

 magreg.32.t:0 "A New Beginning"
 magreg.32.desc:0 "For Nikolay Petlin, the last few days had been a whirlwind of confusion and danger. The tyrant Matkovsky was in chains, arrested in a moment of weakness by a man he had thought so below him to be more a bug than a man. Petlin's supporters held the former Vozhd in a secure cell within Magadan, under close guard. It was almost enough to make him laugh, the sheer luck that had been necessary for the success of the coup boggled the mind.\n\nHis co-conspirators had risked it all to overthrow the Tyrant, and had Matkovsky been, ironically, more like his hated rival Rodzaevsky he would have likely ended Petlin's rebellion before it had begun. Thankfully, his arrogance had blinded him to the threat brewing under his nose. Now, a similar trouble brewed even as he sat overlooking the city.\n\nIn the depths of his new office, Petlin found himself in a very precarious position. While Matkovsky was safely behind bars, support for the Tyrant of Magadan was high in the army and the Security Service. It would be a perilous task in and of itself to prevent Matkovsky's supporters from retaking control of the government, but it would be a necessary one. For the people of Russia to prosper, Matkovsky's tyranny needs to be left in the dustbin of history."
 magreg.32.a:0 "We can finally begin the great work."

 magreg.33.t:0 "A Lesson Learned"
 magreg.33.desc:0 "Matkovsky sat in his office, reading documents listing all members of the Reformists wing of the RNLP. He crossed another off the list as a phone call rang in, mentioning another name. One more eliminated. Twenty to go.\n\nHe cursed himself for underestimating Petlin. That backstabber had nearly brought the Vozhd's downfall! Luckily, the fool didn't have enough support for his idiotic coup. Still, it was devasting to Matkovsky to know that someone he trusted, someone he thought of nearly as a friend, would go to all that length just to see Matkovsky fall. Where there more Petlin's waiting in the dark for their chance at power? Were his other advisors planning to take him down? Matkovsky shuddered. He never felt so weak and so undermined. He had to be more cautious. Choosing those who would replace the people he had purged would be a hard job.\n\nStill, this was a lesson to be learned for the future. He would never give away power. No one could be trusted. And most of all, he would never agree to sign off reforms that would weaken his leadership ever again! Only he, the Vozhd, could bring Russia to greatness. Only he could succeed in the crusade against the traitors and the Germans!"
 magreg.33.a:0 "Long live the Vozhd!"

 magreg.34.t:0 "A Flight for Freedom"
 magreg.34.desc:0 "Petlin watched with a small smile from the window of his office as the everyday people of the town of Magadan went about their lives. They were much happier, much more fulfilled now than they used to be, especially when compared to the dark days just after the separation from Rodzaevsky's forces. Those days were long past now, though, and Petlin preferred to think about happier, more current events. One such thing that occupied his mind was his imminent visit to Washington.\n\nIt was amazing that it was actually happening when he thought about it - he hadn't really thought he would be able to do it. Now all that remained was to finish what work he could as hired aides packed his luggage and prepared his papers before he left tomorrow. Petlin could only dream of what finery awaited him in Washington D.C., the great city of democracy. Soon he would not have to dream - he would get to experience it, to enjoy it himself. Once he had, he would get right back to arranging for all other Russians to be able to enjoy that same luxury right here in their own homeland. For now, though, Petlin put those thoughts aside as he stepped away from the window and sat down at his desk to return to his work. Dreams could wait when the work to achieve them could be done."
 magreg.34.a:0 "Dreams of democracy."
 
 magreg.35.t:0 "Medals of Dishonor"
 magreg.35.desc:0 "Yuri Vitvitsky sat on the hill overlooking the bustling port of Magadan, and reflected on how much his life had changed. On the decision he had made, earlier that morning.\n\nHe had, in his older age, decided to fight for Russia, for the idea that his homeland could, one day, be made whole again. But this had not always been the case. He had, in the past, served a very different master indeed. One that he now opposed in every sense of the word.\n\nThe Empire of Japan had once promised much, and he had not had the experience, the knowledge or, he now realized, the desire to see the insidious purpose in everything they did. It had taken him a long time not only to understand that, but also to accept it. To accept how misled he had been. How, in truth, he had not wanted to see.\n\nReaching into his jacket, he withdrew a small container, and opened it to inspect the contents. Medals. The 'rewards' of long and commendable service to an Empire that did not, had not ever, truly had any respect for him. He had been a tool. But no longer.\n\nWith one last thought of confirmation, Yuri drew his arm back and threw the container as hard as he could, watching as it tumbled end-over-end and, finally, struck the water, sinking below the surface. Behind that spot, he could see a large cargo ship moving towards a pier, no doubt carrying materiel for the state's reunification efforts. The contrast, to Yuri, was striking.\n\nHe had a new master. One he could believe in. One who could show his old one the foolishness of their goals."
 magreg.35.a:0 "There are new medals to be earned."

 magreg.36.t:0 "To Protect and Serve"
 magreg.36.desc:0 "Trofim had not, in his wildest dreams, ever thought he would be wearing the uniform of a police officer.\n\nA longtime member of the Russian Fascist Party, he had spent many years escaping from or avoiding capture by the police of various states. As such, when he had first heard that the Blackshirts were being reformed into a police force, he had thought it a joke. He quickly realized that, as was always the case when the Vozhd proclaimed a change, it was no joke.\n\nAt first, he had not liked the change, though he would not have dared to voice that thought. In the Blackshirts, he had been used to doing what was necessary, without much thought to legal regulations. That was no longer the case. And, yet, he found that he did not mind the rules as much as he once had. Because they allowed him to realize something he had always wanted: acceptance.\n\nWhen people passed him on the street now, after the initial period of distrust of course, they no longer regarded him with constant suspicion and fear. After he had worked to capture some low-level criminals, some had even taken to greeting him. He liked that feeling. He liked feeling that, on some level, he was helping people as he helped his country towards its natural destiny.\n\nHe liked that. And he gave thanks to the Vozhd for the opportunity."
 magreg.36.a:0 "A surprising change of heart."

 magreg.37.t:0 "Way the Wind Blows"
 magreg.37.desc:0 "Former Captain of the Pacific Fleet Dimitri Kirlenko was an old man. He had enlisted in the Soviet Navy when he was a young man and had risen through the ranks with the enthusiasm that could not be matched. When he was first made Captain he had been given command of the Kirov-Class Cruiser Kalinin. He had fallen in love with that ship, she had been his first and his last command.\n\nWhen the Great Patriotic War came to a close and the Presidium fled to Irkutsk, he had served admirably against the IJN in its last offensive. When Admiral Yumashev took the fleet to Kamchatka he had personally ensured the cohesion of his task force. The Fleet's fall to the Father and Magadan had been the last straw for many of his fellow sailors. Those who didn't find work with the new regional hegemon found themselves drifting and drowning their sorrows in booze.\n\nAs Dimitri looked out at the docked merchant ships in the Port of Magadan he thought about his situation. The new rulers of the Far East turned his stomach. He was forced to do things he had regretted in order to keep the Kalinin and her sisters afloat, but even he could not find it in himself to be generous towards members of the Russian Fascist Party. Looking out towards the horizon he contemplated once again whether or not he should leave the country. Perhaps he would take charter passage on a trade ship to America, or go west deeper into the former Union.\n\nHe wondered whether his old friend Admiral Yumashev would approve of the Siberian National Republic and what it stood for. Would he begrudge his decision to abandon his homeland for greener shores? Would he support him staying in this new country? In truth, he knew it didn't matter. It would all come down to his own decision at the end. Dimitri looked out over the waters of his homeland for one more time, taking in the salt air and the sound of the dockworkers. With tears pooling in the corner of his eyes, he walked to the end of the docks. There was a ship there accepting passengers to the United States."
 magreg.37.a:0 "The final voyage of an old sailor."

 magreg.38.t:0 "Starting Fresh"
 magreg.38.desc:0 "A glass was raised at a table in San Francisco, silencing the indistinct voices speaking in Russian, who looked up expectantly. "I propose a toast," The man holding the glass announced. "To America, to the liberation of Russia, and most of all, to the ruination of the Germans!" Glasses clinked together as cheers went out, and as the dinner party continued with renewed energy, Matkovsky thought that his new life here might not be so bad. True, he still thought that the sooner WerBell choked on his own spit and went to hell, the better off the world would be. Nevertheless, he found he was almost coming to enjoy his time in this great American city of San Francisco. It reminded him of Harbin, almost, and filled him with a nostalgia for those simpler days almost enough to drown out his bitterness over his forced exile. Almost.\n\nThe rest of the emigres here were quite agreeable and had helped him to get settled in, and in the years since WerBell's thrice-damned takeover, he had become something of a leader to them, hosting widely popular parties and celebrations for the community. Sadly, not many seemed very convinced of fascism, so whatever hopes he had once had of retaking Magadan and giving WerBell his just reward for betrayal quickly evaporated.\n\nStill, this America was quite a nice land, and the regard in which the emigres held him allowed him to still enjoy some semblance of the power he had once held, so he tried not to dwell on crushed hopes and past adventures. Perhaps, Matkovsky thought, he should write a book, and hope that the next generation or the generation after might finally realize the fascist ideal."
 magreg.38.a:0 "An old fascist finds happiness, of sorts."

