 #Collaborators
 MAG_WA_collaborator_ministers_effigy: "§Y러시아인 협력자§!"
 MAG_WA_collaborator_ministers_effigy_desc: "우리는 하얼빈 삼인방과 NKVD를 무찔렀지만, 그렇다 해서 모든 일이 끝난 것은 아닙니다. 국내에서 파르티잔과 폭도들이 난무하고 있으며, 이를 종식시킬 수 있는 유일한 방법은 더 많은 인력을 확보하는 것뿐입니다.\n\n우리 주변엔 의지넘치고 능력있는 이들이 많이 있으며, 이들을 이용하는 것이 합리적일 것입니다. 보다 온건한 유형의 사람들은 공화국의 영토를 관리하고 우리 공화국을 위협하는 폭도들을 상대하는 데 매우 유용한 협력자들이 될 것입니다."
