demitaly.11.t:0 "국왕의 연설"
demitaly.11.d:0 "국영 라디오를 통해 방송된 연설에서 이탈리아의 국왕, 에티오피아의 황제, 제국 원수, 움베르토 2세 전하가 최근 이탈리아의 헌법인 알베르토 법령의 개정에 대해 말씀했습니다. 특히 국왕은 법이 그 자신에게 가한 새로운 규제를 기품있게 받아들이며 환영했습니다. 그는 "짐이 섬기는 이탈리아 민족의 의지에 따르기 위해" 이에 따르겠다고 맹세했습니다.\n\n치아노가 도입하고 움베르토 국왕이 동의한 최근 개정안은 국왕의 장관 임명권과 의회해산권을 박탈하고, 전하가 의회의 법에 거부권을 행사할 수 없게 만들었습니다. 이제부터 의회가 새 법을 바꾸지 않는 이상, 국왕은 이탈리아 내의 모든 정치력을 잃고 한낱 상징으로 존재하게 될 것입니다.\n\n움베르토 2세가 왕국의 정치 문제에 대해 큰 관심을 보이지 않으며 치아노와의 신뢰와 우정을 즐긴다는 것은 이미 잘 알려져 있습니다. 하지만 국왕이 자신과 후손들이 가질 모든 정치력을 자발적으로 포기하리라고 예상한 사람은 적었을 것입니다. 이상하게도 이 소식은 좌파 우파 모두가 환영했습니다. 국가 파시스트당 내의 많은 파시스트들이 기존의 공화주의 이상에 여전히 충성을 바치고 있는 것입니다."
demitaly.11.a:0 "군주제는 과거의 유산이야."

demitaly.12.t:0 "대평의회의 끝"
demitaly.12.d:0 "오늘 치아노가 그의 법안 중 제일 논란의 여지가 될 수도 있는 법안을 통과시켰습니다. 바로 파시스트 정권에서 제일 중요한 행정기관인 파시즘 대평의회를 해체하는 법안입니다. 해체되는 기관은 대평의회 뿐이 아닙니다. 다양한 파시스트 노조들, MVSN, 기타 여러 조직 역시 폐지됩니다.\n\n이는 지금까지 치아노가 파시즘 권력 체계에 입힌 일격 중 제일 크고 결정적이며, 혁신 민주주의라는 이름으로 파시스트 정권의 심장을 효과적으로 타격했습니다. 물론, 많은 보수주의자와 친파시즘 대표들은 강력한 반대 의사를 표했습니다. 하지만 이탈리아 사회의 많은 계층들은 치아노의 개혁에 호의적이었고 이 소식 역시 반겼습니다.\n\n대평의회는 총리가 임명하는 내각으로 대체됩니다. 총리는 언젠가 선거로 선출될 것입니다. 이는 이탈리아에 새로운 민주주의 질서를 만드는데 중요한 한 걸음입니다. 언론은 이 나라에서 선거가 벌어지고 완전한 민주주의가 찾아오는 것은 시간 문제라고 예상합니다."
demitaly.12.a:0 "슬슬 그럴 것 같았어"

demitaly.13.t:0 "치아노가 민주적인 의회를 발표하다"
demitaly.13.d:0 "1939년 이후 이탈리아의 하원은 정권의 주요 대표들로 구성된 비선출직 기관 파시 단체 의회(Camera dei Fasci e delle Corporazioni)로 대체되었습니다. 파시 단체 의회는 이론적으로는 파시스트 정치 조직의 주요 기관이었지만 실제로는 예스맨으로 체워진 무솔리니의 거수기일 뿐이었습니다. 치아노는 파시 단체 의회를 해체하고 그 자리를 민주적으로 선출되는 하원(Camera dei Deputati)으로 대체하기를 원해왔습니다.\n\n새로운 의회는 상원과 함께 작동해 완벽한 양원제를 만들 것입니다. 치아노는 어떤 당이든 법안을 개정하려면 상하원 모두에서 다수를 차지하도록 만들기 위해 이 개혁을 시행했습니다. 치아노의 목표가 단순히 파시즘을 해체시키는 것만이 아니라 파시즘의 빠른 귀환을 막는 것이라는건 명백합니다.\n\n파시즘 정권의 또다른 주요 요소가 이탈리아에서 사라지고 민주주의 입법 기관으로 대체되며 일부는 벌써 새로운 선거를 준비하고 있습니다. 많은 이들이 치아노의 민주화에 대해 여전히 회의적이지만, 두체가 끝까지 가길 원한다는 것을 부정하는 사람은 없습니다."
demitaly.13.a:0 "치아노는 완고한 사람인 것 같군"

demitaly.14.t:0 "상원 초기화"
demitaly.14.d:0 "상원은 무솔리니가 이탈리아 정치를 재구성하며 별로 건드리지 않은 얼마 안되는 파시스트 이전 정치 기관입니다. 하지만 전 두체가 임명한 종신 위원들이 가득한 것은 변하지 않습니다. 1939년에 무솔리니의 협박을 받은 국왕이 서명한 포고령에 의해 212명이 상원의원이 되었습니다. 치아노는 선거 이후 모든 종신 상원의원들은 직위를 박탈할 것을 지시함으로서 상원의 "초기화"를 보장했습니다.\n\n안 그래도 극히 분열을 초래하는 결정이 더 많은 논란을 불러오는 것을 막기 위해 예외는 없었습니다. 상원은 이탈리아 왕국의 상원 의회로 제일 명망 있고 존경 받는 국가 기관입니다. 하지만 치아노는 비민주적으로 선출된 대표들이 상원에 있는 한 민주주의는 없다고 여러번 강조했습니다.\n\n현재 빠른 시간 내에 선거 날짜가 발표될 것은 확실해 보입니다. 이탈리아 사화의 여러 계층과 집단이 자신의 의권을 지켜줄 이를 찾기 시작하며 이미 몇몇 정당과 정치운동이 형성되고 있습니다. 국제 언론은 아직도 민주주의를 향한 치아노의 전진에 놀라있습니다. 파시즘 국가에서 이런 일은 처음이니까요."
demitaly.14.a:0 "낡은 것은 밖으로, 새 것은 안으로."

demitaly.15.t:0 "올가미 풀어주기"
demitaly.15.d:0 "무솔리니가 로마로 진군한 날부터 파시즘은-심지어 독일국과 그 졸개들이 벌이는 극단적인 형태까지-주류 사상이 되어 이탈리아 사회 구석구석에 퍼져있었다. 이는 이탈리아 제국의 유일한 합법 정당, 국가 파시스트당만 봐도 확실히 알 수 있었다. 파시스트는 이탈리아 정치를 지배함으로서 파시즘이 아무런 방해 없이 이탈리아 전체에 군림할 수 있게 한 것이다.\n\n두체는 아무리 작고 성공적인 민주화 시도라도 당이 이탈리아 제국 정치에서 누리던 포괄적인 권력을 제한한 다는 것을 알았다. 하지만 이 일은 큰 과업이었다. 당은 권력을 되돌리려는 어떤 시도에도 저항할 것이었다. 그 시도가 두체가 직접 하는 시도라도. 하지만 미래에 있을 이탈리아 민주주의를 묶는 올가미는 쉬운 방법과 주의로 제거되어야 한다. 그게 부족하다면 파시스트 정권을 새로 포장하는 것밖에 되지 않을테니.\n\n치아노는 잠시 생각했다. 시작하려면 당 내에서 훨씬 더 극단적인 파시스트 지지자, 그러니까 강경파를 제거해야 했다. 이들은 자신들의 이상과 함께 버려져서 아무도 알지 못할 것이다. 물론 그 뒤에는 스코르차 같은 골칫거리도 처리해야 했다. 치아노는 자기 말로는 "재미있는" 처리법을 몇 가지 생각하고 있었다. 마지막으로 국가 안보 의용 민병대, 다른 이름으로는 검은셔츠단의 위협도 제거해야 했다. 이 민병대의 수고는 더는 필요 없었다. 거기다가 정치적 반대자를 괴롭히고 심지어 죽여서 정권을 유지하려하는 이들의 절박한 시도는 이탈리아 제국 내 민주주의의 잠재적인 성장을 저해할 뿐이었다.\n\n두체는 로마가 내려다보이는 창문에 걸터 앉았다. 의심할 여지 없이 길고 고된 일이 될 것이다. 하지만 때가 오면 당은 무너질 것이다. 자신이 지금 휘두르고 있는 권력을 가져다준 것을 파괴할 것이라는 생각이 들자 슬픔이 불시에 닥쳤다. 하지만 그는 이탈리아의 안전을 위해 필요한 일이라면 뭐든지 할 것이다."
demitaly.15.a:0 "한 번에 한 걸음씩 파시즘을 끝낸다."

demitaly.16.t:0 "스코르차의 새 업무"
demitaly.16.d:0 "파벌이 산산조각이 나고 국가 파시스트당 내 쿠데타도 좌절되자 스코르차는 베로나 회담 이후 훨씬 더 조용해졌습니다. 그는 국가 파시스트당 서기직에서 내려와 일개 파시스트당 당원으로 사는 것에 만족하고 있습니다. 하지만 스코르차의 지혜를 본 두체는 그의 재능이 이탈리아에서 낭비되고 있다고 생각했습니다. 두체는 그를 민감하면서도 중요한 외교 직위에 임명하기로 했습니다. 카리브 해의 섬나라 세인트키츠 네비스의 대사로 말입니다.\n\n파시스트답게 행동하는 인물인 스코르차는 두체에 지시에 토를 달지 않고 조용히 임무를 받아들였습니다. 치아노는 그에게 보내는 공식 편지에서 지정학적으로 중요한 곳에서 이 임무를 수행해 이탈리아 민족과 파시즘 대의에 대한 헌신을 보일 것을 촉구했습니다. 스코르차는 이 제도에서 이탈리아의 이권을 지킬 것입니다. 그는 지구 반대편에서도 파시즘 혁명의 불길이 빛을 발한다는 것을 보여줄 것입니다.\n\n치아노는 스코르차가 이 임무를 완수하기 위해 안달이 나 있다는 것을 알았습니다. 그래서 오래 기다리지 않고 그를 파견했습니다. 국가 파시스트당 내에 아직 조금 남아있는 스코르차의 친구와 동료가 파견 소식을 들었을 때, 스코르차는 비행기를 타고 지중해 위를 날고 있었다는 뜻도 됩니다. 하지만 이런 일은 가끔 있는 법입니다. 이탈리아 전체가 스코르차를 믿습니다. 대중들은 자신들의 생각을 스코르차와 그의 임무에 기꺼이 바칠 것입니다."
demitaly.16.a:0 "안녕, 행운을 빌어!"

