ita_debates_in_ISPI:0 "ISPI 내 회의"
ita_debates_in_ISPI_desc: "우리가 모두 알다시피 이탈리아는 제일 위대한 나라입니다. 어떤 전쟁보다도 거대한 전쟁에서 부상해 지중해, 중동, 아프리카에 "이탈리아 영향권"이라고 알려진 광대한 제국을 만들었습니다. 하지만 지금 국제정치연구소(Istituto per gli Studi di Politica Internazionale, ISPI)에서는 이 제국을 가지고 뭘 할지를 놓고 회의가 벌어지고 있습니다.\n\n한쪽에는 보수적인 원로들이 있습니다. 이들은 제국을 그대로 유지하고자 합니다. 위에서 밑으로 내려가는 방식의 착취적인 식민제국으로요. 반대편에는 젊은 외교관들과 경제학자들이 지지하는 "신규 학파"가 있습니다. 이들은 착취만 하는 것보다는 투자와 경제 개발로 제국의 통합과 발전을 촉진시키기를 바랍니다. 이들은 이 방법이 식민지에게 더 좋을 것이라고, 그리고 더 중요하게는 이탈리아 자체를 더 강하게 만들 것이라고 주장합니다. TSPI 내 회의는 계속되고 있습니다. 누가 승리할지는 봐야 알 수 있니다..."

ita_the_new_school:0 "신규 학파"
ita_the_new_school_desc:0 "After a period of long, sometimes raucous debate in the ISPI, it seems the "New School" has won the day! Championed by younger diplomats and economists, this new generation has a new vision for the glorious Italian Empire and its sphere, one that they argue will lead Italy and its empire to a new era of greatness.\n\nRather than continuing with the top-down rapacious exploitation model of the Old Guard, the New School argues that Italy will best be served by promoting the integration and development of the empire, chiefly via huge infrastructure projects. This will boost the economy and development of the Italosphere, but most importantly, it will make Italy itself stronger than ever!\n\nNow comes the question of how exactly to move forward and achieve this..."

ita_promote_imperial_integration:0 "제국 통합 촉진"
ita_promote_imperial_integration_desc:0 "Perhaps the best way to integrate the various economies of the Italosphere is to simply merge them outright and create a truly "Single Market". Obviously, this cannot be done overnight; it will take a lot of investment and financial maneuvering to make this feasible. However, we are confident that it can be done!\n\nWe shall invest in grand infrastructure projects to bring the economies of the Italosphere up to speed and link them together. We shall enact trade policies that encourage intra-empire trade above all. This "Single Market" may be a radical idea, but the many disparate economies of the Italosphere will not serve Italy nearly as well as one colossal economy!"

ita_encourage_imperial_cooperation:0 "제국 협력 장려"
ita_encourage_imperial_cooperation_desc:0 "Perhaps the best way forward for the Italopshere is to encourage cooperation amongst the various states/colonies within the Italosphere. This means that each state/colony in the Italopshere will be encouraged to "specialize" and focus its economy around a specific sector.\n\nThis will be a boon for several reasons. It will allow each state/colony to focus on what it is good at, rather than haphazardly trying (and failing) to do everything at once. This means that their economies will be more efficient, and thus, it will strengthen the Italosphere as a whole. But most importantly, it means that Italian economic dominance will be assured, as Italy is the only member of the Italosphere with a fully diversified, developed economy. Everybody wins, but most importantly, Italy wins."

ita_set_up_protectionist_barriers:0 "보호주의 장벽 세우기"
ita_set_up_protectionist_barriers_desc:0 "To turn the Italosphere into a truly "single market", we need to make sure that Italosphere member states are enticed to engage in intra-Italosphere trade, rather than trade with external countries. The best way to do this will be to enforce protectionist barriers on external countries while reducing or eliminating them for other Italosphere member states.\n\nIn other words, by placing tariffs, duties, and other protectionist barriers on external trade, it will make more logical sense for Italosphere member states to trade with each other rather than external countries. This will strengthen the greater Italosphere economy, and work towards merging them into a truly "single market"."

ita_grand_infrastructural_projects:0 "장대한 기반시설 계획"
ita_grand_infrastructural_projects_desc:0 "To merge the Italosphere economies into our grand "single market", we need to invest heavily in improving the member states' infrastructure. The fact is, only Italy has genuinely developed, efficient infrastructure. Most Italosphere countries have substandard, disconnected infrastructure, which not only hampers their economic growth, but also makes it harder for us to connect them all into one "single market".\n\nThe solution to this will be to invest in grand infrastructure projects to connect the disparate economies of the Italosphere. Ports. Railroads. Roads and motorways. And so on. All of these shall serve to strengthen the interconnection between the various states of the empire!"

ita_create_the_imperial_committee:0 "제국 위원회 설립"
ita_create_the_imperial_committee_desc:0 "To strengthen the Italosphere, we need to ensure that its various states and colonies don't get any ideas about leaving it. And perhaps the greatest way to do that is to make them feel like they have a voice in the empire. Thus, to achieve this, we shall establish the "Imperial Committee". This committee will be composed of diplomats and representatives from the various states of the Italosphere.\n\nThere is, however, a bit of a debate on what precisely the committee should do. Some argue that it should be merely a rubber stamp with no effective power at all, while others favor giving it some token symbolic power, though ultimate power will obviously still reside with Italy. Yet others want the committee to actually have effective power, and be able to significantly influence economic decision-making. Which faction will win out remains to be seen..."

ita_imperial_economic_community:0 "제국 경제 공동체"
ita_imperial_economic_community_desc:0 "To facilitate imperial economic cooperation, it will make a lot of sense to draw up some laws that will foment an economic community amongst the various Italosphere states. All the different economic standards and regulations must be standardized for the Italosphere to be effective.\n\nThus, we shall enforce various economic laws on the Italosphere states to facilitate this. There shall be fixed exchange rates between the different Italosphere currencies (with the lira naturally getting a favorable rate). We shall also enforce freer movement between the Italosphere states. This includes the movement of both capital and labor. This shall make it far easier to foster this economic community we have envisioned!"

ita_a_new_trade_bloc:0 "새로운 무역 블록"
ita_a_new_trade_bloc_desc:0 "In order to ensure the Italosphere's growth, and more importantly, Italian dominance in said growth, we need to standardize and strengthen the trade laws of the various Italosphere states. We need to ensure that everyone in the Italosphere is operating under the same rules.\n\nTo do this, we shall enforce a set of trade laws on the Italosphere states, regulating trade between both Italosphere and non-Italosphere countries. These laws will govern both imports and exports, and make it so that it is more favorable for them to trade within the Italosphere rather than with external countries. Most importantly, it will ensure that Italy remains the main industrial supplier for these countries and the dominant player in the Italosphere."

ita_an_effective_committee:0 "효율적인 위원회"
ita_an_effective_committee_desc:0 "After all the debates as to what powers the Imperial Committee should possess, it appears that the faction that favors empowering the committee and granting it actual effective powers has won out! Composed of various diplomats and representatives from the many states of the Italosphere, the empowered committee shall have a significant voice in the economic decision making of the Italosphere.\n\nSome of the hardliners are less than thrilled about this, as they would prefer that all power remains concentrated in Italy's hands, and the Duce in particular. But they shall soon realize that, ultimately, an empowered committee will best bring growth to the entire Italosphere. And growth for the entire Italosphere shall enrich Italy itself as much as its dominions!"

ita_a_symbolic_committee:0 "상징적인 위원회"
ita_a_symbolic_committee_desc:0 "After much deliberation as to how much power the Imperial Committee should possess, it would seem that the faction that favors granting it only token, limited powers has won out! The Imperial Committee, composed of the various diplomats and representatives of the Italosphere states, shall be granted some powers, but these powers shall ultimately be limited in scope.\n\nSometimes, the best way to consolidate your rule over people is to make them feel like they have a voice and are making their own decisions, even when true power resides elsewhere. This symbolic Imperial Committee shall achieve that. Whilst these token powers shall make the states represented in the Italosphere feel like they are truly part of the decision-making process of the Italosphere, the decisions that actually matter will ultimately still be made in Italy itself."

ita_a_rubber_stamp_committee:0 "거수기 위원회"
ita_a_rubber_stamp_committee_desc:0 "After much debate as to how much power to grant to the Imperial Committee, it appears that the faction which favors making the Committee a mere rubber-stamp has won out! Whilst the committee will be created, and each of the Italosphere states will send representatives to it, the committee will be a sham with no effective power.\n\nIn theory, the committee will be powerful, with it nominally being able to influence the economic policy of the Italosphere. In practice, however, all the actual power will reside with the Duce, with the committee not having any real power at all. Which is just the way we like it!"

ita_common_economic_planning:0 "모두의 경제 계획"
ita_common_economic_planning_desc:0 "Now that the Imperial Committee has been established, the time has come to get to work!\n\nThe Institute for Industrial Reconstruction (IRI) shall draw up new economic plans for the Italosphere. However, this time shall be a bit different than usual, for we shall involve representatives from the various Italosphere states in the process of drawing up these plans. If we are to create a "single market", we need to get everyone involved! The future of the Italosphere economy depends on it!"

ita_the_imperial_alliance:0 "제국 동맹"
ita_the_imperial_alliance_desc:0 "We are on the road to establishing a "single market" for the Italosphere. However, economic integration is not enough. We must also ensure that, diplomatically, everyone in the Italosphere is on the same page!\n\nThe time has come for Italy and its associated states to form a faction of their own: the Imperial Alliance! This alliance of the Italosphere states will be a union of equals on the world stage. In theory, anyway. In practice, Italy shall naturally be first among equals.\n\nRegardless, this shall be the best way for the Italosphere to assert itself on the world stage! Strength in unity!"

ita_towards_a_common_currency:0 "단일 화폐로?"
ita_towards_a_common_currency_desc:0 "Recently, a radical idea has been proposed in the ISPI. We have enacted fixed exchange rates between the Italosphere currencies (with the Italian Lira naturally getting a favorable rate). However, the process of having to exchange currencies, with all the hassle involved, is ultimately a detriment to the economic growth of the Italosphere.\n\nTherefore, we shall begin the process of consolidating the various currencies of the Italosphere into a single currency: the Imperial Lira! No more shall traders have to exchange over a dozen currencies, dealing with bureaucracy and fees and whatnot the whole while. No, every state in the Italosphere shall be using the same currency, streamlining everything significantly! This can only be a boon to the continued growth of the Italosphere!"

ita_the_rome_pact:0 "로마 조약"
ita_the_rome_pact_desc:0 " The time has come for Italy to forge a faction of its own. The Italosphere must stand tall against the other factions of the world, namely the OFN, Unity-Pakt, and Sphere! Thus, representatives of the Italosphere states shall meet in Rome to forge a pact - an alliance that shall stand strong!\n\nThis "Rome Pact" will consist of "free" states who, whilst being (nominally) independent states, recognise and "willingly" submit to Italian hegemony. It is not imperialism if they 'agree' to being part of our alliance! Of course, Italy will undeniably be the top dog of this alliance; as they say, all animals are equal, but some are more equal than others."

ita_renewed_investments_in_the_empire:0 "제국 내 새로운 투자"
ita_renewed_investments_in_the_empire_desc:0 "Now that we have charted the course for the future of the Italosphere, we must not slow down! Quite the opposite, we must kick our investment and economic development of the Italosphere into high gear!\n\nWe shall not slack off! We shall renew and strengthen our investments in the Italosphere. In particular, we shall invest state funds into the industrial development of the empire's various states. We shall bring the Italosphere up to par! While Italy will naturally remain the preeminent economic hegemon of the Italosphere, we shall make it so that every member of the Italosphere contributes in some fashion to the greater Italosphere economy!"

ita_the_mediterranean_bloc:0 "지중해 블록"
ita_the_mediterranean_bloc_desc:0 "The time has come for Italy to forge its own faction. In this dangerous world, it is critical that the Italosphere stands strong against the menacing forces that would do Italy harm! Thus is born the Mediterranean Bloc!\n\nA collection of states all under Italian "protection", this will be the ultimate expression of Italian hegemony over the Mediterranean. Some of the members may grumble about how this alliance doesn't even pretend that this is a union of equals, but what do they know? Duce Scorza knows best, and this is the best path forward for Italy!"

ita_italian_businesses_across_the_mediterranean:0 "지중해 전역의 이탈리아 사업"
ita_italian_businesses_across_the_mediterranean_desc:0 "Now come more investments! We shall now direct big business in Italy, both state-owned and private enterprises, to invest across the Italosphere nations via advantageous tax incentives!\n\nThere is no need to enact legislation mandating that they invest in the Italosphere directly. We're more delicate than that. A few subsidies here and a few tax breaks there shall be enough to incentivize Italy's great businesses to continue their investment across the Mediterranean!"

ita_the_old_guard:0 "원로"
ita_the_old_guard_desc:0 "From their headquarters in the Palazzo Clerici, the Old Guard of the ISPI look down on the city of Milan. Yet their horizons are far wider, and in their trusted hands, with a history going back to the 1930s, the future of Italian foreign policy will go the old way - pragmatic, ruthless, and effective. The Old Guard are a loose group of diplomats and economists who have seen the turmoil of international politics time and again, and chafed under Ciano's weakness in seizing opportunity and dealing with setbacks. Now their star is once more ascendant, and they will do anything required to make Italy a power to be reckoned with.\n\nWhatever the younger wing of the ISPI claims, the old way works. Despotic, extractive, cynical; all may be used for the Old Guard's model, but a top-down colonial empire is best. Colonies are to be exploited or developed, and relationships forged, for Italy's ends: no more and no less. Under the leadership of our most experienced experts, dilettantes and cowards will not be tolerated."

ita_exploitation_and_development:0 "개발과 발전"
ita_exploitation_and_development_desc:0 "International politics is a tightrope walk, a feat of will and mastery. Some of our weakest advisors are not resolute enough to use Italy's sphere as befits a great power; others, the extremists beholden only to the military, would see us use them in an unsustainable manner, deriving us of future profit. But we will walk the tightrope. By maintaining a tense but masterful balance between exploitation and development, withdrawal and investment, we can make our Empire serve us for a century to come.\n\nSuch an approach offers its own challenges. The remonstrations will come at us from both sides, accusing us of stretching Italian power too far or not far enough. It is for this reason that foreign policy is a matter for experts, not the provocations of the hawks and the doves. Time will prove us right. In applying the masterful balance, the ISPI's Old Guard will prove itself a match for fast-changing circumstances. We shall make the Italian Empire the envy of the world."

ita_tear_down_the_facade:0 "가면을 벗어라"
ita_tear_down_the_facade_desc:0 "The time has come to stop pretending. The countries of the Italosphere are not, at the end of the day, primarily protectorates or even responsibilities. They are assets, and they must be squeezed until everything of use in them has been given over to Italy for her benefit. Then they must be squeezed again.\n\nSome of our advisors worry that overdoing the exploitation of Italy's colonies might deprive us of future benefit. Yet they do not see that Italy needs to accumulate power now, to increase its international standing, so that we might be able to keep our Empire in the future. We cannot hesitate, and we cannot doubt. Unless we tear down the facade of benevolence which has served us so poorly, we will be overtaken by others willing to be more ruthless, more cynical , and more decisive. If Italy is to be a first rate power we must take our destiny in hand. Whatever the cost to lesser nations and peoples."

ita_new_trade_agreements:0 "새로운 무역 협정"
ita_new_trade_agreements_desc:0 "Trade is the basis for good relations, between equals and those who are not equal. As such, we must intensify trade between Italy and the countries within our realm of influence. In this manner, we will strengthen our hold over them whilst at the same time fostering economic development in our sphere.\n\nNot that the terms will be equal, of course. By carefully writing trade agreements and presenting our partners with offers they cannot refuse, we will bring raw resources into Italy at very... competitive rates. The influx of cheap resources will make our industry more able to compete in the global economy, and having opened the sphere's markets for ourselves, we can sell consumer goods back to the sphere's country. All that remains then is to provide our partners strong incentive to tax any import which isn't Italian. An amusing game."

ita_leverage_the_oil_monopoly:0 "석유 독점 강화"
ita_leverage_the_oil_monopoly_desc:0 "Even if our empire is not quite the match of others in history, we have a way to control it which few others do. Our monopoly over oil means we can, at the Duce's will, turn the tap off or on for entire economies - no, entire societies. We cannot restrict the use of such an asset to wartime. On the contrary, the oil supply allows us to shape our sphere of influence at will, and to show unruly countries how well any rebellious tendencies will go for their people.\n\nThe path forward is clear. Co-opting military and diplomatic 'advisors' to every board of every oil exporter and transporter worth working with, we can feasibly threaten to cut off civilian oil shipping to any country in our sphere which starts to get restless. If they go far enough, we will not hesitate to bring their country to a standstill. From then onwards, the civilian population itself will soon assist us in removing the offending government from power. A formidable threat in the summer months, let alone in winter."

ita_squeeze_the_mediterranean:0 "지중해를 착취하라"
ita_squeeze_the_mediterranean_desc:0 "Since the days of Rome the Mediterranean has been an Italian lake, and rightfully so. No people but the Italian people have been the true master of the Mediterranean Sea, and even if the damned Gibraltar project has harmed its potential somewhat, there is still a bounty to be had for those willing to look for it.\n\nThere are two principle ways to turn our dominance of the sea into money: fishing and oil extraction. But knowing that we cannot bleed our own resources dry, we must look beyond our immediate shores at the countries with a coastline in the Mediterranean. By squeezing economic contracts out of the Italosphere states, making sure they benefit us the most, we will draw on the wealth that is owed to us by our supremacy over these waters. Soon an Italian flag will fly from fishing and oil exploration vessels all over the sea, letting all know who owns the Mediterranean."

ita_zaibatsu_money:0 "자이바츠 자금"
ita_zaibatsu_money_desc:0 "Japan is far from our country, but its economy's workings have a significant impact on our own. The corporate conglomerates known as the Zaibatsus have long perfected the model of imperial economics we strive for, extracting value from Japan's sphere of influence to return the benefits to their homeland. Luckily for us, they are also very corrupt. This presents us with an opportunity which cannot be wasted.\n\nDespite the distance between us, a small class of enterprising Italians has set up business in Japan's sphere of influence, acquiring contacts with high-ranking members of the Zaibatsus' command structures along the way. Using these men, we will approach the Japanese conglomerates and make known the following offer. We possess assets that could prove useful to Japan's military capabilities, but which unfortunately have often been purchased from other countries. We are also a generous country, known for showing appreciation to our friends. Should the men of rank in the Zaibatsus engineer a series of contracts to purchase Italian assets, then we would be very generous indeed to such men. The resulting flood of Japanese money into the Italian Treasury can then be put to use."

ita_we_accept_dollars:0 "달러도 받아요"
ita_we_accept_dollars_desc:0 "It is no secret that the Italian and American ways of life are different. Yet, in some aspects, our values overlap. We can both be pragmatic, entrepreneurial, and willing to do whatever is necessary for our people's prosperity and security. On this basis, it will not be difficult to forge the necessary contacts in the United States of America and do business together.\n\nWhilst professing themselves to be for the free market, the American government is not as hands-off as they claim. Where our intervention in the economy is open and direct, the links between Washington DC and its largest corporations are incestuous, under the counter, and obvious to the trained eye. How they operate is only relevant to us, naturally, to the extent that bribes and contracts will have to penetrate this shadowy system to have a chance at success. It is fortunate indeed that some Italian citizens are doing business in the US. By drawing on their know-how and political contacts, working with the leadership of 'the free world' is as simple as knowing who to talk to.\n\nLet the Americans know we accept dollars, and don't much care where they come from."

ita_a_little_laissez_faire:0 "작은 자유방임주의"
ita_a_little_laissez_faire_desc:0 "For reasons known to the great men who built Fascism in Italy, trade and financial regulations in Italy are strict across the board. At the time when such regulation was created, the Duce and his advisors were rightly concerned with maintaining an iron grip over the economy so it could serve the national interest. Yet times have changed, and so have the demands placed on us to achieve our goals. In keeping with these changed circumstances, we will remove much of the regulation set on trade and financial transactions in the Italian sphere.\n\nThe new order of things will pay off quickly. Drawing on our more liberal-minded economists' talents, we will identify precisely which regulations are holding back business and slash them, without any hesitation. The resulting scramble of economic activity will create growth and diversification, bringing a flood of money into the Treasury. Surely we can always reverse the tide if things go a little too quickly for our liking?"

ita_money_where_it_matters:0 "중요한 곳에 있는 돈"
ita_money_where_it_matters_desc:0 "Some of our economic advisors promote the loosening of regulation, while others call for an all-out privatization spree. Yet the ISPI, expert as it is in these matters, understands that level headed policy will win out over all else. We will neither weaken the state's ability to intervene in economic issues, nor excise it from the economy almost entirely. Instead, we will walk the middle path, and the results of this approach will prove us right.\n\nA guiding principle of the middle road has been aptly summarized by one of our economic experts as 'money where it matters'. By privatizing non-essential sectors of the economy currently under the state's command, but leaving aside many areas that could be of strategic interest, we will make the money we need without throwing aside our mastery of the Italian economy. In this manner, no aspect of our development will be neglected, and the money freed up will be able to go where it is truly needed."

ita_seeling_spree:9 "매각 광풍"
ita_seeling_spree_desc:0 "Over the years, the Italian state has developed a large public sector. This provided great benefit in the past - after all, the regeneration of the Italian economy after the First World War and its benefit for ordinary Italians was mostly due to corporatism's successes. Now, however, we face new challenges. We need money, and in divesting ourselves of a large chunk of the public sector, we will acquire that money quickly and easily.\n\nPrivatization is not a simple matter; there will be many details to work out, and we must ensure that the Italian economy remains in the hands of Italian business. Having ensured this, we should go forward with boldness. Being dogmatic and ideological will only harm us in the long run, and in being willing to part with sentimentality now, we will avoid a great deal of trouble in the long run. This is far from a rash decision. The public sector's unwieldiness, the burden of paying far too many civil servants to administer it, and the lethargy generated by this are clear to see. We must be decisive. Italians will thank us for our foresight in decades to come."

ita_reinvest_the_cash:0 "자금 재투자"
ita_reinvest_the_cash_desc:0 "We have made a significant amount of money, and officials in the Ministero delle Finanze walk with a newfound spring in their step. Now comes the enjoyable part: the money we have made will have to be spent. Thankfully Duce Scorza has already identified the most deserving recipient. We shall use the money we have made to reinvest in the military's research capabilities, counterinsurgency operations, and the pacification of the Italian Empire's colonies.\n\nIn this manner, and in a masterstroke that exemplifies the Duce's genius, the many aspects of Italian policy will be joined together. Military, economic, and diplomatic - all areas of the greatest importance, and all of which will be strengthened by this move. By reinvesting in the military, we shall make our army once more among the finest in the world, drawing the other global powers' attention. In securing the Empire, we will provide ample opportunity for stability and economic growth once all security threats are permanently removed. And on the diplomatic stage, such an investment can only strengthen our hand when it comes to negotiating - whoever our partner happens to be. The future is bright, indeed."

ita_open_up_suez:0 "수에즈 개방"
ita_open_up_suez_desc:0 "The strategic and commercial importance of the Suez Canal can hardly be overstated. For years now, through our 'cooperation' with the Regno d'Egitto, the Suez has been Italian property, to be opened and shut whenever the Duce asks. Now that we are looking to be more economically minded in our foreign politics, we will relax the restrictions on transporting goods and resources through the Suez. But we shall do so in our way.\n\nOpening the Suez will bring immediate benefits to the entire Mediterranean economy, let alone that of Italy. Increasing trade and traffic through Suez will indirectly benefit construction, tourism, and the shipping industry in our country, not to mention those countries who choose to avail themselves of the opportunity. If they must pay an eye-watering duty to do so, they will do it anyway. After all, the alternative is to sail all the way around the African continent, or drag their goods on crates through the Arab desert. Better to swallow their pride and do things the Italian way!"

ita_unequal_trade_treaties:0 "불평등 무역조약"
ita_unequal_trade_treaties_desc:0 "We have forged our links with the countries of the Italosphere, and they will not be easily broken. Yet there is always room to go further. By proposing to formalise trade treaties on a more comprehensive basis, covering everything under the sun that can flow back and forth between Italy and its sphere, we will ensure that Italian businesses are not restricted in anything they wish to achieve.\n\nIn deepening the treaties, therefore, we will pay attention to the details. If an Italian firm wishes to sell back to the homeland, it should not have to deal with petty concerns like 'export restrictions' or 'national sovereignty'. If it wishes to employ people past working hours, then it should not have to meet with inspections. And if it comes face to face with unionisers, we will communicate the duty of the host government to stamp such activity out. In this manner, Italian business in the sphere will not only develop - it will flourish. Past treaties may have paid lip service to equality and parity. These niceties too will come to an end."

ita_pecunia_non_olet:0 "돈에는 냄새가 나지 않는다"
ita_pecunia_non_olet_desc:0 "Trade is trade. The black and grey economies in our country are an immense and untapped opportunity; if we really wish Italy to become a central link of the global economy, we must seize them in hand. After all, the sheer scale of trade in illicit goods - not merely contraband consumer items, but also weapons, drugs and people - are a testament to Italian ingenuity. There are more important areas for law enforcement to focus on. As such, we shall make it known to the police that their efforts to stem contraband of all kinds are generally required elsewhere.\n\nThe new strategy of turning a blind eye will not win universal support at first, certainly among those sectors of the bureaucracy and the police which have spent careers fighting the black market. Thankfully, the situation will resolve itself. The Mafias operating in the Italosphere have long perfected the art of mutual benefit, and the positive impact of disregarding illicit trade will not just be abstract. The entrepreneurs of the grey trade will be appreciative, and when they decide to show their appreciation to the local Fascist authorities, we will develop an unofficial subsidy to the wages of our bureaucrats and police officials. Let's not let moral scruples prevent us from achieving greatness."

ita_keep_cost_low:0 "저비용 유지"
ita_keep_cost_low_desc:0 "Export-led growth requires us to be competitive, which means keeping costs down. Unfortunately, the softening of control under the previous Duce has led to the resurrection of some unfortunate ideas, ones which should have been buried with the communist partisans. Workers' rights, collective bargaining and strikes create cost without raising efficiency. These subversive ideas must not be allowed to return to Italy.\n\nThe solution is simple, but not elegant. By encouraging the police to take an active interest in countering subversive activity among workers, we will nip any possibility of rebellion in the bud. Workers will understand that concerns like a 'living wage' and 'safety standards' are irrelevant to their duty. If they do not, then the police will break bones until they do. This will also have the added benefit of cowing workers into submission in other areas of life. After all, a fearful workforce is a productive workforce."

ita_ouvertures_to_the_pakt:0 "팍트에 접근"
ita_ouvertures_to_the_pakt_desc:0 "Italy's relationship to the German Reich has been a tumultuous one. Yet as we have done in the past, we will have to be realistic in how we deal with other powers when it comes to economic matters. We will not let diplomatic disputes and Germanophobe figures in our country stop us from working with the Germans. We shall have to come to some arrangement with the Pakt, with its immense wealth of resources and markets, and the Duce has expressed his approval for the idea.\n\nNow we must only look at how to proceed. The Megakorps can be bureaucratic and skeptical of innovation, but they have proven adept at making the most of massive economic monopolies. By a number of formal and informal ouvertures to the Pakt, contacting both Reich officials and civilian businessmen, it will be relatively straightforward to identify areas where we can both benefit. After all the German economy has seen better days, and an olive branch offered by their neighbour to the south, however grudgingly, will be hard to ignore."

ita_under_the_carpet:0 "대충 안 보이는 곳에"
ita_under_the_carpet_desc:0 "The complexity of building a strong economy in these times requires masses of statistics, including accounting of incomes and expenditure. Yet the needs of the Duce, and people trusted by him, require funding from the national treasury. This is a matter of national security, of course, and we cannot have such funding threatened by awkward interrogations from bureaucrats and economists.\n\nHappily, all of this can be reconciled. There are a great number of fascist loyalists in the Ministry for Finance, and they will not ask questions when the Duce asks them to create a fund for him. By fiddling with the state budget, overstating national expenses and sweeping some papers under the carpet, the Duce will have at his disposal a significant amount of money, belonging to him alone to share with some close friends. How these funds are used is of no importance. What matters is that if, after long days leading Italy to greatness, the Duce should wish to avail himself of life's pleasures, he shall have all the money he needs to do so. And woe to the poor accountant who sees something he shouldn't - because his silence, if not borne of his own discretion, will be achieved through other means."



