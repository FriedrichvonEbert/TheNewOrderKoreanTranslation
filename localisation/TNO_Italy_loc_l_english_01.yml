cianopartysupport.5.t:0 "첫번째 선거"
cianopartysupport.5.d:0 "마침내 이탈리아의 봄이 여름으로 접어든 것 같습니다. 파시스트 정권의 마지막 잔당들이 녹아 꽃피는 민주주의를 드러냈습니다. 하지만 이런 낙관적인 예상은 너무 순진한걸지도 모릅니다. 선거는 뜨겁게 달아오를 것입니다. 지금 폭력적인 과격주의에 대한 예측이 실제로 실현되지는 않았지만, 이 투표는 이탈리아 사회 내에 간 큰 금을 보여줄 것입니다. 전장에 뛰어드는 것은 세 정당이지만 정상에 오를 수 있는 당은 하나 뿐입니다.\n\n우파로는 국가연합(Blocchi Nazionali, 약칭 BN)이 있습니다. 표면상 우익 연정 빅텐트 정당인 BN은 사실 치아노에게 충성스러운 국가 파시스트당 출신자들이 지배하고 있습니다. 언론들은 이들을 "네오파시스트"라고 부르지만 어떤게 "네오"인지 확실히 이해하기는 힘듭니다. 이들의 지도자인 조르조 알미란테는 확실히 정치에 재능이 있는 인물로 이런저런 이유로 파시즘이 사라지기를 원치 않는 이들의 대부분을 결집시켰습니다. BN에 표를 던지는 것은 상황유지, 안정, 과거에 성공적이었던 정책의 지속을 의미합니다. BN이 승리할 가능성은 적지만 불가능하지는 않습니다. 민주주의에서는 가끔씩 언더독이 이길 수도 있는 법입니다.\n\n중도파로는 기독교민주당(Democrazia Cristiana, 약칭 DC)이 있습니다. 자유주의자, 중도주의자, 온건파의 연합인 이들은 이탈리아를 현대 국가로 만들기 위한 광활한 개혁 계획을 준비했습니다. 경제적 발전에 중점을 둔 기민당은 파시스트 시대의 거치적거리는 잔해를 버리기를 원하지만 이탈리아의 유산, 전통, 역사는 계속 존중합니다. 기민당은 자유주의 파벌과 교회와 엮인 보수주의 파벌로 나뉩니다. 하지만 지금까지 분열은 화합을 위해 멀리 치워뒀으며 당은 카리스마 있는 알도 모로 아래에 뭉쳤습니다. 기민당은 경제적으로는 자유주의를 지향하지만 사회적으로는 보수적인 이탈리아 상류층~중산층뿐 아니라 가톨릭에 관심이 있는 사람들의 표도 끌어 모읍니다. 언론에 따르면 기민당이 승리할 가능성이 매우 높다고 합니다.\n\n마지막으로, 좌파인 민주전선(Fronte Democratico, 약칭 FD)이 있습니다. 이들의 공약은 반파시즘 한 단어로 요약할 수 있습니다. 전직 망명자 피에트로 넨니의 정치적 능력으로 형성된 이 광범위한 좌익 전선은 파시즘을 민주주의의 존재에 대한 가장 큰 위협으로 봅니다. 이들은 파시즘 정권의 흔적을 제거하고 이탈리아가 누려야 할 깨끗한 시작을 위해 전력을 다해 싸울것을 맹세했습니다. FD는 주로 교육과 언론의 자유화 약속에 이끌린 학생들과 강력한 복지 국가와 모든 이탈리아인들을 위한 정책 약속에 흔들린 하류층의 표를 받습니다. FD가 승리할 확률이 얼마인지는 예측하기 힘들지만 가능성이 있다는 것은 확실합니다.\n\n준비가 끝났고, 게임이 시작되었습니다. 이탈리아의 미래는 지금 예측할 수 있는 것보다 이 선거로 만들어지는 것이 더 많을 것입니다."
cianopartysupport.5.a:0 "이탈리아인들은 축구 경기에서 지듯이 선거에서 지는군."

ITA_terrified_no_more:0 "검은 셔츠단의 죽음"
ITA_terrified_no_more_desc:0 "명망 높은 검은셔츠단, 무솔리니가 이탈리아 왕국을 얻도록 한 칼은 이제 없습니다. 근본적으로 법을 따르지 않는 군대의 해산은 파시즘에게는 또다른 일격이지만 국가 안정에게는 호황입니다."

ITA_open_parties:0 "정당 개방"
ITA_open_parties_desc:0 "PNF는 당의 종말을 예고하는 정당 개방을 수락했습니다. 곧 이탈리아인들은 어떤 정당이든 투표할 수 있을 것입니다."

## 스코르차 내정 트리 ##
ita_the_grand_council_votes:0 "대평의회 투표"
ita_the_grand_council_votes_desc:0 "With the end of the Verona conference, one thing is clear: the government wants Ciano out. Today, his fate will be decided upon; however, it seems like a foregone conclusion. Ciano's promises of democracy are but a memory, and fascism is returning to Italy."

ita_the_removal_of_ciano:0 "치아노 제거"
ita_the_removal_of_ciano_desc:0 "The votes are in, and Ciano is gone. Umberto II is acting as a stand-in head of government until the conference decides on the successor, who at the moment is looking very likely to be Carlo Scorza, the party secretary."

ita_the_election_of_scorza:0 "스코르차의 투표"
ita_the_election_of_scorza_desc:0 "After the second vote for Scorza as the new Duce, the vote has passed without too many difficulties; however, the remaining few Cianoites did dissent. No matter, Carlo Scorza is now our nation's new Duce, and will lead fascism back into its glory days. Viva Il Duce!"

ita_rekindle_the_spirit:0 "영혼에 다시 불을 붙여라"
ita_rekindle_the_spirit_desc:0 "The populace has been fed lies about how democracy is 'great' and 'liberating'. Lies, all lies! They must see the liberation that Fascism brings, and we must rekindle the fire the nation once had for it." #duplicate loc key

ita_reconvert_the_youth:0 "청년을 다시 뜯어고치기"
ita_reconvert_the_youth_desc:0 "We must direct our efforts of raising fascism up within Italia's children. They are known to be easily impressionable, so they must learn to not follow the tainted words of the democrats and instead come to the enlightenment of fascism."
ita_youth_1:0 "§GThe government will begin efforts to bring the youth back into the fold of Fascism.§!"

ita_ban_degenerate_movies:0 "퇴폐 영화 금지"
ita_ban_degenerate_movies_desc:0 "To continue our efforts to get the youth back into fascism, we must stop the tide of degenerate films washing over our populace. The General Directorate for Cinema will place much harsher restrictions and regulations on the industry, and films highlighting the glory of Italia are already receiving state funds."

ita_good_fascist_morals:0 "선한 파시즘 도덕"
ita_good_fascist_morals_desc:0 "Our youth have been corrupted by foreign influences, and to stem this, we must instill within them Fascist morals. Those being physical fitness, conformity, and above all, belief in the party, the state, and the Duce."

ita_appeal_to_the_youngest_generation:0 "제일 어린 세대에게 호소"
ita_appeal_to_the_youngest_generation_desc:0 "To further our efforts to bring the youth back into fascism, we must make an effort to begin their conversion from the youngest ages. The curriculum within schools will be updated to show the glories of fascism and war. Equations will be looking at how many munitions it takes to bomb an enemy position, and sports will have a much greater emphasis."

ita_reorganize_the_GIL:0 "GIL 재조직"
#ita_reorganize_the_GIL:0 "The Fascist party's official youth organization, the Gioventù Italiana del Littorio, or GIL, is in a sorry state. Membership is almost non-existent, and the groups that are still around are woefully underfunded. We must revitalize the movement to instill Fascist ideals in the youth and give them an outlet for their vigor." #duplicate loc key

ita_involve_the_middle_aged:0 "중년을 참여시키기"
ita_involve_the_middle_aged_desc:0 "To carry on the rekindling of fascism within our populace, we must target the middle-aged. The kindle of fascism once burnt bright in this generation; however, with the economic collapse, this fire has made way to apathy and resistance. We must bring them back into the fold if we wish to secure fascism in Italy again."
ita_middle_aged_1:0 "§GThe government will begin efforts to bring the middle aged back into the fold of Fascism.§!"

ita_bring_in_the_old_boys:0 "나이 많은 애들 부르기"
ita_bring_in_the_old_boys_desc:0 "중년층 중 많은 이들이 검은셔츠단과 같은 파시즘 단체의 단원들이었습니다. 우리는 이들이 검은셔츠단에 다시 자원하도록 격려하고, 나이 많은 사람들도 검은 셔츠단에 자원할 수 있게 허용해야합니다."

ita_appeal_to_the_peasentry:0 "소작농에게 호소"
ita_appeal_to_the_peasentry_desc:0 "Once upon a time, the villages and farms of Italy used to be our most loyal supporters. However, with Atlantropa heavily damaging agriculture, many have turned away from the helping hand of Fascism. We must once again make the fields of Italy the most Fascist places in the country."

ita_the_boys_are_back_in_rome:0 "애들이 로마로 돌아왔다"
ita_the_boys_are_back_in_rome_desc:0 "Recruitment campaigns, still ongoing, have been a success. Many middle-aged men have either joined or rejoined blackshirt organizations and can be seen walking the streets of many Italian towns and cities. The boys are indeed back in Rome."

ita_make_fascism_radically_cool_again:0 "파시즘을 다시 쿨하게!"
ita_make_fascism_radically_cool_again_desc:0 "We have brought Fascism back into the youth's lives, with many attending GIL meetings and seen walking the streets, with black shirts on and the Doctrine of Fascism in their hands."

ita_entice_the_church:0 "교회 유인"
ita_entice_the_church_desc:0 "To continue with the ongoing effort to bring people back into the Fascist fold, we must work alongside one of Italy's oldest and most prevalent institutions: the Catholic Church. With offers of more presence in education and an official meeting between Scorza and the Pope, we hope to win the church over to our cause."

ita_fascist_concerned_citizens_concils:0 "Fascist Concerned Citizens' Councils"
ita_fascist_concerned_citizens_concils_desc:0 "As a final effort to bring people into the fascist fold, we shall set up citizens' councils that will be able to decide on local projects for their villages, towns, or cities. This will ensure loyalty to Fascism and improve our productivity."

ita_a_spring_cleaning_for_the_party:0 "봄맞이 정당 대청소"
ita_a_spring_cleaning_for_the_party_desc:0 "파시스트당은 자기가 파시스트라고 겨우겨우 말할 수 있는 놈들로 들어찼습니다. 치아노의 자유주의자들은 우리 위대한 파시스트당과 국가의 쇠락을 요구합니다. 파리나치의 급진파는 우리가 독일 딸랑이가 되길 원합니다. 이건 확실합니다. 둘 다 틀렸습니다. 현재 진로를 유지해야만 합니다."

ita_remove_cianos_holdouts:0 "치아노 저항 제거"
ita_remove_cianos_holdouts_desc:0 "끈질긴 치아노파 몇몇이 아직도 파시즘 대평의회에 남아있습니다. 진정한 파시즘을 유지하려면 이 자유주의자들을 제거해야 합니다."

ita_investigate_cianos_corruption:0 "치아노 부패 조사"
ita_investigate_cianos_corruption_desc:0 "It is plain and clear to all good Fascists that Ciano is an inherently corrupt person. We know it, they know it, all we need to do is to 'discover' some incriminating files and then all of Italy will know."

ita_investigate_colonial_corruption:0 "식민지 부패 조사"
ita_investigate_colonial_corruption_desc:0 "Ciano's allies in the colonies must certainly be corrupt. We must expose them for their dastardly ways and show who is really on the Italian colonials' side."

ita_decianoization:0 "탈 치아노화"
ita_decianoization_desc:0 "Ciano has been the long-time Duce of Italy, and as such, memories of him and his rule still linger. We must remove any remains of his rule still corrupting Italy, to ensure that nobody will look up to this failed leader."

ita_no_more_trickle_down_fascism:0 "이제 위에서의 파시즘은 없다"
ita_no_more_trickle_down_fascism_desc:0 "Ciano was content with people embracing Fascism out of their own choice, after seeing its success from the top. This has obviously failed. We must, or at least appear to, once again make Fascism a movement of the people and by the people."

ita_the_verona_trials:0 "베로나 재판"
ita_the_verona_trials_desc:0 "치아노에 대한 '증거'가 점점 많아지는 가운데 실각한 두체에 대한 구속 영장이 나왔습니다. 이탈리아 파괴에 대한 심판이 재판이 벌어질 것입니다. 이탈리아의 모두가 놈이 사기꾼으로 볼 것입니다! Viva Il Duce(두체 만세)!"
ITA_verona_trials:0 "§G치아노가 재판장에 설 것입니다. 그의 운명이 결정될 것입니다.§!"

ita_investigate_the_fanatics:0 "광신자 조사"
ita_investigate_the_fanatics_desc:0 "On the other side of the spectrum to the Cianoites, there is Roberto Farinacci and his Black Brigades. Scum of the highest order, they still support the Germans even after the death and destruction they have wrought upon us. We must remove him and his supporters, one way or the other."

ita_bust_the_black_brigades:0 "검은여단 급습"
ita_bust_the_black_brigades_desc:0 "검은여단 처리의 첫 단계는 놈들의 모임과 집회를 파하는 것입니다. 스코르차의 새로운 이탈리아에 놈들이 있을 곳은 없다는걸 놈들도 알아야 합니다."

ita_reintegrate_the_moderates:0 "온건파 재통합"
ita_reintegrate_the_moderates_desc:0 "While most of Farinacci's supporters are beyond saving, there is still a large minority who seem to have been swept up in the movement for various reasons, and can be reconciled with. We must welcome them back into the fold to bolster our support and show the Black Brigades that they can have a place in Italy."

ita_take_aim_at_farinacci:0 "파리나치 조준"
ita_take_aim_at_farinacci_desc:0 "As with most things, you must strike at the head to slay the beast. We shall have a thorough look through every single file we have on Farinacci and find anything that can be used to smear his name and show him up for the fool he is."

ita_dig_through_his_trash:0 "쓰레기통 뒤지기"
ita_dig_through_his_trash_desc:0 "While our search for evidence of Farinacci being the fool he is is nothing but plentiful, his supporters have mostly stuck true to it, claiming it as falsified documents that bear no evidence on their leader's true character. Therefore, we must dig deep into the files and whatever we can hear to prove once and for all the scum that Farinacci is."
ITA_farinacci_trash:0 "파리나치가 저지른 더럽고 역겨운 짓들을 찾기 시작합니다."

ita_put_him_out_to_pasture:0 "쫓아내"
ita_put_him_out_to_pasture_desc:0 "파리나치 지지자 대부분이 놈을 버렸습니다. 이제 파리나치 무리에 남은 것은 제일 끈질긴 지지자들 뿐입니다. 우리는 어떤 방법을 써서라도 놈을 끝내야 합니다"
ITA_farinacci_pasture:0 "§G곧 파리나치에 관한 뉴스가 나올겁니다...§!"

ita_the_rebirth_of_a_movement:0 "운동의 재탄생"
ita_the_rebirth_of_a_movement_desc:0 "모두가 할 수 없는 일이라고 말했었습니다. 파시즘은 죽었다고 말했습니다. 파시즘이 다시 부흥할 수 없다고, 전에 그랬던 것처럼 이탈리아인들을 밝히는 일은 없을거라고 말했습니다. 우리는 그들이 틀렸다는 것을 증명해냈습니다! 파시즘이 또 한 번 이탈리아 국민들에게 활기를 불어넣었다는 것을, 우리에게 평화, 번영, 민족주의의 새 시대를 가져왔다는 것 부정할 수 있는 사람은 없습니다! Viva Italia and Viva il Duce(이탈리아 만세, 두체 만세)!"

