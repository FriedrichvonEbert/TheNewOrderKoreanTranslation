## 국가연합 좆까 쿠데타 시간이다 ##

ITA_Giovanni_De_Lorenzo_DESC:0 "조반니 데 로렌초의 권력 찬탈은 이탈리아의 많은 이들을 충격에 빠뜨렸지만 예상할 수 있는 일보다는 훨씬 덜 갑작스러웠습니다. 긴 군사적 전통을 가진 가문에서 태어난 데 로렌초는 제2차 세계 대전에서 훌륭하게 싸웠으며 이후 이탈리아 군사정보국(Servizio Informazioni Militari, SIM)에 들어갔습니다. 그곳에서 믿을 수 없는 적성을 보인 그는 제국 전역에서 대반란 작전과 정보 작전을 조직했습니다. 결국 그는 치아노의 주목을 받게 되었고, 얼마 지나지 않아 젊은 장군은 SIM의 수장으로 승진했습니다.\n\n이제 데 로렌초의 실제 업무가 시작되었습니다. SIM을 효율적이고 비밀스러운 조직으로 재조직한 데 로렌초는 치아노의 더러운 일을 도맡아 했습니다. 정보를 모으고, 정적을 고립 및 파괴하고, OVRA와 다른 파시스트 조직을 막고... 그리고 치아노의 파시즘 해체 계획에서도 중요한 역할을 했습니다. 전부 대중의 눈이 보이지 않는 곳에서 벌어진 일들입니다. 치아노가 사임할 때, 두체는 마지막 명령을 내렸습니다. 솔로 계획(Piano Solo)을요. 이탈리아의 민주주의가 위기에 접어들 경우 신속하게 쿠데타를 벌여 비상정부를 설립하기 위한 이 계획은 파시즘을 부활시키려는 시도가 벌어지자마자 발동되었습니다.\n\n이제 국왕의 허가를 받은 데 로렌초 장군은 총리에 올라 이탈리아의 민주주의를 지키는 임무를 맡은 내각을 이끕니다. 이탈리아를 자신으로부터 구하려면 약간의 희생이 필요할 것입니다. 강경파와 극단주의자를 말살하고, 자유를 제한하고, 군대의 권력을 확장하는 것은 치아노의 비전을 실현하기에는 값싼 대가입니다. 민주주의는 여러가지 뜻이 있는 단어입니다. 그리고 데 로렌초의 마음 속 민주주의는 파시즘, 사회주의, 국가 전복을 짓밟아 꺼버리고 이탈리아 국민들이 조국과 국왕에 대한 헌신으로 뭉치게 해야만 합니다."

