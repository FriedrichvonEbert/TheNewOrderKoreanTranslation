#Ideas
 ITA_declining_trade:0 "감소하는 무역"
 ITA_declining_trade_desc:0 "지중해 댐 건설로 지중해 밖에 자원을 수출하기 어렵게 되었습니다. 그 결과 우리 무역은 영원히 불구가 되었습니다. 다행히 트리움비라투스 덕분에 약간의 수입을 얻었으며 우리 무역이 완전히 쓸려나가는 일은 피했습니다. 또한 이제 이탈리아 것이 된 수에즈 운하는 우리가 지중해를 탈출할 수 있게 해줍니다."
 
 ITA_declining_trade_first_countermeasures:0 "감소하는 무역"
 ITA_declining_trade_first_countermeasures_desc:0 "최근 우리는 새로운 무역로를 개척하고 무역을 위한 새 기반시설을 건설했습니다. 그 결과 우리 경제는 미미하지만 주목할만한 발전을 거두었습니다. 지브롤터 댐이 지어지고 지중해 물이 빠지기 전 만큼의 경제력은 아니지만 우리는 마침내 회복을 시작했습니다."

 ITA_king_umberto:0 "국왕 움베르토 2세"
 ITA_king_umberto_desc:0 "대전쟁에서 이탈리아를 영광으로 이끌고 과거 우리 국가가 입은 모욕에 복수한 선대 국왕 에마누엘레 3세의 아들 움베르토의 책임은 막중합니다. 하지만 그는 자신이 어느 정도 능력 있는 지도자라는 것을 보여줬습니다. 독일의 위협이 북부와 아드리아 소금사막 해안을 뒤덮는 상황에서도 그는 평화의 국왕이라는 자신의 이미지로 대중을 진정시켰습니다. 하지만 그는 점점 파시스트당에 불만을 표하기 시작했습니다. 이 사실은 미래에 중요해질 수도 있습니다."

 ITA_economic_panic:0 "경제적 혼란"
 ITA_economic_panic_desc:0 "최근의 개발은 우리 경제를 완전히 박살 냈습니다. 살아남고 싶다면 처음부터 재건해야 합니다."
 
 ITA_economic_panic2:0 "경제적 혼란"
 ITA_economic_panic2_desc:0 "최근의 개발은 우리 경제를 완전히 박살 냈습니다. 살아남고 싶다면 처음부터 재건해야 합니다."
 
 ITA_economic_panic_abroad:0 "경제적 혼란"
 ITA_economic_panic_abroad_desc:0 "최근의 개발은 우리 경제를 완전히 박살 냈습니다. 살아남고 싶다면 처음부터 재건해야 합니다."
 
 ITA_victor_emmanuel:0 "국왕 비토리오 에마누엘레"

 ITA_fadingfascism:0 "쇠퇴하는 파시즘"
 ITA_fadingfascism_desc:0 "이탈리아의 두체 갈레아초 치아노는 그의 장인 어른과 달리 전형적인 파시즘과는 멀다고 알려졌습니다. 이는 치아노가 정권을 개편해 스스로 권력을 분산할 것이라는 주장들을 불러왔습니다. 그 주장의 대부분은 헛소문이지만 이는 우리 정권의 점진적인 쇠퇴를 불러옵니다."

 ITA_destroyed_trade:0 "박살난 무역"
 ITA_failingfascism:0 "추락하는 파시즘"

 ITA_navy_strengthened:0 "부상하는 해군"
 ITA_navy_strengthened_desc:0 "최근 몇 년간 이탈리아 정부는 해군인 레지나 마리나에 집중했습니다. 지브롤터 댐의 방해에도 불구하고, 해군은 가지고 있는 대규모 함대를 계속 운용할 수 있도록 엄청난 양의 자금을 받았습니다. 이로 인해 우리는 어마어마한 해군력을 갖게 되었습니다. 이것이 우리 제국을 유지하는 열쇠입니다."

 ITA_even_further_beyond:0 "패권적인 해군"
 ITA_even_further_beyond_desc:0 "최근 몇 년간 이탈리아 정부는 해군인 레지나 마리나에 집중했습니다. 지브롤터 댐의 방해에도 불구하고, 해군은 가지고 있는 대규모 함대를 계속 운용할 수 있도록 엄청난 양의 자금을 받았습니다. 이로 인해 우리는 어마어마한 해군력을 갖게 되었습니다. 이것이 우리 제국을 유지하는 열쇠입니다."
 
