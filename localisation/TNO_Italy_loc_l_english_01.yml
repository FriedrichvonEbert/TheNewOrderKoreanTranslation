ita_grand_council_session:0 "제33차 대평의회"
ita_grand_council_session_desc:0 "서기 1962년, 다른 방식으로 표현하자면 파시스트 시대의 40번째 해에 이탈리아는 세계 최고의 제국 중 하나이자 세계열강 중 하나입니다. 하지만 집권당인 국가 파시스트당이 비서 카를로 스코르차가 이끄는 과격 보수파와 현직 두체 갈레아초 치아노가 엮인 비교적 진보적인 계파로 나뉘며 이 나라의 정치적 상황은 분열되었습니다. 현재 국가와 제국을 뒤덮은 여러 문제를 결정하기 위해 이탈리아의 최고 집행기관인 파시즘 대평의회가 소집되었습니다. 다른 이들이 보이게는 평범한 회의로 보일 것입니다. 하지만 여기서 결정된 일은 이탈리아 미래에까지 영향을 끼칠 것입니다."

ita_forza:0 "힘"
ita_forza_desc:0 "제국과 동맹 내 이탈리아의 우월성은 노골적인 강압과 협박으로 보장되어서는 안 됩니다. 그 대신 이탈리아는 지중해와 유럽에서 안정, 번영, 평화의 등대로 행동해야 합니다. 우리는 우리에게 보호받는 국가들을 하나의 경제적, 정치적 조직에 더 잘 통합시키기 위해 행동해야 합니다. 이것이 현직 두체 갈레아초 치아노가 지지한 당의 공식 노선입니다. 이번 회차에서 이 노선이 승리했다고 해도, 얼마나 실천될지는 말하기 어렵습니다."

ita_prepare_constitutional_committee:0 "특별 위원회 준비"
ita_prepare_constitutional_committee_desc:0 "몇몇 유명 당원과 고위 관료들이 갈레아초 치아노 주변에 모여 두체의 비공식 자문회 역할을 하고 있습니다. 이런 이들 중에는 디노 그란디 같은 당 정치가와 조반니 데 로렌초같은 장군들도 있습니다. 두체의 계획을 실행하기 위해서는 이 작은 이너서클을 튼튼하게 굳혀야 할 것입니다. 국가 파시스트 당 내에서 나오는 맹렬한 반대가 언제라도 두체의 개혁을 막아설 수 있으니까요. "

ita_speak_in_parliament:0 "평의회 연설"
ita_speak_in_parliament_desc:0 "대평의회를 본다면 파시스트 국가를 이루는 다양하고 때때로 모순되기도 하는 집단들과 이익집단의 모습을 볼 수 있습니다. 검은셔츠단 장군들, 파시스트 노조원들, 구식 정치인들, 법학자들, 관료들, 학자들, 기타 등등. 이 어느 정도 다채로운 인물, 제복, 훈장, 정장의 모음집 위에는 두체가 있어야 하며 이들은 두체가 자신들 모두를 위해 일하고 있다고 믿어야 합니다. 모두를 기쁘게 하는 것은 불가능한 일입니다. 하지만 평의회에는 치아노의 편이 되어 세력을 강화하고 스코르차를 정치적으로 고립시킬 수 있는 이들이 많습니다."

ita_sicurezza:0 "안정"
ita_sicurezza_desc:0 "우리의 용맹한 병사들은 이탈리아에 돌아가야만 했던 것, 바로 양지바른 땅을 가져왔습니다. 하지만 제국을 통치하는 일은 쉽지 않습니다. 불온 분자, 테러리스트, 폭도들이 사방에서 우리가 지중해에 세운 평화를 위협합니다. 힘들게 지은 제국이 무정부 상태에 빠지는 꼴을 보고 싶지 않다면 아무도 우리의 마레 노스트룸 지배를 위협할 수 없게 해야 합니다. 바로 이것이 국가 파시스트당 서기 카를로 스코르차가 지지하는 노선입니다. 현직 두체는 당내에서 반란이 일어날 위험을 피하고자 이 노선을 채택할 수밖에 없었습니다. 얼마나 실천될지는 말하기 어렵지만, 이탈리아 영향권 내 국가 사람들은 별로 좋아하는 것 같지 않습니다."

ita_reforms_can_wait_for_now:0 "개혁은 미룰 수 있어"
ita_reforms_can_wait_for_now_desc:0 "국내에는 국가를 위협하는 위험분자들이 있고 국외로는 우리 제국을 흔들리게 만드는 수많은 괴뢰국과 식민지가 있습니다. 지금은 개혁과 자유화를 벌이기 좋은 때가 아닌 것 같습니다. 제국을 유지하는 일은 쉬운 일이 아닙니다. 우리는 쓸 수 있는 도구를 전부 다 사용해야만 합니다. 애초에 검열법, OVRA, 국가의 적에 대한 특별 재판이 그냥 생긴 것이 아닙니다."

ita_reinforce_garrisons:0 "수비대 강화"
ita_reinforce_garrisons_desc:0 "현재 레지오 에세르치토, 레지아 마리나, 기타 강력한 이탈리아군 부서들은 제국 전역에 흩뿌려져 있습니다. 이들은 영토 내의 평화와 안전을 지키고 동맹국과 속국의 군대를 지원합니다. 하지만 마레 노스트룸 각지에서 군복을 입은 용사들이 의무를 수행하기 위해 더 많은 인력과 자원이 필요하다고 부르짖고 있습니다. 우리는 지중해 전역의 주둔군과 군대를 보강하고 강화해야 합니다. 이는 누구도 팍스 로마나를 위협하지 못하게 하기 위해서입니다."

ita_remind_the_king:0 "국왕을 기억하라" ##베로나 회담을 상기시켜줌##
ita_remind_the_king_desc:0 "주님의 은총과 국가의 의지로 왕위에 오르신 황제 폐하이자 국왕 폐하인 움베르토 2세, 이탈리아와 알바니아의 국왕, 에티오피아의 황제, 제국의 첫 번째 원수께서는 수많은 휘황찬란한 작위를 갖고 계십니다. 하지만 정계에서 실질적인 존재감은 적으신 분이죠. 이탈리아 국왕이 왕국의 정치적 문제에 직접적으로 개입한 적은 별로 없습니다. 이는 움베르토 2세도 예외는 아닙니다. 대부분의 상징적인 최고 지도자로 행동하기를 바랐죠. 하지만 이제 베로나 회의가 가까워졌습니다. 베로나에서 뭔가 끔찍하게 잘못되었을 경우를 준비한 긴급 대비책을 짜는데 국왕 폐하도 함께 하는 게 좋은 생각이겠죠. 물론 회의가 평범하고 차분하게 벌어질 거라고는 생각합니다. 하지만 조심해서 나쁜 것은 없습니다."

ita_road_to_freedom:0 "자유의 길"
ita_road_to_freedom_desc:0 "수많은 제국 신민들에게 부과된 수많은 제약과 강압적인 조치는 비상시에 생겨난 것입니다. 이제 우리의 지중해 통제가 굳건해졌으니 발칸, 중동, 아프리카의 속국들에 더 큰 자치권과 자유를 줄 수 있습니다. 폭력이나 위협 없이도 우리 영향권을 유지할 수 있을 것입니다. 이탈리아는 독일의 군홧발에서 유럽의 평화를 지킨다는 공통의 목적을 가진 평등한 국가들의 공동체의 첫 국가가 될 것입니다."

ita_road_to_order:0 "질서의 길"
ita_road_to_order_desc:0 "이탈리아는 역사상 다른 국가들이 실패한 일을 해냈습니다. 우리는 지중해와 중동에 평화를 정착시켰습니다. 이러한 평화는 오직 힘으로만, 우리 군대의 힘으로만 이룰 수 있었습니다. 우리가 제국 내 질서를 지키는 평화 유지자이자 수호자의 역할을 포기한다면 우리가 지금까지 해온 노력 모두를 수포로 만드는 것이 됩니다. 그러므로 우리는 알제리부터 오만까지 우리 제국의 변방을 보강해야 합니다. 이는 무솔리니와 파시즘이 꿈꿨던 로마의 꿈이 바람 속의 모래처럼 사라지지 않기 위해서입니다."

ita_40_years_of_fascism:0 "파시즘 40주년"
ita_40_years_of_fascism_desc:0 "40년 동안 이탈리아는 많은 것을 이루었습니다. 빈곤과 볼셰비즘에 위협받던 국가는 세계 대전에서 영광스러운 승리를 이루었습니다. 제1차 세계 대전으로 파괴될뻔한 나약한 국가는 세계열강 중 하나가 되었습니다. 좋든 나쁘든 파시즘은 우리 국가를 지금과 같은 모습으로 변화시켰습니다. 무솔리니와 다른 위대한 정권 인사들의 이름은 이 멋진 신시대를 연 창시자와 지도자의 이름으로 역사책에 영원히 남을 것입니다. 하지만 파시즘의 유산은 복잡합니다. 몇몇은 파시스트 혁명이 이뤄낸 정복이 신질서를 만들어낼 만큼 충분하지 않다고 느낍니다. 하지만 더 많은 이들은 파시스트 시대가 말기에 들어섰다고 믿습니다. 아무도 로마 진군 40주년이 시작의 끝인지, 끝의 시작인지 알 수 없습니다."

ita_prepare_for_malta_conference_newintro:0 "몰타 회담 준비"
ita_prepare_for_malta_conference_newintro_desc:0 "지중해는 우리들의 바다, 마레 노스트룸입니다. 최소한 파시스트 선전은 그렇게 말했죠. 하지만 항상 그렇듯 현실은 그보다 더 복잡합니다. 우리와 이 지역의 다른 주요 국가들과의 관계는 모두가 함께 만들어낸 협정과 조약, 지중해 삼대 국가인 이탈리아, 이베리아, 터키를 묶는 동맹인 트리움비라투스로 조정되어 왔습니다. 하지만 알제리와 중동에서 다른 영향권들의 문제가 고조되고 있습니다. 이와 같은 문제들은 이 동맹의 안정을 위협합니다. 지중해의 중심지 몰타에서 열리는 회담은 우리와 다른 충직한 동맹국 간의 유대를 보강해 줄 것이 틀림없습니다."

ita_send_out_the_invites_newintro:0 "초대장 발송"
ita_send_out_the_invites_newintro_desc:0 "라 발레타. 제2차 세계 대전 당시 나폴레옹 시기 이후로 도시에 멋대로 눌러앉은 영국인들로부터 되찾은 도시. 지금만큼 아름답게 보인 적은 없었죠. 이제 이탈리아, 이베리아, 터키, 다른 트라움비라투스 소국들의 국기가 바람에 휘날립니다. 배가 항구를 드나드는 가운데 뜨거운 지중해의 태양 빛이 지붕과 종탑에 입을 맞춥니다. 이제 해야 할 일은 정치인, 외교관, 대표단에 정식 초대장을 보내는 것입니다. 이들은 지중해 전역에서 와 몰타에 모일 것입니다. 그곳에서 우리가 모두 누릴 평화와 번영의 미래가 만들어지길 빕니다."

ita_am_icizia:0 "제국"
ita_am_icizia_desc:0 "현재 이탈리아는 세계에서 네 번째로 큰 경제권이며 그 강대한 제국과 영향권은 세 개 대륙에 걸쳐져 있습니다. 과거에는 경제 자립을 추구했기에 적절한 외교 정책에 대한 중점이 무시되었습니다. 하지만 이제는 제국과 그 신민들을 괴롭히는 다양한 문제를 해결해야 합니다. 해외 강대국과의 거래, 속국과의 관계 개편, 제국 내 통합 강화는 우리에게 필요한 번영을 위해 해결해야 할 문제 중 일부에 지나지 않습니다."

ita_empire_renewal:0 "제국의 부활"
ita_empire_renewal_desc:0 "현재 우리 제국은 직할 통치령(예: 몬테네그로, 알바니아), 군정(예: 레반트), 괴뢰국(예: 크로아티아, 이집트), 동맹국과 우호 관계인 정권(예: 아라비아 왕국들), 심지어는 동아프리카 부왕령까지 모두 모아 기워낸 누더기입니다. 이렇게 광활한 제국이 따로 따로 논다고 해도 놀랄 것은 아니죠. 하지만 우리가 통치하는 다양한 영토 간의 정치적, 경제적 통합을 강화하기 위해 노력해야 합니다. 기반시설을 더 건설하고, 정치적 개혁을 부추기고, 제국의 덜 개발된 부분에 투자하는 일은 진정한 팍스 로마나를 이루기 위해 할 수 있는 일 중 일부에 지나지 않습니다."

ita_citizens_in_NAF:0 "리비아 군정의 종결"
ita_citizens_in_NAF_desc:0 "리비아 영토는 1934년 이탈로 발보 총독의 통치 아래 이탈리아 왕국 본국에 합병되었습니다. 이후, 리비아에 사는 토착 아랍인은 '이탈리아령 리비아 시민'이라는 상태를 부여받았습니다. 하지만 이 법적 상태는 리비아에 거주할 때만 유효했습니다. 이들은 리비아 밖에서는 왕국 식민지 신민으로 여겨졌습니다. 리비아의 이슬람교도들은 계속해서 충성심을 보였습니다. 지금이 이 제한을 해제하고 리비아 아랍인들에게 완전한 이탈리아 시민권을 줄 때리라 믿습니다."

ita_balkan_reform:0 "발칸 계획"
ita_balkan_reform_desc:0 "현재 우리의 발칸 지배는 세 가지 요소에 의존합니다. 첫 번째는 몬테네그로, 알바니아, 달마치아처럼 우리의 직접 지배를 받는 지방들입니다. 이들 중 많은 곳은 우리의 통치를 좋아하지 않는 비이탈리아인들이 거주합니다. 두 번째는 크로아티아 왕국입니다. 이곳은 사실상 우리의 괴뢰국인 명목상의 독립국으로 유격대의 반란과 우스타샤의 테러를 처리합니다. 세 번째는 그리스입니다. 이 국가는 잘 무장하고 훈련받은 반군 단체 몇몇 압박 속에서 간신히 단결을 유지하고 있습니다. 이 상황은 낙관적으로 보이지는 않습니다. 이 빌어먹을 반도가 또 다른 위기의 도화선이 되기를 원치 않는다면 발칸 문제를 순서대로 해결해야 합니다."

ita_algerian_summit:0 "알제리 회담"
ita_algerian_summit_desc:0 "알제리의 상황은 간단히 말하자면 완전 개판입니다. 피에 누아르 민병대, 현지 반군 조직, 정착민 자경단 모두가 영토와 석유 매장지를 놓고 싸움을 벌입니다. 거기다가 국가 전체가 명목상으로 프랑스국의 일부이기까지 합니다. 지난 몇 년간 알제리는 이 다른 집단들이 저강도 전투를 벌이는 곳이 되었습니다. 이 지역 내에서 벌어지는 이베리아 군과 정착민의 꾸준한 전진은 얼마 되지 않아 이탈리아 정착민과 군의 걱정거리가 되었습니다. 이 상황이 격화되기 전에 이베리아에 회담을 요청해 해결해야 합니다."

ita_deustasization:0 "우스타샤 분쇄"
ita_deustasization_desc:0 "2차 대전 당시 유고슬라비아가 추축군의 침공을 받은 후 이탈리아 영향권 내 왕국인 크로아티아 독립국이 세워졌습니다. 이 나라는 아이모네 디 사보이아-아오스타가 토미슬라브 2세라는 이름으로 다스렸지만, 실권은 파시스트 국수주의 조직 겸 준군사조직인 우스타샤에게 있었습니다. 이들은 세르비아인과 다른 인종적 종교적 소수민족에 반대하는 것으로 알려졌습니다. 우스타샤의 지도자 안테 파벨리치는 1959년 사망했습니다. 그의 죽음은 우리가 크로아티아에 더 직접적으로 개입하고 우스타샤를 더 배제할 기회를 주었습니다. 놈들은 우리에게 대항했으며 이제는 왕국을 상대로 게릴라전까지 벌이고 있으니까요. 더 많은 자원과 인력을 크로아티아에 투입해 우스타샤와 그 광신자들이 너무 강력해지기 전에 깨부숴야 합니다!"

ita_slave_rights_gaming:0 "피난민들의 권리"
ita_slave_rights_gaming_desc:0 "제2차 세계 대전이 끝난 후 동맹이 빠르게 원수로 변하며 이탈리아와 한때 친구였던 독일은 점점 더 멀어지기 시작했습니다. 1950년대 경제 붕괴 이후 벌어진 혼란 와중에 독일에서 수많은 난민이 몰려들었습니다. 대부분이 유대인과 다른 소수민족이었던 이들은 나치의 억압을 피해 이탈리아로 가고자 했습니다. 이들 중 많은 이들이 아틀란트로파로 개간된 아드리아 토지에 정착해 계속해서 살아왔습니다. 이 공동체들은 이탈리아 사회에 꽤 잘 적응했지만, 이탈리아 시민이 누리는 수많은 기본적 권리를 누리지 못합니다. 이 남녀에게 평등권과 권리를 주려고 해야 합니다. 그러면 이들 역시 로마의 후손이 될 것입니다."

ita_croatia_on_the_road:0 "크로아티아의 중심"
ita_croatia_on_the_road_desc:0 "갈수록 우스타샤가 점점 더 큰 위협이 되고 ZAVNOH 유격대가 점점 더 강력해지며 크로아티아는 빠르게 우리 제국의 약점이 되었습니다. 우리가 당장 개입하지 않는다면 빠르게 통제 불능 상태에 빠질 것입니다. 국가 비상사태가 선포되고 토미슬라브 국왕 주변 이탈리아 장교진과 고문들에게 절대적인 권한이 주어지며 크로아티아 정부의 자치권과 독립은 더 제한될 것입니다. 제국은 하나의 사슬과 다르지 않습니다. 크로아티아는 제일 약한 고리입니다. 우리는 사슬이 끊어지게 둘 수 없습니다."

ita_potential_in_india:0 "인도의 잠재력"
ita_potential_in_india_desc:0 "19세기 이후 우리의 대외적, 식민지적 정책은 언제나 동쪽을 향했습니다. 우리가 초기에 얻었던 두 식민지, 소말리아와 에리트레아는 각각 인도양과 홍해를 마주하고 있습니다. 그러니 우리가 인도와 더 긴밀한 무역 협상과 관계를 추구하는 것은 당연한 일입니다. 이는 우리에게 새 짭짤한 시장을 열어줄 뿐 아니라 우리의 인도양 내 지정학적 존재감을 보강해 줄 것입니다."

ita_democracy_can_work_2019:0 "민주주의가 될까?"
ita_democracy_can_work_2019_desc:0 "최근에야 영국 압제자들에게서 독립했지만, 인도는 비교적 안정적이며 빠르게 성장하는 국가입니다. 이탈리아 일부는 이들이 민주적인 정부를 가졌음에도 성공했다고 말합니다. 하지만 많은 이들은 인도의 번영과 안정이 잘 관리된 민주주의의 결과라 생각하기 시작했습니다. 상품과 사람들이 전례 없던 규모로 인도양 항구를 드나들며 사상도 드나들기 시작했습니다. 친절하며 강력한 민주국가를 동맹으로 두는 일은 이탈리아 내 파시스트 이상에 좋지 않을 것이 확실합니다."

ita_open_up_the_indian_ocean:0 "인도양 개방"
ita_open_up_the_indian_ocean_desc:0 "2차 대전 전부터 있었던 구식 보호주의적 규제 중 다수는 아직도 남아 있습니다. 이 규제들은 인도양에서 벌어지는 수익과 상업을 방해합니다. 더 자유로운 상업과 인도양 내 상품과 사람의 왕래를 위한 새로운 관료체계와 법체계를 창설하고 추가적인 기반시설에 투자하면 모가디시오, 두바이, 아사브와 같은 동방의 항구들을 국제적인 해양 무역 허브로 만들 수 있습니다. 이는 우리의 광대한 제국을 훨씬 더 수익성 있게 만듭니다."

ita_libertarian_japan:0 "일본과의 협력"
ita_libertarian_japan_desc:0 "과거의 추축국 동맹은 사라졌고 독일과의 관계는 제2차 세계 대전 이후 악화하였지만 일본과는 항상 더 우호적이었습니다. 이탈리아와 일본은 자연스러운 인도양 내 무역 동반자로서 계속해서 좋은 관계와 좋은 무역을 즐겨왔습니다. 하지만 두 위대한 국가를 더 가깝게 만들기 위해 할 수 있는 일이 더 있다는 것은 확실합니다."

ita_italo_japan_gaming:0 "이탈리아-일본 협력"
ita_italo_japan_gaming_desc:0 "확실히 일본과 이탈리아의 경제는 공존할 수 있습니다. 이탈리아는 대량의 석유를 줄 수 있으며 일본은 공영권 내에서 나온 완제품과 원자재를 줄 수 있습니다. 우리는 더 긴밀한 무역조약에 서명해 인도양 양쪽에서 오는 상품의 양을 늘릴 수 있습니다. 이는 우리의 이익 폭과 우리 제국에 투자할 수 있는 자금의 양을 늘려줄 것입니다. 더 많은 무역은 언제나 우리에게 유익하며 우리의 석유는 남아돕니다."

ita_unlikely_friends_japan:0 "예상 밖의 친구"
ita_unlikely_friends_japan_desc:0 "이탈리아-일본 협력관계가 개선됨에 따라 이노 히로야 일본 총리가 로마 공식 방문에 초대받았습니다. 꽤 매력적인 인물인 갈레아초 치아노는 벌써 방문이 잘되도록 하기 위한 준비에 착수했습니다. 제일 세련된 접대, 제일 훌륭한 음식, 제일 장엄한 음악, 제일 우아한 옷, 제일 잘 나온 와인이 한자리에 모일 것입니다. 두체가 말을 잘하고 교양있는 사람으로 널리 알려졌다는 점을 고려한다면 치아노와 일본 총리 사이에 진심 어린 우정이 피어나도 놀랄 일은 아닐 것입니다."

ita_common_interests:0 "공통의 관심사"
ita_common_interests_desc:0 "레지아 마리나와 대일본제국해군은 현재 세계 대양을 항해하는 제일 무시무시한 함대 중 하나로 여겨집니다. 두 해군의 영향권은 인도양의 양극단을 아우릅니다. 이들이 함께 일한다면 이 강대한 해군들은 인도양의 해적을 근절하고 대양에 평화를 가져올 수 있습니다. 우정의 표시로, 레지아 마리나와 대일본제국해군은 합동 훈련을 개최할 것입니다. 이는 우리 경쟁자들의 심장에 공포를 심어줄 뿐 아니라 세계에서 제일 중요한 해양강국이 해군을 어떻게 다루는지 알 기회이기도 합니다."

ita_nyaaa_tokyo_nyaa:0 "도쿄로의 대표단 파견"
ita_nyaaa_tokyo_nyaa_desc:0 "일본과 새로운 협력관계가 만들어짐에 따라 기업가이자 대사인 에토레 콘티를 위시한 주일 외교관들이 도쿄 내에 영구적인 이탈리아 경제 대표단을 창설할 것을 제안했습니다. 이탈리아의 사업과 경제를 대변하는 이들이 이끄는 이 대표단은 일본 상업계와 경제에 진출하는 교두보가 될 것입니다. 또한 일본 정부 및 다양한 자이바츠의 대표들과 관계를 맺어 우리 경제를 공영권에 더 가까이 할 수 있습니다. 도쿄와 로마는 서로 지구 반대편에 있습니다. 하지만 두 도시가 이렇게 가까워진 적은 없습니다."

itaintro.1.t:0 "두체의 회의"
itaintro.1.d:0 "언론인과 경찰이 정치인에게 몰려들고 장관들이 근엄하면서도 합리적인 건물에 들어서며 로마의 파르네시나궁에서 제33차 파시즘 대평의회가 개최되었습니다. 온갖 파시즘 상부 기관에서 온 대표들이 영원한 도시에 모인 가운데 두체는 이탈리아와 그 제국이 직면한 수많은 문제를 말하기 위해 연단에 섰습니다. 이탈리아는 세계 제4위의 열강이지만 여전히 국내외적으로 수많은 문제에 시달리고 있습니다. 이 문제에는 증가하는 파시스트 정권에 대한 불만과 이탈리아 제국을 구성하는 식민지와 괴뢰국에서 불거지는 불만도 있습니다.\n\n치아노의 연설은 대평의회의 우레와도 같은 박수를 받았습니다. 하지만 대표자들의 일부는 다른 이들에 비해 냉랭한 반응을 보였습니다. 특히, 현직 국가 파시스트당 서기인 카를로 스코르차 및 그와 친밀한 당내 정치인들은 두체에게 반대한다고 알려졌습니다. 소문에 따르면 국가 파시스트당 내 긴장이 날마다 고조되고 있는 것 같습니다."
itaintro.1.a:0 "치아노가 모든 것을 통제할 수 있기를 바래야겠군..."

itaintro.2.t:0 "비밀 위원회"
itaintro.2.d:0 "질서와 효율을 내세우긴 해도 로마 정계가 뱀굴이나 다름없다는 것은 잘 알려져 있습니다. 치아노가 이탈리아와 국가 파시스트당을 꽉 잡고 있는 것처럼 보이지만 실제로는 내부 반대가 점점 더 커지고 있습니다. 이 상황에 두체와 소수의 고위 국가 파시스트 당원, 군 장군들이 베네치아 궁에 모여 비밀회의를 열었습니다.\n\n디노 그란디와 같은 당 정치인들, 조반니 데 로렌초와 같은 장군들, 에드가르도 소뇨와 같은 외교관들을 포함한 이 신생 '비밀 위원회'가 스코르차 주변에 모이는 당 정치인 파벌에 대항한 두체의 이너서클이 될 것입니다."
itaintro.2.a:0 "친구는 가까이..."

itaintro.3.t:0 "치아노가 평의회에서 연설하다"
itaintro.3.d:0 "치아노가 다시 한번 대평회의 앞에서 연설했습니다. 이번에는 국가 파시스트당 내의 파벌 싸움과 분열을 직접적으로 공격했습니다. 콕 집어서 말하지는 않았지만 카를로 스코르차와 불어나는 그의 두체 반대파를 노린 것일 확률이 매우 높습니다. 그 말을 들은 스코르차와 그 일당이 눈에 띄게 기분 나빠하며 상황은 어느 정도 날카로워졌습니다.\n\n이탈리아 내외의 사람들은 조만간 있을 베로나 회의가 평범한 국가 파시스트당 회의가 아닌 당 내에서 생겨나는 두 파벌이 마침내 충돌하는 순간이 될 것이라고 예상하기 시작했습니다."
itaintro.3.a:0 "...하지만 적은 더 가까이."

itaintro.4.t:0 "서기의 회의"
itaintro.4.d:0 "언론인과 경찰이 정치인에게 몰려들고 장관들이 근엄하면서도 합리적인 건물에 들어서며 로마의 파르네시나궁에서 제33차 파시즘 대평의회가 개최되었습니다. 정치적 힘이 움직이며 많은 사람이 충격에 빠졌습니다. 국가 파시스트당의 서기 카를로 스코르차가 치아노를 몰아세워 자기가 두체라도 된 것처럼 회의 전에 연설한 것입니다. 치아노가 짧은 개회사를 한 후 카를로 스코르차가 연단에 올랐습니다.\n\n이러한 상황은 치아노가 파시스트 정부 내에 가진 영향력과 권력을 어느 정도 말해줍니다. 스코르차의 진짜 목적에 대해 많은 소문이 나돌고 있지만, 한가지는 확실합니다. 누군가 치아노의 국가 파시스트당 통제를 직접적으로 위협하고 있습니다."
itaintro.4.a:0 "서기 따위가 두체에게 맞선다고? 말도 안 돼!"

itaintro.5.t:0 "평의회 내 긴장감"
itaintro.5.d:0 "개혁안을 도입하려는 치아노의 시도가 스코르차와 그 파벌의 맹렬한 반대로 교착 상태에 빠졌습니다. 이 일로 국가 파시스트당 내 서로 다른 노선의 차이가 극명하게 드러났습니다. 즉시, 사태는 집단 내 논쟁과 언쟁으로 발전했습니다. 해가 진 후 파르네시나궁을 떠나는 모두의 얼굴에는 실망과 분노가 서려 있었습니다.\n\n상황은 날마다 점점 더 걱정스럽게 변하고 있습니다. 치아노의 위치는 갈수록 위태로워 지고 있습니다. 스코르차의 정치적 움직임은 점점 더 노골적으로 변하는 가운데 그가 수많은 주요 당 간부들과 대화하는 것이 목격되었습니다. 세계인들은 이탈리아의 정치적 상황이 조만간 급격하게 변할 수 있다고 걱정하기 시작했습니다."
itaintro.5.a:0 "이 방향 마음에 안들어..."

itaintro.6.t:0 "그리스 내 주둔군"
itaintro.6.d:0 "카를로 스코르차가 평의회에서 또 다른 승리를 거두었습니다. 그는 두체를 몰아붙여 제국 내 괴뢰국에 더 많은 주둔군을 보내게 했습니다. 이 중에서도 몇몇 유격대와 반군이 내륙 산맥의 많은 부분을 점거하고 있는 그리스는 계속되는 걱정거리였습니다.\n\n반군을 뿌리 뽑을 수 있는 반 파르티잔 작전은 희생이 크며 수행하기도 어렵습니다. 하지만 인력과 자원을 더 보내 아테네와 테살로니키와 같은 주요 도시의 통제권을 강화할 수는 있습니다. 이미 이탈리아 병력과 기갑차량이 그리스로 가는 배에 올랐습니다. 주둔군은 이미 방어 거점을 강화하라는 명령을 받았습니다. 고자마니스 정부는 흔들릴지도 모릅니다. 하지만 우리 병력이 안정을 실어준다면 모두 잘 돌아갈 것입니다."
itaintro.6.a:0 "전부 통제되고 있군."

itaintro.26.t:0 "치아노가 움베르토 2세를 만나다" ##베로나 회담에 대해 말함##
itaintro.26.d:0 "오늘 이탈리아 두체이자 총리이신 갈레아초 치아노 각하는 국왕 폐하 움베르토 2세의 로마 거처 퀴리날레 궁에서 폐하를 알현했습니다. 둘의 대화 대부분은 언론에 공개되지 않았습니다. 하지만 많은 이들은 치아노가 국왕이 자신의 정치적 계획을 지지해 주기를 원한다고 추측했습니다. 이 계획 중 언론을 끌어들일 것은 몇 달 내로 개최될 베로나 회의였습니다. 치아노의 개혁을 반대하는 강경파 파시스트 중 많은 이들이 군주제 폐지도 주장하기에 두체와 국왕은 자연스럽게 정치적 동맹이 되었습니다.\n\n치아노의 두체 재임 동안 첫 번째로 벌어질 국가 파시스트당 전국 회의는 로미오와 줄리엣의 배경으로 유명한 베로나시에서 열립니다. 카를로 스코르차는 이탈리아 정치 기구 내에서 점점 더 강력해지고 존경받는 인물이 되고 있으며 군과 검은셔츠단의 충성은 불확실합니다. 이런 상황에서 베로나는 그 셰익스피어 비극과 같이 두 분노한 세력의 전장이 될 것입니다. 연극이 암시하는 무의미한 비극이 일어나지 않기를 바랄 뿐입니다.\n\n움베르토 국왕은 정치에 관해 잘나서지 않는 인물로 알려졌습니다. 그렇기에 그가 행동을 취한다고 해도 어떤 행동을 취할 것인지는 알기 어렵습니다. 하지만 정치적 폭풍이 몰려오는 가운데, 많은 이들은 왕실이 안정을 가져다주길 바라고 있습니다. 그럴 필요가 없기를 바라지만요. 지금은 많은 사람들이 군주의 변덕과 욕구를 오래전 잊힌 시대의 유산으로 여기는 시대입니다. 하지만 왕족이 아직 한물 가지는 않았나 봅니다."
itaintro.26.a:0 "국왕 폐하 만세!"

itaintro.7.t:0 "치아노가 제국의 자유화에 찬성하다"

itaintro.7.d:0 "신문과 매스컴이 열광적으로 치아노의 대평의회 전 연설을 보도하면서 두체가 한 번의 승리를 거두었습니다. 두체는 불과 같은 말, 로마의 추억, 미사여구를 써가며 알제리부터 아라비아까지, 에피루스부터 에티오피아까지 이탈리아 영향권 내 수많은 괴뢰국과 동맹국에 대한 새로운 정책을 옹호했습니다. 이 장대한 계획에는 종속국 자치권 확대, 제국 내 이탈리아군의 점진적 철수 및 현지인 부대에 대한 의존, 궁극적으로는 영향권 내 경제를 통합해 제국을 이탈리아가 '동등한 것 중 첫 번째'인 진정한 로마풍 공동체로 만드는 것이 포함되어 있었습니다.\n\n평의회의 반응은... 뒤섞여 있었습니다. 우레와 같은 박수와 겨우 숨긴 웅성거림이 공존했습니다. 국가 파시스트당 내 과격파는 치아노가 파시즘의 근본인 자급자족 원칙과 조합주의를 배신했다고 비난했습니다. 하지만 이런 반대 여론은 무시되었습니다. 국가 파시스트당 내의 많은 이들은 새 제국 정책이 가져올 수익과 자신들에게 돌아갈 수확 일부를 기대하고 있습니다."
itaintro.7.a:0 "보기에는 모두가 이기는군..."

itaintro.8.t:0 "스코르차가 제국의 안정에 찬성하다"
itaintro.8.d:0 "카를로 스코르차가 치아노를 다시 한번 연단에서 끌어 내리며 치아노가 국가 파시스트당 내에서 소외되고 있다는 것이 점점 더 확실해지고 있습니다. 스코르차는 근엄한 말, 강력한 몸짓, 불타는 눈빛으로 고대 로마의 대 카토를 연상시키는 연설을 했습니다. 이탈리아는 지중해 통치라는 정치적 운명을 졌습니다. 세 대륙에 걸쳐있는 이 대륙은 단 한 가지로만 통치될 수 있습니다. 힘. 그 힘을 보여주기 위해서는 필요한 것이 있습니다. 더 많은 병사. 더 큰 배들. 더 나은 무기들. 이 모두가 제국을 안전하게 지키기 위해 필요한 것들입니다.\n\n연설이 끝나자 박수 소리와 환호성이 뒤를 이었습니다. 치아노마저도 소극적으로나마 손뼉을 칠 수밖에 없었습니다. 스코르차의 힘과 군사력에 대한 호소가 치아노의 민주화 발상을 침묵시키며 많은 이들은 새로운 군국주의 정책이 이탈리아의 수많은 신민에게 어떤 영향을 끼칠지 걱정하고 있습니다. 하지만 더 식견 있는 정치 전문가들은 카를로 스코르차가 무솔리니의 후계자에게 대항해 움직이는 것은 시간문제라고 예측했습니다."
itaintro.8.a:0 "우리에게!"

itaintro.9.t:0 "40년 후" #로마 진군이 일어났었음#
itaintro.9.d:0 "40년. 한 제국을 만드는 데 걸린 시간이다. 40년. 이류 국가가 세 개 대륙에 걸친 강대국이 되어 다른 국가를 보호하게 되는 데 걸린 시간이다. 이탈리아의 독수리는 지중해 위로 날개를 펼치고 적들 위로 날아올라 영국의 사자를 물리치고 로마의 유산을 되찾았다. 이 영광으로의 승천은 40년 전 1922년 로마 진군으로 시작되었다. 병사들은 이를 축하하기 위해 로마를 행진했다. MVSN 대원들이 포리 임페리알리를 행진하며 로마의 거리를 자신의 제복 색으로 물들였다. 레지오 에세르치토의 전차들이 도로 위를 구르며 새로운 군단의 힘을 보였다. 레지아 마리나가 유니오 발레리아 보르게세와 제10수뢰정전대원들을 앞세워 행진하자 군중들은 지브롤터와 알렉산드리아의 영웅에게 찬사를 보냈다. 마지막으로 레지아 아에로나우티카의 곡예비행단 프레체 트리콜로리가 로마의 하늘을 초록색, 흰색, 붉은색으로 물들이자 밑에 있던 군중들은 경외에 찬 눈으로 보았다.\n\n이 모든 것이 끝난 후 행진을 보러 나온 가족들은 하나씩 집으로 돌아갔다. 팡파르가 끝나고 정치인들은 무대 위를 떠났다. 병사들은 막사로 돌아갔다. 로마 하늘에 고요가 되돌아오자 텅 빈 포리 임페리알리와 콜로세움 위에 달이 떠 환하게 빛을 비췄다. 힘의 과시는 언제나 불안을 없애준다. 하지만 때때로 진실을 숨기기도 한다. 대중들 사이에 불만이 퍼지고 국가 파시스트당 내에서는 과격한 분열이 일어났다. 식민 제국은 점점 더 불안정해지고 문제가 많아졌다. 이탈리아와 전 유럽의 미래는 알 수 없는 상황에 놓였다.\n\n한밤중이지만 키지 궁의 누군가는 아직도 깨어있었다. 두체의 책상 위에는 수많은 서류 더미, 어느 때보다도 걱정스러운 식민지 총독의 보고서, 그를 완곡적으로 비판하는 국가 파시스트당원들의 편지, 해외 지도자들이 보낸 공허한 찬양과 막연한 말로 가득 찬 공식 성명이 놓여있었다. 하지만 이 조용한 밤에 치아노는 다른 것을 읽고 있었다. 몇 년 전 한 시칠리아 작가가 쓴 표범이라는 소설이었다. 그 소설에서도 한 문구가 그의 뇌리에 박혔다..."
itaintro.9.a:0 "현상을 유지하기 원한다면 변해야 한다."

itaintro.10.t:0 "제국 다루기" ##무역 악화 감소, 나쁜 제국 상황##
itaintro.10.d:0 "제국을 다스리는 일은 때때로는 그렇게 멋진 일이 아닙니다. 이는 이탈리아 정부가 2차 대전의 승리에 의한 흥분이 끝나고 얼마 되지 않아 발견한 사실입니다. 이탈리아 제국이 더 많은 영토와 보호국을 얻으며 갑작스럽게 확장하자 수많은 문제가 나타났습니다. 이들 중 대부분은 끝없는 유격대 활동과 식민지 신민들의 저항, 느린 전쟁 피해 복구였습니다. 아틀란트로파는 수많은 국가의 경제를 무너뜨리고 제국의 생명줄이 된 수에즈 운하로 지중해 무역을 몰아버리며 이를 더 악화시켰을 뿐입니다.\n\n아무리 충실한 보수주의자라도 이러한 상황을 보고 어떤 행동, 특히 열악한 무역 상황을 해결하고 제국을 강화하는 행동이 필요하다고 생각합니다. 두체는 우리 제국의 행정적, 경제적 현실에 대한 일련의 급진적인 변화를 제시했습니다. 모두가 변화가 올 것이라 믿어 의심치 않습니다."
itaintro.10.a:0 "이게 최선이겠지?"

itaintro.11.t:0 "제국 개편 정책" ##괴뢰국을 데려오고 모든 것을 느슨하게 풀어줌##
itaintro.11.d:0 "이탈리아 수도에서 새로운 회의가 벌어진 가운데, 지방 정부와 몇몇 이탈리아 괴뢰국, 제국 속국의 대표들이 제국 전역에 시행될 새 정책을 요구하기 위해 모였습니다. 이탈로 발보 판무관이 이끄는 이집트 대표단, 레반트 총독부에서 온 장군들, 소수의 정치인, 심지어는 이탈리아령 동아프리카에서 온 원주민 대표단까지 전부 로마에 집결했습니다. 이들 각자 자신이 담당하는 제국의 일부에 찾아올 개혁과 변화를 원했습니다.\n\n제국의 다양한 부분들이 더욱 협력하고 통합하게 만들기는 쉽지 않을 것입니다. 각 부분의 상반된 이해관계와 더 많은 자치권 요구는 이 노력을 정치적 안목으로 만듭니다. 하지만 로마는 이미 중요한 양보를 했습니다. 치아노는 이탈리아의 보호를 받는 국가들에 더 많은 정치적 자치권을 주고 이탈리아군의 레반트와 같은 영토에 가하는 통제를 느슨하게 하겠다는 약속을 다시 했습니다."
itaintro.11.a:0 "제국의 꿈이 아직 죽지 않은건가?"

itaintro.12.t:0 "리비아 통합"
itaintro.12.d:0 "역사적인 사태의 전환 속에 마침내 리비아인들에게 이탈리아 시민권을 부여하는 법이 승인되며 치아노의 서명이 이탈리아인과 리비아인 사이의 모든 장벽을 허물었습니다. 치아노는 과거 이탈리아가 리비아인들에게 했던 '실수'를 규탄하며 이 결정을 발표했습니다. 그는 1920년대 키레나이카에서 벌어진 악명 높은 학살을 언급하는 동시에 이 개혁이 수십 년 동안 벌어진 리비아의 이탈리아 내 통합의 마지막 행동이 되기를 바란다고 말했습니다. 약 20년 동안 이탈리아인과 아랍인이 리비아에서 평화로 살았습니다. 이 새 법은 무슬림 원주민이 사실상 이탈리아 행정에 융화되었다는 것을 인정했습니다.\n\n이 사건에 대한 대중 여론은 엇갈립니다. 하지만 리비아인 대중 여론은 완전한 이탈리아 시민들로 여겨지기 위한 마지막 관료주의적 장벽이 사라진 것에 대해 찬성하는 분위기입니다. 하지만, 많은 이들은 이 행동이 여전히 리비아 내에서 벌어지는 자치 운동과 독립운동을 억누를 수 있을지, 아니면 미래에 역풍을 불러올지 걱정하고 있습니다."
itaintro.12.a:0 "적어도 이래야지..."

itaintro.13.t:0 "크로아티아 낚아올리기" ##크로아티아 자치권 상실 직전##
itaintro.13.d:0 "크로아티아의 상황이 점점 더 걱정스러워지는 가운데, 치아노는 이탈리아군이 해당 지역에 '더 크게' 개입할 수 있다는 언론 보도를 내보냈습니다. 과거 이탈리아 정부는 언제나 괴뢰국 크로아티아를 성공적이며 번영하는 국가라고 선전했습니다. 하지만 치아노는 왕국 내 진짜 상황을 암울하게 묘사하고는 최근 증가하는 유격대 활동과 항상 존재하던 우스타샤의 위협을 말했습니다.\n\n크로아티아는 이탈리아인 국왕이 새로운 왕국의 왕좌에 오른 제2차 세계 대전 이후로 이탈리아와 밀접한 관계를 즐겨왔습니다. 하지만 이 나라는 반군 활동에 대항해 왕국을 강화하고자 개입한 이탈리아군에게 한 번 더 점령당할지도 모릅니다."
itaintro.13.a:0 "좋게 끝나지는 않을거야..."

itaintro.14.t:0 "알제리 회담" ##국경 분쟁 해결을 위해 이베리아와 회의. 알제리에서 만나는거 절대 아님. 진척 없음##
itaintro.14.d:0 "이베리아와 이탈리아에서 온 외교관들이 알제리의 현 상황에 대해 논의하기 위해 팔레르모에서 만났습니다. 현재 해당 지역의 상황이 극도로 혼란스러우며 복잡하다는 것을 생각해보면, 회담이 큰 성과 없이 끝났다는 것도 놀랄 일은 아닙니다. 두 국가의 군정 간 국경은 잘 정해져 있지 않고 구멍도 많아 드나드는 무기와 민병대, 밀수품을 제대로 막지 못해왔습니다. 두 국가는 기쁘게 이 일을 상대의 탓으로 돌렸습니다.\n\n다른 논쟁점으로는 이베리아 군사정부가 피에 누아르 민병대에게 주는 지원과 무장도 있었습니다. 이들 대부분은 이브 게랭세락이 이끄는 상부 조직 시테 카톨리크 밑에서 결집했습니다. 이베리아 대표단은 이탈리아 통제구역에서 만연하는 마피아 활동을 지적하고 이탈리아가 알제리 독립단체를 지원한다는 의혹을 제기하며 반격했습니다. 양측은 서로의 주장을 부정했지만, 회담을 진짜 뜨끈하게 달군 것은 이탈리아 석유회사 ENI에서 유출된 보고서였습니다. 이 보고서는 알제리 지방에 풍부한 석유가 매장되어있을지도 모른다고 주장했습니다. 이 모든 이해관계가 충돌하고 지역은 대체로 불안정한 가운데, 많은 이들이 격화는 피할 수 없다고 예상합니다."
itaintro.14.a:0 "또 다른 전쟁이 다가오나?"

itaintro.15.t:0 "트롤리스타 작전"
itaintro.15.d:0 "국제 언론은 크로아티아 왕국군이 이탈리아에서 온 고문단과 증원군의 도움을 받아 트롤리스타 작전을 시작했다고 보도했습니다. 전국구 군경 작전인 이 작전은 우스타샤의 소속이거나 연관된 유명 인사들의 체포와 농촌 지역 우스타샤 거점 소탕을 목적으로 두고 있습니다. 도시에서는 작전을 미리 전해 들은 우스타샤 지지자들이 체포하러 온 병사들을 상대로 맞서 싸우면서 게릴라전이 벌어지기도 했습니다.\n\n농촌 지역에서는 상황이 더 나빴습니다. 산악 지역의 우스타샤 준군사단체가 여전히 통제 중인 소수 마을에서 격전이 일어났다는 보도가 전해졌습니다. 이 마을 중 많은 수가 포위된 후 잔혹한 전투 뒤에 점령되거나 이탈리아군 포병대의 포격으로 가루가 되었습니다.\n\n전체적으로 트롤리스타 작전이 우스타샤를 정확히 얼마나 약화했는지는 알기 어렵습니다. 이 준군사조직의 단원 중 많은 이들이 체포되거나 사살되었지만, 사실상의 지도자인 유레 프란체티치를 포함한 많은 주요 인물들은 이탈리아 및 크로아티아 군대의 손길을 피해 허공 속으로 사라진 것처럼 보입니다."
itaintro.15.a:0 "이걸로 광신도들을 막을 수 있기를..."

itaintro.16.t:0 "독일 난민의 상황"
itaintro.16.d:0 "지난 10년 동안, 유럽의 구 추축국이었던 독일과 이탈리아의 관계는 돌아올 수 없는 지점을 지났습니다. 두 동맹은 원수가 되었습니다. 경제 위기가 독일 영향권을 뒤흔들자 이탈리아 역시 고통받았지만, 북쪽의 이웃 국가만큼 고통받지는 않았습니다. 그렇기에 이탈리아는 자연스럽게 서러시아 전쟁과 경제 붕괴의 혼란을 틈타 나치 박해와 테러로부터 도망치려고 하는 난민 수천 명의 목적지가 되었습니다.\n\n수많은 유대인, 로마니, 신티, 이외 동성애자와 같이 박해받던 이들이 똑같이 파시스트지만 피차별 민족에게는 라이히보다는 훨씬 더 관대한 이탈리아를 향해 도망쳤습니다. 외무장관이자 현재의 두체인 갈레아초 치아노는 탈출하는 군중에게 피난처를 주겠다는 무솔리니의 결정을 지지했습니다. 난민 중 많은 이들이 광활한 제국 전역에 흩뿌려졌습니다. 하지만 아직도 많은 이들이 난민 수용소와 가건물에 삽니다. 이런 시설들의 대부분은 아드리아 개간지에 있습니다. 두체는 독일 난민의 통합을 장려하고 최종적으로는 시민권을 부여하기 위한 자원 할당 명령에 서명했습니다. 이는 난민들은 국가의 짐에서 제국의 귀중한 자산으로 만들기 위해서입니다."
itaintro.16.a:0 "애초에 로마 제국은 동화와 통합의 나라였다."

itaintro.17.t:0 "테우타 작전" ##크로아티아 자치권 상실##
itaintro.17.d:0 "어젯밤 크로아티아 국경에 배치된 이탈리아군 부대가 테우타 작전을 개시했습니다. 이탈리아군 기갑 대열과 병력은 크로아티아로 진격해 이미 몇몇 도시에 주둔한 부대를 강화하고 시골과 산악 지대 깊숙한 곳에 새기지를 세우기 위해 나아갔습니다. 첫 번째 보도에 따르면 반 파르티잔 작전이 이미 시작되었으며 내륙 언덕에서 드문드문 전투가 벌어지고 있다고 합니다. 하지만 이 작전의 주목표는 우스타샤를 이 나라에서 완전히 박멸하는 것으로 보입니다.\n\n국제 미디어는 테우타 작전을 제2차 크로아티아 침공이라고 불렀습니다. 크로아티아가 어떤 종류라도 자치권이나 주권이 있다는 가식도 사라졌습니다. 모두가 크로아티아 왕국이 실질적으로는 이탈리아 군정이며 수많은 반대파를 억누르려 한다는 것을 똑똑히 알 수 있습니다. 이탈리아 대중의 여론은 이 새로운 상황에 비판적입니다. 많은 이들은 수많은 이탈리아인의 목숨을 앗아갈 이 진압 작전에 무슨 이득이 있을지 알지 못합니다."
itaintro.17.a:0 "이 난장판을 해결할 방법은 이것 하나 뿐일지도..."

itaintro.18.t:0 "인도 무역"
itaintro.18.d:0 "아틀란트로파가 지어지고 독일과의 관계가 무너진 후 이탈리아 제국은 무역에 굶주려왔습니다. 트라움비라투스의 형성이 이 문제를 어느 정도 개선하기는 했지만 다른 나라와의 무역 관계를 더 많이 맺는다고 우리나라에 해가 되지는 않습니다.\n\n이를 위해 최근 우리 외교관들이 인도 공화국과의 대화를 시작했습니다. 인도는 인도양 내 자연스러운 무역 동반자로 이 대화는 두 국가 간의 무역을 증대시키기 위한 것입니다. 인도 정부가 우리 위대한 두 국가 간의 무역 조약 조인에 동의하며 우리의 노력이 결실을 본 것 같습니다. 이 조약은 틀림없이 우리의 무역 문제를 개선해 줄 것입니다."
itaintro.18.a:0 "경제 회복을 위한 머나먼 길의 또다른 한 걸음."

itaintro.19.t:0 "인도 체제"
itaintro.19.d:0 "이탈리아와 인도는 특별히 가까웠던 적이 없습니다. 이 장벽은 거리와 상반되는 정치로 보강되었습니다. 하지만 인도는 몇몇 구석에서는 우리와 크게 다르지 않습니다. 이들은 이류 강대국으로 아군은 적고 적은 많습니다. 하지만 우리 둘 다 적대적인 세상에서 당당하게 서 있습니다. 우리는 라이히나 일본만큼 강력하지는 않지만 무시할 수 없는 힘을 가지고 있습니다.\n\n하지만 여기 이탈리아에 있는 수많은 파시스트에게는 안타깝게도, 이들은 파시스트가 아닙니다. 파시스트 정권이 지속하기 위한 지적 기반은 힘, 질서가 잡힌 국민, 최종 목표를 달성하는데 해로운 개인주의나 민주주의 같은 가식의 포기로만 살아남을 수 있는 비교적 고립된 국가입니다. 이는 우리와도 같습니다. 하지만 인도는 자유 선거를 시행하고 조합주의적 경제로 돌아가지 않으며 문화의 중심이 확고한 민족주의도 아닙니다.\n\n하지만 어째선지 이들은 강력하며 네루의 정부는 꽤 안정적입니다. 이들은 우리와 그리고 세계와 어깨를 나란히 합니다. 어떻게 이럴 수 있을까요?"
itaintro.19.a:0 "자유에 싫증나지 않았나보군."

itaintro.20.t:0 "인도양의 바람"
itaintro.20.d:0 "마테이 회장은 두바이에 있는 ENI 본사 창밖을 내다보았다. ENI 본사는 유리와 강철로 만든 빛나는 현대식 건물이었지만 전형적인 파시스트 건축인 합리주의 양식의 영향도 어느 정도 있었다. 그는 사무실에서 독수리처럼 두바이 항구를 내려다보는 광경을 즐길 수 있었다. 항구에는 커다란 배가 하나 있었다. 이 거리에서는 개미처럼 보이는 수많은 이들이 배에서 한 명씩 느리게 내리고 있었다. 인도에서 온 노동자들을 실은 첫 번째 배가 도착했다.\n\n두바이는 이상한 곳이다. 파시스트 정권은 이곳을 사막 속에서 빛나는 도시로 그렸다. 윗분 입맛에 맞춘 아틀란트로파의 대항마로 지어졌다. 이 지역에서 충격적인 양의 석유가 발견되자 빠르게 ENI의 영지가 되었다. 석유 열풍에 힘입어 두바이는 계속 성장했다. 확장하는 석유 산업과 해양 산업은 점점 더 많은 인력이 필요했다. 이탈리아와 인도 사이에 체결된 새로운 무역 조약 덕분에 두바이에 새롭고 놀라운 수익을 볼 기회가 생겨날 것이다. 이는 우리 두 위대한 국가에 많은 이익이 될 것이다."
itaintro.20.a:0 "제군들, 두바이에 온 걸 환영하네."

itaintro.21.t:0 "일본과의 무역협정"
itaintro.21.d:0 "동쪽의 대양이 기회로 반짝입니다. 독일과 관계가 나빠졌을지는 몰라도 일본과의 우정은 최근의 고질적인 사건들이 두 제국을 뒤흔들었음에도 삼국 동맹 조약이 처음 체결된 1940년만큼이나 강합니다. 우리 경제에 활기를 불어넣을 제일 그럴듯한 해결책은 일본과의 무역 협정을 개편해 우리에게서 나오는 석유와 완제품을 공영권에서 나오는 싼 자원들과 맞바꿀 수 있게 하는 것입니다. 이는 우리 산업이 확장하는데 연료가 될 것입니다.\n\n한 무리의 외교관들이 욱일의 대표들과 정확한 합의 조항을 두고 협상하고 있습니다. 우리 대표 중에는 엔리코 마테이가 직접 뽑은 ENI 대표들도 있습니다. 조만간 이노 일본 총리가 로마를 공식 방문할 것으로 보입니다."
itaintro.21.a:0 "믿음직한 친구를 갖는다는 것은 언제나 좋은 일이지!"

itaintro.22.t:0 "로마의 저녁"
itaintro.22.d:0 "로마의 해가 지며 햇빛이 아피아 가도를 따라 늘어선 사이프러스 가지와 어울렸다. 조약돌 길은 한때 군단병, 상인, 농노, 황제가 그 위를 걸었던 시절처럼 언덕 위를 영원히 뻗어 나간 것처럼 보였다. 이제 아피아 구가도는 훨씬 더 조용해졌다. 두 사람만이 그 위를 걸으며 완벽한 프랑스어, 외교의 언어로 조용히 대화하고 있을 뿐이었다. 팡파르, 정치, 군중, 모든 것이 끝난 후, 두체는 이노 히로야 일본 총리의 이탈리아 수도 공식 순방 마지막 날을 마무리 짓기 위해 아피아 가도의 로마 폐허를 평온히 산책하자고 제안했다.\n\n치아노와 이노는 희미한 매미 소리를 배경으로 삼아 허물없는 대화를 점점 더하기 시작했다. 시작은 음악이나 연극 취향과 같은 개인적인 주제였다. 하지만 대화는 빠르게 훨씬 더 우울한 내용을 담게 되었다. 저녁 하늘에 별들이 나타나기 시작하며 두 남자는 무언가를 점점 더 깨달았다. 대양과 대륙으로 나누어져 있어도 이들은 크게 다르지 않았다. 재앙 직전에 놓인 제국을 다스린다는 짐, 바깥의 적과 내부의 싸움의 위협, 현실정치에 따라 점점 더 도덕적으로 미심쩍은 일을 할 수밖에 없는 것들, 모든 것이 헛수고일지도 모른다는 공포. 이런 것들은 쉽게 나눌 수 없는 것들이었다. 하지만 매미가 노래 부르는 로마의 해 질 녘에 두 남자는 약간의 안정을 찾았을 것이다. 그게 단지 지나가는 순간일 뿐이더라도 말이다."
itaintro.22.a:0 "때때로 넓게 봐야 할 때가 있다."

itaintro.23.t:0 "나가사키 무역협정"
itaintro.23.d:0 "오늘 나가사키에서 이탈리아 외교관과 일본, 만주, 중국, 광둥, 기타 공영권 국가들의 대표들이 새로운 통상 협의안에 서명했습니다. 해군 훈련이나 공식 방문만큼의 관심을 받지는 못했을지라도 이 사건의 중요성은 훨씬 더 큽니다. 이 일로 인도양의 상품 및 자금 순환이 더 자유롭게 되었습니다. 이로 인해 두 제국이 가진 주요 자원이 이어지며 양 국가 모두 새 무역협정으로 이익을 볼 것입니다."
itaintro.23.a:0 "이익을 위해서!"

itaintro.24.t:0 "일본에서의 성공"
itaintro.24.d:0 "이탈리아 선박이 도쿄항에 입항했습니다. 선박 갑판에는 수백 개의 컨테이너가 놓여있었습니다. 컨테이너 일부에는 유명한 와인이나 스쿠터 같은 이탈리아제 상품들이 들어있었습니다. 다른 컨테이너에는 기계 부품과 곡물이 담겨있었습니다. 그로부터 겨우 몇 미터 거리에서는 이탈리아 유조선에서 석유가 뽑혀 나왔습니다. 북아프리카에서 채굴된 이탈리아산 석유는 만주부터 벵갈까지 있는 일본군에게 보급될 것입니다. 이는 상대적으로 적은 공영권 내 석유 매장지를 개발해야 할 필요를 상쇄합니다.\n\n하지만 성공은 여기서 끝나지 않습니다.\n\n그렇습니다. 성공은 계속됩니다! 이탈리아제 넥타이와 정장이 미츠코시 백화점에서 불티나게 팔립니다. 이탈리아 영화는 일본의 극장을 지배합니다. "이탈리아 열병"이 일본을 휩쓴 것 같습니다. 이 열풍이 계속될 거라고는 장담할 수 없지만, 이는 우리의 새로운 우정이 이렇게 빨리 형성되었음을 증명합니다. 그래도 이 새로운 성공의 제일 중요한 효과는 이탈리아에, 이탈리아 예술가와 이탈리아 제조업자에게 돌아가는 자금입니다. 이 새 자금은 우리 경제가 회복하는데, 우리가 이탈리아의 세기로 나아가는 데 도움이 될 것입니다!"
itaintro.24.a:0 "경례!"

itaintro.25.t:0 "수에즈의 일출" ##무역 악화는 10년 내에 자연스럽게 사라짐, 수에즈 엄청 엄청 중요함
itaintro.25.d:0 "수에즈의 수많은 군사 시설에 주둔한 수많은 병사와 수병들은 또 다른 날, 또 다른 교대 근무를 보냅니다. 이집트의 태양은 항상 그랬듯이 가차 없지만, 최근에는 무언가가 바뀌었습니다. 날이 지나며 운하를 통과하는 선박이 점점 더 많아졌습니다.\n\n일본, 인도, 중국, 호주, 태국. 수에즈는 점점 수많은 언어와 인종이 모이는 왁자지껄한 장소가 되었습니다. 이들 모두가 레지아 마리나의 경계심 어린 눈 밑에서 운하를 통과합니다.\n\n아틀란트로파 건설 이후 수에즈는 지중해와 다른 바다를 잇는 이탈리아 제국의 혈관이 되었습니다. 이탈리아의 수에즈 독점은 제국에게 중요한 자산입니다. 그러므로 이곳이 세계에서 제일 요새화된 지역이라고 해도 놀랄 것은 없습니다. 수에즈는 군사 기지, 벙커, 감시 초소, 방어 시설로 뒤덮였습니다.\n\n수에즈를 잃는다는 것은 제국을 잃는다는 것을 의미합니다. 이탈리아 정부에서 어느 정도 중요한 자리에 있는 사람들은 전부 이 사실을 알고 있습니다."
itaintro.25.a:0 "우리 나라의 운명이 운하 하나에 달렸다고?"

itaintro.27.t:0 "이탈리아 대표단이 도쿄로 파견되다"
itaintro.27.d:0 "마침내 이탈리아 경제 대표단이 도쿄 분쿄구에 새로 지어진 건물에 자리를 차렸습니다. 이는 최근 이탈리아가 일본을 상대로 벌이는 새로운 무역조약의 정점으로, 대표단은 일본의 자이바츠와 케이레츠와 계약을 유지하고 합의를 개편하는 기업가와 경영주의 조직으로 있을 것입니다. 이는 해당 지역에서 이탈리아 사업이 상품을 사고파는데 큰 이익이 될 것입니다.\n\nENI, 올리베티, 핀메카니카, 심지어 페라리와 같은 비교적 작은 기업의 대표들마저도 극동과 직접적인 연결망을 갖게 되었습니다. 이는 이탈리아 정부가 대양 너머의 무역에서 이익을 수확할 수 있게 합니다."
itaintro.27.a:0 "간빠이!"

