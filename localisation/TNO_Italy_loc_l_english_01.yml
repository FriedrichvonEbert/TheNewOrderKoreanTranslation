ita_keeping_italia_strong:0 "이탈리아를 계속 강력하게"
ita_keeping_italia_strong_desc:0 "강력한 국가에는 강력한 군대가 있어야 합니다. 강력한 국가가 아닌 이탈리아는 아무것도 아닙니다! 치아노는 약 10년 동안 유약한 통치를 벌였습니다. 우리는 우리 위대한 국가의 실용적인 확장을 위해 군대를 제대로 개혁해야 합니다. 이제 이베리아와 터키의 동맹국에 괴롭힘당하는 일은 없을 것입니다!\n\n아무도 버려두지 않을 것입니다. 레지오 에세르치토도, 레지아 마리나도. 물론 레지아 아에로나우티카도. 모든 군대가 땅, 하늘, 바다를 지배하는 데 필요한 모든 것을 받을 것입니다. 우리의 개혁이 끝나면 라이히조차도 우리를 두려워할 것입니다..."

ita_our_friends_in_the_regia_marina:0 "레지아 마리나의 친구들"
ita_our_friends_in_the_regia_marina_desc:0 "말할 필요도 없겠지만 각 군 중 우리와 제일 가깝고 충성스러운 친구들은 레지아 마리나 내에 있습니다. 지난 전쟁의 영웅인 주니오 발레리오 보르게세처럼 해군 장교들은 언제나 국가 파시스트당과 친했습니다.\n\n이들이 파시즘이라는 대의에 바치는 충성의 보답으로 해군은 군 내 모든 기관 중에서 제일 중요한 이들로 여겨질 것입니다. 우리는 제일 좋은 자본과 혁신으로 이들에게 보상을 내릴 것입니다."

ita_a_producerist_navy:0 "일곱 바다의 함대"
ita_a_producerist_navy_desc: "지브롤터를 막은 댐과 우리 손에 있는 (단단히 요새화된) 수에즈 덕분에 지중해가 뚫릴 위험은 더는 없습니다. 하지만 우리의 수평선은 홍해, 페르시아만, 인도양까지 뻗어 있습니다. 석유 보급로 보호와 영향권 외 세력 투사를 더 효율적으로 하려면 더 크고 더 강력한 해군이 필요합니다!\n\n우리의 영예로운 첫 번째 두체께서는 해군이 얼마나 중요한지 알고 계셨습니다. 그분은 지중해 바깥으로 세력을 뻗기 위해 선박 건조를 크게 증대시키라고 지시하셨고, 결국 우리를 가둔 우리를 부수었습니다. 우리는 그의 발자취를 따를 것입니다. 우리는 크고, 강력하며, 크릭스마리네와 대일본제국해군도 벌벌 떨 해군을 만들 것입니다!"

ita_the_pride_of_the_seas:0 "바다의 긍지"
ita_the_pride_of_the_seas_desc:0 "해전 분야에서 큰 진보가 있기는 합니다. 물론 우리는 그 진보를 이용할거고요. 하지만 바다의 여왕, 함대의 긍지는 여전히 전함입니다. 마지막으로 건조된 전함은 리토리오급 네 척입니다. 이들은 성공적이었지만 현재는 구식입니다. 특히 현대 해군 폭격기 상대로는 매우 취약합니다.\n\n우리들의 신형 드레드노트는 최신 설계와 대구경 함포로 무장할 것입니다. 제일 단단한 강철을 두껍게 두르며 제일 현대적인 대공 및 대잠수함 무기 체계로 상공과 수중에서 날아오는 공격을 막을 것입니다. 그러고도 함대의 다른 배를 따라갈 수 있을 정도로 빠를 것입니다. 이 전함들은 우리 수병들에게는 경외감을, 이탈리아 민중 전체에게는 긍지를, 우리의 적들에게는 공포를 심어줄 것입니다!"

ita_gear_up_the_dockyards:0 "조선소 준비"
ita_gear_up_the_dockyards_desc:0 "함대 규모를 늘리고 싶다면 미래에 대비해 조선소를 지어야 합니다. 우리 해군 시설이 많고 다양한 선박을 동시에 건조, 수리, 개선해야 할 테니까요! 아틀란트로라는 재앙으로 우리 해양 산업이 죄다 잿더미가 되어버렸으니 이탈리아 산업부흥공사(IRI)가 대규모 투자와 보조금 지급 계획을 담당할 것입니다. 이는 민간 기업이 새로운 해안선에 새로운 생산시설을 짓는 것을 돕도록 유도하기 위해서입니다."

ITA_gear_up_the_dockyards_1:0 "조선소 준비"
ita_gear_up_the_dockyards_1_desc:0 "함대 규모를 늘리고 싶다면 미래에 대비해 조선소를 지어야 합니다. 우리 해군 시설이 많고 다양한 선박을 동시에 건조, 수리, 개선해야 할 테니까요! 아틀란트로라는 재앙으로 우리 해양 산업이 죄다 잿더미가 되어버렸으니 이탈리아 산업부흥공사(IRI)가 대규모 투자와 보조금 지급 계획을 담당할 것입니다. 이는 민간 기업이 새로운 해안선에 새로운 생산시설을 짓는 것을 돕도록 유도하기 위해서입니다."

