demitaly.20.t:0 "치아노가 공식으로 사임하다"
demitaly.20.d:0 "오늘 이탈리아의 국왕, 에티오피아의 황제, 제국 원수, 움베르토 2세 전하가 코르텔라초와 부카리의 백작이자 제국 원수인 갈레아초 치아노 각하의 공식적인 총리 사임 편지를 받고 승인했습니다. 국왕은 과도기를 주도해 선거가 벌어질 때까지 최고지도자로 활동하기를 기품있게 받아들였습니다.\n\n이 순간은 이탈리아사에서 기념비적인 시간으로, 파시즘의 발상지가 그 체제를 버리고 민주주의로 귀환한 날로 영원히 기억될 것입니다. 군중들은 로마의 EUR 지구와 같은 파시즘 시대의 거대한 기념비 밑에 모여 자유, 번영, 모두를 위한 행복을 뜻하는 새로운 시대의 시작을 축하했습니다.\n\n현재 모두가 낙관적인 가운데, 모두 주요 정치 세력이 자신들이 선거에서 이길 가능성이 높다고 생각하고 있습니다. 언론들의 예측은 완전 뒤죽박죽입니다. 몇몇 투표는 자유주의자의 승리를 제시하며, 다른 이들은 좌파의 승리에 걸었습니다. 얼마 안되는 이들은 정권을 잡는 것은 네오 파시스트가 될거라고 단호하게 주장하고 있습니다. 민주주의의 싸움에서 누가 이길지는 아무도 알 수 없습니다. 하지만 한가지는 확실합니다. 치아노, 파시즘을 끝낸 두체가 자신의 싸움에서 승리했습니다."
demitaly.20.a:0 "치아노를 찬양하라!"

