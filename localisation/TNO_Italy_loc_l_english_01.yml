demitaly.9.t:0 "치아노가 대평의회에서 연설하다"
demitaly.9.d:0 "오늘 치아노가 베네치아 궁에서 파시즘 대평의회 연단에 올랐습니다. 이 연설은 국영 매체에서 방송되지 않도록 철저히 비밀로 부쳐졌습니다. 치아노는 무솔리니의 재임 기간을 비판하며 "이탈리아 국가를 약화시킨" 중요한 측면들을 강조했습니다. 치아노는 현 파시즘 국가의 몇몇 측면들 역시 비판하고는 지금 당장 바뀌어야 한다고 주장했습니다.\n\n두체는 자신과 전임자들에 대한 개인숭배, 파시즘이 정적에게 취한 매우 권위적이고 억압적인 조치, 많은 파시즘 기관의 투명성 및 책임 부재, 언어 및 문화적 소수자에 대한 강제적 이탈리아화를 언급했습니다. 이 모든 요소들은 치아노에 따르면 "이탈리아가 자유 국가로서 완전한 잠재력을 발휘하지 못하게 만들"며 "우리나라가 미래에 번영하기를 원한다면 해결해야만" 하는 문제였습니다.\n\n이 연설의 일부가 언론에 유출되어 치아노의 지지자와 반대자들 모두에게서 수많은 토론을 일으켰습니다. 이제 무슨 일이 벌어질지는 불보듯 뻔합니다. 두체가 자신이 지도자인 체제를 최소한 조금이라도 무너뜨리려하는 것으로 보입니다. 세계인들은 이것이 파시즘 국가의 끝의 시작으로, 새로운 민주주의 시대의 여명을 불러올지도 모른다는데 동의합니다."
demitaly.9.a:0 "누가 생각이나 했겠어?"

