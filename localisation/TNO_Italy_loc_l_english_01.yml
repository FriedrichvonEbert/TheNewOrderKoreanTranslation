ita_the_realities_of_our_situation:0 "우리가 실제로 처한 상황"
ita_the_realities_of_our_situation_desc:0 "우리 참모진은 매우 걱정스러운 생각을 했습니다. 트리움비라투스가 붕괴하며 우리 국가 안보가 크게 약해졌습니다. 오랜 적인 독일이나 새로운 적이자 전 동맹인 이베리아와 터키가 쳐들어온다면 우린 불리한 위치에 놓이게 됩니다. 그런고로 우리 장군들이 위치를 사수하기 위한 다양한 계획을 구상했습니다. 하지만 정부가 원하는 기간 내에 성공적으로 수행할 수 있는 계획은 단 하나뿐이라는군요. 우리는 재빨리 선택해야만 합니다."

ita_defense_plan_campioni:0 "캄피오니 방위계획"
ita_defense_plan_campioni_desc:0 "참모진이 첫 번째로 구상한 계획은 위대한 제독 중 한 명인 이니고 캄피오니의 이름을 딴 캄피오니 계획입니다. 이 계획은 이베리아와의 전쟁이 벌어졌을 경우 이베리아 인근 우리 거점, 특히 주요 분쟁 지역인 알제리를 확보할 방법이 담겨 있습니다. 이를 위해서는 병사들이 알제리의 따뜻한 기후를 이겨내고 알제리 사하라에서 살아남기 위한 사막 생존 기술을 익히도록 훈련해야 합니다."

ita_reinforce_the_fourth_shore:0 "네 번째 해안 강화"
ita_reinforce_the_fourth_shore_desc:0 "북아프리카 해안은 이탈리아인이 매우 많이 살기에 이탈리아의 네 번째 해안이라고들 불립니다. 이들 대부분은 군대의 보호를 받지 못합니다. 이를 완화하기 위해 계획이 작성되었습니다. 알제리의 이베리아 국경을 따라 요새를 짓고 언덕에 벙커를 박아넣는다면 이베리아가 우리 땅 안으로 침공해오는데 고생 좀 할 겁니다."

ita_desert_wings:0 "사막의 날개들"
ita_desert_wings_desc:0 "사하라는 알제리에서 많은 부분을 차지합니다. 많은 장군이 사막에 공군기지를 세울 것을 제안했습니다. 이러면 이베리아 군이 찾기도 힘들 것이고 격납고와 비행장을 지을 공간도 확보할 수 있습니다. 이는 우리 제트기가 출격하는 기지로 이상적입니다."

ita_build_up_sardinia:0 "사르데냐 보강"
ita_build_up_sardinia_desc:0 "과거 섬이었지만 이제는 형제섬 코르시카와 하나가 된 사르데냐는 지중해에서 이베리아를 상대할 거점으로 적당합니다. 여기서 출격하는 폭격기는 이베리아 중심부를 공격할 수 있으며 이곳에 있는 해군기지로 이베리아 함대를 더 쉽게 상대할 수 있습니다. 이 때문에 이 섬에서 벌일 군사 작전의 확대가 제안되었습니다."

ita_colonial_alpini:0 "식민지 알피니"
ita_colonial_alpini_desc:0 "알제리에는 언덕이 많고 산도 있습니다. 이 때문에 명망 높은 알피니 사단이 북아프리카에 새로운 환경에서 철저하게 잘 싸울 수 있도록 훈련하자는 제안이 올라왔습니다. 이는 이베리아 군을 상대로 전술적 우위를 점하기 위함입니다."

ita_the_western_shield:0 "서방의 방패"
ita_the_western_shield_desc:0 "이베리아를 상대로 자리를 단단히 잡았습니다. 만약 전쟁이 벌어진다면 이베리아 군은 이탈리아군 병사들이 '서방의 방패'라고 부르는 것을 상대로 매우 큰 고생을 할 것입니다."

ita_defense_plan_cadorna:0 "카도르나 방위계획"
ita_defense_plan_cadorna_desc:0 "참모진이 두 번째로 구상한 계획은 카도르나 계획입니다. 1차 대전 당시 알프스에서 무시무시한 독일군을 상대로 우리 군대를 이끌었던 위대한 장군 루이지 카도르나의 이름을 딴 계획입니다. 이 계획은 독일과의 국경에 집중하고, 이 지역을 독일 침공군으로부터 안전하게 합니다. 전쟁이 벌어졌을 때 동사자를 줄이고자 알프스의 혹한에서 살아남는 법에 대한 새 훈련 계획이 창안되었습니다."

ita_rebuild_the_alpine_line:0 "알프스 전선 재구축"
ita_rebuild_the_alpine_line_desc:0 "동맹 관계가 끝난 후 독일과의 국경에 요새망이 지어졌습니다. 하지만 다른 곳에 신경을 써야 하는 상황이 되면서 이 요새들은 황폐해진 채 버려졌습니다. 새로운 역경이 닥쳤으니 독일이 돌로미테를 더 돌파하기 힘들도록 이 전선을 재가동시키는 것이 최선일 것입니다."

ita_expand_the_alpini:0 "알피니 확대"
ita_expand_the_alpini_desc:0 "알피니는 이탈리아 육군의 자존심이자 우리 최고의 사단 중 하나입니다. 이들은 산악전 전문가인데, 독일 국경의 지형을 생각해보면 알피니 사단을 확장하는 것이 최선입니다. 알피니 병력을 늘리기 위해 이 일에 딱 맞는 이들을 찾기 위한 대규모 신병 모집이 돌로미테에서 벌어질 것입니다."

ita_defending_the_adriatic_wasteland:0 "아드리아 황무지 방어"
ita_defending_the_adriatic_wasteland_desc:0 "과거 아드리아해였던 곳은 이제 광활하지만 쓸모없는 소금 평지가 되었습니다. 하지만 이 광활하고 텅 빈 곳에 비행장과 공군기지를 짓는 것은 매우 쉬운 일입니다. 이곳은 알프스에서 헤매는 독일군을 공격하기 딱 좋은 곳이 될 것입니다."

ita_desert_roaches:0 "사막 바퀴벌레"
ita_desert_roaches_desc:0 "그런 일이 있을 것 같지는 않지만, 독일군이 알프스를 돌파한다면 아드리아 소금 평지에서 수많은 전투가 벌어질 거라 예상됩니다. 그러므로 우리 기갑 부대를 이렇게 광활하고 탁 트인 곳에서의 전투에 대비해 훈련할 계획을 짰습니다. 이 훈련을 받는다면 이 지형을 우리에게 유리하게 쓸 수 있을 것입니다."

ita_the_northern_shield:0 "북방의 방패"
ita_the_northern_shield_desc:0 "독일을 상대로 자리를 단단히 잡았습니다. 만약 전쟁이 벌어진다면 독일은 우리 병사들이 '북방의 방패'라고 부르는 새 방어 수단과 돌로미테의 요새망에 걸려 지연될 것입니다."

ita_defense_plan_caneva:0 "카네바 방위계획"
ita_defense_plan_caneva_desc:0 "참모진이 세 번째로 구상한 계획은 우리를 이탈리아-튀르크 전쟁에서 승리로 이끌고 북아프리카 해안 리비아에 발판을 마련한 장군의 이름을 딴 카네바 계획입니다. 터키를 상대하는 이 계획은 중동 총독부와 우리 가까이 있는 이권을 터키의 위협으로부터 지킬 수 있게 합니다. 이를 위해, 우리 병사들은 작전을 벌일 가능성이 높은 레반트 사막에 대처하는 훈련을 받을 것입니다."

ita_meet_with_chiesa2:0 "달라 키에사와의 만남"
ita_meet_with_chiesa2_desc:0 "이탈리아령 중동 총독인 달라 키에사는 총독령을 잘 운영해 왔습니다. 그를 만나 어떻게 터키에 맞서 자신의 위치와 지휘하는 부대를 지킬 것인지, 어떻게 그를 도와야 할지 상의해야 합니다."

ita_reinforce_the_garrisons:0 "주둔군 보강"
ita_reinforce_the_garrisons_desc:0 "동아프리카와 중동의 식민지에서 군 지휘관들이 지원과 식민지 내 주둔군 증강을 요구하고 있습니다. 대부분 해당 지역이 안전하다는 느낌 때문에 무시되었지만, 우리 거점에서 새로운 움직임이 발생했으니 식민지에 더 많은 예비대를 파견하는 것은 아마 좋은 생각일 것입니다. 이는 주둔군을 강화하고 이들이 상대를 압도할 정도의 병력을 키울 수 있게 할 것입니다."

ita_fortify_the_canal:0 "운하 요새화"
ita_fortify_the_canal_desc:0 "아마 이 지역에서 터키와 제일 가까운 주요 거점은 수에즈 운하일 것입니다. 이는 우리를 중동 식민지와 이어주고 중요한 무역로와 시장을 제공합니다. 터키의 침공이 있을 경우 운하를 더 단단하게 하기 위해 운하 주변에 벙커와 요새를 세우는 계획안이 승인되었습니다."

ita_reinforce_the_horn:0 "뿔 보강"
ita_reinforce_the_horn_desc:0 "아프리카의 뿔은 또다른 전략적 거점으로 홍해로의 진입로를 통제합니다. 터키인들이 이 지역으로 진입할 수 없도록, 이 지역의 해역과 하늘을 통제하도록 항구와 항공기지를 세워야 합니다."

ita_the_eastern_shield:0 "동방의 방패"
ita_the_eastern_shield_desc:0 "터키와 가까운 위기에 처한 지역은 훨씬 더 안전해졌으며 수에즈는 적절하게 방어 될 것이며 식민지는 다른 위협으로부터 강화되었습니다. 새로운 방어 계획은 군대에 의해 '동방의 방패'라고 불리고 있습니다."

