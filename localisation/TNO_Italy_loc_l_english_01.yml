 ITA_navy_strengthened_2:0 "부상하는 해군"
 ITA_navy_strengthened_2_desc:0 "최근 몇 년간 이탈리아 정부는 해군인 레지나 마리나에 집중했습니다. 지브롤터 댐의 방해에도 불구하고, 해군은 가지고 있는 대규모 함대를 계속 운용할 수 있도록 엄청난 양의 자금을 받았습니다. 이로 인해 우리는 어마어마한 해군력을 갖게 되었습니다. 이것이 우리 제국을 유지하는 열쇠입니다."
 

 ITA_anarchy:0 "이탈리아 무정부 상태"
 ITA_anarchy_desc:0 "수년간의 침체된 정치, 무역 감소, 그리고 사회적 불안이 마침내 이탈리아에 타격을 주었습니다. 중앙 정부는 완전히 붕괴되었고 이제 끊임없는 무정부 상태에 빠져 있습니다. 공산주의자는 북부를, 파시스트는 남부를, 나치는 중부를 차지하고 있습니다. 평화로운 이탈리아를 위한 암흑의 시대가 눈 앞에 놓여 있습니다."

 ITA_broken_army:0 "산산조각난 군대"
 ITA_broken_army_desc:0 "중앙 정부의 몰락은 군에 파괴적인 결과를 불러왔습니다. 중앙 사령부가 제 기능을 하지 못하며 군은 여러 파벌로 나뉘었습니다. 이들 중 한 사상을 받아들이는 이는 없습니다.

 ITA_economic_freefall:0 "경제 대폭락"
 ITA_economic_freefall_desc:0 "중앙 정부의 몰락은 그나마 남아있던 경제마저 박살냈습니다. 상품 가격이 하늘 높은 줄 모르고 치솟습니다. 노동자들은 직장에서 끌려나와 위기 속으로 내몰립니다."

 ITA_blackshirt_terror:0 "검은셔츠단의 공포"
 ITA_blackshirt_terror_desc:0 "항상 검은셔츠단은 충실했으며, 파시즘에 대한 헌신은 흔들리지 않았습니다. 이와 같이 위기가 조국을 덮쳐 부숴버리겠다고 위헙할 때마다 위대하고 고귀한 두체께서는 질서를 회복하기 위해 검은셔츠단에 맡길 수도 있습니다."

