 POLITICS_TSAR_MIKHAIL_DESC:0 "미하일 안드레예비치 로마노프 왕자는 베르사유에서 태어나 스코틀랜드에서 자랐고 런던에서 공부했으며 2차 세계대전 동안에는 오스트레일리아에서 왕립 해군 소속으로 참전했습니다. 조국으로 돌아갈 수 있을지도 모른다는 실낱같은 희망이 나치가 승리를 거두면서 절대로 이룰 수 없는 꿈이 되어 버렸고, 독일은 서둘러 전쟁이 끝난 이후 모스코빈 국가판무관부를 수립했습니다. 결국 미하알 왕자는 오스트레일리아에서 평범한 시민으로 정착했고, 별로 주목받지 않는 항공 기술자로 살아갔습니다.\n\n하얼빈에서 초대장이 날아오기 전까지는 말이죠.\n\n백계 러시아인 몇명과 가졌던 저녁 파티에서 시작한 조촐한 모임은 점차 커졌고 어느새 미하일은 군사적 모험과 파벌 싸움, 중상모략과 스텝 평원의 전투를 망라하는 거대한 소용돌이를 일으키는 인물이 되어 있었습니다. 뒤이어 그는 시베리아 도시 치타에서 아타만 세묘노프가 이끄는 백군 장군들에게 추대되어 왕관을 쓰기에 이르렀습니다. (그의 부모님이 귀천상혼을 했기 때문에 러시아 왕위를 주장할 권한이 없다는 사실은 완전히 무시되었습니다.) 새로 즉위한 차르 미하일 2세는 이제 동부의 한때 동맹이었던 적인 콘스탄틴 로자예프스키의 파시스트 군벌과 북부의 적군 군벌들, 남부의 일본 괴뢰정부들과 서부의 소비에트 독재자의 후계국가 사이에 끼어 있습니다. 말할 필요도 없이, 지금 처한 상황이 최선의 상태는 아닙니다. 하지만 그는 이 힘든 상황을 헤쳐나가기로 굳게 마음을 먹었으며, 가령 장군들이 그에게 뭔가 결심하도록 만든 것이 있다면 그것 뿐입니다."

 POLITICS_BORIS_SHEPUNOV_DESC:0 "보리스 니콜라예비치 셰푸노프는 타협을 모르는 남자입니다.\n\n엄격한 볼셰비키 반대파였던 그는 적백내전 중 그리고리 세묘노프와 싸우고 위대한 아타만의 평생 동료이자 제자가 되었고 트란스바이칼 함락 후 하얼빈으로 망명했습니다.\n\n하얼빈에서 백군에 대한 물자 및 정치적 후원자를 찾다가 일본이 지지하는 러시아 망명부서의 직책을 수락하면서 일본의 이익에 긴밀하게 협력하기 시작했습니다. 거기서 그는 소비에트 연방에 버금갈 훈련 과정 조직에 기여했고, 소련을 물리치는데 도움이 될 만한걸 찾고자 희망했습니다.\n\n연방이 무너지고 2차 세계대전에서 독일과 추축국이 승리하면서 그는 기회가 왔다고 생각했습니다. 얼마 지나지 않아 세묘노프 및 옛 제자들과 함께 로마노프 왕자를 하얼빈으로 유인하기 위한 음모를 꾸몄습니다. 음모가 성공하고 미하일 2세를 극동의 '꼭두각시 차르'로 옹립한 것은 백군의 대의를 정당화 하는데 많은 기여를 했지만, 파시스트와의 동맹이 무너지면서 영광스러운 전진에 대한 꿈은 산산조각나버렸고, 그저그런 러시아 군벌에 지나지 않았습니다.\n\n그러나 극동이 통합되고 아타만이 죽으면서 마침내 그는 동시베리아에서 가장 중요한 군 인사가 될 수 있었고, 미하일에게 힘을 실어주려는 충성파의 음모가 무너지면서 정치력도 확보하게 되었습니다.\n\n제국의 꿈을 되살리기 위해선 또 다른 인물이 필요하다는걸 알고 있지만, 일단은 섭정 통치에 만족하고 있습니다. 셰푸노프는 그를 과소평가하고 무시한 사람들에게 그 행동이 얼마나 어리석었는지 가르쳐주고 있습니다."

 POLITICS_NIKITA_ROMANOV_DESC:0 "니키타 알렉산드로비치 로마노프, 미하일 2세의 삼촌이자 모든 러시아인의 차르는 니키타 1세로 옹립된 꼭두각시입니다.\n\n그는 이 사실을 알고 있습니다. 장관들도 알고 있습니다. 끈을 단단히 쥐고있는 장군들은 가장 확실히 알고 있습니다.\n\n그럼에도 불구하고 그는 만족합니다. 옛 제국의 쇠퇴기에 태어난 그는 젊은 시절 간신히 친척들과 같은 운명을 모면할 수 있었고 이를 잘 기억하고 있습니다. 처음에 파리에 정착한 그는 옥스퍼드에서 계속 교육을 받았고, 결혼해서 아이를 낳고 가능한 한 최선을 다해 삶을 살았습니다. 그러나 단 한번도 가문의 땅을 잊지 않았고, 1920년대와 30년대 동안 망명 왕족 사회에서 매우 활발히 활동했습니다. 제 2차 세계대전 당시 처음엔 소련의 붕괴를 기쁘게 지켜봤지만, 국가판무관부가 설치되고 뒤이어 군벌 간 잔혹한 내전이 벌어지면서 러시아의 군주주의는 사라졌다고 확신했습니다.\n\n하지만 이후 치타의 초대를 받았습니다. 옛 백군 장교들이 조카 미하일을 '차르'로 옹립했다는 소식을 듣고 온가족을 이끌고 냉혹한 시베리아 도시로 날아가 정치적 임명을 희망했습니다. 그곳에서 그는 두 가지를 발견했습니다. 하나는 실망이고, 다른 하나는 아타만의 죽음 이후 가장 강력한 보리스 셰푸노프라는 '친구'였습니다. 그러나 미하일이 손을 지나치게 놀리자 모든 것이 바뀌었습니다. 니키타는 구체적인 내용까진 모르지만, 미하일이 호주로 영원히 떠나버렸고 셰푸노프가 그를 차르로 발탁했다는건 알고 있습니다.\n\n사실 니키타는 권력을 갖고 싶어합니다. 그러나 미하일에게 무슨일이 일어났는지 보았습니다. 셰푸노프와 군부에게 서명해주는 것이 러시아에 대한 꿈과 로마노프 권좌를 되찾게 해준다면, 그는 그냥 그렇게 하는것에 만족합니다."
 
