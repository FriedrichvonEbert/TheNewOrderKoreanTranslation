 WCH_regional.51.t: "즐거운 놀라움"
 WCH_regional.51.desc: "다른 제국 사절들과 함께 방에 들어선 니콜라이 코소프는 건너편에 앉아있는 일본 사절단에게 살짝 고개를 숙인 뒤 자리에 앉았다. 그는 바보가 아니었다. 협상이 시작할 때 누가 우위인지는 잘 알고 있었다. 그걸 저들이 알고 있다는 사실도 알았다. 제국 외교관들은 언제나 적시에 일본인들과 협상하기 어렵다고 불평해왔다.\n\n하지만 일본인들이 니콜라이 코소프와 협상한 적은 한 번도 없었다. "곤니치와." 그는 일본인들이 뭐라 말하기도 전에 완벽에 가까운 일본어로 반겼다. 상대는 놀라워했다. "사, 하지메마쇼카." 그는 완벽하게 말을 이었다. 이제 시작하자는 말이었다. 이제 일본 사절단은 서로 귓속말을 나누었다. 경제 협정의 요구 사항을 계속 내놓는 동안 이들은 거의 흠잡을데 없는 일본어 능력을 경외 속에서 보고 들었다.\n\n자신들의 언어에 가진 지식에 매료된 일본인들은 이전 협상자들 때보다 훨씬 더 우호적이었다. 합의는 여전히 일본에게 유리했지만 그 조항은 이전에 했던 것들 보다는 공평했다. 이런 순간이 코소프가 1930년대 말에 일본어를 잘 하게 된 이후에도 계속 갈고 닦았던 것에 보람을 느끼는 순간이었다. 이런 시기에, 일본은 강력한 러시아를 위한 최고의 희망이 될 수도 있었다."
 WCH_regional.51.a: "평화로운 공존에 대한 희망이 남아있을지도."
 
 WCH_regional.52.t: "황제의 새 옷"
 WCH_regional.52.desc: "미하일은 오늘 밤 몇몇 외국 외교관들과 만날 예정이었다. 하지만 아직 옷을 고르지 못했다. 안타깝게도 치타에 있는 모든 이들이 그 사실을 알아챈 것 같았다. 차르가 일어난 후 사람들은 어떤 옷이 있으면 좋겠냐고 물으며 계속 따라다녔다. 심지어는 몇몇 장군들도 이러한 논의와 토론에 참가했다. 이는 차르의 걱정을 심화시켰다. 황제의 옷차림이 그렇게 큰 일인가? 결정의 압박감은 침실 안에 있는 차르를 꼼짝도 못하게 만들었다. 침대 위에는 다양한 옷이 놓여 있었다.\n\n몇몇 장군들은 간단한 고급 정장이 현대적인데다가 만남에 더 맞을거라고 주장했다. 다른 이들은 차르의 복장은 그에게 맞는 영광을 보여야만 한다고 주장했다. 이들은 간단한 정장은 그를 재미없고 단조로운 사람처럼 보이게 만들거라고 했다. 미하일은 그게 차르에 대한 꽤 정확한 묘사라고 생각했다. 하지만 그들은 이 일에 대한 그의 생각을 무시했다. 아마 미하일의 아내는 어떤 옷이 제일 나은지 알았을 것이다. 하지만 그녀는 머나먼 곳에 있었다. 미하일에게는 다행스러운 일이 일어났다. 몹시 화난 보리스 셰푸노프가 침실 문을 박차고 들어와 꽤 공들인 옷을 고르고 나머지를 미하일의 옷장 안에 쑤셔넣었다. 그는 미하일에게 준비할 시간이 얼마 남지 않았다고 알려준 뒤에 대답하기도 전에 문을 쾅 닫아버렸다.\n\n미하일은 자기 옷을 고를수도 없었다. 하지만 그는 전 러시아를 통치할 자였다."
 WCH_regional.52.a: "알몸으로 나가는건 어떻습니까? 그럼 다들 입을 다물텐데요."
 
 WCH_regional.53.t: "이방인의 죽음"
 WCH_regional.53.desc: "미하일은 신문을 들었다. 독일 상전들이 심하게 검열했을 확률이 높은 프랑스 신문이었다. 1면은 미하일이 별로 신경쓰지 않는 어떤 정치적 스캔들로 뒤덮혀 있었다. 스캔들의 핵심 인물이 누구인지도 몰랐다. 프랑스에서 일어나는 일이 치타에 고립된 그에게 어떤 식으로라도 영향을 끼치지 않을거라는 점은 확실했다.\n\n물론 보좌관이 신문을 건낸 이유는 1면이 아니었다. 몇 장을 넘기자 미하일이 찾던 것이 나타났다. 정말이지 기사에 있을 가치도 없는 부산물이었다. 그 내용은 단지 부고문일 뿐이었다.\n\n"표트르 알렉산드로비치. 1898년 12월 22일 출생. 1968년 11월 30일 사망." 물론 살면서 한 위대한 일과 남기고 간 것을 설명하는 짧은 단락도 있었다. 그렇다. 이게 신문이 전달된 이유였다. 표트르 삼촌이 돌아가셨다.\n\n미하일은 부고란을 보았다. 고통이 느껴졌다. 진짜처럼 느껴지기를 강요하는 동떨어진 가짜 고통이었다. 다시 시도했다. 계속해서 중얼거렸다. "표트르 삼촌이 돌아가셨어."\n\n신이시여. 인정할 수 밖에 없었다. 아무 생각도 들지 않았다. 그걸 깨닫는게 삼촌이 죽었다는 것보다 더 고통스러웠다. 먼 곳에 있어서, 가족들로부터 떨어져 있어서 이 죽음에 별 감흥이 없는걸까? 솔직히 가까운 사이는 아니었던 것 같지만 친족이 죽었는데 더 신경써야 하는게 아닐까? 미하일은 곰곰히 생각했다. 그가 죽을 때, 자신이 불러일으켰던 것과 같은 열정으로 반겨줄까? 차르는 창 밖을 보았다. 눈이 내리는 밤하늘에 달이 어른거렸다. 창백한 빛이 그의 얼굴을 비췄다."
 WCH_regional.53.a: "하루만에 사라졌군."
 
 WCH_regional.54.t: "만찬"
 WCH_regional.54.desc: "공국이 처음 선포되었을 때 극동에 사는 대부분의 사람들은 괴상한 소리라고 생각했다. 러시아 군주제 복위를 위한 불운한 시도라고, 계속해서 흔들리는 절박한 늙은이들의 파벌이 벌이는 마지막 시도라고 생각했다.\n\n그 사람들은 틀렸다. 제국의 장식품이 시베리아에 돌아오며 '기품 있는' 혈통들의 활동도 돌아왔다. 연회와 같은 활동들은 그런 혈통의 두 자손들이 알렸다.\n\n빠르게 성장하는 치타 사회의 상류층이 여기에 동참하며 이는 차르와 제국 영토를 확장하기 위한 그의 노력을 지지하고 칭송하는 교양있는 업무로 알려지게 되었다. 하지만, 구 제국에서 일어났던 수많은 일들처럼 와인과 술이 자유롭게 흐르기 시작하며 일이 빠르게 악화되었다.\n\n자손들이 주최한 첫번째 활동들은 꽤 재미없었다. 물론 카드와 다른 확률성 게임들에는 심각한 도박이 뒤따랐다. 알콜 농도가 높아지고 판돈이 커지며 경쟁은 점점 더 치열해졌다. 그 결과는 고상한 사람들 사이에서 말할 수 없는 수준이었다.\n\n밤이 끝날 때에는, 약간의 거금이 생겼고 없어졌다. 평판이 쌓였고 무너졌다. 모든 '존경받는' 손님들과 자손들이 다음 날 아침을 받아들일 수 있었기에 모두가 훌륭한 시간을 보냈다.\n\n마침내, 제대로 된 '사회'가 치타에 돌아왔다."
 WCH_regional.54.a: "하루하루 더 과거의 러시아에 가까워지는군."

 WCH_regional.55.t: "세대 분열"
 WCH_regional.55.desc: ""아냐, 아냐, 아냐. 그렇게 하면 측면이 노출돼. 적이 우리 부대를 포위해 각개격파할 완벽한 기회야." 말을 하는 남자는 회색 머릿칼과 굳은살 박힌 피부를 가진 늙은이었다. 그는 아무것도 운에 맡기지 않았다. 그의 눈은 여전히 날카로웠다. 궤뚫는 듯한 눈빛은 시베리아 얼음 행군부터 극동 재정복까지 그를 이끌었다. 가슴에 달린 종군 기장들은 그의 기록에 대한 의심할 수 없는 증거였다.\n\n"장군님 계획대로 한다면 강 이쪽에서 옴짝달싹 못한 채로 다음주 대부분을 적 전선을 지나칠 방법을 찾는데 허비할겁니다. 죄송하지만, 주도권을 낭비할 수 없습니다. 위험을 감수해야만 합니다...각하." 젊은이는 나이를 먹었다는 흔적도 훈장도 없었다. 하지만 그의 눈에는 똑같이 궤뚫는 듯한 눈빛이 깃들어있었다. 전장의 불길은 열정을 약간이나마 누그러뜨렸다. 하지만 그 열정 안에는 노인에게는 없는 젊은이의 정신이 담겨있었다.\n\n베테랑은 그를 꾸짖고 싶었다. 이 젊은이에게 자신이 연장자임을 상기시키고... 그는 한숨을 내쉬었다. 그럴 수 없을 것이다. 그는 이 세상에 오래 있지 못할 것이다. 자신이 차르가 페트로그라드를 수복하는 모습을 보거나 동쪽 외에 가족들이 살 곳을 찾을 수는 없을거라는 것을 알고 있었다. 그렇다. 그건 그보다는 저 젊은이가 해야 할 일이었다. 그의 일은 이들이 마주하게 될 짐에 대비하는 것이었다. 거기에는 젊은이들의 오만함을 해결하는 것도 있었다. 그래도 이 건방진 자식의 말은 일리가 있었다. 위험을 감수해야 했다. 흠, 나이를 먹으며 너무 조심스러워졌을지도 모르는 일이다.\n\n말을 할 때 머릿속의 계획은 이미 약간 수정되져 있었다. "대령, 자네 말이 맞군. 약간 수정하겠네. 자네가 제일 우수한 부대 둘을 데리고 기습적으로 도하를 시도하게. 나머지 장교들은...""
 WCH_regional.55.a: "근위대가 바뀐다."
 
 #광역 이벤트
 WCH_superregional.1.t: "새로운 정부"
 WCH_superregional.1.desc: ""볼코고노프 장군님. 절 뵙고 싶다고 하셨나요?"\n\n"네. 앉으시죠, 솝차크씨." 볼코고노프는 마주앉은 의자를 가리키며 말했다. 손님은 망설임 없이 따랐다.\n\n"죄송합니다, 솝차크씨. 본론부터 들어가겠습니다. 제가 격식을 잘 챙기지를 못합니다. 비상 정부를 평생 끌고 갈 생각은 없습니다. 일이 정리되었으니 이제 민간 정부로 이행을 시작할 때라고 생각합니다."\n\n솝차크는 눈썹을 치켜올렸다. "알겠군요. 제가 그 행정부를 맡기에 최적의 후보라고 생각하시는거죠?"\n\n"잘 이해하십니다. 그렇지 않으십니까? 네, 바로 그겁니다. 당신이 치타 시장으로 재임하며 한 일은 모범적으라고 할 수 밖에 없었습니다. 당신은 정치 수완의 괜찮은 예시입니다. 국정을 다루는데도 그 수완을 발휘할 수 있습니다. 어떻습니까, 솝차크? 출세할 준비가 되셨습니까?"\n\n미소가 아나톨리 솝차크의 얼굴에 뻗어나갔다. 그는 이 순간을 몇 년 동안이나 기다려왔었다. "기쁜 일이죠.""
 WCH_superregional.1.a: "무대 왼쪽에서 아나톨리 솝차크가 입장한다."
 
 WCH_superregional.2.t: "신세대"
 WCH_superregional.2.desc: "압둘로프 대령은 할 말을 거의 잃었다. 앞에는 수십 명의 젊은 장교들이 졸업과 제국을 위해 복무하는 긴 커리어의 시작을 기다리고 있었다. 대령이 저들과 같은 처지였던 순간은 그리 오래 전의 일이 아니었다. 그는 구 백군이 세웠던 엄격한 기준을 만족한 얼마 안 되는 젊은 장교였다.\n\n오늘날 제국은 부대에 더 많은 청년 정신을 채워넣을 때 그렇게 까다롭지 않았다. 이는 압둘로프에게 더 많은 능력있는 청년들이 한때 그가 가졌던 기회를 갖게 된다는 위안을 주었다. 선서 한 번만 더 하면 그가 가르친 학생 모두가 장교의 몸이 되는 것이었다.\n\n"다른 무엇보다도 러시아 제국과 하늘이 내리신 군주이신 황제 미하일 2세를 위해 복무할 것을 맹세하겠는가?"\n\n"예, 맹세합니다." 대답은 열정적으로 울려퍼졌다. 압둘로프는 이 맹세가 예식적으로 하는 것 보다는 진심이 담긴 소리라는 것을 처음으로 느낄 수 있었다. 이들 모두가 차르를 야망 있는 장교들이 권력을 위해 착취하는 나약한 꼭두각시보다는 러시아가 가진 의지의 현신으로 여기도록 가르침 받았다.\n\n압둘로프는 미소지었다. "좋다. 이걸 기억해라, 내 자식들아. 이제 너희는 백군의 장교들이다. 러시아는 너희들에게 엄청난 것을 바란다. 실망시키지 마라. 해산."\n\n신참들의 마지막 구호와 함께 졸업식은 끝이 났다. "하느님 차르를 지켜주소서!""
 WCH_superregional.2.a: "러시아에 충성하라."
 
 WCH_superregional.3.t: "러시아에서 온 소식"
 WCH_superregional.3.desc: "오늘 국무부에서 좋은 소식이 들려왔습니다. 현재 극동의 도시 치타를 본부로 삼은 러시아의 차르주의자 세력이 공영권과의 관계를 멀리하고 대신 미합중국과의 관계를 강화하고자 한다는 보고입니다. 이 보고서가 맞다면, 러시아에 잠재적인 새 아군을 가질 수 있습니다..."
 WCH_superregional.3.a: "매우 좋군."
 
 WCH_superregional.4.t: "안녕히, 미하일로프"
 WCH_superregional.4.desc: "이반 미하일로프. 전직 재무장관이자 권력에 굶주린 군부로부터 제국을 구하는걸 도운 이가 죽었다. 그는 셰푸노프 장군의 파벌을 상대로 도박을 벌이며 수많은 에너지를 쏟아부었다. 이 스트레스 많은 시련이 미하일로프가 쓸 힘을 남겨두지 않은 것만 같았다. 그는 수면 중 평화롭게 세상을 떠났다. 한때 그에게 어른거리던 공개 처형 위협과는 전혀 다른 최후였다. 미하일로프가 사망한지 며칠 만에 치타에서 공개적인 장례식이 치뤄졌다. 장례식에는 제국 지도부 거의 전원이 참가했다. 참석한 이들 앞에서 처음으로 연설한 이는 차르 미하일 2세였다. 미하일로프에게 많은 빚을 진 자였다.\n\n미하일은 초조하게 군중들을 보았다. 대본은 없었다. 연설 계획도 없었다. 단지 마음을 무겁게 짓누른 슬픔 뿐이었다.\n\n"저는 미하일로프를 오래 알지 못했습니다. 제가 처음 러시아에 왔을 때, 저는 그가 다른 이들과 같다고 생각했습니다. 저를 단단히 가둬둘 생각만 하는 망상에 빠진 노인들과 같다고 말입니다. 몇 년 동안 저는 그 생각을 의심할 까닭이 없었습니다. 정원에서 있었던 운명의 날까지는요..." 차르의 목소리는 잠겨 있었다. 눈은 무겁게 느껴졌다. 아랫입술이 떨리기 시작했다. "안돼. 강인해지자." 그는 숨을 죽인채로 속삭였다.\n\n"그날 저는 그가 다른 이들과 다르다는 사실을 알았습니다. 미하일로프는 저를 신경썼습니다. 러시아를 신경썼습니다. 저는 그 사람에게 많은 빚을 졌습니다. 그걸 말로 표현할 수도 없습니다. 그의..." 눈꺼풀 뒤에 눈물이 고이는게 느껴지자 미하일은 이를 꽉 깨물었다. "그의 도움이 없었다면 저는 차르가 되지 못했을 것입니다. 우리 모두 그를... 그를..."\n\n더는 참을 수 없었다. 미하일은 흐느껴 울기 시작했다. 제국의 모두가 그 감정을 알게 되었다. 경호원들이 와서 그를 무대 밖으로 인도했다. 그리고 다음 연설자가 연단에 올랐다."
 WCH_superregional.4.a: "죽음을 기억하라."
 
 WCH_superregional.5.t: "채널 돌리지 마세요"
 WCH_superregional.5.desc: "세르게이 페도로비치는 라디오를 살펴보며 조용히 욕했다. 몇 주 동안 잘만 돌아가던 라디오는 방금부터 막 그에게 고통을 안겨주고 있었다. 얼마 안되는 휴가날 한가한 저녁에 노래를 즐길 수도 없었다.\n\n"야 이 고물딱지야!" 그는 라디오 옆면을 치며 으르렁거렸다. 세르게이는 뒤에서 아파트 문이 열리는 소리를 들었다. 몸을 돌리니 식료품이 담긴 가방을 든 익숙한 여자가 보였다. 그녀의 눈은 혼란 속에 커져 있었다.\n\n"왜 내 라디오를 때리는거야, 세르게이? 뭐 기분 나쁜 일 있어?"\n\n"아니, 소피야. 이 망할 녀석이 작동을 안 하잖아..." 세르게이는 기계 옆을 더 세개 때리며 말을 멈췄다. 마침내 라디오가 뭔가 소리를 내기 시작했다. 세르게이는 그 목소리가 드미트리 볼코고노프 장군이라는 것을 알아차렸다. 지난 전쟁에서 그 밑에서 복무한 적이 있었다.\n\n"...곧 계엄령이 끝날거라는 사실을 발표하게 되어서 큰 영광입니다. 저는 민간 정부 설립을 위해 몇몇 능력있는 장관들과 함께 일하고 싶습니다. 이 목표가 마침내 실행되었다고 말하게 되어서 꽤 기쁩니다. 친애하는 제국 시민 여러분, 이것은 제 약속입니다. 백군은 지금 이 순간부터 종속을 강요하기 위해서가 아니라 국민들을 지키기 위해서만 일할 것입니다." 세르게이가 듣는 동안 소피야도 옆에 와서 앉았다. 이건 이들이 듣게 될거라 약속한 소식이 아니었다.\n\n"치타 시장으로 유명했던 아나톨리 솝차크가 새 총리가 될 것입니다. 솝차크가 국정에 관해 황제를 도울 것이며 우리와 협력하ㅇ-" 갑자기 라디오가 끊기며 연설을 도중에 잘라버렸다. 세르게이는 욕설을 외치며 자리에서 뛰어올라 버벅거리는 기계를 다시 한 번 물리적으로 학대했다."
 WCH_superregional.5.a: "역사의 순간적인 한 부분."
 
 WCH_superregional.6.t: "포로와 섭정"
 WCH_superregional.6.desc: "미하일은 다가오는 발자국 소리를 듣고 일어났다. 차가운 감방에 돌 같은 침대 때문에 등이 아팠다. 새 '섭정'인 셰푸노프가 쇠창살 너머로 보이자 과거의 차르는 그를 만나기 위해 일어났다. 내려다 보이고 싶지는 않았다. 셰푸노프는 이해하며 고개를 약간 끄덕였다. 하지만 표정은 음침했다.\n\n긴 시간 동안 셰푸노프는 그를 바라보았을 뿐이었다. "진짜 그게 먹힐거라 생각했군요." 이제는 그럴 필요가 없었지만 부드러운 말이었다. "그렇지 않습니까?"\n\n미하일은 그를 마주보았다. "해야 할 일을 한거야, 보리스. 더는 두고 볼 수 없었어." 그는 벽 높은 곳에 있는 창살 달린 작은 창문을 올려다보았다. "최대한 즐겨봐. 그러지 못할테니까. 너도 알겠지만, 넌 러시아를 파멸시켰어."\n\n셰푸노프는 고개를 저으며 입을 비틀었다. "틀렸어. 난 단지 너를 파멸시킨 것 뿐이야, 미하일. 세묘노프는 널 호주에 두고 와야했어. 통치는 네가 할 수 있는 일이 아니었어. 너는 저기 정원 하나도 통치 못하고, 여기 도시 하나도 통치 못해. 러시아 전역을 통치할 수 없다는 것은 확실하지." 셰푸노프는 손가락 하나를 들었다. "러시아에는 결단력 있는 지도자들이 필요해. 넌 그런 지도자가 되려고 했지만 나 같은 늙은이 하나도 쓰러뜨리지 못했지." 미하일은 어떻게 대답할지 몰랐다. 거기다가 셰푸노프의 말에 담긴 약간의 진실을 듣고 자기혐오에 빠졌다. 그는 조용히 침대에 앉았다.\n\n긴 시간 끝에 말이 나왔다. 차갑지만 단호한 목소리였다. "이긴거 축하해, 섭정. 그럼 날 내버려둬."\n\n셰푸노프는 약간 고개를 숙였다. "안드레예비치씨가 바라신다면야." 그는 다른 말 없이 몸을 돌려 떠났다. 두꺼운 문이 쾅 하고 닫히는 와중에 발소리가 점점 멀어져갔다.\n\n남겨진 미하일은 어둠 속에 앉아 과거를 갈망했다. 셰푸노프는 빛 속으로 걸어나갔다. 그는 미래를 향해 바라보며 미소를 지었다."
 WCH_superregional.6.a: "이것보다 달콤한건 없지."

 WCH_superregional.7.t: "현장의 병사들"
 WCH_superregional.7.desc: "어두워지는 하늘은 세르게이에게 짐 싸서 집으로 가기 전까지 몇 시간 밖에 남지 않았다는 것을 알려줬다. 한산한 날이라 많이 팔지는 못했다. 거리에 사람들은 적었지만 이상하게도 병사들은 많았다.\n\n수많은 병사들이 있었다.\n\n그는 병사 셋이 손수레로 다가오고 있다는 것을 갑작스럽게 깨달았다. 세르게이는 앉아서 불편한 미소를 지었다. 병사들의 무표정한 얼굴은 달라지지 않았다. 중사 계급장을 단 갈색 머리 병사 하나가 앞에 서서 말하기 시작했다.\n\n"짐 싸십시오. 8시부터 새 통금입니다." 뒤에 있는 두 신병은 어색하게 이리저리 발을 움직였다.\n\n"오늘 밤에는 어기지도 않았는데요!" 세르게이는 항의했다. 순간 저 병사들이 말하는 것이 법이라는 것을, 최소한 예측할 수 있는 미래라는 것을 잊고 있었다. "통금이 발표된 기억도 없고요."\n\n다른 병사들 중 하나가 공격적으로 앞으로 나와 수레에 담긴 양배추 하나를 쳐날렸다. "짐 싸라고 했어." 중사는 부하를 째려본 뒤에 상한 양배추를 주워 다시 수레에 담았다. 그러고는 거친 목재 위에 배상으로 루블 몇 푼을 놓았다.\n\n"죄송합니다." 그는 말했다. "하지만 들어가시죠."\n\n쉽게 빠져나갈 수 있다는 것을 알아챈 세르게이는 고개를 끄덕인 뒤 병사들이 한숨을 내쉬는 동안 상품을 수레에 담기 시작했다. 병사들이 골목을 걸어 내려가자 세르게이는 밤을 새기 위해 짐을 쌌다. 왜 지금 통금이 떨어졌는지 궁금했다. 이 마을은 조용한데다가 범죄도 별로 없는 곳이었다. 여기 군대가 올 만큼 위험한게 뭐가 있겠는가?"
 WCH_superregional.7.a: "하찮은 이들에게도 시간은 바뀌는 법이지."

 WCH_superregional.8.t: "지워져, 지워지라고 이 망할 것아"
 WCH_superregional.8.desc: "드미트리 볼코고노프는 10분 동안 세 번째로 손을 씻은 뒤에 다시 한 번 거울을 보았다. 끔찍하게 보인다는 것은 알았다. 그 쿠데타 이후로, 그 소름끼치는 선택을 한 이후로 잠을 잘 수가 없었다. 손에는 자신이 죽인 이들의 피가 묻어있는게 보였다. 무슨 짓을 해도 그 피는 씻겨지지 않았다.\n\n문에서 들린 노크 소리가 볼코고노프의 세면대 집착을 깼다. 옷차림을 가다듬고 머리를 최대한 만진 뒤 문을 열러 갔다. 유감스럽게도 그가 보고 싶었던 친구들이 아니었다. 드미트리는 자신이 저지를 범죄를 생생하게 떠올리게 해주는 이와 마주쳤다. 바로 보리스 셰푸노프였다.\n\n섭정은 미소를 지으며 지체 없이 드미트리의 집에 들어섰다. "자네도 알 걸세." 그는 주변을 돌아보며 말했다. "자네를 오랫동안 알고 지냈지만 한 번도 집에 방문한 적은 없는 것 같네. 오늘이 처음이군."\n\n볼코포노프는 평정을 유지하기 위해 안간힘을 썼다. "...저도 뵙게되어서 반갑습니다, 섭정님. 어째서 제 집에 찾아오셨습니까?"\n\n"아, 이 근처에 살거든." 셰푸노프는 거짓말을 했다. "그리고 고맙네. 내게 큰 도움이 되어줬어, 드미트리. 중요한 시간에 말일세. 잊지 않겠네." 셰푸노프는 그의 어깨를 툭 쳤다. "큰 보답이 있을걸세, 친구. 매우 큰 보답이 말이야."\n\n"감사합니다, 각하." 볼코고노프는 이것 외에 무슨 말을 해야할지 몰랐다. 이것 말고 할 수 있는 말이 뭐가 있었을까.\n\n셰푸노프가 알아차린 것 같았다. 그는 어깨를 살짝 으쓱했다. "정말 잘했네, 드미트리. 좋은 저녁 보내게." 셰푸노프가 떠나기 전에 둘은 서로 경례했다.\n\n볼코고노프는 세면대로 돌아왔다. 여전히 피가 묻어있었다."
 WCH_superregional.8.a: "아직도 안 지워지는군."

 WCH_superregional.9.t: "느슨한 끝맺음"
 WCH_superregional.9.desc: "낡은 시골집 지하실에 숨은 파벨은 부츠가 눈밭을 밟는 소리를 듣고는 얼어붙었다. 그는 방에 딱 하나 있는 등잔에 불을 붙이려다가 대신 꺼버렸다. 그러고는 잠을 자던 침대 옆의 벽으로 움직였다...\n\n여기 얼마나 있었던가? 셰푸노프와 그 파벌을 몰아내려던 충성파의 시도가 실패한 뒤 그는 안전을 위해 시골로 도망쳤다. 이후로는 쭉 이 지하실에 있었다. 하늘을 볼 수 없는 상황에서 시간을 알 방법은 배꼽시계 뿐이었다.\n\n부츠 소리가 점점 더 가까워진다. 눈이 오도독거리는 소리는 사람들이 시골집에 들어오며 나무가 삐그덕거리는 소리로 바뀌었다. 심장이 더 빠르게 쿵쾅거렸다.\n\n잠시 후 부츠가 쿵쿵 소리를 내며 계단을 내려왔다. 파벨은 다 끝났다는 것을 알았다. 발차기와 함께 얇은 문이 박살났고 손전등이 방을 밝혔다. 항복을 위해 손을 들기도 전에 놈들이 다가왔다. 배에 가해진 발길질이 호흡을 뺏어갔다. 얼굴에 씌워진 자루가 시야를 뺏어갔다. 팔을 잡은 억센 손이 자유를 뺏어갔다.\n\n계단 위로 시골집 밖으로 끌려나온 파벨은 태양빛이 피부에 내리쬐는 느낌을 잠깐 동안 맛보았다. 하지만 트럭에 실리며 매우 긴 시간 동안 그걸 다시는 볼 수 없을것을 알았다. 그는 감옥에 갈 것이다. 그걸 알고 있었다."
 WCH_superregional.9.a: "그래도 햇빛은 쬐었잖아."

 WCH_superregional.10.t: "공허한 승리"
 WCH_superregional.10.desc: "이상한 기분이었다. 미하일은 간수가 필요한 포로이자 망명을 준비하는 폐위된 군주가 되었다. 호주의 고향으로 돌려보내줄 비행기로 호송될 때, 몇 년을 지나며 익숙해진 차가운 시베리아의 바람이 얼굴을 덮쳤다. 하지만 수갑 때문에 몸을 가릴 수는 없었다.\n\n비행기로 가는 계단에 다다르자 호송대를 이끄는 장교는 자리에 멈춰 그를 돌아보았다. "안드레예비치씨." 장교는 작은 열쇠를 꺼내 수갑을 풀며 말했다. "이 사실을 알려드리라는 지시를 받았습니다. 망명 합의에 따라 당신은 다시는 러시아에 발을 들이지 않는겁니다. 알겠습니까?"\n\n미하일은 손목을 주무르며 말을 아꼈다. 그는 오랜 세월 머물렀던 땅을 바라보았다. "그러죠. 이렇게 끝나지 않았으면 좋았겠지만 말입니다." 장교는 대답하지 않았다. 미하일은 마지막 한숨을 쉰 뒤 계단을 올랐다.\n\n창문 옆에 앉은 과거의 차르는 비행기가 이륙하는 동안 명목상으로나마 자신이 통치했던 땅이 구름 밑으로 사라질 때까지 아무런 방해 없이 볼 수 있었다. 이제 생각만이 남았다. 그는 자기가 기뻐해야 한다는 것을 알았다. 애초에 자기가 언제나 진정한 고향으로 생각했던 곳으로 돌아가고 있었다. 하지만 느껴지는 것은 오직 절망 뿐이었다.\n\n정말 제대로 한걸까? 그가 떠난 땅은 어떻게 될까? 그는 러시아를 더 나은 곳으로 만들기 위해, 이 문제 많은 땅에 개혁을 장려하고 평화를 가져오기 위해 노력했다. 하지만, 결국에는, 전쟁밖에 모르는 셰푸노프의 손에 의해 떠나게 되었다. 정말 할 수 있는 일이 없었을까.\n\n미하일은 한숨을 쉬며 다시 창 밖을 보았다. 그리고 운명의 손에 자신을 맡겼다."
 WCH_superregional.10.a: "잘가, 미하일."

 WCH_superregional.11.t: "잔인한 자비"
 WCH_superregional.11.desc: "간수는 이반 미하일로비치의 감방에 들어서며 문을 두들겼다. 시끄러운 금속성 소리가 복도 구석구석에 울렸다. "일어나, 노인네!" 간수가 불렀다. "올 때가 왔어." 대답은 없었다. 죄수는 움직이지 않고 계속 침대에 누워있었다.\n\n간수는 앞으로 걸어나가 죄수의 어깨를 잡고는 거칠게 흔들었다. "올 때가 왔다고. 일어나!" 아무런 반응이 없자 간수는 죄수의 목으로 손을 옮겼다. 얼음처럼 차가웠다.\n\n간수는 도움을 외치며 지휘관을 방 안으로 불렀다. "뭐가 문제지?" 지휘관이 물었다.\n\n"각하, 놈이...놈이 죽었습니다."\n\n"자살인가?"\n\n"모르겠습니다, 각하. 그건...아닌 것 같습니다."\n\n구급반이 부름을 받고 달려왔지만 아무 소용 없었다. 이반 미하일로프는 죽었다. 공식 부검은 전직 재무장관이 자던 중 죽을 때가 되어서 세상을 떠났다고 결론내렸다. 이렇게 그는 공개 처형이라는 모욕을 피했다."
 WCH_superregional.11.a: "운 좋은 새끼..."

 WCH_superregional.12.t: "자이바츠의 부흥"
 WCH_superregional.12.desc: "자이바츠 문제가 최고조에 이르렀습니다. 크건 작건 러시아 전역의 기업들이 일본 자이바츠가 너무 크게 성장하고 있으며 빠르게 현지 기업과 산업을 대체하고 먹어치우고 있다고 믿습니다.\n\n보리스 셰푸노프 섭정은 여전히 일본과 협조해서 얻어낼 이익이 있다고 생각하지만, 이들의 걱정에 어느 정도는 공감합니다. 우리 경제학자들도 자이바츠의 확장세를 눈여겨보고 있습니다. 이들의 영향력을 억제하려 하지 않는다면 얼마 가지 못해 우리 경제 전체를 완전히 통제할거라고들 합니다.\n\n이는 분명 처참한 결과를 불러올 수 있습니다. 셰푸노프는 경제 합의 조항을 두고 재협상을 하기 위해 외교 사절단을 도쿄로 보낼까 고려하고 있습니다.\n\n하지만 백군 참모부의 일부는 대일 관계가 위험에 빠질수도 있다고 주장합니다. 이들은 합의를 재협상하려는 시도가 도쿄와의 관계를 해쳐 매우 필요한 군사적 수입품을 줄일 수도 있다고 걱정합니다.\n\n결국 섭정은 결정을 내립니다..."
 WCH_superregional.12.a: "너무 위험해. 지금은 가만히 놔둬야겠어."
 WCH_superregional.12.b: "일본인들과 대화를 해봐야겠어"

 WCH_superregional.13.t: "새로운 차르"
 WCH_superregional.13.desc: "니키타 로마노프 왕자는 초조함을 숨기며 주교 앞에 무릎을 꿇었다. 오늘 그는 차르로써 왕위에 오를 것이다. 그것보다 자랑스러운 일은 없었다. 몇 년 전 처음 치타에 도착했을 때, 조카의 자리를 대신할거라고는 생각하지도 못했다. 미하일이 사라진 상황은 여전히 걱정스러웠지만 늙은 왕자는 그런 걱정들이 이 순간을 방해하게 만들 생각은 없었다.\n\n니키타는 천천히 조심스럽게 주교의 손에 달린 왕관을 집어 들었다. 그러고는 자기 머리 위에 부드럽게 올려놓았다. 선대 차르들이 쓰던 왕관은 아니었지만 그건 별 문제가 되지 않았다. 금속과 보석은 달랐더라도 왕관이 상징하는 하늘이 내려준 권위는 영원했다. 이 순간부터 그는 황제였다.\n\n주교는 대관식을 계속 진행했다. "누구보다도 경건하시며, 절대적이고, 강대하신 지도자시여. 전 러시아인의 차르시여. 그대 머리에 똑똑히 보이는 장식은 그대가 전 러시아 국민의 지도자라는 뚜렷한 상징이자 왕중왕 그리스도께서 충만한 축복과 함께 씌우신 예술품입니다. 그리스도께서 그 분의 백성들에 대한 모든 권한을 그대에게 넘겨주셨나이다."\n\n주교는 니키타에게 왕홀과 보주를 건내준 뒤 다음 단계를 위해 옥좌로 움직였다. 왕자는 대성장 앞줄에서 눈을 깜빡이지도 않고 가늘게 뜬 채로 지켜보는 셰푸노프를 볼 수 밖에 없었다. 니키타는 떨리는 몸을 억눌렀다. 군부가 사촌에게 한 것처럼 행동할까? 셰푸노프가 싫증이 난다면 무슨 일이 벌어질까?\n\n답은 없었다. 그는 그런 생각은 치워두고 적어도 자신이 러시아 왕정주의 운동의 새 얼굴이 되었다는 것을 위안으로 삼았다. 지금 러시아에는 어느 때보다도 더 훌륭한 차르가 필요했다. 니키타는 그 역할을 충족하기를 간절하게 바랬다."
 WCH_superregional.13.a: "하느님 차르를 지켜주소서!"

 WCH_superregional.14.t: "돌아온 탕아"
 WCH_superregional.14.desc: ""아버지께,\n\n우리가 개인적으로 대화한지 시간이 좀 지났어요. 빨리 편지를 쓰지 못해서 죄송해요. 그래도 노력도 안 한건 아니었어요. 아시겠지만, 최근 제 삶이 꽤 복잡해졌어요. 모든 이야기를 적기는 힘들거에요. 제가 이 편지를 쓰는 이유는 시간이 흘러서만이 아니에요. 지금 쯤이면 소식을 듣고 믿을 수 없을 정도로 혼란스러우시겠죠. 그 때문이에요. 그렇지 않으시더라도 이 상황을 설명하기 위해 노력해볼게요.\n\n아시겠지만, 저는 영국 해군항공대에서 복무한 뒤에 호주에 남기로 했어요. 남쪽 땅에서의 삶은 비교적 걱정거리가 없었죠. 저는 그 날을 애틋하게 떠올리고는 해요. 슬프게도 그런 삶은 계속되지 않았어요. 몇 년 전에 하얼빈의 영향력 있는 러시아계 망명자들이 보낸 우리 가문 유산을 기념하는 연회 초대장을 받았어요. 어쩌다보니, 저는 시베리아의 얼어붙은 황무지에서 전 러시아의 차르로 왕관을 쓰게 되었죠.\n\n늙은 백군들은 넉넉한 호의를 보여줬지만 제가 러시아와 그 국민을 정복하는 꿈을 위한 꼭두각시로만 있기를 바랬어요. 저는 제 집 안에 갇혀있었어요. 거기서 보낸 나날이 제 일생 중에서 제일 어두운 시간이었어요. 상황은 절망적이었지만, 저는 러시아에 온게 하나의 신호라는 결론을 냈어요.\n\n제가 어떻게 태어났는지는 상관 없어요. 로마노프 가문 사람은 하늘이 내려주신 왕국이 자신을 제일 필요로 할때 겁에 질려 피해서는 안돼요. 비슷한 생각을 가진 아군 몇 명의 도움으로, 저는 부패한 백군 장군들로부터 권력을 빼앗고 항상 제 운명이었던 차르가 되었어요. 이것 때문에 걱정하신다면 이해할 수 있어요. 그렇지만 제가 이 운명을 선택하지 않았더라도 최선을 다하지 않는다면 제 영혼이 지옥에 떨어질거에요. 우리 가문의 명예를 되찾을게요. 약속해요.""
 WCH_superregional.14.a: ""마이클 안드레예비치 보냄""

 WCH_superregional.15.t: "새로운 대빵"
 WCH_superregional.15.desc: "보그단은 늦은 점심 식사를 즐겼다. 그는 언제나 자기가 운이 좋다고 생각했다. 그가 사는 도시는 러시아에서 잔해더미가 되지 않은 얼마 안 되는 도시였다. 이 도시는 서쪽에서 충분히 멀리 있었기에 루프트바페를 겁낼 필요도 없었다. 카페나 제대로 작동하는 배관 같은 사치품을 누릴 만큼 운이 좋기까지 했다.\n\n지금 그는 바로 그 카페를 즐기고 있었다. 여전히 커피는 들여올 수 없었다. 하지만 카페 점장들은 중국인 밀수업자에게서 차를 들여오는데 성공했다. 그거면 되는거였다. 보그단은 언제나 차를 더 좋아했다. 다행스럽게도 그는 장관이었기에 차를 만끽할 형편도 되었다.\n\n그날 정부청사에서는 꽤 특별한 일이 벌어졌다. 보그단은 서류를 대충 훑어보며 딴 생각을 하고있었다. 정부청사에는 건물을 관리하는 최소한의 인원만이 있었다. 이상하게 수많은 주요 관료들은 일하러 나오지를 않았다.\n\n보그단은 거기서 생각을 멈추고 차를 다 마신 뒤 다시 업무로 복귀하려 했다. 하지만 어떤 소리가 그를 멈춰세웠다. 인도 위를 궤도가 굴러가는 소리였다. 당장 일어나 창가로 달려갔다. 전차들이 줄을 지어 거리를 지나고 있었다. 한 소대의 병사들이 행렬 앞에서 문이란 문은 죄다 두들기며 상점 안으로 들어갔다.\n\n세 병사가 총구를 올린 채 보그단의 옆에 불쑥 들어오자 그는 서류가방을 잡고 문으로 달렸다. 카페에 있던 누군가가 말하기도 전에 병사들은 메가폰에 대고 말했다.\n\n"시민 여러분, 집으로 돌아가십시오...""
 WCH_superregional.15.a: ""...도시에 계엄령이 내려졌습니다.""

 WCH_superregional.16.t: "장군의 운명"
 WCH_superregional.16.desc: ""아이러니하지 않나요?"\n\n보리스 셰푸노프는 감방 바닥에 앉아 미하일을 올려다보았다. 미하일의 얼굴에는 작은 미소가 담겨있었다. "뭐가?" 이 희극에 대해 생각하기에도 너무 지친 보리스가 물었다.\n\n"개인적으로, 당신이란 스트롱맨이 저에게 이 역할을 강요했죠. 그 뒤에 운명의 장난으로 자신들의 지도자가 되라고 강요받았던 바로 그 자에 의해 감옥에 같힌거에요. 셰익스피어 희극 같지 않나요? 당신 입장에서 보면 비극일지도 모르겠군요."\n\n보리스 셰푸노프는 차르에게 미소지었다. 하지만 얼굴에 진 주름은 그게 진짜 기뻐서 나온 미소가 아니라는 것을 보여줬다. "정말이군, 미하일. 희극같은 결과야. 만약 네가 내가 예상하는 방식대로 다스린다면 그것도 희극이 될 수 있겠지." 보리스는 그 말을 하고는 살짝 웃었다. 하지만 오래 가지는 않았다. 짦은 침묵이 쓰라린 웃음을 대체했다.\n\n"그래서," 웃음기를 싹 지운 채 보리스가 말했다. "그냥 영광을 누리며 고소해하기만 할건가? 위대하고 훌륭하신 차르시여?"\n\n"사실." 미하일이 말했다. 그는 여전히 가짜 미소를 짓고있었다. "당신이 만주의 하얼빈으로 풀려날거라고 알리러 온거에요. 거기서 지금보다 더 성취감 있는 삶을 살기를 바래요. 하지만 제가 살아있는 한은 러시아로 돌아오지 못할거에요."\n\n"알겠네." 보리스가 말했다. "날 처형하지 않은거에 기뻐해야겠어. 하지만 그럴 수 없군."\n\n미하일은 대답하지 않았다. 대꾸하는 대신 걸어나가버렸다."
 WCH_superregional.16.a: "구원을 찾을 수 있을거야. 스스로에게서, 아니면 자신의 업적에서."

 WCH_superregional.17.t: "계획을 가진 이"
 WCH_superregional.17.desc: ""이것만은 인정해야겠어요, 볼코고노프. 제 말을 원하신다면 꽤 야망적이라고 해야겠군요." 미하일은 계획안을 읽으며 말했다. 그의 마음은 가능성을 헤아리고 있었다.\n\n"그렇습니다, 폐하. 하지만 필요한 일입니다. 군은 정치의 여파를 너무 오랫동안 받아왔습니다. 힘든 일일겁니다. 특히 매우 유용한 인물 몇 명을 제거해야 합니다. 하지만 우리 국가에 해보다 득이 더 될 것입니다."\n\n미하일은 동의의 뜻으로 고개를 끄덕인 뒤 곧 두마의 총리가 될 아나톨리 솝차크에게 고개를 돌렸다. "솝차크씨. 당신 생각은 어떻습니까?"\n\n"죄송합니다만," 솝차크가 건너편에 앉은 볼코고노프에게 서류를 넘기며 말했다. "이 계획은 의도하는대로 잘 될겁니다. 하지만 그 목적에 동의하지는 못하겠군요."\n\n미하일은 눈썹을 치켜올리며 잠시 볼코고노프를 보고는 솝차크에게 시선을 돌렸다. "계속 하세요. 이유를 듣고 싶군요."\n\n"폐하. 저는 여기 반대합니다. 차르뿐만 아니라 국가에게도 충성스러운 군대를 만드는 것은 '국민을 지키기 위해' 자기가 원래 위치보다 더 높은 곳에 있다고 믿는 셰푸노프 같은 자들이나 하는 일입니다. 몇몇 지나친 행태는 억제해야 한다고 믿지만, 크게 보자면 군은 차르와 그의 의지에 충성스러워야 한다고 믿습니다."\n\n"헛소리입니다." 볼코고노프가 대답했다. 그의 목소리가 높아졌다. "셰푸노프 같은 자들이 그러햔 영향력을 가진 이유는 전하를 명목상 지도자로 두고 그를 개인의 이익이 아닌 '국가'를 뜻하는 다른 단어로 사용했기 때문입니다. 둘을 같은 말로 만들면 이런 일이 다시 일어나지 않게 할 수 있습니다."\n\n솝차크는 비웃었다. "비논리적인 소리군요. 정말 헛소리에요!"\n\n"솝차크씨. 왜 그런지 설명하십시오. 이유를 듣고 싶습니다!"\n\n"멈추세요!" 미하일이 탁자를 내리치며 외쳤다. "저는 동의 안해요, 솝차크. 당신의 말도 설득력이 있어요. 하지만 그것보다는 제 경험이 더 중요해요. 저는 100퍼센트 볼코고노프를 지지해요. 이 계획대로 갈거라고 생각해요. 알겠어요?"\n\n솝차크는 고개를 끄덕였다. "알겠습니다, 폐하.""
 WCH_superregional.17.a: "군의 충성은 사상이 아니라 나라에게 바치는 것이다."

 WCH_superregional.18.t: "시베리아 이혼"
 WCH_superregional.18.desc: "보좌관이 창백한 얼굴로 뛰어들어왔을 때 박스베르크는 보고서를 쓰고있었다. "일본인들입니다." 보좌관은 가쁘게 숨을 내쉬며 말했다. "일본인들이 전화를 걸어왔어요!"\n\n박스베르크는 재빨리 의자에서 뛰어올라 보좌관에게 앞장서라고 했다. 둘은 복도를 지나 젊은 교환원이 수화기를 들고 있는 전산실로 갔다. 박스베르크는 재빨리 수화기를 받은 뒤에 말했다. "여보세요, 러시아 제국 외교부 대일관계국장 보리스 박스베르크입니다. 누구신가요?"\n\n"아, 네, 일본 외무성의 오타 다이스케입니다. 이건 매우 중요한 전화입니다."\n\n그 말을 듣자 박스베르크는 소름이 돋는 것만 같았다. 그는 스스로를 진정시키며 대답했다. "뭐가 중요한거죠, 다이스케씨?"\n\n"어, 박스베르크씨. 저를 포함해 도쿄의 많은 이들이 시베리아의 지도부가 바뀌었다는 것을 알았습니다. 저희는 귀국이 이전에 한 합의를 이행할지 궁금해하고 있습니다."\n\n아. 박스베르크는 생각했다. 그래서 전화한거구먼. 일본인들은 언제나 돈과 자원 얘기를 꺼냈다. 또 다른 시장. 돈이 나올 도 다른 영향권. "아, 그거요." 박스베르크는 말을 시작했다. "어, 유감스럽게도 러시아의 차르가 동의하지 않은채 맺어진 모든 약속은 무효가 되었다고 알려드려야 겠습니다. 여기에는 부채도 포함됩니다."\n\n"알겠습니다." 몇 분간 침묵이 흘렀다. 침묵은 박스베르크의 다리가 후들거리게 만들었다. "좋습니다. 박스베르크씨. 정말 안타깝습니다. 도쿄의 많은 이들이 이 비극을 알 것입니다. 귀국과 그 국민들에게 엄청난 결과가 있을겁니다."\n\n그걸로 전화가 끊겼다."
 WCH_superregional.18.a: "나쁜 약속을 지킬바에야 깨고말지."

 WCH_superregional.19.t: "이게 자본주의지"
 WCH_superregional.19.desc: "그 상점이 크라스노야르스크에 처음 문을 열자 갈리나는 충성스러운 고객이 되었다. 자이바츠 자회사가 운영하는 상점은 시베리아의 다른 곳에서는 볼 수 없는 일제 상품들을 팔았다. 그녀는 매주 새 상품들을 살펴봤다.\n\n하지만 매우 갑작스럽게 가게가 문을 닫았다. 뭘 보게될지 생각하고 있던 그녀는 문을 밀 때까지 그 사실을 알아채지도 못했다. 문이 잠겼다는 것을 알고 창 너머에 새로운 진열품을 놓는 인부들을 보고 난 뒤에야 가게가 문을 닫았다는 것을 깨달았다. 인부들을 부르기 위해 문을 두들겨 작업반장과 말할 수 있었다.\n\n그 자는 그녀가 두려워하던 것을 확인시켜 주었다. 가게도, 가게를 운영하던 회사도 영원히 사라졌다. 반장은 매우 끈기 있게 차르의 정부가 새운 새 정책이 자이바츠가 제국기업과 경쟁할 수 없도록 만들었다고 설명했다. 그 제국기업 중 하나가 이 건물을 매입한 것이었다. 하지만 반장은 큰 미소를 지으며 보장했다. 새 소유주는 완전 같은 종류의 상품들을 제공하며 국가를 더 강하게 만들 것이었다. 이제, 이 상품들은 일본에 있는 공장에서가 아니라 시베리아에서 만들어질 것이었다.\n\n갈리나는 약한 미소를 짓고 감사를 표한 뒤 떠났다. 이전에 가게가 돌아오지 않으리라는 것을 알았다. 항상 들어온 소리가 아닌 작업반장이 직접 확인한 소식이었다. 시베리아산 상품이 일제 상품만큼 잘 만들어지거나 다양하지는 않을거라는 사실도 알았다. 하지만 그녀는 새 가게에 가서 미소를 짓고 상품 몇 개를 살 것이다.\n\n그녀는 이 계획의 지지자처럼 보여야 했다. 그리고, 누가 알겠는가? 상품들 중에 놀랄만한 것들이 있을지."
 WCH_superregional.19.a: "다른 것들처럼 자본주의도 도구야."

 WCH_superregional.20.t: "횃불 계속 밝히기"
 WCH_superregional.20.desc: "몇 년이 지나면 모두가 이렇게 중요한 연설의 전달 방법이 놀랄 정도로 은은했다는 사실에 동의할 것이었다. 하지만 동시에, 연설이 담고 있는 정치적 무게와 전국에 미치는 의미를 존중하고 있었다.\n\n완벽한 예식 복장을 갖춘 차르 미하일은 오랫동안 연습해온 자세로 앉아 카메라를 향해 확실하고 직접적으로 말했다. 장관들, 군인들, 조종사들, 다른 공무원들은 그의 이름으로 거의 전 러시아에 대한 통제권을 확보했다. 이들은 파시스트, 공산주의자, 도적, 그 외 많은 자들을 무찔렀다. 이들은 수없이 많은 평범한 러시아인들에게 안전을 다시 가져다주었다.\n\n그가 오랫동안 공석이었던 황좌의 계승권을 정식으로 주장한 것도, 그의 정부가 러시아 제국의 계승자이자 환생이라고 주장한 것도 당연한 일이었다. 그가 다스리는 땅의 수많은 사람들은 이를 별 쓸모 없는 선언이라고 볼 것이다. 미하일은 오랜 세월 동안 차르라고 불렸다. 백군 장교 파벌로부터 권력을 빼앗기도 전부터.\n\n하지만 정치적으로는, 더 중요하게 국제적으로는 그렇지 않았다. 주장이 나왔고, 도전장이 던져졌다. 남은 것은 세계 여러 나라의 반응이, 어쩌면 도전이 어떨지 보는 것 뿐이었다."
 WCH_superregional.20.a: "누가 차르의 주장을 의심하겠는가?"

 WCH_superregional.21.t: "민주주의 개론"
 WCH_superregional.21.desc: "차르의 궁전 식당에 이 나라에서 제일 강력한 인물 셋이 한 자리에 앉았다. 하지만 이것은 즐거운 식사가 아니었다. 제국 법령의 미래를 결정하기 위한 회의였다..\n\n"미하일 폐하, 죄송합니다만, 지체 없이 민주선거를 시행해야 합니다. 국민들은 충분히 기다려왔습니다. 시위가 벌어질까 두렵습니다." 볼코고노프가 설명했다. 그의 얼굴은 약간 슬펐지만 단호했다. 그는 과거 시위가 벌어졌을 때 봤던 만행을 헛되게 만들지 않기로 오래 전에 결심했었다.\n\n미하일은 그걸 고려하며 끄덕인 뒤 솝차크를 보았다. "아나톨리, 당신은 무슨 생각 있나요?" 그는 솝차크를 포크로 가리키며 물었다.\n\n"물론 있습니다, 폐하. 유감스럽게도 저는 여기 있는 동료에게 전적으로 동의하지 않습니다. 정치 언론도 없고, 국민들이 선거를 할 준비도 되지 않았는데 어떻게 정당만으로 선거를 벌이겠습니까?" 솝차크는 수사적인 질문을 던진 뒤 잠시 말을 멈췄다. 얼굴에는 잘 보이지는 작은 미소가 나타났다. "대신 국민들을 현대 민주주의에 준비시키고 민주주의 체제를 굳히기 위해 민간 임시 정부를 세워야합니다. 물론 선택은 폐하의 몫입니다."\n\n나이프와 포크를 내려놓은 미하일은 약간 긴 시간 동안 곰곰히 생각했다. 결국 결정을 내려졌다."
 WCH_superregional.21.a: "임시 정부가 필요하겠군요."

 WCH_superregional.22.t: "노동자의 반창고"
 WCH_superregional.22.desc: "주점에 앉은 빅토르는 차르가 텔레비전에 나오자 세 번째 잔을 비웠다. 흐릿한 눈 너머로 노보시비르스크 국민들이 누리는 노동자로써의 권리와 보호를 말하고 있는 미하일이 보였다. 차르가 노동자 권리를 더룬 새 법안이 보장하는 것을 알려주자 쓰라린 웃음이 흘러나왔다.\n\n몇 시간 전만 해도 빅토르는 노동자였다. 그는 오늘 밤 술집에 있는 다른 많은 이들처럼 철강 노동자였다. 철강 노동자로 산다는 것은 힘들었다. 특히 노보시비르스크에서는 더 그랬다. 제철소에서 오랜 시간을 일하면 호흡능력을 감퇴시키는 가스로 폐가 가득 찼다. 사고는 위험할 정도로 흔했다. 물론 빅토르는 그걸 잘 알고 있었다. 제강소에서 10년을 일하며 그걸 모를수는 없었다.\n\n그게 오늘 본사에 앉아 직장 상사에게 말한 것이었다. 동쪽에서 벌어지는 전쟁이 계속되고 점점 더 많은 군인들이 필요해질 때도 빅토르는 제철소에 있었다. 차르의 병사들이 노보시비르스크를 점령할 때도 제철소에서 일했다. 그런다고 돌아오는 것은 없었다. 직장 상사는 놈들이 제철 기계를 동쪽으로 실어갔으니 새 직업을 찾아야 한다고 말했다.\n\n그래서 지금은 무슨 일이 벌어지는가? 차르는 뻔뻔하게 자기가 이 도시를 해방시켰다고 주장했다. 그리고는 새로운 법으로 노동자들 보호하길 원한다고 했다. 그건 제국 병사들이 침공했을 때 이미 이 도시에 있던 권리였다.\n\n빅토르는 입가에 슬픈 미소를 지으며 오른편에 앉은 남자를 보았다. 그러고는 잔을 치켜 들었다."
 WCH_superregional.22.a: ""하느님 차르를 지켜주소서, 그 소리 맞지?""

 WCH_superregional.23.t: "늙은 개와 새 재주"
 WCH_superregional.23.desc: "치타 사관학교에 도착한 장군들은 하나같이 투덜거렸다. 왜 이들이 소집되었는지는 별로 알 수 없었다. 그냥 셰푸노프 총리가 지시했기 때문이었다. 그거면 충분했다.\n\n건물에 들어선 이들은 큰 강의실 하나로 보내졌다. 훨씬 더 혼란스러웠다. 그들이 자리에 앉자 손자뻘 되는 젊은 장교 하나가 들어왔다. 그제서야 이들은 이해했다.\n\n총리는 이들의 충성심과 국가와 지휘체계 내 권력을 얻기 위한 노력을 크게 인정했다고 했다. 하지만 해야 할일이 더 있었다. 전쟁에서 승리했지만 그건 전략과 계획 방식 때문이 아니라 분노 때문이었다. 이는 바뀔 수 있었다. 바뀔 것이다. 젊은 장교와 다른 강사들은 이들에게 새로운 전쟁 방법을 가르치기 위해 온 것이었다.\n\n장군들의 반응은 즉각적이면서도 격렬했다. 이들은 저 장교가 태어나기 전부터 지휘관이었다. 이들은 구 제국이 무너지던 시기부터 싸워왔다. 이들이 아는 것은 군사 교과서를 가득 채울 정도였다. 더 나은 이들을 알거나 존중하지 못할 정도로 너무 어린 장교들에게 배울 훈련이나 교육 같은건 없었다.\n\n젊은 장교는 각자의 주장을 예의바르게 들었다. 그러고는 대답했다. 셰푸노프 총리께서는 그렇게 생각하지 않으십니다.\n\n그래서 장군들은 앉아서, 듣고, 배웠다."
 WCH_superregional.23.a: "시간이 이해할 것이다."

 WCH_superregional.24.t: "강철비"
 WCH_superregional.24.desc: "프세볼로트가 보기에 시간이 멈춘 것만 같았다. 파편 조각들이 공중에 매달린 것 마냥 전부 볼 수 있었다. 모든 눈물이 사진처럼 얼굴을 더럽혔다. 위를 나는 비행기들은 하늘에 찍힌 검은 점들 같았다. 주변에 있던 건물 한 채가 무너지는게 보였다. 모든 조각이 퍼즐마냥 뾰족뾰족했다. 고치기 위해 팔을 뻗었다. 제 자리에 돌려놓으려는 것 마냥. 그리고는 뒤로 물러났다.\n\n프세볼로트는 알쏭달쏭했다. 지난 30초 동안 본 것은 노란색, 회색, 붉은색, 검은색 형체가 전부였다. 그게 뭔지 이해할 시간도 없었다.\n\n이해할 수 있는 것보다 더 빨리 기억이 떠올랐다. 제국군이 마을 입구에 있었다. 동요해하며. 소리치며. 손에 포스터를 들고. 또 다른게 떠올랐다. 난민들이 마을로 들어왔다.\n\n프세볼로트는 혼란 속에서 이마에 주름을 만들었다.\n\n난민이 아니었다. 군인들었다. 제국군을 피해 도망치는 군인들. 전쟁은 끝났다. 저들은 반군이었다. 장로들은 이들을 원치 않았다. 논쟁이 벌어졌다.\n\n기억을 헤집는 동안 냉기가 몸에 스며들었다. 두려움이 느껴졌다. 왜?\n\n또 다른 기억. 또 제국군. 위협. 떠난다. 머리 위에서 폭격기가 내지르는 비명.\n\n프세블로트의 뺨에 눈물 방울이 떨어졌다. 아픈건가? 그는 팔이 있는 곳에 손을 뻗었다. 거기에는 아무것도 없었다. 시야가 흐려졌다. 무서워할 힘이 없었다. 생각할 힘도 없었다. 침묵."
 WCH_superregional.24.a: "알려지지 않은 비극."

 WCH_superregional.25.t: "직장 복귀"
 WCH_superregional.25.desc: "공장에서 다시 일하게 될거라는 얘기를 들었을 때 표트르는 매우 행복했다. 그 기분은 아직도 남아있었다. 하지만 전보다는 덜했다.\n\n노보시비르스크의 수많은 난민 중 하나였던 표트르는 일자리를 찾느라 몇 달을 보냈다. 구직에 너무 집중한 나머지 지평선 너머로 몰려오는 먹구름을 알아채지도 못했다. 차르주의자 정권과의 전쟁이 벌어졌을 때 솔직히 기뻤다. 전쟁은 더 많은 생산을 의미했다. 더 많은 생산은 더 많은 일자리를 의미했다.\n\n차르주의자 군대가 공장이 있는 산업 구역을 전쟁 구역으로 만들어 버리자 훨씬 덜 행복해졌다. 차르주의자가 정부를 무너뜨린 후 다시 한 번 실직자가 된 그는 겨우겨우 생계를 유지했다. 오늘 전에 일하던 공장에서 그의 능력이 필요하다는 얘기를 들을 때까지는 말이다. 심지어는 교통수단도 제공한다고 했다.\n\n그 교통수단이라는게 군용 트럭인게 무슨 의미인지는 몰랐다. 목적지에서 내린 그는 공장을 알아볼 수 있었다. 사람들이 황급히 벽과 지붕을 고치고 있었고 큰 트럭들이 재빨리 장비와 공작기계를 내리고 있었다. 입구 근처에 대열을 이룬 차르주의자 병사들이 장교로부터 지시를 받는 것도 보았다.\n\n곧 그와 다른 노동자들에게 정보가 전해졌다. 이들은 일을 하게 될 것이다. 하지만 감시를 받게 될 것이다. 밀접 감시를. 다른 곳에서 사보타주가 보고되었다. 국가 발전을 위해서는 중앙시베리아의 산업력이 필요했다. 사보타주는 용인할 수 없었다. 이 곳에서나 다른 곳에서나.\n\n그래도 표트르는 괜찮았다. 단지 일을 하고 싶을 뿐이었다. 과거 노보시비르스크를 가졌던 정권을 위해서건 차르주의자들을 위해서건 아무 상관 없었다. 그래서 그는 고개를 끄덕이고 공구를 든 뒤 다른 이들을 따라 할당된 건물로 들어갔다."
 WCH_superregional.25.a: "생산률이 오른다."

 WCH_superregional.26.t: "빼닮은 모습"
 WCH_superregional.26.desc: "전 러시아의 황제 미하일 2세는 자신과 닮은 조각상을 보며 아무 말도 하지 않았다. 구 제국 기념물풍으로 만들어진 매우 큰 조각상이었는데 거대한 군마에 올라 탄 미하일의 모습을 하고 있었다. 윈저의 프로그모어 코티지에서 보낸 어린 시절 이후 말을 타본 적이 별로 없다는 것은 별 문제가 될 것 같지는 않았다. 시드니에 말이 많이 있기는 했다. 침을 흘리며 로열 랜드윅 경마장을 질주하는 말들은 노름꾼들의 기쁨과 경악을 받았다. 그 시절이 그리워졌다.\n\n"폐하." 수석조각가가 걱정하는 표정을 지으며 말했다. "이 조각에 만족하지 않으십니까?"\n\n"아닙니다." 황제는 거짓말을 했다. 조각가들이 일을 다시 하게 만들고 싶지는 않았다. "멋진 솜씨군요."\n\n정말 거슬리는 부분은 얼굴이었다. 이 부분을 조각할 때 어느 정도 예술적 허용이 있던게 확실했다. 후퇴 중인 이마선은 조각상에 없었다. 개성적으로 우거진 눈썹은 기수의 얼굴에서는 일직선으로 정돈되어 있었다. 더 나쁜 것은 10월 혁명 이전의 왕족들처럼 크고 인상적인 콧수염이 달렸다는 점이었다. 실물보다 더 멋진 모습이기는 했지만 어떤 점에서 그가 가짜인 것처럼 느껴지게 만들었다. 말에 탄 훌륭한 인물이 진짜고 그는 단지 황제 흉내를 내는 이에 지나지 않는 것처럼 말이다.\n\n그는 이 조각상이 자기가 아니라 할아버지인 알렉산드로 미하일로비치 대공 같이 생겼다고 생각했다. 그 노인을 마지막으로 떠올린지는 몇 년이 되었었다. 13살 때 암에 걸려 병상에서 죽어가는 할아버지를 마지막으로 뵙기 위해 프랑스로 갔었다. 앙상해진 대공은 그의 손을 잡고는 가문과 러시아에 대한 의무를 절대 잊지 않겠다고 맹세하게 했다. 그때 이 경험은 무서웠을 뿐이었다. 하지만 지금 그는 할아버지의 말을 곰곰히 생각했다.\n\n차르는 결심했다. 그는 다시 한 번 수석조각가를 보았다."
 WCH_superregional.26.a: "음, 솔직히 고쳐야 할 부분이 좀 있군요."

 WCH_superregional.27.t: "후배"
 WCH_superregional.27.desc: "한 남자가 황궁 복도를 걸으며 보리스 셰푸노프에게 다가왔다. 그는 딱딱한 경례로 총리의 시선을 끌었다. 이 자가 누구인지 알자 셰푸노프의 눈이 흥분으로 빛났고 얼굴에는 미소가 번졌다. "아! 비사리온! 비사리온 무스타핀! 마침내 보게 되어서 반갑네."\n\n비사리온은 손을 내리며 진지한 표정으로 끄덕였다. "네, 그렇습니다. 둘만 있어본지 오래되지 않았습니까?"\n\n"오래됐지! 너무 오래됐어." 셰푸노프는 비사리온과 나란히 복도를 걸으며 그의 등을 토닥거려줬다. "하얼빈에서 자네를 거둬들인 후로 크게 성장했지. 자네가 재능있는 장군감이라는건 항상 알고 있었네."\n\n비사리온은 험상궂은 표정을 지으며 스승을 보기 위해 몸을 돌렸다. "감사합니다. 하지만 오늘 저를 부른 또 다른 이유가 있지 않습니까."\n\n셰푸노프는 잠시 조용해졌다. 결국 그는 주저하며 말했다. "...그것 말이지. 비사리온, 솔직하게 말해서 내 정부에서 뭘 바꿀 수 있다면 뭘 바꾸겠는가?"\n\n비사리온은 충격을 숨기기 힘들었다. 이 영감이 뭘 다시 한 번 생각한다고? "뭐든지 바꿀 수 있다면 말씀이십니까?" 그는 깊이 생각하며 말했다. "거리에 배치된 군대를 줄이고 반대파에 대한 구속을 줄일겁니다. 미하일로프가 하려했던 정도는 아니지만 어느 정도는요."\n\n"알겠네." 셰푸노프가 대답했다. 후배에 대해 뭔가 생각하고 있는 것 같았다. "조언 고맙네, 비사리온. 생각을 해봐야겠어."\n\n셰푸노프는 혼자 계속 생각했다. 비사리온은 작은 안도의 한숨을 쉬었다. 그건 거절이었다. 하지만 절대 거절이 아니기도 했다."
 WCH_superregional.27.a: "미래에 무슨 일이 있나 보자고."

 WCH_superregional.28.t: "충성스러운 이"
 WCH_superregional.28.desc: "집무실 문에서 노크 소리가 들렸을 때 보리스 셰푸노프는 누구인지 알았다. "들어오게, 코소프." 지시가 떨어지자 문이 삐걱 소리를 내며 열렸다. 군복을 완벽하게 차려입은 니콜라이 코소프가 들어왔다. 그는 셰푸노프의 오랜 부하이자 아군이었다.\n\n"각하." 코소프는 빠르게 경례하며 말했다. "최근 일본인들 상대로 한 회담에서 돌아왔습니다. 얘기가 잘 진행되었다는 소식을 들으면 기뻐하실겁니다."\n\n코소프는 마음만 먹는다면 꽤 납득 가는 사람이 되었다. 셰푸노프는 개인적인 경험으로 그걸 알고 있었다. "그래, 그 소식을 들으니 좋군. 그런데, 질문이 하나 있네, 코소프." 코소프가 주목하자 셰푸노프는 말을 이었다. "자네는 일본과 긴밀한 관계를 유지하는게 정말 현명하다고 생각하나?"\n\n"믿어 의심치 않습니다. 사실 더 긴밀해져야만 합니다." 코소프는 주저하지 않고 답했다. "이들은 내전 당시에도, 하얼빈 시절에도, 지금에도 우리의 제일 큰 아군이었습니다. 이 호의에 보답하는 것은 러시아에게 이익이 될 것입니다."\n\n셰푸노프는 끄덕이며 코소프에게 물라가라고 손짓했다. "알겠네. 자네 제안을 잘 생각해보지. 지금은 자네 자리로 돌아가게.""
 WCH_superregional.28.a: "욱일이 전 세계에 빛을 비춘다."

