 ### 지방 이벤트 ###
 WCH_regional.1.t: "생각해야 할 유산"
 WCH_regional.1.desc: ""전 러시아의 황제 미하일 2세 폐하 납시오!" 미하일은 수행단 가운데에서 나왔다. 앞에 수없이 늘어선 군인들이 눈에 들어왔다. 이들은 차르를 보며 마땅히 해야 할 경례를 바쳤다.\n\n"미하일 차르 만세!" 근위병들이 자신의 이름을 외치는 압도적인 모습에 놀랐지만 미하일은 위엄 담긴 평정을 유지하기 위해 노력했다. 의식은 계획대로 진행되었다. 황제는 밑으로 내려와 악수하고 경례했다. 이 젊은이들이 자신을 존경 크게 존경하고 있으며 성인처럼 보고 있다는 것을 눈치채지 않을 수 없었다. 어떤 장교는 20살도 되지 않았었다.\n\n"황제 폐하 만세. 모시게 되어서 영광입니다." 어린 장교는 우아하게 경례했다.\n\n미하일은 소심하게 악수를 하려했다. "아닙니다. 아닙니다. 제가 영광이죠. 여러분들에게 진심으로 감사하고 있습니다." 차르는 불안에 찬 작은 미소를 지었다. 그는 뒤에 서있는 보리스 셰푸노프를 돌아보았다. 늙은 장군은 팔짱을 끼고있었다. 짜증나는 듯한 얼굴은 미하일이 속도를 내기를 원한다는 것을 확실히 나타냈다.\n\n사열식이 끝나자 왕실 수행단은 이동수단을 향해 돌아갔다. 미하일은 시선을 끄는 광경을 지나쳤다. 영웅적인 카자크 전사의 거대한 기마 동상이 군 기지 앞에 자랑스럽게 전시되어 있었다. 미하일은 그 전사의 모습에 사로잡혀 동상을 보기 위해 잠시 멈췄다. 차르는 자신의 동상을 생각했다. 수천 명의 청년들이 전투의 열기 속에서 모범을 위해 그를 보았다."
 WCH_regional.1.a: "꿈은 꿀 수 있지..."
 
 WCH_regional.2.t: "위원회 구성"
 WCH_regional.2.desc: "최근 제국의 관리 현안을 지원하기 위해 제국통치위원회가 설립된 가운데, 이 새 조직을 놓고 벌어지는 미치광이 쟁탈전이 벌써 시작되었습니다. 정계를 지배하는 이익집단들은 위원회를 아군들로 채워넣기 위해 눈독을 들이고 있습니다.\n\n먼저 충성파를 대표하는 기업가들입니다. 이 집단은 대부분 부유한 귀족이나 사업가로 이루어져 있으며 제국 내 사업 이권을 확대하기 위해 위원회를 이용하기를 바랍니다. 또한 이 집단 내에는 차르 미하일 2세의 가까운 정치적 아군과 친구들도 있습니다. 이 집단의 위원회 장악은 왕실 영향력의 확장도 의미합니다.\n\n반면 백군편 정치인과 군인들도 제국통치위원회를 통제하고자 합니다. 이들 대부분은 백군 참모들, 더 나아가 육군 참모총장 보리스 셰푸노프와 인맥이 있습니다. 제국통치위원회가 군부 영향력에 들어간다면 셰푸노프의 권력이 다시 한 번 국가 현안을 공고히 지배할 것입니다.\n\n누가 위원회를 지배할까요?"
 WCH_regional.2.a: "기업가들이 위원회를 구성한다."
 WCH_regional.2.b: "군부가 다시 한 번 권한을 확고히한다."
 
 WCH_regional.3.t: "토지 할당"
 WCH_regional.3.desc: "제국통치위원회가 나눈 관리 구역을 누가 통치할까 결정할 때입니다. 재무장관 이반 미하일로프와 육군참모총장 보리스 셰푸노프가 이 결정적인 문제를 두고 씨름하고 있습니다. 각자 나라를 어떻게 통치해야 할지를 두고 각자의 계획을 내놓았습니다.\n\n놀라운 일도 아니지만, 셰푸노프의 안은 군부에게 매우 우호적인 토지 할당안입니다. 이 방식대로라면 총독 중 많은 이들이 충성스러운 군인으로 구성됩니다. 이 엄선된 장교들은 베테랑으로 셰푸노프의 절친한 친구들입니다. 몇 명은 러시아 내전 시기 이후부터 함께 복무해온 이들이기도 합니다.\n\n반면 이반 미하일로프의 안은 충성파에게 매우 우호적입니다. 미하일로프는 "왕립총독"이 토지에 할당되어야 한다고 믿습니다. 이 총독들은 백군보다는 제국 내 민간인들 중에서 선출됩니다.\n\n결국, 누가 어떤 방식을 하게 되었을까요?"
 WCH_regional.3.a: "토지는 왕립총독에게 주어진다."
 WCH_regional.3.b: "관리 구역은 군부 총독 통제로 넘어간다."
 
 WCH_regional.4.t: "손 더럽히기"
 WCH_regional.4.desc: "보리스 셰푸노프는 즐겁지 않았다. 군이 제국의 적으로부터 승리를 거둔지 몇 달이 지났다. 하지만, 최선의 노력에도 불구하고 적이었던 이들의 잔당을은 골칫거리가 있을 방법을 계속 찾아댔다. 오늘은 그 불만을 알리기 위해 다른 백군 참모들이랑 회의를 열었다.\n\n"제군, 설명 좀 해주게. 우리 적을 파괴한 것으로 보이는데 어떻게 지금도 우리 병력을 죽이고 나에게 두통을 안겨주는건가?" 아무 대답도 없었다. 셰푸노프 휘하 장군들의 침묵이 답보다는 변명을 지어내기 위한 것이라는 점은 의심할 여지가 없었다.\n\n"각하, 이 반군 활동이 고통스럽다는건 확실합니다. 하지만 장담하는데, 걱정할 것은 아닙니다." 무스타핀 장군의 목소리는 정확하게 내지른 확신도 아니었다. "너무 길게 버티기에는 별 볼일 없는 놈들이라고 예상합니다. 얼마 뒤면 알아서 붕괴할..."\n\n"무슨 소리인가, 레오니트. 그건 개소리야. 자네도 알지않나. 지금 놈들이 우리 부하들을 죽이고 우리가 힘들게 해낸 일들을 되돌리고 있단 말이야. 그런데 거기 앉아서 통제되고 있다고 말해? 무슨 근거로 그러는건가?!" 다시 침묵. 아무도 상관의 분노를 맞이하는 두 번째 사람이 되고싶지는 않았다.\n\n"흠. 자네같은 멍청이들이 뻔뻔하게 전쟁을 끝내지도 않고 이겼다고 말한 것 같군. 그것도 오늘로 끝이야. 체포 작전을 위해 각자 최정예 부대를 보내도록. 이번 주가 지나면 약간의 반대도 없기를 바라네. 알겠나? 내 눈에 흙이 들어가기 전까지는 반역자에게 고통받지 않을거란 말이야.""
 WCH_regional.4.a: "이번에는 확실하게."
 
 WCH_regional.5.t: "지원 강화"
 WCH_regional.5.desc: "정부 내에서 문제가 생기고 있습니다. 민간 분야와 군사 분야 간 긴장이 빠르게 최고조에 이르고 있습니다. 보기에도 불구하고 국가 현안에 대한 백군의 지배는 전 만큼 강하지 않습니다. 아타만 세묘노프가 사망한 후 군의 영향력은 날마다 줄어들었습니다. 기회주의적인 정치인들이 독수리처럼 하늘을 멤돌며 차르 미하일을 중심으로 뭉쳤습니다. 미하일은 백군이 국가 위애 지은 빡빡한 요새를 박살내려는 이들의 선봉이 될 수 있다고 여겨지는 자입니다.\n\n청년 장교 파벌의 지지와 이반 미하일로프의 지원을 받은 미하일은 정부 권력을 잡고 이름 뿐만이 아닌 실제적인 러시아 국가의 전제군주로 오르고자 합니다. 이들이 부유한 귀족과 산업가들을 아군으로 돌리고 지원을 받고 있다지만 군 내의 적절한 지지가 없으면 음모가 실패할 것이라는 걱정이 자라나고 있습니다.\n\n반면 백군과 그 참모총장인 보리스 셰푸노프는 뭔가 잘못되었다는 것을 깨달았습니다. 차르가 이들에게 대항하 음모를 꾸미고 있다는 결정적인 아직 증거는 찾지 못했지만 잠재적 반대파를 상대로 선수 칠 준비를 할 정도로는 의심하고 있습니다. 비상 계획이 작성되고 있으며 백군은 비상 사태에 돌입했습니다.\n\n조만간 한 세력이 다른 세력에 대항해 움직일 것입니다. 그대 백군 운동의 운명이 결정될 것입니다."
 WCH_regional.5.a: "백군이 통제권을 조인다."
 WCH_regional.5.b: "충성파가 영향력을 키운다."
 
 WCH_regional.6.t: "작은 딸꾹질"
 WCH_regional.6.desc: ""마지막 기회다!" 보리스 셰푸노프는 소리쳤다. 거처 1층을 점거하고 있는 차르의 의장대가 똑똑히 듣게 하기 위해서였다. "당장 항복해고 물러나라! 명령이다!" 아무 반응이 없다. 아무 말도 행동도 없었다. 셰푸노프는 불만 속에 한숨을 내쉬었다. 충성파가 얌전히 나와 유혈사태 없이 차르를 내놓길 바랬다. 하지만 그렇지 않았다. 이제 많은 이들이 죽어야 했다. 그는 부하에게 몸을 돌렸다. "볼코고노프 장군. 시작해도 좋네."\n\n볼코고노프는 고개를 끄덕인 뒤 무전기를 들었다. "전 부대!" 지시가 내려졌다. "명령에 따라 작전 개시한다!" 셰푸노프의 마지막 끄덕임과 함께 볼코고노프는 지시를 내렸다. "사격!" 미리 준비된 자리에서 준비하던 병사들이 지시에 따랐다. 순식간에 차르의 거처로 총포탄이 쏟아지기 시작했다.\n\n소총과 기관총이 창문과 문을 훑었고 대포와 장갑차가 벽에 구멍을 뚫었다. 1층 대부분이 잔해가 되었다. 반격은 산발적이며 부정확했고 오랜 시간이 지나기 전에 전부 사라졌다. 짧은 시간이 지나자 볼코고노프의 병사들은 자유 사격을 중지했다.\n\n현장을 조사하던 볼코고노프의 가슴이 조여들었다. 얼마 전까지만 해도 다른 이들과 같은 전우였던 의장대의 뒤틀리고 난도질 된 시체가 잔해 속에 널부러진 모습이 보였다. 아직도 살아있는 이들은 평생을 불구로 살아갈 것이다. 부끄럽기 짝이 없었다. 하지만 그걸 다른 이들에게는 들키고 싶지 않았다. 특히 셰푸노프에게는. 병사들이 무기를 든 채 거처로 전진하는 동안 볼코고노프는 등을 돌렸 떠났다."
 WCH_regional.6.a: "전부 계획대로군."
 
 WCH_regional.7.t: "한 시대의 끝"
 WCH_regional.7.desc: "보리스 셰푸노프는 준엄하게 눈 앞의 광경을 보았다. 그의 병력이 차르의 다차를 완벽하게 포위했다. 독 안에 든 쥐와 같았다. 그와 국가를 상대로 음모를 꾸민 이 사이를 막아선 것은 형식적인 황실 의장대와 성실한 청년 장교 몇몇 뿐이었다. 늙은 장군은 자신의 의사를 알릴 준비를 했다.\n\n"주목하라, 차르를 위해 복무하는 모든 이들이여! 오늘 우리는 러시아 국가의 의지를 집행하기 위해 이 곳에 왔을 뿐이다! 미하일 안드레예비치는 자신의 운명을 내던지고 반란 분자와 함께했으며 러시아와 그 국민들을 지키겠다는 신성한 맹세를 저버렸다. 당장 물러나라!" 차르 충성파는 꼼짝하지도 않았다. 셰푸노프는 놈들의 반항을 더는 봐줄 수 없었다. "이 광대극도 이정도면 됐네. 볼코고노프 장군, 병사들에게 공격 지시를 내리게. 이것도 오늘로 끝이야."\n\n"안됩니다. 유감이지만 그럴 수 없습니다. 각하."\n\n"씨발 그ㄱ-" 부하에게 몸을 돌린 그를 맞이한 것은 총구였다. 볼코고노프가 얼굴에 권총을 겨누고 있었다. "지... 지금 대체 무슨 짓을 하고 있는건가, 장군?!" 이제 근엄하고 결단력있던 셰푸노프의 목소리에는 보기 드문 공황이 담겨있었다.\n\n"보리스 셰푸노프. 황제 폐하 미하일 2세의 이름으로 너를 체포한다." 몇 초 만에 셰푸노프의 세상이 거꾸로 뒤집혔다. 볼코고노프의 병사들은 자신들을 보더니 셰푸노프의 지시에 따른 부대를 과격하게 구속하기 시작했다.\n\n"볼코고노프, 너마저? 안돼... 이럴리가..." 말이 마침내 그를 무너뜨렸다. 총리이자 백군 사령관, 과거 제국에서 제일 큰 권력을 누렸던 자는 병사들이 수갑을 채우자 다리의 힘을 잃었다. 거의 시작과 동시에 셰푸노프의 철권 통치는 끝을 맺었다."
 WCH_regional.7.a: "사슬이 깨졌다."
 
 WCH_regional.8.t: "새로운 시베리아"
 WCH_regional.8.desc: "키릴은 투덜거리며 앉았다. 긴 하루 일과를 마치고 쉴 수 있는 얼마 안되는 기회였다. 이 높은 곳에서 오늘 한 일이 무슨 결과를 불러왔는지 똑똑히 볼 수 있었다. 그의 눈이 볼 수 있는 넓은 땅에 나무가 사라져 있었다. 나무가 있던 곳은 지금 의자로 쓰고 있는 것과 비슷한 그루터기가 있었다\n\n여기에 그가 있었다. 한때 시베리아 황무지와 그 자연적 산물의 아들이었던 그는 이제 그가 한때 막으려 한 자의 일을 하고 있었다. 임금은 매우 짭짤했지만 키릴은 지금도 영혼을 팔고 한때 고향이라 불렀던 곳과 비슷한 숲을 파괴하는걸 도울만한 가치가 있었는지 생각했다.\n\n키릴이 담배에 불을 붙일 때 그의 마음은 계속해서 떠돌아다녔다. 시베리아는 광활한 땅이었다. 하지만 이런 곳의 끝없어 보이는 숲조차 이러한 장대한 상황 속에서는 유한했다. 제국개발회사는 늑대떼처럼 황무지를 헤집고, 숲을 찢어발기고, 광활한 황무지를 특징없는 평원으로 만들었다. 키릴은 생각했다. 제국개발회사의 일이 끝났을 때 숲이 남아있기나 할까?\n\n그는 자연인으로 태어나 자랐다. 땅에 의지해 살았고 자연이 베푸는 것에 감사했다. 키릴은 문명이 과대평과되었다고 생각했다. 더 많은 사람들이 자연의 아름다움을 받아들이기를 바랬다. 하지만 문제가 있었다. 그건 임금이 별로 좋지 않았다. 결국, 키릴과 같은 야수도 제국개발회사가 제안하는 부에 설득되었다.\n\n먼 미래에, 키릴의 아이들이 아버지와 같은 경험을 할 수 있을까? 키릴은 담배를 끄며 생각을 그만두고는 교대하러 떠났다."
 WCH_regional.8.a: "진보의 대가군."
 
 WCH_regional.9.t: "유예의 순간"
 WCH_regional.9.desc: "머리끝부터 발끝까지 세묜의 몸이 아파왔다. 해뜰때부터 해질때까지 보크사이트 광산에서 일해왔다. 하루종일 그 빌어먹을 구덩이 속에서 일하고 난 지금에서야 몸을 추스릴 시간이 된거다. 한때 NKVD 장교였던 세묜은 이제 그를 붙잡은 이들의 노예에 지나지 않았다. 과장을 빼도 그가 꿈꿨던 영광은 아니었다.\n\n"또 농땡이 피냐, 빨갱아?" 익숙한 목소리가 세묜은 으르렁거리게 했다.\n\n"적어도 난 제정신 놓기 전에 그만둘 줄은 안다, 파시스트 놈아." 누가 조롱조로 환영인사를 했는지 볼 필요도 없었다. 그 파시스트 녀석, 아나톨리라는 덩치 큰 친구가 세묜 옆자리에 앉아 낄낄거렸다.\n\n"우리가 죽을 때까지 일하게 만들 생각이야. 너도 알 걸. 몇몇 놈들이 떨어지는걸 봤어. 간수들은 신경쓰지도 않더라. 아무 일도 없던 것처럼 지나가던데." 세묜도 봤다. 등에 총을 들이밀어도 일할 수 없을 정도로 나약한 자들은 절망 속에서 빛도 비치지 않는 곳으로 무너져내렸다.\n\n"뭐가 나쁜지 모르겠다. 노동으로 사형당하는게 더 나쁠까, 아나톨리 너 같은 파시스트랑 같이 일하는게 더 나쁠까."\n\n파시스트는 공허한 웃음을 터트렸다. "우리가 누군지는 아무 상관 없어, 볼셰비키. 놈들이 보는건 광산에서 굴릴 시체가 전부라고. 우린 여기서 전부 형제들이야. 우리가 좋건 싫건 말이지."\n\n그렇게 말하며 아나톨리는 공구를 손에 쥔 채 광산 입구로 돌아갔다. 사실, 세묜은 그 말이 사실이라는 것을 알았다. 그의 어딘가는 과거의 적이 이 구덩이에서 살아 나오기를 바랬다."
 WCH_regional.9.a: "한 배에 탄 원수들."
 
 WCH_regional.10.t: "계획에 없었는데"
 WCH_regional.10.desc: "매 초가 지날 때마다 드미트리 볼코고노프 장군은 점점 더 불안해했다. 때가 되면 차르를 돕겠다고 약속했고, 마침내 그 때가 되었다. 하지만 현실은 그것보다 훨씬 더 복잡했다. 러시아같이 나사 빠진 땅에서는 흔한 일이었다.\n\n백군은 이미 천 명이 넘는 병력을 배치했으며, 더 많은 이들이 오고 있을 것이 분명했다. 볼코고노프의 분견대는 지금 있는 이들의 일부분에 지나지 않았다. 신세 조진 차르를 헛되이 지키고자 노력하는 가엾은 영혼들은 엄청난 열세였다. 보리스 셰푸노프가 차르 경호대에게 항복할 것을 외치자 볼코고노프의 마음은 피하고 싶었던 어두운 곳으로 움직였다. 미하일 편을 든다는게 현명한 생각이었을까? 이렇게 답 없는 상황에서 상관을 무장해제하려 하면 무슨 일이 벌어질까?\n\n볼코고노프의 자기성찰을 깬 것은 상관의 목소리였다. "볼코고노프 장군. 부하들을 진입시키게. 저 멍청이들 상대로 시간을 너무 끌었어. 이 개판을 끝낼 시간이네." 장군은 달려오는 차의 전조등을 본 사슴마냥 충격에 빠졌다. 뭐라고 해야하지? 지금인가? 차르를 배신하는건 불명예스럽기 그지 없어, 하지만 다른 방법은 분명 파멸을...\n\n"장군? 내 말 들었나? 병사들 빨리 움직이게!" 볼코고노프는 초조하게 침을 삼켰다. 바로 지금이 결정할 때였다. 오늘 무슨 결정을 내리던 간에 누군가는 그를 반역자라고 여길 것이다. 유일한 차이는 그 뒤에 살아남을 수 있을까 아닐까 뿐이었다.\n\n"아 알겠습니다. 전 부대, 진격 준비!" 그 명령에 백군 병력이 차르의 거처로 향했다. 영혼이 수치심에 얽매인 채 전선에서 벗어나는 볼코고노프에게 산발적인 총성이 들렸다."
 WCH_regional.10.a: "선한 이들이 아무 일도 하지 않을 때 악은 승리한다."
 
 WCH_regional.11.t: "언더독 이야기"
 WCH_regional.11.desc: ""젠장 이제 뭘 해야하죠? 아...일이 이렇게 될 줄을 알았더라면!" 미하일은 제정신이 아니었다. 히스테리 발작을 일으키기 직전이었다. 반면 미하일로프는 평온한을 유지하려고 노력했다. 하지만 지금 상황에서는 진짜 힘든 예상만이 나올 뿐이었다. 솔직히 말해 그도 차르 만큼 겁에 질려 있었다.\n\n"진정하시지요, 폐하! 제가 어...우리는 방법을 생각해낼겁니다! 단지 생각할 시간이 필요할 뿐..."\n\n"생각할게 뭐있어요? 놈들도 우리 끝났다는거 알아요. 놈들이 건물을 포위하고 있잖아요! 제가 그 피비린내 나는 초대장을 받지만 않았어도 이런 난장판은 없었을거에요!" 미하일의 히스테리컬한 외침은 둘 사이의 피할 수 없는 충격의 고리에 영향을 줬을 뿐이었다. 갑자기 밖에서 들린 총성이 둘의 사색을 방해했다. 이후 귀가 찢어질 듯한 폭발이 건물 전체를 뒤흔들었다. 미하일은 빗나간 총알이 자기 위에 있는 창문을 깨부수자 웅크린채 어울리지 않는 비명을 질렀다. 총성의 교향곡이 크레센도에 다다르는 동안 두 남자는 바닥에 엎드려 머리를 감싸쥐었다.\n\n몇 시간처럼 여겨진 시간이 지나자 총성이 갑자기 멎었다. 미하일과 미하일로프의 거친 숨소리가 남아있는 소리의 전부였다. 먼저 미하일로프가 일어나 무슨 일이 일어났는지 깨진 창 밖을 보았다. 운이 없었다. 어둠과 전투로 인해 피어오르는 연기 때문에 늙은이는 밖을 볼 수 없었다.\n\n"뭐에요? 우리 이겼어요?" 미하일은 여전히 바닥에 찰싹 붙은 채 소심하게 물었다. 식당 문이 열리자 차르는 빽 비명을 질렀다. 두 남자는 볼코고노프 장군을 보기 위해 몸을 돌렸다. 장군은 양 옆에 백군 병사들을 데리고 있었다.\n\n"놀라지 마십시오, 폐하. 반역자들을 처리했습니다. 이제 안전하십니다.""
 WCH_regional.11.a: "잠깐, 뭐라고?"
 
 WCH_regional.12.t: "늙은 왕자"
 WCH_regional.12.desc: "카달라 공항 활주로에 내려앉은 비행기에서 내린 니키타 알렉산드로비치를 처음 반긴 것은 차가운 시베리아의 바람이었다. 꼼꼼하게 준비했지만 왕자는 이 지방의 매우 추운 기후를 과소평가 한 것 같았다. 입고있는 모피 코트를 더 꽁꽁 동여매며 니키타는 그의 도착을 환영하기 위해 모인 수많은 사람들을 향해 걸어갔다.\n\n군중들 앞에 선 참모총장 보리스 셰푸노프는 왕자를 열렬히 맞이했다. "니키타 왕자 전하! 전하와 전하의 가족들이 러시아에 돌아온 것을 제가 처음으로 환영하게 해주십시오."\n\n니키타는 공손한 미소를 보내며 셰푸노프에게 팔을 뻗었다. "안녕하십니까, 장군님. 돌아오니 좋군..." 이제 아내와 두 아들(니키타와 알렉산드르)을 대동한 왕자는 셰푸노프 뒤에 있는 군중들을 보기위해 몸을 기울였다. "그런데 제 조카는 어디있습니까? 그 애랑 얘기를 나누고 싶은데요."\n\n"죄송합니다, 전하. 하지만 폐하께서는 오늘 편찮으셔서 유감스럽게도 여기 나오시지 못하셨습니다. 괜찮으셨다면 기쁘게 전하를 맞이하셨을 겁니다. 오시죠. 거기 계시면 추우실겁니다." 셰푸노프는 왕족들에게 함께 가자고 손짓했다. 이들은 따랐다.\n\n장군의 말에도 불구하고, 니키타 왕자는 조카가 반기러 온 이들 중 없다는게 좀 이상했다. 왕자는 재회를 매우 기대하고 있었다. 미하일도 같을거라고 여겼다. 황제에게 무슨 일이 생겼는지는 몰라도 꽤 심각한 일일거라고 생각했다..."
 WCH_regional.12.a: "되찾으니 좋군."
 
 WCH_regional.13.t: "많은 것의 시작"
 WCH_regional.13.desc: "도쿄 카스미가세키 지구 깊숙한 곳에서 블라디미르 아브라모프 장군은 이상한 땅의 이방인이 된 기분이었다. 지금 그는 일본 외무성 청사의 별 특징 없는 사무실 안에 서서 공식 외교 사절단을 맞이하고 있었다. 블라디미르는 보리스 셰푸노프가 도쿄로 보낼 백군 사절로 직접 뽑은 이였다. 장군은 상관의 명령에 감히 의문을 갖지 않을 것이었다. 하지만 머릿속을 떠도는 작은 생각이 하나 있었다. 아브라모프는 군인으로 외교 경험은 하나도 없었다.\n\n그는 왜 셰푸노프가 외교부가 대신 처리하도록 두지 않았나 생각했다. 하지만 지금은 뭘 하기에는 너무 늦은 순간이었다. 앞에 있는 일본인들은 아브라모프가 새 러시아 외교 임무의 얼굴이라고 예상하고 있었다. 러일관계의 미래가 이 만남의 성패에 걸려있다는 것은 알고 있었다.\n\n"요컨대, 황제 폐하께서는 역사적 앙금은 잊고 새로운 러일관계를 크게 이뤄내기를 바라십니다. 확신하건데, 우리는 우호적이고 평등하게 접근할 것입니다." 아브라모프의 성명은 엄청난 연습을 거듭한 것 같았다. 그 사실이 저 일본인이 신경쓰지 않기를 바랬다.\n\n일본측 상대는 부하 중 하나에게 고개를 돌려 러시아 사절단이 이해할 수 없는 말로 말했다. 그 뒤 외교관은 얼굴에 설득력없는 미소를 띈 채 아브라모프를 보았다. "평등하게라고 하셨죠? 어떻게 봐도 흥미로운 관점이군요. 걱정하지 마시죠, 장군님. 일본은 관계 강화에 열려있습니다. 저는 오늘 만남이 많은 것의 시작이 되기를 바랍니다. 그 과정에서 외교하는 법에 대해 한두 개 정도는 배울수도 있죠, 안 그래요?""
 WCH_regional.13.a: ""음, 네, 그렇군요.""
 WCH_regional.13.b: ""음, 네, 그렇군요.""
 
 WCH_regional.14.t: "미래를 향해 전진"
 WCH_regional.14.desc: "보리스 셰푸노프는 발코니에서 백군 병력이 치타의 주요 대로를 행진하는 것을 지켜보았다. 극동 재통일 이후 처음으로 벌어지는 퍼레이드였다. 셰푸노프는 군인들이 뭘 보여줄지 별 기대를 하지 않았다. 백군은 군복을 입은 도적떼였다. 몇 십년 전 아타만 세묘노프 밑에서 복무하던 시절에는 야만적인 약탈자들에 지나지 않았다.\n\n오늘 그가 본 것은 그 기억과는 달랐다. 병력들은 발 맞추어 행진했다. 눈은 차르에게 고정하고 팔은 경례를 바쳤다. 군복은 완벽하고 잘 관리되었다. 어깨에 걸려있는 소화기는 최신식 설계였다. 셰푸노프와 같은 늙은 백군조차 밑에 있는 병사들의 용맹한 모습에 감명받지 않을 수 없었다.\n\n보병이 지나가고 명망 높은 코사크 기수들이 나타나자 셰푸노프는 어쩔 수 없이 감정적으로 변했다. 오랜 세월이 지난 끝에 만들고자 노력했던 군대가 나타나났다. 말에 탄 약탈자와 민병대의 오합지졸이 아니라 필요하다면 세상을 정복할 준비도 된 전문적인 군대가.\n\n"블라디미르, 백군이 진짜 군대 꼴을 할 날이 올 줄은 몰랐습니다. 정말 믿을 수 없어요..." 옆에 선 아브라모프 장군이 말하는 와중에도 셰푸노프의 눈은 여전히 기수들을 보고 있었다.\n\n하지만 미하일 2세는 참석하고도 별로 신경쓰지 않은 유일한 인물이었다. 다른 이들이 용맹한 전사를 보는 동안 그는 자신의 감옥을 지키는 냉혈한 간수들을 보았다. 차르는 사열식 내내 침묵을 지키며 감탄보다는 조용한 우려의 눈으로 보았다."
 WCH_regional.14.a: "정말로 신경써야 할 힘."

 WCH_regional.15.t: "시간의 흔적"
 WCH_regional.15.desc: "소피야는 평소보다 아파트에서 더 먼 곳까지 나왔다. 파시스트 정부가 제야에서 몰려난 이후 파시스트당 깡패들이 더는 도시를 공포에 빠뜨리지 못한다는 것을 알고 꽤 편하게 거리를 산책했다. 하지만 상황이 덜 이상해졌다는 말은 아니었다.\n\n그날 집으로 돌아온 소피야는 한 무리의 사람들이 인도에 몰려있는 것을 보았다. 건물 벽에 붙은 무언가에 관심을 가진 것처럼 보였다. 뭔지는 모르겠지만 사람들을 동요하게 만드는 것이었다. 가까이 다가가자 사람들이 자기들끼리 웅얼거리는 소리를 들을 수 있었다. 마침내 그녀는 사람들이 뭘 보고 있었는가 볼 수 있었다.\n\n벽에 붙은 것은 커다란 선전 포스터로 백군 복무를 광고하는게 확실했다. 한가운데에는 험상궂게 생긴 병사가 손에 소총을 들고 머리 두 개가 달린 용에게 돌격하는 그림이 이상적으로 그려져 있었다. 용은 사악한 짐승임이 분명했다. 용 머리 한쪽은 붉은색으로 칠해졌고 다른 한쪽은 칠흑같은 검은색으로 칠해졌다. 그 야수의 꼬리에 말려있는 것은 러시아 삼색기가 다 해진 상태로 걸려있는 막대였다. 대문자로 써진 글자는 "백군에 참가하라, 성스러운 러시아를 급진주의의 손아귀에서 구해내라!"였다. 이 상징주의는 누구라도 알아볼 수 있었다.\n\n소피야는 걱정만이 들 뿐이었다. 이 포스터는 꽤 부드러운 편이었지만 군국주의적인 디자인은 전의 정권과 크게 다르지 않았다. 그녀는 집으로의 여정을 계속하며 새 정권이 통제를 조이더라도 자신은 비교적 평화롭게 존재할 수 있기를 바랄 뿐이었다."
 WCH_regional.15.a: "새로운 페인트칠."
 
 WCH_regional.16.t: "특이한 요청"
 WCH_regional.16.desc: ""어...러시아인이라고? 확실해?"\n\n"확실합니다. 영어를 너무 못해 무슨 말인지 알아듣지 못했습니다. 뭘 원하는지 알기위해 러시아어 할 줄 아는 사람을 찾아봐야 했습니다."\n\n"들여보내." 대사는 혼란스러웠지만 동시에 궁금하기도 했다. 러시아어를 마지막으로 배운지는 시간이 좀 지났다. 하지만 외교를 할 정도로는 안다고 자신할 수 있었다. 약간의 시간이 지난 후 의문의 사절이 대사의 사무실로 들어왔다.\n\n"안녕하십니까! 저는 전 러시아의 황제 미하일 2세 폐하를 대표합니다. 저는 오늘 미합중국이 우리를 러시아의 진정한 정부로 인정해달라고 요청하기 위해 왔습니다."\n\n대사는 들은 말에 완전히 압도되었다. "이봐요, 천천히 말해요. 그러니까, 황제를 대표하신다고요?"\n\n"그렇습니다. 하늘이 내려주신 황제 미하일 2세를 대표해 백군은 파시스트와 볼셰비키 폭군들에게서 동시베리아를 탈환했습니다. 이제 우리 위치가 공고해졌으니, 우리가 적법한 정부라고 인정받기를 바랍니다." 대답은 더 많은 질문을 불러올 뿐이었다. 대사는 이 일에 관해 누구에게 전화해야만 했다. 하지만 먼저 이 이상한 러시아인을 사무실에서 내보내야 했다...\n\n"어, 안타깝지만 제가 할 수 있는 일은 별로 없어요. 전 대일 관계 담당이에요. 그래도 국무부에 전화해서 당신 얘기를 해볼게요. 그, 어, 다른 질문 있나요?""
 WCH_regional.16.a: ""아니오. 이게 다입니다.""
 
 WCH_regional.17.t: "일방적인 관계"
 WCH_regional.17.desc: ""제국외교부의 니콜라이 우흐톰스키입니다."\n\n"안타깝지만 좋아하시지 않을 소식을 가져왔습니다." 익숙한 목소리는 외무장관을 얼어붙게 만들었다. "제 동료들은 귀측의 경제적 동반자 관계를 받아들였습니다. 다만 일종의 양보를 요구..."\n\n"뭐요? 양보요? 이미 할 만큼 했습니다만!"\n\n"어조에 주의하시는게 좋을겁니다. 우흐톰스키씨. 제 동료들은 자이바츠가 귀측 영토 내에서 원하는대로 사업을 할 수 있기를 바랍니다. 그리 많이 요구하는건 아니라고 생각합니다. 그렇지 않습니까?"\n\n"사업은 언제나 환영합니다만, 자이바츠는 기회만 있으면 순식간에 약점을 잡으려든다는건 그쪽도 잘 아시잖..."\n\n"죄송합니다. 우흐톰스키씨. 하지만 당신이 흥정을 할 위치는 아니라고 믿습니다. 우리 사업의 혜택을 받아들일겁니까, 아니면 받아들이지 않으시겠습니까. 분명히 말하는데, 당신 전임자들이었다면 이런 대화를 할 필요도 없었다고 생각합니다만..."\n\n잠시 멈춤. 전화 속의 남자는 옳았다. 우흐톰스키도 알았다. "젠장, 좋아요! 양보하겠습니다. 그냥... 더 놀래키지만 마십시오. 알겠습니까?"\n\n"우리 방식대로 보실 줄 알았습니다. 계속 연락하겠습니다." 그렇게 통화가 끊겼다. 우흐톰스키는 수화기를 원래 있던 곳에 내리쳤다."
 WCH_regional.17.a: "거래가 순식간에 나빠졌어!"
 
 WCH_regional.18.t: "뭔가 특별한 것의 시작"
 WCH_regional.18.desc: "보리스 셰푸노프는 정적인 순간을 반기게 되었다. 집무실에 홀로 앉아 손에는 보드카 잔을 든 채 참모들의 보고서를 살펴보았다. 나쁜 소식들 뿐이었다. 갈수록 대담해지는 반군들에 대한 더 많은 보고서들. 민간 관료 내 잠재적 반대파에 대한 더 많은 소문들. 그리고 그 외의 수많은 것들. 전부 성가시기 짝이 없는 것들이었다.\n\n늙은 장군은 빠르게 잔을 들이켰다. 보드가카가 목을 얼얼하게 만드는 동한 셰푸노프는 아타만이 모든 일을 어떻게 여겼을까 생각했다. 그 늙은 카자크는 언제나 침착함을 유지하는 재주가 있었다. 심지어 상황을 통제할 수 없는 순간에도. 이제 세묘노프가 갔으니 이 난장판을 치우는 것은 그의 몫이었다. 장군은 군대가 성공하면 삶이 더 쉬워질거라 믿은 자신을 저주했다. 승리가 해결하는 문제보다 더 많은 문제를 만들어낸다는 것을 지금쯤은 알아야 했다.\n\n셰푸노프는 마음 속 깊이 치타의 옛 시절을 그리워했다. 세묘노프와 그가 부리는 카자크와 함께 말에 타고 시베리아 툰드라 전역에서 대담한 짓을 벌이던 시절. 최소한 그 시절에는 적들이 정면으로 맞설거라는건 알고 있었다. 오늘날 놈들은 일상 속에 숨어있었다. 평화는 셰푸노프를 현실에 안주하게 만들었다. 그때 정말 필요한 것은 어느 때보다도 더 경계하는 것이었다.\n\n셰푸노프는 잔을 다시 채우고자 움직였다. 이는 그가 오늘의 권태감을 잠시나마 잊게해주었다."
 WCH_regional.18.a: "뭔가 잘못되었어. 도대체 뭐지?"

 WCH_regional.19.t: "포기를 안하잖아"
 WCH_regional.19.desc: "그리고르의 시선은 골목의 한 쪽 끝부터 다른 한 쪽 끝까지 빠르게 이동했다. 자기가 모든 상항을 통제하는 것처럼 보이고자 했지만 사실은 겁에 질려 있었다. 그와 다른 러시아 파시스트당 동료들이 아무런 처벌 없이 행동할 수 있는 시기는 끝났다. 하지만 두 친구들에게는 그런 공포가 없는 것 같았다.\n\n"네놈들 차르를 불러보지 그래, 유대인 새꺄? 우리 구역에 들어올 수 있다고 생각한거냐? 우린 아직도 여길 다스린다고. 전쟁도 그건 못 바꿔!" 독특하지만 잘 관리되지 않은 파시스트당 제복을 걸친 그리고르의 친구들은 쓰러진 남자를 내려다보았다. 이들은 그 남자를 거리에서 끌어내 바로 괴롭히기 시작했다. 마치 옛날처럼 말이다.\n\n"그냥 인구 조사 하고있었어요!" 남자는 울부짖었다. "유대인도 아니라고요!" 자비를 바라는 애원에는 맹렬한 발길질이 작렬했다.\n\n그리고르의 등 뒤에나 난 외침이 세 파시스트의 시선을 돌렸다. 백군 군인 두 명이 무기를 든 채 다가오고 있었다. 그리고르의 위장을 뒤틀리게 만드는 광경이었다. "당장 물러나!" 앞에 있던 한 명이 말했다. "하늘 위로 손 올려! 당장!"\n\n"아, 차르네 개가 마침내 납셨구만!" 그리고르의 동료 하나가 짖었다. "그냥 니네 사람이랑 좋은 대화를 나누고 있었거든!" 그리고르는 친구들을 보며 사신이 자기를 덮치고 있는듯한 기분이 들었다.\n\n"야, 잠깐, 우리 이러면 안돼-" 친구 중 하나가 무기를 꺼내자 그의 생각과 말이 막혔다. 그리고르는 군인들이 사격하기 전에 뭐라 외칠 시간도 갖지 못했다. 총알이 몸을 궤뚫자 그는 땅바닥에 쓰러졌다. 그의 얼굴은 공포의 대상이었던 다른 이들의 얼굴 옆에 처박혔다."
 WCH_regional.19.a: "이 전쟁은 끝났어."

 WCH_regional.20.t: "조용한 저녁"
 WCH_regional.20.desc: "미하일은 수프를 내려보았다. 먹을만한 입맛이 아니었다. 최선을 다하고 있었지만 모든게 잘못될 수도 있다는 생각을 멈출 수 없었다. 차르의 저녁 손님인 이반 미하일로프의 입맛은 별 문제가 없는 것 같았다. 하지만 평소에 말이 많았던 장관조차 오늘은 이상할 정도로 침울했다.\n\n"폐하." 미하일로프는 그를 보며 말했다. "드셔야 합니다. 빈 속으로 다니시게 할 수는 없습니다. 해야 할 일이 많습니다." 차르와 마주보며 미하일로비치는 말을 이었다. "걱정 마시지요, 폐하. 전부 작업 중입니다. 이제 남은 것은 성공을 믿는 것 뿐입니다."\n\n미하일로프는 숟가락을 내려놓았다. 두 남자 모두 숟가락이 흔들리기 시작하고 있다는 사실을 알아챘다. 다른 은제 식기들도 마찬가지였다. 밖에서는 낮은 우르릉 소리가 들렸다. 미하일과 미하일로프는 무슨 일인지 알아보기 위해 동시에 일어났다. 이들의 마음은 쿵쿵 뛰기 시작했다.\n\n커튼을 옆으로 제치자 피를 식게 만들만한 광경이 이들을 맞이했다. 트럭과 장갑차들이 도시 주둔군 표식을 단 병사들을 쏟아냈다. 이들은 거처를 포위하기 위해 움직이고 있었다. 정문에는 보리스 셰푸노프가 서있었다. 그 부하 중 하나는 화를 내며 근위대 지휘관에게 소리를 치고 있었다. 둘은 창문에서 물러나 서로를 쳐다보았다.\n\n"결국 이렇게 되었군요. 그렇지 않아요?" 차르가 말했다. 속삭임에 가까운 목소리였다. "셰푸노프가 우리를 찾아냈어요.""
 WCH_regional.20.a: "절벽 끝에 내몰렸군."
 
 WCH_regional.21.t: "차르즈 스피치"
 WCH_regional.21.desc: "러시아어를 가르칠 교사를 기다리며 미하일은 부끄러운 기분만이 들었다. 그는 전 러시아의 지도자를 두고 경쟁하고 있었지만 자기가 다스리는 사람들의 말에 대해 어떤 교육도 받지 않았다. 이는 보기 좋은 모습이 아니었다. 그와 고문들은 이에 동의했다.\n\n물론 미하일은 약간의 단어와 관용구는 알았다. 인사는 할 수 있었다. 찬성과 반대도 할 수 있었다. 거기다가 화장실을 써도 되냐고 물을수도 있었다. 러시아어를 꽤 잘 알아듣기도 했다. 라디오나 정부 연설을 들을 수 있을 정도였다. 유감스럽게도, 러시아어를 말하는 능력은 정말 모자랄 뿐이었다.\n\n사실 그의 일부분은 러시아어 공부에 시간을 쏟는 것에 저항하고 있었다. 하지만 최근 그는 바뀌기 시작했다. 신민들이 어떤 사람들인지 제대로 알게 되었다. 이들은 근면하고, 배려심 있고, 솔직한 사람들이었다. 습격이 끝난 후에 함께 모여 농장을 재건하고 돈이나 음식을 받지 못할 것을 알면서도 동쪽에서 온 난민들을 재워주는 사람들이었다. 그리고 그를 받아들인 사람들이었다.\n\n미하일은 자기가 떠난다면 이 땅을 누가 다스리게 될지도 알게 되었다. 적 한 명을 몰아낼 수 있다면 마을 전체를 약탈할 이들이었다. 그런 이들은 전부 많은 적을 두고 있는 것 같았다. 의지가 느껴지기 시작했다. 자신을 여기 받아준 너그러운 사람들에 대한 책임감이었다. 그는 이들을 위해 여기 머무르고 있었다. 매일 자신이 진짜로 러시아의 지도자가 가능성이 높아져만 가는 것 같았다. 그 날에 준비해야 했다.\n\n그래서 자리에 앉아 손에는 종이를 든 채 시계를 보았다. 그는 치타 사람들을 생각하며 발을 바닥을 톡톡 두들겼다. 갑자기 문이 열리는 소리가 났다. 한 남자가 들어왔다. 그는 미하일을 보며 미소를 지었다."
 WCH_regional.21.a: "프리베트 미하일, 프리스투핌. (안녕하세요 미하일, 시작하죠.)"

 WCH_regional.22.t: "씨 뿌리기"
 WCH_regional.22.desc: "이반 미하일로프는 서류가방을 든 채 허둥지둥 차르 미하일의 방으로 뛰어들어왔다. 노크조차도 없었다. 복도를 살펴보기 위해 밖으로 고개를 내민 다음, 문을 닫고 앉은채 기다리고 있던 군주에게 다가갔다. "아무도 안 따라왔죠? 정말 확인한거 맞죠?" 미하일은 손가락으로 탁자를 두들기며 소심하게 물었다.\n\n"확인했습니다. 빨리 끝내죠. 여기 오래 머무르고 싶지 않습니다." 미하일로프는 서류가방을 열고 들어있던 종이 몇 장을 탁자 위에 올렸다. 각 장마다 이름 목록이 적혀있었다. 목을 가다듬으며 차르 맞은편에 앉은 장관은 말을 이었다. "그럼 시작합시다. 이게 접촉해야 할 주요 인물 목록입니다. 이 이름들을 꼭 기억하셔야만 합니다."\n\n"뭐하는 사람들인가요?" 차르는 목록을 확인하며 생각에 잠겼다.\n\n"잠재적인 아군들입니다. 셰푸노프를 제거하려면 친구들이 필요합니다. 부유한 올리가르히와 불만스러워하는 군인들을 우리 대의에 동참시킨다면 백군의 통제를 깨는데 도움이 될겁니다."\n\n미하일은 읽던 종이를 옆으로 치웠다. "좋아요. 셰푸노프가  좀...문제 없는 개인 알현을 허락해줄지 알아보죠. 알현 중에 무슨 일이 벌어지는지 셰푸노프가 알 필요는 없겠죠?"\n\n장관은 기만적인 미소를 지었다. "바로 그겁니다. 꽤 빨리 배우시는군요, 폐하.""
 WCH_regional.22.a: "거미줄을 좀 짤 순간이야."

 WCH_regional.23.t: "거물들"
 WCH_regional.23.desc: ""그래 이반, 왜 여기로 데려왔지? 그냥 옛날 친구들을 만나려는건 아닌 것 같은데 말이야."\n\n잠시 동안 미하일로프는 조심스럽게 청자들을 훑어봤다. 호의와 믿음직한 말 끝에 극동 러시아에서 제일 강력한 산업계 올리가르히 중 다섯 명이 그와 차르 앞에 앉아있었다. 다음에 무슨 말을 할지 신중하게 골라야 했다. "안타깝게도 그건 아니네, 친구. 상의하고 싶은게 있거든. ...사업에 관해서 말야. 예산 퍼먹는 하마 때문에 짜증난다는건 잘 알아. 백군 말이야. 그리고 해결책을 찾고 있는 것도 알고. 맞지?"\n\n정적이 흐른 뒤 올리가르히 중 하나가 조심스럽게 입을 열었다. "솔직하게 말해볼까? 진절머리 나. 국방예산이 수익을 얼마나 까먹는지 넌 모를거야. 그런데도 우리는 아무것도 못해. 이 바닥에서는 백군 말이 곧 법이야."\n\n"그럼 뜻이 맡는거군. 폐하랑 나는 군부 영향력을 억제하고 제국을 민간 통치로 되돌릴거야. 물론 그걸 위해서는 친구들이 필요하지..."\n\n"그럴거라고는 생각도 못했는데. 필요한거 있으면 말만 해. 다 줄테니까. 그냥 다 끝나면 우리가 수습하게 해줘. 알았어?" 올리가르히가 대답하자 그의 동료들은 승낙의 의미로 몇 번씩 고개를 끄덕였다.\n\n미하일로프는 차르를 보고 미소지었다. 이후 다시 사업가들에게 고개를 돌렸다. "이거 거래가 된 것 같군. 친구들.""
 WCH_regional.23.a: "달러는 칼보다 강하다."

 WCH_regional.24.t: "미하일의 여행"
 WCH_regional.24.desc: "이고르 대위는 약간의 관심만을 가진 채 차르를 쳐다았다. 차르는 공장 노동자들과 잡담을 나누고 있었다. 별들이 내린 지시는 "차르가 너무 큰 문제에 빠지지 않도록 해라"였다. 대위가 좋아하기에는 너무 애매한 지시였다. 애초에 "문제"라는게 뭘까? 이고르는 이 지시가 최소한 "직접 보면 알 것" 같은 시나리오라고 생각했다.\n\n주먹으로 뺨을 받치던 이고르는 차르가 좀 이상하다는 것을 알아채기 시작했다. 미하일 뒷바라지는 새로운 일이 아니었다. 하지만 이번에는 평소의 버릇과는 뭔가 달랐다. 활기가 넘치는데다가 수다스러워 보였다. 이고르는 차르의 진심 담긴 웃음을 처음으로 봤다고 맹세할 수 있었다. 뭔가... 잘못된 느낌이었다.\n\n차르는 수감자였다. 그건 이 찌꺼기 제국에 사는 모두가 잘 아는 사실이었다. 미하일은 언제나 비참한 새끼였다. 왜 오늘은 이 자식이 생기 있게 걷는 것 같지? 왜 그게 이상하게 느껴지는거지?\n\n미하일이 다가오자 대위는 날뛰는 생각에서 벗어났다. 차르의 얼굴은 여전히 활짝 웃고 있었다. "좋습니다, 이고르. 여기서 나가죠. 괜찮나요?"\n\n"음, 네. 괜찮습니다. 폐하." 차르와 함께 나가고자 일어서며 얼마 전에 보인 활기가 목소리에도 꽤 섞여있다는 사실을 알아챌 수 밖에 없었다. 이런 분위기의 미하일을 보는 것은 마음이 따뜻해짐과 동시에 불안했다. 이고르는 알았다. 다른 일이 없다면 이 일이 다음 보고서에 쓸 흥미로운 일화가 될 것이다..."
 WCH_regional.24.a: "뭐하는 거지?"

 WCH_regional.25.t: "약한 고리"
 WCH_regional.25.desc: ""갑자기 불렀는데 와주셔서 고맙습니다, 장군님. 요즘 엄청 바쁘실텐데요." 미하일은 그렇게 말하며 저녁 손님인 드미트리 볼코고노프 장군과 우아한 악수를 나누었다.\n\n화려한 식탁에 앉은 볼코고노프는 재무장관도 같이 있다는 것을 알았다. "장군님! 함께 해 주다니 좋군요. 직접 뵈려고 하기도 했습니다."\n\n볼코고노프는 미하일로프에게 혼란스러운 미소를 지어보였다. "환대에 감사드립니다. 하지만 우리가 제 상관과 함께 결정할 수도 없는 일에 대해 상의할 수 있을 것 같지는..."\n\n미하일로프는 앞으로 몸을 기울인 채 계속 말했다. "아, 그런건 많죠. 장군님. 장군님께서 옳은 일을 하려고 노력하는 사람이라는 얘기가 있습니다. 그게 별들이 바라는 것과 다르더라도 말이죠. 제 말이 맞습니까?"\n\n장군의 말이 가늘어졌다. "...지금 대체 무슨 말을 하시는겁니까?"\n\n"이 제국이 백군의 압도적인 영향력 밑에 고통받고 있다는 것은 비밀이 아닙니다. 그러고 보니, 군에 몸을 담고 있는 이들 전부가 부패한건 아니죠. 장군님. 저는 장군님이 깨끗한 사람 중 하나라고 믿습니다."\n\n"제가 셰푸노프에게 대들기라도 바라시는겁니까? 이게 하극상이나 다름없는 일임을 아셨으면 좋겠습니다. 이 일에 대해 보고하게 되어서 유감입니다." 미하일과 장관이 창백하게 질리는 것을 본 장군은 쌕쌕거리며 웃음을 터트렸다. "걱정 마십시오. 그냥 농담한겁니다. 그 늙어빠진 멍청이가 이 나라를 말아먹고 저를 미치게 만들고 있습니다. 폐하, 필요할 때 말씀만 하십시오. 제 부하를 보내겠습니다.""
 WCH_regional.25.a: "꽤 재밌는 사람이네..."

 WCH_regional.26.t: "이거 빼먹을 놈은 없어"
 WCH_regional.26.desc: "백군 총사령관 보리스 셰푸노프는 조간 신문에 푹 빠져있었다. 늙은 장군은 세계의 다른 곳에서 무슨 일이 벌어지는지 아는게 재밌다고 느꼈다. 지금 같은 시대에 그 다른 곳들은 러시아를 별로 신경쓰지 않지만 말이다. 셰푸노프의 눈이 최근 극동에서 벌어진 일로 넘어갈 때 노크 소리가 집중을 깼다. 그는 짜증 담긴 신음을 내뱉으며 신문을 옆에 던져놓았다. "들어오게."\n\n문이 열리고 바인더 하나를 든 니콜라이 코소프 장군이 나타났다. 그는 많은 말 없이 사령관의 책상으로 다가와 들고 있던 것을 내려놓고는 팔짱을 끼었다. "이게 무슨 일인가, 코소프?" 셰푸노프는 바인더 안의 서류를 읽기 시작하며 말했다.\n\n"이르쿠츠크 인근 기지의 병참 보고서입니다. 무기고에서 약간의 혼동이 있던 것 같습니다. 적어도 놈들이 한 변명은 그렇습니다..."\n\n서류는 코소보의 말을 뒷받침해줬다. 수천 정의 소총이 탄약들과 함께 기지 내 무기고에서 수수께끼처럼 사라졌다. 혼동이 있던거라고 믿고 싶었다. 하지만 직감은 전혀 다른 무언가라고 말하고 있었다. "심각한 경비 실패에 더 가까워. 코소프. 이걸 알아봐줬으면 하네, 알겠나?"\n\n"즉시 명령 내리겠습니다. 누구 짓인지 알아낸다면 바로 알려드리겠습니다." 경례와 함께 장군은 등을 돌렸다. 셰푸노프는 의심하며 남겨졌다. 수천 정의 총이 마법처럼 사라지지는 않을거라고 생각이 들었다. 뭔가 구린 일이 일어나는게 확실했다. 하지만 사령관은 그게 뭔지 아직도 알 수 없었다..."
 WCH_regional.26.a: "그냥 잘못 쓴걸까, 아니면 더 불길한 일일까?"

 WCH_regional.27.t: "의향서"
 WCH_regional.27.desc: "이렇게 많은 이들이 미하일 2세를 봤던 일은 오래 전의 일이었다. 그때 있던 사람들은 자신들의 새 꼭두각시를 조종할 방법을 신나게 생각하는 부도덕한 이들이었다. 하지만 지금은 달랐다. 미하일 앞에 있는 청중들은 진짜 아군들이었다. 자신을 진정한 군주로, 살로 만들어진 통합의 상징으로 봐주는 이들이었다.\n\n"신사 숙녀 여러분. 이 방에 있는 분들은 다양한 종류과 다양한 배경을 두고 있습니다. 여러분 중 어떤 이들은 이 고난의 시간에도 제국의 위대한 산업을 나아가게 하는 사업가들입니다. 여러분 중 어떤 이들은 주민들을 대표하기 위해 최선을 다할 뿐인 정치인들입니다. 몇몇 분들은 오래 전 소비에트의 찬탈자를 상대로 용감히 저항했던 바로 그 백군의 장교들입니다."\n\n"여러분들은 매우 다양한 사람들입니다. 하지만 여러분 모두 하나의 깃발 아래 뭉쳤습니다. 바로 저를 무력한 꼭두각시로 둔 채 역사가 깊고 영광스러운 제국을 한낱 유사 파시스트 군사정부로 만들고자 하는 이기적이고 부패한 장군들로부터 나라를 되찾기 위해서입니다."\n\n"물론 제가 말하는 이는 보리스 셰푸노프 총리입니다. 그 남자는 우리 모두를 철권으로 통치한다 생각하고자 합니다. 우리는 곧 그 자가 자기 생각만큼 똑똑하지 않다는 것을 알게 될 것입니다. 우리는 각자 다릅니다. 하지만 우리는 폭군이 되고자 하는 이를 제거하고 재통일을 향한 여정을 계속하기 위해 함께 싸울 것입니다. 하느님, 하나이며 나눌 수 없는 러시아를 지켜주소서!"\n\n박수가 넘처흘렀다. 미하일은 새로 얻은 영광을 누리고 싶어했다. 하지만 마음 뒤편에서는 그를 납치한 이들이 이걸 듣고 있었을지도 모른다는 걱정이 들었다..."
 WCH_regional.27.a: "대담한 연설이군."

 WCH_regional.28.t: "막이 오른다"
 WCH_regional.28.desc: ""코소프 이 빌어먹을 자식. 나는 변명이 아니라 결과를 원했단 말일세!" 보리스 셰푸노프는 플라스틱을 꽉 쥔 채 전화기에 대고 짖었다.\n\n"알고 있습니다, 각하. 하지만 무슨 수를 쓰더라도 증거를 찾아낼 수 없었습니다! 무기를 훔친 놈들이 흔적을 잘 숨겼습니다. 너무 감쪽같아서 더는 추적할 수 없었습니다. 그러더라도 건진게 아예 없지는 않습니다..."\n\n셰푸노프는 눈썹을 치켜올렸다. "듣고 있네. 계속 말해보게."\n\n"이르쿠츠크에서 유렁을 찾아다니다가 뭔가 흥미로운 것을 찾았습니다. 매우 신경쓰이는 인물 몇 명이 차르의 다차를 여러 번 반복했다는 보고가 있었습니다. 제가 확인해 본 결과 전부 이반 미하일로프의 친구들이었습니다."\n\n장군은 조용해졌다. 재무장관은 오랫동안 골칫거리였다. 하지만 최근에는 이상할 정도로 침착했었다. 이 소식이랑 무슨 관련이 있는걸까? 놈이나 그 기업가 친구들이 미하일이랑 무슨 사업을 벌이는걸까? 왜 괜찮을거라는 생각이 하나도 안 드는걸까?\n\n"...각하? 듣고 계십니까?"\n\n"듣고 있네. 미하일로프의 커넥션을 조사하게. 뭘 하려는 건지 알아내고, 그 회의에서 무슨 일이 있었는지도 확인하게. 이번 일은 망치지 말게, 코소프."\n\n"기대하셔도 됩니다, 각하." 그 말을 듣고 셰푸노프는 수화기를 내려놓았다. 마침내 그가 확실히 앞기 시작했다. 미하일로프와 차르가 나쁜 일을 꾸미고 있었다면 어떤 방법을 써서도 알아낼 것이다..."
 WCH_regional.28.a: "방이 좁아진다..."

 WCH_regional.29.t: "꼭두각시 쇼"
 WCH_regional.29.desc: ""황제 폐하,\n\n최근 경비 문제에 따라 위험을 최소화하기 위해 하루 일정을 조정해야 합니다. 볼셰비키 침입자의 위협이 너무 커서 어쩔 수 없다는 것을 알아주셨으면 합니다. 귀하의 편의를 위해 새 일정을 같이 보내..."\n\n셰푸노프의 편지에 담긴 시간들을 훝어본 미하일 2세의 손이 약하게 떨리기 시작했다. 처음 봤을 때, 지친 마음은 그게 질 나쁜 악질 농담이라고 생각했다. 하지만 진짜로 시행되자, 차르는 이 종이가 이제부터 자신이 살아갈 무대를 정했다는 것을 알았다.\n\n이 새 일정대로라면 차르는 감옥에 같힌 은둔자가 아니라 유령이 될 것이었다. 저들은 그가 다시 태양을 보기를 바라기는 하는걸까? 그 영향은 미하일에게 확실히 미쳤다. 볼셰비키 침입자는 없었다. 차르가 백군의 야망을 방해할 수 없을 곳에 쑤셔박을 핑계에 지나지 않았다.\n\n한숨을 내쉬며 편지를 밀어낸 미하일은 마음 속에 몇몇 감정이 흐르는 것을 느꼈다. 한 방울의 눈물이 그의 얼굴을 타고 흘러내렸다. 하지만 차르는 울 힘도 없었다. 대신 충격에 빠진 채 조용히 앉아있을 뿐이었다. 다시 한 번 차가운 진실이 드러났다.\n\n백군에게 뒤틀린 곡조에 맞춰 춤 출 꼭두각시가 필요한 동안은 미하일이 이 끔찍한 곳을 살아서 떠날 방법은 없었다."
 WCH_regional.29.a: "아무도 듣지 않는면 울어봤자 무슨 소용이지?"

 WCH_regional.30.t: "황금 새장"
 WCH_regional.30.desc: "오늘 차르 미하일의 집무실은 약간 더 냉랭했다. 기온 얘기가 아니었다. 백군이 심어둔 분위기 얘기였다. 미하일이 처음 옥좌에 앉을 때부터 함께한 최고의 보호자들, 충실한 직속 황실근위대는 이제 평범한 백군 보병으로 대체되었다. 국왕을 지킬 자격이 있는 최고급 방어자들이 간단하고 빠른 군사 지시 하나에 해고된 것이다.\n\n"제 병사들은 어디있죠?" 차르 미하일은 은밀한 복도 구석에서 팔짱을 낀 채 셰푸노프에게 물었다. "저 폭력배처럼 생긴 길거리 징집병들은 인정할 수 없습니다. 저자들은 지난 몇 년 동안 저를 위해 총에 맞을 사람들이 아니에요!" 셰푸노프는 어깨를 으쓱한 뒤 미하일에게서 등을 돌렸다.\n\n"차르시여. 요즘 볼셰비즘의 위협이 우리 제국 내에 숨어있다는 사실은 사실겁니다. 볼셰비키가 우리 중에 숨어서 반격의 순간을 기다리고 있다는 보고서도 다 읽어보셨겠지요. 폐하를 공격하시려는겁니다. 근위대가 과거에 믿음직한 아군이었을지도 모릅니다. 하지만 이들은 지휘체계에서 너무 분리되어 있었습니다. 저는 근위대가 적이 침입하기 딱 좋은 대상이 될까봐 두렵습니다. 제 부하들은 근위대가 그랬던 것처럼 귀하를 지켜드릴 수 있습니다."\n\n미하일은 한숨을 내쉬었다. 셰푸노프와 눈을 마주칠수도 없었다. 과격주의자가 근위대로 선발될 리는 없었다. 모두들 사상에 관계 없이 차르를 위해 피흘리고 죽을 각오가 된 이들이었다. 좋은 경호원들이었고, 충실한 방어자들이었고, 제일 중요하게도, 잠재적인 아군들이었다. 믿을 수 있는 사람들이었다. 하지만 셰푸노프의 뒷편에 있는 상황에서 이런 일로 더 싸우려드는 것은 벽돌 벽에 주먹질을 하는 것과 같았다.\n\n"당신이 그렇게 말한다면야 저 자들을 가까이 두도록 하죠."\n\n"그걸로는 충분하지 않습니다, 차르시여. 저들은 폐하 앞에 선 누구보다도 더 가까이 있을겁니다."
 WCH_regional.30.a: "불충한 깡패들에게 감시받는다니..."

 WCH_regional.31.t: "왕의 탈출"
 WCH_regional.31.desc: "미하일 2세는 다리가 뛸 수 있는 한 빠르게 달리며 헉헉거렸다. 간수들이 그가 없어졌다는 것을 뒤늦게 알아채기를 바랬다. 적어도 도망쳐 밤 속으로 사라질 수 있을 정도로. 이제 해야 할 일은 앞에 있는 울타리를 넘는 것 뿐이었다. 그것만 넘으면 새처럼 자유가 될 것이다.\n\n가출 차르는 다차 주변에 세워진 큰 철제 울타리를 기어오르며 투덜거렸다. 철봉은 차가운데다가 이슬까지 서려 매끈거렸다. 이는 일을 더 힘들게 만들었다. 미하일의 몸은 이런 일을 할 수준은 아니었다. 그래서 더 높이 올라갈 때마다 힘이 들었다. 약간의 고통스러운 시간이 지난 뒤, 그는 마침내 울타리 위에 앉았다. 미하일은 숨을 돌리며 다리를 부러뜨리지 않고 내려갈 방법을 생각했다. 하지만 신속한 생각은 그가 있는 곳을 비추는 밝은 빛에 막혀버렸다. "오, 거기 계셨군요! 몹시 걱정했습니다, 폐하!"\n\n"젠장!" 경비병 중 하나가 시야에 들어오자 그는 투덜거렸다. 경비병이 든 손전등은 여전히 미하일이 있는 곳을 비추고 있었다. 빠르게 머리를 굴린 차르는 밑에 있는 관목으로 뛰어내렸다. 별로 멋진 착지는 아니었다. 하지만 나뭇잎이 충분히 받아주었다. 그렇지만 미하일은 세 명의 병사를 더 만나게 되었다.\n\n앞에 선 간수가 먼저 말했다. 즐거운 말은 아니었다. "저희랑 함께 계셔야 합니다, 폐하. 이렇게 늦은 시간에도 밖에 계시는 것은 안전하지 않습니다." 미하일은 침울한 채 고개를 끄덕인 뒤 풀숲에서 일어나 그를 붙잡은 이들과 함께 다차로 돌아갔다. 여정은 조용했다. 차르는 짧은 모험을 되새길 시간을 가질 수 있었다. 이곳에서 도망칠 수는 없었다. 이 순간은 그걸 더 확실하게 만드는 것 같았다."
 WCH_regional.31.a: "운명으로부터 벗어날 수는 없어."

 WCH_regional.32.t: "올가미 조이기"
 WCH_regional.32.desc: "셰푸노프는 진지했다. 이제 그는 명목상 총리이자 실질적인 총리였다. 자리를 지키기 위해 재빨리 행동할 필요가 없었다. 셰푸노프와 백군의 과업이 없었다면 이 왕국은 있지도 않았을 것이다. 이들을 민간 정부로 대체하려는 새장 속 차르의 어떤 시도도 좋지 못한 결과로 끝날 것이다. 차르와 다른 상류층 일원들은 이 교훈을 배워야 했다. 민간정부는 볼셰비즘과 재앙에 한 걸음 더 나아가는 길이었다. 다시는 기억할 필요가 없는 비극에.\n\n오늘 아침, 군과 셰푸노프 행정부에 대해 약간 부정확한 의견을 낸 치타의 철강왕이 국가의 적이 되어 사무실에서 체포되었다. 이너서클의 측근들과 거래인들은 그가 멋지게 떠벌린 정부에 대한 모략, 일축, 냉소에 내해 제보해왔다. 그 자는 어느 날 술을 약간 많이 마신 뒤 자신을 괴롭히는 병사들에 대해 불평했다. 사적인 자리에서 친구에게 셰푸노프와 높은 강철 할당량에 대해 불신을 속삭이기도 했다. 이 일은 시끄럽고 소란스러웠다. 사무실에 있던 모든 이들이 일을 멈추고 백군이 일으키는 소동을 보았다.\n\n"당신들의 상관은 볼셰비키의 아군으로 국가와 성스러운 차르의 안전에 대해 반역을 저질렀습니다. 우린 지금 그를 체포하는 중입니다. 방해하지 마십시오."\n\n약간 멍이 든 철강왕이 수갑을 찬 채 사무실에서 끌려나왔다. 사무실과 거리에 있던 사람들이 할 수 있는 일은 그를 똑바로 바라보거나 호송 중인 백군의 매와 같은 눈을 피하는 것 뿐이었다."
 WCH_regional.32.a: "백군을 거부할 때 검은 선이 된다, 그런 것 같군."

 WCH_regional.33.t: "여파"
 WCH_regional.33.desc: "이반 미하일로프는 방문을 열어젖혔다. 셰푸노프는 커피를 한 모금 마시는 중이었다. 미하일로프의 갑작스러운 방문은 늙은 장군이 놀라게 만들었다. 델 것 같이 뜨거운 액체가 셰푸노프의 코트에 약간 엎질러졌다. "악, 씨발!" 비명이 흘러나왔다. "자네가 뭔 짓을 했는가 보게!"\n\n"아뇨, 셰푸노프. 뭔 짓을 했는지 보셔야 하는건 당신입니다! 백주대낮에 산업계 거물들을 체포해요? 도대체 무슨 짓을 벌이시는지 알고나 계십니까?!"\n\n"음, 그거 말이지." 셰푸노프는 책상에 놓인 냅킨에 손을 뻗으며 꿍얼거렸다. "미하일로프. 내가 국가 안보를 위해 할 수 있는 일은 전부 해야한다는건 이해할거라 믿네. 그 놈들은 볼셰비키 동조자였어, 거기다가-"\n\n"아, 헛소리 마십쇼! 부유한 공장주들이 볼셰비키 동조자라고요? 정말 그런 헛소리에 넘어갈 사람이 있다고 생각합니까?! 당신을 비판해서 체포한거잖습니까!"\n\n셰푸노프는 손으로 책상을 내리쳤다. "그런 일을 또 할수도 있어! 현실에 안주하는 상인 몇몇이 지금까지 이뤄낸 모든 것을 끌어내려도 될 정도는 아직 아니란 말일세. 적들은 지금도 행군하고 있어. 바로 그런 순간에 내가 처음에 우리에게 투자하지도 않은 이들의 욕구를 채우느라 시간낭비나 하기를 원하나? 날 내버려두게, 미하일로프. 나라를 구하고 있지 않은 놈에게 가서 징징거리란 말일세!"\n\n미하일로프는 많은 말을 하지 않고 씩씩거리며 몸을 돌렸다. 이제 셰푸노프는 자신의 파벌이 제국을 꽉 쥐게하려는 생각을 숨기지도 않았다. 이 폭군 지망생을 어떻게 해야 할 날이 머지 않았다는 생각이 들었다..."
 WCH_regional.33.a: "너무 늦었나?"

 WCH_regional.34.t: "불만의 바람"
 WCH_regional.34.desc: "드미트리 볼코고노프와 백군 주둔군은 이르쿠츠크 거리에 배치되었다. 소화기는 준비되어 있었다. 이들 앞에 모인 시위대는 무기한 계엄령의 철폐를 열정적으로 외쳤다. 이들은 분명 볼셰비키가 아니었다. 하지만 왜 그런 부류로 여겨지는지 알 수는 있었다. 이들은 열정적이었고, 활기가 넘쳤고, 싸울 준비가 되어있었다. 그 모습은 과거 내전 때의 위험한 급진분자들과 흡사했다. 극히 긴장되는 분위기 속에서 주둔군은 꼿꼿하게 선 채 시위대를 향해 나아갔다.\n\n갑자기 화염병 하나가 던져졌다. 그리고 소총 소리가 울렸다. 볼코고노프는 부하들에게 멈출 것을 지시했다. 하지만 거리는 전장이 된지 오래였다. 시위대는 주둔군의 화력 속에서 도망치기 위해 흩어졌다. 군인들은 개머리판으로 시위대를 후려치고 도망가는 이들을 쏘았다. 열정이 담긴 외침은 갑작스럽게 공포로 바뀌었다. 곧 군대가 거리의 질서를 재확보했다. 볼코고노프가 할 수 있는 일은 병사들과 하급 장교들이 지시를 무시하고 폭도들을 소 잡듯이 살육하는 광경을 보는 것 뿐이었다. 이후 패닉에 빠진 비명이 들렸다. 이 소리와 자기가 지휘하던 병사들이 이르쿠츠크의 거리에서 피에 굶주린 야수로 변하는 환영은 몇 주 동안 그를 괴롭힐 것이다. 야수들의 열광적인 분노에서 아무도 무사하지 않을 것이다. 마침내 총성이 멎었을 때 남은 것은 으스스한 정적 뿐이었다."
 WCH_regional.34.a: "공포와 함께 하는 결말."

 WCH_regional.35.t: "뚜렷한 실"
 WCH_regional.35.desc: "셰푸노프의 거처에서 신중한 대화가 막 끝났다. 이르쿠츠크 시위 결과에 관한 대화였다. 셰푸노프 휘하의 오흐라나 요원이 본래 소요에 관해 깊게 파해쳤지만 볼셰비키 활동이 벌어지고 있다는 흔적은 없었다. 이 자생적인 비좌익적 시위를 일으킨 것이 무엇일까. 하지만 이건 별로 신경 쓸게 아니었다. 더 심각한 것은 정부 구성원 하나가 이 시위에 깊이 연루되어 있다는 사실이었다.\n\n"그가 확실한가? 맹세할 수 있나?" 요원은 고개를 끄덕이며 사진 몇 장을 셰푸노프에게 건냈다.\n\n"그렇습니다, 각하. 이반 미하일로프의 동료들이 시위 규모에 큰 책임이 있다는 실체적인 결론이 나왔습니다. 최악의 경우, 이들은 지원하겠다는 거짓 약속을 했습니다. 최선의 경우에는 실제로 소화기를 지원하고 지역 경찰을 도로 불러들였습니다." 셰푸노프는 놀랍지도 않았다. 하지만 그 안에는 공포라는 감정이 숨어있었다. 자기가 지명한 사람이 자신을 상대로 일하고 있었다면, 꼭두각시 차르가 백군보다 높은 위치에 있는 것도 지지하지 않을까?\n\n"됐어. 고맙네." 셰푸노프는 요원을 돌아가게 했다. 문이 닫히자 한숨 소리가 들렸다. 셰푸노프는 거의 무한한 권력을 가지고 있었다. 그럼에도 새로운 쥐새끼 문제를 해결할 실패할리 없는 해결책을 생각하고자 몸부림쳤다. 어떤 경우에도, 온전한 정부는 차르에게 충성할지도 모르는 군대의 바람과는 맞지 않는게 확실했다. 해야 할 일이 있었다. 한 방울도 미하일의 방황에 넘겨줄 수 없었다."
 WCH_regional.35.a: "새장 속 차르를 숨길 때일지도."

 WCH_regional.36.t: "불편한 기상"
 WCH_regional.36.desc: "날카로운 종소리에 일어난 보리스 셰푸노프는 방 안이 아직 깜깜하다는 것을 알아챘다. 귀에 거슬리는 종소리는 자명종 시계에서 나는 소리가 아니었다. 탁자 위에 놓인 전화기에서 나는 소리였다. 비논리적인 불평과 함께 침대에서 일어난 셰푸노프는 잠에서 반쯤 깬 채 비틀비틀 전화기를 향해 걸어갔다. 불을 킬 생각 자체도 없었다. "씨발 지금 누군가? 얼마나 늦었는지 알기나 하는건가?!"\n\n"죄송합니다, 각하. 코소프입니다. 미하일로프 일에 대해 듣고 싶어하실 정보가 있습니다."\n\n"아침까지 기다릴수는 없었나?" 셰푸노프는 한숨을 쉬었다. "그냥...뭔지 말하게."\n\n"오흐라나가 보낸 보고서를 막 받았습니다. 꽤 결정적입니다. 미하일로프와 그 친구들이 최근 있었던 모든 일의 배후인게 확실합니다. 거디가가, 놈이 정부에 대항하는 몇몇 행동에서 차르와 모의했다고 믿을만한 증거가 있습니다. 내일 전부 보고해드리겠습니다."\n\n셰푸노프의 몸이 떨렸다. 추워서가 아니었다. "좋네, 코소프. 계속 성과를 내게." 침대로 돌아가며 늙은 장군은 다시 잠들기는 꽤 힘들거라는걸 알았다. 백색 운동의 핵심이 자신을 향해 음모를 꾸미고 있을지도 모른다는 사실을 방금 막 알았다. 지금까지 벌인 노력에도 불구하고 백색 러시아는 이미 스스로 조각날 준비가 된 것 같았다. 아침에 해가 뜨자 셰푸노프는 더는 휴식할 수 없었다. 그의 일생에서 제일 큰 도전이 머지 않았다."
 WCH_regional.36.a: "러시아의 미래가 결정될 것이다."

 WCH_regional.37.t: "게임 계획"
 WCH_regional.37.desc: ""...볼코고노프 장군의 부대로 적을 압도하고 주요 도시 정부 기관의 통제권을 확보합니다. 또한 놈들이 빠르게 대처할 수 있는 능력에도 피해를 줄겁니다. 우리가 구한 총이라면 몇몇 준군사단체를 무장시켜 잡일을 맡게 할수도 있을겁니다."\n\n볼코고노프는 팔짱을 낀 채 가늘게 뜬 눈으로 지도를 노려보았다. 그를 포함해 몇 명이 지도 주변에 서있었다. "미하일로프, 죄송하지만 뭔가 잊고 있는 것 같습니다. 아직도 셰푸노프가 더 많은 병력을 가지고 있습니다. 제 부대랑 제가 설득할 수 있는 부대가 있다고 해도 우리가 유리하지는 않습니다."\n\n"미하일로프. 저도 장군 말에 동의해요." 미하일 2세가 입을 열었다. "셰푸노프가 우위인 상황에서 모든 도시를 점령하길 바랄수는 없어요. 이건 재앙으로 가는 길이라고 생각해요..."\n\n미하일로프는 지도에서 물러나며 한숨을 쉬었다. "여러분, 말씀드리기 송구하지만, 재앙은 우리가 이렇게 비관적으로 행동할 때 일어나는 겁니다. 그래요, 셰푸노프가 더 많은 병력을 가졌을지도 모릅니다. 그래도 우리가 기습하는거에요! 우리가 충분히 빠르고 강하게 친다면 그 대머리 자식은 무슨 일이 일어난건지 제때 알아차리지도 못할겁니다."\n\n볼코고노프는 미하일이 있는 쪽으로 걱정스러운 시선을 보냈다. 같은 시선이 돌아왔다. 재무장관은 의욕 빼면 시체인 자였다. 그렇지만 다른 두 명은 그가 얼마나 상황을 이해했는가 걱정하기 시작했다. 공모자들은 상당한 양의 지지자를 모았다. 하지만 백군의 압도적인 힘에 맞설 정도로 충분할까?"
 WCH_regional.37.a: ""플랜 B"도 준비했나?"

 WCH_regional.38.t: "과감한 예방책"
 WCH_regional.38.desc: ""제군." 셰푸노프가 말을 시작했다. 그는 앞에 앉은 다양한 장교들과 장군들을 훝어보았다. "우리 정부가 위협받고 있네. 볼셰비키 침입자 문제는 진정된 것 같아. 하지만 민간 정부 친구들이 우리의 경영 방법에 불만을 품고 자기들이 직접 일을 맡기로 결정한 것 같군."\n\n"그 배은망덕한 새끼들. 당장 뭉개버리면 해결될겁니다." 니콜라이 코소프가 끼어들었다. 거칠고 냉혹한 목소리였다.\n\n탁자 너머에서 드미트리 볼코고노프가 지친 한숨을 내쉬었다. "뭐라고 했습니까. 민간인에게 또 총을 겨누자고 한겁니까? 코소프, 지난번에 무슨 일이 있었는지 기억이 안납니까? 이 일은 현명하게 행동해야 합니다."\n\n"볼코고노프 장군이 맞네. 이르쿠츠크에서 낭패를 봤으니 이번에는 안전하게 해야해. 행정부 전체를 베어넘기고 불태우는 대신 엄격하고 질서있게 역쿠데타를 하는게 맞아. 기회가 있을 때 병력을 치타로 보내 미하일로프와 반항적인 차르를 구속할걸세."\n\n"누구로 대체하실 생각이십니까?" 블라디미르 아브라모프가 물었다. "왕정을 폐지하기에는 너무 늦었습니다. 좋게 보이지 않을겁니다."\n\n"니키타 왕자가 좋은 대체자가 될 것 같네. 우리 대의에 헌신하는 자지. 게다가 러시아어도 제대로 말할 수 있어. 하얼빈에 왔던 사람이 미하일이 아니라 니키타였으면 좋았겠건만...""
 WCH_regional.38.a: "폐하는 능력에 비해 오래 사셨지."

 WCH_regional.39.t: "무대가 준비되었다"
 WCH_regional.39.desc: "불행한 상황이었지만 미하일은 갈수록 자기가 수감자라는 느낌이 줄어들기 시작했다. 여전히 다차를 떠나도 된다는 허락은 잘 떨어지지 않았지만 아마 이 일이 계속되지는 않으라는 사실을 위안으로 삼았다.\n\n차르로서 적법한 자리를 얻기 위해 재무장관과 함께 꾸민 무모한 계획이 마침내 결실을 맺기 시작했다. 지금도 볼코고노프 장군이 지휘하는 충성스러운 백군 부대가 주사위가 던져질 순간에 대비해 준비하고 있었다. 미하일은 자신을 납치한 이들에 대항해 움직일 것이다.\n\n하지만, 미하일은 쿠데타의 결과에 대해 초조해하고도 있었다. 장군도 계획을 진짜 실현할 수 있을지 의심했었다. 특히 이렇게 짧은 시간에 말이다. 만약 볼코고노프가 맞다면? 미하일로프의 계획이 너무 대담했다면? 셰푸노프 파벌이 상당한 수적 우세를 이용해 주도권을 되찾는다면?\n\n더 나쁜게 있었다. 계획이 실패한다면 미하일은 어떻게 될까? 셰푸노프가 가엾게 여겨서 집으로 보내줄까? 아니면 더 폭력적인 운명을 생각하고 있을까? 이와 같은 질문들이 억류된 차르의 마음을 무겁게 짓눌렀다.\n\n그는 생각했다. 통제할 수 없는 다양한 것에 너무 많은 시간과 준비를 하고있었는지도 몰라. 잠시만이라도 긴장을 풀고 숨을 돌릴 때가 아닐까? 미하일이 저녁 식사에 이반 미하일로프를 초대한지 얼마 지나지 약간의 시간이 지났다. 지친 마음이 필요한 것은 친구들과 함께하는 조용한 저녁일지도 모른다..."
 WCH_regional.39.a: "숨 돌릴 기회겠군..."

 WCH_regional.40.t: "시베리안 켄디데이트"
 WCH_regional.40.desc: ""아, 셰푸노프 총리님. 들어오시죠!" 니키타 왕자는 보리스 셰푸노프에게 들어오라고 손짓했다. 셰푸노프는 집주인처럼 우아한 분위기가 아니었다.\n\n"죄송합니다, 전하. 유감스럽게도 담소를 위해 들린게 아닙니다. 좀...무거운 소식을 전하고자 왔습니다."\n\n"알겠습니다. 들어보죠." 니키타의 따뜻하고도 정중한 기쁨은 약간의 혼란으로 바뀌었다. 셰푸노프의 목소리는 꽤 어두웠다. 이는 늙은 왕자가 약간 걱정하게 만들었다. 두 남자는 니키타의 개인 휴게실로 향했다. 다차에서 외지고 조용한 곳이었다. 커튼이 닫히자 방 분위기가 상당히 음산해졌다.\n\n자리에 앉은 셰푸노프는 팔짱을 끼며 말하기 시작했다. "니키타 전하, 전하의 사촌이 정부 전복 음모를 꾸미고 있다고 믿을만한 증거가 있습니다. 이미 이를 막을 조치를 취하는 중입니다만, 전하께서 아시는게 좋을거라고 생각했습니다."\n\n니키타는 쥐 죽은듯이 멈췄다. "제 사촌이요? 정부 전복을요? 미친 소리입니다. 걔는 이미 차르인데 뭘 원하겠습니까?"\n\n"지금은 알 수 없습니다, 전하. 하지만 조국을 상대로 반역을 꾀하며 군주로 남을 수 없다는 것은 알아주셨으면 합니다. 현재 전하께서는 강력한 계승권을 가진 유일한 로마노프 왕조 사람입니다. 전하께서 대신 왕위에 오르셔야 합니다." 니키타는 무언가가 가슴을 누르는 것을 느꼈다. 한 번에 처리하기에는 확실히 너무 많은 정보들이었다. 미하일과 대화를 많이 해보지는 않았다. 하지만 그런 애가 이렇게 적극적인 일을 벌일거라고는 생각하지도 않았다. 그래도 니키타가 넘어오는 왕관을 완전히 거절할 수는 없었다..."
 WCH_regional.40.a: "꼭두각시에서 또 다른 꼭두각시로."

 WCH_regional.41.t: "강철 기수들"
 WCH_regional.41.desc: "극동의 냉랭한 바람이 집합한 제8시베리아카자크사단 대원들의 두꺼운 코트 속을 파고들었다. 백야의 태양이 중대에 으스스한 빛을 비추었다. 예사울 우라코프는 부하들 앞으로 성큼성큼 걸어갔다. 그의 검은 눈은 모피 모자 너머를 보고 있었다. 중대장은 의기양양한 분위기 같았다. 발걸음에 평시와 다른 활기가 돌았다.\n\n"애들아, 왜 이렇게 추운 아침에 밖으로 불렀는지 궁금할거다." 카자크들 사이에서 약간의 투덜거림과 욕설이 흘러나왔다. 예사울의 말은 그 말들을 빠르게 묻어버렸다. "그래, 아가리 싸물어라! 그러면 알게 될거다! 그게 더 낫지." 금속이 부딪히고 긁히는 소리가 들렸다. 모두들 카자크 기지가 지키기로 한 철로를 보았다. 기차 하나가 기지 밖으로 나왔다. 뒤에는 플랫베드 화물칸이 길게 이어져 있었다. 플랫베드 위에 올려진 거대한 물건들은 두꺼운 방수포 밑에 숨어있었다.\n\n"드디어 왔구만!" 우라코프가 소리쳤다. "좋아, 이 자식들아. 차르께서 보내신 선물이다. 뜯어봐라!" 카자크들은 황급히 기차로 향했다. 모두 방수포를 잡아당기고 버클을 풀고나서 깜짝 놀라 미소를 지었다. "우리는 이제 전차 사단이다, 애들아!" 예사울이 소리쳤다. "말은 구워먹고 그리스유 냄새에 익숙해지도록.""
 WCH_regional.41.a: "말발굽과 궤도를 맞바꾸어."

 WCH_regional.42.t: "하루 일과 내내"
 WCH_regional.42.desc: "주름진 노인이 보드카 잔을 들고 베란다에 발을 디딘 것은 이른 아침의 일이었다. 키릴은 의자에 몸을 기댄채 상쾌한 아침 공기를 맛봤다. 몇 년 전까지만 해도 사냥이나 가축 사료 수집을 위해 황무지로 나가곤 했다. 하지만 이제 그가 잘 알고 있던 숲에는 별로 남아있는 것이 없었다.\n\n늙은 사냥꾼은 눈을 아래로 돌려 황무지였던 곳을 차지한 광활한 공업단지를 보았다. 그도 여기 동참했다. 영혼을 돈과 맞바꿔 몇 세대 동안 가문을 먹여살린 숲을 파괴하는걸 도왔다. 아 그래. 제국개발회사는 그의 노고에 두둑한 보상을 주었다. 그 돈은 집을 지키도록 도와줬고 아이들이 새로운 시베리아에서 잘 살아갈 수 있도록 교육받게 해주었다.\n\n아이들은 저 밑에 어딘가에서, 수많은 강철과 콘크리트 사이에서 일하고 있었다. 시베리아는 길들여졌을지도 모른다. 황무지는 문명으로 대체되었다. 하지만 문명은 그와 같은 사람이 있을 곳이 아니었다. 아이들은 절대로 그와 같은 삶을 살 수 없다. 아마 그런 삶이 더 나은 삶일 것이다. 하지만 사람들이 진보를 보는 것에서 그는 야생에, 숲에, 강에 대한 대가를 보았다.\n\n잔이 비워졌다. 알코올이 마음을 약하게 만들었다. 그 마음에는 후회와 점점 멀어져만 가는 기억이 가득 담겨있었다. 늙은 사냥꾼은 비틀거리며 안으로 들어갔다. 그는 문명화된 땅에서 마지막으로 길들여지지 않은 야수였다."
 WCH_regional.42.a: "진보의 대가."

 WCH_regional.43.t: "또 다른 종류의 감옥"
 WCH_regional.43.desc: "오늘 하루 100번째 포탄을 조립라인에 놓은 안드레이는 한숨을 내쉬었다. 간수가 보고 있는지 주변을 둘러보며 따끔거리는 등을 스트레칭했다.\n\n과거 파시스트당 마트콥스키 당파 전투원이었던 안드레이는 마가단 함락 당시 생포되었다. 자기가 결국 어떻게 될지 걱정하며 차르주의자 포로수용소에 잠시 머물르던 그는 갑작스럽게 간단한 공구를 받고 치타 인근 철광으로 보내졌다. 지하에서 보낸 오랜 시간은 그를 미치기 직전까지 몰아붙였다. 그 시간은 정신 뿐만 아니라 몸까지 거의 박살내버렸다.\n\n그런데 갑자기, 트럭에 타라는 지시가 내려졌다. 순식간에 그는 탄약 공장으로 보내졌다. 포탄을 조립하고 닦는 일은 힘든 일이었다. 하지만 광산일에 비하면 아무것도 아니었다. 더 많은 간수들이 감시하더라도 말이다.\n\n뭐라 할 수는 없었다. 과거의 적을 고폭약 가까이에 놓는다고 한다면 자기라고 주저했을테니. 하지만 걱정할 것 없었다. 적어도 자기 상황을 잘 이해만큼 똑똑한 죄수에게서는 그럴 필요가 없었다.\n\n탈출하거나 사보타주를 할 수 있다 하더라도 갈 곳이 없었다. 마트콥스키도 사라졌다. 공장일이 힘들다고 해도 광산일보다는 훨씬 더 나았다. 음식과 숙소도 더 나았다. 그래서 안드레이는 열심히, 열심히 일했다. 그는 알고 있었다. 언젠가 차르주의자들은 그를 풀어줘야 할 것이다.\n\n하지만 그때까지 그는 일할 것이다. 스트레칭을 마친 안드레이는 다시 생산라인에 집중했다. 오늘이 가기 전에 포탄 백여 개를 더 조립해야했다."
 WCH_regional.43.a: "권한을 가진 노동력."

 WCH_regional.44.t: "하얼빈의 비행기들"
 WCH_regional.44.desc: ""-그리고 이게 Ki-209입니다. 10,000 킬로그램 이상을 탑재할 수 있는 전투폭격기..." 셰푸노프는 서서히 일본인 가이드의 웅얼거림에 신경을 껐다. 하얼빈 공군기지는 오랜 세월 동안 항공 중심지였다. 하지만 지금 셰푸노프는 따라줄만한 인내심도 기술적 지식도 없었다. 어차피 치타로 돌아오면 참모들이 정리해서 알려줄거다.\n\n셰푸노프는 쑹화강을 보며 오랜 세월을 보낸 땅에 감탄할 기회를 가졌다. 하얼빈에는 수많은 추억이 있었다. 즐거운 일은 적었지만 이 땅의 자연미를 알아볼 수는 있었다. 도시 산업이 내뿜는 스모그에 뒤덮이지 않은 자연미는 별로 없었지만 말이다.\n\n다시 순방에 관심을 가진 셰푸노프의 눈을 특이하게 생긴 비행기 한 대에 몰렸다. 그 비행기가 단 후방 프로펠러와 뒷부분에 달린 날개는 이 공군기지에 있는 다른 것들과는 달랐다. "대령, 실례지만 저 항공기는 뭔가?" 셰푸노프는 장교의 말을 끊으며 물었다. 그의 눈은 여전히 그 문제의 기체를 보고있었다.\n\n제정신을 차린 가이드는 셰푸노프의 시선을 더듬어 문제의 항공기를 보았다. "저건 J7W3 신덴입니다. 제2차 세계 대전 말에 만들어진 구식 요격기죠. 잘 난다고 들었습니다만, 10년도 넘게 뒤쳐진 기체입니다." 설명이 끊긴 것에 짜증이 난 연락 장교가 대답했다.\n\n장군은 그의 말을 귀담아 듣지 않았다. 이미 그는 비행기를 직접 조사하기 위해 수행단 전체를 데려가고 있었다."
 WCH_regional.44.a: "멋지군."

 WCH_regional.45.t: "컴백 투어"
 WCH_regional.45.desc: "창고는 언제나 사블린주의자 본부를 가득 채우던 웅성거리는 긴장으로 채워져 있었다. 모인 모두가 백군의 탄압이 있으리라는 예상을 마음에서 떨쳐버릴 수 없었다. 지하조직의 모든 단원들을 서로에게 완전한 비밀 엄수를 맹세했다. 그럼 어떻게 오흐라나가 이들을 찾아낸걸까? 경첩이 떨어진 문이 날아가고 차르주의자 암살대가 들이닥쳤다. 사블린주의자들은 각자의 무기를 향해 뛰었다. 처음 몇 초만에 바실리, 카탸, 보리스가 죽었다. 차르의 총탄에 화답해 부드러운 폐와 심장이, 단단한 머리가 떨어지는 장미처럼 꽃피었다. 빗나간 총알 하나가 탁자 끝에 놓인 사블린의 사진을 찢었다. 유리가 깨지는 소리는 계속되는 총성 속에서 들리지 않았다. 레닌주의자들은 반격했다. 이들은 엎어진 탁자 뒤에 웅크려 권총과 싸구려 기관단총을 미친듯이 쏴갈겼다. 다른 이들은 도망치려 했다. 이들이 눈밭으로 뛰어들기 전에 마지막으로 본 것은 다른 누구보다도 사랑했던 동지들의 공허하고 배신당한 얼굴이었다.\n\n작전은 엄청난 성공이었다. 모든 공비들이 처리되었다. 놈들은 죽었거나 오흐라나의 부드러운 손아귀 안에 들어갔다. 쓰러진 사진 위로 피가 떨어졌다. 누군가 봤다면 사블린이 피눈물을 흘리고 있다고 생각했을 것이다."
 WCH_regional.45.a: "백색 테러가 돌아왔다."

 WCH_regional.46.t: "물 위의 문제거리"
 WCH_regional.46.desc: "막심 선장이 배라고 부르기에는 좀 그런 부유물의 선수를 걷자 위장이 꼬록 소리를 냈다. 그와 선원 대부분이 강에서 배를 본지 며칠이 지났다. 선원들은 배고파 하기 시작했다.\n\n"그렇게 공격적으로 습격하면 안된다 했잖습니까." 선원 하나가 새된 목소리로 말했다. "반경 몇 킬로미터 내의 화물선이 죄다 쫄았다고요."\n\n"명령에 반항하지 말고 그냥 따랐으면 더 많은 배를 잡았을거다." 점점 더 짜증나기 시작하던 막심이 말했다. 말을 더 하려고 했지만 거대한 수송선이 이쪽으로 오는게 보였다.\n\n"다들 각자 위치로, 한 척 온다." 막심은 자기들이 탄 배가 속도를 내는 동안 소리쳤다. 갑자기 피가 끓어오르고 있었다. 선원들이 배 가장자리에서 총을 준비하는 동안 한 생각이 막심의 뒤통수를 잡아당겼다. 해적선을 향해 곧장 오는 배는 별로 없었다.\n\n방향을 바꾸라고 경고하기도 전에 중기관총 사격이 해적선과 선원들을 찢어발겼다. 분홍색 연기의 폭발과 나무 파편이 물 속으로 뛰어든 막심이 본 것이었다. 마지막 순간, 막심은 자신에게 중기관총을 쏘려하는 배에 적힌 글자를 올려다보았다."
 WCH_regional.46.a: "그로모보이 - 황립러시아해군."

