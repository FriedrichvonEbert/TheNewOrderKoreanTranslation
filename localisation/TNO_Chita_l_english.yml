 WCH_superregional.31.t: "뭐 같은 날"
 WCH_superregional.31.desc: "아르툠은 불만에 가득 차 이를 갈며 트럭 핸들을 내리쳤다. 앞에 있는 저 망할 트럭 때문에 30분을 못 가고 있었다. 배달도 전부 끝났으니 집에만 가면 됐는데! 그거면 됐다. 그는 저 앞에 있는 자식에게 자기 생각을 말해줄 계획이었다.\n\n하지만, 아르툠이 뭐라 하기 위해 창 밖으로 몸을 내민 순간, 왜 앞에 있는 트럭이 그렇게 느리게 움직이는지 알게 되었다. 자기 생각을 말하는게 좋은 생각이 아닌 이유도. 트럭 옆에는 백군 문장이 찍혀있었다. 도로 전체를 비슷하게 생긴 트럭들의 행렬이 느리게 굴러가고 있었다. 보급 행렬이었다. 아니면 새 지역으로 배치되는 병사들일 수도 있고. 어찌되었든 할 수 있는 일은 없었다.\n\n다시 자리에 앉은 아르툠은 체념한 채 축 늘어졌다. 그는 군에서 복무했고, 꽤 괜찮게 일했고, 전역했었다. 이제는 평범한 삶을 원할 뿐이었다. 군대가 얼마나 많은 것을 더 빼앗아갈까?"
 WCH_superregional.31.a: "가끔은 전쟁이 예상치 못한 방식으로 피해를 주지."
