 CHT_unlock_militarist_decisions: "§O군국주의자 결정 열기§!"
 CHT_disable_militarist_decisions: "§O군국주의자 결정 닫기§!"
 CHT_pro_military_decision_1: "§O공장 건설에 군을 고용§!"
 CHT_pro_military_decision_1_desc: "매우 활동적인 대규모 군대에서 얻을 수 있는 이익 중 하나는 보통은 민간 분야에 넘어가는 일을 맡길 수 있다는 것입니다. 신속한 산업화를 위한 공장 건설은 이런 일들 중 하나입니다. 우리는 행정부는 신속한 산업화를 제일 중요하게 여겨야합니다. 이는 우리가 최우선으로 삼아야 합니다. 공장 건설에 군대를 동원함으로서 동시베리아를 빠르고 효과적으로 산업화할 수 있습니다."
 CHT_pro_military_decision_2: "§O기반시설 건설에 군을 고용§!"
 CHT_pro_military_decision_2_desc: "매우 활동적인 대규모 군대에서 얻을 수 있는 이익 중 하나는 보통은 민간 분야에 넘어가는 일을 맡길 수 있다는 것입니다. 국토 전역에 기반시설을 건설하고 확장하는 것은 이런 일들 중 하나입니다. 이건 별로 중요하지 않은 일이 아닙니다. 기반시설은 군민 모두 [CHT.GetName] 지역을 더 효율적으로 이동할 수 있게 해줍니다."
 CHT_pro_military_decision_3: "§O해군 건설에 군을 고용§!"
 CHT_pro_military_decision_3_desc: "매우 활동적인 대규모 군대에서 얻을 수 있는 이익 중 하나는 보통은 민간 분야에 넘어가는 일을 맡길 수 있다는 것입니다. 동부 해안에 현대적이 효율적인 조선 단지를 만드는 것은 이런 일들 중 하나입니다. 수출품과 수입품이 꾸준히 오가고 최초의 현대적인 러시아 해군을 창설하기 위해 매우 중요한 일입니다."
 CHT_pro_military_decision_4: "§O자원 추출에 군을 고용§!"
 CHT_pro_military_decision_4_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 군대보다 더 나은게 있을까요? 병사들에게 현존하는 자원 추출 운동을 개선하고 새로운 채굴 장소를 건설하라고 지시해 매일매일 꾸준히 보급이 들어오는 새로운 원천을 얻을 수 있습니다."
 CHT_pro_military_decision_5: "§O토지 개간에 군을 고용§!"
 CHT_pro_military_decision_5_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 군대보다 더 나은게 있을까요? 자연 때문이건, 전쟁 때문이건 전에는 쓸 수 없던 땅을 개간하는데 인력을 동원해 농업과 산업화게 쓸 수 있는 땅을 크고 꾸준하게 늘릴 수 있습니다."
 CHT_pro_military_decision_6: "§O요새화 건설에 군을 고용§!"
 CHT_pro_military_decision_6_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 군대보다 더 나은게 있을까요? 영토 변방에 요새를 짓도록 병력을 배치해 서쪽으로 나아가야 할 때 준비가 되도록 할 수 있습니다."
 
