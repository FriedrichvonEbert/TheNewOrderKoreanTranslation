 WCH_superregional.31.t:0 "One of Those Days"
 WCH_superregional.31.desc:0 "Grinding his teeth together, Artyom slammed his fist against the steering wheel of his truck in frustration. He'd been stuck in traffic behind another damn truck for half an hour. He'd made all of his deliveries, now he just wanted to go home! That settled it, he was going to give whoever was driving that thing a piece of his mind.\n\nHowever, the moment Artyom leaned his head out of his window to do so, he saw exactly why the truck ahead of him was moving so slowly, and also why giving the driver a piece of his mind wouldn't be the brightest idea he'd ever had. On the side of the truck, the insignia of the White Army was marked, and down the entire street and even further, an entire convoy of similar trucks slowly rolled along. A supply convoy, or possibly soldiers being taken to a new location. Either way, there was nothing he could do about it.\n\nFlopping back into his seat, Artyom slouched a little in resignation. He had served himself, done a decent enough job of it, and gotten discharged, and now he just wanted an ordinary life. How much more time was the army going to take from him?"
 WCH_superregional.31.a:0 "Sometimes war takes its toll in unexpected ways."