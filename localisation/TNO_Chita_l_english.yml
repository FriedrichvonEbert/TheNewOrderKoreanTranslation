 WCH_Nikolay_Ukhtomsky_for_desc:0 "------------\n§LBorn in 1895 into a princely family of nobility near Simbirsk, Nikolay's father, Alexander Ukhtomsky, was the leader of all the nobility of Simbirsk. Although Nikolay Alexandrovich entered Petrograd University, he did not graduate because of the outbreak of war with Germany, enrolling in Nikolaev Cavalry School instead. Graduating in 1917, he took part in the war as part of the 5th Uhlan Regiment until 1918, when he joined the war effort of the Whites in the Russian Civil War.\n\nServing initially as a personal adjutant to Colonel Stepanov, commander of White forces in Kazan, Ukhtomsky would go on to participate in battles along the Urals until the end of 1919. By 1920, the fortunes of the war were decisively against the Whites, and Ukhtomsky fled from Krasnoyarsk to Harbin, leaving in 1922 for Germany.\n\nSeven years later, in 1929, he returned to Harbin and began to engage in journalism, in which he heavily opposed the Bolsheviks and communism and called for the restoration of the White movement. These efforts, as well as his aristocratic background and monarchist views, brought him close to Semyonov, and when Semyonov left Harbin to finally begin the restoration of the Tsar, Ukhtomsky went with him to aid his efforts.§!"

 ### General Bios ###
 MILITARY_GRIGORY_SEMYONOV_DESC:0 "§LGrigory Mikhaylovich Semyonov, the infamous Ataman of the Transbaikal Cossack Host, has spent nearly his entire life fighting the forces of Bolshevism, and he sees no reason to stop any time soon. Born in Transbaikal, Semyonov was once viewed with some skepticism thanks to his mixed Buryat heritage. After giving a good account of himself in World War 1, Semyonov was sent back to his homeland to put together a division of Buryat volunteers. It wasn't long, however, before he was facing down the barrel of the October Revolution. Semyonov wasted no time rallying his forces for rebellion against the Bolshevik regime, and what followed was years of brutal guerilla warfare against the Red Army in the Far East.\n\nEventually, however, he and his forces were pushed back across the Manchurian border, and Semyonov moved operations to Harbin. It was here he got into contact with countless other White exiles such as Konstantin Rodzaevsky's Russian Fascist Party, and the pro-Japanese "Asano Brigade". When the Soviet Union finally collapsed under the pressure of German invasion, Semyonov and his White allies saw their chance. They lured Mikhail Andreevich to Harbin in the hopes they could use him as a source of legitimacy, and marched beyond the Amur to reclaim what they perceived to be rightfully theirs.\n\nAfter carving out fiefdoms of their own from the carcass of Genrikh Yagoda's crumbling empire, the White factions split along ideological lines. Now Semyonov and his ragtag force of Cossacks and White paramilitaries find themselves isolated in their old stronghold in Chita. The old Ataman still hopes to one day finish his herculean quest to take Russia back from the brink, but his advanced age has begun to creep up on him...§!"

 MILITARY_LEONID_MUSTAFIN_DESC:0 "§LBorn in 1914 near the city of Chita, Leonid Nikolayevich came from the large Mustafin family, which fled to Manchuria in 1922. Unable to receive a regular education due to the relative poverty of his family, he grew up in Changchun and worked from an early age. Joining the ROVS in 1933, Leonid became a surveillance agent for the border police, before becoming a combat instructor, and finally a clerk at BREM.\n\nJoining the army of Manchukuo in 1938, he quickly became a sergeant-major of a communications unit, and graduated from a course to become a commissioned officer in 1943. Training with Cossacks in that same year, he was made a platoon commander and then an adjutant, finally becoming a Lieutenant in 1944 and earning a position as a headquarters clerk. His final promotion in the army of Manchukuo was to Major, and over the course of his service he received several awards from his superiors.\n\nSeen as wiser than his older brother, he is not as devoted to Shepunov as Vissarion, although he respects him and served as an enforcer in his security forces back in Harbin. When Shepunov followed Semyonov to retake Russia and restore the Tsar, Leonid dutifully followed.§!"

 MILITARY_VISSARION_MUSTAFIN_DESC:0 "§LBorn in 1910 near the city of Irkutsk, Vissarion Nikolayevich came from the large Mustafin family, which fled to Manchuria in 1922. Unable to receive a regular education due to the relative poverty of his family, he grew up in Changchun and began to work as a teenager, first at an arms factory in Mukden, then a gas station, and finally as a border police officer before at last finding employment at BREM.\n\nAfter receiving some education he joined the army of Manchukuo and became a sergeant-major before graduating from a course to become a commissioned officer, eventually becoming a Major and receiving several awards from the government of Manchukuo.\n\nA protege of Shepunov since the early 30s, he was one of the first to serve in his security force, acting as Shepunov's much feared chief enforcer, causing Vissarion to be viewed by many as dull and violent, especially when compared to his younger brother. When Shepunov chose to follow Semyonov back into Russia, Vissarion was right behind him as always, and has continued serving him in Chita ever since.§!"

 MILITARY_NIKOLAY_KOSSOV_DESC:0 "§LBorn in 1908 in Kiev, Nikolay Borisovich Kossov has had a wildly successful military career. He moved with his family to Manchuria in 1918, in the midst of the Russian Civil War. Growing up in Harbin, he served in the military of the old Fengtian Clique, rising to become an officer even before the overthrow of Zhang Xueliang by the Japanese.\n\nAfter the establishment of Manchukuo, he only became more prominent, becoming head of military transportation in a district of Manchukuo, then chief of the Russian counterintelligence unit of the 4th army of Manchukuo, before finally helping lead a cavalry division into the battles of Khalkhin Gol, after which he became a member of the general staff. Becoming a leading officer at the headquarters of the 4th military district, he received a promotion to Lieutenant Colonel.\n\nDuring the Second World War, he also became the chief military instructor of Russian emigrants in Harbin, and received his final promotion in the army of Manchukuo in 1945, to Colonel. When Semyonov at last left to reclaim Russia, Kossov was one of the many who followed. During his time in Harbin, Kossov mastered several languages in addition to Russian, including English, German, Chinese, and Japanese.\n\nHe is known for being generally supportive of Japanese interests and has many useful connections over in Manchuria, though this causes him to be distrusted by some.§!"
 
