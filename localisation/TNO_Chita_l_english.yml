 #지방 정치 트리
 WCH_the_start_of_something_special: "특별한 무언가의 시작"
 WCH_the_start_of_something_special_desc: "공산주의자, 파시스트, 미친 광신도들을 마침내 처리하며 잠정적으로 극동을 통치하게 되었습니다. 하지만 결정적이고 집중적인 행동을 취하지 않는다면 얻어낸 땅을 우리의 것으로 만들 수 없을지도 모릅니다.\n\n이것은 무언가의 시작입니다. 오랜 시간 동안 우리가 얻기 위해 노력한 무언가입니다. 하지만 쉴 수는 없습니다. 해야 할 일이 많습니다. 우리는 외딴 지역에 행정부를 설립하고, 국내 저항군을 일소하고, 정부와 군부 내에서 점점 증가하는 당파 갈등을 해결해야 합니다."

 WCH_our_hard_earned_land: "어렵게 얻어낸 땅"
 WCH_our_hard_earned_land_desc: "극동의 광활한 타이가와 툰드라, 늪지는 하이킹하기에는 좋지만 통치하기에는 끔찍한 곳입니다. 이제 우리가 관리하게 된 드넓은 땅은 부드럽게 표현하자면 믿을 수 없을 정도로 관리하기 어렵습니다. 그렇지만 이게 우릴 막지는 못합니다. 볼셰비키가 할 수 있었다면 우리도 할 수 있습니다.\n\n하얼빈에 우리를 따라온 비교적 경제적인 이들 일부가 종합적인 계획을 내놓았습니다. 일련의 위임된 지방을 설립하는 겁니다. 이들은 비교적 자치적이며 중앙 정부에게 전적으로 따르는 현지 민병대를 둡니다. 이런 지방들이 우리 땅을 나눠 차지하는겁니다. 이러면 통치와 자원 채굴과 아직 포기하지 않은 소수 사상적 강경파 토벌을 가능하게 해줄겁니다."
 
 WCH_the_imperial_governing_committee: "제국통치위원회"
 WCH_the_imperial_governing_committee_desc: "우리 영토를 자치 지방으로 나누자고 제안했던 이들은 "제국통치위원회"라는 것도 제안했습니다. 이 기관은 지방들에 대해 절대적인 감시를 행하며 정부가 일일이 결정하지 않게 해줄 것입니다. 제국통치위원회는 우리 직통 기관으로 몇몇 장관들이 이미 지고 있는 너무 무거운 짐을 크게 덜어 줄 것입니다.\n\n이들이 말하던 대로 제국통치위원회 설립은 "쉬운 일"이었습니다. 하지만 이 위원회를 어떻게 할까를 두고 약간의 토론이 벌어지고 있습니다. 이 토론은 위원회를 통제하고 싶어하는 군부 강경파와 군사 경력으로부터 자유로운 제국통치위원회를 설립하고자 하는 비교적 조용한 산업가들의 걱정스러운 분열을 불러왔습니다."
 
 WCH_extend_land_grants: "토지 수여 확대"
 WCH_extend_land_grants_desc: "지방이 나뉘어지고 제국통치위원회가 설립되었습니다. 다음 문제는 누가 지방과 그 하위 구역을 통치하냐입니다. 셰푸노프는 당연히 오랫동안 알고 있던 충성스러운 군 장교들에게 모든 총독 자리가 돌아갈거라 생각했습니다.\n\n하지만 이반 미하일로프가 낸 뜻밖의 목소리가 또 다른 가능성을 만들었습니다. 지명된 민간인들이 맡는 "왕립 총독"을 창설하는 겁니다.\n\n세세한 결정에 상관없이 우리는 이 새 총독들의 책임과 한계를 결정하고 성문화해야합니다. 그 다음에는 선택된 이들에게 주어지는 토지 수여를 공식적으로 확대해야겠죠."
 
 WCH_finalize_the_new_system: "새 체제 완성"
 WCH_finalize_the_new_system_desc: "완벽하지는 않지만 새로운 총독들이 정식 행정부를 세우기 위해 군사 점령지에 지나지 않던 곳으로 떠났습니다. 치타 정부는 미래에 극동을 통제할 수 있다는데 낙관적입니다.\n\n하지만 새 땅을 안정화하고 관리하는 노력은 끝나지 않았습니다. 이전 회의에서 해결되지 않은 것이 몇 개 있습니다. 세금은 어떤게 있을지, 군인들은 어디에서 잘지, 기타 수십 개의 다른 세부 사항들도 있죠. 이제 이런 것들도 처리할 수 있게 되었습니다. 이렇게 자잘한 문제들을 해결하고 우리 새 체제를 완성하기 위해 셰푸노프는 위원회를 소집했습니다.\n\n스 나미 보흐!\n하느님께서는 우리와 함께 계시노라!"
 
 WCH_oppositional_remnants: "반항적인 잔당"
 WCH_oppositional_remnants_desc: "제국군이 전장에서 적을 상대로 이겼을지도 모르지만 이후에 충성스러운 반군이 무기를 내려놓게 하지는 못했습니다.\n\n공산주의자들은 이르쿠츠크의 공장과 자동차에 폭탄 테러를 벌입니다. 극북을 떠도는 소작농들은 차르주의자 병사를 보면 총을 쏴버립니다. 블라고베셴스크와 그 주변의 파시스트 점조직은 관료들을 린치한 다음 공원이나 집 앞에 목매달아 버린채 떠납니다.\n\n다시는 그러지 못할겁니다. 순찰량을 늘려야 합니다. "반대자"는 총살되거나 노동수용소로 보내져야합니다. 재판도 관용도 필요 없습니다. 놈들이 우리에게 그걸 베풀어줄리도 없습니다."

 WCH_the_cultists_the_fascists_the_reds: "광신자, 파시스트, 빨갱이"
 WCH_the_cultists_the_fascists_the_reds_desc: "우리 국가에 계속 존재하는 위협은 전부 셋입니다. 공산주의자, 광신자, 파시스트.\n\n이들은 각각 다른 종류의 위험입니다. 그렇지만 정복 이후 벌어지는 저강도 반란이라는 점은 똑같습니다. 그러니 이 테러리스트와 반대자들이 계속해서 우리 거리를 피로 물들이고 지지자들을 살해하는 모습을 느긋하게 바라만 볼 필요는 없습니다.\n\n우리는 거리에서 맞서 싸워야합니다. 게릴라를 끄집어내야 합니다. 테러리스트에게 공포를 심어주어야 합니다. 우리가 나약하다고 알려주어서는 안됩니다. 놈들의 테러에 똑같은 테러로만 대답해줘야 합니다."
 
 WCH_imperial_department_of_order_and_security: "황립질서안보부"
 WCH_imperial_department_of_order_and_security_desc: "우리 군대가 질서를 유지하는건 힘듭니다. 질서 유지 작전 때문에 필요한 순간 서쪽에 있을 병력이 없을겁니다! 사실, 고위 사령부의 많은 사람들도 전장에서 적을 물리친 후 벌어지고 있는 반란이 우리를 이렇게 고통스럽게 한다는 것에 충직한 민간인들 만큼이나 괴로워하고 있습니다.\n\n그래도 해결법이 나온 것 같습니다. 몇몇 젊은 장교들이 "내부 안정" 조직을 제안했습니다. 최고급 장성들은 이 제안을 받아들여 근본적인 비밀경찰로 개편했습니다.\n\n황립질서안보부(IDOS)라고 알려진 이 조직은 반란과 그 여파를 담당하는 일을 중심적으로 맡게 될 것입니다. IDOS는 공산주의자 및 파시스트 비밀경찰 출신 중에서 사상적 부패가 제일 적은 이들을 채용했습니다. 고위 사령부는 이들이 반란에 효과적으로 대처할 수 있으리라 예상합니다."

 WCH_were_here_to_stay: "여기 눌러앉을거야"
 WCH_were_here_to_stay_desc: "행정부 확장을 잠시 중단하니 지난 몇 달 동안의 성과를 점검해 볼 기회가 생겼습니다. 한때 우리는 군대의 힘으로만 영토를 쥐던 정부였습니다. 이제는 평정 작업을 잘 진행하며 부흥하는 제대로 돌아가는 나라가 되었습니다. 정부는 이미 보고서를 제출하고 있습니다.\n\n한동안 불안정했을지도 모릅니다. 이제 반란의 굴길이 가라앉았고 우리 정부가 공고해진 것 같으니 우리가 여기 눌러앉을거라 말할 수 있게 되었습니다."

 WCH_tighten_control: "통제 강화"
 WCH_tighten_control_desc: "아타만 세묘노프가 사망한 이후 권력을 잡아온 보리스 셰푸노프는 지금이 정부, 특히 차르에 대한 통제권을 강화할 적시라고 생각했습니다.\n\n차르 미하일은 원래부터 꼭두각시였습니다. 하지만 셰푸노프는 차르를 방치한다면 내부 저항을 결집할 수 있는 얼마 안되는 사람이 될거라는 점을 알고 있습니다.\n\n이를 해결하기 위해 셰푸노프는 훨씬 더 제한적인 새 일정을 차르에게 제시할 것입니다. 이 일정대로라면 셰푸노프가 허락하는 이들만이 미하일을 보게 될 것입니다."

 WCH_the_hidden_tsar: "숨겨진 차르"
 WCH_the_hidden_tsar_desc: "최근 차르 미하일은 "숨겨진 차르"로 알려졌습니다. 대중에게 잘 보이지 않은 결과입니다. 이 별명은 장교단의 젊은 이들이 조롱조로 붙인거지만 셰푸노프와 그 파벌도 냉소적으로 사용하고 있습니다. 이들이 "숨겨진 차르"를 쭉 숨겨진 채로 있게 할 방법을 계속해서 생각하고 있습니다.\n\n회담 일정은 영원히 바뀔겁니다. 대중 연설은 취소되었습니다. 차르의 수행단은 계속해서 셰푸노프의 요원들로 이루어질 것입니다.\n\n물론 차르와 국가에 진정으로 필요한 일을 하기 위해서입니다."

 WCH_confirm_shepunov: "셰푸노프 공식화"
 WCH_confirm_shepunov_desc: "엄밀히 따지자면 보리스 셰푸노프는 지금까지 임시 총리 역할을 해왔을 뿐입니다. 이는 가까운 미래에 법적으로 총리직을 포기하게 되며 차르에 대한 밀접한 통제력은  민간인에게 넘어갈거라는 뜻입니다. 그렇지지만 총리가 될만한 인물은 그릇된 인물인 이반 미하일로프 뿐이기에 셰푸노프는 권력 포기를 주저하고 있습니다.\n\n권력 기반을 확보하려하는 셰푸노프는 총리직을 영구적으로 임명받는데 성공했습니다. 이는 국가의 정치적 현안에서 군부가 특권을 가졌다는겁니다. 이미 셰푸노프가 자기 위치를 지키기 위한 조용한 숙청에 필요할 살생부를 작성하고 있다는 소식이 들립니다."

 WCH_the_military_political_system: "군사정치 체제"
 WCH_the_military_political_system_desc: "총리 자리를 굳힌 셰푸노프는 정부에게 "군사정치 체제"라고 알려진 야망적인 계획을 위해 노력할 것을 지시했습니다. 이 체제의 목적은 민간 행정부와 군 계통 간의 장벽을 무너뜨려 셰푸노프를 두 조직 모두의 지도자로 만드는데 있습니다.\n\n치타 내 법학자 일부는 이건 군정으로 전락하는 노골적인 과정이라고 불평합니다. 그냥 이해하지 못하고 하는 소리입니다. 이는 총리가 제일 신뢰하는 이들이 총리를 제일 잘 도울 수 있는 자리에 있게 하기 위한 수단일 뿐입니다. 그리고 군부는 백색 운동의 부활을 맡고 있습니다. 마땅히 받을만한 것이 있습니다."

 WCH_faith_in_mikhail: "미하일을 믿자"
 WCH_faith_in_mikhail_desc: "차르는 우울함과 실의 속에서 오랜 시간을 보내왔습니다. 은근한 협박과 유일한 선택지만이 의무를 다하도록 했을 뿐입니다. 알아듣기 어려운 차르의 연설은 오랜 시간 동안 차르와 군부간의 약점이 되어왔습니다.\n\n그렇지만 미하일은 놀랍게도 의무에 대한 약간의 흥미를 보였습다. 새롭게 활력을 찾고는 가능한 모든 수를 동원하며 러시아어를 배우려 합니다. 우리의 기도가 이루어진 것만 같습니다!\n\n몇몇은 이걸로 미하일이 더 독립적인 이가 될거라고 걱정합니다. 그래도 군부가 권력을 잡았다는 것은 변하지 않습니다."
 
 WCH_public_visits_private_audiences: "공개 순방과 개인 알현"
 WCH_public_visits_private_audiences_desc: "정치에 새로 관심을 가진 차르가 보리스 셰푸노프에게 겸손하고도 형식적인 요청을 해왔습니다. 개인 거처에서 알현을 받고 장차 제국이 될 국가의 다양한 곳을 방문하며 엘리트 계층과 대중 모두에게 자신을 알리고자 한다는 것입니다.\n\n엄청난 고민과 거리낌, 그리고 이반 미하일로프의 엄청난 설득 끝에 셰푸노프는 군주의 요청을 허가했습니다. 차르가 처음 알현한 인물은 바로 미하일로프였습니다. 이는 셰푸노프의 거리낌을 더 크게 만들었습니다. 미하일이 치타의 근위대를 방문하고 사열하려는 의도가 그 불안을 약간 덜어준 것 같지만 말입니다.\n\n이런 공개적인 방문과 사적인 알현으로 차르는 국민들과 민간인 권력자들에게 현존하며 자발적인 군주라는 인식을 심어줄 것입니다."
 
 WCH_volkogonovs_clique: "볼코고노프 파벌"
 WCH_volkogonovs_clique_desc: "미하일과 미하일로프 모두 볼코고노프에 대해 알게 되었습니다. 제국군 내의 영향력 있는 인물이자 셰푸노프의 오랜 라이벌인 그는 충성파 내 미하일로프의 지인들에게 신호를 보내왔습니다. 셰푸노프와 정부를 꽉 잡은 군대에 맞선 미하일의 역경을 도울지도 모르겠다고 말입니다.\n\n볼코고노프를 끌어들이기는 어려울지도 모릅니다. 그렇지만 이후에 임시 총리와 차르정을 휘어잡은 철권을 상대로 투쟁이 벌어질 것입니다. 이 투쟁에서 볼코고노프의 지원은 셰푸노프와 그 일당들이 차르의 입을 영원히 막지 못하도록 만드는데 필수적입니다.\n\n"차르시여, 기억하십시오. 모든 전쟁의 기본은 기만입니다. 전장이 아니라 궁전과 의회에서 벌어지는 전쟁도 그렇습니다...""
 
 WCH_pull_back_the_curtain: "커튼 열기"
 WCH_pull_back_the_curtain_desc: "미하일로프가 차르에게 와서 완전 터무니없어 보이는 제안을 했습니다. 셰푸노프가 대중에게 보이는 인형극의 "커튼을 열어" 대중과 장교들에게 셰푸노프의 영향력이 실체를 보여주는 것입니다. 치타의 대중 행사에서 차르는 셰푸노프가 받아들일 수 없는 제안과 행동을 할 것입니다.\n\n물론 이는 엄청나게 위험합니다. 성공하더라도 셰푸노프에게 선을 긋고 총리가 차르의 계획을 알아 챌 가능성이 높습니다. 그렇지만 미하일로프의 도박이 성공한다면 셰푸노프의 책략이 대중에게 드러날 것입니다.\n\n미하일은 중분한 민간인 지지가 없다면 이 계획이 격렬한 역효과를 불러올거라는 점을 압니다. 그래도 결국엔 할 가치가 있는 일일거라 결정했습니다.\n\n§R경고: 민간인 지지가 충분하지 않다면 계획이 미하일에게 심각하게 나쁜 쪽으로 돌아갈 수 있습니다...§!"
 
 WCH_a_curt_realization: "퉁명스러운 자각"
 WCH_a_curt_realization_desc: "이제 미하일 2세와 보리스 셰푸노프 모두 서로 음모를 꾸미고 있다는 사실을 압니다. 이 불편한 자각은 언젠가 끝이 납니다. 둘 모두 할 수 있는 일을 끝내고 불러올 수 있는 지원을 끌어들이기 시작했습니다.\n\n한때 고요했던 치타에 분쟁의 먹구름이 끼었습니다. 차르와 총리 모두 상대에 대항해 군대를 소집하기 시작했습니다. 이 모습은 1917년 10월에 벌어졌던 드라마 - 코르닐로프 쿠데타와 흡사하게 느껴집니다.\n\n둘 모두 모르고있지만, 이 대립이 극동에서 벌어지는 백색 운동의 미래를 결정할 것입니다."
 
 WCH_making_a_play: "서두르기"
 WCH_making_a_play_desc: ""그 때, 절 지원하실건가요?"\n\n"물론입니다, 차르시여. 제 몸과 피로 맹세합니다."\n\n"기억하게, 이반. 내게 빚진게 있네."\n\n"물론입니다, 셰푸노프 총리 각하. 필요하실 때 부르십시오."\n\n차르주의자 충성파와 군부 모두 언제 어디서 일어날지 모르는 피할 수 없는 대립에 대비해 서두르고 있습니다. 둘 모두가 확실하게 아는 것은 일이 벌어졌을 때 준비가 되어있으리라는 것 뿐입니다."
 
 WCH_shoring_up_support: "지지자 보강"
 WCH_shoring_up_support_desc: "다가오는 대립을 피할 수 없는 것처럼 보이자, 두 세력 모두 지지 기반을 보강하기 위해 쟁탈전을 벌이고 있습니다. 아군의 충성을 확실히하고 아무도 상대편을 돕지 못하도록 발버둥치고 있습니다. 시계가 자정에 가까워지는 가운데 차르주의자 충성파와 군부 충성파 모두 행동을 취할 수 있게 되었습니다. 이는 마지막 기회를 보강할 기회이자, 대립이 벌어질 때 확실히 준비되기 위한 기화입니다.\n\n"제 신하와...만나 보셨나요?\n\n"만나 봤습니다, 차르시여. 대가가 싸지는 않겠지만 할 수 있다고 합니다..."\n\n"셰푸노프 총리님, 우리 편인 예혼토프입니다. 전에 일을 잘 해낼거라고 말씀드렸습니다..."\n\n"훌륭하군, 고맙네.""
 
 WCH_the_final_preparations: "마지막 준비"
 WCH_the_final_preparations_desc: ""총리 각하... 빌렌과 연락할 수 있었습니다. 부르실 때는 전투 준비가 되어있을거랍니다..."\n\n"차르 폐하. 투르게네프 사령관이 우리 대의에 충성할 것을 확인했습니다. 때가 오면 그는 우리와 함께 할 것입니다."\n\n끝이 가까워지고 있습니다. 총리는 권력기반을 확보하고 황궁으로 진격할 준비를 하고 있습니다. 한편 차르는 숨을 죽인 채로 지원군이 오기를 기다리고 있습니다. 공국만이 아니라 전 러시아의 미래가 불확실한 상황에 놓여있습니다."

 WCH_a_quiet_dinner: "조용한 저녁"
 WCH_a_quiet_dinner_desc: "치타에 죽음과도 같은 고요가 흐릅니다. 정치적 책략이 넘쳐 흐릅니다. 자신의 의무를 깨닫고 몸을 불리는 군부에 맞서 싸우는 차르에 대한 소문이 떠돕니다. 군중들 사이에서 속삭임이 들립니다. 몇몇은 걱정하고, 몇몇은 궁금해하며, 몇몇은 흥분하기까지 합니다.\n\n하지만 차르와 그의 참을성 있는 지지자인 이반 미하일로프의 신경은 날카로워졌습니다. 둘은 치타의 황궁에 앉아 저녁 식사를 먹으며 표면상 미래에 대해 논의합니다. 그 동안 보리스 셰푸노프는 볼코고노프가 통제하는 현지 주둔군을 소집한 뒤 "공모자들"을 체포하기 위해 황궁으로 행진합니다.\n\n차르의 식당에 흐르는 귀가 먼 듯한 고요는 치타 주둔군이 긴장 속에서 벌이는 조용한 행군과 어느 면에서 닮았습니다. 둘 모두 오랫동안 기다려온 군주와 군부 간의 대립의 절정으로 향합니다. 오늘 저녁에 백색 운동의 미래가 결정될 것입니다."
 
 #지방 경제 트리
 WCH_expand_the_idc: "제국개발회사 확장"
 WCH_expand_the_idc_desc: "창립 이후, 제국개발회사는 치타 외부의 황무지를 현대적이고 산업화된 지방에 가깝게 만드는데 매우 유용하다는게 밝혀졌습니다. 그렇지만 이제 우리 국경은 러시아 극동 전부를 아우를 정도로 커졌습니다. 지금의 제국개발회사로는 나머지 지방으로 작업을 확장할 수 없습니다.\n\n국가가 제국개발화사 확장을 지원하는게 맞는 것 같습니다. 차르가 직접 후한 재정 투자로 돕는다면 제국개발회사는 이전의 능력 이상으로 확장할 수 있습니다. 회사의 도움이 있다면 극동의 숨겨진 산업 잠재력을 대부분 뽑아낼 수 있을겁니다."
 
 WCH_clearing_a_path: "길 뚫기"
 WCH_clearing_a_path_desc: "백군이 처음 치타에 도착했을 때, 이 도시는 눈에 다 담기지 않을 정도로 뻗어있는 볼모지에 둘러싸인 러시아 문명의 작은 등대에 지나지 않았습니다. 제국개발회사가 설립되고 개간 운동이 펼쳐진 후에 이 땅은 훨씬 더 쓸만한 땅으로 바뀔 수 있었습니다.\n\n그 결과는 직접 보면 알 수 있습니다. 새로 얻은 땅에도 같은 일을 하는 것은 당연한 일입니다. 그러니 우리가 치타에서 벌인 대규모 개간은 계속될 것입니다. 건설 계획에 쓸 더 많은 땅이 나올겁니다. 어떤 수를 써서라도 시베리아 황무지는 길들여질겁니다."
 
 WCH_transforming_the_wastes: "황무지 뒤엎기"
 WCH_transforming_the_wastes_desc: "끝없이 펼쳐진 삼림은 느리지만 확실하게 밀려나가며 진짜 제국을 위해 쓸 수 있는 다른 것들로 변하고 있습니다. 이미 엄청난 규모의 주요 부동산이 건설과 이용을 위해 정리되었습니다. 이제 남은 것은 써먹는 것 뿐입니다.\n\n곧 이 공터는 급성장하는 극동 산업의 고향이 될겁니다. 적당한 기반시설이 개발되면 온갖 종류의 생산사업으로 새 공간을 채울 수 있습니다. 그 날이 오면 공장, 광산, 무기 제작장이 우후죽순 지어질 것입니다. 서쪽의 산업 중심지들과 경쟁할거라고는 꿈도 꿀 수 없지만 개간 사업의 결과는 생각만큼 암울해 보이지는 않습니다."
 
 WCH_riches_of_the_far_east: "극동의 보물들"
 WCH_riches_of_the_far_east_desc: "극동은 오랜 시기 동안 러시아에서 제일 빈곤한 곳이었으며 제일 사람이 드문 곳이기도 했습니다. 진짜 경제라고 할만한 것도 없으니 창의력을 이용해 가진 것을 제일 잘 써먹어야 합니다. 이 오랫동안 방치된 지방에서 얻을건 보기보다 많습니다. 얼어붙은 토지와 시베리아 영구동토층 밑에는 엄청난 양의 천연 자원이 숨어있습니다. 이 중 대부분은 몇 세기 동안 아무도 가져가지 않은겁니다.\n\n지방 통제권을 화보했으니 이 지하의 보물들을 캐내는게 최우선 과제가 되어야만 합니다. 이미 있는 기반시설은 목적에 따라 적용될겁니다. 오랫동안 무시받던 지방에서 대규모 채굴 작업이 벌어질겁니다. 땅 밑에 숨겨져있던 부가 모습을 드러낼겁니다. 이는 다루기 힘든 러시아 극동에 대한 우리의 통제력을 굳혀줄 것입니다."
 
 WCH_exploit_the_prisoners: "죄수 착취"
 WCH_exploit_the_prisoners_desc: "이 지방의 인력이 너무 적기에 대규모 노동력을 쉽게 동원할 수 없습니다. 괜찮은 노동력 풀이 없다면 극동의 천연자원을 채취하고 산업화를 시작하려는 우리 의도가 목표를 이루지 못하고 한심한 수준으로 전락할 것입니다.\n\n보리스 셰푸노프 참모총장은 논란의 여지가 있는 해결책을 제안했습니다. 그는 지방 재통일 전쟁 당시 잡은 수많은 죄수들이 감옥에 가만히 앉아 있어봤자 별 슬모가 없다고 생각합니다. 일하게 만드는게 더 도움이 된다고요. 몇몇 장관들이 걱정하며 이런 발상은 비도덕적이라는 지적을 했습니다. 그렇지만 파시스트와 볼셰비키들도 기회가 되었다면 같은 짓을 했을거라는건 생각할만한 가치가 있을겁니다!"
 
 WCH_birth_of_an_industry: "산업의 탄생"
 WCH_birth_of_an_industry_desc: "극동의 혹독한 황무지는 우리 능력이 닿는 곳이라면 전부 길들여졌습니다. 광활하게 펼쳐진 특색 없는 툰드라는 야망적인 신규 건설 계획을 위해 정리되었습니다. 새로 세워진 광산은 열심히 일하며 끝없는 천연자원을 우리 마음대로 쓸 수 있게 하도록 해주고 있습니다.\n\n이제 남은 것은 이 새 공간을 잘 써먹는 것입니다. 쉽지는 않을겁니다. 하지만 서방의 라이벌에 맞서 이기고자 한다면 극동을 산업화해야만 합니다. 노동과 땀을 통해 우리만의 시베리아 산업 대국을 탄생시킬 수 있을겁니다."
 
 WCH_japanese_investments: "일본의 투자"
 WCH_japanese_investments_desc: "러시아 파시스트당이 몰락하며 우리 정부는 이들이 일본과 그 사업적 이익에 관해 맺은 계약을 이어받았습니다. 과거 이 지원은 전시 물자와 비밀 지원으로만 왔습니다. 그렇지만 지방을 통일했다는 것은 일본과의 문이 공식적으로 열렸다는 뜻입니다.\n\n이걸 장려하면 안되는 이유가 있는지도 모르겠습니다. 자이바츠가 줄 수 있는 것은 많습니다. 이들의 투자도 경제를 크게 향상시켜줄 것입니다. 이들에게 접촉해 우리 러시아가 열렬하고 자발적인 파트너가 될거라고 알려줍시다."
 
 WCH_cutting_edge_equipment: "최첨단 장비"
 WCH_cutting_edge_equipment_desc: "현대 경제에서 공장이 중요할지도 모릅니다. 그렇지만 적당한 도구와 장비가 없는 공장은 아무리 좋게 말해봐야 최적화되지 않은 속도로 작동할 뿐입니다. 상황을 보니 새로운 도구를 제작하는 것은 우리가 할 수 있는 일이 아닙니다. 다행히도, 일본인과 자이바츠와의 유대감이 갈수록 커져만가고 있습니다. 이걸 잘 이용할 수도 있습니다.\n\n일본 산업은 세계에서 제일 현대화된 편입니다. 거기에 일제 최첨단 산업 장비가 큰 역할을 한다는 것은 말할 필요도 없습니다. 좋은 거래를 해봅시다. 일본 같은 경제 대국이라면 분명 잔뜩 가지고 있겠죠. 이들이 러시아에 있는 친구들에게 나눠주려 할까요?"
 
 WCH_efficiency_is_key: "효율성이 열쇠야"
 WCH_efficiency_is_key_desc: "아직도 우리 공장이 충분히 빠르게 돌아가지 않습니다. 온갖 노력을 다 해봤지만 효율을 저하시키고 생산성에 해를 끼치는 짜증나는 장애물은 계속 남아 있습니다. 밀접 조사를 해보니 공장 작동 방식 자체에 많은 문제가 있었습니다. 몇십 년 전의 규정과 방법대로 돌아가고 있었던 겁니다! 이게 계속되지는 않을겁니다. 이번에도 해 뜨는 곳에 해결책이 있을지도 모릅니다.\n\n일본 경제는 피도 눈물도 없는 효율로 유명합니다. 이들의 생산 방식을 가능한 따라해보는게 좋겠습니다. 생산 라인을 능률화하고 노동자들이 최대한 효율적으로 일하도록 일본인 전문가들도 초청할 것입니다. 이래야만 경쟁자들의 산업 생산량에 맞먹을 수 있습니다!"
 
 WCH_the_modern_zemstva: "현대의 젬스트보"
 WCH_the_modern_zemstva_desc: "오랜 세월 동안 극동은 광활하고 길들이기 힘든 땅이었습니다. 우리 작은 규모로는 이런 거대한 영토를 다스리기는 힘듭니다. 빨갱이와 파시스트에 맞서 싸우던 시절의 통치 체제를 계속 사용하며 손을 놓는다면 경제가 극단적인 결과를 맞이할게 틀림 없습니다.\n\n재무장관 이반 미하일로프가 우리 제국의 길고 유명한 역사에서 해결책을 찾았습니다. 국내에 있는 수천 개 마을의 목소리와 노동에 대한 염려는 지방 의회 체제를 통해 검토될 것입니다. 이는 제국의 젬스토보 체제를 모델로 삼은 것입니다. 미하일로프는 이 현대식 젬스토보가 상당한 양의 행정 부담을 줄여주고 러시아의 노동자와 농민을 더 잘 조직화 할 수 있다고 믿습니다."
 
 WCH_imperial_corporations: "제국기업"
 WCH_imperial_corporations_desc: "일본의 경제가 자연 법칙만큼이나 강력한 이유 중 하나는 자이바츠입니다. 이 금융 재벌들은 경제 대부분을 장악하고 있으며 공영권 경제 이권의 주요 추진력입니다. 우리만의 잘 돌아가고 강력한 경제를 만드려면 자이바츠에 영감을 얻어 우리만의 사업계 거물들을 만들 수도 있겠습니다.\n\n우리는 왕실의 후원을 받아 몇 개의 제국기업을 설립할 것입니다. 이 기업들은 일본의 자이바츠와 비슷한 역할을 할 것입니다. 이들이 가공할 만한 경제력이 되기를 바랍니다. 기업들이 성장할 기회를 더 많이 주기 위해 엄청난 특권이 주어질 것입니다. 또한 제국과 이권이 충돌하지 않는 한 마음대로 경영할 수 있도록 허가도 떨어질 것입니다. 계획대로만 된다면 제국기업은 우리 경제라는 무기고에서 제일 좋은 무기가 될겁니다."
 
 WCH_new_industrial_centers: "새로운 산업 중심지"
 WCH_new_industrial_centers_desc: "재무장관이 신규 공장 건설을 더 효율적으로 관리하기 위한 산업만을 수용하는 산업 구역의 창설을 제안했습니다. 이런 시스템은 과거에 잘 먹혔으며 시베리아 서부를 러시아의 산업 충추로 만든 것으로 유명합니다.\n\n극동 상황이 좋지는 않지만 그게 지방에 급증하는 산업을 기르기 위한 특별 구역을 설립할 수 없다는 얘기는 아닙니다. 산업 구역을 만들며 시가지 뿐만 아니라 개간된 자연 공간도 살펴볼 것입니다. 약간의 노고만 있다면 한때 무시받던 광활한 황무지가 러시아의 산업 중심지들과 어깨를 나란히 하는 매우 생산적인 지방이 될 수 있습니다."
 
 WCH_redirect_the_workforce: "노동력 재할당"
 WCH_redirect_the_workforce_desc: ""인권"같은 불평이 들리기는 하지만 죄수 계획은 기대 이상의 성공을 거두었습니다. 유감스럽게도 놈들이 할 일이 대부분 끝났습니다. 다시 수많은 죄수들이 감방에 앉아 자유를 기다리게 할 수 밖에 없습니다. 아마 다른 용도를 찾을 수 있을지도 모릅니다.\n\n우리 국가에는 공장이 더 필요합니다. 이번에도 민간 노동력이 부족합니다. 죄수들을 한 번 더 설득해 개간이 아니라 건설과 생산을 하도록 재배정할 시간입니다. 이 범죄자들과 반역자들은 계속 제국에게 봉사하며 빚을 갚을겁니다."
 
 WCH_the_east_awakens: "동방이 깨어났다!"
 WCH_the_east_awakens_desc: "엄청난 고생을 해야했지만 수치가 그 대가를 말해줍니다. 우리 경제가 몇 년 만에 처음으로 제대로 된 활동 신호를 보내고 있습니다. 거의 자립할 수 있게 된겁니다. 한때 사람이 살기 힘든 얼음 지옥으로 여겨졌던 땅에는 수없이 많은 공장들이 들어서 열심히 일하고 있습니다. 노동자들은 제국의 번영을 위해 지치지 않고 작업하고 있습니다. 현대화를 위한 노력 덕분에 생산성은 전에 본 적 없는 수준까지 치솟았습니다.\n\n모든 역경에도 불구하고 마침내 극동 러시아가 차갑고 깊은 잠에서 깨어났습니다. 새로운 부와 번영으로 활기를 되찾은 백색 운동은 그 어느 때보다도 강력한 위치에 있습니다!"
 
 #지방 군사 트리
 WCH_lessons_of_war: "전쟁의 교훈"
 WCH_lessons_of_war_desc: "원한에 찬 파시스트부터 숙적 볼셰비키까지, 백군은 극동에서 수많은 적들을 물리쳤습니다. 우리는 당연히 거두어야 할 승리를 거두었습니다. 그렇지만 능숙하고 현대적인 군대로 여겨지기 위해서는 먼 길을 가야 한다는 것은 확실합니다.\n\n지금 우리에게 제일 맞는 전략과 전술이 뭔지부터 시작할 수 있습니다. 지방 통일 전쟁은 우리가 뭐에 강하고 뭐에 약한지 많은 것을 가르쳐줬습니다. 국가 재통일이라는 임무를 계속하기에 앞서 우리가 뭘 배웠는지 확인해보는게 현명할 것입니다."
 
 WCH_examine_the_troops: "병력 조사"
 WCH_examine_the_troops_desc: "인구가 적고 얼어붙은 황무지에서 사방이 적이었을 때는 전방에서 누가 싸울지 까다롭게 굴 수 없습니다. 상황이 나빠지자 백군은 현실과 타협해 더 나은 시기에는 하지않는 일을 해야했습니다.\n\n그 결과 우리 병력 중 많은 이들이 동기부여되고 전문적인 병사라고 부르기에는 힘든 이들이 되었습니다. 지방에 평화가 돌아왔습니다. 우리 병력을 꼼꼼하게 검사해 알곡과 쭉정이를 가려낼 필요가 있습니다."
 
 WCH_tighten_the_standards: "기준 강화"
 WCH_tighten_the_standards_desc: "기준에 못 미치는 이들이 우리 부대를 채운 유일한 이유는 모병 최저 기준이 별로 높지 않아서였습니다. 극동 통일 이전에는 완편된 군대를 가지는 것은 사치였습니다. 그 시절 우리는 총을 들 수만 있다면 누구던지 받아들이려고 했습니다. 시대가 바뀌었습니다. 최고가 아닌 이들을 계속 백군에 받아들일 수는 없습니다.\n\n보리스 셰푸노프 참모총장께서는 능력 있고 규율 잡힌 전투원만이 통과할 수 있도록 제국 모병 기준을 엄격히 강화하기를 바라십니다. 새로운 백군은 질 좋은 병력을 원할 것입니다. 모병소에 나타난 방랑자 모두가 백군 군복을 입을 자격이 있지는 않을겁니다!"
 
 WCH_improve_the_methods: "방식 개선"
 WCH_improve_the_methods_desc: "과거에 증명된 대로 전쟁은 엄격한 일입니다. 제일 강인한 이들만이 전쟁의 공포를 마주할 수 있습니다. 엄격한 훈련을 통해 이 젊은이들은 전투에 대비시키는 것은 벌어질 투쟁에 대비해 심신을 단련하는데 중요한 일입니다. 유감스럽게도, 현 훈련 과정의 많은 부분이 최대한 많은 신병을 모집해 가능한 빨리 전장으로 내몰도록 설계되어 있습니다.\n\n그러니 훈련 과정에 접근할 때 우선 사항이 크게 바뀌어야만 합니다. 신규 병력의 질을 위해 최소한에만 집중하지 말아야합니다. 새 훈련은 규율과 전문성에 집중할 것입니다. 백군 신병들은 전장이 아니라 훈련장에서 전쟁의 엄격함을 알게 될 것입니다. 이게 병사들을 훨씬 더 군기잡히게만 하지는 않을겁니다. 더 전문적인 군대를 만들게도 도움을 줄 것입니다."
 
 WCH_reignite_the_movement: "운동 재점화"
 WCH_reignite_the_movement_desc: "극동 러시아가 재통일되고 파시스트와 볼셰비키 둘 다 완전히 패배하며 백색 운동은 전성기에 접어들었습니다. 슬프게도, 러시아 탈환을 위해 이 싸움을 시작한 백군 장교들은 나이를 먹어가고 있습니다. 이들이 영원히 싸울 수 있으리라 생각할 수는 없습니다. 참모부가 망설이고는 있지만 이 문제를 해결할 답은 하나 뿐입니다. 백군에는 새로운 피가 필요합니다.\n\n원로 백군들은 새 장교를 받아들이는 것에 회의적입니다. 자유주의나 심지어 사회주의에 동조하는 이들이 요직에 잠입할 수 있다는 두려움 때문입니다. 그렇지만 계속해서 피할수는 없다는게 현실입니다. 언젠가 새로운 장교가 필요할 것입니다. 그렇지 않는다면 백색 운동은 늙은 장군들과 함께 숨을 거둘 것입니다.\n\n다음 러시아인 세대의 마음 속에 러시아 왕정주의와 반볼셰비즘의 불꽃을 재점화할 순간이 왔습니다. 이들이 미래의 참모부가 될 것입니다."
 
 WCH_imperial_war_academies: "황립사관학교"
 WCH_imperial_war_academies_desc: "백군에는 새 장교가 필요합니다. 빠르게 늙어가는 참모부부터 낡아빠진 성격의 전략까지 이 급박한 요구는 군대 곳곳에 퍼져있습니다. 새로운 피는 원로 백군에게 가치 있는 후계자만을 주지는 않을겁니다. 현대전에 더 잘 맞는 대담한 새 군사 이론을 줄지도 모릅니다. 슬프지만, 지금 새 장교진을 훈련할 시설이 부족합니다.\n\n참모부는 이를 위해 황립사관학교를 설립할 것을 제안했습니다. 소비에트 이전부터 극동에는 몇몇 군사대학이 있었습니다. 지금 그 대학들은 몇십 년 동안 사용되지 않았습니다. 이제 우리 목적에 맞게 꽤 잘 쓰일겁니다. 군사 교육을 담당하던 이 낡은 학교들은 개장되어 신세대 백군 장교들이 만들어지는 틀이 될 것입니다."
 
 WCH_the_next_generation: "신세대"
 WCH_the_next_generation_desc: "부서지고 훼손된 한때 자랑스러웠던 제국, 러시아의 용맹한 자손 여러분. 군벌과 참칭자 정부가 불법 소비에트 정부의 유골을 하나씩 쥐고는 자신들의 잔인한 지배를 전국에 퍼트리려 하고 있습니다. 형제들이여, 두려워 마십시오. 희망은 있습니다! 로마노프 왕조의 적법한 계승자가 제일 충성스러운 군대를 이끄러 돌아왔습니다. 황제께서는 이들의 도움으로 극동 러시아의 평화와 질서를 이루셨습니다.\n\n황제의 투쟁은 아직 끝나지 않았습니다. 당신의 도움이 필요합니다! 백군은 러시아의 명예를 회복하기 위해 싸우고 있습니다. 싸움을 계속하려면 지원병이 필요합니다. 제일 용맹한 전투원의 지원이 있어야만 승리를 향한 행진을 계속할 수 있습니다.\n\n오늘 백군에 지원하십시오. 러시아의 영광스러운 역사에서 영웅으로 영원히 남으십시오! 하느님께서는 우리와 함께 계시노라!"
 
 WCH_a_new_white_army: "새로운 백군"
 WCH_a_new_white_army_desc: "오늘날 백군은 오래 전 아무르강을 건너 극동 러시아로 들어왔던 순간과 전혀 다릅니다. 한때 늙은 카자크와 군복을 입은 도적들의 누더기 군대였던 우린 단단히 규율잡힌 채 차르의 이름으로 복무하는 전문적인 군대가 되었습니다.\n\n젊은 장교들을 모집하려는 노력 덕분에 원로 백군이 사라진 후에도 병력들을 잘 이끌 수 있게 되었습니다. 백군은 전에 볼 수 없었던 수준의 전문성을 지니게 되었습니다. 이제 남은 것은 제국의 자랑스러운 장병들이 서쪽에서 뭐가 오던지 준비할 수 있도록 광범위한 현대화 계획을 시작하는 것 뿐입니다."
 
 WCH_beginnings_of_a_fleet: "함대의 시작"
 WCH_beginnings_of_a_fleet_desc: "지금 제국의 위치가 공고할지 몰라도 지원할 함대가 없다면 바다에서 좋지 않은 기습을 당할지도 모릅니다. 러시아의 군사력에 알맞는 무시무시한 해군을 만들 능력은 없습니다. 그래도 쓰러뜨린 적들의 해군을 재사용할 수는 있습니다.\n\n특히 마가단 항구에는 파시스트당이 운용하던 소규모 함대가 묶인 채로 녹만 슬어가고 있습니다. 이 배들은 우리 목적에 더 잘 맞을겁니다. 거기다가 개장해 새롭고 개선된 황립러시아해군의 첫번째 함정이 될 수도 있습니다."
 
 WCH_protecting_our_trade: "무역 보호"
 WCH_protecting_our_trade_desc: "일본과의 사업적 관계는 우리 대의에 매우 중요합니다. 마가단 항은 외부 세계와 이어진 필수적인 생명줄입니다. 유감스럽게도 잠재적 경쟁자가 이 사실을 이해하지 못할수도 있습니다. 현재 해적이나 다른 더 은밀한 위험으로부터 무역로를 지키는게 없습니다.\n\n우리 새 함대는 세계 기준으로는 꽤 소규모입니다. 그래도 이 규모는 무역선을 보호하고 마가단과 우리 손 안에 계속 돈이 넘쳐 흐르도록 하는데는 딱 맞습니다. 현재 황립러시아해군이 가상적국 함대와 정면으로 맞붙기에는 너무 작다해도 대양을 안전하게 통제할 수는 있습니다."
 
 WCH_weapons_of_the_modern_age: "현대의 무기"
 WCH_weapons_of_the_modern_age_desc: "현재 백군이 장비한 무기 대부분은 구식 볼트액션 소총과 다양한 곳에서 얻은 낡아빠진 장비들입니다. 그 다양한 곳이라는게 패배한 경쟁자나 일본인들이죠. 그 동안 바깥 세계는 계속 바뀌어갔습니다. 돌격소총이 소화기의 왕으로 군림했고 대전차무기 부문에서는 유선유도 로켓이라는 신성이 등장했습니다.\n\n백군은 선진 문물을 받아들여야 합니다. 해외 전문가의 지원과 무기 거래 업계에서 좀 구린 상인 몇몇의 지원으로 현대 최신 화기로 병력을 무장시킬겁니다. 우리는 더는 과거의 유물에 만족하지 않을겁니다!"
 
 WCH_the_cavalry_of_the_future: "미래의 기병"
 WCH_the_cavalry_of_the_future_desc: "백군에는 공격적인 기병 기동이라는 자랑스러운 전통이 있습니다. 이 전통의 기원은 러시아 내전 시기까지 거슬러 올라갑니다. 아타만 세묘노프의 비극적인 서거 이후에도 트란스바이칼 카자크 무리는 군의 전술적 교리와 고기동 기병부대에 큰 영향력을 행사하고 있습니다. 이는 백군의 본질적인 특성으로 남아 있습니다. 슬프지만, 지금은 말 등에 오른채로 싸우는 세상이 아닙니다. 우리는 싸울 수 있는 대로 싸울 것입니다. 우리가 알다시피 기병은 뒤쳐졌습니다. 하지만 이게 구상 자체가 아무 가치 없다는 말은 아닙니다.\n\n기동부대는 진화했습니다. 이제 전차나 APC같은 장갑 차량이 과거 용맹한 기수들의 역할을 충족합니다. 현대의 혁신을 피하지 않으며 이동 중 전투라는 전통을 유지하려면 중기갑의 지원을 받는 기계화 보병이 적 전선을 불사르는 시험된 전술을 받아들이는게 현명할 것입니다. 백군 기병대의 유산은 계속 살아갈겁니다. 새롭고 더 강력한 형태로요."
 
 WCH_take_to_the_skies: "저 하늘로"
 WCH_take_to_the_skies_desc: "영광스러운 백군을 지원할 제대로 된 공군이 아직도 없다는 것은 굴욕이나 다름 없습니다! 극동 전역 도중 많은 수의 적 기체를 노획했습니다. 지금 이들은 다시 한 번 봉사할 날을 기다리며 격납고 안에서 먼지만 쌓이고 있습니다.\n\n항공기를 자체 생산할 산업 역량은 아직 안되지만 새로운 황립러시아공군에 걸맞는 시작을 위해 전리품을 재사용할 수는 있습니다. 때가 되면 전하께서 가공할 항공 함대를 손에 넣으실겁니다. 그 때가 되면 하늘은 제국의 이름으로 확보될 것입니다."
 
 WCH_examine_foreign_designs: "해외 설계 조사"
 WCH_examine_foreign_designs_desc: "우리가 항공기를 자체 생산 할 수 있는 날이 언젠가는 올겁니다. 그 날이 오면 하늘을 지배하기 위해 최첨단 설계를 해야 할 것입니다. 지금 우리가 가진 것은 소비에트 시절 생산된 낡은 프로펠러 항공기 뿐입니다. 자체적인 설계 전문가가 없고 전세계에 능력 있는 설계가 넘쳐나는 와중에 항공기를 재발명하려 드는 것은 너무 귀찮은 일입니다.\n\n또 한 번 도쿄의 친구들과 연락할 때입니다. 일본은 현대 항공기의 인상적인 힘을 마음대로 쓸 수 있습니다. 이들이 우리가 자신들의 설계를 조사할 수 있게 해주지 않을까요? 그래서 미래에 우리 목적에 맞게 그걸 적용할 수 있지 않을까요?"
 
 WCH_our_military_reforged: "다시 제련된 군대"
 WCH_our_military_reforged_desc: "백군 현대화 시도가 좋은 조짐을 보이고 있습니다. 새 전술과 새 무기를 쓸 수 있고 우리 병력은 황제 폐하의 적을 쉽게 위협할 수 있습니다. 치타 거점만을 간신히 붙들고 있는 오합지졸 카자크 약탈단은 이제 없습니다. 마침내 백군이 중히 여겨질 군대가 된겁니다!\n\n여기에 더해 황립러시아해군과 황립러시아공군이 설립되었습니다. 약간의 시간만 지난다면 이들은 제국 군대에 빼놓을 수 없는 이들로 성장할 것입니다. 드디어 우리 병력이 서쪽으로 행군할 준비가 되었습니다. 이들의 앞을 막아서는 이들에게는 슬픔이 있을 것입니다. 곧 탈환 전역이 재개될 것입니다!"

 #지방 외교 트리
 WCH_onwards_and_outwards: "안팎으로"
 WCH_onwards_and_outwards_desc: "극동 내 경쟁자를 짓밟으며 드디어 다른 세상을 바라볼 수 있게 되었습니다. 근미래에 해결해야 할 문제가 많습니다. 적어도 국제 사회 문제는 많아요.\n\n그렇지만 해외 세력과 어느 정도 상호작용을 할 수 있을법한 방법은 두가지가 있습니다. 먼저, 우리는 일본인들과 접촉해야합니다. 이들은 몇 년 동안 거래에 매우 우호적이었습니다. 두번째로, 우리는 하얼빈 백색 운동의 후예입니다. 전세계의 러시아계 망명자들은 우리를 러시아 제국의 계승자 중 하나로 알고 있습니다. 유일한 진짜 계승자로 아는게 아니라면요.\n\n우리는 우리가 가진 것을 이용해야합니다. 일본인과 망명자들 둘 다 초청합시다. 일본인들은 공식 인정을 받기 위해서고 망명자들은 국제 여론을 위한 로비 지원을 받기 위해서입니다. 후자의 경우 고향으로 돌아온 이들에게도 추가 혜택을 줘야겠죠."
 
 WCH_the_new_favorite: "새로운 총아"
 WCH_the_new_favorite_desc: "소련이 붕괴했던 1950년대에 공세가 느려진지 얼마 지나지 않아 파시스트와의 오랜 동맹이 깨졌습니다. 곧 일본인들은 콘스탄틴 로자옙스키를 "총아"로 삼고 일제 물품, 훈련, 기타 우리가 바라던 모든 것들을 내려주었죠. 물론 그 대가로 로자옙스키가 이론상 통일시킬 국가 내에서의 일본 영향력에 대한 얘기가 있었긴 합니다.\n\n이제 우리는 러시아 파시스트당을 짓밟고 하얼빈의 진정한 계승자라는 백색 운동의 위치를 되찾았습니다. 일본인들은 과거 보즈드와 가졌던 관계를 유지하고자 다시 한 번 우리에게 접근하고 있죠. 과거에 일본의 지원을 받아들인건 사실입니다. 그래도 이번에는 일본인들이 우리에게 오는겁니다. 우리가 일본인들에게 가는게 아니라요. 새롭고 더 나은 협상 위치에 있는걸지도 모릅니다. 어찌되었던, 우리는 극동에서 일본의 새로운 총아가 되었습니다."
 
 WCH_asian_diplomatic_exchanges: "아시아 외교관 교환"
 WCH_asian_diplomatic_exchanges_desc: "도쿄에서 일본 외교단과 끔찍한 시간을 보낸 끝에, 공영권의 다른 회원국들이 우리와 외교관 교환을 하도록 "설득"하겠다는 합의를 받아냈습니다. 치타에 공영권 국가들의 대사관이 설립될 것입니다. 각국 수도에도 우리 대사관이 생길거고요.\n\n이게 다가 아닙니다. 이 외교관 교환의 일환으로 러시아 학술 및 과학단이 중국, 일본, 인도네시아 같은 곳을 방문하게 되었습니다. 이들은 공영권이 미국을 상대로 승리한 후 오랜 시간 동안 가져온 어마어마한 산업 및 경제 기술을 조사할 것입니다. 이걸 우리 학자와 지식인들이 조사한다는 것은 우리 나라에 그런 기술과 교리를 시행하고 적용할 준비가 된 채로 귀환한다는 것을 뜻하죠."
 
 WCH_remembering_the_zaibatsus: "자이바츠 기억하기"
 WCH_remembering_the_zaibatsus_desc: "일본인들은 협력과 인정을 위한 전제 조건으로 일본 경제 대기업인 자이바츠에게 수많은 양보를 해줘야 한다고 했습니다. 우리는 그러기 싫지만요. 놈들은 자원이 풍부한 우리 땅을 탐욕스러운 눈으로 보고 있단 말입니다. 하지만, 이 제안을 딱 잘라 거절할 위치는 못됩니다.\n\n그래도 일본인들이 우리 초창기 경제를 지배하게 둘거라는 얘기는 아닙니다. 그렇게 되도록 냅둘리가요. 이미 이 새 후원자가 우리에게 강요한 특별한 경제 상황을 회피할 계획을 세우고 있습니다. 그래도 지금은 자이바츠가 우리에게 가져오는 이득을 공개적으로 알릴 때입니다. 놈들이 극동에서 일으키는 천재지변에도 대비를 해야겠죠."
 
 WCH_emigres_abroad: "해외 망명자"
 WCH_emigres_abroad_desc: "극동을 정복하며 다시 한 번 세계 지도에서 모습을 드러내게 되었습니다. 아직 모호할수도 있지만요. 이는 예상치 못했지만 반가운 일도 일으켰습니다. 러시아 내전의 생존자와 그 자식들이, 쇠퇴해가는 백색 운동이 활기를 되찾은 것입니다. 이 망명자는 온 세상에 있습니다. 유럽, 하얼빈, 미국에 커다란 수가 있죠.\n\n외교 상황이 약간 안정화 되었으니 이 망명자들의 시선을 끌어 볼 때입니다. 관심과 능력이 있는 이들에게 기부를 부탁할겁니다. 극동에 와 러시아 재정복을 위해 일하는 망명자들은 전부 괜찮게 귀향할 수 있다고도 얘기해보죠. 곧 제일 헌신적이고 사상적인 망명자들의 첫 행렬이 올거라 예상됩니다."
 
 WCH_back_to_manchuria: "다시 만주국으로"
 WCH_back_to_manchuria_desc: "용맹한 아군 병사들이 하얼빈에서 출발했을 때, 우리는 파시스트, 징집병, 차르주의자 이론가들로 이루어진 잡탕 무리였습니다. 유감스럽게도 하얼빈의 백군 중 많은 이들은 재정복을 주저하거나 비웃으며 함께하지 않았습니다.\n\n지난 몇 년 동안 이 이민자들, 아니면 이들 중 제일 유망한 이들은 만주국의 개혁관료들과 꽤 친해졌습니다. 이런 인맥들 중에는 만주국의 거대하고 잘 돌아가는 산업계에 몸 담고 있는 이들도 있습니다. 이제 우리는 극동에 확실히 뿌리를 내렸습니다. 과거 냉소적이었던 망명자들도 우리가 여기 계속 있을거라는걸 알게되었죠. 지금 우리에게 합류하지 않는 놈들은 뼛속까지 반역자인 놈들 뿐일겁니다. 이들은 여기로 오며 수 년 동안 길러낸 산업 전문가들도 전부 데려올겁니다."
 
 WCH_across_the_ocean: "대양 너머"
 WCH_across_the_ocean_desc: "수많은 망명자들이 하얼빈으로 도망치지 않고 유럽이나 미국으로 갔습니다. 나치가 정복하고 확보한 땅 대부분에 공포의 장막을 쳤지만 아직 올 수 있는 유럽 망명자들과 미국에서 기꺼이 오는 이들이 올겁니다.\n\n이미 귀환과 정부 요직 약속으로 수많은 이들을 끌어들였습니다. 제국의 진정한 부활 가능성에 끌린 망명자들이 더 몰려들 것은 확실합니다. 이 새 망명자들, 특히 미국과 잉글랜드에서 온 이들에게는 학술적 배경과 매우 잘 교육받은 아이들도 딸려있습니다. 세상에서 제일 잘 배운 곳에서 꾸준히 유입되는 이 남녀들은 다음 세대를 가르칠 능력을 키우고 러시아의 진짜 교육층을 만드는데 도움이 될겁니다."
 
 WCH_looking_for_recognition: "인정을 찾아"
 WCH_looking_for_recognition_desc: "일본의 요구를 안정시켰고 국가 개발을 도와줄 망명자 유입 장려책을 시작했습니다. 이제 공식 인정을 본격적으로 생각할 수 있게 되었습니다. 하지만 우리는 러시아 영토의 1/4과 인구 약간만을 통제하고 있을 뿐입니다. 분명 힘겨운 싸움이 될겁니다. 그렇지만 일본이 우리가 러시아 적법한 후계자라는 주장을 지지하고 있습니다. 힘든 과정은 이미 끝났습니다.\n\n러시아 탈환과 차르정 재수립을 의도하는 공식 발표가 있을겁니다. 워싱턴에게도 말을 해봅시다. 우리는 입헌주의 국가고 언젠가는 일본과 거리를 둘거라고요. 이게 미국인들의 공포를 달래주기를 빕니다. 최종 목표는 미국인과 일본인들이 우리를 정당한 러시아의 계승자로 보는겁니다."
 
 WCH_off_to_tokyo: "도쿄로"
 WCH_off_to_tokyo_desc: "일본이 우리를 러시아 통일의 정당한 상속자로 보는 것은 기정사실로 보입니다. 그래도 일본 행정부가 과거에 변덕을 부렸다는 것은 변하지 않습니다. 완벽하지 않다는 것도요. 이들이 백색 운동 대신 러시아 파시스트당을 지원했다는 것을 떠올려보시죠.\n\n그러니 치타 행정부에서 도쿄로 공식 사절단을 파견할 준비를 했습니다. 일본이 치타의 기반을 둔 백색 정부가 러시아의 적법한 후계자라는 것을 공식적으로 인정하기를 요청할 것입니다. 사절단이 탄 비행기가 치타에서 이륙하는 모습은 치타 행정부의 많은 이들에게 새 시대처럼 보였습니다. 성공과 번영의 새 시대처럼요."
 
 WCH_a_hope_beyond_japan: "일본 외의 희망"
 WCH_a_hope_beyond_japan_desc: "일본인들은 국제 인정을 얻는데 "안전빵"입니다. 그렇지만 우리가 이들의 인정만을 바란다는건 아닙니다. 집권 서클 내에서 비교적 개방적이고 진취적인 이들 일부는 도쿄와 공영권 따까리들 외에 다른 목표도 있었습니다. 태평양 너머 미국인들과 경제적으로 강력한 자유국가기구를 말이죠. \n\n지금 우리는 일본인들과 함께 일하고 있습니다. 거기다가 미국의 총아인 마가단도 밟아버렸고요. 그러니 이 임무가 실망스럽게 끝날게 거의 확실합니다. 그래도 시도했다는게 중요한겁니다. 적어도 미래에 워싱턴과 그 동맹들과의 관계를 위한 우선권을 얻기라도 하겠죠."

