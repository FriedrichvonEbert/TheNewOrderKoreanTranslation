 WCH_imperial_development_company_regional: "제국개발회사"
 WCH_imperial_development_company_regional_desc: "극동 산업기반 개선에 전적으로 관여하는 제국개발회사는 대규모 정부지원 기업으로 돌아갑니다. 이들은 과거에는 개발되지 않고 뒤쳐진 지역에 기반시설과 산업의 확장을 가져옵니다."
 WCH_imperial_governing_committee_civilian: "제국통치위원회"
 WCH_imperial_governing_committee_civilian_desc: "러시아는 광활한 땅입니다. 점점 더 많은 지역이 우리에게 넘어오며 우리의 영토는 점점 더 광활해지고 있습니다. 제국통치위원회는 우리 부흥하는 제국의 지역 관리를 돕기위해 필수적인 도구입니다. 대부분 민간 지도자들이 차지하는 이 위원회는 러시아 국민의 힘이 분명합니다."
 WCH_imperial_governing_committee_military: "제국통치위원회"
 WCH_imperial_governing_committee_military_desc: "국가의 광활하며 거의 자치에 가까운 영토들을 관리하는 임무를 맡은 정치기관 제국통치위원회는 군부 이권에 점령되어 있습니다. 그렇기에 이 기관은 관할 범위 내 군사 기반시설을 확장을 장려합니다. 거의 모든 곳에서 말이죠."
 WCH_land_grants_civilian: "제국 토지 수여"
 WCH_land_grants_civilian_desc: "마침내 제국통치위원회는 지도부가 없는 지역들로 뭘 해야할지 결정했습니다. 능력있는 지도자들로 정부를 채우기로 한겁니다. 국민에게 떳떳하기 위해 이 정치인들은 민간 관료들 중에서 선발되었습니다."
 WCH_land_grants_military: "제국 토지 수여"
 WCH_land_grants_military_desc: "국기는 상당한 양의 토지를 군부 전용으로 내어주자고 결정했습니다. 이는 보급과 모병을 중앙집권화 하는데 도움이 될 것입니다."
 WCH_japanese_efficiency: "일본의 효율성"
 WCH_japanese_efficiency_desc: "일본인 전문가들이 국가의 산업 기반을 광범위하게 연구했고 최적화했습니다. 전해진 교훈을 통해 국가 산업은 꿈꿔왔던 수준의 효율과 생산력에 도달했습니다."
 WCH_zaibatsu_dominated_economy: "자이바츠가 지배하는 경제"
 WCH_zaibatsu_dominated_economy_desc: "본래 현대화와 개발을 촉진하기 위해 국가 경제에 들여온 일본 자이바츠는 경제 전체를 휘어잡을 만큼 주도적인 위치를 확보했습니다. 여기서 이익을 보기는 합니다. 하지만 이는 대일 관계를 해칠 수 있는 어떤 일에 대해서도 극히 조심하야 한다는 것을 의미합니다."
 WCH_imperial_corporations_idea: "제국기업"
 WCH_imperial_corporations_idea_desc: "국가는 일본의 거대한 자이바츠를 본따 제국기업 설립을 후원했습니다. 이들에게 부과된 특별 규제 상태는 원하는 대로 개발과 건설을 늘릴 수 있게 해주었습니다. 언젠가는 이들이 일본의 거물들과 같은 지위와 경제력을 갖길 바랍니다."
 WCH_imperial_corporations_idea2: "제국기업"
 WCH_imperial_corporations_idea2_desc: "국가는 일본의 거대한 자이바츠를 본따 제국기업 설립을 후원했습니다. 이들에게 부과된 특별 규제 상태는 원하는 대로 개발과 건설을 늘릴 수 있게 해주었습니다. 언젠가는 이들이 일본의 거물들과 같은 지위와 경제력을 갖길 바랍니다."
 WCH_new_white_army: "새로운 백군"
 WCH_new_white_army_desc: "마침내, 오랜 기간의 노력과 개혁 끝에 백색 운동을 부활시키는데 성공했습니다. 진취적인 젊은 장교들과 규율잡히고 전문적인 병사들로 구성된 군대는 서쪽에서 벌어지는 기나긴 전투에서 뭐랑 마주치든 맞설 준비가 되어있습니다."
