 WCH.1.t:0 "The Unwilling King"
 WCH.1.desc:0 "Tsar Mikhail rose, dressed, and prepared for the meeting with his High Command. It was to take place in the "Grand Royal Palace," an extravagant title for the rather modest residence that he had been installed in.\n\nSeating himself at the head of the table, Mikhail watched as the generals and functionaries entered. Many were very advanced in age, yet were energetic and passionate, the thought of a grand reclamation of Russia by the White Army spurring them to action. Several were younger, primarily descendants of émigrés or newer recruits themselves. He had always trusted them; they were more logical and not as shackled to the distant past of the old Empire.\n\nAtaman Semyonov opened the meeting, delivering a speech on the latest developments. His hands shook, and his balance was unsteady, but his voice and eyes were crystal clear. One by one, the other generals stated their opinion and expressed their concerns. Mikhail mostly remained silent and only occasionally expressed his expected approval as the other generals expressed their opinions and concerns, his head full of thoughts of the life and wife that he had left behind in Australia.\n\nOnce the meeting was adjourned, and escorted by his personal bodyguards, Mikhail decided to walk the streets of Chita. Under freshly fallen snow, the city looked picturesque, and his "subjects," from children to old men, happily went about their lives in the surprisingly safe city. Though he was still uncomfortable in a position he had not chosen, Mikhail felt a moment of pride for this island of stability that he had been chosen as the figurehead of."
 WCH.1.a:0 "One cannot simply reject the throne."

 WCH.2.t:0 "The Death of the Ataman"
 WCH.2.desc:0 "Most unfortunate news has arrived from Chita, the capital of Russian monarchism in the Far East. Grigory Mikhaylovich Semyonov, known as "the Ataman," has passed away from natural causes at the age of 71. A popular figure in Chita, and a valuable ally of Tsar Mikhail, he has departed this world to join many predeceased comrades.\n\nBorn in the Transbaikal in 1890, Semyonov first distinguished himself in the old Tsar's Cossack legions during the Great War. When the Civil War began, he organized some of the first anti-Bolshevik revolutions in the Transbaikal and, with the help of both the Czechoslovak Legion and the Japanese, managed to seize both Chita and the surrounding regions. There he held out against the Soviets even as the rest of the White movement crumbled, before being forced to flee into Manchuria.\n\nDecades later, as a leader of the émigré community in Harbin, he became a leader of the Japanese-supported anti-Bolshevik front, and rose to become the indisputable chief of the military clique that crowned Michael Andreevich, taking the new Tsar to Chita upon his triumphant return to the city.\n\nAs per his wishes, the Ataman has been buried in his home village of Kuranzha. While it may be dangerously close to the frontier with the socialist revolutionaries, thousands of people, from peasants to generals, have visited to pay their respects. Even His Majesty has issued a statement, expressing his condolences. Semyonov may have left behind a troubled legacy for some, but all of Chita recognizes him as a strong and respected leader."
 WCH.2.a:0 "He defended his motherland until his final moments."

 WCH.3.t:0 "An Offer from Chita"
 WCH.3.desc:0 "Today, a series of proposals and requests have reached our foreign office with a surprising address - the city of Chita, in Russia. Currently held by the Tsarists, the pro-monarchy legacy of the Harbin movement, the city and its administration has requested of us a large degree of industrial aid in the form of factory support and spare machinery. We could agree to deal with them, theoretically, in exchange for some future favor, or we could simply reject the warlord rabble."
 WCH.3.a:0 "Sure. Always nice to pad the favor wallet."
 WCH.3.b:0 "No, reject these Tsarists. We've done enough for them."

 WCH.4.t:0 "Manchurian Industrial Aid"
 WCH.4.desc:0 "A reply to our request has come through today, sent directly from the capital of Manchuria. The reply, dripping with formality barely contained the implications that the letter hid: the subsequent industrial aid that would be provided to the Tsarists in Chita would come at a cost, and the cost would be more than just money. The Manchurians and their Japanese masters frequently dealt in favors, something that our government has already accepted as a reality. On a long enough timeline, it seems likely that they will come knocking at our front door, asking to be repaid.\n\nHowever, in the meantime, it appears as if Manchuria, likely with the permission of the Japanese, have agreed to our proposal for industrial aid. This is a fantastic win for us - while it won't necessarily help us directly legitimize our government and provide political recognition, it will however allow us to bolster our petty industrial output and shore up our manufacturing. One of the best ways to ensure our victory over our rivals is to make sure that we can put more guns in our people's hands than they can, and that's just what we intend to do with this aid."
 WCH.4.a:0 "When can we expect the first shipment?"

 WCH.5.t:0 "Manchuria Refuses to Aid Us!"
 WCH.5.desc:0 "A simple, manila letter was received today, sent by the Manchurian foreign office. It contained their response to the request that we had made of them - to attain industrial aid from Manchuria, and by extension, the Japanese, in exchange for cash. The response was a simple, single-paged letter politely declining the opportunity, but thanking the Tsarists for bringing the offer forward. The letter was promptly burned after it was reported to those who needed to know.\n\nWith the offer for industrial aid declined by the Manchurians - likely at the hands of their Japanese masters, we can expect that any further industrial development will have to be done directly by us, instead of being reliant on foreign aid. While this is certainly a setback, it's not one that's unrecoverable. That being said, there are plenty of ways for us to fund this industrial development even without the Manchurian's help. Increased taxes, the use of the military for building, and the melding of private and governmental sectors will all be useful for just that. In the meantime, while our foreign affairs office licks their wounds, we can go ahead and draw up a number of proposals for domestic industrial development."
 WCH.5.a:0 "No one tell Mikhail about this..."

 WCH.6.t:0 "Reclaiming the Wilderness"
 WCH.6.desc:0 "Exiting his lodge with a fishing rod in hand, Kiril surveyed the landscape before him. It was another beautiful, picturesque day in the unspoiled Siberian wilderness. The rest of Russia was going to hell, but as far as Kiril was concerned, this place was paradise on earth. Or at least it was, until Kiril spotted a pillar of black smoke rising from the tree line. Looking more closely, he thought he saw distant trees beginning to tumble down and flocks of birds frantically flying away. "What the hell?!" Kiril exclaimed, throwing down his rod as he ran off to investigate.\n\nWhen Kiril finally arrived at the scene, it was worse than he feared. Scores of workers in hardhats were in the process of chopping down trees by the dozens, and large construction vehicles were recklessly tearing up the ground. In the midst of all this, a foreman was directing the workers. Kiril clenched his fists as he angrily approached the foreman, unconcerned with the notion that he may be trespassing. The foreman, a grizzled, older man like Kiril, turned to face the strange man approaching him from the forest. "Who are you? What the hell do you want?"\n\n"I'm Kiril. I live back that way, and I want to know why you're tearing down my forest!" The foreman chuckled mockingly in response. "Your forest? This ain't your property, pal, we checked." Kiril was visibly unsatisfied with this answer. "This is where I come to hunt. I survive off this land! Who gave you the right to come and rip it all apart?!" The foreman sighed. "Look, we're with the Imperial Development Company. The government said we were to clear space for construction, so take it up with them and stop wasting my time!" The foreman turned away from Kiril, and he took this as his queue to leave. Kiril promptly retreated in a huff, and knew that he would be spending much of his night writing angry letters."
 WCH.6.a:0 "No land is safe from the march of progress."

 WCH.7.t:0 "War on the Horizon"
 WCH.7.desc:0 "Mikhail II stood outside the door, the crack in which allowed the voices within to be clearly heard. His generals were holding a meeting, and the Tsar felt that it would be impolite to interrupt, feeling content to remain just outside and listen.\n\nThe unmistakable voice of General Leonid Mustafin spoke first. "I'm not overly concerned by the fascist militias, but I understand Matkovsky has recruited a large mercenary force. They're experienced fighters, and could be a real problem for our soldiers."\n\nAt the general's words, which seemed to imply conflict was about to begin, Mikhail couldn't help but begin to worry. Was war really coming so soon?\n\nA second distinctive voice, that of Boris Shepunov, the Army's Chief of Staff, spoke next. "I disagree, Leonid. Mercenaries want to fight bandits, not real armies. When they see our soldiers, they'll scatter to the wind, and leave the fascists to their fate. And that rabble won't stand a chance against our forces!"\n\nMikhail felt his heart sink. His suspicions were correct, and regardless of what he might want, his little realm was going to war. He tried not to think about all the ways it could very poorly for him. Trying so hard, in fact, that he accidentally pushed the door open.\n\n"That's all well and good," said a third figure, that of General Vladimir Abramov, "but we still have no plans for the occupation of these territories. How do you propose we..." Surprised at the appearance of their sovereign, Abramov trailed off as all of the generals turned their attention to Mikhail.\n\nShepunov was the first to speak. "Your Imperial Majesty, we have exciting news!""
 WCH.7.a:0 "The pen is set aside, and the sword shall be drawn."

 WCH.8.t:0 "The Calm Before the Storm"
 WCH.8.desc:0 "For a very long time, the poorly-marked border zone between the Transbaikal Principality and the lands belonging to the Russian Fascist Party saw little traffic. That has changed. Seemingly overnight, Tsarist troops have established a formidable presence, constructing roads, ammunition depots, and more, visibly and openly preparing for armed conflict.\n\nCorporal Fedorovich was no fool. He knew that these exercises were not for show, and that his unit would soon be going into battle. He began smoking more to help calm his nerves, but couldn't shake the knowledge that he might not live to see another month. Taking a long drag, and hearing footsteps as he did so, Fedorovich raised his head and saw his squad leader.\n\n"Good morning, corporal," the sergeant said. "Got a light?" Fedorovich nodded, lighting the cigarette as asked. The sergeant looked to the east as he took a drag, past the small creek that had substituted as a border marker and towards the distant mountains. He gestured to Fedorovich. "Over that river lies a land filled with hordes of angry fascists." Fedorovich remained silent as he followed the sergeant's gaze. "I'm not going to lie, corporal, it's going to be rough. They're going to throw everything they've got at us, and we're going to take losses. There's no avoiding it, so prepare yourself while you still can, and if the time comes, make sure you take as many fascists down with you as possible."\n\nWith that, the sergeant discarded the cigarette, gave the mountains one last look, and made his way back towards the rest of the men. Fedorovich appreciated the small talk, but his anxiety hadn't waned. Death lay in wait just over the horizon, and the corporal wasn't ready to face it."
 WCH.8.a:0 "The tension is overwhelming."

 WCH.9.t:0 "The Execution of Konstantin Rodzaevsky"
 WCH.9.desc:0 "Konstantin Rodzaevsky took one last look at his surroundings. His beloved Siberia was just as beautiful as always, and his captors couldn't have picked a finer day to execute him. On the journey to his place of execution, he had shouted himself hoarse, and all that was left, radiating from every feature, was rage. It was something his executioners could no doubt see.\n\n"Konstantin Rodzaevsky, do you have any last words?" As the lead executioner spoke, Rodzaevsky returned his attention to the men who now had their rifles trained on him.\n\n"Yes. I do." His sore throat struggled to form the words. "Everything I did, I did for Russia. You can call me a monster, but soon the people will realize that only monsters have the strength to save this country. Perhaps if I had killed that decrepit bastard Semyonov and the rest of those forgotten relics back in Harbin when I had the chance, we'd find ourselves in a very different situation, yes?" The demagogue managed a pained, wheezing chuckle and stood as straight as he was able. "Go on then, make your weak Tsar proud and shoot me already."\n\nA flurry of rifle fire aptly punctuated Rodzaevsky's mocking final words, and the former fascist leader fell to his knees before pitching face-first into the blood-stained snow. With that, Rodzaevsky's movement had concluded the very way it had conducted itself all these years: with unrestrained, bitter violence."
 WCH.9.a:0 "Perhaps there is some justice in the Russian Far East."

 WCH.10.t:0 "Life Under the Tsar"
 WCH.10.desc:0 "Sofiya cautiously made her way down the sidewalk, doing her best not to draw attention to herself as she tried to get home with her groceries. It had never been safe to walk the streets of Zeya before the war, and she saw no reason why that would change now. Just a few minutes more, and her apartment would be in sight...\n\n"Excuse me, ma'am. Could I have a moment?" The voice, coming from behind, stopped Sofiya in her tracks. It had to belong to a soldier - no civilian in Zeya would stop another on the street so casually. Slowly turning around, her heart sank as her suspicions were confirmed. A young Tsarist soldier stood there, awaiting an answer. Though the uniform was different, the gun slung over his shoulder had become synonymous with oppression and abuse under the fascist regime, and she mentally prepared herself for what was to come.\n\n"Apologies, ma'am, but I saw your bag and was wondering if you knew where I could find the grocer." He smiled at her apologetically. "This town is like a maze." Taken aback by the polite nature of the soldier's request, Sofiya replied cautiously. "O-of course, it's on the corner of the intersection just ahead. Just follow the sidewalk from where I came and you can't miss it." The soldier nodded his head in response as he moved to follow her directions. "Thank you, ma'am. Carry on."\n\nAs the soldier departed, Sofiya sighed in relief and hurriedly continued towards her apartment. Such a peaceful exchange would never have happened under the fascists, who were more gangster than soldier. Sofiya was still nervous about having armed men watching her every move, but maybe things were changing for the better?"
 WCH.10.a:0 "Time will tell..."

 WCH.11.t:0 "The Question of Yakut Autonomy"
 WCH.11.desc:0 "As expected, our troops encountered minimal resistance during the "hostile takeover" of Yakutia, and the vast territory is now under the protection of both the Transbaikal Principality and the Tsar. We must now answer the question of what to do with it. Yakutia is enormous and densely forested, and our army is far too small to maintain strict control.\n\nTsar Mikhail has uncharacteristically broken his usual silence to offer a potential solution. He seems to think that compromise will ensure stability in the region, and that it would be prudent to give a certain degree of autonomy to the people of Yakutsk on the grounds that they pledge their support to us.\n\nWould promoting a friendly Yakut government be a wise move, or would it be better to directly annex the territories?"
 WCH.11.a:0 "We shall establish a loyal occupation government."
 WCH.11.b:0 "Their lands belong to us now."

 WCH.12.t:0 "Directing the Budget"
 WCH.12.desc:0 "Our young empire has limited resources, and hard choices will have to be made. We must decide which sector of our nation will receive the majority of government funding. While we could attempt to balance our efforts, such an approach risks an unacceptable dilution of effectiveness.\n\nTsar Mikhail has voiced his preference for funding the so-called Loyalists. They wish to focus on developing Chita's infrastructure and expanding its industrial base. To do this, however, much-needed funding will have to be diverted from the military, a dangerous prospect in these desperate times.\n\nIvan Mikhailov, the Minister of Finance has, together with the general staff, proposed an alternative idea. They believe that civil spending should not be our priority until the region is united, and that all funding possible should be diverted to the military until unification is achieved. Although the civilian budget will suffer in the short term, a powerful army may be necessary to secure our position."
 WCH.12.a:0 "Our civilian industry needs support."
 WCH.12.b:0 "The military, of course."

 WCH.13.t:0 "The Execution of Valery Sablin"
 WCH.13.desc:0 ""Any last words, Bolshevik?"\n\nValery Sablin, now a disheveled, defeated shell of his former appearance, looked up at his captors. Their guns were now trained on him, and there was not a doubt in Sablin's mind what they intended to do. "Speak, red! You won't get another chance!" This time, Sablin decided to humor their taunting demands. "So, this is what it has come to. The war is lost and I'm to die in this dusty basement for my trouble. It's funny, I always thought I'd be executed by the NKVD, not some Tsarist relics." Sablin attempted to stand up straight and look his executioners in the eyes. It was harder than it looked, for the would-be revolutionary was greatly weakened from his time in captivity.\n\n"You Tsarist bastards think killing me is going to end the revolution? Have you learned nothing? The people of Russia will never accept a reactionary monarch. Soon enough, they'll remember all over again why the revolution happened, and when that day comes, another will rise in my place to avenge me and the rest of my comrades. Do your worst, but know that it's going to take a lot more than killing me to crush the revolutionary spirit of the people! This isn't over, not by a-" Without warning, the impatient Tsarist executioners opened fire and prematurely ended Sablin's defiant last speech.\n\nThe force of the rifle rounds caused Sablin to fall backwards against the wall. As his body slid down to the floor, the young revolutionary drew his last breath. Sablin's execution had finally brought the socialist movement in the Russian Far East to a tragic close, and symbolically heralded the ascendancy of the White movement."
 WCH.13.a:0 "A bang and a whimper."

 WCH.14.t:0 "Tsarist Infiltrators!"
 WCH.14.desc:0 "Terrible news! Not long ago, our brave fighters on the frontlines began to report that critical supplies were going missing. Scouts were sent to investigate this matter, as it is not uncommon for our soldiers, who mostly consist of needy peasants, to skim some off the top to provide for themselves and their families. What they found was all the more troubling.\n\nThe supplies weren't being stolen, they weren't arriving in the first place! As it turns out, teams of Tsarist troops have somehow slipped past the frontlines and have established themselves behind our forces in an effort to intercept and disrupt our supply lines. Contingency plans are already being set in motion to squash this little problem, but the damage has already been done and many of our fighters are going without much-needed supplies."
 WCH.14.a:0 "They still have their faith."

 WCH.15.t:0 "The Next Step"
 WCH.15.desc:0 "Tsar Mikhail II leaned against the ornate balcony, a pensive look on his face as he looked out over the frozen town of Chita. In the room behind him, an extremely festive, and extremely loud, party celebrating "his" victory over the other warlords of the Russian Far East was well underway. Hearing footsteps behind him, Mikhail turned to see Boris Shepunov, who looked quite pleased with himself.\n\n"Mikhail!" he called, "what are you doing standing out here all alone? Come, join us!" Shaking his head, the Tsar turned back towards the balcony, and in response Shepunov advanced to stand beside him. "Mikhail," he began, "what's wrong?" The general's jovial demeanour had disappeared. "You've been so distant lately. Care to explain what's going on?"\n\nThe Tsar took a moment before responding. "Boris, now that we...now that you've won, what's going to happen to me?" Shepunov was silent for a moment. "What's going to happen? Now you're going to rule the Far East, Mikhail. Why do you think we're celebrating?"\n\nMikhail shook his head again. "I mean, what do you and your men plan to do with me?" Shepunov nodded slightly, fixing him in a glare. "Ah, I see. Even after all we've accomplished, you still want to go back to Australia, don't you? Speak!" After a long moment, Mikhail replied. "No. No, I want to stay here." A wolfish smile returned to Shepunov's face with astonishing speed. "Good. Very good." He placed a hand on Mikhail's shoulder as he turned to leave. "Your destiny is here in Russia, my liege. Never forget that." Mikhail watched as the general left, returning to the party.\n\nThe Tsar thought on Shepunov's words. Perhaps, in a way, he was right. His destiny was here, in Russia. But he was also wrong. Mikhail was a Tsar, and a Tsar is meant to lead, not follow..."
 WCH.15.a:0 "Perhaps Russia isn't so bad after all."

 WCH.16.t:0 "Tokyo Calling"
 WCH.16.desc:0 "Foreign Minister Nikolay Ukhtomsky drummed his fingers nervously on the desk as he stared at the phone. It was late at night, and he had forgone sleep to await an extremely important telephone call that he knew was coming. The air in the room was tense, the only sounds being that of the owls outside, Ukhtomsky's fingers, and the grandfather clock in the corner. Eventually the telephone rang, and Ukhtomsky sprang into action, immediately picking up the receiver.\n\n"Ukhtomsky speaking."\n\n"Did you get our telegraph?" The speaker on the other end spoke perfect Russian - but with a distinctly Japanese accent.\n\n"I did," Ukhtomsky replied, "and I want to assure you that while the government in Zeya has changed, its intentions have not. The usual contacts will continue the arrangement as-is, but they will now represent us. Is that acceptable?" There was a long pause, and Ukhtomsky struggled to keep his nervousness in check.\n\n"We had a very specific understanding with previous parties," the voice said. "Does your government intend to uphold its...particulars?"\n\n"We do. Unequivocally."\n\n"Very well. We will do the same." The speaker on the other end abruptly hung up. Ukhtomsky leaned back in his chair, and let out a relieved sigh."
 WCH.16.a:0 "The start of a beautiful relationship?"

 WCH.17.t:0 "The Trial of Mikhail Matkovsky"
 WCH.17.desc:0 ""Mikhail Alekseevich Matkovsky, leader of the Russian Fascist party, you have been accused of heinous crimes against Russia and her people. What say you in your defense?" For a moment, Matkosky remained silent. He tried his best to maintain his composure to preserve some small shred of dignity, but the situation made it rather difficult. "I wish to say that it was never my intention to cause harm to Russia. I only did what I thought was necessary to bring strength and unity back to this broken nation, and at the very least, I would argue that my government was a far more legitimate entity than this sham of a trial!"\n\nMatkovsky almost immediately was showered with jeers from nearly everyone present at the trial. He attempted to dodge the vegetables being thrown at him by people in the gallery, but found it difficult with the guards restraining him. One of the prosecution, who almost entirely consisted of members of Chita's general staff, used this opportunity to lash out. "Mr. Matkovsky, as I'm sure you are aware, your father died bravely fighting with us against the Bolsheviks during the Civil War. And what has his son accomplished, standing here accused as a war criminal and a fascist tyrant? Mikhail Alekseevich, you are a disgrace to your father's legacy and a disgrace to our movement. I would go so far as to declare you are undeserving of wielding the very name of Matkovsky!" Matkovsky, who was still preoccupied with the objects being hurled his way from the gallery, scoffed at this accusation.\n\n"That's ridiculous! How dare you-" Before moods could flare any further, the judge slammed his gavel several times to regain control over the court. "Order! I will have order! Now, Mikhail Alekseevich, you are charged with over ten thousand counts of murder, and 3 counts of crimes against humanity. How do you plead?" The accused's answer did not shock anyone. "Not guilty!" Before this defiance could cause any more mayhem in the court, a one hour recess was called for the court to deliberate on a sentence..."
 WCH.17.a:0 "He will be spared out of respect for his father, but he is never to return to Russia."
 WCH.17.b:0 "No mercy for this creature! He shall be executed by firing squad."

 WCH.18.t:0 "Dear Father..."
 WCH.18.desc:0 ""Dear Father,\n\nIt's been some time since we've spoken, yes? In the past, I haven't had much opportunity or drive to write to you, and for that I sincerely apologize. My life has grown stranger over the years and I feel as though I have no avenue through which to vent my frustrations. You are one of the wisest men I have ever known, and I hope you can find it in you to give your foolish son good council.\n\nAs you know, I spent much of my life in Australia after serving with the Fleet Air Arm. It was one of the happiest periods of my life, and regrettably the situation has changed for the worse. Several years ago, I got an invitation from a group of Russian émigrés in Harbin to attend a banquet celebrating the legacy of the Romanov family. It seemed like a quaint affair, an opportunity to celebrate my lineage.\n\nBut instead I found myself having a crown placed atop my head in the city of Chita, deep in the Siberian wastes. As I write, I still remain in Russia many years after I left for Harbin, the Emperor of a realm I have no real interest in ruling. This place is horrible, father. I have no real power and these old Whites do not care about me or my well-being. The only thing they do care about is using my name to legitimize their barbaric wars and the atrocities that follow. If I attempt to make a decision, they look at me as though I have three eyes. This land is cold and harsh, and I miss Australia every day. I feel a deep pain in my heart when I think of the wife I left behind.\n\nYou are the only one I can think of to turn to, father. I am locked inside a golden cage in a land that is foreign to me, and I do not know what to do. If nothing else, I can only ask that you forgive your son for being so stupid as to find himself in a situation such as this.""
 WCH.18.a:0 ""Signed, Michael""

 WCH.19.t:0 "... Signed, Michael"
 WCH.19.desc:0 ""Dear Father,\n\nI never got a response to my last letter, and I can't help but think that means either you never received it, or are too intensely disappointed in your son to craft a response. I wouldn't blame you. What I did was foolish and deeply unbecoming of one such as myself, and I should have known better. I should have chosen better. But what's done is done, and now I have no choice but to face a hell of my own making.\n\nI sincerely regret once again troubling you with my problems, but in truth I have nobody else to turn to. This land is foreign and cruel. I have no friends, only scores of villainous men who pretend to respect me in public and no doubt mock me in private. I am a living, walking joke. They call me Tsar, but everyone knows the truth. I'm a puppet, a figurehead.\n\nI'm now convinced that Russia is one of the worst places on earth. The nights are long, the winters are longer, and the people of this land are irritable and violent. I have gained newfound respect for my forefathers, who somehow managed to keep this god-forsaken frozen hell under control. 'My' armies have seen a great many victories, but I cannot share their enthusiasm. How can I? They claim to be fighting on my behalf, but this is not true. They do not fight for me, they fight for the idea I've been chosen to represent, and for the men who hold me captive.\n\nI desperately want to leave, but I cannot. I am kept under house arrest in all but name, a glorified pet to these relics. I beg of you, if you cannot show pity, at least tell me what I could do to try and pull something positive out of this pit I find myself in.""
 WCH.19.a:0 ""Signed, Michael""

 WCH.20.t:0 "A Lonely Evening"
 WCH.20.desc:0 "The Tsar's palace was a lonely place, moreso at night. When Mikhail had first moved in, things had been different. Early sleeps turned into early mornings, and he hardly ever noticed the hugeness and the emptiness of the place. But as days turned into months that turned into years, things began to change. Late, sleepless, silent nights blended into lethargic, lonely days. More and more alcohol was brought into the palace, and everyone knew who was consuming it. He had bodyguards, sure, faceless children of émigrés - but Mikhail knew he couldn't name a single one of them.\n\nOne of these long, sleepless nights, defined by Mikhail's wonders and regret, the powerless Tsar sat in a chair, overlooking a dark window. He couldn't see out of it - the streetlight outside was damaged, and the bright lights of the palace contrasted so deeply with the black night outside that Mikhail only saw his reflection. His mind wandered often, but tonight he could only think of one thing: his father. He had never endorsed Mikhail's visit to Harbin, even begging him not to go. Mikhail had attempted to write letters to his father, many times, with nearly a dozen letters in total written. And yet, he lamented, he had never received a single response.\n\nHe had once been close to his father, but his deafening silence had further crippled Mikhail. With a glass full of liquor in his hand, he wondered why his father refused to respond. Was it to punish Mikhail for leaving? Or perhaps, had he moved and not received the letters? A dreadful thought passed through the Tsar's mind: maybe his father didn't care to respond at all. He finished the brown liquid in a single belt - the first of many, he was sure. Mikhail missed his father. He missed his home, and his family. His mind shifted to one thing: another letter."
 WCH.20.a:0 "Tonight, the Tsar writes a final letter."

 WCH.21.t:0 "The Revelation"
 WCH.21.desc:0 ""...and with all this said, my dear father, this shall be my final correspondence. Despite all my best efforts to reach you, it seems futile to continue attempting to do so. Both you and mother remain in my thoughts and prayers.\n\nMuch love, now and forever,\n\nMichael Andreevich Romanov."\n\nTsar Mikhail sat in his personal quarters, looking at the envelope that contained his final letter to his father. It had been artfully enclosed within the vanilla-colored envelope, the result of masterful practice and care by the Tsar. He sighed the deep, long sigh of a man preoccupied with a momentous decision. Gently taking it from his desk, he left his quarters to find Fedor Orlov, his secretary.\n\n"Mister Orlov...?" Mikhail asked quietly as he opened the door. Orlov, sitting at his desk just outside, stood at the Tsar's entrance. "I have... one more letter for my father. He hasn't responded to the others, but I had to send one more. Would you take care of it for me?"\n\nOrlov looked at the letter, and put his hand out to receive it. But as he did, meeting the Tsar's gaze, guilt overwhelmed his features. Tears welled in the young man's eyes. "What is it, Fedor?" The Tsar asked. "Oh, my Tsar, I've done you a great injustice..." Orlov replied.\n\nOrlov proceeded to tell the Tsar his whole story: Shepunov had long been paying him to deliver Mikhail's letters to himself instead of to the post office, and on more than one occasion he had even witnessed the general burning Mikhail's letters.\n\nHearing this, Mikhail felt something he had not felt in a long time: rage. "I see, Fedor. Thank you." Mikhail did not hand the letter to Orlov. Instead, he turned, headed back into his quarters, and wasn't heard from for the rest of the day."
 WCH.21.a:0 "A flicker of emotion in the quiet of depression."

 WCH.22.t:0 "A Morning Chat"
 WCH.22.desc:0 "Mikhail II had spent his morning wandering the gardens of his estate, lost in thought. His mind carried a heavier burden than usual, as recent revelations had caused the Tsar much grief. Was there a single man he could trust?\n\n"Good morning, Your Majesty!" The familiar voice broke his reverie. Turning, Mikhail turned to greet Ivan Mikhailov, his Minister of Finance. "What a welcome surprise," Mikhailov said, beaming. "Majesty, would you care to join me? I find a morning stroll is better with company." Although Mikhail did not fully understand why his minister was in his private residence, uninvited, he nodded, and the two men began to walk.\n\nAlike in mind and outlook, minutes passed as though they were seconds while the two spoke, and the subject quickly turned to political matters. "I swear," Mikhailov began, "some days I would rather cast myself into Lake Baikal than continue to haggle with our generals."\n\nMikhail cast a brief, nervous glance around before he replied. "It could be worse, I suppose. Most days they don't even let me leave this house."\n\nMikhailov's pace slowed. "There are many things in this land that simply do not make sense, Majesty. The military holds even more influence than you think." Mikhailov's pace slowed to a stop, and Mikhail watched with concern as the minister cast his own nervous glance around. "Ah, I fear I may have said too much, my Tsar. I should leave before I am missed. We should speak again soon, preferably under less conspicuous circumstances."\n\nStanding alone once again in his gardens, the troubled Tsar was more confused than ever."
 WCH.22.a:0 "The plot thickens."

 WCH.23.t:0 "An Evening Dinner"
 WCH.23.desc:0 ""Tell me, Your Majesty," Ivan Mikhailov asked, dipping a spoon into his soup, "what was Australia like? You've hardly ever spoken about it."\n\n"Do you want to know the truth, Mikhailov?" The Tsar's tone was much more aggressive and authoritative than usual, and it took Mikhailov by surprise. "Australia was a paradise in comparison. I hate this place, Ivan. And you know what the worst part about it is? I can't leave. No matter how hard I try, there's no way out."\n\nMikhailov was stunned, the spoon slipping from his hand. "Y-your Majesty, I..."\n\n"Enough!" Mikhail roared. "I'm sick of pretending everything is fine, because it isn't. I can't even write letters to my family, did you know that? The other day I learned my secretary was delivering all my mail to Shepunov! Don't you get it?! I'm being held hostage in a country where everyone is spying on me, it's too cold, and I can't even properly speak the language!" Mikhailov was silent, his mouth agape. It was as if, for a few moments, the Tsar had become a completely different person. After a moment, Mikhail calmed. "I... I'm terribly sorry," he said. "That was rather undignified of me."\n\n"No, Your Majesty. You speak the truth. It is a sad state of affairs when even Russia's holy sovereign is nothing more than a slave to the whims of his army. You are the Tsar, the Emperor of all the Russias. The military likes to pretend that means nothing, but they have forgotten their place. You have a god-given destiny to lead, and they have a duty to follow in your wake." A long pause followed. "Perhaps it is not Russia you hate, my liege, but those who have selfishly taken advantage of her glorious legacy. Your legacy."\n\nThe Tsar looked distant, his mind alive with powerful thoughts. "Perhaps.""
 WCH.23.a:0 "The seeds of conspiracy are sown."

 WCH.24.t:0 "An Eye for an Eye"
 WCH.24.desc:0 "Having ordered the executions of countless men over many years, Genrikh Yagoda knew what was coming. He had known the moment the reports of the collapse of the Red Army's positions outside Irkutsk had arrived. The White Army had entered soon after.\n\nThe following days had been spent in a cell, one of his own, while the decisions on his fate were made, far above and away from his current position. It had taken far longer than he thought - the product, no doubt, of the confused and inefficient nature of the White-led government that had been once reported by the NKVD. But there was, in truth, only one possible choice. And it had finally been made.\n\nWhen the door opened, Yagoda stood. He had resolved to meet his end in as dignified a fashion as possible, not like the so many supposedly strong men he had seen collapse into primal terror when their end approached. He was gripped strongly all the same, and was led through the underground passages and up the stairs, finally emerging in the building's courtyard where a stanchion had been erected in front of one wall. In front of it stood a large party of soldiers and officers, waiting for his placement.\n\nToo many people, Yagoda thought. There was a reason he had always ordered men shot in a dark basement - it prevented people from knowing just what had happened, which therefore prevented any attribution of martyrdom. The knowledge that his name would endure long past this moment was small comfort. But it was still comfort, of a sort.\n\nIn his last moments, as he was fastened to the post, Yagoda felt something he had never felt before. Not fear, but apprehension. Apprehension for what came next. He wondered if all men in such a position felt the same.\n\nAnd then the command was given, and Yagoda felt no more."
 WCH.24.a:0 "A triumph decades in the making."

 WCH.25.t:0 "The Heretic's Trial"
 WCH.25.desc:0 "In their attempt to unify the Far East, the White Army had expected, and trained, to fight both communists and fascists. They had not expected, or trained, to fight religious extremists from the north.\n\nBut fight them they had. Defeated them, they had. Even through defections in their own ranks, peasant rebellions behind the lines, and truly difficult territory, they had defeated the fanatics in the field. Further, upon capturing Omolon, they had also captured their leader, the enigmatic priest Alexander Men.\n\nAt the decision of the central government, Men had been placed on trial, and the entire process had proven far more difficult than anticipated. Because Men would not speak. Not a single word. Through pretrial motions, opening statements, evidence presentation, cross-examination, and the like, he had remained entirely silent.\n\nThis was causing problems for the state as a whole. The sentiments that Men had spoken to in so much of the rural population still existed, and without any response from him, the trial increasingly looked like little more than one for show. Were he to be found guilty, as had been intended, and given appropriate punishment, he would undoubtedly be considered by many as a martyr. And that could not be permitted if stability was to be preserved.\n\nTherefore, the decision had been made and conveyed by proper means. Men was to be found guilty on some, but not all charges, and given a lengthy prison sentence. There would be unrest, but in time and as the government solidified internal control, people would forget about the priest rotting, silently if desired, in his cell.\n\nAnd at that point, the sentence could easily be extended indefinitely. Or restored to that as originally intended."
 WCH.25.a:0 "Martyrdom shall be denied."

 WCH.26.t:0 "The Webweaver"
 WCH.26.desc:0 "From a distance, Ivan Mikhailov observed as people hurried about from place to place in the market. He heard the vendors cry out, the haggling of customers, the indistinct chatter of the crowd. Yes, yes! This was where he ruled, this was his domain.\n\nThough currently, not entirely, thanks to Semyonov and Shepunov and their ilk. More and more, they overruled his decisions and took over his portfolio. He supposed he had never gotten along too well with the general staff, but they were going too far. Somebody needed to put a stop to their control over the government, and Mikhailov knew exactly who that somebody would be.\n\nHimself, of course.\n\nIf he couldn't convince Semyonov to loosen his grip, then he might have to resort to more drastic measures. Some freedom would do the people of Chita good, just as it did the economy. Even if his plans for a free economy kept making things worse, if the slander spread by other economists was to be believed.\n\nNo matter. He just had to try, and try again, and eventually he'd show them.\n\nHe'd show them all."
 WCH.26.a:0 "No matter how many times he had to start over."

 WCH.27.t:0 "The Kingmaker"
 WCH.27.desc:0 "Leaning back in a chair in his study, Boris Shepunov contemplated all the change that would soon come. The accursed fascists to the east, the thrice damned bolsheviks to the west, two sides of the same hated coin, both seeking to bring down the legitimate government in Chita. There were countless internal troubles too; a pathetic Tsar, unending unrest, and a seemingly eternal lack of funds. On top of all this, he had already figured that Semyonov was one foot in the grave. It was becoming a real mess of problems.\n\nHowever, it was his mess to resolve, and he would bring down anyone who disagreed with that.\n\nEven in the unlikely event that it meant facing the Tsar himself.\n\nOnce the dominance of the White Army, and himself by extension, was secured, and the unrest suppressed, order would surely follow the long arm of Imperial law across the Far East. Only then would peace begin to come to Russia.\n\nThen, as the twin evils of fascism and bolshevism fell to the ground like coins, Shepunov would watch, just as he had with the fascists all those years back in Harbin. This time, he would make sure they stayed dead."
 WCH.27.a:0 "As they lay dying before him, he would finally smile."

 WCH.28.t:0 "The Young General"
 WCH.28.desc:0 "Sitting at his desk, Dmitry Volkogonov finished the latest stack of paperwork before him, his writing fluid and quick. Armaments requisition forms, reassignment orders, training assignments, and all the rest were quickly dealt with by the dedicated Volkogonov. However, while some men would take a break after dealing with as much as Volkogonov had been assigned, he simply moved on to the next stack of papers without hesitation.\n\nHe knew he was being assigned all this paperwork because the old generals did not like him, and made very little effort to hide it, but that did not slow Volkogonov down in the slightest. When presented with such difficulties, he would simply have to succeed beyond all expectations. If he kept overperforming, one day somebody would have to take notice. The only real problem he faced was...\n\nA young officer under his command opened his door and saluted, making Volkogonov look up. Immediately, he felt like he knew what this was about, and developed a sense of dread. "Sir! An officer got into a fight with a civilian while drunk. He's from your command, so his punishment is for you to decide."\n\nLetting out a long sigh, Volkogonov stood up and walked towards the officer. He didn't know if he was sighing in relief that it hadn't been as bad as he had expected, or exasperation that this was the third incident involving tensions between the soldiers and civilians this week. He just wished that the army, and generals like Semyonov and Shepunov in particular, would come to its senses and realize they were meant to help people, not hurt them. "Very well. Lead the way."\n\nThe officer frowned and looked at Volkogonov strangely. "Sir, permission to speak freely?" At Volkogonov's slight nod, he continued. "Have you been sleeping well? You look terrible.""
 WCH.28.a:0 "It's been a long day."

 WCH.29.t:0 "The Strongman"
 WCH.29.desc:0 "To clear his thoughts, Anatoly Sobchak walked down the streets of Chita, his coat wrapped warmly around him. He lost track of the number of times somebody on the street waved to him and called his name, or cheered him on enthusiastically, if a bit loudly. His last campaign for the mayoral office had really gotten people fired up- then again, people all across Russia were fired up, desperate for any improvement to their lives whatsoever. He did hope to improve as many lives as he could, though certain... individuals made that task much more difficult than it needed to be.\n\nA squadron of soldiers came towards him, their rifles slung over their backs. Speak of shit and it comes, Sobchak supposed. "You are Mayor Sobchak?" The soldier closest to him asked, his question at least sounding genuine; Sobchak supposed that even though he was popular among the people, with the way things were, soldiers had much more importany figures to learn the names of.\n\n"That would be me," Sobchak answered pleasantly. "Is something the matter?" The soldier did not answer, instead shoving a piece of paper towards Sobchak that he had not noticed before. Frowning, he read the paper carefully, his eyes widening more the more he read. "Tax increase? Another one?" He asked, sounding incredulous.\n\n"Sorry." The soldier said insincerely, sounding almost bored, before turning and signalling for his squadron to leave. Sobchak kept switching between looking up at their retreating backs and down at the paper. Did they think him some kind of messenger, meant to give people bad news on their behalf? And a tax increase in these conditions was simply cruel, with people struggling to survive as is. Somebody had to put an end to this behavior, and soon."
 WCH.29.a:0 "Who's really in charge of this town?"

 WCH.30.t:0 "Passing the Torch"
 WCH.30.desc:0 ""You asked to see me, sir?" General Shepunov asked, standing face-to-face with his superior in the doorway. The old Ataman, who leaned on an intricately designed cane, looked as though he had one foot in the grave. The years had clearly not been kind to the man who once defied the Red behemoth so many years ago.\n\n"Indeed. Please, come in and take a seat." Ataman Semyonov said weakly, his voice almost a whisper. Shepunov did as he said and took position on a dusty, vintage sofa by the fireplace. The old man took longer, bones audibly creaking as he sat across from his protege. "Boris, I'll get right to the point. I don't have nearly as much time to waste on platitudes these days." Semyonov ended off with a chuckle which quickly transformed into a messy cough.\n\n"That makes two of us, Grigoriy. Just tell me what you need of me."\n\n"Boris, my time here is running out. It shames me deeply that I won't be able to see Russia cleansed of the red menace in my lifetime, but perhaps I can rest more peacefully knowing that the struggle will continue without me." Semyonov leaned forward. "When the time comes, I want you to take my place."\n\nShepunov was speechless. He had long followed in Semyonov's footsteps, but to take his place? "Grigoriy, I would be honored, but, are you absolutely sure that I'm the one you want?"\n\n"I've had decades to think it over, Boris. Nobody truly understands what this movement means like you and I do. If anyone can bring order back to our sacred motherland, it is you." Shepunov's eyes, filled with renewed purpose, met the Ataman's."
 WCH.30.a:0 ""I won't let you down, sir.""

 WCH.31.t:0 "Changing of the Guard"
 WCH.31.desc:0 "The news of Grigory Semyonov's death had filled Tsar Mikhail II with apprehension. The man had all but kidnapped him, carrying him along as a puppet to the frozen city of Chita. And yet he had been a known quality.\n\nMikhail had known where he stood. He could not yet say the same of Semyonov's replacement, both as interim Prime Minister and as Commander-in-Chief of the military as a whole, Boris Shepunov. He knew of the general of course, Semyonov's long-serving protegé, and had interacted with him before, but never in such a political capacity.\n\nShepunov had spoken grandly at Semyonov's funeral, eulogizing the man and proclaiming his greatness, no-doubt already knowing that he would be stepping forward to fill the power vacuum. Mikhail was sure that he had equally grand plans. The White Army always did, especially when they involved him.\n\nWhich was why, on this very day when he formally 'invited' Shepunov to take control over the government, he had to fight hard to keep his expression neutral. The man's entire demeanor was entirely different. He walked differently. Spoke differently. His eyes even seemed to have, if possible, gotten even colder than he had remembered.\n\nAs Shepunov thanked him for his 'confidence' and turned to leave, no doubt to execute whatever plans he had already made, Mikhail could no longer prevent a grimace from crossing his face.\n\nWhat was to come? And what did it mean for him?"
 WCH.31.a:0 "Will he be any different?"

 WCH.32.t:0 "The Tsar and the General"
 WCH.32.desc:0 ""So." went Boris Shepunov, hands folded neatly on his desk.\n\n"So?" went Mikhail Andreevich, his new puppet, nervously gripping the rests of his chair.\n\n"As you are aware, I am now your interim Prime Minister as well as Commander-in-Chief of the White Army. I shall be taking on all other duties handled by my predecessor, as well. Rest assured that-"\n\n"That's rather swell, Commander Shepunov, but I've been meaning to ask you something for a while now."\n\n"Yes, my Tsar?" Shepunov asked, his face twitching ever so slightly. He despised being interrupted, especially by someone like the human weasel sitting in front of him.\n\n"I was, erm, wondering, hypothetically, what if I didn't, uh, want to stay here? In Russia, I mean."\n\n"What are you saying? You're the Tsar, you cannot leave." Shepunov raised an eyebrow.\n\n"I don't like it here, Shepunov. Please, if you would-"\n\n"Let's make one thing perfectly clear, 'Majesty'. You are going to be staying here in Russia for as long as that crown rests on your head, and I would suggest, strongly, to put to bed any thoughts of abandoning your destiny." Mikhail wilted as his new overseer spoke, and retreated into his usual defeated silence. Whatever slim hope remained within the puppet Tsar, it was all crushed into dust in that instant."
 WCH.32.a:0 ""The Tsar is tired. Please see him to his quarters.""

 WCH.33.t:0 "The Tsar's Finest"
 WCH.33.desc:0 "Yeltsov stood at the ready, his face betraying nothing as he stood in full uniform, side by side with fifty other men, in front of the Tsar Mikhail II. In reality, behind his stoic face of loyalty was a mind filled with excitement. He, the son of a peasant, specifically selected out of thousands - no, tens of thousands - to be a member of the Imperial Guard! Yeltsov, a man who mere years ago had been a private, eating bottom barrel food not fit for a rat, was now the man who would guard his Tsar with his life.\n\nThen, suddenly, the Tsar was there, stepping out on the top of the Palace's tall steps. A newfound energy possessed him, and he wanted to, desperately, yell his loyalty to the man who would be Tsar of all Russia.\n\n"Subjects," began the Tsar, his voice clearly heard by all men in attendance. "I am..."\n\nFor a couple of seconds, there was silence where inspiring words should have been. "...here to say that..."\n\nYeltsov had an instinctual need to see the face of his fellow guards, but knew better than to do that in front of the Tsar. But still, he couldn't be the only one who find this strange.\n\nThe 'speech', if you could call it that, continued for another five minutes, although based off the actual content, Yeltsov guessed it would have been a minute at the most. Occasionally, the Tsar stumbled over his words before correcting himself, clearly embarrassed.\n\nBut the gist was obvious: he, Yeltsov, was a member of the Imperial Guard, tasked with protecting the Emperor with his life. And for that, Yeltsov was glad to be a part of."
 WCH.33.a:0 "Perhaps he should let someone else speak for him next time?"

 WCH.34.t:0 "The Dread Riders"
 WCH.34.desc:0 "The RFP troopers stationed along their border with the Principality west of Magdagachi had grown lax, frequently posting watches only several hundred meters away from their outpost.\n\nThis was not seen by either them or their officers as a significant problem. The neighboring White Army formations could fight well enough, of course, but they rarely attempted special maneuvers. So as the sounds of galloping horses began echoing through the small valley that the outpost rested in, they were at first confused. They then realized, far too late, that the sounds were both too loud, and coming from the wrong direction.\n\nWhen the contingent of White Army cavalry broke out of the treeline, immediately overrunning the too-close pickets and galloping towards the outpost at breakneck speed, the RFP officers tried in vain to prepare a defense. But there just wasn't enough time.\n\nThose few troopers already on duty could not believe their eyes. The cavalry advanced, despite their great speed, in perfect echelon, with no subunits becoming separated or fragmented. As they approached the outpost's perimeter, they expertly divided, with the main force leaping over the poorly-maintained wire obstacles and smaller ones circling around both to flank and prevent escape.\n\nThe result was carnage. Utterly overwhelmed, the cavalrymen slaughtered the RFP, either where they stood, or as they tried to flee in terror from this unexpectedly proficient enemy. When it was all over, both the outpost itself and the intelligence contained within had been secured for minimal casualties.\n\nWhen the cavalry departed back westwards, they burned the outpost to the ground, sending the message that the White Army was no longer as ill-disciplined as the RFP itself often was. It was a real, professional force, with tactics to match.\n\nAs they intended to soon prove in increasing fashion."
 WCH.34.a:0 "We ride. They fall."

 WCH.35.t:0 "Money Makes the War Go 'Round"
 WCH.35.desc:0 "As the Principality's Minister of Finance, Ivan Mikhailov was used to the higher commanders of the White Army making appointments to speak to him. Or, just as often, not making them, and arriving anyway. This particular meeting was of the latter variety.\n\nThe general, one of those closest to Semyonov's inner circle, had walked right past his deputies and secretaries, entering Mikhailov's office and closing the door behind him. From his demeanor Mikhailov could tell that, whatever the man wanted, it would not be something he himself would be pleased to grant. And that he would not have a choice besides.\n\nThe request, as he expected, was polite. The military would be 'requesting' further funds to be diverted towards their own initiatives in the upcoming budget. In order to ensure the defense of the state and of the Tsar, of course. The authorization for that diversion to be included was placed in front of him a moment later, with all of the specific amounts and diversions meticulously identified. All it needed was his signature on the bottom line.\n\nUnder the general's stare, Mikhailov knew he would, and did, sign the document. The general whisked it away a moment later, leaving without further word. As the door closed behind the man once again, Mikhailov once again felt the deep frustration that he had grown used to begin to build within him.\n\nThis time, however, it was even stronger than usual. The military had always ensured its own primacy in the Principality's budget. But lately their 'requests' had grown, in both frequency and amount. Very soon, Mikhailov knew, and if the trend continued, he was not sure where the civil government would find funds for projects of any size.\n\nHe also was not sure if the military cared."
 WCH.35.a:0 "How far can they go?"

 WCH.36.t:0 "A Show of Good Faith"
 WCH.36.desc:0 "Chita had never been, and was not currently, a wealthy city. So when the news that a new hospital was to open was made known, its people were pleased. When it became further known that the Tsar himself was to open it, they were intrigued, and came out in droves to witness the occasion.\n\nAnd so, when Mikhail did arrive, it was to face a crowd much, much larger than had been anticipated. He wasn't alone, of course. Both Minister of Finance Mikhailov and Mayor Sobchak were present as well, giving their own speeches before his own, but as they spoke his anxiety only increased.\n\nHe might not have wanted to be in Chita in the first place, the figurehead Tsar of a formerly-stateless army, but as long as he was he was determined to put his best foot forward. The only problem, at least as far as speeches were concerned, was his Russian. Or, rather, his lack of any considerable experience at speaking it.\n\nAs Mikhail took to the podium, to what was to him an unexpectedly enthusiastic cheer, he withdrew his speech and began to speak, nervously at first, but with increasing confidence. Until he realized he had missed a word. And then a second one. And then a third. In a sudden panic, it was as if he had forgotten Russian entirely.\n\nThankfully, Mayor Sobchak seemed to have noticed his monarch's distress. Intervening, Sobchak thanked Mikhail for taking the time to address his subjects and, in doing so, allowed him an opportunity to step off of the stage.\n\nAs Mikhail left, personally quite relieved, he was again surprised by the cheers that followed him. Despite the events of only seconds ago, it brought a smile to his face. Perhaps he had given the people what they had needed after all."
 WCH.36.a:0 "At least he's trying."

 WCH.37.t:0 "A Little Slice of Hell"
 WCH.37.desc:0 "The men of the White Army had seen much in their campaigns against the fascists in Amur. But they were not prepared for what they found that day.\n\nThe fascists, on the verge of total defeat, had abandoned their positions in the night, fleeing in an attempt to save themselves. Advancing past their former defensive line, the unit soon encountered what they at first thought, owing to the wire fence and observation towers, to be a fortified supply depot. The towers abandoned, a small group of volunteers breached the main gate, under close supervision. Shortly thereafter, they returned, their faces white. The rest of the unit soon discovered why.\n\nThe compound was no supply depot. It was, rather, a camp for those that Rodzaevsky's regime had considered undesirables of any sort. Politically, socially, ethnically, religiously, or for any reason at all. The camp's former guards had deserted alongside their compatriots, but they had left their prisoners behind.\n\nThe shells that moved were more skeleton than human, walking around in a daze, and seeming not even to recognize their liberators as men at all. More than one had fled in primal terror at seeing a uniform, regardless of who it belonged to. Two of them died shortly after gorging themselves on food the soldiers had provided, before the unit's medical officers imposed strict rationing.\n\nBut the worst came when a young corporal found the graves, of such scale that, despite their attempts, the fascists had been unable to properly conceal them. Overcome, the corporal found himself vacating the contents of his stomach before swooning, and taking much effort to revive.\n\nThe unit's commander hastily dispatched messages demanding relief. He wanted his men out of this hellish place as soon as possible.\n\nFor he did not know how much longer they could endure it."
 WCH.37.a:0 "We once called these monsters allies?"

 WCH.38.t:0 "Same Job, Different Faces"
 WCH.38.desc:0 "The life of a mercenary, though certainly dangerous, was equally certain to provide excitement, and travel, in spades. It was for precisely this reason that Ernesto had become one. The money, far more than one could make in his native Peru, did not hurt.\n\nLike many others, he had heard of opportunity in Russia. The regime that controlled the port of Magadan was being pressured by its enemies, and had called for fighters from abroad. Accepting the incentive payment, Ernesto found himself stepping off a boat in that port only several weeks later, to a land very different from those he had been in before.\n\nTruthfully, he did not like the people he worked for, but they paid well and on time, and that was enough. The adventure he had sought was provided as well, and he had found himself quickly learning Russian, very helpful for interacting with the locals and better understanding the shouts of the local soldiers when things got heated.\n\nAnd things had gotten very heated indeed. When he had been hired, his employers had failed to tell him that he would not be fighting insurgents, but rather a real army. The White Army. Which had, in short order, defeated those same employers. Ernesto had survived, however, by strategically deserting when the outcome was obvious. After securing his last paycheck, of course.\n\nAt first Ernesto had thought himself in trouble, but then he heard the good news. The new owners of Magadan needed manpower to secure the territory, and were willing to pay for it. By the end of the day, he again had a mercenary's commission, carefully leaving out the fact that he had been shooting at his new employers only a week before. He hoped this commission would last longer.\n\nIf not, he could always desert again. After securing his last paycheck."
 WCH.38.a:0 "As long as the money keeps coming."

 WCH.39.t:0 "An Offer from the Tsarists"
 WCH.39.desc:0 "We have received an offer from the Tsarists in Chita. They are demanding that we surrender to their forces peacefully and be annexed into their domain. It is implied, however, that if we refuse, they will be forced to declare war on us.\n\nWhile we have always been proud of our independence, it seems as if it may not last. Accepting might be our best option, and perhaps we could even hope for better rights that way. It is certain the Tsarists will not take no for an answer, and our military has little hope in beating them back.\n\nHowever, we may still want to fight for our independence. We may have little chance at winning, but is giving up really the best option? Many oppose giving up and surrendering, so perhaps it is better to die in honor than in embarrassment. Who knows, perhaps we even do have a chance at victory."
 WCH.39.a:0 "Accept the deal and hope for more rights."
 WCH.39.b:0 "We will never give up so easily!"

 WCH.40.t:0 "The Yakutsk Accept"
 WCH.40.desc:0 "It appears, thankfully, the Yakutsk have accepted our offer to annex them in return for better rights. While they hardly would have been a challenging foe if they refused, many are still glad that our necessary equipment and manpower will not need to be wasted.\n\nWith Yakutia under our control, we will be ever closer to unifying the Far East. Our armies can now be sent west to Irkutsk and Buryatia, as well as far into the frigid north. Before that, however, we still need to integrate our new holdings. Many of our commanders our now optimistic about our new chance at unification."
 WCH.40.a:0 "Welcome to the Tsardom, Yakutia!"

 WCH.41.t:0 "The Yakutsk Decline"
 WCH.41.desc:0 "It appears, either out of stupidity or bravery, the Yakutsk have declined. We promised them all we could, but it appears war is upon us.\n\nNot that it will be much of a challenge. Our war-hardened veterans easily outnumber them. We will want to be quick, however. We do not want to be bogged down in a long war, allowing our enemies to gain the upper hand. We will move quickly, as the Yakutsk believe they are fighting for their very survival. If only they understood we were their only option."
 WCH.41.a:0 "To war once more!"

 WCH.42.t:0 "Brotherly Love"
 WCH.42.desc:0 "There was little Vissarion Mustafin could do to disguise his surprise when his little brother, Leonid, invited him out for drinks. While they'd been close as children, they'd drifted apart since Semyonov had led them in the retaking of Chita and they'd both been distracted by their countless duties. Something was up, something that Vissarion supposed he'd find out once alcohol loosened Leonid's tongue.\n\n"Ahhh! This place really does have the best liquor in all the Far East, I'm certain of it!" Leonid exclaimed, flashing the bartender a wide grin.\n\n"Just because it tastes like water instead of fresh piss doesn't make it good." Vissarion remarked with a chuckle. Leonid rolled his eyes and playfully pushed his big brother.\n\n"Ah, you have too little faith, Vissarion! I'm telling you, I have a good feeling about the country's future. With Tsar Mikhail at the helm, and not that idiot old man, soon all the finery of the world will be around us. Liquor included, of course." Laughing heartily, Leonid did not notice the frown upon his brother's face. That line about Semyonov had sounded almost... treasonous.\n\n"Say, Leonid?" When his little brother turned to him, Vissarion continued. "Don't get yourself too involved in court politics, alright? Your good feelings are sometimes right, but so are my bad feelings, and I have a really bad feeling about the way things are going."\n\nNow Leonid frowned and furrowed his brows. "Maybe. It can't hurt to just want more from the government, though, can it? I don't want to be a Japanese dog forever. Isn't there anything you desire for the country, brother?""
 WCH.42.a:0 "All I desire is your safety."

