 #광역 - 제국 트리
 WCH_the_tsars_speech: "차르스 스피치"
 WCH_the_tsars_speech_desc: "셰푸노프의 몰락 이후 권한을 공고히 한 차르 미하일은 러시아 역사의 새 시대를 방송으로 발표하기로 했습니다. 자유와 번영과 개인 권리의 시대를. 가난하건, 부유하건, 교육받건 문맹이건, 러시아인이라면 조화와 평화 속에서 살 수 있는 시대를요.\n\n물론 차르가 그 연설을 러시아어로 할 수 있어야겠죠. 미하일은 프랑스에서 태어나 온갖 곳에서 살았습니다. 러시아 빼고요. 납치당해 사실상의 수감자가 된 채 치타로 끌려왔을 때는 연설문을 그냥 보이는대로 읽으라는 강요를 받아왔습니다. 자기가 뭘 읽고 있는지도 몰랐을 때도 많았죠. 지금도 러시아어 실력은 별로 좋지 않습니다.\n\n이 사실이 새로 활기를 띈 군주를 꺾지는 못한 것 같습니다. 미하일은 풀타임 러시아어 강사를 고용하기 위해 미하일로프와 상의했습니다. 그래야 국민들의 말을 배울 수 있으니까요."

 WCH_enforce_the_new_imperial_system: "신 제국체제 시행"
 WCH_enforce_the_new_imperial_system_desc: "최선을 다했지만 민간 행정부가 광활한 영토의 질서를 유지하는걸 힘들어하고 있습니다. 이곳을 우리가 통제한다는 것은 명목상의 이야기죠. 거기다가 볼코고노프의 보고에 따르면 군 내 몇몇 분자들이 아직도 셰푸노프의 실각에 화를 내고 있다고 합니다. 이 심각한 주장은 차르의 신정부에 몸을 담은 많은 이들을 경계하게 만들었습니다. 정부는 빠르게 행동했습니다.\n\n차르와 측근들은 차르의 목숨까지 걸어가며 열심히 만든 새 체제가 가치를 매길 수 없을 정도로 귀중하다고 판단햇습니다. 그리하여 어떤 수를 써서라도 선동과 불화로부터 지켜내기로 했죠. 그렇지만 볼코고노프와 미하일로프는 극단에 대해 경고했습니다. 새 행정부는 매우 가는 줄 위를 걷고 있습니다. 통치를 위해 행동을 해야하지만 그 행동으로 국민들이 새 정부를 악마처럼 여기지 말아야 합니다."

 WCH_a_new_white_movement: "새로운 백색 운동"
 WCH_a_new_white_movement_desc: "10월 혁명 당시 볼셰비키는 모스크바와 페트로그라드에서 권력을 잡고 몇 년 동안 벌어질 내전을 일으켰습니다. 그 혁명 이후 백색 운동이 등장했죠. 그게 1917년의 일입니다. 거의 반세기 전의 이야기군요. 원조 백색 운동을 이끌었던 전도유망한 지도자들과 한때 용감하고 맹렬했던 병사들, 장교들, 정치인들이 있었습니다. 세월의 잔인함은 이들 중 많은 이들의 목숨을 앗아갔고 더 많은 이들을 노쇠하게 만들었습니다.\n\n1962년 아타만이 사망하며 마지막 위대한 베테랑이 사라졌습니다. 그 뒤는 최악 중에서도 최악이었죠.\n\n하지만 지금 우리는 백색 운동의 마지막 흔적을 통제하고 있습니다. 셰푸노프를 상대로 승리를 거두었고 동부를 재통일했으니 우리만의 백색 운동을 만들 수 있습니다. 현대적인 용어로 정의하고, 낡아빠진 것들을 벗겨내고, 새로운 세대의 사상가들을 데려오고... 차르와 그 파벌의 비전에서 너무 멀리 벗어나지 않는 한 말이죠."

 WCH_depoliticize_the_army: "군 탈정치화"
 WCH_depoliticize_the_army_desc: "불안정한 첫 해 동안 백색 운동이 직면한 주요 문제 중 하나는 군부의 우세와 운동 정계 내에 있는 군부 유력가들이었습니다. 보리스 셰푸노프와 이를 계승한 잠재적 유력 인사들은 우리 운동 최악의 부분을 대표합니다. 그러니 계속 얼쩡거리는 놈들은 뿌리를 뽑아 없애버려야합니다.\n\n거기다가 지금 있는 문제아들을 뿌리 뽑는 것만이 중요한게 아닙니다. 군대를 영원히 차르의 뜻에 움직이는 기구로만 만드는 것도 중요합니다. 사관학교는 차르에게만 헌신적인 장교들을 뽑아낼겁니다. 장병들은 차르에 대한 지지를 러시아와 하느님에 대한 헌신과 동등하게 여길겁니다."

 WCH_end_their_legacy: "유산을 끝내자"
 WCH_end_their_legacy_desc: "백색 운동이 있었습니다. 그리고 그 다음에는 보리스 셰푸노프가 있었습니다. 셰푸노프와 그 일당들은 러시아 내전이 끝나지도 않았다고 믿는 늙다리 영감들이었습니다. 이들이 백색 운동의 일부였기는 해도 운동을 대표하지는 않았습니다.\n\n백색 운동은 보이지 않는 곳에서 일했던 이들과 단련된 헌법주의자들, 그리고 차르주의자 충성파들이 제일 잘 대표할 수 있습니다. 얼마 전에 셰푸노프와 놈의 믿을 수 없는 흉계를 물리친 바로 그 사람들이요. 그러니 보리스 셰푸노프와 노친네 일당같은 부류들의 유산을 끝내야만 합니다. 셰푸노프라는 이름은 악마처럼 묘사될겁니다. 셰푸노프라는 자는 우리 운동에 대한 위협으로서 소비에트, 파시스트와 함께 적힐겁니다. 셰푸노프나 그 행정부와 함께했던 이들은 조사를 받을겁니다. 그리고 필요할 경우 사임해 잊혀지게 되겠죠."
 
 WCH_make_our_claims_official: "우리의 요구를 공식으로"
 WCH_make_our_claims_official_desc: "우리 행정부와 그 전임자들은 오랜 시간 동안 2월 혁명과 10월 혁명의 합법성을 부정하며 러시아 제국의 적법성을 주장했습니다. 이 일을 몇 년 동안 해왔지만 국제 사회 대부분은 우리 주장을 대충 흘려듣습니다.\n\n그러니 공식 성명을 내 우리 국민과 전세계에게 우리 말이 맞다는 것을 보여줘야 합니다. 우리는 러시아 제국의 계승자로 모든 러시아 국민들을 통치하는 제일 최근의 합법적이고 체계적인 정부입니다. 물론 요구를 분명히 하게 할 뿐만 아니라 국제사회가 받아들이게도 하려면 구체적인 선언을 해야할 겁니다. 해야 할 일이 많겠군요."

 WCH_redefine_our_history: "역사 재정립"
 WCH_redefine_our_history_desc: "지금이 기회입니다. 믿을 수 없을 정도로 극도로 희귀한 기회죠. 최근 국내에서 거둔 승리에 관해 우리 정체성을 다시 만들 기회란 말입니다. 러시아 내전과 하얼빈 망명 시기 동안 많은 이들이 백색 운동을 매우 매우 끔찍한 성향과 같은 말이라고 믿기 시작했습니다. 예시를 조금만 말해보죠. "백색 테러"라고 불리는 악성 반유대주의가 있군요. 오래 전에 사라진 비열한 러시아 파시스트당 놈들과 협력했다는 역사도 있고.\n\n이런 성향은 백색 운동을 대표하지 않았습니다. 지금도 대표하지 않고요. 세계뿐만 아니라 우리가 이끄는 국민들에게도 이걸 알려야 합니다. 대신 우리 운동 중 소수가 지금까지 알려진 운동에 책임이 있는겁니다. 예를 들어 믿을 수 없는 셰푸노프 같은 놈들이요. 우리 운동은 나쁘지 않아요. 언제나 차르가 통치하는 자유로운 러시아를 부활시키고자 했습니다."

 WCH_placate_the_workers_worries: "노동자의 걱정을 달래자"
 WCH_placate_the_workers_worries_desc: "소비에트 연방의 유산 중 하나는 너무 야망찼던 대규모 중앙시베리아 계획입니다. 이는 우랄산맥 동쪽의 중앙시베리아와 서시베리아를 대규모로 산업화시켰죠. 이들 중 일부는 우리 영토가 되었습니다. 이 지역의 산업화 수준은 과거 우리가 통치했던 땅들보다 훨씬 더 뛰어납니다. 과거 이 땅을 통치하던 정부는 노동자들에게 너그러운 양보를 해줬죠. 노동자들은 백색 운동이 자신들의 소중한 권리를 존중하지 않을까봐 걱정하고 있습니다.\n\n저들에게 소비에트 시절 수준으로 양보해주지는 일은 절대 없을겁니다. 그래도 우리 행정부는 노동자 권리에 대해 보수적인 소규모 법안을 승인했습니다. 이게 중앙시베리아 노동자들의 걱쟁을 달래줄겁니다. 그러면 우리에게 더 잘 협력하려들겠죠."

 WCH_a_new_generation_of_industry: "산업의 신세대"
 WCH_a_new_generation_of_industry_desc: "우리는 공영권과 놈들의 경제적 마수를 피하려고 노력해왔습니다. 이건 서류만 뒤져봐도 알 수 있어요. 그래도 일본하고 하얼빈에 있는 그 자손과 협력한게 완전 낭비였다고 인정할 사람은 별로 없을겁니다. 도쿄와 협력해서 얻어낸 얼마 안되는 순이익 중 하나는 만주국 혁신관료들이었습니다. 만주국 경제를 산업화시키고 현대화시킨 일본인과 만주인들 말입니다.\n\n하얼빈과 그 교육기관에서 오랜 시간을 보냈더니 신세대 백계 망명자 경제학자들이 나타났습니다. 개혁관료의 영향을 받은 이들로 이제 막 적절한 노동계에 뛰어든 최초의 원로들이죠. 이들은 우리 경제 개발을 어떻게 이끌지 수많은 생각을 하고 있습니다. 이 경제를 최대한 살리려면 새 경제학자들을 인정하고 필요한 자리에 앉혀야 합니다."

 WCH_expand_the_imperial_corporations: "제국기업 확장"
 WCH_expand_the_imperial_corporations_desc: "개혁관료의 영향을 받은 젊은 경제학자들이 처음으로 제안한게 있습니다. 제일 핵심적인 제안이기도 합니다. 국내에서 일본계 자이바츠의 영향력을 조직적으로 몰아내자는겁니다. 그 대신 오래 전 파시스트와 맞서 싸우던 시절에 세웠던 제국기업들을 확장시키고요.\n\n제안에 따르면 우리가 세운 국제적 목표에 따라 지금까지 경제에 꽤 영향을 줬던 자이바츠에 대한 의존을 줄여야한답니다. 제국기업을 대규모 회사로 성장시키는데 집중하고요. 몇몇은 이게 미래에 있을 더 완화된 반응을 늦출 미봉책이라고 주장합니다. 다른 이들은 이 제국기업들의 미래에 대해 입을 다물었습니다."

 WCH_introducing_new_officers: "신입 장교 영입"
 WCH_introducing_new_officers_desc: "서쪽으로의 급속적인 확장은 축복이자 저주입니다. 우리는 러시아 통일에 한 발자국 더 가까워졌습니다. 동시에 병참 과잉과 인력 문제는 절대 끝나지 않습니다. 제일 두드러진 문제 중 하나는 장교가 부족하다는 겁니다.\n\n경험 있는 장교 부족을 어떻게 해결할지에 대해 두 가지 생각이 있습니다. 하나는 우리 방식대로 신세대 장교를 훈련시키고 규율을 잡는겁니다. 우리 모습에 맏게 말이죠. 두번째 안은 더 실용적일지도 모릅니다. 병력을 지휘하고 새 장교들을 훈련시키도록 우리가 물리친 극동과 중앙 시베리아 경쟁자들의 장교들을 재징집하는겁니다. 그 결과 덜 "이념적으로 순수한" 장교단이 나올겁니다. 그렇지만 이게 훨씬 더 쉬운 방법이라는건 틀림 없습니다."

 WCH_volkogonovs_plan: "볼코고노프 계획"
 WCH_volkogonovs_plan_desc: "신임 육군 사령관이자 임시 총리인 볼코고노프가 차르에게 그 고문들에게 와 자신의 이름과 같은 "볼코고노프 계획"을 제안했습니다. 볼코고노프는 제국군 내 몇몇 문제들과 그 해결책들을 제시했습니다.\n\n먼저, 서쪽으로의 마지막 일격에 필요한 병사들을 확보하기 위해 전면적인 징집령이 내려질 것입니다. 두번째로, 군과 전국에서 백군의 이미지를 재정립하기 위해 포괄적이며 전면적인 선전전이 벌어질 것입니다. 이는 사람들이 우리 운동에 가지고 있는 공포와 혐오를 쓸어내 줄 것입니다."

 WCH_a_quick_chat: "짧은 대화와..."
 WCH_a_quick_chat_desc: "지금까지 일본인들은 도움도 되고 해도 되었습니다. 기계도 줬고 무기도 줬고 군수지원도 해줬습니다. 우리 새 경제가 어딜 모델로 삼았는지는 말할 필요도 없겠죠.\n\n그렇지만 그 모든 것에는 대가가 있었습니다. 경제적 양보. 그 말에는 언젠가 외교적, 경제적, 정치적 호의로 도쿄에 진 "빚"을 갚을거라는 기대가 담겨 있습니다.\n\n까놓고 말해 우리는 공영권에 적당한 빚을 질 생각도 없습니다. 그러니 과거의 후원자들과 짧지만 정직한 대화를 나눠봐야 합니다. 저쪽이 좋아하지 않을거라는건 틀림 없지만요."

 WCH_and_a_long_call: "...긴 전화"
 WCH_and_a_long_call_desc: "일본인들 일은 끝났습니다. 드디어 태평양 넘어 진정한 외교적 미래가 있는 곳을 볼 수 있습니다. 미합중국을요. 이들은 자유국가기구의 지도국이자 착취적인 파시스트 나치와 일본인들에게 제일 열렬히 맞서는 이들 중 하나입니다. 권위주의에 맞서 투쟁하는 이들을 돕기 위해 전세계에 손을 뻗어오고 있지요.\n\n우리 운동이 권위주의적인 역사를 갖고 있기는 합니다. 하지만 이제 문제 없는 사람들도 없애 좋은 평판도 얻었죠. 우리와 미국인들 사이에 다리를 놓기 위한 작업을 시작할 수 있습니다. 쉽지는 않을겁니다. 그래도 이럴만한 가치는 있습니다."

 WCH_one_final_push: "마지막 일격"
 WCH_one_final_push_desc: "마지막 일격. 필요한 것은 그것 뿐입니다. 마지막 수고. 한 번의 노력. 우리는 여기까지 왔습니다. 우리는 많은 것을 이루었습니다. 치타의 황량한 벽지부터 셰푸노프와 그 일당을 상대로 벌인 투쟁까지... 이제 우리는 영광 앞에 서있습니다. 오랜 세월 동안 성취하기 위해 노력해온 모든 것을 거머쥘 준비는 끝났습니다. 순수하고 깨끗한 백색 운동의 목표는 러시아에서 볼셰비즘을 체계적으로 파괴하는 것이었습니다. 하지만 더 중요한 것은 군주 - 즉 차르에 대한, 더 나아가 하느님의 뜻에 대한 순수한 지지였습니다.\n\n오늘 미하일 2세와 그 고문들은 러시아 전역에서 치뤄질 새로운 공휴일을 제정했습니다. 차르의 날입니다. 이 날은 차르의 삶을 축하하고 그가 승천하는데 도움을 준 이들의 중요성을 기리기 위한 날입니다. 군 지휘관이자 임시 정부 지도자인 볼코고노프는 전 러시아인을 대상으로 한 굉장한 연설을 했습니다. 러시아 탈환 과정에서 모두가 한 일을 칭송하는 이 연설은 이후 흔히 들릴 세 단어로 끝을 맺었습니다. 스 나미 보흐. 하느님께서는 우리와 함께 계시노라."

 #광역 - 군정 트리
 WCH_the_new_white_order: "새로운 백색 질서"
 WCH_the_new_white_order_desc: "모든게 잠잠해졌습니다. 치타를 뒤덮은 혼란이 끝냈습니다. 셰푸노프 총리가 백색 운동을 위기로 몰아넣은 반체제 분자와 반역자들을 상대로 승리했습니다. 미하일은 감방에 갇혔으니 로마노프 가문의 유산을 이을 더 적절한 계승자를 찾아야만 합니다. 다만 먼저 상황을 안정화시켜야겠군요.\n\n차르가 부재중인 상황에서 셰푸노프 총리는 공식적인 제국섭정이 되었습니다. 섭정이 처음으로 내린 명령은 평화와 안정을 되찾기 위한 전국적인 계엄령이었습니다. 백색 운동의 새 날이 밝았습니다. 미래는 어느 때보다도 밝습니다."

 WCH_our_friends_in_tokyo: "도쿄의 친구들"
 WCH_our_friends_in_tokyo_desc: "어떤 외국 세력 중에서도 일본인들보다 우리 정권의 좋은 친구였던 이들은 없었습니다. 소총을 요청하건 전차를 요청하건 항공기를 요청하건 재깍재깍 가져다 줍니다. 동시에 강력한 자이바츠가 계속해서 전국에 영향력을 뻗습니다. 어디를 가던 자이바츠가 한 투자는 우리 경제력을 크게 성장시킵니다.\n\n이걸 끊어야 할 이유가 뭔지 모르겠군요. 대일 관계 강화를 장려해야합니다. 옛날에 엄청난 부를 준 이들을 왜 피해야 합니까? 도쿄와 접촉해 경제적 동반자 관계에 대한 우리 약속을 재확인할 때입니다."

 WCH_reap_the_rewards: "보상 거둬들이기"
 WCH_reap_the_rewards_desc: "자이바츠가 계속 영향력을 키우고 우리 자원을 개발하며 어마어마한 부를 뽑아내고 있습니다. 이들의 후한 투자는 러시아 기업들에게 새 생명을 주었습니다. 자이바츠는 간단하게 우리 경제를 현대 수준으로 끌어올렸습니다. 그래도 걱정할게 있습니다. 이들은 우리 국가를 과하게 통제하고 있습니다.\n\n우리가 일본 파트너들에게 얼마나 의존하게 되었는지 잘 알려져 있습니다. 매일매일 토착 러시아 사업이 계속해서 성장하는 자이바츠 제국에게 잡아먹힙니다. 이러한 영향에 대한 걱정은 점점 더 소란스러워질 뿐입니다. 섭정이 이런 걱정을 무시하는건 아닙니다. 곧 이 상황을 해결하기 위한 정책이 나올겁니다. 그래도 지금은 도쿄와의 사업에서 나온 보상을 안전하게 거둬들일 수 있습니다."

 WCH_a_line_in_the_sand: "선 긋기"
 WCH_a_line_in_the_sand_desc: "섭정의 요청에 따라 외교 사절단이 도쿄로 가고 있습니다. 목표는 일본과의 경제적 동반자 관계에 관해 재협상을 하는겁니다. 자이바츠가 너무 강력해졌거든요. 많은 관료들이 이들을 멈추지 않는다면 러시아의 주권이 위기에 처할 것이라 믿습니다.\n\n일본과의 관계를 완전 끊어버리고 싶지는 않지만 어디까지가 한계인지는 정해야 합니다. 자이바츠는 우리의 주권이나 노동자에게 해를 끼치지 않는 한 사업을 계속 할 수 있습니다. 우리는 선을 그을겁니다. 이 선은 둘 다에게 도움이 될겁니다."

 WCH_a_mutually_beneficial_arrangement: ""상호이익적" 합의"
 WCH_a_mutually_beneficial_arrangement_desc: "자이바츠는 우리 국가에게 아주 많은 혜택을 가져다줍니다. 이런 친구들에게 왜 맞서야 하는걸까요? 현명하신 섭정께서는 일본인들과 조항을 놓고 재협상을 벌이는데 반대했습니다. 섭정은 자이바츠 확장에 한계를 두려고 하면 경제에 피해가 갈거라고 믿습니다. 특히 우리 상업계가 저들에게 얼마나 의존하고 있는지 알고 계시잖습니까.\n\n일본인들이 자이바츠를 이용해 우리 나라를 경제적으로 통제할거라는 걱정하는 사람들이 아직도 있기는 합니다. 하지만 섭정은 이런 주장을 묵살했습니다. 일본은 둘 모두를 위한 최선의 결과만을 원합니다. 별 이유 없이 외국인들을 의심하고 보는 것은 과거의 안타까운 유물일 뿐입니다."

 WCH_a_militarized_society: "군사화된 사회"
 WCH_a_militarized_society_desc: "이제 국가 기구를 확고히 통제하는 제국섭정 보리스 셰푸노프는 러시아를 위한 새 사회를 현명하게 구상했습니다. 먼 과거에도 그랬고, 얼마 전에도 그랬고, 비군사적 파벌의 영향력이 나라를 갈갈이 찢어놓으려 했습니다.\n\n그런 일은 더는 없을겁니다! 오랜 세월 동안 파괴적인 급진주의에 맞서온 전위대인 백군은 국가 기구와 근본부터 이어질겁니다. 총독은 군인들 중에서 뽑힐겁니다. 지방 경찰도 군대의 일부가 될겁니다. 군사 규율은 일상 생활의 일부가 될겁니다."

 WCH_demand_their_loyalty: "충성을 요구하라"
 WCH_demand_their_loyalty_desc: "우리의 편이 아닌 장교가 있다면 우리의 적인겁니다! 우리를 전복시키려는 전 차르의 계획이 벌어지던 때 수많은 젊은 장교들이 위험한 공감을 드러내 황제의 충성파에 붙었습니다. 새로운 백군 중 많은 이들이 국가에 대한 의무를 꿋꿋하게 지켰습니다만, 그러지 않은 이들을 잊어주지는 않을겁니다.\n\n한때 충성 서약은 복무 과정에서 하게 되는 절차에 지나지 않았습니다. 이제는 법적 영향력이 있는 맹세가 될겁니다. 새로운 백군의 모두가 러시아의 이익을 최우선으로 두고 복무해야 한다는 것을 이해할겁니다. 안에서 다른 사상을 갖자는 목소리가 나오더라도 말입니다."

 WCH_the_saviors_of_russia: "러시아의 구원자들"
 WCH_the_saviors_of_russia_desc: "제국의 충성스러운 시민 여러분. 보십시오. 용맹스러운 백군입니다! 파시스트, 볼셰비키, 광신자, 도적, 기타 여러 무리들을 상대로 승리를 거둔 제국의 병사들은 백색 운동이 상징하는 모든 것의 물리적 화신이 되었습니다.\n\n우리 장병들은 러시아의 구원자이고, 변함 없는 국가의 수호자입니다. 이 사실은 알려져야만 합니다. 즉시 대규모 선전 운동이 시작될겁니다. 애매한 단어는 사용되지 않을겁니다. 포스터, 삐라, 광고가 군대에서 복무하는 것은 엄청난 영광이자 모든 러시아인들의 엄숙한 의무라고 확실하게 전해줄겁니다."

 WCH_follow_the_trail: "흔적을 따라"
 WCH_follow_the_trail_desc: "군부에 대항해 음모를 꾸민 주모자들은 감방에 처박혀 있습니다. 그렇지만 수많은 동조자들이 남아있습니다. 놈들이 비밀리에 반란을 계속할 수도 있죠. 받아들일 수 없는 일입니다. 거짓된 차르와 그 반역자 무리들을 조사하며 얻은 단서를 따라갈 때입니다.\n\n정체가 밝혀진다면 할 수 있는 만큼 기소할겁니다. 국가 재통일이라는 임무가 거의 다 된 상황에서 우리의 업적을 무너뜨리려하는 반대자들을 봐주지 않을겁니다."

 WCH_stake_our_claim: "계승권 주장"
 WCH_stake_our_claim_desc: "우리가 끔찍한 볼셰비키들이 뒤엎은 러시아 제국의 유산을 이어 받을 적법한 계승자라는 것은 의심할 여지가 없습니다. 그렇지만 우리 적법성에 의심을 표하는 망명자들이 아직도 많습니다. 놈들은 미하일의 애매한 혈통을 계속 말하고 다니죠.\n\n거짓된 차르는 이제 없습니다. 구 제국의 적법한 계승자라 다시 주장할 기회입니다. 더 적합한 상속자들이 왕좌에 ㅇ낮을 준비가 되어있지만 그 자리에 필요한 복종을 잘 이해하려면 시간이 더 필요할겁니다. 그래도 섭정 기간이 계속되는 동안 우리 선조들과의 연관성을 만들 수 있습니다."

 WCH_secure_the_west: "서부 확보"
 WCH_secure_the_west_desc: "중앙시베리아의 가짜 정부가 분쇄되었고 이 지방은 우리 손 안에 떨어졌습니다. 이건 정말로 위대한 승리입니다. 그렇지만 새로 얻은 광활한 영토로 뭘 해야하냐는 질문이 나옵니다.\n\n당분간 중앙시베리아는 군사 정부가 통치할겁니다. 이 지방에는 우리 이권에 적대적은 집단들이 많습니다. 놈들이 너무 커지기 전에 문제를 해결할 수 있는 것은 강력한 군사 정부 뿐입니다. 아직도 중앙시베리아에 신께서 내려주신 우리 권위를 의심하는 놈이 있다면 상급자를 인정하는 법을 배우게 될겁니다. 어떤 방법을 써서라도요."

 WCH_revive_their_industry: "놈들의 산업을 부활시켜라"
 WCH_revive_their_industry_desc: "우리 병사들의 기량과 우리 장군들의 재간 덕분에 러시아의 산업 중심지가 우리 것이 되었습니다. 한때 황량한 것이었던 이 지방은 지금은 없어진 볼셰비키 정권이 "시베리아 계획"이라는 걸로 뜯어고쳤습니다. 그 결과 중앙시베리아는 전 러시아 생산업의 근간이 되었죠.\n\n침공으로 정복한 지방의 산업구역이 엄청난 피해를 입었습니다. 계속되는 작전을 지원하기 위해 이 시설들을 재가동해야 할겁니다. 극동의 빈약한 산업 기반으로 뭘 해야 했던 시절이 너무 길었습니다. 우리가 새로 점령한 영토는 누가 켜주기만을 바라는 산업 중심지입니다!"

 WCH_encourage_corporate_expansion: "기업 확장 장려"
 WCH_encourage_corporate_expansion_desc: "제국기업은 경제 발전에 있어 빼놓을 수 없는 도구가 되었습니다. 하지만 중앙시베리아의 새 영토를 제대로 써먹지는 못하고 있습니다. 이 지방은 러시아에서 제일 큰 산업시설들 몇몇의 본거지입니다. 이 시설들을 다시 돌리려면 새로운 경영진이 필요합니다.\n\n기업들에게 적절한 보조금만 준다면 기업들이 새 영토로 사업을 확장하도록 장려할 수 있습니다. 우리를 위해 거기 산업기반을 써먹도록요. 뭐라고 할수나 있겠어요?"

 WCH_absorb_their_strength: "놈들의 힘을 삼켜라"
 WCH_absorb_their_strength_desc: "중앙시베리아에서 우리 강력한 군대에게 맞선던 이들은 패배했습니다. 수백 수천 명의 전투원들이 해산되어 고향으로 보내지고 있습니다. 그런데 백군은 최대한 많은 병사가 필요합니다. 이들이 과거에 누구에게 충성을 바쳤건 많은 이들이 우리을 위해 복무할 수 있습니다.\n\n더 나아가 수많은 재능 있는 장교들도 쓸 수 있습니다. 몇몇이 반역자이며 정치적으로 받아들일 수 없다는건 분명합니다. 그래도 많은 이들이 빠르게 마음을 고쳐먹을겁니다. 엄격한 충성 서약을 도입하면 이 장교들도 싸울만한 대의를 갖고 복무할겁니다. 바로 우리들의 대의를 갖고 말이죠."

 WCH_old_dogs_new_tricks: "늙은 개와 새 재주"
 WCH_old_dogs_new_tricks_desc: "사람들은 이런 말을 합니다. 전쟁에서 배울 수 있는 최고의 교훈은 적에게서 배우는거라고요. 우리는 격전 끝에 중앙시베리아를 점령했습니다. 백군이 승리했지만 최고의 강점과 제일 두드러진 약점 모두 보였습니다. 이번 정복의 교훈을 통해 직면한 문제를 해결하고 미래에 대비해 더 잘 준비해야 합니다.\n\n많은 이들이 그럴 수 없을거라고 합니다. 우리 군대를 이끄는 원로 백군들은 과거에 얽매여 있다고요. 이들이 다른 시대를 살던 노인들일지도 모릅니다. 하지만 다른 이들처럼 미래의 요구에 맞춰 전략을 적용할 능력은 있습니다. 그걸 증명해낼겁니다. 우리와 원로 백군 모두가요."

 WCH_our_vengeance_is_near: "복수가 머지 않았다"
 WCH_our_vengeance_is_near_desc: "끝이 보입니다. 반역자들은 일소되었습니다. 중앙시베리아의 산업 역량은 완전히 우리의 것이 되었습니다. 백군은 계속 싸울 준비가 되어있습니다. 몇 년 동안 수많은 지원을 얻어낸 끝에 러시아 해방을 위한 투쟁이 최종장에 접어들었습니다.\n\n1918년의 불의에 복수할겁니다. 서쪽에는 제일 큰 적들이 기다리고 있습니다. 우리들처럼 마지막 분쟁을 준비한 채로 말이죠. 벌어질 전쟁은 지금까지의 전쟁 중 제일 힘들 것입니다. 그렇지만 우리가 승자가 되면 제일 큰 보상을 받게됩니다. 러시아의 완전한 통일을.\n\n제국의 용맹한 병사들이여. 제일 큰 시험이 다가오고 있다. 승리를 거둔다면 제일 뜻밖의 승리자로 영원히 역사에 남을 것이다. 빈 손으로 와서, 모든 것을 이겨내고, 전 러시아를 하나의 깃발 아래 통일한 이들로!"

