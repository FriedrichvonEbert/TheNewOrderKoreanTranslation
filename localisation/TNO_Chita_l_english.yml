 WCH_base_economic_bonus_military_bias: "군사 조정 예산"
 WCH_base_economic_bonus_military_bias_desc: "결정이 내려졌습니다. 국가 예산안은 지방 통일에 필요한 힘을 확보하기 위해 가능한 모든 예산을 군사 분야에 할당할 것입니다. 예산이 할당된 총, 트럭, 포, 탄은 적으로부터 우리를 지키게 할 뿐만 아니라 맞서 싸우는데도 쓰일 것입니다."
