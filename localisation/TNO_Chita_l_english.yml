 WCH_the_true_heirs_of_harbin: "하얼빈의 진정한 후계자"
 WCH_the_true_heirs_of_harbin_desc: "10월 혁명 당시 알렉산드르 케렌스키의 불법 정부를 뒤엎은 볼셰비키는 러시아를 혼란 속에 던저넣었습니다. 우리를 포함한 백군은 몇 년 동안 용맹하게 맞서 싸웠지만 후퇴할 수 밖에 없었습니다. 차르정 부활이라는 신념을 계속 유지하던 우리는 만주에 있는 도시인 하얼빈으로 이동해 망명정부를 설립하고 러시아 파시스트당과 믿기 힘든 (하지만 필요한) 동맹을 맺었습니다.\n\n소비에트 연방이 나치의 맹공에 무너졌을 때 우리는 기회를 잡았습니다. 우리는 차르 미하일 2세와 함께 적법한 위치를 되찾기 위해 행동했습니다. 하지만 파시스트가 우리를 배신했습니다. 놈들은 우리의 진군을 막고 우리 영토를 조각냈습니다. 놈들은 정통성을 주장하지만 실제로는 없습니다. 어머니 러시아의 진정한 애국자들은 그리고리 세묘노프와 그의 항상 충성스러운 장군들과 함께 놈들을 물리치고 우리가 하얼빈의 진정한 후계자라는 것을 증명해낼 것입니다."

 WCH_civilian_investments: "차르의 투자"
 WCH_civilian_investments_desc: "군대 없는 제국을 뭐라 할 수 있을까요? 그리고 전투식량부터 군수지원 물자까지 모든 것을 생산하며 지원할 민간 산업이 없는 군대는 뭐라 할 수 있을까요. 결국 우리 제국은 러시아 전역을 차지할 것입니다. 지금 우리가 필요한 것은 차르께서 국내 민간 산업을 투자하는 선례를 만드는 것입니다. 이는 항상 굶주린 군대를 지원하기 위해서만이 아닙니다. 우리 국가가 과거의 실수를 반복하지 않고 전 러시아인이 보살핌을 받으며 사치품을 얻을 기회를 갖게 하기 위해서입니다. 빛나는 도시에서 사는 제일 부유한 이들부터 마을에 사는 제일 가난한 이들가지 전부가 말이죠."

 WCH_mining_knowledge: "시베리아의 자원"
 WCH_mining_knowledge_desc: "흔히 시베리아는 축축한 늪지대와 얼어붙은 툰드라로 뒤덮힌 광활하고 불안정한 황무질로 그려집니다. 이런 생각이 본질적으로 틀린 것은 아닙니다. 현재 우리가 차지하고 있는 땅의 물질적 가치를 알기 힘들게 하는 경향이 있지만요. 이곳의 가치는 우리가 밟고 있는 땅 위에 있는게 아닙니다. 땅 밑에 있죠. 이 지방에는 우리가 파낼 수 있는 자원들, 예를 들어 은과 구리가 넘쳐납니다. 이것들은 우리가 써먹을수도 있고 수출할수도 있습니다.\n\n하지만 더 중요한 것은 시베리아의 모든 소국들이 몹시 탐내는 자원이죠. 바로 석탄입니다. 석탄은 우리들의 굶주리는 공장을 돌리는데 사용됩니다. 이 덕분에 우리는 살아남고 부흥하기 위해 필요한 상품들을 계속 뽑아낼 수 있습니다. 우리 국가와 우리 경제를 위해 이런 자원을 채굴하는데 투자해야합니다."

 WCH_Military_investments: "군부의 부칙"
 WCH_Military_investments_desc: "어떤 제국도 강력한 군대 없이 세워지지 않았고, 어떤 제국도 강력한 군대 없이 버티지 못했습니다. 우리 없이 말이지요. 치타까지로의 긴 여정에서 우리를 이끈 아타만 세묘노프는 이를 알게 모르게 이해했습니다. 하지만 우리는 민간인들이 삭감한 예산 때문에 약해졌습니다. 이건 참을 수 없습니다. 위험한 일이라고요.\n\n현재 검토 중인 예산안에 대해 부칙을 제출했습니다. 만약 이게 통과된다면 이후 있을 전투에 대비할 자원이 나올 것입니다. 이제 해야 할 일은 차르와 만나 이 부칙의 중요성을 설득하는 것입니다. 이게 없다는 국가는 버텨내지 못 할 것입니다."

 WCH_import_industrial_expertise: "개혁관료와 접촉"
 WCH_import_industrial_expertise_desc: "우리 산업체에 전문 지식이나 숙련도가 심하게 부족하다는 것은 슬픈 사실입니다. 한때 치타에 있었던 기술 전문가나 산업 전문가들은 불화의 시기에 살해되거나 다른 곳으로 도망쳤습니다. 하지만 산업 관리와 개발에 정통한 이들이 없다면 어떻게 우리 산업을 효과적이고 효율적으로 개발할 수 있겠습니까? 외부 도움이 필요하다는 것은 확실합니다. 많은 백군 관료들은 치타에 살고는 있지만 하얼빈에, 더 나아가 만주국에 상당한 연줄이 있습니다. 만주국의 개혁관료들과 접촉하는게 최선일지도 모르겠습니다. 만주의 기적적인 산업화는 이들이 담당했던거니까요. 이들이 나눠줄만한 자원이나 인력이 있는지 알아봅시다. 물론, 저들의 전문가를 데려오는데는 대가가 있을지도 모릅니다. 그래도 그럴만한 가치가 있을겁니다."

 WCH_connecting_chita: "제국수송위원회"
 WCH_connecting_chita_desc: "시베리아는 넓고 잘 이어지지 않은 땅입니다. 이건 나름 절제해서 말한겁니다. 우리 병사들이 다른 곳으로 가려면 몇 주 동안 장거리 행군을 해야합니다. 우리 영토 내 마을에 사는 소작농들의 경우에는 더 심해지기도 합니다. 이 수송 문제가 우리 행정부에 미치는 경제적 비능률은 받아들일 수 없습니다. 특히 지평선 너머에 분쟁의 불빛이 어른거리는 이런 순간에는 말입니다. 우리는 제국수송위원회를 설립해야합니다. 물론 지도부는 우리 백계 망명자 중의 최고 전문가들로 해야겠죠. 이들이 우리 소국 내 도시와 큰 마을 전부 잇는 일을 맡을 것입니다."

 WCH_industrial_machinery_deal: "산업 장비 수입"
 WCH_industrial_machinery_deal_desc: "우리 산업 장비에 대해 눈치껏 말해봅시다. 끔찍해요. 이 상황에 대해 행정부 내에 있는 비교적 교양있는 이들은 더 진실에 가까운 것을 말했습니다. 사실 우리 공장에 있는 장비 대부분은 소련에게서 물려받은겁니다. 대부분의 장비가 상태가 좋은건 낡은거고 상태가 나쁜건 완전 못 쓰는겁니다. 그런데, 어, 작업용 기계 없이는 새 기계를 못 만들잖아요.\n\n그러니 산업 장비를 수입할 방법부터 찾아봐야 합니다. 국내 민간 분야를 촉진시키기 위해서요. 아마 만주국의 옛 친구들이 도와줄 수 있을지도 모르겠습니다. 이는 제대로 돌아가는 산업경제를 일궈낼 수 있게 할 뿐만 아니라 공장에서 우리 병사들이 쓸 무기와 보급품을 효과적으로 뽑아내게 하기도 합니다."

 WCH_examining_the_force: "장교들의 요구"
 WCH_examining_the_force_desc: "좋은 군대에는 동기가 빵빵한 장교단이 필요합니다. 미래에 영광이 기다린다고 약속할 수야 있겠죠. 하지만 지금은 돈을 약속해야합니다. 이들은 돈도 못 받고 장비도 구립니다. 이런 장교들이 지휘하는 병사들은 더 심하고요. 이들은 자금을 요구하고 있습니다. 주머니를 두둑하게 하기 위한 돈이 아닙니다. 지휘하는 병사들에게 더 나은 장비를 주기 위한 돈입니다.\n\n이들의 요구는 숭고하면서도 공정합니다. 지혜로우신 차르께서는 수많은 적에 대항해 용맹히 맞설 충직한 병사들을 잘 무장시킬 것입니다. 그러니, 이를 위한 자금이 예산 안내서에 추가될겁니다."

 WCH_examine_our_artillery: "현대적인 포병대"
 WCH_examine_our_artillery_desc: "두 차례의 세계 대전은 포병이 전력을 크게 뻥튀기해주는 우월한 존재라는 것을 증명했습니다. 이는 젊은 장교들과 늙은 장교들 모두가 인정하는 얼마 되지 않는 원칙입니다.\n\n하지만 우리가 가진 화포는 수도 적고 오래 전에 만들어진 골동품입니다. 비싸기는 하겠지만 새롭고 현대적인 포병대에 투자한다면, 우리에게 맞는 설계와 조직을 채용한다면 시베리아 최고의 포병대를 갖게 될 것입니다!"

 WCH_new_infrastructure: "제국탐사대"
 WCH_new_infrastructure_desc: "구리가 더 필요합니다. 철도요. 석탄도 더... 더, 더! 더! 현재 생산량은 빠른, 아니 기하급수적인 산업 성장률을 따라가지 못하고 있습니다. 무지막지하게 늘어나는 공장을 먹여살릴 자원이 없다면 어... 그 생각은 하지 말죠. 미하일께서는 치타에서 제일 뛰어난 경제학자들의 말에 따라 제국탐사대 창설을 선언하셨습니다. 이 조직은 국경 내 광물 매장지 탐사와 채굴 시작을 담당합니다. 진보에는 대가가 뒤따릅니다. 제국탐사대는 그걸 잘 알고 있습니다. 하지만 시베리아같이 거친 곳에서는 어머니 대자연보다는 차르의 신민들이 번영을 누리게 할 진보가 더 중요해도 됩니다."

 WCH_public_works_company: "제국개발회사"
 WCH_public_works_company_desc: "우리 국가가 치타에 본거지를 잡은 이후 음침한 무정부의 시대가 시베리아를 지배했습니다. 실업률은 하늘 높은 줄 모르고 치솟았고 많은 이들이 하루 벌어 하루 먹고 사는 노동자로 전락했습니다. 이런 이들은 보통 집도 없었습니다. 지금이 그 시절보다는 나아보이지만, 민간 부문은 아직 고통받고 있습니다.\n\n그리하여 수많은 주요 경제학자들이 제국개발회사 설립을 제안했습니다. 이 회사는 공공사업 계획을 담당하고 후원하는 국영 기업입니다. 이들은 국민들에게 일자리를 주고 상처입은 민간 산업을 더 발달시킬 것입니다. 재통일 전쟁이 머지 않은 상황에서 국가 경제가 제대로 돌아가게 하기 위해서는 민간 분야를 재편성하는게 중요합니다."

 WCH_industrialization: "산업제국"
 WCH_industrialization_desc: "제국개발회사와 제국수송위원회의 부족함 없는 지원으로 백색 운동의 중심부 치타의 산업은 구제불능에서 대성황으로 바뀐 것 같습니다. 산업과 생산량이 점점 더 거세지며 어느 때보다도 더 많은 공장을 짓게 되었습니다. 이건 산업화의 선순환입니다.\n\n그래도 여기서 멈춰서는 않습니다. 산업 성장은 우리 목표를 향한 단 한 걸음에 불과합니다. 우리는 태평양부터 발트해까지 뻗어있는 완전 산업화된 국가를 꿈꿉니다. 물론 그 성장 모델은 치타에서 건설되고 시험될 것입니다. 이러한 일의 전반적인 성공은 미래의 할 수 있는 일의 본보기가 될 것입니다. 하지만 지금 용감한 노동자가 쉴 틈은 없습니다."

 WCH_war_resources: "전략자원 채굴"
 WCH_war_resources_desc: "만주국과 해외에서 받은 산업장비가 민간경제를 부활시키고 가지고 있는 공장을 돌릴 수 있게 해줬습니다. 그렇지만 산업장비가 자원 채굴 작전을 확대할 만큼 많지는 않습니다. 제국개발회사는 지금까지는 효과적이었지만 쭉 이어진 개발 일정을 맞추기 위해 더 많은 자원을 요구하는 밑빠진 독처럼 보입니다. 이들이 가져오는 제일 중요한 요구 중 하나는 추가적인 자원 채굴의 시행입니다. 그러니 우리는 산업 장비를 개선하려는 내부적인 노력에 내서야 합니다. 이제 가능해졌으니까요. 이로써 우리는 시베리아의 부가 우리에게 배푸는 천연자원을 최대한 이용할 수 있을 것입니다!"

 WCH_reclamation_act: "개간법"
 WCH_reclamation_act_desc: "우리의 작은 영토에는 많은 것이 있습니다. 제일 헌신적인 장교단이 있고, 최고의 징집병들이 있고, 고상한 산업품이 오가는 공장들도 있습니다. 하지만 부족한걸 들어볼까요. 보통은 농지가 부족합니다. 유감스럽게도, 치타와 몇몇 말할 만한 마을들을 제외한다면 전 러시아의 황제와 그 행정부가 통제하는 땅 대부분이 완전 써먹을 수 없는 곳입니다.\n\n늪지와 사람이 간신히 지나갈 수 있는 빽빽한 숲이 넓게 퍼져있죠. 귓가에 소근거리는 현명한 제안을 들으신 차르 미하일 2세께서는 개간법 시행을 선포하셨습니다. 이 법은 쓸 수 없는 땅을 개간해 농지부터 훈련소까지 온갖 용도에 쓸 수 있는 땅으로 만드는 일을 제국개발회사에게 맡깁니다. 제국개발회사가 개간 임무를 맡은 불결한 깡촌보다 나쁜건 없을겁니다."

 WCH_importing_rifles: "일제 재고 수입"
 WCH_importing_rifles_desc: "차르께서는 우리 산업이 아직 초창기지만 병사들을 위한 최고의 장비를 밤낮으로 만들어내고 있다고 들으셨습니다. 그건 예의상 하는 소리입니다. 사실 우리는 지금 있는 병사들이 가질 충분한 소총, 대포, 탄약을 생산할 능력도 없습니다. 신병이 뭘 받을지는 말할 것도 없죠.\n\n우리는 하얼빈에 있던 시절에 일본인들이 준 장비를 아주 잘 썼습니다. 아르군강만 건너면 만주국이 나옵니다. 아직 거기에 있는 인맥이 많습니다. 만주국 전역에 쌓여있는 수많은 일제 무기 비축품 중에서 약간을 수입하는 것은 간단한 일일겁니다."

 WCH_artillery_imports: "화포 투자 지원"
 WCH_artillery_imports_desc: "화포를 현대화하려는 장교단의 계획이 결실을 볼 날이 머지 않았습니다. 늙은 장교들과 젊은 장교들이 함께 일하며 우리 군의 포병 교리와 설계를 완전히 뜯어고칠 상세한 계획을 만들어내고 있습니다. 남은 것은 차르의 동의 뿐입니다.\n\n차르 미하일께서는 군대가 얼마나 중요한지 아십니다. 우리가 얼마나 많은 일을 했는지도, 우리가 그분을 위해 얼마나 많은 피를 흘렸는지도요. 거절하시지 않으실겁니다. 그러지 못하시겠죠."

 WCH_specialist_training: "전문 훈련"
 WCH_specialist_training_desc: "현대전은 전문가가 지배합니다. 일반 병사는 할 수 없도록 훈련받고 경험한 병사들이 지배한다는 뜻이죠. 우리는 적들에게 둘러싸였습니다. 하지만 차르께서는 우리 군대를 전문가들의 군대로 만들어 승리를 보장할 수 있다고 믿으십니다.\n\n정규 훈련 과정에 부대 분산, 전선 뒤에서의 작전, 사보타주, 기타 등등에 관한 훈련이 추가될 것입니다. 이렇게 하면 우리가 무슨 경우에도 대비했다고 자랑스럽게 말할 수 있을 것입니다."

 WCH_the_Far_East_Finest: "극동 최정예"
 WCH_the_Far_East_Finest_desc: "우리 군대는 시베리아에서 나왔습니다. 병사들과 청년 장교 중 소수만이 우랄산맥 서쪽에 있어봤습니다. 하지만 이것은 하나의 힘입니다. 이들이 이 땅에서 살아남아 번성할 수 있다면, 다른 모든 곳에서도 그리할 수 있습니다!\n\n이들의 지식과 가치를 우리 기본 훈련에 통합한다면 징집병, 망명자, 부랑자 묶음을 극동 최정예로 만들 수 있습니다. 추위를 버틸 수 있고 다른 어떤 악천후에서도 조직을 유지할 수 있을법한 규율 잡힌 군대로 말입니다. 차르께서는 다른 방법은 원하지 않으실겁니다. 이건 확실합니다."

 WCH_the_Tsars_own_division: "황실근위사단"
 WCH_the_Tsars_own_division_desc: "흔히 우리 군대는 '차르의 최정예'라고 불립니다. 이 말은 우리 부대를 이루는 수많은 농민 징집병들에게 긍지를 심어주기 위한 별명이었습니다. 하지만 몇몇 장교들이 이 별명을 진짜로 만드는게 어떻게 제안했습니다. 제일 충직하고, 제일 경험있고, 제일 몸이 튼튼한 병사들을 엄선해 특별한 부대에 모아넣는거죠.\n\n과거의 차르들도 근위대가 있었습니다. 이들은 맡은 일을 처리할 수 있을 뿐만 아니라 다른 이들에게 위대한 숨결을 불어넣을 수 있는 정예 보병이었습니다. 정당하신 황제, 차르 미하일께서 자신만의 근위대를 가지시는 것도 당연한 일입니다."

 WCH_the_tsar_combined_arms: "통합된 교리"
 WCH_the_tsar_combined_arms_desc: "우리가 겪는 제일 큰 군사적 투쟁 중 하나는 작전 교리를 두고 벌이는 장교 간의 충돌과 내분입니다. 늙은 장군들은 대전쟁 당시의 대전략에 얽매이지만 젊은 장교들은 통합군 개념을 제시합니다. 이 다툼으로 더이상 나아갈 수 없습니다. 더는 무시할 수 없습니다.\n\n우리 군대의 미래를 규정하는 결정이 내려져야만 합니다. 회담을 열겁니다. 제일 늙은 장교들도 참석할 것이고 제일 진취적인 장교들도 참석할 것입니다. 사회는 차르께서 맡으실겁니다. 군주께서 보시는 가운데 통합된 교리에 관한 결정이 내려질 것입니다."

 WCH_true_modern_warfare: "현대전"
 WCH_true_modern_warfare_desc: "혐오스럽지만 볼셰비키들이 보여준 현대전의 진취성을 인정해야합니다. 놈들이 독일군을 상대로 무력하게 싸웠을지 몰라도 광활한 러시아 땅에서 싸우기 위한 기준을 세웠다는 것은 변하지 않습니다.\n\n전쟁은 바뀌었습니다. 우리 군대의 기계화와 차량화에 투자해야 한다는 것은 명확합니다. 우리 병사들이 시베리아 전투라는 현실에 대비해 좋은 장비를 갖추도록 해야한다는 점도 명확합니다. 늙은 장교들 몇몇이 무슨 항의를 하건간에 말입니다. 우리 제국은 선구자들의 실수를 반복해서는 안됩니다. 뒤쳐진 생각은 무슨 수를 써서라도 좌절될 것입니다."

 WCH_stabilize_budget: "계획 작성"
 WCH_stabilize_budget_desc: "민간 산업이 잘 처리되어 성장하고 있습니다. 방어계획이 세워졌고 국경이 보호받고 있습니다. 군이 제일 필요로 하는 것이 해결되었습니다. 마침내 밖으로 고개를 돌릴 수 있습니다. 오래 전에 끝내야 했던 일을 이제야 시작할 수 있습니다. 러시아 파시스트당과 그 깡패들의 조직적인 파괴를 말입니다.\n\n지금이 바로 그 순간입니다. 우리는 놈들 간의 다툼을 이용하고, 당을 파괴하고, 연방이 무너졌을 때 우리가 얻기위해 노력했던 영토를 회복할 수 있습니다. 볼셰비키는 우릴 파괴하지 못했습니다. 파시스트의 배신도 마찬가지입니다. 이제 우리는 할 수 있습니다. 마침내 우리는 진정한 백색 운동의 힘과 끈기를 보여줄 수 있습니다!"

 WCH_Western_defence_scheme: "서부 방어계획: 치타"
 WCH_Western_defence_scheme_desc: "40년도 전에 치타는 트란스바이칼 카자크 무리의 수도였습니다. 그곳에서 아타만 세묘노프는 극동에서 볼셰비즘을 무찌를 마지막 희망으로서 최후의 저항을 벌였습니다. 이제 이곳은 다시 한번 차르를 있어야 할 자리로 되돌리려는 우리의 희망이 되었습니다. 군은 이 땅을 지키기 위해 조심해야만 합니다.\n\n군주국의 임시 수도는 위험함 정도로 국경과 가까이에 있습니다. 이곳을 지키는 수 밖에 없습니다. 고위사령부는 치타가 함락되지 않도록 요새를 건설하고 새로운 계획을 짤 것을 제안했습니다. 도시의 서쪽과 북쪽에 추가 주둔군이 배치되고 사로운 방어선이 형성될 것입니다. 이곳은 우리의 본부입니다. 이곳은 우리 방어선 점검이 처음으로 시작될 곳입니다."

 WCH_western_defence_scheme2: "서부 방어계획: 울레티"
 WCH_western_defence_scheme2_desc: "치타에서 나와 길을 따라 남서쪽으로 간다면 공산주의자들이 점거한 땅으로 건너가기 전에 울레티라는 작은 정착지를 지나칠 것입니다. 본래 평범한 작은 마을에 불과했던 울레티는 서부의 마지막 아군 초소가 되어 차르주의자 장군들의 관심을 불러모았습니다. 작은 군사기지가 지어졌습니다. 이 곳에서 병사들은 적 영토로 들어가는 주요 도로를 지킵니다.\n\n차르의 장군들이 지지하고 폐하께서 승인하신 "서부 방어계획"의 일환으로 울레티는 보강될 것입니다. 모두가 이 곳이 침입자를 막을 주요 길목이라는 것을 아니까요. 새롭고 큰 초소를 지으면 우리 군벌 국가의 안전을 보장할 수 있습니다. 서쪽에서 오는 적들이 치타에 닿기 전에 이 곳에서 지연되기를 바랍니다."

 WCH_eastern_defense_scheme: "동부 방어계획: 스레드냐야 올레크마"
 WCH_eastern_defense_scheme_desc: "트란스바이칼로 흘러들어가는 올료크마강 강가에는 스레드냐야 올레크마라는 작은 마을이 있습니다. 이 곳을 북서부 최대의 아군 기지로 간주할 수 있습니다. 이곳은 로자옙스키의 파시스트들과 알단 군벌을 상대로 방어선을 유지하는데 중요한 것으로 밝혀졌습니다. 또한 차르주의자 군대가 북서쪽에 권위를 행사하는 검문소로도 계속 사용되고 있습니다. 이 뿐만 아니라 적대적인 군벌과 일개 도적단이 가끔 벌이는 습격을 막기도 합니다.\n\n파시스트들이 점거한 땅으로 진출하고 북쪽 방면을 지키고자 한다면 증원군이 필요합니다. 이곳은 이 지방에서 우리가 쥐고 있는 유일한 마을입니다. 어떤 군대라도 대항할 수 있는 거점이 되어야만 합니다."

 WCH_eastern_defense_scheme2: "동부 방어계획: 투픽"
 WCH_eastern_defense_scheme2_desc: "최근 스레드냐야 올레크마 남쪽에 있는 주둔군을 보강하기 위해 노력했습니다. 툴픽이라는 이 마을은 백군이 도착하며 무정부의와 억압에서 구해진 또 다른 마을입니다. 아무르의 "보즈드"라고 알려진 로자옙스키와 전쟁을 벌일 가능성이 매우 높습니다. 그렇기에 우리는 전쟁을 준비하며 동부 방어계획을 시작했습니다. 투픽은 그 중심지입니다. 정착지를 크게 보강해 인근 지역에 계속해서 들어오는 습격을 끝낼 수 있습니다. 이건 국경 인근에 또다른 강력한 방어 거점을 짓는 것이기도 합니다.\n\n정부 내의 많은 이들은 투픽 상황에 대해 다르게 여기고 있습니다. 어떤 군사 시설도 없는 작은 마을이거든요. 그럼에도 불구하고 이 곳은 동부 전선을 형성하는데 중요하다고 판단됩니다. 또한 차르가 제일 믿는 장군들은 투픽 내 건설 작업이 쉬울거라 믿고 있습니다."

 WCH_eastern_defence_scheme3: "동부 방어계획: 아마자르"
 WCH_eastern_defence_scheme3_desc: "아마자르는 우리가 요새화해야 할 마지막 초소입니다. 동쪽의 파시스트와 분쟁이 일어날 것으로 보이는 상황에서 제일 중요할지도 모르는 곳이기도 합니다.\n\n지난 몇 년 동안 재건되고 파괴되기를 반복한 시베리아 횡단철도는 피해를 입기는 했어도 우랄산맥 너머 땅의 주요 동맥으로 남아있습니다. 이 철도는 도시와 도시를 잇고 사람들과 보급품을 철로가 닿는 곳까지 운송할 수 있게 합니다. 아마자르는 이 철도가 지나치는 몇몇 마을 중 하나입니다. 그 뿐만 아니라 로자옙스키의 손을 간신히 피한 운 좋은 마을이기도 하죠.\n\n주요 열차 교차로이자 동쪽의 마지막 기지인 이 마을을 지키기 위해 엄청난 노력을 해야합니다. 주둔군으로 증원군이 파견될 것입니다. 정찰 부대도 편성될 것입니다. 곧 이들은 놀랄 정도로 유용하게 쓰일겁니다."

 ### 확장 트리 ###
 WCH_settling_accounts: "청산"
 WCH_settling_accounts_desc: ""파시스트가 아무르에 자리잡고 강도질과 테러가 들끓은 뒤에 너무 오랜 시간이 흘렀습니다. 우리는 과거의 일을 청산하고, 우리가 준 빚을 돌려받고, 도적왕과 그 깡패같은 일당의 폭정에서 사람들을 해방해야합니다."\n\n미하일의 지지자들이 계획한 널리 알려진 연설은 라디오를 통해 전 치타에 방송될 것입니다. 텔레비전에 나오는 곳이라면 텔레비전으로도 방영될겁니다. 다가오는 분쟁에 대비하는 제일 좋은 방법 중 하나는 우리 국민들의 지지 뿐만이 아니라 적들이 지배하는 이들의 지지도 얻는 것입니다. 그러니, 우리의 적들과 파시스트당을 비하하는 이 연설 사본을 정당한 우리 영토 내에 들어야 할 이들에게 전달하는 일은 중요합니다. 결국 전쟁이 벌어지면 선전이 진실을 대체할겁니다. 우리의 적들이 똑같은 짓을 하리라는 것은 우리도 압니다."

 WCH_ready_the_troops: "병력 준비"
 WCH_ready_the_troops_desc: "국내 상황이 안정되고 예산안이 확고해졌으니 드디어 밖을 보며 반역자 놈들을 정복할 수 있게 되었습니다. 제야, 마가단, 그 외 곳들의 러시아 파시스트당 놈들을 말입니다. 대비는 쉽지 않을 것입니다. 시베리아에서 벌어지는 전쟁이라는 가혹한 현실에 대비하기 위해 얼마나 많은 노력과 자원이 필요한지는 하느님께서만 아실겁니다. 그렇지만 이곳 극동에서 백색 운동의 미래를 확보하고자 한다면 단지 돌아가기만 하는 군대가 아니라 파시스트 반역자들도, 소비에트 계승자들도 대들 수 없는 효과적인 군대를 만들어야 합니다.\n\n장군들을 둘러들이시지요! 열병식과 사열을 해야 할 때입니다."

 WCH_end_the_barbarism: "야만 끝내기"
 WCH_end_the_barbarism_desc: "소위 "아무르의 도적왕"이라 불리는 이는 죽어가는 낡은 사상을 믿으며 쇠약하고 늙어가는 유사 나치에 지나지 않습니다. 하지만 그럼에도 이 자는 위험한 인물입니다. 동쪽에서 대규모 숙청이 몇 차례 이루어졌다는 소문이 들려옵니다. 길거리에서 사람을 무작위로 죽이고 "반대파"를 공개적으로 목매달았다고 말입니다. 로자옙스키는 전부터 매우 잔혹한 자로 여겨졌습니다. 하지만 요즘 보이는 행동은 이 작자가 제정신이 나가 문명 외의 행동을 하고 있다는 것을 확실하게 보여줍니다. 러시아 국민들에게 벌어지는 이러한 야만과 범죄는 끝나야만 합니다. 최대한 빨리 끝나는게 좋습니다. 그러니 도적들을 몰아내고 하얼빈의 진정한 후계자 밑에서 질서를 회복할 준비를 해야합니다. 물론 저항은 미미할 것입니다. 애초에 놈들은 자국민을 죽이느라 바쁘지 않습니까?"

 WCH_topple_the_pedestal: "받침대 무너뜨리기"
 WCH_topple_the_pedestal_desc: "우리는 로자옙스키와 놈의 검은셔츠 깡패들을 상대로 승리했습니다. 이제 러시아 파시스트단의 유산을 박살내고 이 지역을 우리 영토로 통합하는 긴 절차를 시작해야합니다. 벌여온 만행과 독일 체제에 대한 존경에도 불구하고, 로자옙스키는 철저한 선전 기관을 운영했습니다. 어디에나 당의 이미지와 상징이 걸려있습니다. 미치광이 "보즈드"께서 히틀러를 따라하고 싶었던게 틀림 없습니다. 파시스트당의 수도였던 제야에는 스바스티카부터 대규모 현수막과 반유대적 선전물까지 당의 상징들이 넘처납니다. 하지만 오래 가지는 않을겁니다. 미하일께서는 "받침대를 무너뜨리라"는 적절한 제안을 하셨습니다. 그 목표는 파시스트당의 선전을 논박하고 사람들에게 더는 공포의 정권은 이제 없다고 알려주는데 있습니다. 우리가 아무르를 놓고 벌인 전투에서 이겼더라도, 로자예프스크의 통치가 남긴 흉터는 분쟁이 이제 막 시작했다는 것을 말해줍니다."

 WCH_take_their_place: "자리 빼앗기"
 WCH_take_their_place_desc: "아무르 지방을 확보했으니 이제 파시스트당의 도구를 조사하고 계속 가질게 뭐가 있는 생각해 볼 수 있습니다. 로자옙스키로부터 물려받은 소수의 진짜 쓸만한 자원 중 하나는 일본과의 인맥입니다. 일본은 이 상황에 기뻐하지는 않습니다. 우리가 이들의 "유망주"를 뒤엎어버렸으니까요. 그렇지만 일본인들은 실용적인 사람들입니다. 소련이 부활하는 것보다는 우리 행정부가 훨씬 더 낫다는 것을 알 것입니다. 우리는 얻을 수 있는 모든 지원을 받을겁니다. 러시아를 계속 분열시킨다는 저들의 헛된 전략의 일환이라고 해도 말입니다. 돌격소총, 화포, 트럭, 심지어 총알까지 전부 받아낼겁니다. 놈들이 파는거라면 전부 살겁니다. 무기상들이 처음에는 쌀쌀맞을 수 있습니다. 그래도 우리 편에 서도록 설득할 수 있습니다. 소련 부활로 은근히 위협한 뒤에 달러를 슬쩍 암시한다면 넘어올겁니다."

 WCH_the_magadan_gamble: "마가단 도박"
 WCH_the_magadan_gamble_desc: "로자옙스키의 야만은 끔찍했습니다. 실용적인 마트콥스키라고 해서 나을 것은 없습니다. 마가단의 얼어붙은 항구를 본거지로 둔 이 자는 도적왕보다는 "덜 급진적인" 입장을 유지해왔습니다. 그렇지만 덜 급진적인것도, 그렇죠, 급진적인겁니다. 적어도 이 자는 상황에 적응할 방법을 알 정도로 똑똑합니다. 그러므로 제야에 살던 딱딱한 선동가보다 엄청 더 위험합니다. 마트콥스키가 해외로부터의 인정과 원조를 찾아나서고 있다는 소문이 있습니다. 심지어 극동의 중도주의자 후보로도 여겨진다고도 합니다. 이게 계속 이어져서는 안됩니다. 지금과 같은 상황에서는 아무리 적은 해외 지원이라도 하얼빈의 상속자들이 벌이는 싸움의 전환점이 될 수 있습니다. 우리는 빠르게 행동해야 합니다. 우리 군대를 혹사시키는 일일지도 몰라도 마트콥스키 정권이 안정되기 전에 끝내야합니다. 이게 도박일지도 모릅니다. 하지만 이는 우리 위치를 확보하기 위한 최선의 베팅입니다."

 WCH_uncover_the_caches: "은닉처 찾기"
 WCH_uncover_the_caches_desc: "우리 생각이 맞았습니다. 마트콥스키는 꽤 상당한 양의 해외 지원을 받은 것 같습니다. 수많은 장교들, 군수장교들, 병사들을 심문하며 파시스트당 마트콥스키 분파가 마가단 전역에 수많은 보급 상자를 흩뿌렸다는 사실을 알았습니다. 몇몇은 묻혀있고 몇몇은 숨겨져 있습니다. 우리 부대가 확보하는 것을 막으려는거죠. 이 상자의 위치를 아는 이들에게 사면을 약속한다면 숨겨진 곳으로 이끌어 줄겁니다. 체포된 살인범이 경찰에게 시체를 숨긴 위치를 알려주는 것처럼요. 우리 병사들에게는 언제나 뭔가 부족한 것 같습니다. 언제는 포탄이 부족했고, 언제는 동복이 부족했죠. 심문 결과에 따르면 이 상자들은 어떤 병사들이라도 꿈꿀만한 보물상자 같습니다. 그럼 찾으러 갑시다."

 WCH_employment_for_the_mercenaries: "용병 고용"
 WCH_employment_for_the_mercenaries_desc: "마트콥스키가 당을 분열시킬 때 파시스트들의 가용 인력도 쪼개졌습니다. 놈은 확실히 적은 쪽을 가져갔었죠. 로자옙스키는 수많은 파시스트들의 충성을 얻거나 매수했습니다. 고위 파시스트와 말단 파시스트 모두에게서요. 그래도 실용주의적 파시스트는 병력을 키울 다른 방법을 찾았습니다. 수많은 용병 회사가 고용되었죠. 우리는 전장에서 그 용병들을 상대로 승리했습니다. 하지만 놈들은 이제 주인도 없고 돈도 없는채 얼어붙은 시베리아에 발이 묶였습니다. 이 상황은 위기이자 기회입니다. 이들을 실직 상태로 내버려두면 재앙이 벌어질 수도 있습니다. 전문적인 군인들이 벌이는 대규모 반란은 지금 감당할 일이 아닙니다. 하지만 돈을 주고 우리를 위해 싸우라고 한다면... 뭐, 우리의 한심한 인력풀이 개선될 뿐만 아니라 서쪽의 적을 상대로 쓸 강력한 도구가 생기겠죠. 그리고 용병을 써서 역효과가 일어난 일이 있기나 합니까?"

 WCH_disband_the_rfp: "러시아 파시스트당 해체"
 WCH_disband_the_rfp_desc: "로자옙스키는 박살났습니다. 마가단의 분파도 패배했습니다. 이제 파시스트 운동 잔당들을 진압할 준비를 할 때입니다. 한때 파시스트 운동의 심장이었던 놈들의 당은 금지되어야만 합니다. 당과 운동 내에서 주요 관리직과 정치 보직을 맡았던 모든 이들은 체포되어 재판장에 서야만 합니다. 제일 위험한 이들은 사살될겁니다. 나머지는 감옥이나 자택에 갇힐 것입니다. 끔찍한 러시아 파시스트당과 그 지지자들은 꽤 오랜 시간 동안 우리에게 실존적인 위협이었습니다. 이제 우리는 놈들을 상대로 승리를 거뒀습니다. 우리는 우리 스스로를 백색 운동의 진정한 후계자로 못박아야 합니다.\n\n"우리가 노력한 일과 마침내 이루어낸 일을 지키기 위해 필요한 행동을 취할 것이라 확실하게 말할 수 있습니다.""

 WCH_march_on_yakutia: "야쿠티아 진군"
 WCH_march_on_yakutia_desc: "이제 우리는 파시스트를 물리치고 극동에서 강력한 세력이 되었습니다. 이제 밖을 보며 러시아 내전 당시 실패했던 일에 - 백색 운동에 의한 러시아 통일에 대비할 수 있습니다. 통일의 첫 걸음은 인근의 야쿠트인 공화국을 처리하는겁니다. 이 공화국은 반군주주의 국가지만 자원을 채굴하기 좋은 매우 귀중한 땅을 가지고 있습니다. 이들의 영토를 확보하는 것은 유용광물 수출과 인력을 늘릴 추가 영토 확보에 큰 도움이 될 것입니다. 먼저 저들에게 접근해보는게 좋겠죠. 하지만 그게 실패한다면 일종의 "적대적 인수"를 위해 국경에 병력을 대기시킬겁니다. 이 방식대로라면 우리의 선의를 보여줄 수는 있을겁니다. 그 비로드 장갑 밑에는 철권이 숨어있지만요."

 WCH_the_diamond_age: "다이아몬드 시대"
 WCH_the_diamond_age_desc: "야쿠트인들을 물리치고 이들의 영토를 공국에 통합시켰으니 다이아몬드 무역의 이점을 볼 수 있습니다. 이 지역 전체에 다이아몬드가 풍부합니다. 이 다이아몬드들로 야쿠티아랑 다른 곳의 지방 관료들을 매수할 수 있을 뿐만 아니라 수출을 증대시키고 해외 지원을 사들일수도 있습니다. 아무리 부유한 국가라도 다이아몬드랑 총을 바꾸자고 하면 좋아서 미치겠죠. 그런데 이제 우리가 통제하는 땅의 자원을 어떻게 채굴할지에 대한 문제가 있습니다. 야쿠트인들은 끔찍한 효율로 광산을 운영했습니다. 주된 사유는 인력 부족이었습니다. 다행히 우리는 야쿠트인들이 가지지 못한걸 가지고 있습니다. 무기력한 실업자들이 넘쳐나는 도시 중심가와 정치범들이요. 이 실업자들과 죄수들이 야쿠티아로 가 광산일을 하도록 "권장"한다면 충분한 노동력을 얻을 수 있습니다. 결국 다이아몬드로 벌어들이는 돈이 우리 주머니로 날아들어오겠죠."

 WCH_yakut_autonomy: "야쿠트 자치?"
 WCH_yakut_autonomy_desc: "야쿠티아는 광활한 땅입니다. 광활하고 경사진 숲과 거친 언덕입니다. 전 지역이 약 반 년 동안 눈에 뒤덮혀 있습니다. 보통은 그보다 더 오래 덮혀있죠. 야쿠트인들은 강인한 사람들입니다. 솔직히 말해서, 이들은 우리 차르주의 운동을 별로 지지하지 않습니다. 시베리아 한복판에서 원주민들을 상대로 게릴라전을 벌이는 것만은 피하고 싶군요. 누구에게 우릴 사랑하라고 강요할 수는 없습니다. 그래도 지지를 살 수는 있습니다. 유명한 야쿠트인 지도자들을 모읍시다. 공화국의 일원이었던 이들도 모으고, 공화국에서 소외되던 이들도 모으고. 그런 다음 상당한 경제적 양보를 하고 미하일 2세를 차르로 인정하면 정치적 자치권을 주겠다고 제안하는겁니다. 이들에게 제일 좋은 방안이 아닐 수도 있습니다. 우리 강경파가 좋아하지도 않을겁니다. 그래도 양 쪽이 확실하게 이익을 보는 방법입니다."

 WCH_reinforce_the_borders: "국경 보강"
 WCH_reinforce_the_borders_desc: "서쪽에는 소비에트사회주의공화국연방의 잔당 국가들이 여전히 남아있습니다. 이들은 그 비참한 존재를 겨우겨우 이어나가면서 독재적인 사회주의 안건을 강요하고자 절박한 시도를 벌입니다. 하지만 소비에트는 꽤 인상적인 군대를 갖추고 있습니다. 빨갱이들과의 분쟁이 벌어졌을 때 준비가 되어있어야만 합니다. 제안된 방법 중 하나는 서쪽 국경을 따라 요새를 건설하는 것입니다. 이는 분쟁의 순간이 왔을 때 붉은 물결이 뚫을 수 없는 벙커와 참호에 부서져 산산히 박살나게 만들 것입니다. 우리의 충직한 방어군은 사회주의자들을 상대로 한치도 물러서지 않을겁니다. 이들은 우리가 병사들 사이에 불어넣은 규율을 내보일 것입니다. 얼음 행군을 기억하라! 다시는 사회주의자로부터 도망치지 않으리라!"

 WCH_the_atamans_legacy: "아타만의 유산"
 WCH_the_atamans_legacy_desc: "차르부터 제일 낮은 위치의 소작농까지, 치타의 모든 이들은 사랑하던 아타만의 죽음을 아직도 똑똑히 기억하고 있습니다. 세묘노프가 바로 백색 운동이었습니다. 그는 백색 운동 그 자체였고, 백색 운동을 살았고, 백색 운동을 만들었습니다. 아타만의 강력한 규율과 하얼빈에서 보인 섬세한 정치적 행동이 없었다면 공국은 없었을겁니다. 차르 미하일 2세도 없었을겁니다. 아마 백색 운동은 오래 전에 파시스트당에 먹혀버렸을겁니다. 그렇지만 아타만이 백색 운동에 한 제일 큰 기여는 군사적인 것입니다. 그는 우리가 시베리아로 처음 시베리아로 귀환하는 동안 최초의 백군을 조직했습니다. 직접 하얼빈 전선을 만들었습니다. 파시스트 반역자들이 떨어져나가 러시아 전역을 확보한다는 꿈을 무너뜨릴 때까지요. 거기다가 세묘노프는 우리의 제일 어두웠던 순간에 권력을 쥐고 치타 주변에 충성파를 결집시켜 백색 운동이 살아남게 했던 바로 그 자입니다. 세묘노프 만세! 차르의 영원한 종복이여!"

 WCH_stocking_up: "비축"
 WCH_stocking_up_desc: "우리는 파시스트들을 상대로 성공을 거두었지만 지금까지의 노력에도 불구하고 군대가 최상급 장비를 갖추지 못했다는게 확실해졌습니다. 이건 계산기를 두들기면 쉽게 해결할 수 있는 간단한 병참 문제입니다. 우리는 총, 재킷, 탄약이 있지만 병사들에게는 없습니다. 서진해 소비에트의 뱀을 끝장내기 전에 우리가 가진 것을 확인하고 병력에게 나눠줘 잘 무장시켜야합니다. 파시스트는 우리를 위협했습니다. 소비에트는 자기들이 지배하는 이들에게 사상을 단단히 주입했습니다. 이들은 최소 파시스트의 열 배로 위협적입니다. 우리는 이 현실을 해결해야만 합니다. 우리 병사는 놈들 병사 다섯 명 값을 행합니다. 하지만 이들의 전투 의지와 차르에 대한 신념이 승리를 가져올 것입니다. 그렇지만 이 승리를 현실적으로 쟁취할 수 있는 유일한 방법은 모든 병사를 가능한 잘 장비시키는 것입니다."

 WCH_the_far_eastern_reclamation: "극동 탈환"
 WCH_the_far_eastern_reclamation_desc: "우리 병력은 장비를 쌓아두고 있습니다. 우리 영토에는 평화가 찾아왔습니다. 우리 정부는 대비를 마쳤습니다. 이제 현실적인 계획을 가진 채 서쪽을 바라볼 수 있습니다. 미하일의 "자문관들", 실제로는 국가 결정을 하는 이들은 극동 탈환 계획을 세웠습니다. 공산주의자를 처리하기 위한 통합 전략이자 일련의 정복인 이 계획의 궁극적 목표는 극동 전역을 통제하는 것입니다. 이 계획은 차르하고만 논의되었습니다. 차르께서는 군사 현안에 대해 잘 모르십니다. 하지만 라디오에 나와 "권장"되는 연설을 하셔야한다는 말은 전해 들으셨습니다. 극동 탈환 계획은 군사적 요소와 선전적 요소를 모두 담고 있습니다. 현장에서 공산주의자를 물리치는걸로는 모자랍니다. 놈들이 끔찍한 사상의 이름을 내건채 체계적으로 억압해온 이들의 마음을 우리편으로 돌려야 합니다."

 WCH_remember_red_october: "붉은 10월을 기억하라"
 WCH_remember_red_october_desc: ""붉은 10월을 기억하십시오! 어린 나이에 살해당한 아나스타샤 니콜라예비치와 알렉세이 니콜라예비치를 기억하십시오! 목숨을 건지기 위해 애원하던 그 아이들을 기억하십시오! 해방자라는 자들이 혁명의 이름을 걸고 벌인 모든 부패한 행동을 기억하십시오. 몇십 년의 공산주의가 러시아 국민들을 어떻게 만들었습니까? 공산주의의 유산은 실패 외에는 없습니다. 이들은 아직도 자신들이 사람들을 지배할 권한이 있다고 말합니다. 공산주의자를 믿지 마십시오. 러시아인을 억압하고자 하는 이들입니다. 모든 사회에 자신들의 이념을 심으려는 이들입니다."\n\n오늘 차르 미하일께서 공산주의자에 관한 연설을 하셨습니다. 영토 전역에 방송된 이 연설은 대중들이 공산주의자에 대항하고 하고 장대한 서부 정복을 위해 국내전선과 군대를 더 잘 준비하려는 시도였습니다. 연설은 매우 열정적이었으며 국민들도 그 내용을 꽤 잘 받아들였습니다. 스 나미 보흐(하느님께서는 우리와 함께 계시노라)!"

 WCH_invade_irkutsk: "연방의 끝"
 WCH_invade_irkutsk_desc: "소비에트사회주의연방공화국, 아니 이르쿠츠크에 기반을 둔 그 잔당 국가라고하는게 정확할지도 모르겠습니다. 미치광이 살인청부업자의 피해망상과 의지만으로 유지되는 이 국가는 러시아 국민에게 위험한 모든 것을 대표합니다. 우리 병사들 중 많은 이들이 같은 편 미국인 용병에게서 배운 말을 계속해서 읊조리기 시작했습니다. "빨갱이가 되느니 죽음을!" 지금 같은 상황에서 이 말은 부정할 수 없는 사실입니다. 연방은 몇십 년 동안 러시아 국민의 마음과 삶을 중독시켜 왔습니다. 간신히 형체를 유지하고 있는 낡은 공산주의 잔당들에게 마침내 우리 용맹한 군대의 총검이 들이밀어졌습니다. 작전 참모들은 전쟁 계획을 이미 작성했고 이르쿠츠크 거리를 백군이 점령했을 때 차르께서 하실 연설문도 준비했습니다. 병력은 준비 되었습니다. 사기도 높습니다. 용병들은 봉급을 받았습니다. 주머니에는 야쿠트산 다이아몬드가 들어있습니다. 사회주의라는 뱀의 머리를 잘라버리고 극동 통치를 합법화할 순간이 지금 말고 언제겠습니까?"

 WCH_the_paris_of_siberia: "시베리아의 파리"
 WCH_the_paris_of_siberia_desc: "과거 시베리아에서 제일 발전된 도시로 여겨지던 이르쿠츠크는 연방이 무너지고 겐리흐 야고다의 테러 국가가 이사오며 황폐해졌습니다. 그렇지만 이 도시는 우리 수도인 치타보다 더 큰 산업계의 거인이었습니다. 그러니 도시 재개발에 자금을 대줘야 합니다. 재개발은 개발도, 기반시설, 산업을 원래 수준으로 되돌릴 뿐만 아니라 우리도 그걸 누릴 수 있게 해줄겁니다.\n\n하느님과 차르께서는 수많은 가용 산업을 가지는게 시간이 지나며 얼마나 중요해질지 알고 계십니다. 그 산업이 언제나 굶주리는 전쟁 기계를 위해 군용 무기와 탄약을 뽑아낼테니까요. 우리는 시베리아의 파리가 과거에 가졌던 영광을 되찾아줘야 합니다!"
 
 WCH_invade_buryatia: "부랴티아 침공"
 WCH_invade_buryatia_desc: "지난 몇 년 동안 일어난 일 중 제일 과격했던 일들 중 하나는 발레리 사블린의 반란이었습니다. 길을 잘못 들었지만 젊고 이상적인 "혁명가"는 블라디미르 레닌의 본래 이상에 가까운 소비에트 국가를 재수립하려는 것으로 보입니다. 그의 노력은 혁명가 지망생 동지들에게는 칭찬할만한 일입니다. 하지만 연방이 무너진 후 우리는 치타에 다시 자리를 잡으며 또 다른 붉은 10월은 없을거라고, 빨갱이들에게 더 이상의 양보는 없을거라고 맹세했습니다. 사블린은 바로 대표하는게 바로 그겁니다. 신선한 혁명, 폭정으로부터의 자유, 소비에트 국가의 유산. 우리는 당장 이 자가 사람들을 설득해 규합시키기 전에 막아세워야 합니다. 젊은 혁명가보다 더 위험한건 상당한 추종자가 생긴 젊은 혁명가 뿐입니다."

 WCH_trials_for_the_revolutionaries: "혁명가 재판"
 WCH_trials_for_the_revolutionaries_desc: "사블린과 그 추종자들을 상대로 승리를 거두었으니 놈들을 어떻게 처리하는게 좋을지 생각해 볼 수 있습니다. 수도 분위기는 백색 운동 극초창기와 흡사합니다. 그때 용맹한 장병들은 정의와 복수를 부르짖었지요. 사실 놈들은 과거의 볼셰비키들과 자신들의 유사점을 만들어내려고 했습니다. 10월 혁명과 그 결과를 떠올려보게 되는건 당연한 일입니다. 치타의 백군 장교들과 장성들은 사블린과 동료 혁명가들을 어떻게 할지 수많은 제안을 해왔습니다. 그래도 이들의 최후는 선대 차르이신 니콜라이 2세의 최후와 비슷해야 한다는 것이 일반적인 여론입니다. 선대 차르와 그 가족분들께서는 내전이 절정에 이르렀을 때 아무런 재판이나 경고도 없이 볼셰비키 놈들에 의해 총살당하셨지요. 너무 자비롭다는 시위가 있기는 하지만 이게 제일 좋은 방법 같습니다. 물론 "공정한" 재판이 치뤄질겁니다. 그런건 로마노프 가문 분들께는 없었는데 말입니다."

 WCH_the_july_tragedy_avenged: "7월의 비극에 복수했다"
 WCH_the_july_tragedy_avenged_desc: "아무런 재판도, 경고도, 예의도 없이 로마노프 가문이 처형된 7월의 비극은 오랜 세월 동안 백색 운동의 오점이 되어왔습니다. 백색 운동이 절정에 이르렀을 때 참가자들은 이 죄책감에 오랜 세월 고통받아 왔습니다. 그렇지만 우리는 이르쿠츠크를 점령하고 우리 사상의 적을 극동에서 우리의 손으로 끝장냈습니다. 마침내 이 죄책감의 짐을 벗을 수 있습니다. 공산주의자들과 그 추종자들의 죽음, 이르쿠츠크 탈 공산화 시작, 그 외 여러 일들은 우리가 축하 행사를 열 만한 이유가 되어줬습니다. 실제로 미하일 2세께서 좋은 제안을 하셨습니다. 볼셰비키 통치의 종식을 기념하기 위한 일주일 간의 축하 행사를요. 본래 몇몇 장교들이 망설이기는 했지만 "빵과 서커스"가 사람들을 설득하는데 제일 효과적인 방법이라는 것은 자주 입증되었습니다."

 WCH_invade_aldan: "알단 침공"
 WCH_invade_aldan_desc: "알단은 잘못된 악질 사상의 이름으로 독일에 용감히 저항했던 파르티잔들의 "국가"입니다. 이들은 극동 북쪽에서 목적 없이 유사 국가를 통치하고 있습니다. 이 파르티잔들은 자신들이 통치하고 있는 영토에 그리 많은 일을 하지 않았습니다. 제일 낮은 소비에트 졸병 수준의 대우를 해줘야 합니다. 하지만 이들이 통치하는 영토는 엄청 귀중합니다. 이 땅에는 귀금속을 바쁘게 파내는 광산들이 낱낱이 박혀있습니다. 지금 알단은 우리 행정부에게 대항하고 있습니다. 하지만 우리 장군들과 경제학자들은 위와 같은 이유로 이 지방을 탐욕스럽게 바라보고 있습니다. 누가 우리를 막겠습니까? 서쪽으로 행군할 때 가능한 많은 돈이 필요할겁니다. 알단의 금광은 우리의 대의를 도와줄 것입니다."

 WCH_fill_the_imperial_treasury: "제국 국고 채우기"
 WCH_fill_the_imperial_treasury_desc: "알단과 그 주변 지역을 확보했으니 금광 채굴을 극대화 작업을 시작할 수 있습니다. 야쿠티아 다이아몬드 광산에서 시행된 "죄수 계획"을 확대하면 충분한 노동력 뿐만 아니라 광산에서 일할 넉넉한 인력도 얻을 수 있습니다. 애초에, 이윤 추구를 바라지 않던 이들 몇몇이 죽는다고 무슨 일이 생길까요? 몇몇 이들은 패배한 알단 파르티잔들도 노동자로 쓰자고 제안했습니다. 그것도 괜찮겠군요.\n\n어떻게 하던 이 새로운 지방 내 귀금속 채굴을 시작해야만 합니다. 더 많은 돈은 더 좋은겁니다."

 WCH_the_war_in_the_north: "북방의 전쟁"
 WCH_the_war_in_the_north_desc: "북쪽에 둥지를 튼 그 믿을 수 없는 이단 전도사가 통일 시도를 크게 방해했습니다. 놈은 우리 영토를 침공하고 소작농을 선동해 우리에게 맞서게 만들었습니다! 알렉산드르 멘은 얼어붙은 교회를 점거한 나사 빠진 성직자에 지나지 않습니다. 그렇지만 무슨 일이 있었는지는 몰라도 놈을 따르는 추종자들은 규율 잡힌 군인 한 무더기 분량의 열의를 가지고 싸웁니다. 이 끔찍한 선교사를 처리해야만 합니다. 그러지 못한다면 놈의 영향력이 어디까지 뻗어나갈지 모릅니다. 시골 거주자들 사이에서 놈이 인기를 누리고 있다는 것은 확실합니다. 놈의 요원들이 우리 교회와 공장에 이미 잠입했다는 소문도 떠돕니다. 이 힘든 순간에 안정을 유지하고 멘의 군대가 우리를 이길 확률을 끊어버리기 위해 행동해야만 합니다. 군사적으로 정치적으로나 말입니다. 통치 위원회를 호출해야 합니다. 무슨 행동을 할지 결정해야 합니다. 긴급 회의를 소집하십시오!"

 WCH_god_and_emperor: "하느님과 황제"
 WCH_god_and_emperor_desc: "멘의 메시지에 얼마나 오류가 있는지는 몰라도 근본적으로는 종교에 기반한 메시지입니다. 그가 시베리아의 작은 마을과 시골 지역에서 인기를 얻는 이유는 거기 사는 사람들이 어느 정도 독실하기 때문입니다. 그러니 사람들에게 하느님이 차르와 그 충직한 종들의 편이라고 알려주는 것은 중요합니다. 하느님과 그분을 섬기는 이들에게 반항한다면 세속적인 위험이 있을거라고도 가르쳐줘야겠죠. 대규모 선전 운동을 시작해야 합니다. 선교사의 요원들은 축출될 것입니다. 국가에게서 종교 재판 허가를 받은 순찰대가 땅을 돌아다니며 우리 행정부에 바치는 충성의 중요성과 하느님과 차르간의 신성한 관계에 대해 설교할 것입니다. 그 뿐만 아니라 멘의 요원들도 확실하게 처벌하겠죠. 하느님과 황제를 위해. 스 나미 보흐(하느님께서는 우리와 함께 계시노라)!"

 WCH_behind_enemy_lines: "적 전선 뒤에서"
 WCH_behind_enemy_lines_desc: "이단 심문관이 마을을 돌아다니는 동안 군사 행동을 벌여야 합니다. 광활한 북부 시베리아 전역에 만들어진 전선에서 적과 교전하는게 될 것 같지는 않습니다. 하지만 이런 전쟁에 단점만 있는 것은 아닙니다. 멘의 추종자들이 벌이는 비대칭전은 아직 우리 병력에게 익숙한 전투 방식이 아닙니다. 하지만 우리에게도 약간의 이점을 물어다 줍니다. 병력 일부가 적 전선 뒤로 숨어들어가 보급선을 교란하고 적의 실질적으로 전투를 벌일 수 있는 능력을 저하시키는 능력을 같게 된 것도 이런 이점 중 하나입니다. 이런 방법이 "정정당당"하지는 않습니다. 그래도 적을 상대로 일반적인 우위를 차지할 수 있게 해줍니다. 애초에 전쟁에 정정당당이라는 말이 통하기나 하나요? 특히 적이 우리 존재에 대한 위협으로 확인된 순간에서 말이죠."

 WCH_remind_them_of_pugachev: "푸가초프를 떠올리게 해주자"
 WCH_remind_them_of_pugachev_desc: "소작농들이 차르를 상대로 소란을 벌이는 일을 새로운 사건이라 말하기는 좀 어렵습니다. 현재의 소란은 우리 어린 행정부에 대한 큰 위협으로 분류될 수 있습니다. 그냥 그게 답니다. 18세기에 예카테리나 대제에 대항해 실패로 끝난 반란을 이끈 반역자 카자크 예멜리안 푸가초프의 운명을 떠올려봅시다. 하는 김에 저 소작농들도 떠올리게 하고요. 패배하고 부하 카자크에게 배신당한 푸가초프가 머리가 달아나고 사지가 잘려나가던 순간을요. 반란 소작농들의 지도자는 누구던지 체포되어 자신이 살던 마을 광장에서 처형될 것입니다. 북방의 선교사는 이단을 말하며 우리 국민들을 어두운 길로 이끌고 있습니다. 어떠한 반란도 용인되지 않을 것입니다. 모두가 차르와 하느님의 의지를 충실하게 따라야만 합니다. 그렇지만 소작농들에게 의무가 뭔지, 누구의 편인지 떠올리게 해주려면 때때로 힘이 필요한 법입니다."

 WCH_the_end_of_the_heresy: "이단의 끝"
 WCH_the_end_of_the_heresy_desc: "분명 쉬운 일은 아니었습니다. 하지만 마침내 선교사 알렉산드르 멘과 그 추종자들이 확실히 패배했다고 말할 수 있게 되었습니다.멘은 우리 군대에게서 도망치려 하다가 시베리아의 한 작은 마을에서 생포되었습니다. 그의 메시지가 일으키는 불길이 우리 국민들 사이에서 얼마 동안 울려퍼질 것입니다. 그래도 놈에게 입마개가 씌워졌으니 소작농들의 마음에서 멘의 악독한 메시지를 깨끗히 씻어낼 수 있게 되었습니다. 질서는 꼭 회복될 것입니다. 우리의 권위는 광활한 북동부 시베리아까지 뻗어나가게 되었습니다. 순회 종교 재판대에게 현지 작전기지를 배정해야 합니다. 정부 관리자들, 관료들, 정치 장교들을 우리 국토 전역에서 배치되고 재배치해야 합니다. 우리가 지금 당장 행동하지 않는다면 위치를 제대로 확보할 기회를 다시는 얻지 못할 수도 있습니다. 축하 행사는 미룰 수 있습니다."

 WCH_the_tsars_new_groove: "차르의 새로운 시간"
 WCH_the_tsars_new_groove_desc: "파시스트, 공산주의자, 북방의 미치광이 선교사를 상대로 승리를 거두며 과거 극동 러시아였던 땅 전역에 우리 권위를 떨칠 수 있게되었습니다. 실질적인 통제권 확장은 아직 진행되고 있습니다. 하지만 지금은 축하 행사를 열 때입니다! 백군 장교들은 미하일의 암묵적인 허가를 받아 일주일간의 즐거운 기념회와 공휴일 지정을 발표했습니다. 이는 우리의 대의 하에 전 러시아를 통일하는 과정의 첫번째 계단을 기리기 위한 것입니다. 이미 대규모 군사 퍼레이드와 성스러운 러시아의 깃발들이 준비되었고 꼼꼼히 계획되었습니다. 그리고는 승리 기념 행사가 시작되었습니다. 차르께셔도 참석하셨지만 이 기념행사에 관한 수많은 회의 때문에 회의 자체에는 약간의 관심만을 보이실 뿐입니다. 차르와 함께 앉아 미래에 대해 상의해 볼 시간일지도 모르겠습니다."

