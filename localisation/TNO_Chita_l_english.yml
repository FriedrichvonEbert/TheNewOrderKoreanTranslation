 WCH_pro_civilian_decision_1: "§M공장 건설에 충성파 고용§!"
 WCH_pro_civilian_decision_1_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 충성스러운 지지자들보다 더 나은게 있을까요? 민간인들에게 전국 도시에 공장을 투자하고 지으라고 지시해 우리 행정부가 쓸 수 있는 준비된 공장 양을 늘릴 수 있습니다."
 WCH_pro_civilian_decision_2: "§M기반시설 건설에 충성파 고용§!"
 WCH_pro_civilian_decision_2_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 충성스러운 지지자들보다 더 나은게 있을까요? 충성파들이 건설 계획을 세우도록 인센티브를 주고 극동 전역의 기반시설을 만들도록 장려한다면 산업효율이 오를 뿐만 아니라 오지를 더 잘 잇게 될것입니다. 이는 우리 군대가 필요한 곳이라면 어디든 갈 수 있게 만들겁니다."
 WCH_pro_civilian_decision_3: "§M해군 건설에 충성파 고용§!"
 WCH_pro_civilian_decision_3_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 충성스러운 지지자들보다 더 나은게 있을까요? 군사적 목적과 민간 목적 모두에 쓸 수 있는 강력하고 유능한 황립해군을 만들 수 있도록 새로운 해양 기반시설을 제작에 충성파를 고용할 수 있습니다. 이들 중 많은 이들이 기술적 수완이 있습니다."
 WCH_pro_civilian_decision_4: "§M자원 추출에 충성파 고용§!"
 WCH_pro_civilian_decision_4_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 충성스러운 지지자들보다 더 나은게 있을까요? 자원 추출을 확대하기 위해 급여를 주고 계약을 물어다주면 군민 기반시설이 필요한 많은 주요 자원 수입이 정기적으로 늘어나며 들어올 겁니다."
 WCH_pro_civilian_decision_5: "§M토지 개간에 충성파 고용§!"
 WCH_pro_civilian_decision_5_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 충성스러운 지지자들보다 더 나은게 있을까요? 민간 투자와 기업에 집중해 적당한 이들이 적당한 곳에 동원되게 만들 수 있습니다. 이는 효율적인 농업과 건설 프로젝트를 위한 공간을 안겨줄 민간 주도 토지 개간 프로젝트를 불러올 것입니다."
 WCH_pro_civilian_decision_6: "§M요새화 건설에 충성파 고용§!"
 WCH_pro_civilian_decision_6_desc: "이제 지방을 확보했으니 우리가 가진 것을 확대하기 위해 자원을 쓸 시간입니다. 이 때 쓸 자원 중에 충성스러운 지지자들보다 더 나은게 있을까요? 전 국토와 국경에 요새망을 건설하도록 충성스러운 민간 계약자를 고용한다면 사용할 수 있는 강력한 요새를 확보하고 정부 내 민간 영향력을 증대시킬 것입니다."

