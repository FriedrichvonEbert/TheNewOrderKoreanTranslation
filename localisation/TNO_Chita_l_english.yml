 WCH_regional.1.t:0 "A Legacy to Consider"
 WCH_regional.1.desc:0 ""Presenting His Imperial Majesty Mikhail II, Emperor of All Russia!" Mikhail emerged from his entourage, coming within sight of the vast row of troops that stood before him. Upon seeing their Tsar, the men stood at attention and gave their due salutes.\n\n"Hail, Tsar Mikhail!" Despite being caught off guard by the overwhelming cry of his name, Mikhail tried his level best to maintain a dignified composure. The procedure went on as planned, as the Emperor made his way down the row exchanging handshakes and salutes. He couldn't help but notice that these young men looked at him with a great deal of admiration, as though he were a figure of divine status. One of the officers he had come to couldn't have been older than twenty.\n\n"Hail, your Imperial Majesty. It is an honor to serve you." The young officer gave a gracious salute.\n\nMikhail sheepishly went in for a handshake. "No, no. The honor is all mine. I am truly grateful for your service." The Tsar gave a slight, nervous smile. He glanced back at Boris Shepunov, who was standing behind him. The old general had his arms crossed, and his impatient expression clearly indicated that he wanted Mikhail to pick up the pace.\n\nAs the inspection concluded and the royal entourage made its way back to their transportation, Mikhail passed by a sight that had caught his eye. A large bronze statue depicting a heroic cossack warrior on horseback was prominently displayed out front of the army base. Mikhail stopped briefly to examine the bronze figure, captivated by the pose of the warrior. The Tsar imagined himself in his place, with thousands of young men looking to him for guidance in the heat of battle."
 WCH_regional.1.a:0 "A man can dream..."
 
 WCH_regional.2.t:0 "Packing the Committee"
 WCH_regional.2.desc:0 "With the recent establishment of the Imperial Governing Committee to aid with the administrative matters of the empire, a mad scramble for control over the new organization has already begun. The interest groups who dominate the political scene have their eyes upon the committee, eager to pack it with their allies.\n\nFirstly are the Industrialists, who represent Loyalists. This group mostly consists of wealthy aristocrats and businessmen, and are keen to utilize the Committee to expand their business interests in the empire. Also among this group are close political allies and confidants of Tsar Mikhail II, and control over the Committee would surely mean an expansion of the crown's influence.\n\nOn the other hand, politicians and military men allied to the White Army also seek to bring the IGC under their control. The majority of these men have connections to the White Army's general staff, and by extension, Army Chief of Staff Boris Shepunov. Should the IGC fall under the military's influence, Shepunov's power would once again be cemented over matters of state.\n\nWho shall dominate the Committee?"
 WCH_regional.2.a:0 "The Industrialists pack the Committee."
 WCH_regional.2.b:0 "The Military asserts their authority once more."
 
 WCH_regional.3.t:0 "Handing Out Grants"
 WCH_regional.3.desc:0 "The time has come to decide who shall govern the administrative divisions laid out by the Imperial Governing Committee. Minister of Finance Ivan Mikhailov and Army Chief of Staff Boris Shepunov have butted heads over this critical decision, each submitting their own plan for how the country should be governed.\n\nUnsurprisingly, Shepunov's plan for allotting the grants heavily favors the military. If he were to have his way, the governors would largely consist of loyal military men. These handpicked officers will be veteran confidants of Shepunov, with some of them serving with him since the days of the Russian Civil War.\n\nIvan Mikhailov's plan, on the other hand, heavily favors Loyalists. Mikhailov believes that "Royal Governors" should be assigned the grants. These governors will be elected from amongst the civilians of the empire, rather than from the White Army.\n\nIn the end, which of these men will get their way?"
 WCH_regional.3.a:0 "The land grants will be given to the royal governors."
 WCH_regional.3.b:0 "The administrative divisions fall under the control of military governors."
 
 WCH_regional.4.t:0 "Getting Our Hands Dirty"
 WCH_regional.4.desc:0 "Boris Shepunov was not pleased. It had been several months since his armies had achieved victory over the Empire's foes, and yet, despite his best efforts, the lingering remnants of past enemies continued to find ways to become a thorn in his side. Today, he had called a meeting with the rest of the White Army's general staff to make his displeasure known.\n\n"Gentlemen, please explain to me how, after supposedly destroying our enemies, they are still out there killing our troops and giving me a headache in the process?" There was no response. No doubt, Shepunov's generals were spending the silent moment formulating excuses rather than providing answers.\n\n"I can assure you, sir, that while these insurgent actions are indeed a pain, they are nothing to be worried about." General Mustafin's tone did not exactly scream confidence. "I predict that they are too insignificant to persist for too much longer, and they will fall apart on their own given enough time..."\n\n"Pardon me, Leonid, but that's bullshit and you know it. They're out there right now killing our men and trying to undo all of the hard work we've accomplished, and you're going to sit there and tell me it's under control? Do you even have a clue what's going on?!" Silence again. Nobody wanted to be next to face their superior's wrath.\n\n"Well, it seems you fools had the audacity to claim victory without finishing the war. That ends today. I want all of you to send your best men out to start making arrests. After this week, I don't even want to hear a peep of dissent, understood? We will no longer suffer traitors on my watch.""
 WCH_regional.4.a:0 "No more half measures."
 
 WCH_regional.5.t:0 "Shoring up Support"
 WCH_regional.5.desc:0 "Trouble is brewing in the government, and the tensions between the civilian and military sectors are rapidly approaching a climax. Despite appearances, the dominance of the White Army in the affairs of state is not nearly as strong as it once was. Ever since the death of Ataman Semyonov, the military's influence has grown more tenuous by the day. Opportunistic statesmen circle like vultures, and rally around Tsar Mikhail, the one man they believe can spearhead their intentions of breaking the tight stranglehold the White Army has over the state.\n\nWith the support of a clique of young officers and the backing of Ivan Mikhailov, Mikhail conspires to seize control over the government and reaffirm his status as the absolute authority of the Russian state in both name and intent. While they have the backing of wealthy aristocrats and industrialists on their side, there are growing worries that the scheme is doomed to fail without proper support from military elements.\n\nThe White Army and their Chief of Staff Boris Shepunov, on the other hand, are aware that something is amiss. While they still do not have conclusive evidence that the Tsar is conspiring against them, they are at the very least suspicious enough to prepare for preemptive action against potential dissidents. Contingency plans are being drawn up, and the White Army remains on high alert.\n\nSooner or later, one faction will move against the other, and the destiny of the White movement shall be decided."
 WCH_regional.5.a:0 "The White Army tightens control."
 WCH_regional.5.b:0 "The loyalists grow in influence."
 
 WCH_regional.6.t:0 "A Small Hiccup"
 WCH_regional.6.desc:0 ""This is your final chance!" Boris Shepunov shouted, knowing that the Tsar's Honor Guard, occupying the residence's first floor, could hear him clearly. "Surrender and stand down! That is an order!" There was no response, either in word or action, and Shepunov sighed in frustration. He had hoped that the loyalists would come peacefully, and surrender the Tsar without bloodshed, but it was not to be, and now many of them would have to die. He turned to his subordinate. "General Volkogonov, you may begin."\n\nVolkogonov nodded and picked up his radio. "All units!" he commanded, "commence operation on my order!" With one final nod from Shepunov, Vinogradov gave the command. "Fire!" The soldiers, having prepared themselves in predetermined positions, obeyed, and within moments began pouring fire into the Tsar's residence.\n\nRifles and machine guns raked the windows and doors as the cannons of the armoured carriers blew holes in the walls, reducing much of the first storey to rubble. Return fire was sporadic and inaccurate, and before long, ceased entirely. A short while later, Volkogonov's soldiers stopped firing as well.\n\nExamining the scene, Volkogonov's chest tightened. He could see the twisted and mangled bodies of the Honor Guard, until only a few moments before comrades like any other, scattered amid the rubble, and those that were still alive would be crippled for life. Full of shame, but not wanting to show it to anyone, least of all Shepunov, Volkogonov turned away as his men advanced on the residence with weapons raised."
 WCH_regional.6.a:0 "All according to plan."
 
 WCH_regional.7.t:0 "End of an Era"
 WCH_regional.7.desc:0 "Boris Shepunov sternly examined the scene that lay before him. His troops had the Tsar's dacha utterly surrounded; the rats were cornered in their holes. Only a token force of Imperial Honor Guard and a few conscientious young officers stood between him and those who had conspired against the state. The old general prepared to make his intentions known.\n\n"Attention, all of those who serve the Tsar! We are here only to execute the will of the Russian state! Mikhail Andreevich has thrown his lot in with treasonous elements, and has forsaken his holy vows to protect Russia and her people. Stand down at once!" The Tsar's loyalists did not budge. Shepunov could not take their defiance any longer. "Enough of this farce. General Volkogonov, order your men to attack. This ends today."\n\n"No. I'm afraid I can't do that, sir."\n\n"What the fuck-" Turning to face his subordinate, he was met instead with the barrel of a gun. Volkogonov had his sidearm pointed directly at his face. "What... What the hell do you think you're doing, General?!" Shepunov's voice, usually stern and decisive, now bore a rarely-seen panic.\n\n"Boris Shepunov, in the name of His Imperial Majesty, Mikhail II, I am placing you under arrest." Shepunov's world was turned upside down in only a few seconds. Volkogonov's soldiers had turned their sights inwards, and began violently detaining any units present who answered to Shepunov.\n\n"You too, Volkogonov? No... This can't be..." Words had finally failed him. The Prime Minister and Commander of the White Army, formerly the most powerful man in the Empire, felt his knees give out as soldiers cuffed his hands. Almost as soon as it had begun, his iron-clad reign had come to an end."
 WCH_regional.7.a:0 "The chains are broken."
 
 WCH_regional.8.t:0 "The New Siberia"
 WCH_regional.8.desc:0 "Kiril grunted as he sat down, one of the few opportunities he had to rest after a long day of work. From this elevated position, he could see clearly the results of the day's labor. Vast ranges of landscape, deprived of trees as far as his eyes could see. In their place were stumps much like the one he was now using as a seat.\n\nHere he was, once a son of the Siberian wilderness and her natural bounties, now doing the bidding of the very men he once tried to resist. Although the pay was very good, Kiril still wondered if it was worth selling his soul and helping them to destroy forests similar to the one he once called home.\n\nAs Kiril lit a cigarette, his mind continued to wander. Siberia was a vast land, but even the seemingly endless forests of a land like this were finite in the grand scheme of things. The Imperial Development Company tore into the wilderness like a pack of wolves, ripping down forests and transforming wide tracts of wilderness into featureless plains of grass. Kiril wondered if, in the future, there would even be any forests left once the IDC was done?\n\nHe had been born and raised a man of the wilds, living off the land and appreciating what nature had to offer. Civilization was overrated as far as Kiril was concerned, and he hoped that more people would come to appreciate its beauty. The problem with this, however, was that the pay was no good. In the end, even a wild beast like Kiril was tempted by the IDC's offer of wealth.\n\nFar in the future, would Kiril's children be able to experience the same kind of life that he once did? Putting out his cigarette, Kiril ceased his thoughts and headed off to end his shift for the day."
 WCH_regional.8.a:0 "The price of progress."
 
 WCH_regional.9.t:0 "A Moment of Respite"
 WCH_regional.9.desc:0 "From head to toe, Semyon's body ached. He had been working in a bauxite mine from dawn till dusk, and had only now managed to find time to regain his bearings outside that damned hole he had spent all day in. Once an officer in the NKVD, Semyon was now no better down than a slave to his captors. Certainly not the glory he had envisioned, to say the least.\n\n"Slacking off again, red?" The familiar voice made Semyon groan.\n\n"At least I know when to stop before I drive myself mad, fascist." He didn't even bother to look at who shot the snide greeting his way. The fascist, a large fellow named Anatoly, chuckled as he took a seat next to Semyon.\n\n"They intend to work us to death, you know. I've seen a few guys drop already. The guards didn't even care, they just walked past like nothing happened." Semyon had seen it too. Men too weak for hard labor with a gun to their back, collapsing hopelessly in a place with no light.\n\n"I don't know what's worse, working with dead men walking or working with fascists like you, Anatoly."\n\nThe fascist gave an empty laugh. "It doesn't matter who we were, bolshevik. All they see are bodies for the mines. We're all brothers down here, whether we like it or not."\n\nWith that, Anatoly made his way back towards the mine's entrance with his tools in hand. Deep down, Semyon knew that he spoke the truth. Part of him hoped that his former enemy would come back out of that pit alive."
 WCH_regional.9.a:0 "Bitter foes, stuck in the same boat."
 
 WCH_regional.10.t:0 "Not as Planned"
 WCH_regional.10.desc:0 "General Dmitry Volkogonov was growing more nervous by the second. He had promised the Tsar that he would aid him when the time came, and that moment had clearly arrived. However, as was routine in a land as dysfunctional as Russia, the reality was far more complicated than that.\n\nThe White Army must've had over a thousand troops on the field already, with plenty more on the way. Volkgonov's contingent made up a rather small portion of those present, and he found himself almost as outnumbered as the poor souls trying in vain to protect their doomed Tsar. As Boris Shepunov shouted for the Tsar's bodyguards to surrender, Volkogonov's mind drifted into dark places he would've rather avoided. Was his decision to side with Mikhail a wise one after all? What would happen if he tried to disarm his own superior with odds as hopeless as this?\n\nThe voice of his superior broke Volkogonov's introspection. "General Volkogonov, I want your men to move in. I've spent too long trying to haggle with these fools. Time to wrap this shitshow up." The general was caught like a deer in headlights. What would he say? Was this his moment? To betray the Tsar would be most dishonorable, but the alternative would surely spell his doom...\n\n"General? Have you not heard me? Get your men in gear!" Volkogonov gulped nervously. It was going to be now or never. No matter what decision he had made today, somebody was going to consider him a traitor. The only difference would be whether or not he'd survive after the fact.\n\n"Y-yes sir. All units, prepare to advance!" With that, the troops of the White Army descended upon the Tsar's residence. As he walked away from the line with the shame of it all weighing down his soul, Volkogonov could hear sporadic gunfire erupt."
 WCH_regional.10.a:0 "Evil triumphs when good men do nothing."
 
 WCH_regional.11.t:0 "An Underdog's Tale"
 WCH_regional.11.desc:0 ""What the hell do we do now? Oh... I just knew this would be a disaster!" Mikhail was frantic, and on the verge of hysterics. Mikhailov, on the other hand, tried his best to remain calm, but the circumstances made it a challenging prospect indeed. Deep down, he was just as terrified as the Tsar was.\n\n"Just calm down, Your Majesty! I'll uh... we'll figure this out! I just need to think..."\n\n"What is there to think about? They know what we're up to and they have the building surrounded! If only I hadn't accepted that bloody invitation, I wouldn't be in this mess to begin with!" Mikhail's hysterical shouting only caused an inescapable feedback loop of panic amongst the two. A sudden burst of small arms fire from outside interrupted their musings, followed in short order by an ear shattering explosion that shook the entire building. Mikhail let out a rather unflattering scream as a stray bullet shattered the window he was crouched by. The two men went prone to the floor, covering their heads as the symphony of gunfire reached its crescendo.\n\nAfter what felt like hours, the guns abruptly fell silent. The heavy breathing of both Mikhail and Mikhailov were now the only sound that remained. Mikhailov was the first to rise, peeking out the shattered window to see what had happened. No luck. It was getting dark, and the smoke emitted from the fighting made it hard for the old man to see.\n\n"What's happened? Did we win?" Mikhail asked nervously, still flat on the ground. The Tsar yelped as the door to his dining room was opened. The two men turned to see General Volkogonov, flanked by White Army soldiers.\n\n"Do not be alarmed, Your Majesty. The traitors have been dealt with. You are safe.""
 WCH_regional.11.a:0 "Wait, what? "
 
 WCH_regional.12.t:0 "The Old Prince"
 WCH_regional.12.desc:0 "A blast of cold Siberian air was the first thing to meet Nikita Alexandrovich as he made his way out of the plane and onto the tarmac of Kadala Airport. Despite all his meticulous preparations, it seemed that the prince had still managed to underestimate the frigid conditions of the region. Pulling his fur coat more tightly, Nikita continued his descent towards the large group of men who had gathered to greet his arrival.\n\nChief of Staff Boris Shepunov was in front of the gathering, eager to receive the prince. "Prince Nikita, your Highness! Allow me to be the first to welcome you and your family back to Russia."\n\nNikita gave a courteous smile and extended his hand to Shepunov. "Greetings, general. It's good to be back..." The prince, now flanked by his wife and two sons, Nikita and Alexander, tilted sideways to look past Shepunov and into the crowd behind him. "I say, where is my nephew? I would've liked to speak with him."\n\n"I apologize, your Highness, but His Imperial Majesty was feeling a bit under the weather today, and I'm afraid he was unable to be here. I'm sure he would've been delighted to meet with his family otherwise. Come now, let's get you and your family out of the cold." Shepunov gestured for the royals to accompany him, and they obliged.\n\nDespite what the general had said, Prince Nikita found it rather odd that his nephew was not among those who had come to greet his arrival. The prince was greatly looking forward to a reunion, and he had figured Mikhail felt the same. Whatever kind of malaise the Emperor had come under, he thought, it must've been rather severe..."
 WCH_regional.12.a:0 "It is good to have them back."
 
 WCH_regional.13.t:0 "The First of Many"
 WCH_regional.13.desc:0 "Deep within the Kasumigaseki district of Tokyo, General Vladimir Abramov felt like a stranger in an even stranger land. Here he was, standing inside a nondescript office in the Japanese foreign ministry's headquarters, facing an official diplomatic delegation. Vladimir was hand-picked by Boris Shepunov personally to head the White delegation to Tokyo. Although the general would never dare to question his superior's orders, there was one small hang up that he had with the idea: Abramov was a military man, and had no diplomatic experience whatsoever.\n\nHe wondered why Shepunov didn't just get the Foreign Ministry to handle it instead, but it was too late to do anything about it now. The Japanese were before him, expecting Abramov to be the face of the new Russian diplomatic mission. He knew the future of Russo-Japanese relations may hinge on the success or failure of this meeting.\n\n"In short, His Imperial Majesty wishes to look past any historical transgressions and promote a great renewal in Russo-Japanese relations. Rest assured, we approach as friends and equals." Abramov's statement sounded painfully rehearsed, and he hoped that fact was lost on the Japanese.\n\nHis Japanese counterpart turned to speak to one of his subordinates in a language the Russian delegation did not understand. The diplomat then turned back to Abramov with an unconvincing smile on his face. "Equals, you say? What an interesting perspective, to say the least. Do not worry, General, Japan is indeed open to strengthening relations. I sincerely hope that today's meeting shall be the first of many. Perhaps we will also learn a thing or two about conducting diplomacy in the process, yes?""
 WCH_regional.13.a:0 ""Erm, yes. Indeed.""
 WCH_regional.13.b:0 ""Erm, yes. Indeed.""
 
 WCH_regional.14.t:0 "Marching Towards the Future"
 WCH_regional.14.desc:0 "Boris Shepunov watched on from his balcony as the troops of the White Army marched down Chita's main street. This was the first parade held since the reunification of the Far East, and Shepunov did not exactly hold high expectations for the display his soldiers were to put on. In the past, the White Army's troops were brigands in uniform, no better than the barbarous raiders he had seen several decades ago when he served under Ataman Semyonov.\n\nWhat he saw instead, was quite different. The troops marched in lockstep, their eyes focused upon their Tsar and their arms in salute. Their uniforms were impeccably well-maintained, and slung over their shoulders were the latest in small arms designs. Even an old White like Shepunov couldn't help but be impressed by the gallant figure the soldiers below had presented.\n\nAs the foot soldiers passed, and the famed Cossack riders came into view, Shepunov couldn't help but get emotional. After so many years, this was the army he had been trying to build. Not a ragtag collection of mounted raiders and militias, but a professional force ready to take on the world if it came to that.\n\n"Vladimir, I never thought I'd see the day when the White Army would resemble an actual military. This is simply incredible..." Shepunov's eyes were still on the riders as he spoke to General Abramov, who stood next to him.\n\nMikhail II, however, was the only man present who couldn't care less. What others saw as valiant warriors, he saw as the cold-blooded guards of his prison. The Tsar remained silent throughout the entire event, looking on in silent concern rather than admiration."
 WCH_regional.14.a:0 "Truly a force to be reckoned with."

 WCH_regional.15.t:0 "Sign of the Times"
 WCH_regional.15.desc:0 "Sofiya had ventured out from her apartment far more than usual. Ever since the Fascist government had been driven out of Zeya, she felt quite comfortable walking the streets again knowing that the thugs of the RFP no longer terrorized the city. That is not to say, however, that things were any less strange.\n\nAs she made her way home for the day, Sofiya noticed a small group of people gathered around the sidewalk in front of her. Their attention appeared to be focused on something attached to the side of a building. Whatever it was, it had caused quite a stir. As she drew closer, she could hear the people mumbling amongst themselves. Finally, she was able to see what exactly they were looking at.\n\nAttached to the wall was a large propaganda poster, clearly meant to advertise service in the White Army. Front and center was an idealized depiction of a fierce-looking soldier charging a two-headed dragon with his rifle in hand. The dragon was clearly an evil creature, with one head colored red and the other a deep black. Wrapped in the beast's tail was a pole bearing the tattered tricolor of Russia. Captioned in bold letters were the words "Join the White Army, and deliver holy Russia from the clutches of radicalism!". The symbolism was not lost on anyone.\n\nSofiya could not help feeling twinges of concern. While this poster was fairly benign, similarly militaristic designs would not look entirely out of place in the previous regime. Continuing her journey home, she could only hope that her relatively peaceful existence would continue even as the new regime tightened their grip."
 WCH_regional.15.a:0 "A fresh coat of paint."
 
 WCH_regional.16.t:0 "An Unusual Request"
 WCH_regional.16.desc:0 ""Uh... you said he was a Russian? Are you sure?"\n\n"I'm positive. His English was so broken we couldn't understand him. We had to find someone in the building who spoke Russian to find out what he wanted."\n\n"Send him in." Although the ambassador was confused, his curiosity was piqued. It had been some time since the ambassador had brushed up on his Russian, but he was confident he knew enough to conduct diplomacy. After a few quiet moments, the mysterious emissary entered the ambassador's office.\n\n"Salutations! I represent His Imperial Majesty Mikhail II, Emperor of all Russia. I come to you today to request official diplomatic recognition from the United States as the true government of Russia."\n\nThe ambassador was completely overwhelmed by what he had just heard. "Hey, slow down there, pal. You said you represent an emperor?"\n\n"Indeed. On behalf of their divinely-chosen emperor, Mikhail II, the White Army has wrested Eastern Siberia away from the fascist and bolshevik tyrants. Now that our position is secure, we wish to obtain recognition as the legitimate government we are." This answer only raised more questions. The ambassador was going to have to call someone about this, but first he'd have to get this strange Russian out of his office...\n\n"Well, I'm afraid there's not much I can do, seeing as my job is to handle relations with Japan, but I can make some calls to the State Department on your behalf. You, uh, have any other questions?""
 WCH_regional.16.a:0 ""No, that would be all.""
 
 WCH_regional.17.t:0 "A One-Sided Relationship"
 WCH_regional.17.desc:0 ""This is the Imperial Ministry of Foreign Affairs, Nikolay Ukhtomsky speaking."\n\n"I'm afraid I have some news that you're not going to like." The familiar voice made the Foreign Minister go cold. "My partners are receptive to your offer of an economic partnership. However, they demand certain concessions..."\n\n"Concessions? What? We've given you quite enough already!"\n\n"I suggest you alter your tone, Ukhtomsky. My partners want to ensure that the Zaibatsu can conduct their business as they see fit within your borders. I trust this is not too much to ask, yes?"\n\n"We would be more than happy to accept their business, but you know the Zaibatsu would have us by the balls in no time if we give them the chance..."\n\n"Forgive me, Ukhtomsky, but I don't believe you are in a position to bargain. You either accept the benefits our business has to offer, or don't. For the record, I would argue that this conversation would not be necessary if we were dealing with your predecessors instead..."\n\nA pause. The man on the phone was right, and Ukhtomsky knew it. "Damn it, fine! You'll have your concessions. Just... no more surprises, alright?"\n\n"I knew you would see it our way. I will be in touch." With that, the line went dead, and Ukhtomsky slammed the phone back in place."
 WCH_regional.17.a:0 "This deal gets worse by the minute!"
 
 WCH_regional.18.t:0 "The Start of Something Special"
 WCH_regional.18.desc:0 "Boris Shepunov had come to appreciate the quiet moments. Sitting alone in his office, a glass of vodka in hand, he reviewed the reports from his staff. As usual, they only had bad news: more reports about the insurgents, who grew bolder day by day, more rumors about possible dissent from the civilian administration, and much else besides. It was all so tiresome.\n\nThe old general swiftly downed the glass, and as the vodka stung his throat, Shepunov wondered what the Ataman would've thought about everything. The old cossack always had a knack for keeping his cool, even when the situation was out of control. Now Semyonov was gone, and it was up to him to clean up the mess. The general cursed himself for believing that life would become easier after his army's accomplishments. He should've known by now that victories usually raised more questions than they answered.\n\nDeep down, Shepunov truly missed those old days in Chita, riding out with Semyonov and his cossacks on daring escapades across the Siberian tundra. There at least, he knew that his enemies would face him head on. Nowadays, they hid in plain sight. Peace had made Shepunov complacent, when what he really needed was to be more vigilant than ever.\n\nShepunov moved to refill his glass. It diverted his attention away from the weariness of the day, if only for a moment."
 WCH_regional.18.a:0 "Something is amiss, but what?"

 WCH_regional.19.t:0 "They Just Won't Give Up"
 WCH_regional.19.desc:0 "Grigor's eyes darted from one end of the alley to the other. He tried his best to look as though he was in control, but in reality he was terrified. Gone were the days when he and the rest of his companions in the Russian Fascist Party could act with impunity. His two friends, however, did not seem to share the same fear.\n\n"Where's your Tsar now, Jew? You thought you could come through our part of town? We still run things around here, and no war is going to change that!" Grigor's friends, clad in distinctive, yet poorly-maintained RFP uniforms, towered over a man on the ground. They had dragged him off the street, and immediately began harassing him, just like in the old days.\n\n"I just collect the census!" the man cried. "I'm not even Jewish!" His pleas for clemency were met with a ferocious barrage of kicks.\n\nA shout rang out from behind Grigor, drawing the attention of all three of the fascists. A pair of White Army soldiers were approaching, weapons at the ready. The sight caused Grigor's stomach to turn. "Step away from him!" the lead one called, "and put your hands in the air! Now!"\n\n"Ah, the dogs of the Tsar are finally here!" barked one of Grigor's companions. "We were just having a nice chat with one of your people!" Grigor could feel death bearing down upon him as he turned towards his friends.\n\n"Hey, wait, we shouldn't-" His thoughts and speech were interrupted as one of his friends drew their weapon. Grigor didn't even have time to call out before the soldiers fired. As the bullets tore through him and he fell to the ground, his face landed next to that of the man his group had been terrorizing."
 WCH_regional.19.a:0 "Their war is over."

 WCH_regional.20.t:0 "A Quiet Dinner"
 WCH_regional.20.desc:0 "Mikhail stared down at his soup, his appetite having left him. Despite his best efforts, he could not stop thinking about everything that could go wrong. The Tsar's guest for the evening, Ivan Mikhailov, clearly still possessed his own appetite, but even the usually chatty minister was abnormally somber today.\n\n"Your Majesty, " Mikhailov said, looking at him, "you must eat. I cannot afford to have you starve now. There is much to do." Seeing the look the Tsar gave him, Mikhailovich continued. "Do not worry yourself, my liege. Everything is in motion, all that remains now is to have faith in our success."\n\nMikhailov set his spoon down, and as he did so, both men noticed that it, along with all the other silverware, had begun to vibrate. From outside, a deep rumbling could be heard, and both Mikhail and Mikhailov rose in unison to investigate, their minds beginning to race.\n\nPulling aside the curtains, they were greeted with a sight that made their blood run cold. Trucks and armoured carriers disgorged dozens of soldiers with the insignia of the city garrison, and they were moving to encircle the residence. And, at the front gate, Boris Shepunov himself stood by while an enraged subordinate screamed at the guard commander. The men backed away from the window and looked at each other.\n\n"That's it then, isn't it?" the Tsar said, his voice a near-whisper. "Shepunov's found us out.""
 WCH_regional.20.a:0 "We have arrived at the precipice."
 
 WCH_regional.21.t:0 "The Tsar's Speech"
 WCH_regional.21.desc:0 "Mikhail couldn't help but feel embarrassed as he awaited the tutor that was to begin teaching him Russian. Here he was, acting as a contender for leader of all of Russia without so much as a cursory education in the language of the people he was to rule over. His advisors and he had agreed, it wasn't a good look.\n\nMikhail knew a few words and phrases, of course. He could say hello and goodbye, agree and disagree with statements, and even ask for the bathroom. He even understood Russian pretty well, being able to follow the radio programs and speeches the government played. Unfortunately, his ability to produce Russian was simply lacking.\n\nIn truth, a part of him had resisted taking the time to learn the language, though, he had found himself changing recently. He had seen his subjects for who they really were. Hard working, caring, and accepting people. People who would band together to rebuild a farm after a raid, and house refugees from the east even if they didn't have the food or money to do so. People who had accepted him.\n\nAnd Mikhail had also seen exactly who would rule these lands if he were to leave. Men who would have entire villages sacked if it meant rooting out even one perceived enemy, and they all seemed to have a lot of enemies. He began to feel a resolve, a responsibility to these generous folks who had hosted him here. He was staying here for them, and every day it seemed increasingly possible he might actually end up ruler of Russia. He needed to be ready for that day.\n\nSo there he sat, paper in hand and eye on the clock, his foot tapping as he pondered the people of Chita. Suddenly, he heard the door click and a man come in. He looked over to Mikhail and gave a smile."
 WCH_regional.21.a:0 "Privet Mikhail, pristupim."

 WCH_regional.22.t:0 "Planting the Seeds"
 WCH_regional.22.desc:0 "Ivan Mikhailov barged into Tsar Mikhail's quarters with a briefcase hastily tucked under his arm, not even bothering to knock. After peeking his head out for a quick check of the corridor outside, he shut the door and approached the seated monarch who had been awaiting him for some time. "Are you sure you weren't followed? Did you make double sure?" Mikhail enquired nervously as he drummed his fingers on the table.\n\n"I'm positive. Let's just get this over with, I don't wish to stay here longer than I have to." Mikhailov opened his briefcase and laid several papers from within across the table, each inscribed with a list of names. Clearing his throat as he took a seat across from the Tsar, the Minister continued: "So. Let's get down to business. These are lists of important people we'll need to get into contact with. It's very important you commit these names to memory."\n\n"Who are these people, exactly?" the Tsar mused as he inspected one of the lists.\n\n"Potential allies. If we're going to get rid of Shepunov, we'll need friends. If we can convince some wealthy oligarchs and disgruntled military men to join our cause, we'll be well on the road to breaking the White Army's grip."\n\nMikhail set his paper aside. "Very well, I'll see if I can't negotiate with Shepunov to allow some... harmless private audiences. I suppose he doesn't need to know what goes on in them?"\n\nThe minister gave a devious grin. "Exactly my thinking. You learn rather fast, your Majesty.""
 WCH_regional.22.a:0 "Time to spin some webs."

 WCH_regional.23.t:0 "Movers and Shakers"
 WCH_regional.23.desc:0 ""So, Ivan, why have you dragged us down here? I assume this isn't just to pass the time with some old friends."\n\nFor a moment, Mikhailov scanned his audience carefully. After calling in favors and a few well-placed words, five of the most powerful industrial oligarchs in the Russian Far East now sat before both him and the Tsar. He would have to choose his next words with discretion. "I'm afraid not, my friend. I wanted to discuss... business. I'm well aware that all of you are chafing under the weight of the monstrous budget sink that is the White Army and are looking for solutions, am I correct?"\n\nThere was a pause amongst the oligarchs before one of them cautiously spoke up. "Tell you the truth? I'm sick of it. You have no idea how much this kind of defense spending eats into a man's profits. Nothing we can do about it though, the White Army's word is law around these parts."\n\n"Our goals are aligned, then. His Majesty and I seek to curb the influence of the military and return the Empire to civilian rule. Of course, to make this happen, we'll need friends..."\n\n"I thought you'd never ask. Tell us what you need, and you'll have it. Just make sure we're taken care of once this is all over, alright?" The oligarch's answer was joined by several nods of agreement from his colleagues.\n\nMikhailov glanced at the Tsar, and smiled as he turned his attention back towards the businessmen. "I think we have a deal, my friends.""
 WCH_regional.23.a:0 "The dollar is mightier than the sword."

 WCH_regional.24.t:0 "Mikhail's Day Out"
 WCH_regional.24.desc:0 "Captain Igor eyed the Tsar with only a modicum of interest as he made small talk with the factory workers. His instructions from the brass had been to "make sure the Tsar doesn't get into too much trouble", and was less specific than the captain would've liked. What did they even define as "trouble", anyway? Igor figured it was likely one of those "you'll know it when you see it" scenarios, if nothing else.\n\nResting his cheek against his fist, Igor began to notice something rather peculiar about the Tsar. Babysitting Mikhail was nothing new to him, but this time there was something different about his mannerisms. He seemed energetic and talkative, and Igor could swear this was the first time he ever saw the Tsar laugh with sincerity. It felt... wrong.\n\nThe Tsar was a prisoner, and anybody who was anyone in this rump Empire knew that fact all too well. Mikhail was always a miserable sod, so why did he seem to have pep in his step today, and why did it not feel right?\n\nThe captain was broken out of his racing thoughts as Mikhail approached him, a smile still slathered across his face. "Alright, Igor. Let's get out of here, shall we?"\n\n"Erm, yes, of course, Your Majesty." Rising to accompany the Tsar outside, he couldn't help but notice the energy he had seen in him a minute ago was quite prevalent in his tone of voice as well. It was both heartwarming and unsettling to see him in such a mood, and Igor knew that, if nothing else, it would make for an interesting anecdote in his next report to command..."
 WCH_regional.24.a:0 "What's gotten into him?"

 WCH_regional.25.t:0 "The Weak Link"
 WCH_regional.25.desc:0 ""I thank you for coming on such short notice, general, I'm sure you've been quite busy indeed these days." Mikhail said as he graciously shook hands with his guest for the evening: General Dmitry Volkogonov.\n\nAs he sat by Tsar's ornate dining table, Volkogonov noticed that the Minister of Finance was present as well. "General! So good of you to join us. I've been meaning to speak with you in person for a while now."\n\nVolkgonov flashed a confused smile at Mikhailov. "I appreciate the hospitality, sirs, but I'm not sure what we could possibly discuss that can't also be worked out with my superiors..."\n\nLeaning forward, Mikhailov continued, "Oh, there's plenty. General, you've garnered a reputation as a man who tries to do the right thing, even if he has to go against the wishes of the brass, am I right?"\n\nThe general's eyes narrowed. "...what are you saying, exactly?"\n\n"It's no secret that this empire chafes under the crushing influence of the White Army. That being said, not everyone in the military is corrupted. General, I believe that you are one of these men."\n\n"You want me to go against Shepunov? I hope you realize that would be tantamount to insubordination. I'm afraid I'll have to report this." Witnessing Mikhail and his minister go white as a sheet, the general erupted into wheezing laughter. "Not to worry, I only jest. That old fool is running this country into the ground and driving me mad in the process. Tell me where you need them, Your Majesty, and my men will be there.""
 WCH_regional.25.a:0 "Quite a colorful character..."

 WCH_regional.26.t:0 "Nobody Will Miss It"
 WCH_regional.26.desc:0 "Boris Shepunov, Commander-in-Chief of the White Army, found himself stuck headfirst in the morning papers. The old general found it intriguing to see what was going on in the rest of the world, even if the rest of the world cared little about Russia these days. As his Shepunov's eyes drifted over to the latest happenings in the Far East, a knocking on his door broke him from his concentration. He let out an annoyed groan as he tossed his paper to the side. "Come in."\n\nThe door opened to reveal General Nikolay Kossov, who had a binder tucked under his arm. Approaching the commander's desk without so much as a word, he dropped the item onto Shepunov's desk and folded his arms. "What's the meaning of this, Kossov?" Shepunov said as he began to look through the documents within.\n\n"Logistical reports from our base near Irkutsk. It appears there's been some mix up at the arsenal, at least, that's the excuse they gave..."\n\nThe documents corroborated Kossov's statement. Thousands of rifles, complete with the ammunition, were inexplicably going missing from the depot on-base. He wanted to believe it was in fact a mix up, but his gut told him something else entirely. "This is a rather significant breach of security, Kossov. I want you to look into this, understand?"\n\n"I'll get someone on it at once. If we find out who's behind this, you'll be the first to know." With a salute, the general turned to leave, and left Shepunov to stew in his suspicions. Thousands of guns don't just magically disappear, he thought. There was definitely something rotten going on, but the commander still wasn't sure what..."
 WCH_regional.26.a:0 "Just a clerical error, or something more sinister?"

 WCH_regional.27.t:0 "A Statement of Intentions"
 WCH_regional.27.desc:0 "It had been a long time indeed since so many eyes were on Mikhail II. Before, it was a whole host of unscrupulous men thinking excitedly of all the ways they could manipulate their new puppet. This time, however, it was different. The audience before Mikhail was of real, genuine allies who saw him as how a monarch should be: a beacon of unity made flesh.\n\n"Ladies and gentlemen, in this room are people of varying stripes and backgrounds. Some of you are businessmen who drove this empire's great industry forward even in times of hardship. Some of you are politicians who seek only to represent their constituents to the best of their abilities. A few of you are officers of the White Army, the very same force that once bravely defied the Soviet usurpers so long ago."\n\n"Despite these very stark contrasts between you all, you've all come here united behind a singular purpose: to take back our country from the selfish and corrupt generals who seek to transform this ancient and glorious empire into nothing more than a quasi-fascist stratocracy, with me as their helpless puppet."\n\n"I am speaking, of course, of Prime Minister Boris Shepunov. The man likes to think he has us all in his iron grip, but he will soon discover that he isn't nearly as clever as he thinks he is. Despite our differences, we will fight side-by-side to remove this aspiring tyrant from our midst and continue the journey towards reunification. God save Russia, one and indivisible!"\n\nThe applause was overwhelming, and Mikhail would have been eager to bask in his new found glory. In the back of his mind, however, he couldn't help but worry that his captors may be listening..."
 WCH_regional.27.a:0 "A bold speech."

 WCH_regional.28.t:0 "The Curtain Rises"
 WCH_regional.28.desc:0 ""Damn you Kossov, I wanted results, not excuses!" Boris Shepunov barked into his phone, his grip tightening against the plastic.\n\n"I understand, sir, but I can't just pull evidence out of my ass! Whoever stole those weapons covered their tracks well; too well for us to pursue this lead any longer. That is not to say, though, that we're completely empty handed..."\n\nShepunov raised an eyebrow. "Go on. I'm listening."\n\n"Something interesting came up while we were chasing ghosts in Irkutsk. Apparently, some very curious individuals have been reported making repeat visits to the Tsar's dacha. I looked into it, and it turns out they're all friends of Ivan Mikhailov."\n\nThe general went silent. The Minister of Finance has long been a pain in his ass, but as of late he'd been eerily calm. Did this news have anything to do with that? What business did he or his Industrialist friends have with Tsar Mikhail anyway, and why didn't any of this feel right?\n\n"...sir? Are you there?"\n\n"Yes. I want you to look into the Mikhailov connection. Find out what he's up to, and figure out what's going on at those meetings. Don't screw this up, Kossov."\n\n"You can count on it, sir." With that, Shepunov put the phone back into place. Finally, he had a solid lead. If Mikhailov and the Tsar were up to no good, he was going to find out one way or another..."
 WCH_regional.28.a:0 "The walls begin to close in..."

 WCH_regional.29.t:0 "A Puppet's Show"
 WCH_regional.29.desc:0 ""Your Imperial Majesty,\n\nDue to recent security concerns, we shall be adjusting your daily schedule in a way that puts you under the least amount of danger possible. Understand that the threat of Bolshevik infiltration has become too great for us to take chances. Detailed below is the new schedule, for your convenience..."\n\nMikhail II's hands began to quiver ever so slightly as he scanned the list of timestamps on Shepunov's letter. At first glance, his weary mind assumed it was a mean-spirited jest made in poor taste, but when reality had set in, the Tsar realized this paper was to set the stage for his life from now on.\n\nUnder this new schedule, the Tsar would effectively go from a caged-in recluse to a ghost. Did they even want him to see the sun again? The implications here were not lost on Mikhail. There was no Bolshevik infiltration, it was merely an excuse to further stow the Tsar away where he could do no harm to the White Army's ambitions.\n\nSetting the letter aside with a sigh, Mikhail felt several emotions running through his mind at once. A single tear rolled down his face, but the Tsar didn't even have enough energy left to spend crying. Instead, he simply sat in stunned silence as the cold truth once again became apparent:\n\nAs long as the White Army needed him to dance to their wicked tunes, Mikhail was never going to leave this dreadful place alive."
 WCH_regional.29.a:0 "What use is a cry for help when nobody will hear?"

 WCH_regional.30.t:0 "A Gilded Cage"
 WCH_regional.30.desc:0 "Tsar Mikhail's office was a bit colder today. Not in the sense of temperature, but in the atmosphere planted there by the White Army. The loyal cadre of Tsar Mikhail's personal Imperial Guardsmen, those which stood by him since the beginning of his reign and were the finest protectors around, were now replaced by standard White Army footsoldiers. The highest quality defenders, worthy of protecting a king, were now sacked by one simple and swift military order.\n\n"Where are my men?" Tsar Mikhail asked Shepunov, with his arms folded in the corner of a private hallway. "I don't recognize these thuggish street conscripts. These weren't the same men who would have taken a bullet for me the past few years!" Shepunov shrugged, and turned away from Mikhail.\n\n"I'm sure you can see the latent threat of Bolshevism in our Realm recently, Tsar. You've seen for yourself all the reports of Bolsheviks in our midst, waiting for their moment to strike back; strike at you. The Guard may have been a reliable ally to you in the past, but they are far too removed from the chain of command, and I fear they are ripe for infiltration by the enemy. You can rest assured that my men are just as capable of defending you as any of the Guard once did."\n\nMikhail sighed, unable to even see Shepunov eye-to-eye. It was impossible that he could have chosen any radicals. All of those men were willing to bleed and die for the Tsar, regardless of what ideology they held. They were good bodyguards, stalwart defenders, and most importantly, potential friends. People he could trust. But just like the backside of Shepunov, attempting to fight this further would be as if Mikhail would punch a brick wall.\n\n"If you insist, I'll keep these men close."\n\n"Not good enough, Tsar. They should, and will, be closer than those who came before you."
 WCH_regional.30.a:0 "Under watch by untrustworthy goons..."

 WCH_regional.31.t:0 "A Royal Flight"
 WCH_regional.31.desc:0 "Mikhail II huffed as he ran as fast as his legs could carry him. He had hoped that it would be a while before the guards realized he was gone, giving him enough time to clear out and disappear into the night. All he had to do was clear the fence ahead of him, and he'd be free as a bird.\n\nThe runaway Tsar grunted as he began to scale the large metal fence that surrounded his dacha. The iron bars were cold and slick from the buildup of dew, making his task all the more challenging. Mikhail was hardly in shape for this sort of activity, and felt himself straining as he pulled his body further up. After a few agonizing seconds, though, he was finally sat atop the fence. Mikhail took this moment to catch his breath and determine how he was to get down without breaking his legs, but his rapid thoughts were interrupted when a bright light shined on his position. "Oh, there you are! You had us worried sick, Your Majesty!"\n\n"Shit!" he muttered as one of his guards finally came into view, his flashlight still focused on Mikhail's location. Thinking fast, the Tsar leapt from the fence and into the shrubbery below. The landing was hardly pleasant, but adequately cushioned by the foliage. Lifting his head from the bushes, however, Mikhail was immediately met with three more soldiers.\n\nThe guard in front spoke first, and he did not sound amused. "You'd best come along with us, Your Majesty, it's not safe to be out here this late." Mikhail gave a defeated nod, and rose from the bushes to accompany his captors back to the dacha. The journey was silent, and it gave the Tsar time to reflect on his short-lived adventure. There was no escape from this place, and this time they were likely going to make double sure of that."
 WCH_regional.31.a:0 "You cannot run from your destiny."

 WCH_regional.32.t:0 "Tightening the Noose"
 WCH_regional.32.desc:0 "Shepunov means business. With his position now secure as the nation's de jure and de facto prime minister, he needed to act quickly to secure his own position. The Realm would not exist without Shepunov and the work of the White Army. Any attempts by the Caged Tsar to replace us with a civilian government would end poorly for him, and he as well as other members of high society need to learn this lesson. Civilian governments lead one step closer to Bolshevism and disaster, a tragedy that we do not need to remember again.\n\nEarly this morning, a steel magnate based in Chita who has voiced some incorrect opinions about the Army and Shepunov's administration was seized in his office and arrested as an enemy of the state. Close members of his inner circle of friends and contacts have informed us about his wonderful spiels of slander, dismissal, and cynicism toward our government. He would drink a bit too much and complain about infantrymen harassing him one day, then whisper to a confidant in private about his distrust of Shepunov and his large quotas of steel. The commotion was loud and disruptive, so much so that all work in the office stopped to gaze upon the White Army's commotion.\n\n"It has come to our attention that your boss is a Bolshevik ally and is thus a traitor to the state as well as the security of the Holy Tsar. Therefore, he is being arrested as we speak. Do not attempt to interrupt."\n\nAs the magnate was handcuffed and pushed out of his office, mildly bruised, the only thing people could do in the office and on the streets was either look him dead in the eye or avert the hawkish gazes of the White Army escorting him to prison."
 WCH_regional.32.a:0 "Black lines when disavowing the White Army, it seems."

 WCH_regional.33.t:0 "Aftershocks"
 WCH_regional.33.desc:0 "Ivan Mikhailov flung the door open to find Shepunov halfway through taking a sip of his coffee. Mikhailov's sudden arrival had given the old general a start, causing Shepunov to spill some of the scalding liquid all over his coat. "Argh, fuck!" he yelped, "Look at what you did!"\n\n"No, Shepunov, look at what YOU did! Arresting industrial magnates in broad daylight? What the hell do you think you're doing?!"\n\n"Mmm, so that's what this is about." Shepunov muttered as he reached across his desk for a napkin, "Mikhailov, I'm sure you understand that I must take every measure necessary to ensure the security of the state. Those men were Bolshevik sympathizers, and-"\n\n"Oh, spare me! Wealthy factory owners as Bolshevik sympathizers? Do you really think anyone is going to buy that horseshit?! You arrested them because they were criticizing you!"\n\nShepunov slammed his hand down on the desk. "AND I WOULD DO IT AGAIN! I didn't get this far to let some complacent merchants drag down everything we've accomplished thus far. Our enemy is on the march, and you want me to spend valuable time catering to the needs of men who were never invested in the first place? Leave me, Mikhailov, and go whine to someone who doesn't have an entire country to save!"\n\nMikhailov turned with a huff and left without so much as a word. Shepunov clearly wasn't hiding his attempts to tighten his clique's control over the Empire anymore. If something was going to be done about this would-be tyrant, he thought, it would have to be sooner rather than later..."
 WCH_regional.33.a:0 "Could it be too late?"

 WCH_regional.34.t:0 "The Winds of Dissent"
 WCH_regional.34.desc:0 "Dmitry Volkogonov and a garrison of White Army soldiers were deployed to the streets of Irkutsk, small arms at the ready. The crowd of protesters before them were shouting vigorously about ending the permanent state of martial law enforced over them. While certainly not Bolshevik, one could see why they'd be considered the type. They were passionate, energetic, and ready to fight; much like the dangerous radicals of the Civil War past. While the air was incredibly tense, the garrison stood firm despite advancing toward the protestors.\n\nSuddenly, a molotov was thrown. Then, the rifles rang out. Volkogonov ordered his men to stop, but at this point the streets were a full-on warzone. Protestors scrambled to flee amidst the firepower of the garrison, with soldiers beating protesters with the butts of their rifles and shooting at those who were fleeing. Cries of passion suddenly turned to terror, and the military soon regained control over the streets. All he could do was watch as his own men and junior officers ignored his orders and began to slaughter the rioters like so many defenseless cattle. The panicked screams that followed would continue to haunt him for weeks, as would the visions of men under his command transforming into bloodthirsty beasts on the streets of Irkutsk; sparing none in their rapturous fury. When the gunfire finally ceased, an eerie silence was all that remained."
 WCH_regional.34.a:0 "An end with horror."

 WCH_regional.35.t:0 "A Conspicuous Thread"
 WCH_regional.35.desc:0 "A discreet conversation was just concluded in Shepunov's personal quarters, a conversation about the results of the protest in Irkutsk. An Okhrana agent under Shepunov's supervision dug deeper into the original agitation, and found no sign of Bolshevik activity present. What happened was a homegrown, non-leftist protest. Yet, this was of little concern. The more pressing matter was the fact a member of the government was deeply involved in this protest.\n\n"You're certain it was him? Without a doubt?" The agent nodded, and passed over some photos to Shepunov.\n\n"Yes, sir. I have come to a concrete conclusion that Ivan Mikhailov's associates were largely responsible for the power and size of the protest, at worst giving them lip service for their own support and at best supplying them with small arms and calling back the local police force." Shepunov wasn't surprised, but still hid an expression of horror. If his own appointees were working against him, would they support the Puppet Tsar over the White Army?\n\n"That'll be all. Thank you." Shepunov dismissed the agent, and sighed loudly after the door was closed. Even with near-unlimited power at his fingertips, Shepunov still struggled to consider a fool-proof solution to his new rat problem. Whatever the case, it was clear that the integrity of his government was at odds with the wishes of forces which may be loyal to the Tsar. There was work to be done, and not a drop of it would be surrendered to Mikhail's meandering."
 WCH_regional.35.a:0 "It may be time to cover the Caged Tsar."

 WCH_regional.36.t:0 "A Rude Awakening"
 WCH_regional.36.desc:0 "When Boris Shepunov awoke to the shrill sounds of ringing, he was immediately surprised to find it was still nearly pitch black in his room. The cacophonous ringing was not coming from his alarm clock, but from the phone by his nightstand. Muttering incoherently as he rose from bed, the half-conscious Shepunov stumbled clumsily through the dark towards the phone, not even bothering to turn on the lights. "Who the fuck is this? Do you have any idea how late it is?!"\n\n"Apologies, sir. It's Kossov. I have information on the Mikhailov case you'll want to hear."\n\n"And you couldn't wait until morning to tell me?" Shepunov sighed. "Just... tell me what you've learned.\n\n"I just received a report from the Okhrana, and it's rather conclusive. There's no doubt about it that Mikhailov and his allies have been behind all of the recent incidents lately. Worse still, we have reason to believe that he's in league with the Tsar for some kind of action against the government. I'll have the full report for you tomorrow."\n\nShepunov felt a shiver, and it wasn't from the cold. "Very well, Kossov. Keep up the good work." As he returned to bed, the old general found it rather hard to return to his slumber. He had just learned that the nucleus of his movement was now potentially plotting against him, and after all his hard work, it seemed that White Russia was already poised to tear itself apart. When the sun rose that morning, Shepunov had not managed to get any more rest; his greatest challenge yet was close at hand."
 WCH_regional.36.a:0 "The future of Russia will be decided."

 WCH_regional.37.t:0 "The Game Plan"
 WCH_regional.37.desc:0 ""...with General Volkogonov's units, we'll overrun and take control over the government's apparatus in every major city and cripple their ability to respond quickly enough. With the guns we've procured, we might even be able to arm some paramilitaries to pick up the slack."\n\nVolkogonov stared at the map he and the others stood around with narrow eyes, his arms crossed. "Apologies, Mikhailov, but I think you're forgetting something. Shepunov still outnumbers us by a significant margin. Even with my units in play, and those of anyone else I can convince to join us, we're not in a good position here."\n\n"I agree with the general, Mikhailov," Mikhail II began, "We can't just hope to occupy every city when Shepunov has such an advantage. I have the feeling we're inviting disaster..."\n\nMikhailov sighed as he stepped away from the map. "All due respect, gentlemen, but disaster is assured if we start getting pessimistic like this. Shepunov may have more troops, yes, but we have the element of surprise! If we strike hard and fast enough, that bald bastard won't even know what's happening until it is too late."\n\nVolkogonov shot a concerned glance in Mikhail's direction, and was met in kind. The Minister of Finance was nothing if not motivated, but the other two were beginning to wonder just how well he understood the realities of the situation. The plotters had gathered quite a following, but would be enough in the face of the White Army's overwhelming might?"
 WCH_regional.37.a:0 "Perhaps a "Plan B" is in order?"

 WCH_regional.38.t:0 "Drastic Precautions"
 WCH_regional.38.desc:0 ""Gentlemen," Shepunov started, scanning the various officers and generals seated before him, "Our government is under threat. While the scourge of Bolshevik infiltrators seems to have subsided, it seems our peers in the civilian administration are unhappy with how we're running things and have decided to take matters into their own hands."\n\n"Those ungrateful bastards. We should just crush them all now and be done with it." Nikolay Kossov interjected, his voice rough and bitter.\n\nFrom across the table, Dmitry Volkogonov sighed wearily. "What, and turn our arms against civilians again? Don't you remember what happened last time, Kossov? We'll need to be smart about this."\n\n"General Volkogonov is right, we'll need to play things safe after that debacle in Irkutsk. Instead of slashing and burning the whole administration, a tight and orderly counter-coup is in order; we shall deploy our units to Chita and detain both Mikhailov and the rebellious Tsar when the opportunity presents itself."\n\n"And who do you suggest we replace him with?" Vladimir Abramov enquired, "We've come too far to abolish the monarchy now, it wouldn't be a good look."\n\n"I believe Prince Nikita will serve as an adequate replacement. He's proven himself committed to our cause, and can actually speak Russian for God's sake. If only he had shown up at Harbin instead of Mikhail...""
 WCH_regional.38.a:0 "His Majesty has outlived his usefulness."

 WCH_regional.39.t:0 "The Stage is Set"
 WCH_regional.39.desc:0 "Despite his unfortunate circumstances, Mikhail began to feel less and less like a prisoner with each passing day. He still wasn't allowed to leave the dacha very often, but he took solace in the fact that, perhaps, it wouldn't stay that way for long.\n\nIndeed, his hairbrained scheme to take his rightful place as Tsar, hatched with the Minister of Finance, was finally coming to fruition. Even now, loyal White Army units under General Volkogonov were preparing for the moment when the die would be cast, and Mikhail would make his move against his captor.\n\nHowever, Mikhail had also grown no less nervous over the outcome of the coup. The general too had expressed doubts on the feasibility of the plot, especially under such a short window of time. What if Volkogonov was right? What if Mikhailov's plan was too bold to work, and Shepunov's clique was able to leverage their considerable numerical advantage to regain the initiative?\n\nWorse still, what would become of Mikhail should the plan fail? Would Shepunov take pity upon him and send him home, or did he have a more violent fate in mind? These questions and more weighed heavily on the captive Tsar's mind.\n\nPerhaps, he thought, he had simply spent too much time preparing and overthinking variables that were out of his control. Maybe it was time to kick back and breathe easy for a while? It had been some time since Mikhail had invited Ivan Mikhailov over for dinner. A quiet evening among friends might just be what his weary mind needed..."
 WCH_regional.39.a:0 "A chance to take a breather..."

 WCH_regional.40.t:0 "The Siberian Candidate"
 WCH_regional.40.desc:0 ""Ah, Prime Minister Shepunov! Please, come in!" Prince Nikita motioned for Boris Shepunov to enter his home, who clearly was not in the same gracious mood as his host.\n\n"I apologize, your Highness, but I'm afraid this is not a social call. I came to give you some rather... heavy news."\n\n"I see. Let's go to my study." Nikita's attitude had gone from warm, courteous glee to that of slight confusion. Shepunov's tone was rather dark, and was cause for some concern for the old prince. The two men headed for Nikita's personal lounge, a rather secluded and quiet spot of the dacha. The curtains were pulled closed, making the room's atmosphere rather bleak.\n\nTaking a seat, Shepunov folded his hands as he began to speak. "Nikita, I have reason to believe that your cousin is plotting to overthrow the government. We are already taking measures to prevent this, but I thought it would be best to bring this to your attention."\n\nNikita stopped dead in his tracks. "My cousin? Overthrow the government? That's insane, he's already the Tsar, what more could he want?"\n\n"It's unclear at this time, your Highness, but know that he cannot remain in his capacity as monarch while plotting treason against his own country. As the only Romanov present with a strong claim, you shall be the one to take his place." Nikita felt pressure building in his chest. This was certainly a lot of information to handle at once. He hadn't spoken much to Mikhail, but he never thought of him as the type to try something as assertive as this. Still, Nikita was not entirely above accepting the crown of his forefathers..."
 WCH_regional.40.a:0 "From one puppet to another."

 WCH_regional.41.t:0 "Steel Riders"
 WCH_regional.41.desc:0 "The frigid winds of the Far East cut through the thick coats of the assembled men of the 8th Siberian Cossack Division, the midnight sun casting an eerie light on the company. Yesaul Urakov strode up towards his men, his dark eyes peeking out from under his fur cap. The company commander seemed to be in a jubilant mood, an unusual spring animating his rapid steps.\n\n"Boys, you're probably wondering why I dragged your asses out in the cold so early in the morning." There was some grumbling and cursing amongst the Cossacks, silenced quickly by the Yesaul's words. "Well, shut the fuck up and you'll find out! That's better." A metallic squealing and scraping brough the eyes of all those gathered to the train tracks that the Cossack camp was established to protect. A train had pulled up outside the camp, a row of flatbed cars stretching behind it. Heavy tarps hid the hulking shapes that squatted atop the beds.\n\n"About time!" shouted Urakov. "Come on, lads, let's unwrap your gifts from the Tsar!" The Cossacks hurried out to the train, and after some tugging and unclasping of buckles, all wore astonished grins. "You're a tank division now, boys!" shouted the Yesaul, "best cook up your horses and get used to the smell of grease.""
 WCH_regional.41.a:0 "Trading hooves for treads."

 WCH_regional.42.t:0 "All in a Day's Work"
 WCH_regional.42.desc:0 "It was the early dawn when a grizzled old figure stepped onto his front porch, a glass of vodka in hand. Kiril leaned into his chair, savoring the crisp morning air. Only a few years ago and he would be setting out into the wilderness to hunt or forage, but now, there was hardly anything left of the forest he once knew so well.\n\nThe old hunter turned his eyes down, gazing at the vast industrial park which had replaced the wilderness. He'd played a part in that, trading his soul for money, helping destroy the forest which had provided his family for generations. Oh the IDC had paid him handsomely for his services, the money helped him keep his home, allowed him to provide his children the education to ensure that they'd do well in the new Siberia.\n\nHis children were somewhere down there, working in the vast expanse of steel and concrete. Siberia may have been tamed, the wilderness replaced with civilization, but civilization was no place for men like him. His children would never be able to live the life he had, probably for the better, but where others saw progress all he saw was the cost to the wildlife, the forests, and the rivers.\n\nHis glass was empty now, alcohol dulling his mind, filled as it was with regrets and increasingly distant memories. Stumbling onto his feet, the old hunter went back inside. One last untamed beast in a civilized land."
 WCH_regional.42.a:0 "The cost of progress."

 WCH_regional.43.t:0 "A Different Kind of Prison"
 WCH_regional.43.desc:0 "Placing the artillery shell on the assembly line, his hundredth of the day, Andrei sighed and, looking around to see if a warder was watching, stretched his aching back.\n\nA former fighter for Matkovsky's faction of the RFP, Andrei had been captured during the fall of Magadan. After a short time spent in a Tsarist prison camp, wondering as to his ultimate fate, he had suddenly been issued simple tools and sent to an iron mine near Chita. Long hours spent underground had driven him almost to the point of insanity, and nearly destroyed him physically besides.\n\nJust as suddenly, however, he had been ordered into a truck, and within short order had found himself in a munitions factory. Assembling and polishing artillery shells was hard work, but it was nothing compared to mining. Even if there were many more guards watching him now.\n\nHe supposed he couldn't blame them. Placing former enemies in proximity to high explosives would have given him pause as well. But they had nothing to worry about, at least not from those smart enough to properly understand their situation.\n\nEven if escape or sabotage was possible, there was nowhere to go, and Matkovsky was gone. As stressful as work in the factory was, it was a far sight better than that of the mine. The food and barracks were better as well. So Andrei would work, and work hard. One day, he knew, the Tsarists would have to let him go.\n\nUntil then, however, he would work. Finishing his stretch, he returned his attention to the production line. He had hundreds more shells to finish before the day's end."
 WCH_regional.43.a:0 "A mandated workforce."

 WCH_regional.44.t:0 "Planes in Harbin"
 WCH_regional.44.desc:0 ""- and this here is the Ki-209, a fighter bomber with a capacity of over 10,000..." Shepunov slowly tuned out the droning of their Japanese guide. Harbin Airbase had long been a hub of aviation, but right now, Shepunov had neither the patience nor the technical knowledge to follow along. He'd get the cliff notes from his staff once they were back in Chita anyways.\n\nTaking in the view of the Songhua river Shepunov took the opportunity to admire the land in which he had spent so many years. Harbin held many memories, few pleasant, but even he could still appreciate the land's natural beauty, what little of it not consumed under the smog from the city's industries.\n\nTurning his attention back to the tour, Shepunov's eye was caught by a peculiar aircraft, it's backward-facing propellor and rear-mounted wings unlike anything else at the airbase. "Excuse me Colonel, but what aircraft is that?" Shepunov asked, interrupting the officer, his eyes still firmly locked on the offending plane.\n\nRecovering, the guide caught Shepunov's gaze and followed it to the culprit. "That is a J7W3 Shinden, an old interceptor built in the last days of the Second World War. I've been told it handles well, but it's over a decade out of date, Sir." Replied the liaison, annoyed at the interruption.\n\nThe General barely heard him and was already dragging his entire entourage over to examine the aircraft in person."
 WCH_regional.44.a:0 ""Fascinating.

 WCH_regional.45.t:0 "The Comeback Tour"
 WCH_regional.45.desc:0 "The warehouse was filled with a buzzing tension that always filled the Sablinite headquarters. The prospect of a White crackdown was never far from the minds of those assembled and each and every member of the underground had sworn oaths both to one another and to absolute secrecy. How, then, did the Okhrana know exactly where to find them? The door flew off the hinges as the Tsarist death squad stormed inside, the Sablinites scrambling for their weapons. Vasily, Katya, and Boris died in the first few seconds: soft lungs, hearts, and hard heads blooming like dripping roses in answer to the Tsar's bullets. An errant round tore through the portrait of Sablin that stood at the end of the table, the shattering of glass unheard in the rattle of gunfire. The Leninists fought back, firing wildly with pistols and cheap SMGs, crouching behind overturned tables. Others attempted to flee, the last thing they saw before running into the snow were the hollow and betrayed faces of their comrades, who loved them above all others.\n\nThe operation was a tremendous success. Every communist bandit was accounted for, either dead or in the tender clutches of the Okhrana. Blood dripped down onto the fallen portrait. If anyone had bothered to look, they might have thought Sablin was weeping blood."
 WCH_regional.45.a:0 "The White Terror returns."

 WCH_regional.46.t:0 "Trouble on the Waters"
 WCH_regional.46.desc:0 "Captain Maxim's stomach grumbled as he walked the bow of what most would argue barely passed for a ship. It had been days since he and his motley crew had seen a ship on the river, and the crew was starting to get hungry.\n\n"I told you we shouldn't have been so aggressive in our raiding", piped one of his crew members, "We've scared off all the cargo ships for miles."\n\n"Perhaps we would be catching more ships if you'd just listen to me instead of contradicting my orders", barked an increasingly annoyed Maxim. He would have said more, but he was interrupted by the sight of a huge transport ship headed their way.\n\n"Get into position everybody, we've got a ship coming up", Maxim shouted as his vessel started speeding towards the ship, his blood suddenly pumping. His crew readied their guns on the edge of the ship when a thought tugged at the back of Maxim's head. Ships did not usually sail towards the pirates.\n\nBefore he could warn the crew to turn around, however, several bursts of heavy machine gun fire ripped through his ship and crew. An explosion of pink mist and wooden splinter saw Maxim dive into the water below. In his final moments, Maxim looked up to see the words imprinted on the ship holding the heavy machine gun about to fire upon him."
 WCH_regional.46.a:0 "Gromoboi - Imperial Russian Navy."

