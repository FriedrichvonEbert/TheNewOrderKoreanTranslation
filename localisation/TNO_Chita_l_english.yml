 WCH_imperial_development_company_regional:0 "Imperial Development Company"
 WCH_imperial_development_company_regional_desc:0 "An entity wholly concerned with improving the industrial base of the Far East, the Imperial Development Company operates as a massive state-subsidized enterprise, bringing infrastructure and industrial expansion to previously undeveloped and underdeveloped areas of the state."
 WCH_imperial_governing_committee_civilian:0 "Imperial Governing Committee"
 WCH_imperial_governing_committee_civilian_desc:0 "Russia is vast, and our territory within it is getting vaster as more and more provinces fall under our territory. The Imperial Governing Committee is a fundamental tool for assisting the administration of the provinces of our burgeoning empire. Staffed mostly with civilian leaders, it is decidedly a force for the people of Russia."
 WCH_imperial_governing_committee_military:0 "Imperial Governing Committee"
 WCH_imperial_governing_committee_military_desc:0 "The Imperial Governing Committee, a political structure tasked with oversight of the state's vast and near-autonomous territories, has been dominated by military interests. It therefore acts to promote the expansion of military infrastructure within its jurisdiction. Which is almost everywhere."
 WCH_land_grants_civilian:0 "Imperial Land Grants"
 WCH_land_grants_civilian_desc:0 "The Imperial Government committee has at last decided what to do with all the provinces without leadership, filling their governments with competent leaders. For the sake of honesty towards the people, these politicians have been plucked from the civilian administration."
 WCH_land_grants_military:0 "Imperial Land Grants"
 WCH_land_grants_military_desc:0 "The state has decided to dedicate significant tracts of land for the exclusive use of the military. This allows for the establishment of centralized supply and recruitment operations."
 WCH_japanese_efficiency:0 "Japanese Efficiency"
 WCH_japanese_efficiency_desc:0 "The industrial base of the state has been extensively studied and optimized by Japanese experts. Using the lessons imparted, national industries have achieved a level of efficiency and production previously only dreamed about."
 WCH_zaibatsu_dominated_economy:0 "Zaibatsu Dominated Economy"
 WCH_zaibatsu_dominated_economy_desc:0 "Japanese zaibatsu, originally allowed into the state economy in order to promote modernization and development, have managed to secure a sufficiently commanding position so as to effectively control the entire economy. While there are benefits to this, it does mean that the state must be extremely careful with regards to anything that could hurt Japanese relations."
 WCH_imperial_corporations_idea:0 "Imperial Corporations"
 WCH_imperial_corporations_idea_desc:0 "In imitation of the colossal Japanese Zaibatsu, the state has sponsored the establishment of Imperial Corporations. The special regulatory status given to them has allowed for increased development and construction and it is hoped that, one day, they could grow to possess the same status and economic might as the Japanese conglomerates."
