 # Cabinets
 CHT_Grigory_Semyonov_hog: "그리고리 세묘노프"
 CHT_Grigory_Semyonov_hog_desc: "------------\n§LGrigory Mikhaylovich Semyonov, the infamous Ataman of the Transbaikal Cossack Host, has spent nearly his entire life fighting the forces of Bolshevism, and he sees no reason to stop any time soon. Born in Transbaikal, Semyonov was once viewed with some skepticism thanks to his mixed Buryat heritage. After giving a good account of himself in World War 1, Semyonov was sent back to his homeland to put together a division of Buryat volunteers. It wasn't long, however, before he was facing down the barrel of the October Revolution. Semyonov wasted no time rallying his forces for rebellion against the Bolshevik regime, and what followed was years of brutal guerilla warfare against the Red Army in the Far East. In the end, Semyonov was forced to retreat to the city of Harbin, a haven for Russian exiles with nowhere else to go.\n\nWhen the Soviet Union finally collapsed under the pressure of German invasion, Semyonov and his White allies saw their chance. They lured Mikhail Andreevich to Harbin in the hopes they could use him as a source of legitimacy, and marched beyond the Amur to reclaim what they perceived to be rightfully theirs. Now Semyonov and his ragtag force of Cossacks and White paramilitaries find themselves isolated in their old stronghold in Chita. The old Ataman still hopes to one day finish his herculean quest to take Russia back from the brink, but his advanced age has begun to creep up on him...§!"
 
 CHT_Ivan_Mikhailov_hog: "이반 미하일로프"
 CHT_Ivan_Mikhailov_hog_desc: "------------\n§L많은 이들이 사랑하고 더 많은 이들이 알고있는 이반 아드리아노비치 미하일로프는 오랜 세월 동안 백색 운동의 대의를 위해 일해왔습니다. 현지에서 부르는 별명인 "회색의 배후자"는 백색 운동 정계 내 역할을 말해줍니니다. 막후의 조언가이자 절친한 친구라는 역할을 말이죠. 연로한 미하일로프는 하얼빈에서 보낸 시간과 그 전에 러시아 내전 당시 백군 재무장관으로 보낸 시간을 잘 기억합니다.\n\n그때 그는 그리 능숙한 경제학자는 아니었습니다만 훨씬 더 편한 정계로 돌아가 차르 미하일 2세의 절친한 친구이자 믿음직한 귀가 되었습니다. 둘 모두 세묘노프에게, 그리고 나중에는 보리스 셰푸노프에게 점점 소외감을 느낀다는 공통점이 있었죠. 미하일로프는 늙었지만 소매를 걷어붙히고 자신을 박대한 이들을 완전히 끝낼 최후의 재주가 있다고 믿습니다.§!"
 
 CHT_Boris_Shepunov_hog: "보리스 셰푸노프"
 CHT_Boris_Shepunov_hog_desc: ""------------\n§LBoris Nikolayevich Shepunov was once a name spoken with a certain degree of both fear and resentment throughout the Russian émigré groups that inhabited the Manchurian city of Harbin, and now, as the new supreme commander of the White Army, his reputation for brutal decisiveness and fervent anti-bolshevism has followed him north of the Amur.\n\nOnce a soldier in Semyonov's roughshod army in the Russian Civil War, Semyonov followed his defeated comrades to Harbin, a place where he was quick to find himself right at home. In his efforts to reestablish influence for the battered Whites, Shepunov was able to establish close ties with the pro-Japanese regime, and started to train local forces for a hypothetical invasion of the Soviet Union. In the meantime, Shepunov was able to put together a group of like minded individuals willing to do both his bidding, and the bidding of local Japanese security forces. Together, Shepunov's "vigilantes" stalked the streets of Harbin, carrying out reprisals against other émigré groups they deemed to be hostile to their vision of a renewed White Russia.\n\nWhen the Soviet Union collapsed and his old superior Semyonov marched beyond the Amur, Shepunov and his gang were among the first to follow him into the fray. Now that Semyonov has passed on, Shepunov has taken the reins as the true power behind Mikhail Andreevich. His personal dislike of the Tsar is an open secret, and there is no telling how long he will continue to tolerate the man he perceives to be both illegitimate and incompatible with his goals...§!"
 
 CHT_Anatoly_Sobchak_hog: "아나톨리 솝차크"
 CHT_Anatoly_Sobchak_hog_desc: "------------\n§L아나톨리 알렉산드로비치 솝차크는 두 단어로 완벽하게 요약할 수 있습니다. 바로 젊음과 실용입니다. 30대 초반에 부활한 러시아 제국의 총리로 임명된 솝차크는 이 중요한 직위를 맡기 전에는 꽤 성공적인 치타 시장이었습니다.\n\n솝차크의 정치적 커리어는 치타 시절부터 이미 꽃피었습니다. 그때부터 원하는 것은 얻는다는 평판을 얻었죠. 러시아의 수많은 이들과는 달리 악수, 미소, 친한 관계, 그리고 은밀한 합의로 얻어내는 거였지만요. 이반 미하일로프의 반군부 세력 편에 서게 된 그는 얼마 지나지 않아 총리 자리로 보답 받았습니다. 솝차크가 정말로 뭘 원하는지 확실하게 아는 사람은 없습니다. 하지만 그게 뭐든 얻을 방법을 찾아낼거라는 점은 알죠.§!"
 
 CHT_Ivan_Mikhailov_eco: "이반 미하일로프"
 CHT_Ivan_Mikhailov_eco_desc: "------------\n§L많은 이들이 사랑하고 더 많은 이들이 알고있는 이반 아드리아노비치 미하일로프는 오랜 세월 동안 백색 운동의 대의를 위해 일해왔습니다. 현지에서 부르는 별명인 "회색의 배후자"는 백색 운동 정계 내 역할을 말해줍니니다. 막후의 조언가이자 절친한 친구라는 역할을 말이죠. 연로한 미하일로프는 하얼빈에서 보낸 시간과 그 전에 러시아 내전 당시 백군 재무장관으로 보낸 시간을 잘 기억합니다.\n\n그때 그는 그리 능숙한 경제학자는 아니었습니다만 훨씬 더 편한 정계로 돌아가 차르 미하일 2세의 절친한 친구이자 믿음직한 귀가 되었습니다. 둘 모두 세묘노프에게, 그리고 나중에는 보리스 셰푸노프에게 점점 소외감을 느낀다는 공통점이 있었죠. 미하일로프는 늙었지만 소매를 걷어붙히고 자신을 박대한 이들을 완전히 끝낼 최후의 재주가 있다고 믿습니다.§!"
 
 CHT_Alexey_Abaza_eco: "알렉세이 아바자"
 CHT_Alexey_Abaza_eco_desc: "------------\n§LAlexey Borisovich Abaza is an anomaly in the White government. Whereas most of his colleagues are exiles, Abaza was born and raised in Harbin, and has neither a political background, nor a military one. In fact, he would rather be anywhere else.\n\nBorn in 1916 to a Russian family working for the Chinese Eastern Railway, Abaza attended a prominent school in Harbin with a focus on musical pursuits, and emerged from his education as a talented pianist. Over the next decades, his talents would see him perform in programs across Japan's sphere of influence, and eventually moved to Tokyo to pursue his career in music even further. After the war ended, the late 1950's would see him return to Harbin after spending many years away, during a tour across Japan's new conquests across East Asia.\n\nWhile performing at a dinner party for White Russian exiles, however, he gained the attention of the host, Ataman Grigoriy Semyonov, who would forcibly rope him into a mad plot to invade the Russian Far East. As years passed, the officers of the White Army took a liking to him, and began to entrust him with political offices regarding cultural programs. Abaza cares little for the monarchist cause, but, much like the Tsar he now serves, he is forced to deal with these strange new circumstances as best he can.§!"
 
 CHT_Boris_Shepunov_sec: "보리스 셰푸노프"
 CHT_Boris_Shepunov_sec_desc: "------------\n§LBoris Nikolayevich Shepunov was once a name spoken with a certain degree of both fear and resentment throughout the Russian émigré groups that inhabited the Manchurian city of Harbin, and now, as Semyonov's informal minister of internal security, his reputation for brutal decisiveness and fervent anti-bolshevism has followed him north of the Amur.\n\nOnce a soldier in Semyonov's roughshod army in the Russian Civil War, Semyonov followed his defeated comrades to Harbin, a place where he was quick to find himself right at home. In his efforts to reestablish influence for the battered Whites, Shepunov was able to establish close ties with the pro-Japanese regime, and started to train local forces for a hypothetical invasion of the Soviet Union. In the meantime, Shepunov put together a group of like minded individuals willing to do both his bidding, and the bidding of local Japanese security forces. Together, Shepunov's "vigilantes" stalked the streets of Harbin, carrying out reprisals against other émigré groups they deemed to be hostile to their vision of a renewed White Russia.\n\nWhen the Soviet Union collapsed and his old superior Semyonov marched beyond the Amur, Shepunov and his gang were among the first to follow him into the fray. Despite his protests about Semyonov's choice of allies in the RFP and his annoyance with the Ataman's crowning of Mikhail Andreevich rather than a more legitimate heir, Shepunov remains a close ally to the Ataman; using what he learned in Harbin to ensure that the White Army's iron grip over Chita remains firm.§!"
 
 CHT_Nikolay_Kossov_sec: "니콜라이 코소프"
 CHT_Nikolay_Kossov_sec_desc: "------------\n§LWith decades of military experience under his belt and the ability to fluently speak over five different languages, Nikolay Kossov is a man with many talents. Moving with his family to Harbin in 1918, Kossov was in exile far before the hell of the civil war was able to affect him. From there, his career was quite colorful; first as an officer in the Fengtian Clique's army, then as head of military transportation of a district in the newly established state of Manchukuo, then on to become head of Russian counterintelligence in Manchukuo's 4th Army, then finally as a member of its general staff.\n\nWhen the Soviet Union collapsed, Kossov was in charge of the training of Russian exile recruits in Harbin. Ataman Semyonov's plan to invade the Russian Far East together with the RFP did not escape Kossov's notice, and, with a trained force of emigrants at his disposal, decided to offer his support. In the campaigns that followed, Kossov became a trusted figure within the newly established White Army, utilizing his many talents for both military matters and affairs of internal security.\n\nWhen Boris Shepunov took charge, Kossov was a prime candidate to take Shepunov's place as the White Army's security expert. While his fondness towards the Japanese and deep connections to Manchukuo lead some to distrust him, he is nonetheless an irreplaceable component in the White Army's machine.§!"
 
 CHT_Dmitry_Volkogonov_sec: "드미트리 볼코고노프"
 CHT_Dmitry_Volkogonov_sec_desc: "------------\n§LDmitry Antonovich Volkogonov represents a radically new direction for the White Army. He is rather young compared to most of his colleagues, and carries with him a wholly different perspective on both the White Army's strategies and how the Empire itself should be governed. After the failure of Shepunov's preemptive coup against the Tsar, Volkogonov was promoted to take the disgraced general's place as the head of the White Army, and the new commander is already hard at work putting his ideas into practice.\n\nVolkogonov was once a low-ranking officer of the Red Army garrison in Chita, and had privately grown troubled with the excesses of Genrikh Yagoda's regime. When the city was eventually overwhelmed by Semyonov's invasion, the White Army found itself in dire need of new officers as the new occupiers looked to massively expand their forces. Volkogonov was among the few who answered the call, and his actions over the next years would lead to meteoric rise through the ranks, as well as increased friction with his older colleagues. The young general, with his limited experience with the Red Army, found the Whites' tactics to be antiquated, and grew weary of their all-encompassing control over the state apparatus.\n\nIn aligning himself with Tsar Mikhail, Volkogonov took a massive gamble, and thankfully for him, it paid off generously. As the new commander of the White Army, Volkogonov is free to push forward with his ideas of modernizing and de-politicizing the military. Beyond the military however, Volkogonov also advocates for extensive liberalizing reforms in the Empire, including the implementation of a strong constitution.§!"

 CHT_Nikolay_Ukhtomsky_for: "니콜라이 우흐톰스키"
 CHT_Nikolay_Ukhtomsky_for_desc: "------------\n§L니콜라이는 1895년 심비르스크 인근 공작 가문에서 태어났는데, 아버지인 알렉산드르 우흐톰스키는 심비르스크 인근 모든 귀족들의 지도자였습니다. 니콜라이 알렉산드로비치는 페트로그라드 대학에 입학했지만 독일과의 전쟁이 발발하며 졸업하지 못하고 니콜라예프 기병학교에 입학했습니다. 1917년 기병학교를 졸업한 후 1918년까지 제5울란연대의 일원으로 전쟁에 참전했습니다. 그 뒤에는 러시아 내전에서 백군이 벌이는 전쟁 수행에 참가했습니다.\n\n처음에는 카잔의 백군 사령관인 스테파노프 대령의 개인 부관으로 시작한 우흐톰스키는 1919년 말까지 우랄 산맥 인근에서 벌어지는 전투에 참전했습니다. 1920년 전쟁이 백군에게 결정적으로 불리하게 돌아가자 우흐톰스키는 크라스노야르스크에서 하얼빈으로 도망쳤고 1922년에는 독일로 떠났습니다.\n\n7년 후인 1929년 그는 하얼빈으로 돌아와 언론계에서 일했습니다. 거기서 그는 볼셰비키와 공산주의에 강하게 반대했으며 백색 운동의 부활을 부르짖었습니다. 이러한 노력과 귀족이라는 배경, 그리고 군주제 지지자라는 관점은 세묘노프와 가까운 사람이 되게 만들었습니다. 세묘노프가 하얼빈을 떠나 마침내 차르 복위를 시작하자 우흐톰스키는 그를 돕기 위해 함께 떠났습니다.§!"

 ### 장군 바이오 ###
 MILITARY_GRIGORY_SEMYONOV_DESC: "§L그리고리 미하일로비치 세묘노프. 악명 높은 트란스바이칼 카자크 무리의 아타만은 거의 평생을 볼셰비즘 군대에 맞서 싸웠습니다. 그리고 그걸 멈출 이유도 없습니다. 트란스바이칼에서 태어난 세묘노프는 부랴트인 혈통이 섞인 탓에 약간의 의심을 받아왔습니다. 제1차 세계 대전에서 자신을 잘 드러낸 세묘노프는 부랴트인 자원병 사단을 조직하기 위해 고향으로 파견되었습니다. 하지만 얼마 지나지 않아 10월 혁명이라는 위기가 닥쳐왔습니다. 세묘노프는 지체하지 않고 병력을 모아 볼셰비키 정권에 대항하는 반란을 일으켰습니다. 이후 몇 년 동안 극동에서 붉은군대에 맞선 잔혹한 게릴라전이 치뤄졌습니다.\n\n하지만 결국, 그의 군대는 만주 국경 너머까지 밀려났고 세묘노프는 행동 범위를 하얼빈으로 옮겼습니다. 그곳에서 수많은 다른 백계 망명자들을 만났습니다. 콘스탄틴 로자옙스키의 러시아 파시스트당이나 친일 성향 "아사노 여단"과 같은 이들을 말이죠. 소비에트 연방이 독일 침공이라는 압박에 무너져내리자 세묘노프와 백계 동료들은 기회를 보았습니다. 이들은 적법성의 원천으로 써먹을 이를 찾아 미하일 안드레예비치를 하얼빈으로 꾀어냈고 자신들의 응당한 것이라고 생각하던 것을 되찾기 위해 아무르강을 건넜습니다.\n\n겐리흐 야고다의 부서져가는 제국의 시체에서 각자의 봉토를 뜯어낸 백계 세력들은 사상적 노선에 따라 갈라졌습니다. 이제 세묘노프와 카자크 및 백군 준군사조직 오합지졸은 치타의 오랜 거점에 고립되어 있습니다. 늙은 아타만은 아직도 러시아를 위기에서 구해낸다는 헤라클레스의 과업을 이뤄내길 꿈꾸고 있습니다. 하지만 연로한 나이가 그를 스믈스믈 덮쳐오고 있습니다...§!"

 MILITARY_LEONID_MUSTAFIN_DESC: "§L1914년 치타 인근에서 태어난 레오니트 니콜라예비치는 1922년 만주로 도망친 거대한 무스타핀 가문 출신입니다. 가문이 상대적으로 가난했기에 정규 교육을 받을 수 없었던 그는 창춘에서 자라며 어린 나이부터 일을 시작했습니다. 1933년 러시아 전군연합(ROVS)에 가입한 레오니트는 국경 경찰 정찰 요원이 되었고 이후에는 전투 교관이 되었으며 마침내 백계 러시아인 사무국(BREM) 직원이 되었습니다.\n\n1938년 만주군에 입대한 그는 빠르게 통신부대 상사가 되었고 1943년 장교 과정을 졸업했습니다. 같은 해 카자크와 함께 훈련한 그는 소대장과 부관을 거쳐 1944년 중위로 승진, 본부 장교가 되었습니다. 그는 만주국에서 소교, 즉 소령까지 승진했으며 상관에게 몇 개의 훈장을 받기도 했습니다.\n\n형보다 현명해보이는 그는 셰푸노프를 존경하고 하얼빈 시절 그가 이끄는 경비 부대의 집행관으로 있기도 했지만 비사리온만큼 셰푸노프에게 헌신적이지는 않습니다. 셰푸노프가 러시아를 탈환하고 차르를 복위하기 위해 세묘노프를 따르자, 레오니트는 충실하게 그 뒤를 따랐습니다.§!"

 MILITARY_VISSARION_MUSTAFIN_DESC: "§L1910년 이르쿠츠크 인근에서 태어난 비사리온 니콜라예비치는 1922년 만주로 도망친 거대한 무스타핀 가문 출신입니다. 가문이 상대적으로 가난했기에 정규 교육을 받을 수 없었던 그는 창춘에서 자라며 어린 나이부터 일을 시작했습니다. 처음에는 묵던의 무기 공장에서, 그 다음에는 주유소에서, 마지막은 국경 경찰관으로, 그리고 결국에는 백계 러시아인 사무국(BREM)에서 마지막 일자리를 얻었습니다.\n\n약간의 교육을 받은 뒤 만주군에 입대하였고 상사 계급장을 단 뒤 장교 과정을 수료했습니다. 결국 쇼고, 즉 소령이 되고 만주국 정부에게서 몇 개의 훈장을 받기도 했죠.\n\n1930년대 초 이후 셰푸노프의 후배였던 그는 그의 경비 부대에서 처음으로 복무했으며 제일 큰 두려움을 받는 셰푸노프의 집행돤이었습니다. 이는 많은 이들이 비사리온을 재미없고 폭력적인 사람으로 여기게 만들었습니다. 특히 동생과 비교할 때는 말이죠. 셰푸노프가 세묘노프를 따라 러시아로 돌아가기로 하자, 비사리온은 언제나 그렇듯이 뒤따랐습니다. 그리고 그 이후에도 치타에서 계속 그를 섬기고 있습니다.§!"

 MILITARY_NIKOLAY_KOSSOV_DESC: "§L1908년 키예프에서 태어난 니콜라이 보리소비치 코소프는 넓고 성공적인 군사적 경험을 가졌습니다. 러시아 내전 도중인 1918년에 가족이 만주로 이주했습니다. 하얼빈에서 자란 그는 구 봉천군벌 군대에서 복무하며 일본인들이 장쉐량을 전복시키기 직전에 장교로 승진했습니다.\n\n만주국이 설립된 뒤에도 그는 중요한 인물이 되었습니다. 처음에는 만주국 내 한 군관구의 군사 수송 담당이었고, 그 다음에는 만주국 제4군의 러시아인 방첩부대 지휘관이었습니다. 결국에는 기병사단을 지휘하며 할힌골 전투를 도왔고 그 뒤에는 참모부의 일원이 되었습니다. 제4군관구 사령부에서 중요한 장교가 된 그는 중교, 즉 중령으로 승진했습니다.\n\n제2차 세계 대전 당시 그는 하얼빈 내 러시아인 이민자들을 지휘하는 교관들의 대장이 되기도 하였습니다. 그리고 1945년에 상교(대령)로 마지막 승진을 했습니다. 마침내 세묘노프가 러시아 탈환을 위해 떠날 때, 따르는 많은 이들 가운데 코소프도 있었습니다. 하얼빈에 있던 시절에 코소프는 러시아어 뿐만 아니라 여러 언어를 섭렵했습니다. 그 중에는 영어, 독일어, 중국어, 일본어도 있었습니다.\n\n그는 보통 일본의 이권을 지지하며 만주 내에 유용한 인맥이 많은걸로 알려져 있습니다. 하지만 이는 몇몇 이들이 불신할 이유가 되기도 합니다.§!"
 
 MILITARY_DMITRY_VOLKOGONOV_DESC: "§L드미트리 안토노비치 볼코고노프는 백군 내에서 젊은 편에 속하는 장군입니다. 치타에서 자라온 그는 오랜 시간 동안 백군 장교단 내에서 겉도는 인물로 있어왔습니다. 셰푸노프와 같은 강경파에 비해 더 "자유주의적인" 장교들의 지도자인 볼코고노프는 제국 자유화를 목표로 치타 내에 청년 장교들의 비공식적 풀뿌리 조직을 양성해왔습니다.\n\n볼코고노프는 정력적인 인물로 세묘노프와 그의 후계자들이 망명 중인 왕정에 부과한 사실상의 군정을 끝내겠다는 열정에 불타고 있습니다. 그는 꽤 긴 시간 동안 셰푸노프와 그 앞잡이들에 대해 조용히 끓어오르는 분노를 숨기고 있습니다. 제국이 어떤 방향을 향하던, 볼코고노프를 기다리는 경력은 꽤 흥미롭습니다.§!"
 
