 CHT_a_quiet_dinner_category: "저녁 준비"
 CHT_a_quiet_dinner_category_desc: "차르의 충성파들과 셰푸노프의 군국주의자들 사이의 피할 수 없는 대결의 날짜가 가까워지면서, 해가 뜰 때마다 긴장이 고조되는 것 같습니다. 관계를 원만하게 하고 평화적인 쿠데타를 시도하기 위한 우리의 모든 노력에도 불구하고, 이는 불가능하단 것이 분명해졌습니다.\n\n때가 되면 우리 쪽이 결전에 가장 잘 대비할 수 있도록 최대한 조치를 취해두어야 합니다.\n\n§O군국주의자들의 영향력§!은 [ROOT.GetCHT_military_influence]\n\n§M충성파의 영향력§!은 [ROOT.GetCHT_civilian_influence]"
 CHT_initial_investments_category: "잉여 예산 할당"
 CHT_initial_investments_category_desc: "회계 담당자들이 말해준 대로, 지난해 예산 할당 덕분에 잉여 자금이 생겼습니다.\n\n이 이질적인 나라를 차르가 통치하는 하나의 러시아로 만들고자 하는 야망이 있다면 러시아 제국의 토대가 될 것에 예비 예산을 거침없이 쏟아부어야 합니다. 하지만 관료주의적인 절차 때문에 투자가 필요한 부문에 가기에는 시간이 좀 걸리거나 할겁니다. 우리가 적을 공격할 기회를 얻는다면 남아있는 개런티 대부분이 전쟁 수행에 사용될 겁니다.\n\n이 예산을 쓰고 싶다면 바로 지금 써야합니다."
