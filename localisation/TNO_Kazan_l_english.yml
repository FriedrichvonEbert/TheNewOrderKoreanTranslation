 ### Leader Desc ###
 POLITICS_PYOTR_GAVRILOV_DESC:0 "표트르 미하일로비치 가브릴로프는 늘 그래왔듯이 소련에 헌신합니다. 이슬람 대신 정통 기독교를 추종한 크리아셴, 즉 "세례받은 타타르"의 일원으로서 그는 아버지가 떠난 후 농장과 공장에서 일하며 청춘을 보냈습니다. 그가 사회주의에 이끌린건 별로 놀랄 일이 아니었고, 적백내전에서 붉은 군대를 위해 열심히 싸웠습니다. 그는 소령으로 진급했고 그의 부대는 새로 설립된 벨로루스 소비에트 사회주의 공화국의 브레스트 주를 장악하기 위해 파견되었습니다. 이때문에 바르바로사 작전 당시 국방군에 맹공을 맞닥뜨리게 되었습니다. 가브릴로프는 독일군에 맞서 한달 넘게 버티며 대조국전쟁의 초기 전투중 하나인 브레스트 요새 방어전을 이끌었습니다. 하지만 결국 그는 심각한 부상을 입고 포로가 되었습니다. 전쟁이 끝나갈 무렵 가브릴로프는 마우트하우젠 수용소로 이송되었는데, 아마 협조를 거부한 다른 소련 장교들과 함께 "청산"된 것으로 추정됩니다. 하지만 그는 탈출계획을 도왔고, 드미트리 카르비셰프 장군으로 대표되는 십여 명의 동료들과 함께 알프스로 도망쳤습니다.\n\n탈출한 포로들이 전쟁으로 피폐해진 고국으로 돌아왔을때, 그들은 고향에서 가장 가까운 것을 찾기위해 각자의 길을 갔습니다. 어떤 사람들은 돌아오지 못한 반면, 다른 이들은 좀도둑질과 군벌로 전락했습니다. 또 다른 이들은 여전히 광기와 과대망상에 사로잡혀 있습니다. 하지만 가브릴로프는 혁명을 죽게 놔두기를 거부했습니다. 그는 고향 카잔으로 돌아와 질서를 다시 세우고 사회주의의 불꽃을 타오르게 하려고 노력했습니다. 서러시아 혁명전선이 합세하자 가브릴로프는 기꺼이 전쟁에 가담했습니다. 공세가 멈추고 동맹이 무너지고 전선은 해체됐지만 가브릴로프는 충성심을 유지하며 동지들이 점점 북쪽으로 몰리는 와중에도 고향을 피난시키려 하지도 않았습니다. 이제 그는 혁명의 유일한 남부 전초기지로 남아 전선과 재회하고 소련을 회복하는데 도움을 줄 기회를 기다리고 있습니다."

 ### Ideas ###
 KZA_red_tatars:0 "Red Tatars"
 KZA_red_tatars_desc:0 "The Grand Proletarian Revolution has finally brought the Tatars the autonomy they so desired; but counter-revolutionary elements have shattered our beloved Union, and divided our people. But the Tatars have nothing to fear; for General Gavrilov will reunite the Tatars and, once the Union properly rises from the ashes the Germans left, it will undo the mistakes of the past years and lead the Tatars towards a bright future."
