 OST_unusual_quiet:0 "The Unusual Quiet"
 OST_unusual_quiet_desc:0 "Ever since the assassination of Wilhelm Keiten and the subsequent crisis in the 50s, we have had little to no problems with the native partisans in the area. Whether this is because of Hinrich Lohse's successful rule or due to a plot by the assorted partisan groups remains to be seen, all we know is that for now we the Reichskommissariat have a rare period of peace and prosperity."
