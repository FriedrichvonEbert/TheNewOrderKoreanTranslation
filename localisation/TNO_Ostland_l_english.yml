 OST_model_colony_desc:0 "우리는 독일의 모범적인 식민지입니다! 독일화가 잘 된 곳은 여기 말고 어디에도 없고, 주민들이 이렇게 훌륭한 목적과 추진력으로 단결된 곳은 어디에도 없습니다! 전세계의 국가사회주의자들은 우리의 위대한 업적과 프로젝트, 그리고 우리나라의 통합에 경탄하고 있으며 유럽의 나머지 지역을 괴롭혀 왔던 파르티잔들도 사라지고 있습니다! 이러한 행운은 우리의 천년제국과 함께할 것입니다! 우리는 영원히 살아남을 것입니다!"
 OST_model_colony2:0 "모범 식민지"
 OST_model_colony2_desc:0 "우리는 독일의 모범적인 식민지입니다! 독일화가 잘 된 곳은 여기 말고 어디에도 없고, 주민들이 이렇게 훌륭한 목적과 추진력으로 단결된 곳은 어디에도 없습니다! 전세계의 국가사회주의자들은 우리의 위대한 업적과 프로젝트, 그리고 우리나라의 통합에 경탄하고 있으며 유럽의 나머지 지역을 괴롭혀 왔던 파르티잔들도 사라지고 있습니다! 이러한 행운은 우리의 천년제국과 함께할 것입니다! 우리는 영원히 살아남을 것입니다!"
 OST_unusual_quiet:0 "흔치 않은 고요함"
 OST_unusual_quiet_desc:0 "빌헬름 카이텔이 암살되고 그 후 50년대에 일어난 위기 이후, 우리는 그 지역의 원주민 파르티잔들과 아무런 갈등이 없었습니다. 이것이 힌리히 로제의 성공적인 통치 때문이든 아니면 여러 파르티잔 단체의 음모 때문이든, 우리가 아는 것은 지금 현재 우리 국가판무관부는 드물게 평화와 번영의 시기를 보내고 있다는 것입니다."
