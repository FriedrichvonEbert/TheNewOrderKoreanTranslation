###Usual Programming
OSTL.1.t:0 "모범 식민지"
OSTL.1.desc:0 "1962년 오스트란트 국가판무관부의 첫 태양이 떠올랐고, 라이히는 모범 식민지의 월간 정기 보고를 받고 있습니다. 독일화는 꾸준히 계속되고 있고, 공장 단지들은 산업가 마이어-란드루트의 세심한 감독 덕에 제국 내에서 가장 생산성이 높아졌으며, 리가 중앙정부와 숲과 변방의 다양한 민족과 종교를 가진 파르티잔들의 휴전이 성립되면서 발전이 이루어지고 있습니다.\n\n다른 국가판무관부의 것들과 달리, 이 보고서는 거짓이 아니며, 오스트란트는 제국 전체에서 가장 안정적이고 평화로운 식민지입니다. 심지어 본국보다 훨씬 안정적일지도 모르죠. 하지만 어떤 사람들은 이 게르만족의 천국이 사실 화약고 위에 지어졌고, 퓨즈가 불타고 있다고 말하고 있습니다.\n\n오스트란트는 모든 면에서 독일인 주도 식민지이며 제국의 많은 장점을 완벽하게 반영하도록 성장했습니다. 하지만 이는 오스트란트가 제국의 약점 또한 가지고 있다는 것을 의미합니다.\n\n다른 국가판무관부들과 마찬가지로, 오스트란트는 여러 파벌 사이에서 점점 더 분열되어가고 있습니다. 자켈른과 SS는 아직 별다른 움직임이 없지만, 라트비아에서 드렉슬러와 그의 군국주의자들은 국가판무관 로제의 호의를 얻어 식민지 군대의 통제권을 갖기 위해 싸우고 있습니다. 마이어-란드루트는 본국의 알베르트 슈페어 편에 서, 식민지 내 노예들의 자유를 외치고 있습니다. 슈페어보다 더 강력히요. 식민지 산업에 대한 전면적 통제와 광범위한 그의 인맥 덕에, 그는 그에 반대하는 어떠한 행동에도 흔들리지 않고 있습니다. 진정한 보어만파이자 로제의 측근인 슈탈레커는 현상유지와 지속적인 평화를 옹호합니다. 한편 구석에서는 비투쉬카와 그의 벨라루스 라다는 더 많은 자치권을 위해 계속 노력하고 있고, 수 년 동안 16번이나 죽었다고 보고된 유대인 테러리스트 아바 코브너가 아직도 숲에 있다는 소문이 떠돌아다니고 있습니다.\n\n단 한가지 확실한 것은, 이 식민지는 조국의 지원을 받고 로제가 권력을 유지하는 한 안정을 유지할 것이라는 점입니다. 이제 60년대예요! 50년대만큼 소란스럽지는 않을 것입니다!"
OSTL.1.a:0 "60년대가 불안정의 시기가 되질 않길!"

OSTL.2.t:0 "국가판무관의 건강이 악화되다"
OSTL.2.desc:0 "대관구지휘자 힌리히 로제는 오스트란트 국가판무관부 성립 이래 국가에 충실하게 봉사해 왔습니다. 그의 정권은 독일의 이익을 위해 엄청난 발전을 보여주었고 국가판무관은 철권으로 국가를 다스리는 대신 그의 수하들에게 실질적인 판무관부의 통치를 맡기고 상징적 존재로 남아있는 것을 선택했고, 이는 제국의 다른 국가판무관부에는 없는 경제적, 사회적 진보를 가져왔습니다.\n\n그의 느슨한 통치 방식은 오토-하인리히 드렉슬러 휘하의 광신적인 군국주의자들과 프란츠 발터 슈탈레커 휘하의 실용주의적 보수주의자들 사이의 권력 투쟁을 야기했고, 국가의 분열을 가져오고 있습니다.\n\n그러나 최근 몇 년 동안 국가판무관은 공적인 활동을 줄이기 시작했습니다. 이는 식민지 정부 관리로서의 그의 능력 또한 퇴색하기 시작했다는 것을 의미했고, 누가 그의 뒤를 이어 국가판무관이 될 것인지는 아직 결정되지 않았습니다.\n\n권력 투쟁의 핵심은 국가판무관의 뜻이 아니라 에스토니아, 라트비아, 리투아니아, 벨라루스의 협력 정부에 달려있습니다. 하지만 이들은 리가의 중앙 정부로부터 지속적으로 자금을 조달하기 위해 경쟁하고 있으며, 그들 모두를 하나의 단일한 지도자 아래 통합할 수 있을지는 아직 미지수입니다."
OSTL.2.a:0 "폭풍이 몰려오고 있군."

OSTL.3.t:0 "리츠만의 비행"
OSTL.3.desc:0 "독일 정부의 요청으로 칼 지그문트 리츠만은 오스트란트 국가판무관부를 떠났습니다. 리츠만은 에스토니아에서 제국을 충실히 섬겼으며, 그의 본국 소환은 오스트란트 행정부 각료들이 잠재적인 승진에 대한 기대를 하게 만들었습니다.\n\n제1차 세계대전 당시 용맹한 보병 지휘관으로 잘 알려진 아버지 브르제지니의 사자(Lion of Brzeziny)의 그늘 아래에서 태어난 리츠만은 역사에 이름을 남기기로 결심했습니다. 그의 집념과 헌신은 돌격대에서의 지속적인 승진을 불러왔고, 결국 에스토니아의 지도자로 임명되게 만들었습니다.\n\n리츠만의 부재는 오스트란트 행정부에 파행을 초래할 수도 있습니다. 능력을 갖춘 인물인 그는 오랫동안 병든 힌리히 로제의 유력한 후계자로 여겨져 왔으나, 로제보다 두 살 많은 그의 나이가 그러한 가능성의 발목을 잡고 있습니다.\n\n그의 게르마니아 여행은 평범하지 않을지도 모릅니다. 하지만, 그것은 또한 오스트란트의 미래에 대한 방향의 변화를 예고할 수도 있습니다. 만약 리츠만이 더 이상 국가판무관 선거에 출마하지 않는다면, 로제의 후계자가 누가 될지는 아무도 모를 것입니다."
OSTL.3.a:0 "안전한 비행이 되길."

OSTL.4.t:0 "국가판무관이 사망했다!"
OSTL.4.desc:0 "비극이 제국을 강타했습니다. 오스트란트 국가판무관 힌리히 로제가 아침 일찍 침대에서 평화롭게 세상을 떠났습니다.\n\n그는 슐레스비히홀슈타인 대관구지휘자 직을 자랑스럽게 수행했고, 그 후 2차 세계대전 동안 새로 설립된 국가판무관부를 관리하도록 임명되었습니다. 그의 안정적인 지도력과 행정력 아래, 오스트란트는 모범 독일화 식민지가 되었고, 그는 당의 가장 부지런한 이들 중 한 명으로서 역사에 남을 것입니다. 불행히도 병든 국가판무관은 1950년대 이후 심장과 관련된 질병으로 고통받았는데, 대부분의 의사들은 그것이 스트레스와 피로 때문이라 추측하고 있습니다. 하지만 지난 몇 달 동안 로제의 건강이 급속도로 약화되기 시작했습니다. 병치레에도 불구하고, 그의 마음은 여전히 날카로웠습니다. 그의 마지막 병상에서, 그는 후계자를 지명하고 권력을 양도하는 작업을 시작했습니다.\n\n예상대로, 에스토니아 관구장인 칼-지그문트 리츠만이 새로운 국가판무관이 되었습니다. 게르마니아에 있는 리츠만의 일은 신속히 마무리될 것이며, 그는 즉시 리가로 돌아올 것입니다. 영광스러운 횃불이 하나 꺼졌고, 위대한 오스트란트는 의심의 여지 없이 황금세기로 도약할 것입니다."
OSTL.4.a:0 "행운을 비네. 리츠만 씨."

OSTL.5.t:0 "HFB 320-6 항공기가 추락하다"
OSTL.5.desc:0 "아침 뉴스가 오스트란트 전역을 뒤흔들었습니다. 신임 국가판무관 리츠만은 어제 게르마니아를 떠났지만, 리가에 돌아오지 않았습니다.\n\n그 사건의 흔적은 엄격히 검열되고 있지만, 사건 발생 후 얼마 지나지 않아 대중들에게 슬슬 정보가 새어나오기 시작했습니다. 오스트란트 북부에 흩어져 있는 비행기 잔해 사진들, 구조대원들이 비행기와 승무원들의 잔해를 필사적으로 뒤지고 있는 사진들이 바로 그것들입니다. 오스트란트의 마지막 희망은 나타나자마자 사라졌습니다.\n\n비록 내부고발자는 붙잡히기 전에 스스로 목숨을 끊었지만, 기밀 유출에 대한 비난의 화살은 마이어-란드루트에게 떨어졌습니다. 하지만 사건에 대한 주된 비난은 슈탈레커에게 집중되었고, 란드루트는 상대적으로 관심을 덜 받고 있습니다.\n\n보고서에 따르면, 슈탈레커에 충성하는 군 비행장에서 발사된 방공 로켓이 비행기를 격추시켰다 말하고 있으며, 그 비행기는 명백히 반복된 경고에도 불구하고 독일 영공을 너무 가깝게 비행하는 스웨덴 폭격기로 오인되었다고 주장하고 있습니다. 정확히 어떻게 이것이 가능했는지 완전히 확신할 수는 없지만, 그 사건에 대한 모든 조사는 끝났습니다.\n\n리츠만의 죽음으로, 오스트란트 통합에 대한 어떤 희망도 사라졌습니다. 라이히스탁은 또다른 후계자 지명에 대한 노골적인 요구를 받고 있지만, 정치인들이 우리에게 또 다른 선택권을 줄지 의문입니다."
OSTL.5.a:0 "슈탈레커가 정권을 장악했다!"
OSTL.5.b:0 "드렉슬러가 우리를 구할 것이다!"

OSTL.6.t:0 "후계 위기"
OSTL.6.S.desc:0 "The humidity of the room hit Stahlecker like a hot wave. He wrenched off his foggy glasses with a soft curse and slumped down into his chair. Recent events had torn the rug from under his monotonous life and sent him sprawling into the unknown. Despite the blame of Litzmann's crash being assigned to everyone, from student militias to partisan terrorists, it had been left to Stahlecker to clean up its political aftermath. As if this hadn't complicated matters enough, the government of Ostland had decided to appoint him as the new Reichskommissar. Stahlecker was no fool; he knew that, unlike Litzmann, his succession had not been universally accepted.\n\nThe door burst open. Theodore Fründt stormed into the room with a pale face, followed by Generaloberst Franz Bäke. "Reichskommissar Stahlecker!"\n\n"Have you come to fix the air conditioning?" Stahlecker muttered, loosening his tie.\n\n"Drechsler has declared martial law around Latvia," Bäke said stiffly, his bulging eyes betraying his otherwise stern expression.\n\n"What?" Despite the heat, Stahlecker's blood ran cold.\n\n"He's disputed your appointment," Fründt replied hastily. "That madman is starting a fucking civil war. Our army is already mobilising."\n\n"Shit." Stahlecker wiped the sweat from his forehead and leant back in his chair, his mind racing frantically.\n\n"There's more..." Fründt continued. "The Reich is refusing to send aid. I fear something drastic is about to happen over there. We've been abandoned.""
OSTL.6.D.desc:0 "Otto-Heinrich Drechsler had always liked Litzmann. Of course, the Commissioner had retained a dullness inherent in all German bureaucrats, but he was a man willing to listen to everyone's perspective. As the son of a general Litzmann had always harbored an immense respect for the military, unlike those smug fools like Stahlecker who derided and rejected Drechsler at every opportunity. Drechsler could have easily climbed through the higher ranks of power in a Litzmann government. He was almost certain of it.\n\nBut Drechsler was not destined to be a follower. Litzmann's death, as tragic as it was, now served a greater purpose. The Ostland government had finally come to their senses and declared Drechsler to be the new Reichskommissar. As he stared out the window at the morning sun, a large mug of steaming coffee in one hand, a sense of gleeful anticipation filled him. There was much work to be done.\n\nThe door behind him slammed open. Drechsler flinched. He turned around to deliver a furious rant until his eyes settled upon the solemn faces of Günther Pröhl and Generaloberst Freidrich-Wilhelm Müller.\n\n"What is it?" Drechsler asked nervously. His heart began to pound faster.\n\n"That worm Stahlecker!" Müller spat. "He's rallied his forces in Estonia. He's preparing an attack against us!"\n\n"He's disputed your appointment," Pröhl said bitterly. "That little weasel is about to trigger a fucking civil war. We've already mobilised the army."\n\nDrechsler's mug slipped from his grasp, shattering on the floor in an explosion of ceramic and scorching black liquid. "Fuck!" Drechsler cried, his voice breaking. He cleared his throat. "Have we alerted the Reich of this treason?"\n\n"They're refusing to send aid," Müller replied. "Something monumental is about to happen over there. We've been abandoned.""
OSTL.6.a:0 "지금, 우리는 혼자다."

OSTL.7.t:0 "리가 포위"
OSTL.7.desc_ost:0 "한때 힌리히 로제의 오스트란트 국가판무관부의 본거지였던 리가 시는 슈탈레커의 개인 요새로 탈바꿈되었습니다. 미친 드렉슬러는, 후계자에 대한 적의 주장을 반박하며 권력을 장악하기 위해 군대를 집결시켜 리가를 공격하고 있습니다. 우리의 용감한 군인들은 이들에게 저항하고 있지만, 드렉슬러는 도시에 대한 전면적 공세를 감행할 모양입니다.\n\n내전이 오스트란트를 덮쳤습니다.\n\n전투는 점점 강렬해지고 있습니다. 군인들이 거리로 쏟아져 나오고, 수류탄이 공중으로 날아오고, 포탄이 건물 안으로 발사되고, 탱크가 도로를 따라 굴러 내려가고 있고, 도시 전역에서 총소리와 폭발 소리가 들리고 있습니다. 무고한 민간인과 군인들은 모두 비겁한 군국주의자이자 급진주의자인 드렉슬러의 부하들에 의해 잔인하게 살해당했습니다.\n\n하지만 우리가 방어선을 사수하고 폭발물 트랩을 잘 이용한다면, 그들은 공세를 지속할 수 없을 것입니다. 드렉슬러와 그의 칼잡이들은 그 자리에서 교수형에 처해질 것이고, 프란츠 발터 슈탈레커는 오스트란트의 통치자로서 정당한 지위를 확보할 것입니다."
OSTL.7.desc_dst:0 "한때 힌리히 로제의 오스트란트 국가판무관부의 본거지였던 리가 시는 슈탈레커의 개인 요새로 탈바꿈되었습니다. 후계자에 대한 부패한 관료의 주장을 반박하며, 드렉슬러는 용감한 부하들을 규합하여 리가로 진격하여 새로운 국가판무관이라는 정당한 지위를 확보하고자 하고 있습니다. 슈탈레커와 그의 쫄따구들은 저항하고 있고, 드렉슬러의 군대는 이제 도시를 전면적으로 공격하기 시작했습니다.\n\n내전이 오스트란트를 덮쳤습니다.\n\n전투는 점점 강렬해지고 있습니다. 군인들이 거리로 쏟아져 나오고, 수류탄이 공중으로 날아오고, 포탄이 건물 안으로 발사되고, 탱크가 도로를 따라 굴러 내려가고 있으며, 리가 전역에서 총성과 폭발음이 들리고 있습니다. 무고한 시민들과 군인들은 모두 현상유지를 위해 처절히 노력하는 후계자 참칭자 슈탈레커의 부하들에 의해 잔인하게 살해당했습니다.\n\n그들의 방어와 폭발물 트랩에도 불구하고, 우리 군대는 부패의 소굴을 짓밟을 것입니다. 슈탈레커와 그의 아첨꾼들은 사정없이 총살될 것이며, 곧 오토 하인리히 드렉슬러가 오스트란트의 통치자라는 정당한 지위를 확보할 것입니다."
OSTL.7.a:0 "영광스런 승리가 우리를 기다린다."

OSTL.8.t:0 "빌나 봉기"
OSTL.8.desc:0 "As the situation in Ostland continued to degrade, and the last grips of the Reich became ever looser, those who would before be afraid to speak their displeasures grew bolder. Where before one would scarcely dare to criticize Germania or the Reichskommissariat leadership for fear of seeing the inside of a prison cell, or perhaps worse, those quelled voices were finally raised.\n\nAs order degenerated, dissidents brought chaos. The voices of reformists bolstered by the liberal students grew ever louder. Within days, the streets of Wilna, always a hotbed of liberalism and a thorn of the side of Ostland, were packed with reformists and students. The protests had no specific list of demands. No manifesto. The only common platform that those packing into the streets of Ostland shared was an end to the corruption and oppression of Nazism.\n\nProtests soon turned to riots, as the overstretched Wilna police forces, stranded without support, were forced to concede block after block to the protests and riots. As dissidents roamed unimpeded throughout the city and surrounding dependencies, one could scarcely claim that the region was a possession of the Reich. Despite all appearances however, this was no riff raff of anarchists, looters, and never-do-wells. They were not without a benefactor.\n\nThe movement which had spiraled into riots and rebellion had been bankrolled and supported by one Andreas Meyer-Landrut, a business mogul known for his grand commercial and industrial successes throughout Ostland. Following the collapse of Reich control in Wilna, he wasted no time in affixing himself as the figurehead of this ragtag movement. With the support so "generously" provided by Meyer-Landrut, and with a lack of a greater goal in the movement, most were largely accepting of this new demagogue.\n\nMeyer-Landrut has since declared the formation of the Vereinigte Ostlandliga, rallying reformists and liberals under his banner with the hopes of taking Ostland by force of arms."
OSTL.8.a:0 "심각하군."

OSTL.9.t:0 "민스크 봉기"
OSTL.9.desc:0 "누가 오스트란트의 정당한 통치자인지에 대한 혼란 속, 새로운 도전자가 도착했습니다. 사업가이자 노골적인 자유주의자인 안드레아스 마이어-란드루트는 민스크에서 지지를 모아 자칭 '적법한 국가판무관'을 끌어내겠다고 선언했습니다. 국방군과 SS 부대가 20년 전 벨라루스와 발트를 대했던 방식을 비난하면서, 그는 독일 정착민과 슬라브인, 발트인 모두에 대한 평등을 법 앞에 주장하고 있습니다.\n\n그가 만든 오스트란트-리가 연합주는 억압적인 독일 제국주의 정권에 대항할 것입니다. 빌나의 반란자들은 그에 대한 충성을 맹세했고, 그는 국방군이나 SS의 지원을 받지 못할 것이지만, 란드루트의 돈과 혁명적인 열정은 그들이 어떤 적들이라도 상대할 수 있는 힘을 줄 것입니다."
OSTL.9.ost:0 "이 자유주의자 멍청이들을 끌어내자."
OSTL.9.dst:0 "이 자유주의자 멍청이들을 끌어내자."
OSTL.9.jst:0 "이 자유주의자 멍청이들을 끌어내자."
OSTL.9.a:0 "오스트란트의 통합을 위해!"

OSTL.10.t:0 "뒤나부르크 공방전"
OSTL.10.desc:0 "It is becoming a motto amongst the populace that "God has forsaken Ostland", and recent events only seem to cement this feeling. Amidst the militarised egos of Stahlecker, Dreschler and Jeckelns, a new tragedy emerges in Lettland.\n\nDünaburg, old Daugavpils to the natives, has been one of the most shining beacons of German blood. A successful demonstration of what Lebensraum means, the city is now home to thousands of good citizens of the Reich, working and thriving in the true spirit of what many hope might become Eastern Germania. This jewel of Lettgallen, it seems, was too shiny a trophy in the chaos of our present situation, and the vengeant Jew himself, Abba Kovner with his 'United Partisan Organisation', has seized control of the defenceless city. Reports are coming in from across the region that Germanised settlements are being ransacked and burned to the ground by these rogue militants.\n\nThe horror does not stop there. Lettgallen's capital, it seems, was only the beginning of the UPO's efforts. It is quickly becoming apparent that it is an infantile centre for what Kovner sees as a wider campaign. In what is clear to be a maturing Civil War, at least to those paying attention, a new actor has joined the stage."
OSTL.10.a:0 "Alarums. Enter Kovner."

OSTL.11.t:0 "UPO가 전쟁에 끼어들다"
OSTL.11.desc:0 "With legions of disparate partisans united behind the foul cause of Abba Kovner, a new challenger to the leadership of Ostland has entered the fray. Having carved out their own territory, the United Partisan Organization has officially declared war on Stahlecker, Drechsler and Jeckeln. Kovner has threatened to punish these so-called "Nazi Scum" for their crimes against the Jewish people, though any plans following an unlikely victory have not been broadcasted. The madman's long and horrifying history of partisan murders and terrorist attacks look set to fade into the winds of obscurity compared to what he is about to unleash upon Ostland."
OSTL.11.ost:0 "이 미치광이를 어서 끌어내려야 한다!"
OSTL.11.dst:0 "그는 쥐새끼처럼 짓밟힐 것이다."
OSTL.11.mst:0 "반역자들!"
OSTL.11.jst:0 "그와 그의 부하들은 모두 불타 죽을 것이다."
OSTL.11.a:0 "복수의 때가 왔다."
OSTL.11.a:0 "복수의 때가 왔다."

OSTL.12.t:0 "벨라루스인들의 반란"
OSTL.12.desc:0 "Michal Vituksa stood in front of a crowd numbering in the thousands, composed largely of native Belarussians, but also including many German settlers. All ears in attendance were fixated upon the upcoming announcement that Vituksa was soon to make. It had been weeks since the people of Ostland had received proper information from their government, which was rather jarring to minds that were so used to the frequent spoon-fed information given to them by the Reich. Vituksa might not be the Führer or the Reichskommissar, but as far as the people were concerned, this was the next best thing.\n\nVituksa stepped in front of a microphone, wired into several radio stations across Ostland, ready to broadcast across the crumbling Reichskommissariat.\n\nHis voice boomed, amplified across the plaza in which the people gathered, as his voice took to the radio waves. He immediately declared the Rigan administration to be detrimental to Ostland, speaking of the horrors that the people were forced to endure due to widespread political infighting. Throughout his words, however, he was notably cautious to navigate around direct criticism of the institutions of the Reich.\n\nRegardless of all his caution, what Vituksa proposed remained still nothing short of treason. He announced with great enthusiasm the establishment of a Central European Council. A governing body under which the native Belarussians would lead and the German settlers would cooperate and be voiced as equals.\n\nDespite all his cautious wording and deliberately conservative speech, the crowd erupted into a joyous frenzy. Cheers and chants echoed across the plaza for hours. Could this be true? Would the Belarussian people finally be free?"
OSTL.12.a:0 "확실히 유토피아적인 이상이다. 하지만 그것이 실현될 수 있을까?"

OSTL.13.t:0 "더이상의 협력은 없다."
OSTL.13.desc:0 "무장친위대의 검은 고양이 사단의 리더이자 독일의 오스트란트 통치에 오래도록 협력해온 미할 비투쉬카는 분명히 눈에 띄는 인물입니다. 오스트란트의 계속되는 혼란을 틈타, 비투쉬카는 독일의 압제에 지친 벨라루스 원주민들 사이에서 지지를 모으고 있습니다. 비투쉬카는 이 지역의 독일인 정부를 추방하고 벨라루스인들의 긍지를 회복하겠다는 뜻을 밝혔습니다.\n\n비투쉬카의 유일한 동맹은, 믿을 수 없는 친구인 아바 코브너가 이끄는 소규모 세력인 연합 파르티잔 조직(UPO)입니다. 그와 코브너 둘 다 독일 점령에 대한 혐오감을 표명했습니다. 하지만 그가 독일인들을 돕기 위해 얼마나 오랫동안 흑묘를 지원할 지는 미지수입니다."
OSTL.13.ost:0 "반역자의 본색이 드러났다."
OSTL.13.dst:0 "반역자의 본색이 드러났다."
OSTL.13.mst:0 "반역자의 본색이 드러났다."
OSTL.13.jst:0 "반역자의 본색이 드러났다."
OSTL.13.upo:0 "반역자의 본색이 드러났다."
OSTL.13.a:0 "백러시아를 위해!"

OSTL.14.t:0 "폴레시엔의 반란"
OSTL.14.desc:0 "오스트란트에서 피비린내 나는 내전이 발발하자 주민들의 가슴은 공포에 휩싸였습니다. 많은 남자들이 이 분쟁이 빨리 끝나길 바라는 대다수의 주민들의 뜻과는 반대로 소총을 들고 군대에 합류했습니다.\n\n프리드리히 자켈른의 경우는 조금 달랐습니다.\n\n오스트란트 SS의 리더인 자켈른은 슈탈레커와 드렉슬러의 진영과의 통신을 끊고 은밀히 병력을 집결시킴으로써 양쪽으로부터 많은 분노를 불러일으켰습니다. 양측이 유효한 반응을 보이지 않자, 그는 마침내 스스로 다짐한 침묵의 맹세를 깨고 내전의 양 당사자들에 대한 전쟁을 선포했습니다. 그의 수많은 SS 추종자들에게 한 웅대한 연설에서, 자켈른은 슈탈레커와 드렉슬러 둘 다 국가사회주의 대의에 대한 반역자라고 선언했고, 그들의 친구와 가족과 함께 반역죄로 교수형에 처해져야 할 인간 쓰레기라고 비난했습니다. 하인리히 힘러와 부르군트의 정신나간 체제를 찬양한 후, 자켈른은 그 대가가 무엇이든 오스트란트를 완전히 지배하고 말 것이라는 그의 욕망을 드러냈습니다.\n\n남쪽의 친위대 영지가 마침내 독립했고, 내전의 미래는 더 잔혹해질 것으로 보입니다."
OSTL.14.a:0 "또 다른 미치광이가 싸움터에 들어갔군."

OSTL.15.t:0 "검은 영지"
OSTL.15.desc:0 "프리드리히 자켈른과 그의 부르군트 패거리들은 오스트란트 내전을 더 큰 혼란의 상태로 만들어버렸습니다. 검은 태양은 슈츠슈타펠에 의해 드렉슬러의 영지에서 분리되어 버린 폴레시엔을 덮쳤습니다.\n\n이번에는, 슈탈레커와 드렉슬러가 하나로 뭉쳤습니다. 양쪽 모두 자켈른이 제국주의 반역자이자 국가사회주의의 대의에 반하는, 유럽 전역에 부르군트의 영향력을 확대하고자 하는 사악한 하인리히 힘러의 꼭두각시라고 비난하고 있습니다. 슈탈레커와 드렉슬러 모두 SS 부대가 그들의 영지를 버리고 전쟁에 동참할 것을 촉구했습니다.\n\n자켈른은 당연히 그런 모욕을 부정했고, 오스트란트의 순수함을 되찾기 위해 부패한 국가사회주의와 그 추종자들을 모조리 끝내버려야 한다고 주장하고 있습니다."
OSTL.15.a:0 "자켈른의 대의는 정의롭다. 유럽은 또다른 SS 국가를 보게 될 것이다!"
OSTL.15.ost:0 "슈탈레커는 이 미치광이를 벌레처럼 짓밟을 것입니다."
OSTL.15.dst:0 "드렉슬러는 어떤 수단을 써서라도 자신의 영토를 되찾을 것입니다."
OSTL.15.ost:0 "반역자들!"
OSTL.15.dst:0 "반역자들!"
OSTL.15.mst:0 "반역자들!"
OSTL.15.blr:0 "반역자들!"
