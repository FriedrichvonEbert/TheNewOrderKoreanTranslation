OSTL.17.t:0 "비투쉬카와의 만남"
OSTL.17.desc:0 "As the appointed Belarussian council, formerly under our thumb, grow increasingly discontent, the risk of an open declaration of independence by the Belarussian council has become an ever looming threat upon our horizon. As such, if we do not engage in negotiations with Vituksa and his council, there will likely be blood, and with it the inherent risk that the Belarus will be lost to us.\n\nAs such, it is imperative that we partake in negotiations with the council upon the topic of further autonomy. Whilst such autonomy, if granted, might hurt the public image of Riga, as well as degrade our control over the White Rus, it would nevertheless make the council quite content, and stave off most risk of non compliance.\n\nThe question remains, who do we send forth to negotiate with Vituksa? To ensure their contentment, only a prominent member of our administration will do. With such, Drechsler and Stahlecker would be the most suitable candidates.\n\nWithout a doubt, Drechsler is hot headed, and will surely turn the conversation around upon the council rather than offering concessions with open arms. Yet, perhaps this is what we need to secure a tough and favorable arrangement with the Belarussian council?\n\nOn the other hand, we can send Stahlecker. We can trust that, should we send him forth, he will do as told by Riga to the detail, and little else. The Belarussians would certainly be pleased by this. Too pleased, perhaps, as they may take our open offerings as a sign that we are willing to concede more."
OSTL.17.a:0 "우리는 냉정해져야 한다. 드렉슬러는 우리 편이다!"
OSTL.17.b:0 "개방성과 포용성이 있어야 한다. 슈탈레커를 보내자."

