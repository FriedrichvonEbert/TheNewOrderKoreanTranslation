 OST_harsh_economic_integration_desc:0 "우리 경제에 재앙을 불러올 본국과의 재통합이야말로 많은 우리 정치인들의 바람이었지만, 독일 경제가 그렇게 나락으로 떨어질 것이라는 것은 아무도 예상치 못한 일입니다. 관료주의는 어디에나 있고 약속은 모두 일시적입니다. 이 난장판에서 회복하려면 시간이 좀 걸릴 것입니다."
 
 OST_United_for_Ostland:0 "오스트란트를 위해 연합하라"
 OST_United_for_Ostland_desc:0 "프란츠 발터 슈탈레커는 오스트란트 국가판무관부의 정당한 통치자입니다. 슈탈레커의 행정부 벌집 안에서 일하는 관료주의 꿀벌들은 슈탈레커에 대한 지지 의사를 표명했고, 그의 군대는 피튀기는 혼란 속으로 용감하게 행진했습니다. 책상물림들과 군인들 홀로는 아무것도 쟁취할 수 없습니다. 그들이 힘을 합칠 때 승리를 쟁취할 수 있을 것입니다."
 OST_Defend_Riga_idea:0 "리가를 지켜라!"
 OST_Defend_Riga_idea_desc:0 "리가의 방위력이 높아졌습니다. 이 도시는 오스트란트의 수도이자 합법적인 국가판무관부의 본부가 위치한 곳이며, 슈탈레커의 대의명분을 위한 힘과 통합, 정통성의 등불입니다. 리가를 잃는 것은 단지 큰 전략적 타격일 뿐만 아니라 도덕적인 타격입니다. 리가의 몰락은 오스트란트의 몰락을 불러올 것입니다... 무슨 수를 써서라도 지켜내야 합니다!"
 OST_Prussian_Values:0 "프로이센적 가치"
 OST_Prussian_Values_desc:0 "우리 군대는 내전에서 강력하고 단결된 군대로 남을 수 있도록 활력과 기강을 불어넣고 있습니다. 슈탈레커는 그의 충직한 군인들을 전통의 불길 속에서 단련시킬 것이라고 선언했고, 따라서 프로이센적 가치관은 군대 전체에서 장려되고 있습니다. 스스로를 독일인이라고 부르는 인간 이하의 깡패들과 얄미운 미친놈들 앞에서 우리의 고귀하고 무시무시한 과거를 상기시키는 것은 효과적일 것입니다."
 OST_Haste_Makes_Waste:0 "서두르는 것은 금물"
 OST_Haste_Makes_Waste_desc:0 "As all men of strategy know, attrition is the slow road to defeat. By ordering the conservation of the army's vital supplies, Stahlecker's generals have displayed their cunning and ingenuity on the battlefield. The insane fanaticism of our enemies may lead them to utilize their resources more swiftly and aggressively, but it is our logical military tactics that will seal Stahlecker's triumph. Such rationing will admittedly slow our forces down, but rather we act with sense than destroy ourselves with incompetence."
 
 
