POLITICS_ABBA_KOVNER_DESC:0 "13번의 죽음과 13번의 귀환. 전설. 망령. 수천 명의 천사이자 악마. 이 모든 말은 전 유럽에서 아바 코브너를 부르는 말입니다. 브르타뉴에서 모스코비엔까지, 무고한 이들과 죄지은 이들 모두가 공포와 함께 그의 이름을 속삭입니다.\n\n한때 아바 코브너는 빌나에서 소규모 반군 조직을 이끌었습니다. 그는 자기 동족 전부를 죽여버리려는 독일인들의 목적을 처음으로 깨달은 이들 중 하나였습니다. 코브너는 전쟁 내내 그의 조직인 연합 파르티잔 조직(UPO)과 함께 내부의 독일 전쟁 기계를 멈추고 살해당한 동포들의 복수를 하려 했지만 실패했습니다. 상황이 나빠지며 UPO의 수는 점점 줄어들었습니다.\n\n하지만 그건 과거의 이야기입니다. 코브너의 계획은 실패했습니다. 나치는 계속 나아갔습니다. 보복이 점점 잔혹하고 혹독해지며 코브너도 점점 잔혹하고 혹독해졌습니다. 한때 아바 코브너라는 이름은 영웅의 이름이었습니다. 이제 그 이름은 독일인과 원주민들 모두가 공포에 질려 입을 다물게 하는 이름이 되었습니다.\n\n오스트란트 현지인들은 코브너가 죽일 수 없는 악마라며 떠들었습니다. 그는 언제나 독일인과 그들을 섬기는 이들을 괴롭히기 위해 돌아왔습니다. 코브너는 작은 유격대였던 UPO를 자신이 적이라고 생각하는 이들에게 테러를 벌이는 사병 집단으로 키워냈습니다. UPO는 경쟁 관계 파르티잔인 LLS와 EP를 박살 내 성장했습니다. 이후 코브너는 전직 노예와 강제수용소 생존자들로 이루어진 파르티잔을 만든 첫 번째 파르티잔 대장이 되었습니다. 그는 수용소와 수송 열차를 여러 차례 공격해 수백 명을 구출했습니다. 세를 불리자 코브너는 1월 8일 병원 폭탄 테러로 전 세계인에게 자신의 이름을 알렸습니다. 라세이냐이 인근에서 유대인 여성 및 어린이 시체 300구 이상이 발견된 것에 대한 보복으로 벌어진 이 테러는 산부인과에 있던 사람들을 포함해 100명 이상의 독일인을 죽였습니다. 이 이후 코브너와 그의 조직이 죽인 사람의 수는 수천으로 늘어났습니다.\n\n이제 코브너는 마지막 계획에 착수했습니다. 독일 쓰레기들이 그의 동족들과 다른 이들에게 벌인 테러에 대한 완전한 복수 말입니다. 무슨 수를 써서라도 600만 명의 독일인을 죽일 것입니다. 갚아지지 않은 죽음들이 역사 속에 남겨져 있습니다. 이 죽음들을 그냥 잊는게 정말 좋은 생각일까요?"
 POLITICS_FRANZ_STAHLECKER_DESC:0 "과거 오스트란트 친위대 지휘관이었던 슈탈레커는 서러시아 전쟁 당시 친위대가 쿠데타를 일으키려 하자 친위대를 그만두었습니다. 라이히를 위한 용기와 충성을 보인 대가로 그는 힌리히 로제 국가판무관의 개인 비서가 되었습니다. 그는 통찰력, 공정함, 상관과 라이히에 대한 충성을 보였습니다. 독일인의 본보기가 존재한다면 분명 슈탈레커일 것입니다. 그는 그 본보기를 열망하는 이들 중 하나입니다.\n\n많은 이들이 슈탈레커가 처음 독일인들의 눈에 들어온 순간이 언제인지 물을 것입니다. 그는 전쟁에서 충성을 보였습니다. 전쟁 당시 그는 오스트란트 전역에서 열등 인종으로 여겨지는 이들의 절멸 작업을 지휘했으며, 기록적인 수의 사람들을 숙청했습니다. 슈탈레커는 활동적으로 포그롬을 부추겼고, 친위대가 자신들의 일을 충실히 수행하도록 만들었습니다. 그 만큼 계획에 전념한 지휘관은 없었습니다.\n\n이런 명성과 이런 충성심을 가진 슈탈레커가 보어만 지지자라는 것은 놀랄 일도 아닙니다. 슈탈레커는 과거 노예제에 불만을 표하기도 했습니다. 그는 운터멘쉬가 라이히 밑에서 일할 자격을 얻는다는 것 자체에 기분 나빠했습니다. 하지만 동시에 그렇게라도 나치 체제가 수천 년을 가기를 원한다는 말을 해왔습니다. 그는 그가 인류의 가장 위대한 창조물이라 생각하는 것을 무너뜨릴 변화를 확고하게 거부하고 있습니다. 슈탈레커는 독일을 세상에서 제일 위대한 국가로 만든 정책을 계속하겠다고 단단히 결심했습니다.\n\n슈탈레커는 확실히 믿음직한 사람입니다. 라이히가 아니라면 어떤 제국이 시간의 시험을 이겨낼 수 있겠습니까? 인간을 인간으로 만드는 것이 명령에 기꺼이 따르고자 하는 정신 외에 뭐가 있겠습니까?"
 POLITICS_FRIEDRICH_JECKELN_DESC:0 "잔인함과 잔학함. 이건 강도와 산적의 특징이자, 좋은 친위대원의 진정한 자질입니다.\n\n친위대 장교에게 이것 외에 필요한 자질이 뭐가 있겠습니까? 당연히 없죠! 부르군트에 충성스러우며 자신과 하인리히 힘러의 권력을 위해 무엇이든 할 수 있는 예켈른은 오스트란트에서 악명 높은 인물이 되었습니다.\n\n오토하인리히 드렉슬러의 오랜 적인 예켈른은 계속해서 친위대를 오스트란트 치안군에 통합시켜야 한다고 주장했습니다. 그동안 그는 정부의 민간-군사 분야 모두에 큰 불만을 가지게 되었습니다. 친위대 수장 자리에 앉아 그런 일을 벌인 그는 라이히 최정예 부대를 활용하길 바라는 애국자라고 주장했지만, 그의 부하들은 다른 그림을 그리고 있었습니다.\n\n주둔군을 상대로 벌이는 계속되는 교전, 암살, 테러, 숨어 살지 않는 소수 운터멘쉬에 대한 약탈. 친위대는 라이히의 형제들과 같이 동방 최대의, 유일한 합법 테러 조직이 되었습니다. 동방의 다른 이들은 이들의 계획을 이해할 수 없을 것입니다. 이들이 왜 이런 짓을 벌이는지에 대해 유일하게 알려진 것은 이들이 하인리히 힘러의 부하라는 것입니다.\n\n하지만 예켈른은 왜 그렇게 충성스러운 걸까요? 모든 것을 불살라버리고 싶은 걸까요? 정확히 알고 있는 사람은 없지만, 추측해볼 수는 있습니다. 예켈른이 권력을 원한다는 것은 모두가 알고 있습니다. 그리고 그는 본국에 관심이 있습니다. 그가 원하는 것이 뭔지 정확히 알 수는 없지만, 라인하르트 하이드리히와의 격렬한 다툼과 수준 낮은 하이드리히가 차지한 자리를 빼앗고자 하는 야망은 잘 알려져 있습니다."
 POLITICS_OTTO_DRECHSLER_DESC:0 "오토하인리히 드렉슬러 박사는 오래전 첫 번째 대전쟁에서 다리를 잃었습니다. 하지만 그의 투지는 여전히 남아 있습니다.\n\n목소리가 크고 자부심을 가진 인물인 드렉슬러는 끝장날 때까지, 아니면 다른 이들이 최소한의 저항만을 할 때까지 싸우는 부류의 사람입니다. 오스트란트의 군국주의자 파벌을 대표하는 그는 많은 괴링 지지자들처럼 맹렬하고 고집 센 수사를 내뱉습니다. 하지만 재미있게도 드렉슬러는 그 책임을 지기는 싫어하는 것 같습니다.\n\n이에 대한 비판을 받은 드렉슬러는 더 단호한 사람처럼 보이려 노력했지만, 역효과만 날 뿐이었습니다. 쉽게 화내지만 싸울 용기는 없어 제일 먼저 도망치는, '드렉슬러' 같은 사람에 대한 얘기는 오스트란트 행정부 내에서 인기 있는 농담이 되었습니다. 그러니까 드렉슬러라는 이름이 겁쟁이와 동의어가 된 것입니다.\n\n드렉슬러는 자신을 바보로 보는 이들의 입을 닫기 위해 오스트란트와 떨어져 나가는 라이히 종속국들을 탈환하기 위한 계획을 짰습니다. 그는 이 계획을 위해 여러 주장을 펼쳤습니다. 모스코비엔에 개입해 카셰 국가판무관이 놓친 것 같은 러시아인 정착지를 없애버리자. 폴란드를 전면적으로 침공해 한스 프랑크를 끌어내고 폴란드 저항군을 완전히 끝장내자. 이런 주장들은 비밀스러웠지만 광범위했고, 라이히를 공격하자는 이야기였기에 드렉슬러를 웃음거리로 만들었습니다.\n\n이제 감시하는 이들이 사라졌습니다. 이제 걱정할 것은 드렉슬러의 계획이 어디서 시작할지, 아니면 어디서 끝날지입니다."
 POLITICS_ANDREAS_MEYER_LANDRUT_DESC:0 "부잣집에서 태어난 마이어란드루트는 무너지도록 만들어진 경제 체제에서도 성공할만한 생각과 통찰력을 지녔습니다. 독일 중요 식민지의 사업, 산업, 생산을 대표하는 많은 이들은 마이어란드루트가 오스트란트 국가판무관부 성공의 진정한 이유라고 말합니다.\n\n이는 그를 라이히에서 사랑받는 사람으로 만들었을지도 모릅니다. 하지만 그의 모든 것은 그를 나치당이 제일 싫어하는 사람으로 만들었습니다.\n\n마이어란드루트는 어렸을 때부터 슬라브 문화와 동유럽사에 매료되었습니다.  자신의 공장을 둘러보다 노예 및 하인들과 대화를 나누면서 그 매력은 진심 어린 존경과 걱정이 되었습니다. 시간이 지나며 마이어란드루트가 오스트란트 산업계에서 갖는 지분이 커질수록, 이 문제에 대한 그의 목소리도 커졌습니다. 이제 그의 목소리는 오스트란트의 새로운 시대를 외치기 시작했습니다. 독일인과 슬라브인 모두가 민주주의와 자유를 누릴 수 있는 평화와 이해의 시대를 말입니다. 마이어란드루트, 그리고 세를 불려가는 오스트란트 자유주의자들과 학생 시위대의 운동. 슈페어의 영향을 받은 이들은 아마 오스트란트에서 나치에게 제일 큰 위협이 될 것입니다.\n\n많은 이들이 그를 이상주의자라고, 바보라고, 사형대에서 끝날 것이라고 비난합니다. 마이어란드루트는 별로 신경 쓰지 않는 것 같습니다. 하지만 그는 지금까지 모든 반역 혐의를 피해왔습니다. 그가 유대인 가족들에게 위조 여권을 만들어줬다고 친위대가 고발했을 때도, 슬라브인들이 그의 철도를 타고 루마니아로 도망쳤다고 주둔군이 고발했을 때도, 미국으로 가는 마이어란드루트의 화물기 안에서 수많은 운터메쉬 아이들과 그 어머니들이 발견되었을 때도, 그 모든 혐의가 유리창에 떨어진 빗방울처럼 미끄러져 사라졌습니다.\n\n이제 마이어란드루트는 독일인들이 자신들을 세상에 알릴 때라고 말합니다. 괴물로써 위험한 삶을 살 것입니까, 아니면 인간으로서 기꺼이 죽을 것입니까?"
 POLITICS_MICHAL_VITUSKA:0 "비투쉬카에 대해 어떤 것도 정확히 말하기는 어렵습니다. 이 인물은 어떤 정치적 관점도 없고, 누구에게도 충성을 바치지 않고 (계속해서 라이히와 벨라루스인 모두에게 충성을 바친다고 주장하지만 둘 다 의심스러움), 목적도 없는 사람처럼 보입니다. 그는 천여 개의 혐의로 고발되었지만, 언제나 운만으로 교묘하게 빠져나갔습니다. 이 운 외에 말할 것은 별로 없습니다. 그가 권력을 잡기 전까지 있었던 이상한 사건들의 일부를 보는 것이 좋겠습니다.\n\n-전후, 벨라루스 전역에서 예상치 못한, 매우 잘 계획된 유격대 봉기가 발발해 독일 통치가 무너질 뻔함. 국방군 부대가 반응하기도 전에 비투쉬카가 이끄는 검은 고양이 부대가 기적적으로 주요 유격대 기지를 찾아 파괴함. 비투쉬카는 벨라루스 중앙의회 자리를 제안받음.\n-1950년대 초, 중앙의회 대통령 라다슬라우 아스트로우스키가 자동차 사고로 사망. 운전자는 훗날 감옥에서 자살함. 대통령 자리를 놓고 비투쉬카를 포함한 네 명의 후보가 경쟁함. 두 후보는 정체불명의 정보통을 통해 반역 혐의가 알려져 총살됨. 다른 한 후보는 얼마 지나지 않아 후보에서 사퇴함.\n-2년 후, 중앙의회 건물에서 폭발이 발생해 비투쉬카의 정적 몇 명이 사망함. 의회 해산. 하지만 비투쉬카는 대통령직을 계속 수행함. 얼마 지나지 않아 범인들과 불법 무기상들이 발견됨. 이들 전부 총격전 중 사살됨. 얼마 후 비투쉬카를 종신 수장으로 의회가 개편됨.\n-서러시아 전쟁, 서러시아의 혼돈으로 오스트란트에서 대규모 혼란이 발생함. 벨라루스 감독에 비투쉬카가 동의하며 주둔군이 동쪽으로 이동. 과거 보고되지 않았던 소련 파르티잔 조직 13개가 발견 및 소탕됨. 폰 고트베르크 장군이 비투쉬카가 이 유격대를 조직 및 무장시켰다고 고발할 때, 지역 친위대 부대와 폰 고트베르크 장군의 부대 간에서 총격전이 벌어짐. 이때 상황에 대해서는 애매모호함. 폰 고트베르크는 타고 있던 차량이 총에 맞아 다리에서 굴러떨어지기 전에 탈출함. 차량은 이후 호수 밑바닥에서 발견됨. 사후 조사 결과 차가 휘발유에 절여져 있던 것으로 확인."
 POLITICS_HINRICH_LOHSE_DESC:0 "독일 국가판무관부들을 봐도 별로 인상 깊은 광경은 아닐 것입니다. 대부분이 결딴나고 있거나, 라이히에 충성스럽지 않거나, 그냥 수익성 없는 지옥 구덩이거든요. 하지만 그런 시끄러운 종속국들 가운데서 한 국가가 독일의 진정한 보석으로 빛나고 있습니다. 오스트란트 국가판무관부는 제일 안정적이고 수익성 있고, 어느 정도 독일화 된 국가입니다. 이 모든 것은 한 사람, 힌리히 로제 덕분입니다. 대전쟁 참전용사이며, 당 초기부터 활동한 열성 당원이며, 슐레스비히홀슈타인의 지방장관인 그가 국가판무관에 임명된 것은 놀라운 일이 아니었습니다. 그때부터 그는 오스트란트를 느슨하게 관리하며 해야 할 일 대부분을 충성스럽고 능력 있는 부하들에게 위임했습니다. 이 전략을 많은 결실을 보았습니다. 오스트란트는 제일 독일화 되고, 제일 수익성 있고, 제일 안정적인 국가판무관부 중 하나가 되었습니다. 로제가 상징적인 최고 권력자로서 부하들을 통제하는 한 이 체제는 잘 돌아갈 것입니다.\n\n하지만 로제의 나쁜 건강이 모두에게 이익을 가져오고 있습니다. 지난 몇 년 동안 로제는 중심에서 서서히 밀려났습니다. 그와 함께 결속이 약해졌습니다. 부하들도 이 사실을 알아차렸습니다. 로제의 느슨한 손에서 힘이 계속 빠지며 한때 충직했던 부하들은 이제 침을 흘리며 로제의 자리를 넘보기 시작합니다.\n\n드렉슬러, 슈탈레커, 마이어란드루트가 서로 다투고, 코브너의 공격은 점점 더 대담해집니다. 비투쉬카와 예켈른은 문을 걸어 잠그고 음모를 꾸밉니다. 이 체제에 금이 가고 있다는 것은 확실합니다. 오스트란트 사람들은 로제가 건강을 회복하거나 타협을 통해 후임이 선출되기를 바랄 뿐입니다. 그렇지 않으면 혼돈과 피가 리가 거리에 넘쳐 흐를 테니까요."
 
