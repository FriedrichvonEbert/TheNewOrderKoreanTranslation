 GGR_phase_two_trigger:0"아직 §Y스위스§! 국경을 뚫지 못했음\n"
 GGR_phase_three_trigger:0"§Y스위스§!를 아직 완전하게 정복하지 못함\n"
 GGR_phase_three_trigger_tooltip:0 "§Y스위스§! 국경을 돌파하는 데 성공함\n"
 GGR_switzerland_conquered:0"§Y탄넨바우 작전§!을 성공적으로 수행했습니다."
 GGR_underground_infiltration_tooltip:0 "§Y부르군트 국경과 맞닿은 스위스 요새는 상당히 취약합니다. 우리는 이 점을 이용해 특수작전 침투 부대를 파견할 것입니다.§!\n"
 GGR_chop_off_the_head_tooltip:0 "§Y스위스 지도부를 제거하여 그들의 방어 체계를 무력화시킬 수 있을 것이며, 베른 시가지를 폭파시키는 방법이 목표를 이루는 데 제일 빠를 것입니다.§!\n"
 GGR_no_rest_tooltip:0 "§Y지속적인 공격은 스위스 군대의 재편성을 방해할 것이며, 시간이 지나면 유리처럼 부숴질 것입니다.§!\n"
 GGR_phase_three_breaktrough_tooltip:0 "§Y우리가 해냈습니다! 스위스 국경은 우리 손에 있으며 스위스의 나머지 지역들도 곧바로 뒤이어 가질 수 있게 될 것입니다.§!\n"
 GGR_one_last_push_tooltip:0 "§Y이봐, 베른으로 한번만 더 밀고 들어가면 된다고!§!§R 우리가 제 때 스위스를 장악하지 못하면 심각한 결과가 나타날 것입니다.§!\n"
 GGR_cameras_on_the_front_tooltip:0 "§Y스위스 요새는 스위스인의 반항적 기질을 보여주는 상징물이 되었으며 이젠 우리 손에 들어왔으니 선전 영화를 촬영하기에 최적의 장소가 될 것입니다.§!\n"
 GGR_integration_tooltip:0 "§Y스위스인들을 라이히에 통합시기 위해 많은 노력을 기울여야 합니다.§!\n"
 GGR_occupation_tooltip:0 "§Y게릴라 부대를 무력화하기 위해 쇠르너가 스위스의 전권을 가질 것입니다.§!\n"
 GGR_recognizing_danger_tooltip:0 "§Y스위스 점령지 구석구석에 위험이 도사리고 있는 것 같은데, 우리 군인들은 숨겨진 포대를 찾아내는 법을 배워야 합니다.§!\n"
 GGR_recognizing_danger_blocked_tooltip:0 "§Y스위스 저항군이 거래를 제시함에 따라, 우리 병사들은 더 이상 저항군에 대응하는 법을 가르칠 필요가 없어졌습니다.§!\n"
 GGR_the_southward_military_migration_tooltip:0 "§Y스위스 요새는 남쪽의 이탈리아 국경 지대로 옮겨질 것입니다.§!\n"
 GGR_phase_four_cleanup_tooltip:0 "§M스위스 약탈에 대한 결정을 사용할 수 있습니다.§!\n"

 GGR_emergency_germania_action_group_tooltip:0 "§Y기계화 사단 3편이 게르마니아에 집결할 것이며, 이 사단은 장비와 훈련도는 부족하지만 충성스럽고 우리의 부족한 부분을 채울 수 있을 것입니다.§!\n§M우리는 독일 전비를 이용해 기계화 사단을 편성하는 결정을 사용할 수 있습니다.§!\n"
 GGR_emergency_germania_action_group_decision:0 "§Y이 주에 기계화 사단 3개가 나타납니다.§!\n"
 GGR_look_to_the_RKs_tooltip:0 "§Y우리는 모든 국가판무관부에게 장비 지원을 요청할 것입니다.§!\n§M우리는 안정도와 지급준비금을 사용하여 국가판무관부에게 장비를 요구하는 결정을 사용할 수 있습니다.§!\n"
 GGR_look_to_the_RKs_decision:0 "우리는 국가판무관부에게 장비를 요구할 것이며, 이는 §R5억 달러§!의 지급준비금과 §R안정도 8%§!가 소요될 것입니다.\n"
 GGR_prepare_national_uprisings_tooltip:0 "§Y우리가 신호를 주면 독일 저항군들이 들고 일어나 긴밀히 협력할 것입니다.§!\n"
 GGR_switch_plans_tooltip:0 "§Y우리가 마주친 예상치 못한 문제를 해결하기 위해 침공을 중단할 것입니다.§!\n§M반대 편 중점들이 해금됩니다.§!\n"
 GGR_cool_minds_prevail_tooltip:0 "§Y우크라이나의 침공은 계획대로 진행되고 있으며, 우리가 아직은 이기고 있지 않을지도 모르지만 지금 시점에서 승리는 단지 시간 문제일 것입니다.§!\n"
 GGR_nothing_to_worry_about_tooltip:0 "§Y신속하고 결정적인 조치를 통해 우리는 위기를 가까스로 막아냈으며, 우크라이나의 나머지 지역을 점령하는 것은 이제 시간문제입니다.§!\n"

 GGR_operation_rurik3_tooltip:0 "§YSS와의 지난 접촉에서 그들은 지하조직을 자유롭게 사용했으며, 전문가들은 우크라이나의 SS는 이보다 더 심할 것이라고 우려하고 있습니다. 이 일을 막기 위해 숨겨진 SS 세포조직을 찾아내야 합니다.§!\n"
 GGR_our_men_on_the_inside_tooltip:0 "§Y우크라이나에 심은 우리 첩보원을 이용하여 동쪽이나 남쪽에 숨은 SS 세포 조직을 찾아낼 것입니다.§!\n"
 GGR_beyond_the_curtain_tooltip:0 "§Y우크라이나 상공에 드리운 검은 장막을 들춰 SS의 속셈을 살펴볼 때입니다.§!\n"
 GGR_rev_up_the_engines_tooltip:0 "§YSS는 강력할 지 몰라도 수적으로 많지 않습니다. 우리는 포위를 통해 그들을 섬멸할 것입니다!§!\n"
 GGR_low_altitude_missions_tooltip:0 "§Y더 많은 SS 유격지를 찾기 위해 루프트바페를 저고도 정찰 임무에 투입할 것입니다.§!\n"
 GGR_not_our_first_rodeo_tooltip:0 "§Y우리가 천박한 SS 인간쓰래기들과 대결한 것은 이번이 처음이 아닙니다! 우리는 그들이 어디서 기어나왔든 되돌려 보낼 것입니다!§!\n"
 GGR_the_reich_stands_united_tooltip:0 "§Y우리가 정복한 자들도 단 한가지는 동의하는 바입니다. SS를 오랫동안 있도록 내버려둘 수 없습니다. 이런 사실을 라이히를 결속시키기 위해 선전부가 크게 이용할 것입니다.§!\n"
 GGR_SS_cell_north_discovery_check:0 "\n우크라이나의 §Y북쪽§!에 있는 §e숨은 SS 조직§!을 수색할 것입니다.\n"
 GGR_SS_cell_east_discovery_check:0 "\n우크라이나의 §Y동쪽§!에 있는 §e숨은 SS 조직§!을 수색할 것입니다.\n"
 GGR_SS_cell_west_discovery_check:0 "\n우크라이나의 §Y서쪽§!에 있는 §e숨은 SS 조직§!을 수색할 것입니다.\n"
 GGR_SS_cell_south_discovery_check:0 "\n우크라이나의 §Y남쪽§!에 있는 §e숨은 SS 조직§!을 수색할 것입니다.\n"

 GGR_operation_rurik4_tooltip:0 "§Y코흐는 불안정한 사람이고, 확실한 협력을 위해서는 신중하게 선택해야 합니다. 아무것도 하지 않는 것조차 이 협상에서는 선택하는 것이 될 것입니다.§!\n"
 GGR_send_diplomats_tooltip:0 "§Y코흐에게 외교관을 보내는 것이 우리가 바라는 것은 협조임을 밝히기에 제일 좋은 방법일 것입니다.§!\n"
 GGR_the_clock_keeps_ticking_tooltip:0 "§Y코흐는 우크라이나를 효율적이면서도 가혹하게 다루고 있는데, 그가 이 짓을 지속한다면 카드로 세운 집은 결국 무너질 것입니다. 그에게 이걸 상기시킬 때입니다.§!\n"
 GGR_send_soldiers_tooltip:0 "§Y군인들을 국경으로 보내는 것이 효과적인 도구이지만, 이건 단순히 '도구'일 뿐입니다. 우리의 협상 전략을 어디까지나 위협으로만 쓸 순 없습니다.§!\n"
 GGR_we_are_the_same_tooltip:0 "§Y우리와 코흐는 같은 가치를 공유하고 있습니다. 우리는 하나이고 동등합니다!§!\n"
 GGR_light_the_fuse_tooltip:0 "§Y코흐의 통치는 불안정한 혼란상일 수 있지만 붕괴에는 시간이 오래 걸릴 것입니다. 조금만 노력하면 반란의 불씨를 지필 수 있겠지만, 코흐가 우리가 이런 짓을 했다는 것을 알면 지옥과도 같은 대가를 치러야 할 것입니다.§!\n"
 GGR_integrate_the_economies_tooltip:0 "§Y우크라이나의 경제를 적절하게 통합함으로써 우리의 §!§GGDP 성장률§!§Y에 작은 보탬이 될 것입니다.§!\n"
 GGR_collaborators_in_government_tooltip:0 "§Y코흐 개자식들은 모든 유능한 독일인들을 자살충동에 사로잡히게 했고, 이제는 질서를 유지하기 위해 우크라이나의 협력자들과 같이 일해야 합니다.§!\n"

 GGR_not_invaded_hungary_tooltip:0 "아직 §Y헝가리§! 침공을 개시하지 않았습니다\n"
 GGR_hungary_conquered_tooltip:0 "§Y헝가리§!를 정복하는 데 성공함\n"
 GGR_down_with_the_regent_tooltip:0 "§Y우리는 벨러 임레지의 독재에 반대하는 이들을 자극시켜 그들의 전쟁 지지도를 당 지지도에 비례해 줄일 것입니다.§!\n"
 GGR_monitor_italy_tooltip:0 "§Y우리는 루프트바페를 동원하여 이탈리아-헝가리 국경에 있는 군사 장비를 비롯한 모든 잠재적인 호송대를 감시할 것입니다.§!\n"
 GGR_monitor_romania_tooltip:0 "§Y우리는 루프트바페를 동원하여 헝가리-루마니아 국경에 있는 군사 장비를 비롯한 모든 잠재적인 호송대를 감시할 것입니다.§!\n"

 GGR_not_invaded_yugoslavia_tooltip:0 "아직 §Y유고슬라비아§! 침공을 개시하지 않았습니다\n"
 GGR_yugoslavia_conquered_tooltip:0 "§Y유고슬라비아§!를 정복하는 데 성공함\n"
 GGR_not_aiding_chetniks:0 "§L우스타샤§!는 §j체트니크§!와의 거래를 발견하지 못할 것입니다"
 GGR_not_aiding_ustase:0 "§j체트니크§!는 §L우스타샤§!와의 거래를 발견하지 못할 것입니다"
 GGR_cover_our_tracks_tooltip:0 "§Y체트니크와 우스타샤 양 측은 서로 경멸하고 있으며, 둘과 함께 일하러면 둘 모두의 흔적을 덮어야 합니다.§!\n"
 GGR_things_are_looking_different_tooltip:0 "§Y유고슬라비아는 지난 침공에서보다 더 용감하게 싸우고 있으며, 우리는 지금 당장의 패배를 인정하고 국방군을 개선시킨 후 그들을 분쇄해야 합니다.§!\n"
 GGR_ustase_aid_tooltip:0 "§Y우리가 침공하면 우스타샤가 봉기할 준비가 되어있을 것입니다.§!\n"
 GGR_chetnik_aid_tootlip:0 "§Y우리가 침공하면 체트니크가 봉기할 준비가 되어있을 것입니다.§!\n"

 GGR_not_invaded_serbia_tooltip:0 "아직 §Y세르비아§! 침공을 개시하지 않았습니다\n"
 GGR_serbia_conquered_tooltip:0 "§Y세르비아§!를 정복하는 데 성공함\n"
 GGR_ser_diplomacy_tooltip:0 "우리는 달콤한 말로 §j체트니크 정부§!와 함께 일할 것입니다.\n"
 GGR_ser_integration_tooltip:0 "우리는 §j체트니크 정부§!를 팍트에 통합하는 과정을 진행할 것입니다.\n"

 GGR_not_invaded_sweden_tooltip:0 "아직 §Y스웨덴§! 침공을 개시하지 않았습니다\n"
 GGR_sweden_conquered_tooltip:0 "§Y스웨덴§!을 정복하는 데 성공함\n"
 GGR_lessons_from_switzerland_tooltip:0 "§Y탄넨바움 작전을 하는 동안 우리는 주요 방어선을 뚫는 방법과 민주주의에 불협화음을 퍼뜨리는 방법을 직접 배웠습니다.§!\n"
 GGR_lessons_from_moskowien_tooltip:0 "§Y헨리 작전에서 적절한 보급선을 유지할 수 있는 방법을 어떻게든 가져올 수 있다면 극북에서 우리의 전역에 유리해질 것입니다.§!\n"
 GGR_lessons_from_finland_tooltip:0 "§Y라플란드 작전은 우리에게 혹독한 북쪽의 날씨를 다루는 법을 가르쳐 주었습니다.§!\n"
 GGR_prepare_the_marines_tooltip:0 "§Y덴마크를 경유해 스웨덴을 공격하든 말든, 해병대는 한자 작전에 필수불가결한 존재가 될 것입니다. 우리는 베르세르크가 무슨 일이든 할 수 있을 준비를 할 것입니다.§!\n"
 GGR_keep_our_direction_unclear_tooltip:0 "§Y우리가 스웨덴에 대해 가진 가장 큰 장점은 우리가 어디를 공격할 지 스웨덴은 모른다는 것이며, 암호화 방식을 개선하면 이 이점을 계속 유지할 수 있을 것입니다.§!\n"
 GGR_war_on_the_home_front_tooltip:0 "§Y민주주의의 약점은 국민의 약함에 있습니다. 우리는 최전방 뿐 아니라 국내 전선에서도 스웨덴을 무자비하게 공격할 것입니다.§!\n"
 GGR_war_on_the_home_front_tooltip2:0 "§R이 전쟁은 독일 국민들 사이에서 매우 인기가 없는 것으로 보이지만, 강력한 선전 작업이 이 문제를 해결할 것입니다.§!\n"
 GGR_just_keep_pushing_tooltip:0 "§Y모든 미신들은 저주받을 것이야! 계속 밀어나가라고!§!\n"

 GGR_not_invaded_finland_tooltip:0 "아직 §Y핀란드§! 침공을 개시하지 않았습니다\n"
 GGR_finland_conquered_tooltip:0 "§Y핀란드§!를 정복하는 데 성공함\n"
 GGR_naval_manoeuvring_tooltip:0 "§Y올란드를 점령하기 전에 핀란드 해군을 상대로 시험해 핀란드의 결의를 시험해볼 수 있습니다.§!\n"
 GGR_seize_aland_tooltip:0 "§Y우리 해군과 육군이 즉시 올란드를 점령하기 위한 준비를 합니다. 핀란드는 강대국 앞에서 무력할 것입니다.§!\n"
 GGR_a_new_perspective_tooltip:0 "§Y라이히 내에 새롭게 추가된 모든 것들과 함께 우리의 전통적인 방식도 재고하여 어쩌면 우리의 새로운 주제가 이 일에 도움이 될 수 있을 것입니다.§!\n"
 GGR_russian_mercenaries_tooltip:0 "§Y우리는 혹독한 북방 기후에서 더 많은 병사를 필요로 합니다. 우리는 좋진 않지만 러시아 용병을 고용하는 것이 유일한 실행 가능한 선택입니다.§!\n"
 GGR_offer_them_a_choice_tooltip:0 "§Y우리는 핀란드인에게 팍트에 가입할 것인지, 멸망할 것인지 선택할 수 있게 해줄 것입니다.§!\n"
 GGR_rush_to_the_landing_point_tooltip:0 "§Y핀란드 영토에 상륙하는 데 성공했습니다! 우리는 빠르게 상륙 교두보를 강화해야 합니다.§!\n"
 GGR_a_chance_for_redemption_tooltip:0 "§Y핀란드는 패배했습니다! 우리는 그들에게 항복하는 대신 전쟁의 참상을 면할 수 있는 기회를 다시 줄 것입니다.§!\n"

