 GGR_anti_goering_preparation:0 "다가오는 폭풍 준비"
 anti_goering_preparation_desc:0 "전차들이 우리 국경으로 굴러들어오고, 지도자들은 우리의 종말에 대해 소리치며 부하들은 총을 재장전하면서 독일 전쟁기계가 우리 국가를 향해 뚫어저라 보고 있습니다. 독일군은 크지만, 가장 중요한 자원인 시간이 부족합니다. 독일의 경제는 매초마다 침체되고 있으며 우리는 최대한 오랫동안 무너지지 않게 유지해야 합니다. 이를 위해 우리들은 제대로 준비해서 그들의 전차를 우리의 요새가 분쇄시킬 것이며, 그들의 지도자들을 잠못지내게 만들며 그들의 부하들은 단 하나의 목적, 생존이라는 우리 민족의 단결된 의지에 부딪칠 것입니다."
