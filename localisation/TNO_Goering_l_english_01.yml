 GGR_back_to_the_drawing_room:0"응접실로 돌아가기"
 GGR_back_to_the_drawing_room2:0"응접실로 돌아가기"
 GGR_back_to_the_drawing_room_desc:0"또 다른 국가에 대한 또 다른 침공 명령이 내려지면서 라이히스탁은 다시 한번 더 여러 장군과 그 부관들로 가득 차 있습니다. 회의실은 지도로 가득 차 있으며 우리의 위대한 총통께서는 하루에도 몇 차례나 함성을 지르십니다. 이는 폭풍 직전의 고요함으로, 곧 다른 나라 위로 몰아칠 폭풍이 될 것입니다."
 GGR_back_to_the_drawing_room2_desc:0"또 다른 국가에 대한 또 다른 침공 명령이 내려지면서 라이히스탁은 다시 한번 더 여러 장군과 그 부관들로 가득 차 있습니다. 회의실은 지도로 가득 차 있으며 우리의 위대한 총통께서는 하루에도 몇 차례나 함성을 지르십니다. 이는 폭풍 직전의 고요함으로, 곧 다른 나라 위로 몰아칠 폭풍이 될 것입니다."
