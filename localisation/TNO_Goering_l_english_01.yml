 GGR_Fall_Boemus_Partisans:0 "거만한 SS"
 GGR_Fall_Boemus_SS_stabbed_in_the_back:0 "군사 내 반역자"
 GGR_Fall_Boemus_SS_final_fight:0 "최후의 전투"

 GGR_invade_denmark:0 "몰트케 작전"
 GGR_invade_denmark_desc:0 "헬무트 요하네스 루트비히 폰 몰트케는 독일의 가장 위대한 장군 중 한 사람이었습니다. 그의 지휘하에 프로이센 군인들은 덴마크, 오스트리아, 프랑스를 행진했고 그들의 발뒤꿈치를 짓밟고 독일 제2제국의 기반을 닦았습니다. 1864년 슐레스비히-홀슈타인 전쟁으로 독일은 덴마크 반도에 발을 걸치게 되었고, 히틀러의 라이히는 나머지 반도지역 또한 손에 넣었습니다. 이제 우리가 그 작업을 마무리해야 합니다. 저번에는 6시간밖에 안걸렸고, 이번에도 그래야 할 겁니다."
 GGR_invade_denmark_tooltip:0 "우리는 덴마크의 재정복을 준비할 것입니다. 관련 결정들이 해금됩니다."
 GGR_prepare_the_fallschirmjagers:0 "팔시름예거 준비"
 GGR_prepare_the_fallschirmjagers_desc:0 "유틀란트는 우리 육군에 신속히 함락될 것이지만, 코펜하겐은 외레순 해협의 한가운데 자리잡은 질란트 섬에 자리잡고 있으며, 덴마크의 전투 의지를 꺾기 위해서는 도시를 신속히 점령하는 것이 필수적일 것입니다. 루프트바페는 팔시름예거를 하늘에서 내려보낼 것이며, 해상대대는 해안을 습격할 것입니다. 뭐 덴마크인들이 그다지 많은 저항을 하지 않을 수도 있지만, 낙하산 무리가 위에서 떨어지는 걸 본다면 아무리 용기있는 자들도 두려움에 떨 수밖에 없을 것입니다."
 GGR_an_easy_target:0 "쉬운 목표"
 GGR_an_easy_target_desc:0 "덴마크는 2차대전 중 가장 먼저 우리 손에 떨어진 국가 중 하나였으며, 지난 20년간 별다른 저항이 없었습니다. 덴마크인들은 연약하며, 그들의 저항은 단지 분리독립 선언에 지나지 않습니다. 유틀란트의 평평하고 탁 트인 지형은 국방군의 진격에 별다른 장애가 되지 않을 것이며, 외레순 해협은 수십년간 크릭스마리네의 손안에 있었으며, 하늘에서 루프트바페의 장애물이란 존재하지 않습니다. 덴마크는 워밍업일 뿐이며, 더 큰 도전을 위한 에피타이저일 뿐입니다."
 GGR_cut_them_off_from_the_outside:0 "외세와 차단시켜라"
 GGR_cut_them_off_from_the_outside_desc:0 "섬나라가 된다는 것은 장단점이 있습니다. 영국인들은 이러한 특성을 활용해 왔으나, 우리는 그들의 거품낀 왕립해군을 무시하고 해협을 넘음으로써 그들에게 한방을 먹였죠. 덴마크는 나폴레옹 전쟁 이후 그 이름에 걸맞는 함대를 보유하지 못했으며, 이 지역에서 우리와 견줄 만한 해군은 이탈리아 해군뿐입니다. 질란트는 버티지 못할 것입니다 - 봉쇄는 그들의 사기를 꺾을 것이고 그들은 식량 부족으로 무너질 것입니다."
 GGR_we_did_it_before_well_do_it_again:0 "이전에 그랬듯이, 다시 해낼 것이다"
 GGR_we_did_it_before_well_do_it_again_desc:0 "라이히 시민들은 바람이 어느 방향으로 불고 있는지 알고 있습니다. 덴마크는 더 큰 목표를 향한 디딤돌에 불과합니다. 독일군의 장화는 유럽 전역을 행진했고, 아무도 그들에 맞설 수 없었습니다. 유럽의 주인인 우리의 경쟁자가 더욱 적어진 지금 누가 감히 우리에게 맞설 수 있겠습니까?\n\n라이히보다 유럽의 주인이라는 타이틀에 더 잘 어울리는 국가는 없습니다. 깃발을 높이 들고 바그너의 음악을 틉시다. 유럽을 침공할 때 잘 어울리는 음악 말입니다."
 GGR_the_heer_is_ready:0 "육군은 준비되었다"
 GGR_the_heer_is_ready_desc:0 "준비가 끝났습니다. 전차에 연료가 채워졌으며 긴장한 신병들을 태운 트럭이 국경에서 대기하고 있으며, 전투기들은 활주로에서 하늘을 날 준비를 하고 있습니다. 이제 덴마크 독립이란 목소리가 다시는 나오지 않게 해야 합니다."
 GGR_march_on_copenhagen:0 "코펜하겐으로의 행진"
 GGR_march_on_copenhagen_desc:0 "코펜하겐은 다시 한 번 국방군의 힘에 굴복했고, 물론 이는 축하할 일입니다. 우리 위대한 총통께선 자신과 장군들만이 아니라 덴마크 땅을 밟은 모든 장병들의 명예를 위해 로마식의 승리 퍼레이드를 열 것을 지시하셨습니다."
 GGR_a_swift_victory:0 "빠른 승리"
 GGR_a_swift_victory_desc:0 "계획대로 육군은 유틀란트를 휩쓸었고 덴마크의 군도들은 크릭스마리네와 루프트바페의 합동작전에 무너졌습니다. 폰 몰트케 작전은 대성공을 거두었고, 국방군 장군들은 축배를 들고 있습니다. 괴링 총통은 물론 이들의 노고를 치하할 것이며, 파티에 참석할 것입니다. 그는 특유의 허풍스런 패션스타일로 나타날 것이며, 악수하고 샴페인을 마실 것이며, 장군들에 대한 칭찬을 아끼지 않을 것입니다. 더욱 자랑스러운 것은, 그가 뛰어난 유머감각의 소유자라는 것입니다."
 GGR_prolonged_occupation:0 "연장된 점령"
 GGR_prolonged_occupation_desc:0 "이전에 덴마크는 자유를 얻기 위해 싸웠습니다- 그들이 또 그러지 않는다는 법이 있을까요? 국방군은 유틀란트에서 그들의 가치를 증명했고, 총통 괴링의 루프트바페 또한 믿음직스럽습니다. 새로 통합된 라이히의 북쪽 변경을 감시하는 것은 그들의 몫입니다. 덴마크인들은 이에 불만을 품을 것이지만, 우리 모두 국가를 위해 희생해야 합니다."
 GGR_work_towards_integration:0 "통합 작업"
 GGR_work_towards_integration_desc:0 "덴마크는 가능한 한 빨리 라이히에 편입되어야 합니다. 그들은 사실상 완벽한 아리아인이며, 바이킹의 유산에 의해서만 우리와 차이를 둘 뿐입니다. 발트해 어귀라는 그들의 위치는 필수적인 요충지 역할을 하며, 온건책을 편다면 덴마크인들은 불만을 갖지 않을 것입니다. 덴마크는 준자치 국가대관구가 될 것이며, 뭐 국방군은 이에 불만을 가질 수도 있을 것입니다."
 GGR_a_swift_victory_tt:0 "우리가 덴마크에서 승리함으로써 군국주의자들의 기세가 약간 사그라들었습니다"
 GGR_prolonged_occupation_tt:0 "군국주의자들을 달래주었지만 그 대가로 안정도가 약간 감소할 것입니다."
 GGR_work_towards_integration_tt:0 "우리는 덴마크의 통합을 위해 노력할 것이며, 이는 우리나라의 안정도를 높여주겠지만 군국주의자들은 이에 반발할 것입니다."
 GGR_denmark_integrated_tt:0 "덴마크는 성공적으로 통합되었고, 따라서 우리는 그들의 옛 땅에서 15%의 비핵심주 인력을 얻을 것입니다."

 #decisions
 GGR_taking_germania:0 "게르마니아 공격 준비"
 GGR_taking_germania_desc:0 "상황은 점점 절망적으로 흘러가고 있습니다. 전선이 정체되고 시체가 쌓이면서 장군들은 슈파이델와의 국경 분쟁을 조장하기 위한 다양한 작전을 제안하기 시작했습니다. 게르마니아 외곽을 점령하면 우리에게 절대적 우위를 가져다 줄 수 있지만 슈파이델은 우리와 까다로운 상대가 될 것입니다."
 GGR_yeet_on_dem_haters:0 "공격 준비"
 GGR_border_conflict_warning_GER:0 "국경에 병력 동원"
 GGR_border_conflict_warning_GER_desc:0 "경쟁자 중 한 명이 우리 국경에 군대를 집결시키기 시작했습니다. 그들이 처한 참혹한 상황을 감안할 때, 그들은 우리의 외곽지역을 점령할 준비를 하고 있을 것으로 예상됩니다."
 GGR_border_conflict_escalation_warning_GER:0 "적군의 준비"
 GGR_border_conflict_escalation_warning_GER_desc:0 "정찰 결과 적 주요부대의 국경 근처 이동이 확인되었습니다. 그들이 물러날지는 모르지만, 우리는 언제라도 맞서싸울 준비가 되어있어야 합니다."
 GGR_border_incident_forgotten:0 "마지막 기회"
 GGR_border_incident_forgotten_desc:1 "일부 장교들은 아직도 포기를 주장하고 있지만, 우리가 간절하다면 우리에게 기회가 찾아올 것입니다."
 GGR_escalate_incident_to_border_conflict_GER:0 "공격!"
 GGR_escalate_incident_to_border_conflict_GER_desc:0 "우리 군대는 준비가 끝났고 명령이 내려졌습니다. 진정한 총통의 이름으로, 우리는 전쟁에서 승리할 것입니다!"
 GGR_border_conflict_time_until_cancelled:0 "분쟁 종결"
 GGR_border_conflict_time_until_cancelled_desc:0 "현재 추세라면 전투를 중단하기 전까지 전투를 오래 지속할 수 있을 뿐입니다."
 GGR_border_conflict_escalate_conflict:0 "분쟁 확대"
 GGR_border_conflict_escalate_conflict_desc:0 "국경에서의 충돌이 멈췄습니다. 더 많은 병력을 전선에 투입하여 승리를 거머쥘 수 있을 것입니다."
 GGR_border_conflict_escalate_to_war:0 "최종적인 해결책"
 GGR_border_conflict_escalate_to_war_desc:0 "국경에서의 싸움은 진척될 기미를 보이지 않고 있으며 최고 지휘부는 인내심이 바닥났습니다. 우리의 소매를 걷어붙이고 슈파이델과 라이히의 반역자들에게 무슨 일이 일어나는지 보여줄 때입니다!"
 GGR_border_conflict_back_out_of_conflict:0 "물러서자"
