 GGR_military_demands_category_desc:0 "내전 중 감히 자신의 통치에 도전한 한심한 반역자들을 상대로 괴링 총통이 최종적인 승리를 거둔 뒤, 독일 국방군은 천년제국을 위해 다시 한 번 정복하며 모험할 때가 찾아왔습니다.\n\n하지만 군국주의자들은 국방군 내 강력하고 영향력 깊은 파벌이며 독일의 군사력을 어떻게 활용할 것인지 나름대로의 설계가 있습니다. 군국주의자들은 라이히의 새로운 정복 사업이 신속하게 이루어지길 원할 것이며, 그들은 무력으로 독일을 위한 새로운 땅을 얻고 승리할 떄 §G가장 좋아할 것입니다.§!\n\n하지만 군국주의자들에게 총통이 그들의 계획을 전면적으로 수행하고자 하는 의지와 노력이 부족하다고 느껴진다면 §R예상치 못한 결과§!가 일어날 수 있다는 점에 유의해야 합니다."
