 GGR_fall_rot_decisions:0 "적색 상황"
 GGR_fall_rot_decisions_desc:0 "러시아의 마지막 침공인 적색 상황이 시작되었습니다. 라이히 전역에서 항상 존재하는 러시아의 위협과 맞서 싸우기 위해 어린 소년들이 동부로 보내졌습니다. 하지만 이번 러시아 침공은 다른 어느때와는 달리 매우 크고 사람들은 매우 많으며 서로 뿔뿔히 흩어져 있습니다. 여기에 넘쳐나는 무기까지 합쳐지면 이런 조건들은 파르티잔 활동에는 매우 이상적인 상황이지만 대부분의 러시아인들은 전쟁에 염증을 느끼고 자기네 집들에 머물러 있습니다. 하지만 우리가 그들의 일상 생활에 너무 간섭한다면 그들이 우리 정권과 싸우기 시작할 것이고, 이것을 예방할 수 있다면 그러는 것이 가장 이상적입니다.\n\n§P파르티잔 활동§!은 [ROOT.GetGGR_russian_population_anger]\n§MThis will result in a §![?GGR_russian_population_anger|%R0] §Mincrease in our supply consumption and out of supply factor.§!"
