 GGR_operation_rurik3:0 "루리크 작전"
 GGR_operation_rurik_desc:0 "0호 전쟁계획의 완성과 함께 우크라이나의 황금밭을 다시 한번 우리가 점령하였습니다. Securing this former RK is of vital importance for the continued prosperity of the Reich, for its grain production far surpasses that of most of the Reich. Because of this, the retaking of the breadbasket has been deemed of utmost importance and is the only thing which the Militarists concern themselves with now!"
