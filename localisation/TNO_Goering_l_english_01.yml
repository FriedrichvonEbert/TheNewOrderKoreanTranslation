 ### Tooltips ###
 GGR_war_timer_tt:0 "우리나라의 경제 구조에는 큰 허점이 있는데, 바로 그것은 계속 증가하는 지출액을 위해서는 전쟁을 하며 얻는 전리품이 필요하지만 역설적으로 전쟁이 길어진다면 경제가 붕괴할 수 있다는 것입니다."
 GGR_build_up_the_balkans_tooltip:0 "터키 국경에 요새를 건설할 것입니다!"
 GGR_storming_the_beaches_tooltip:0 "우리 군대는 바다를 건너 터키의 해안가를 쓸어버릴 준비를 할 것입니다."
 GGR_across_the_mountains_tooltip:0 "우리 군대는 캅카스 산맥을 넘어 터키를 공격할 것입니다!"
 GGR_over_the_sea_tooltip:0 "우리 해군은 터키를 둘러싼 바다의 재해권을 장악할 준비를 할 것입니다."
 GGR_strike_their_industry_tooltip:0 "우리는 미리 터키의 군수산업을 마비시키기 위해 터키 산업지대를 폭격할 것입니다."
 GGR_efficient_use_of_supplies_tooltip:0 "우리는 산맥을 더 쉽게 넘기 위해 보급품을 보다 효율적으로 사용하게 할 것입니다."
 GGR_charge_over_them_tooltip:0 "페르비틴(메스암페타민)을 사용해 우리 장병들의 사기를 돋운다면 산맥을 아주 빠르게 돌파할 수 있을 것입니다!"
 GGR_promise_the_arabs_tooltip:0 "우리는 터키의 지배 하에 있는 아랍인들에게 우리를 돕는다면 보상이 있을 것을 약속할 것입니다."
 GGR_autonomy_for_the_arabs_tooltip:0 "괴링 총통 각하와 그의 측근들은 충성스러운 아랍인들에게 줄 가장 큰 보상은 시리아 지역에서의 자치권이라고 결정했습니다."
 GGR_fund_jihad_tooltip:0 "우리는 현지 이슬람 단체가 지배자에 압제에 맞선 지하드(성전)를 일으키도록 지원할 것입니다."
 GGR_occupation_for_the_turks_tooltip:0 "터키인들은 가혹한 독일의 점령을 맛볼 것이며, 이는 군국주의자들의 압력을 완화할 수 있을 것입니다."
 GGR_kleinasien_secured_tooltip:0 "소아시아는 이제 우리 것입니다. 하일 괴링!"

 GGR_operation_gaiseric_tooltip:0 "이탈리아와 그들의 종속국을 침공하기 위한 준비가 시작될 것입니다...."
 GGR_operation_gaiseric_trigger_tooltip:0 "§Y전쟁계획 B가 완료되어있어야 합니다.§!.\n이탈리아는 흥미로운 위치에 있습니다... 알프스와 지중해 주변은 우리가 그들을 깨뜨리기 힘들게 할 것입니다.\n우리는 지중해에서 작전을 훨씬 수월하게 수행하기 위해 §Y스페인과 터키§!를 침공할 것입니다. 또한 우리는 다음 작전의 우위를 위한 자원의 우위를 확보하기 위해 §Y러시아§!를 침공할 것입니다."
 GGR_no_room_for_cowardice_tooltip:0 "우리 군인은 이탈리아인들에게 신속한 패배를 안길 수 있도록 두려움을 떨쳐버릴 것입니다!"
 GGR_no_room_for_caution_tooltip:0 "우리 군인들이 더 효율적으로 싸울 수 있을 것입니다."
 GGR_no_room_for_hunger_tooltip:0 "우리 군인들은 알프스 산맥에서 싸우기 위해 허기 쯤은 잠시 접어둘 것입니다."
 GGR_arranging_our_conquests:0 "우리는 새로 정복한 영토를 새로운 주로 편성할 것입니다."
 GGR_choosing_a_plan_tooltip:0 "우리가 이탈리아 침공을 어떻게 계획할 것인지 결정해야할 것입니다"
 GGR_the_stealthy_approach_tooltip:0 "§M우리는 U보트의§! §Y공격과 방어에§! §M조금의 보너스를 받을 것입니다§!\n"
 GGR_naval_hit_and_run_tooltip:0 "§M우리는 해군의§! §Y속도에§! §M조금의 보너스를 받을 것입니다§!\n"
 GGR_strength_is_everything_tooltip:0 "§M우리는 주력함의§! §Y공격에§! §M큰 보너스를 받을 것입니다§!\n"
 GGR_preserving_our_power_tooltip:0 "우리는 우리의 해군을 보존하고, 중요한 함선들을 잃지 않도록 하는데 초점을 맞출 것입니다.\n"
 GGR_no_one_to_help_them_tooltip:0 "이탈리아인들은 포위당하고, 지중해를 봉쇄당했습니다. 이젠 그들을 도와줄 자는 아무도 없습니다..."
 GGR_infiltration_tactics_tooltip:0 "§M우리는 아군의§! §보급률 고갈에§! §M적은 보너스를 줄 것입니다§!\n"
 GGR_the_knife_strikes_1:0 "우리의 이탈리아 침공이 곧 시작될 것입니다!"
