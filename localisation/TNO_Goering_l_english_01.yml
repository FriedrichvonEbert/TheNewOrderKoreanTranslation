 GGR_rolf_dahlgrun:0 "롤프 달그륀"
 GGR_Militarist_ethos:0 "군국주의 열풍"
 GGR_Militarist_ethos_desc:0 "괴링과 그들의 충실한 추종자들은 무엇보다도 군대의 확고한 지지자들입니다. 괴링의 추종자들은 내전에서 전장에 싸울 준비가 되어 있으며, 때로는 전쟁의 다른 면을 희생하면서도 죽을 준비가 되어 있습니다."
 GGR_Production_pipeline:0 "생산 공정"
 GGR_Production_pipeline_desc:0 "능률화된 생산 공정으로 우리 공장은 이전보다 더욱 빠른 속도로 장비를 생산할 수 있습니다. 하지만 노동자들을 이 이상으로 너무 몰아붙일 경우 의도하지 않은 결과가 일어날 수도 있습니다."
 GGR_Run_to_exhaustion:0 "지칠 때 까지 달리기"
 GGR_Run_to_exhaustion_desc:0 "우리 노동자들은 배신자에 대항하여 궁극적으로 승리하기 위해 약간의 희생을 감내해야 할 필요가 있습니다. 휴식이 없는 긴 노동시간에 대한 불만은 무시해야 합니다. 우리는 이 전쟁을 최대한 빨리 끝내야 합니다."
 GGR_work_for_your_life:0 "목숨 걸어 일해라"
 GGR_work_for_your_life_desc:0 "독일의 노예에게는 죽거나, 일하거나, 단 두 가지 선택지만 있습니다."
 GGR_endless_work:0 "끝없는 노동"
 GGR_endless_work_desc:0 "근로자들은 불만을 제기할 것이지만, 우리에겐 더 많은 장비가 필요합니다. 아무리 가혹한 조건과 위험한 업무가 주어져도 그들은 일해야 할 것입니다."
 GGR_Fight_damm_it:0 "사기 진작"
 GGR_Fight_damm_it_desc:0 "아군은 전투에서 고무되어 의욕이 왕성합니다. 하지만 전쟁 내내 이런 열정이 오래 지속되지 않을 것이며 최대한 의욕이 있을 때 우리가 사용해야 합니다."
 GGR_homebrewed_recreation:0 "가사노동의 생산물"
 GGR_homebrewed_recreation_desc:0 "While the discipline of our troops might have dropped by a small ammount ever since we lifted the ban on the usage of chemical stimulants, the boost in morale has more than made up for it."
 GGR_frontline_commisars:0 "최전방 감시단"
 GGR_frontline_commisars_desc:0 "우리의 최전방 감시단들은 병사들의 사기를 진작시켰고, 괴링에 대한 무한한 충성을 보장했습니다."
 GGR_warriors_breakfast:0 "전사의 아침식사"
 GGR_warriors_breakfast_desc:0 "Our troops are well fed, and are thus more willing to charge into enemy lines."
 GGR_factory_battalions:0 "전투노동"
 GGR_factory_battalions_desc:0 "Workers from the factories are now flooding the frontlines, ready to fight and die for Göring . This cannot be kept up for long, as empty factories produce little. We must end this war soon. "
 GGR_reliability_issues:0 "Reliability Issues"
 GGR_reliability_issues_desc:0 "We have started to cut some corners when it comes to our equipment, the gains in production will hopefullt make up for this."
 GER_GOR_protesters_cowed:0 "분쇄된 저항"
 GER_GOR_protesters_cowed_desc:0 "The foolish students that were allowed to march through the streets of Germany uttering their ridiculous demands have finally been show how the Reich deals with traitors. While there are some remaining that attempt to organize protests, the vast majority has realized their folly."
 GER_GOR_militarized_schools:0 "군국화된 학교"
 GER_GOR_militarized_schools_desc:0 "The school system in Germany was vile and decadent, and lead directly to the masses of degenerate students that so plagued our beloved fatherland before our beloved Führer came to power. These schools have now been reformed, urging each and every student to serve their time in the Whermacht."
 GER_GOR_martial_law:0 "계엄령"
 GER_GOR_martial_law_desc:0 "독일의 거리엔 너무 오랫동안 무정부 상태가 만연하였습니다. 총통의 직함을 훔쳐다가 참칭하는 다른 자들을 전부 제거하였으니 이제 질서를 회복하며 우리의 권위를 드높일 수 있습니다. 계엄령을 발동하여 사태가 정상화될 때 까지 국방군이 치안 유지 역할을 해야 합니다. 판저 X의 엔진소리가 바로 옆에서 들릴 때 문제를 일으키고 싶을 사람은 없을 것입니다."
 GER_GOR_pride_in_goering:0 "괴링에 대한 자부심"
 GER_GOR_pride_in_goering_desc:0 "Göring is the pride of every honest German. His portraits and pictures now hang on the walls of every good German home, the Reich could truly not have a better leader."
 GER_GOR_lingering_traitors:0 "여전한 배신자들"
 GER_GOR_lingering_traitors_desc:0 "우리가 전쟁에서 승리했지만, 잔존한 숨은 적들이 독일 내에서 전염병처럼 들끓고 있습니다. 그들은 곧 처리될 것입니다."
 GER_GOR_lingering_traitors_2:0 "여전한 배신자들"
 GER_GOR_lingering_traitors_2_desc:0 "우리가 전쟁에서 승리했지만, 잔존한 숨은 적들이 독일 내에서 전염병처럼 들끓고 있습니다. 그들은 곧 처리될 것입니다."
 GER_GOR_nationlized_banks:0 "은행 국유화"
 GER_GOR_nationlized_banks_desc:0 "The banks of Germany have been allowed to become corrupted in the years following the Second World War. No longer able to stand against the might of the Reich directly, the Judeo-Bolsheviks have hidden themselves right under the noses of their mortal foe, the German people, within their own institutions. Fuhrer Goring has recognized this rot, and has taken quick and decisive measures to stamp out the ability of these banks to undermine the Reich, consolidating them under the Deutsche Bank."
 GGR_stringent_quotas_idea:0 "Stringent Quotas"
 GGR_unrestricted_reprisals:0 "Unrestricted Reprisals"
 GGR_unrestricted_reprisals_desc:0 "When it comes to putting less than willing Germans into our factories, we will ensure that threats to their loved ones are made clear for if they attempt to hinder our war machine in any way."
 GGR_do_or_die:0 "Do or Die"
 GGR_do_or_die_desc:0 "We have done all we can, now we must finally put all of our remaining energy into finishing this civil war once and for all."
 GGR_back_to_basics:0 "기본으로 돌아가기"
 GGR_back_to_basics_desc:0 "What we are doing is not working. Our old methods much be re-examined or scrapped, and new options explored."
 GGR_Nuclear_Weapon_Production:0 "핵무기 생산"
 GGR_american_terror_bombing:0 "German Terror Bombings"
 GGR_american_terror_bombing_desc:0 "As our conflict with the German Reich continues, our enemy has begun the unforgivable act of terror bombing major US cities. With Luftwaffe bombers blatantly targeting civilians, the situation at home is becoming more unstable as the USAF attempts to beat back these attacks."
 GGR_enemy_intelligence:0 "Enemy Intelligence"
 GGR_enemy_intelligence_desc:0 "A number of our agents have successfully infiltrated America and are now feeding us intelligence on enemy troop movements and planned partisan activities."
 GGR_captured_spies:0 "생포된 첩보원들"
