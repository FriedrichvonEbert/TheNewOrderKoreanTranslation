 GER_GOR_war_plan_c:0 "C호 전쟁계획"
 GER_GOR_war_plan_c_desc:0 "먼저 우리는 산산조각난 라이히를 평정하였으며, 이후 아돌프 히틀러의 비전을 현실에 재현하면서 유럽의 패권을 다시 확립하였습니다. 이제 우리는 변덕스러온 동맹국들이 우리를 배신하고 러시아 잔당들이 우리 군을 괴롭힐 염려 없이 아돌프 히틀러의 진정한 꿈을 이루며 다시 한 번 승리를 거뒀습니다. 이제 그렇게나 많은 전쟁이 지나간 후 우리는 마침내 막의 종막인 진정한 궁극적인 승리를 향해 가고 있습니다.\n\n이제는 핵 강대국들과 우리 사이에 끼어 있는 작은 국가들만이 남았습니다. 이에는 SS 국가인 부르군트, 퇴폐적인 민주국가인 미국, 그리고 대일본제국이 있습니다. 그들은 지금까지 우리가 맞닥뜨린 어떠한 적보다도 훨씬 강할 것이지만, 그들이 얼마나 많은 핵과 총을 우리에게 겨누는 지에 상관없이 그들은 전부 나약한 운터멘쉬들입니다. 우리는 궁극적인 승리를 향해 행진할 것입니다. 지크 하일!"
 GER_GOR_war_plan_C_new:0 "C호 전쟁계획"
 GER_GOR_war_plan_C_new_desc:0 "하인리히 힘러는 1950년대 우리를 배신하려 하였습니다. 이제 그의 썩어가는 국가 부스러기가 육군 전차의 궤도 밑에서 으스러 터질 것입니다. 무너지는 일본 제국은 약속을 배반하고 추축국에서 깨져나갔는데, 이제 그 국가는 크릭스마리네의 힘에 익사할 것입니다. 부패한 유대-자본주의 미국인들은 독일을 "유럽의 병자"라고 부르면서 스스로를 자화자찬하였지만, 이제 그들은 우리의 영광스러운 루프트바페에 불타버린 자국으로만 남을 것입니다.\n\n마음의 준비를 해야 할 시간이 다가왔습니다. 마지막으로 전 세계의 운명을 바꿀 시간이 왔으며 이제 지구 전체가 아리안 인종의 위엄에 굽힐 것입니다. 전투 준비!"
 GER_GOR_five_year_industrial_plan2:0 "5개년 산업 계획"
 GER_GOR_wrangling_the_reichstag:0 "라이크스타크 논쟁"
 GER_GOR_wrangling_the_reichstag_desc:0 "세계적인 석유 파동이 독일을 강타하였습니다. 그동안 우리에게 영향력을 행사해 온 우리 정부 내 군국주의 파벌들은 현재 완전히 분열되어 있습니다.\n\n위기가 초래한 혼란과 격변으로 인해 그들이 가지고 있던 권력 상당수가 일시적으로 사라졌습니다. 쇠르너와 그들의 패거리가 현재 휘두룰 수 있는 힘은 아주 미미합니다.\n\n시간을 헛되이 쓸 수 없습니다! 지금이야말로 이 권력에 굶주린 놈들을 제자리로 돌려보낼 절호의 기회입니다! 괴링과 그의 측근들은 현재 경쟁자들을 행정부에서 뽑아버릴 만한 충분한 힘을 가지고 있습니다. 이 일을 완벽하게 만들 시간은 없습니다. 지금 당장 행동해야 하며, 괴링 총통에게 다시 한번 영원한 라이히를 확보해 주어야 할 때입니다!"
 GER_GOR_the_great_purge_desc:0 "한때 총성과 폭발의 악랄한 불협화음이 들렸던 곳은 이제 따분한 침묵만이 공허함을 채우고 있습니다. 비명소리는 사라지고, 먼지는 가라앉고 있으며 피와 연기의 맛은 아득한 먼 날의 기억처럼 허공에 사라져 가고 있습니다... 하지만 마지막 몸통은 아직도 쓰러지지 않았습니다. 영원한 승리는 혀에 달콤하지만, 이 맛을 망치는 독들이 여전히 곳곳에 남아 있습니다. 라이히 전역의 쓰래기들이 쥐처럼 숨어들어 우리의 가장 비열한 적들을 감추면서 내전의 종결이 자신의 안전을 예고한다고 어리석게 믿고 있습니다.\n\n그들은 틀렸습니다. 슈페어의 거짓말을 맹목적으로 따랐던 자유주의자 쓰래기부터 부패한 현 상태를 지켰던 보르만계 족재비들까지 우리의 대숙청은 배신자를 구하지 않을 것입니다. 제국원수 페르디난트 쇠르너와 국방군의 크나큰 도움을 받아 괴링의 승리가 앞으로도 계속 유지될 것입니다!"
 GER_GOR_crack_down_on_the_bankers_desc:0 "은행은 본질적으로 신뢰할 수 없는 조직입니다. 선량한 기독교인들은 수 세기 동안 고리대금업을 금지하였고, 그 관행은 유대인들에게 전가했습니다. 우리 기관에 대한 셈족의 위협은 없어졌을 지 몰라도, 그들의 관행의 일부는 셈 족속들을 대신한 사람들에게 영향을 미친 것 같습니다. 많은 은행가들은 보어만과 운명을 같이했습니다. 우리가 그들 가운데의 반역자들을 처단하는 동안 잘하지 못한 사람들은 고개를 숙일 것이며, 그들의 실수로부터 잘 배울 것입니다."
 GER_GOR_nationalize_the_banks_desc:0 "은행들은 거래할 때 너무 많은 재량을 주었습니다. 외국인, 반역자, 바보들 모두가 그들의 자금을 받고 있었으며 이제는 낭비를 그만두어야 합니다. 은행을 국가에 묶어 두면 충성심이 보장되며, 라이히를 위한 계획에 자금을 댈 수 있는 귀중한 현금을 제공할 수 있을 것입니다. 물론 우리가 그 일을 위해 돈을 낼 필요가 없습니다. 남아 있는 은행가들은 자신의 충성심을 증명할 기회를 가지기를 간절히 바라고 있거든요."
 GER_GOR_a_bayonet_for_the_bankers_desc:0 "현실에 안주한 것이 지금의 우리를 있게 만들었습니다. 우리는 학생들에게, 은행가들에게, 당 내 나머지에게 안주하며 만족해 왔습니다. 하지만 더 이상은 안됩니다. 우리는 절대로 은행의 바짓가랑이를 잡지 않을 것이며 그곳에 남은 사람을 확고히 감시할 것입니다. 배신적인 동료들을 다시는 볼 수 없게 되자 그들은 노력이 배가되었습니다. 하지만 이 분위기가 지속될 수 있을까요? 그들은 모두 어떠한 죄로 유죄를 선고받았으니, 이따금 하나씩 제거하는 것이 그들에게 자신의 자리가 어디 있는지 상기시키는 데 큰 도움이 될 것입니다."
 GER_GOR_cage_the_students_desc:0 "독일의 대학들은 수 년간 자부심을 가져왔습니다. 수많은 노벨상 수상자들이 이 성스러운 홀에서 배출되었으며, 이 세기의 위대한 기술자들의 대부분이 독일인이었습니다. Time takes its toll however, and, for the past decade, the Reich's students have been nothing but a thorn in its side. They have turned to discredited ideologies such as democracy and even socialism, and with the outbreak of the Bürgerkrieg many Universities rose up as their own statelets. Most, such as Münich and Heidelberg were quickly put down, but those in Albert Speer's territory frequently survived and swore their loyalty to him. While we may have removed Speer from the board, his pawns remain.\n\nThe rubble of the universities is easily picked through. Dig out the students and throw them in a cell. They'll learn the price of their hubris soon enough."
 GER_GOR_round_up_dissidents_desc:0 "There are enemies around every corner, even if there are a few less corners after the war. The Catholic Church has ever been troublesome for us. The Reichskonkordat may have officially stabilised relations with the Vatican, but we stopped paying attention to it long ago. Catholics are everywhere in Bayern and Ostmark, and the priests there too often take it upon themselves to interfere in matters that are none of their business. They learned the value of a good speech long ago, and we must make sure they are unable to give them.\n\nBorders become a lot more porous when all the guns are pointing inwards. Smuggling has taken hold in the East and South, with businesses often turning to their counterparts across the border. We might be able to excuse this if it was a temporary measure but their greedy ways have persisted after the war's conclusion. Punishment is in order. All of these traitors will be confined to prison camps until the Wehrmacht decides whether it is worth killing them."
 GER_GOR_a_bullet_for_the_traitors_desc:0 "The war was long and hard fought, and many still are not willing to accept the proper state of things. Heydrich's SS have been dug out but Bormann and Speer's people remain, ready to resume their sabotage at a moments notice. Anyone willing to serve those who would bring the Reich to ruin is an idiot at best and should be eliminated as a hindrance or a traitor and must be eliminated with prejudice. We shall not make the mistake of letting them live."
 GER_GOR_school_militarization_desc:0 "School is where a mind is honed before it enters service. Children are the future, and Hitler was wise enough to see that. The Hitlerjügend was to be our youth's first taste of a martial life back in the thirties, and we need to inspire a thirst for that now just as much as then.\n\nA gruelling time is ahead of us, and our children need to be prepared for that. A greater focus on physical education will prepare them for the wars ahead. Reichsmarshall Schörner himself has recommended we relax grade requirements - it would be cruel to insult the men who will go on to fight on the front line by giving them failing grades, and there are much better things to educate them on. Every week our youth will perform atomic bombing drills - just in case. Duck and cover, children. "
 GER_GOR_and_chains_for_the_thinkers_desc:0 "We may have dealt with this latest round of rebellious students, but what of the next one? And the one after that? It is our duty to maintain discipline in our children. We shall have Wehrmacht guards stationed at university campuses, officers monitoring the lesson plans, and a few thousand Reichsmarks will buy us a disproportionate number of student informants. What else do students have to complain about but money?"
 GER_GOR_faith_in_the_gun_desc:0 "If things have not calmed down, they have at least stopped heating up. Arms on every street corner do a great deal for one's peace of mind, and have restored faith in the Führer's ability to keep things under control, if not his legitimacy. The rebellious voices have been silenced for now, and if we keep a lid on things they will stay that way. All we have to do is maintain faith in our soldiers, our tanks, and our guns."
 GER_GOR_pride_in_the_fuhrer_desc:0 "Führer Göring has done what seemed impossible, and vanquished all pretenders to his title. That evil administrator Bormann; Speer, the architect of the Reich's destruction; Heyrich, the Man with the Iron Heart who tortured and murdered across Europe. If Hitler's faith in him was not proof of his legitimacy then the destruction of all of his foes certainly is. We should be proud of our Führer, who has fought and commanded across Europe since the First World War, and brought victory in his wake."
 GER_GOR_prepare_the_new_germany_desc:0 "독일은 다시 한번 안정화되었고 반역자와 가석방자들은 모조리 분쇄되었습니다. 이제 우리는 20년 전과 같이 정당한 레벤스라움을 되찾아야 할 때입니다. 다행스럽게도 이번에는 유럽의 지배에 반항하는 소련이 존재하지 않기 때문에 좀 더 수월할 것입니다. 지구 반대편에나 있는 일본이나 미국과 같은 우리의 전 경쟁자들이나 반대편에 있습니다. 우리가 주도권을 되찾는다면 그들과 맞서 싸울 준비가 될 것입니다."
 GER_GOR_prepare_the_army_desc:0 "독일 국방군은 내전으로 산산조각이 나 4조각으로 갈라져 동족상잔을 펼쳤습니다. 우리는 가장 큰 몫을 얻었을 진 몰라도, 우리 장교들의 반 이상은 현재 믿을 수 없으며 병사들 내에서는 그 정도가 대체 어느정도인지 알 수도 없습니다. 가지치기가 필요합니다. 더군다나 전쟁에서 우리의 전술이 구시대적이고 육군도 시대에 뒤떨어진 고리타분한 존재라는 것을 보았습니다. 우리가 유럽의 지배권을 다시 확고히 잡으러면 개혁해야만 합니다. 그래야 적을 무찌를 수 있으며, 그들이 우리 앞에 무릎꿇으며 그들의 여인들이 탄식하는 것을 들을 것입니다."
 GER_GOR_a_new_age_of_science2_desc:0 "우리의 장군들은 정책에서 영향력을 행사한 적은 없었으며, 언제나 결국 전쟁에서 승리할 뿐이었습니다. 당연히 그들은 자신의 의견이 받아들여질 것으로 예상하고 있으며, 최근에는 예산을 더 올려달라고 아우성치고 있습니다. 그들 중 상상력이 더욱 풍부한 몇몇 이들은 낡은 아이디어, "비현실적"이거나 "실용적 이유"로 버려진 아이디어, "승인하기에는 너무 위험한" 아이디어들을 파헤치고 있었습니다. 이런 생각들이 어디에도 이끌리지 않을진 모르겠지만 그들이 꿈을 꾸게 하는 것은 아무런 해도 되지 않을 것입니다. 우리의 연구 부서에 자금을 보내 그들을 즐겁게 만드십시오."
 GER_GOR_war_plan_0_desc:0 "덴마크, 오스틀란트, 네덜란드, 보헤미아, 폴란드, 슬로바키아. 모든 여행은 첫걸음에서 시작됩니다. 그리고 라이히의 영광을 되찾는 것은 중유럽에서 정당한 영토를 제빨리 확보하는 데에 있습니다. 이 작전은 0호 전쟁계획이란 이름이 붙어졌습니다. 저항은 헛되고 미미할 것으로 예상됩니다."
 GER_GOR_war_plan_A_desc:0 "중유럽의 라이히 패권이 다시 확립된 지금, 국방군은 이미 발칸반도, 스칸디나비아, 영국 제도, 동방의 나머지 국가판무관부를 향해 바라보고 있습니다. A호 전쟁계획은 독일의 철을 통해 이런 중요 지역에 대한 통제권을 확보하는 것을 포함하고 있습니다. 이는 라이히의 내전 이전 영토를 회복하는 것 뿐 아니라 발트해와 발칸에서 여전히 우리에 맞서고 있는 국가들에게 질서를 가져다 줄 것입니다."
 GER_GOR_war_plan_b_desc:0 "대독일국 주변의 붕괴된 국가들을 정복하는 것은 필연적인 일이었습니다. 이제 조국이 우리를 없애러 하는 악랄한 세력들을 분쇄하고 다시 한 번 영원한 유럽의 일인자가 될 시간이 찾아왔습니다. 동쪽에서는 러시아의 썩어가는 잔해 속에서 옹기종기 모여 있는 운터멘쉬들이 누워 있으며, 마지막으로 한 번만 밀어버리면 슬라브 족속 무리들은 진격하는 국방군의 강력한 군홧발 아래에 깔려 압사할 것입니다. 남쪽에서는 계략을 꾸미고 있는 이탈리아인인 정장 입은 원숭이들이 서로 싸우고 야유하는 동안 위험족속인 집시족들이 자유롭게 돌아다니고 있습니다. 일단 라이히가 이베리아와 터키에서 승리를 거둬야만 지중해에 대한 패권을 확보할 수 있으며, 이러면 그 어떤 것도 수 세기 전 로마가 그랬던 것처럼 이탈리아가 무너지는 것을 막을 수 없을 것입니다."
 GER_GOR_five_year_industrial_plan2_desc:0 "우리는 새로워진 독일에 대해 말할 수도 있지만, 이제는 일해야 할 시간입니다. 공장은 폐허가 되었으며, 거리는 돌무더기로 점철되어 있고 밭에는 죽은 자들의 시신이 가득합니다. 라이히 밖에서의 통제를 회복하러는 시도를 하기 전에 우선 우리는 라이히 내의 이런 일부터 바로잡아야 합니다.\n\n자신의 실수를 배우는 것도 좋지만, 우리의 적에게서부터 배우는 것이 더 좋습니다. 소비에트가 있었던 동안 한 두 개 정도는 좋은 생각이 있었으며, 경제적 지혜를 담은 5개년 계획은 총통이 목표로 삼은 것입니다. 우리의 산업 계획자들은 얼마나 빨리 철강 생산량이 내전 이전의 수준으로 되돌아올 수 있을 지에 대한 전망을 작성할 것입니다. 보급 거점 사이에 도로는 얼마나 빨리 재포장될 것이며, 화학 물질 생산량은 얼마나 빨리 확장할 수 있을까요? 마감일은 모든 사람을 더욱 열심히 일하게 만듭니다."
 


