 GGR_proud_sons_of_germania_tooltip:0 "§Y우리는 다가오는 러시아 전역에 가장 경험이 많은 장교들을 써야 할 것입니다.\n§!§w가장 경험이 많은 장교들이 국방군의 광적인 세력들과 연관성이 깊다는 것은 단지 우연에 불과합니다.§!\n"
 GGR_cornwalls_finest_tooltip:0 "§Y콘월 주둔군에는 라이히 전체에서 가장 훌륭한 병사들이 몇몇 있는데, 이제 이 병사들을 투입할 시간입니다.§!\n"
 GGR_the_chicken_neck_tooltip:0 "§Y핀란드가 지원했던 오네가 세력의 지역인, 흔히 장군들이 말하는 "닭모가지"라고 부르는 곳을 점령해 무르만스크와 카렐리야 지역을 쉽게 점령할 수 있고 바렌츠해의 통제권을 다시 우리가 가져올 수 있습니다.\n§R하지만 러시아가 이 위협에 어떻게 대응할지는 알 수 없습니다.§!\n§M이 중점은 5일 뒤에 §!§Y비테그라§!§M에서 국경전쟁을 촉발시킬 것입니다.§!\n"
 GGR_our_efforts_undone_tooltip:0 "§R이는 재앙입니다!§!\n§Y이 혼란에서 빠져나오기 위해 패배했다는 것을 인정해야 합니다. 단기적으로는 우리에게 상처가 될 지 몰라도 반드시 해야 하는 일입니다.§!\n"
 GGR_save_face_tooltip:0 "§Y오네가에서 교전했던 동안 지상작전을 맡았던 장군은 무능한 죄로 처벌받을 것이며, 그 동안 국방군의 나머지 세력과 관계를 회복할 것입니다.§!"
 GGR_learn_from_our_mistakes_tooltip:0 "§Y사람들 보고 다 조까라지! 다가오는 전쟁에서 승리하기 위해 무능한 사람들을 처벌하기보단 우리의 실수로부터 배우는 것이 더 중요합니다. 국경전쟁은 새로운 위협에 대응할 수 없다는 것이 밝혀졌으니, 이 문제는 곧 해결될 것입니다.§!\n"
 GGR_coordinated_rebellion_tooltip:0 "§Y우리가 보낸 선동가들은 임무를 훌륭하게 완수하였고, 이제 서러시아 정부를 향해 반란을 조장할 때입니다.§!\n"
