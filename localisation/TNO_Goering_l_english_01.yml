 GGR_add_vituskas_cunning:0 "\n§T이는 §Y피투스카스의 간계§! 영향도를 추가할 것이며, 군국주의자의 권력이 §G감소§!할 것이고 영향력이가 적은 양만큼 §G감소§!할 것입니다.§!\n"
 
