 GGR_operation_rurik_trust_category:0 "우크라이나의 상황"
 GGR_operation_rurik_trust_category_desc:0 "우크라이나의 지도자들은 국가판무관부를 모두를 위한 보금자리로 개혁하는 데 있어서 제한적으로 성공하였습니다. 하지만 이것은 우리가 쉽게 이용할 수 있는 새로운 균열을 만들어냈습니다. 독일 '충성파'들은 새로운 우크라이나를 경멸하는 독일계 소수민족을 대표하고 있지만 그렇다고 그들이 우리한테 충성한다는 것은 아닙니다. 반면 카자크들은 자유의 맛을 한번 보기 시작하자 더 많은 자유를 갈망하고 있는데 만약 그들이 여전히 자기 관심사라고 믿는다면 그들을 더욱 행복하게 만들어 도움을 줄 수 있는 절호의 기회입니다. 양 측 모두 상대편을 서로 의심하고 있는데, 만일 우리의 거래가 발각된다면 양측과의 협력에 종지부를 찍게 되는 일이 될 것입니다.\n\n§O카자크§!가 충성파들과 우리 사이 거래를 알아낼 확률은 현재 [ROOT.GetGGR_cossack_discovery_chance].\n§g충성파§!들이 카자크와 우리 사이 거래를 알아낼 확률은 현재 [ROOT.GetGGR_loyalist_discovery_chance]."
 GGR_lower_cossack_suspicion:0 "카자크의 의혹 낮추기"
 GGR_lower_cossack_suspicion_tooltip:0 "§O카자크§!의 의혹이 줄어들어 우리는 평화롭게 충성파들과 협력을 계속할 수 있을 것입니다."
 GGR_lower_loyalist_suspicion:0 "충성파의 의혹 낮추기"
 GGR_lower_loyalist_suspicion_tooltip:0 "§g충성파§!의 의혹이 줄어들어 우리는 평화롭게 카자크들과 협력을 계속할 수 있을 것입니다.§!"
 GGR_provoke_the_cossacks:0 "카자크 자극하기"
 GGR_provoke_the_cossacks_tooltip:0 "§O카자크§!들이 독일 저항세력을 공격하도록 자극시켜 §g충성파§!들의 의심을 낮출 수 있습니다."
