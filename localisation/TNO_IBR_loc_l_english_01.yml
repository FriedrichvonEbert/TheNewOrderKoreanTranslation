 Iberian_Economic_Nightmare_desc:0 "§gGDP 성장률:§! [?IBR_gdp_growth_nightmare_variable|=|+]§R%§!\n§g인플레이션율:§! [?IBR_inflation_nightmare_variable|=|-]§R%§!\n§g기타 수입:§! [?IBR_misc_income_nightmare_variable|=|+]\n§g산업 효율성 획득:§! [?IBR_efficiency_gain_nightmare_variable|%|=|+]\n§g산업 효율성:§! [?IBR_capacity_factory_nightmare_variable|%|=|+]\n§g건설 속도:§! [?IBR_building_speed_nightmare_variable|%|=|+]\n§g--------------§!\n조건이 조금이라도 달랐다면 스페인과 포르투갈이 힘을 합쳐 지중해를 경제적으로 정복하여 이베리아 연합이 믿을 수 없을 정도로 번영했을 것입니다. 불행하게도 현 상황으로는 그런 행복한 꿈을 현실로 이룰 수 없습니다.\n\n경제는 길이가 2km나 되는 서류더미에 숨막혀하며, 자본주의, 조합주의, 국가의 강한 개입주의가 기이하게 혼합되어 서로 다른 체제끼리 끊임없이 충돌하며 유지되면서 끊임없이 경제가 성장하는 것을 방해할 것입니다."

 Iberian_Economic_Bubble_2:0 "이베리아 경제 버블"
 Iberian_Economic_Bubble_2_desc:0 "경제 자립 시스템의 시행으로 전례없는 거대한 버블이 형성되었습니다. 특정 상품의 가격은 심하게 부풀려졌고, 경제학자들은 이 경제 버블이 더 커질 것인지, 터지지 않을 것인지 확답하지 못하고 있습니다. 우리는 신속히 대처해야 합니다. 만약 버블이 터지면, 이베리아는 이전보다 두배나 큰 경제 위기를 맞게 될 것입니다."

 Iberian_Economic_Miracle:0 "이베리아의 경제 기적" 
 Iberian_Economic_Miracle_desc:0 "§g기타 수익:§! [?IBR_misc_income_miracle_variable|=|+]\n§gGDP 성장률:§! [?IBR_gdp_growth_miracle_variable|=|+]%\n§g산업 효율성 획득:§! [?IBR_efficiency_gain_miracle_variable|%|=|+]\n§g산업 효율성:§! [?IBR_capacity_factory_miracle_variable|%|=|+]\n§g건설 속도:§! [?IBR_building_speed_miracle_variable|%|=|+]\n§g--------------§!\n몇 년 동안, 이베리아 반도는 국가의 존망을 걸고 경제 위기에 대처해오고 있었습니다. 많은 이들은 노숙자가 되어 거리에 나앉았고 수많은 공장들은 얼마 안되는 보조금의 실타래를 움켜쥐고 버텼습니다. 하지만, 기술 관료들의 조언을 들은 카우디요와 정부가 개입하여 단순 보조금 일색이었던 정책을 적극적 개입 정책으로 바꾸면서 이베리아 경제는 엄청난 속도로 회복하기 시작했습니다. GDP는 하늘로 치솟고 있으며 실업률은 역대 최저 수준입니다\n\n§G무엇보다도, 이베리아가 점점 살기 좋은 곳으로 바뀌고 있습니다.§!"

 Return_to_Autarky:0 "자립정책으로 돌아가기" 
 Return_to_Autarky_desc:0 "경제위기가 계속되고 있는 가운데 정부는 기업조직과 경제권에 대한 국가의 중재를 바탕으로 하는 자생적이고 자주적인 국가경제를 개발하는 것을 목표로 하는 낡은 경제 정책으로 돌아가기로 했습니다. 옛 팔랑헤당 조직의 영향을 받아, 카우디요들은 1950년대에 더 자유주의적이고 현대적인 경제 발전을 위해 버려졌던 전통적인 경제 자립 정책으로 돌아가기로 결정했습니다. 카우디요의 경제자문단은 구 제도로의 전환이 경제문제를 야기할 것이지만, 이베리아 경제가 다시 활성화되는 것은 시간문제일 것이라고 믿고 있습니다."

 Optimised_Autarky:0 "최적화된 자립정책" 
 Optimised_Autarky_desc:0 "경제 자립 정책의 초기 단계가 승인되고 시행되면서, 우리 경제가 작은 변화를 겪고 있습니다. 이러한 긍정적인 효과를 계속 보고 싶다면, 우리는 정책을 유지하고 또다른 경제 자립법들을 통과시켜야 합니다."

 Iberian_Economic_Bubble_1:0 "이베리아 경제 버블"
 Iberian_Economic_Bubble_1_desc:0 "경제 자립 시스템의 시행으로 전례없는 거대한 버블이 형성되었습니다. 특정 상품의 가격은 심하게 부풀려졌고, 경제학자들은 이 경제 버블이 더 커질 것인지, 터지지 않을 것인지 확답하지 못하고 있습니다. 우리는 신속히 대처해야 합니다. 만약 버블이 터지면, 이베리아는 이전보다 두배나 큰 경제 위기를 맞게 될 것입니다."
 
