 The_Gibraltar_Dam:0 "지브롤터 댐"
 The_Gibraltar_Dam_desc:0 "§g기타 비용:§! [?IBR_misc_costs_dam_variable|=|-]\n§g--------------§!\n댐 계획은 완전히 잘못된 것은 아니지만, 지중해를 메우려는 독일의 계획이 끝나자마자 독일 경제는 곤두박칠쳤습니다. 독일이 댐을 방치한 채 떠나면서, 이베리아인들은 수많은 장애물에 맞닥뜨리게 되었습니다. 지중해 해안가에 거주하는 수백만의 시민들의 삶은 나락으로 굴러떨어졌고, 이베리아는 "유럽에서 가장 위대한 제국"이 싸지른 똥을 치우는 처지가 되었습니다."
 
 IBR_The_Gibraltar_Dam_Abandoned:0 "지브롤터 댐- 종말"
 IBR_The_Gibraltar_Dam_Abandoned_desc:0 "§g기타 비용:§! [?IBR_misc_costs_dam_variable|=|-]\n§g--------------§!\n예산 한계 때문에, 이베리아 연합은 댐을 안정적으로 유지시킨다는 목표를 공식적으로 포기했습니다. 이제 최소한의 유지보수, 구조물 점검, 필수적 수리만이 이루어질 것입니다. 이제 이베리아는 더이상 댐 보수 비용으로 경제에 충격을 안겨주지 않아도 됩니다."

 The_Gibraltar_Dam_Completed:0 "완공된 지브롤터 댐" 
 The_Gibraltar_Dam_Completed_desc:0 "§g전력:§! [?IBR_power_dam_variable|=0+]\n§g--------------§!\n£grid_power_texticon\n§gGDP 성장률:§! [?IBR_gdp_growth_dam_variable|=|+]%\n§g기타 비용:§! [?IBR_misc_costs_dam_variable|=|-]\n§g--------------§!\n지브롤터 댐은 한때 "유럽에서 가장 위대한 제국"의 자만심의 상징이었습니다. 단지 쇳덩어리와 콘크리트로 이루어진.\n\n지금은 아닙니다. 지브롤터 댐은 이제는 이베리아인들의 능력과 강인함의 상징이 되었습니다. 댐은 대륙 절반에 전기를 공급하고 있으며, 유럽과 아프리카를 철로와 도로로 이어 아무 방해도 받지 않고 지브롤터 해협을 건널 수 있게 해주었습니다. 관광객들과 시민들은 댐과 그 영광을 보려 지브롤터와 탕헤르로 몰려들고 있습니다.\n\n실패의 상징이었던 댐은 이제 새로운 세계 불가사의로 탈바꿈했습니다."

 Betray_Old_Guard:0 "원로 보수파의 배신"
 Betray_Old_Guard_desc:0 "프랑코와 살라자르 둘 모두 스스로 국가를 통제하는 한 쌍의 일꾼들처럼 보일지 몰라도 현실은 그와 동떨어져 있습니다. 두 사람 모두 동맹, 파벌, 이념, 이해관계가 얽힌 복잡한 거미줄의 꼭대기에 있는 사람으로 현재의 지위가 되도록 끌어올리기로 결정하였습니다. 이 둘은 그전에는 협력자들에게 대단한 충성을 받고 살아왔지만, 이베리아의 수립으로 둘의 높은 지지율은 천천히 그리고 꾸준히 사라지기 시작했습니다.\n\n복고 가능성이 없는 상황에서 양국의 군주제 지지자들은 조용히 진행했던 협력을 포기했고 더러는 망명을 선택했습니다. 스페인과 포르투갈의 강경 민족주의자들은 두 카우디요를 반역자라고 말하고 있으며, 정권 내 강경파들은 정부 청사를 떠나 자신들의 권력을 내려놓기도 전에 쿠데타를 시도했다는 소문이 퍼지고 있습니다. 구체계의 양대 축인 카톨릭교회와 군부도 조용히 불만을 내뿜기 시작했습니다. 이 상황에서 카우디요 둘은 거의 혼자 남겨진 채로 조금이라도 충성심을 보이는 이들을 붙잡고 있습니다. 하지만 결국에는 자신의 협력자들에게 배신당했고, 스스로가 내린 결정으로 고립되었습니다."

 Disorderly_Federal_Army:0 "무질서한 연방군"
 Disorderly_Federal_Army_desc:0 "스페인군, 포르투갈군, 그리고 국가헌병대는 완전히 따로 놀고 있으며, 이베리아군은 완전히 엉망진창 상태입니다. 통일된 육군 교리, 작전 교리도 존재하지 않으며, 표준화되지 않았으며, 연방정부는 이들 군대에게 지시를 내릴 능력도 없습니다. 전쟁이 일어나면, 스페인군과 포르투갈군 각각은 꽤 괜찮게 싸울 것이지만, 연방정부의 통제하에서 그들은 오합지졸이 될 것입니다."

 Disorderly_Federal_Army_Heydrich:0 "공황 상태의 육군 개혁"
 Disorderly_Federal_Army_Heydrich_desc:0 "스페인군, 포르투갈군, 그리고 국가헌병대는 완전히 따로 놀고 있으며, 이베리아군은 완전히 엉망진창 상태입니다. 통일된 육군 교리, 작전 교리도 존재하지 않으며, 표준화되지 않았으며, 연방정부는 이들 군대에게 지시를 내릴 능력도 없습니다. 전쟁이 일어나면, 스페인군과 포르투갈군 각각은 꽤 괜찮게 싸울 것이지만, 연방정부의 통제하에서 그들은 오합지졸이 될 것입니다. 하이드리히가 독일의 총통이 되면서 그에 따른 충격으로 상황이 변할 조짐이 보이고는 있지만, 아직 해결해야 할 문제들이 산적해 있습니다."
 
 Separatist_Tensions:0 "분리주의자 긴장"
 Separatist_Tensions_desc:0 "비록 바스크, 갈리시아 그리고 카탈루냐 민족주의를 통제하기 위해 스페인 정부가 취한 가혹한 조치들은 아직 유효하지만, 새로운 분리주의 운동이 일어날 가능성은 여전히 존재합니다. 연합에 위기가 닥칠 경우, 지역 분리주의자들의 긴장이 고조되어 상황을 악화시킬 수 있습니다. 또한, 독일이 이들 반군들을 후원하고 있다는 강력한 물증이 존재하며, 정부가 알고 있는 것보다 그들이 훨씬 위험하다는 것을 증명하고 있습니다."
 
 The_Iberian_Council_1:0 "이베리아 평의회" 
 The_Iberian_Council_1_desc:0 "몇 년 전 이베리아의 불안정했던 당시 상황을 안정시키고 정부의 통치를 보조할 목적으로 설립된 이베리아 평의회는 국가 전체에 강력한 영향력을 끼치고 있습니다. 많은 이들은 이들이 대중을 완전히 통제하기 위해 권력을 남용할 것이라 우려하고 있지만, 이들은 미국과 같은 진정한 민주국가를 본받으려고 애쓰면서 이베리아를 변화시키기 위해 그들의 권력을 행사하고 있습니다.\n\n§B평의회를 통해, 이베리아에 민주주의가 돌아올 것입니다.§!"

 The_Iberian_Council_2:0 "이베리아 평의회"
 The_Iberian_Council_2_desc:0 "몇 년 전 이베리아의 불안정했던 당시 상황을 안정시키고 정부의 통치를 보조할 목적으로 설립된 이베리아 평의회는 국가 전체에 강력한 영향력을 끼치고 있습니다. 많은 이들은 이들이 대중을 완전히 통제하기 위해 권력을 남용할 것이라 우려하고 있지만, 이들은 미국과 같은 진정한 민주국가를 본받으려고 애쓰면서 이베리아를 변화시키기 위해 그들의 권력을 행사하고 있습니다.\n\n§B평의회를 통해, 이베리아에 민주주의가 돌아올 것입니다.§!"
 
