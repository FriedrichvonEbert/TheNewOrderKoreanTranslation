 The_Iberian_Council_3_desc:0 "몇 년 전 이베리아의 불안정했던 당시 상황을 안정시키고 정부의 통치를 보조할 목적으로 설립된 이베리아 평의회는 국가 전체에 강력한 영향력을 끼치고 있습니다. 많은 이들은 이들이 대중을 완전히 통제하기 위해 권력을 남용할 것이라 우려하고 있지만, 이들은 미국과 같은 진정한 민주국가를 본받으려고 애쓰면서 이베리아를 변화시키기 위해 그들의 권력을 행사하고 있습니다.\n\n§B평의회를 통해, 이베리아에 민주주의가 돌아올 것입니다.§!"
 
