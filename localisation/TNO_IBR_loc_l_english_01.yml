 Crippled_Sovereignty:0 "무력화된 주권"
 Crippled_Sovereignty_desc:0 "연합은 완벽히 평등합니다. 사실, 그렇게 규정되어 있습니다. 이는 많은 문제를 야기시키고 있죠. 연합의 모든 외교적 활동은 포르투갈과 스페인 모두의 승인을 받아야 하며, 양국은 동일한 가치의 거부권을 행사할 수 있습니다. 하지만 바르셀로나에 도로를 깔려고 포르투갈 정부의 허락을 맡아야 한다는 이상한 사실은, 연합이 만들어지던 시절엔 생각지 못한 것이었겠죠..."

 Crippled_Sovereignty_notsomuch:0 "약화된 주권"
 Crippled_Sovereignty_notsomuch_desc:0 "연합은 양국간의 동등한 협력체이며, 그렇게 규정되어 있습니다. 연합의 모든 외교적 활동은 포르투갈과 스페인 모두의 승인을 받아야 하며, 양국은 동일한 가치의 거부권을 행사할 수 있습니다. 이는 정치적 목표 달성에 주요한 장애물이 되었으나, 최근 일련의 개혁들 덕에 이러한 문제가 완화되었습니다."

 The_Dying_Triumvirate:0 "망해가는 트리움비라투스"
 The_Dying_Triumvirate_desc:0 "지브롤터 댐의 유지보수를 위해 보조금 지급 외에는 어떠한 것도 돕지 않은 트리움비라투스에 대한 이베리아의 분노는 이들 구성원들과의 긴장 상태를 초래했습니다. 게다가, 이탈리아와의 알제리 국경 충돌 문제는 최근 들어 긴장을 크게 고조시키고 있습니다. 타협점을 찾지 못하면 이베리아의 불만 때문에 트리움비라투스는 무너져 버리고 말 것입니다."
 
 IBR_liberalisation:0 "자유화"
 IBR_liberalisation_desc:0 "민주화 과정이 진행되면서 이베리아 정치 구조는 자유화되고 있습니다. 정부의 최종 목표에는 민주적 체제로의 전환이 포함되어 있습니다."
 
 Mediterranean_Tech_Exchange:0 "지중해 군사 기술 교환 프로그램"
 Mediterranean_Tech_Exchange_desc:0 "군사기술 발전을 촉진시키기 위해, 기술 교류 프로그램이 수립되었습니다. 지중해 국가들이 이에 참여하여 개인화기와 같은 장비 기술을 더 발전된 기계화 기술 등과 교환하게 될 것입니다. 이 프로그램을 통해, 모든 관련 국가들이 그들의 군대에 새로운 장비를 갖추게 될 것입니다."
 
 Dissolving_Iberian_Union:0 "이베리아 해체" 
 Dissolving_Iberian_Union_desc:0 "대재앙의 가능성을 피하기 위해, 이베리아 정부는 예상했던 대로 이베리아를 영구히 해체할 것이라 결정했습니다. 많은 사람들이 불만을 토로했고 일부는 항의까지 했지만, 행정 결정은 이미 승인되었습니다. 그렇긴 하지만, 정부는 해체가 원활하고 효율적으로 이루어질 수 있도록 보장할 것입니다. 이 과정이 끝나면, 반도는 동쪽의 스페인, 서쪽의 포르투갈 두 국가로 나뉘어질 것입니다.\n\n§W20년간 이어져온 연합이 종말에 다다랐습니다.§!"

 Severing_Economic_Ties:0 "경제관계 단절" 
 Severing_Economic_Ties_desc:0 "이베리아 해체 과정의 일환으로, 스페인과 포르투갈 양국의 경제 공동체가 해체될 것입니다. 이것은 가까운 미래의 또 다른 경제 위기를 예방하기 위함이기도 합니다."

 Severing_Military_Ties:0 "군사관계 단절" 
 Severing_Military_Ties_desc:0 "이베리아 해체 과정의 일환으로, 포르투갈과 스페인 군대를 모두 포함하는 연방군은 폐지될 것이며, 옛 포르투갈 스페인 군대는 각각의 나라에서 완전히 독립된 조직으로 재탄생할 것입니다."

 Dissolved_Federal_Government:0 "해체된 연방 정부" 
 Dissolved_Federal_Government_desc:0 "이베리아 해체의 마지막 단계는 연방정부의 해산입니다. 옛 행정부는 완전히 해체될 것이며, 많은 관료들과 장관들은 이에 대한 보상을 받기 위해 협상하고 있습니다. 마지막 단계가 끝나도, 스페인과 포르투갈 각각에서 연방정부의 해산을 승인하지 않으면 이베리아는 공식적으로 해체될 수 없습니다."
 
 IBR_State_Exemplary:0 "연합의 상태 - 모범적" 
 IBR_State_Exemplary_desc:0 "이베리아 연합과 그 국민들은 기뻐해야 합니다. 왜냐하면 그들은 유럽, 아니 어쩌면 전 세계 국가의 빛나는 본보기이기 때문입니다. 정부의 노력 덕분에, 가장 비관적인 사람들조차도 이베리아 반도가 확고하게 단결되어 있다는 것에 동의하고 있습니다."

 IBR_State_Strong:0 "연합의 상태 - 매우 안정적" 
 IBR_State_Strong_desc:0 "이베리아 연합은 강하게 단결되어 있습니다. 정부는 외부적이든 내부적이든 어떤 위협에도 대처할 준비가 충분히 되어 있습니다. 대부분의 사람들은 이베리아가 상대적으로 안정된 나라라는 것에 동의하고 있습니다."

 IBR_State_MedStrong:0 "연합의 상태 - 안정적" 
 IBR_State_MedStrong_desc:0 "이베리아 연합이 생겨난 지도 이제 오래되었지만, 현 상황은 대체로 안정적입니다. 이베리아 정부는 균형을 유지하고 있지만, 많은 사람들은 개선의 여지가 있다고 보고 있습니다."

 IBR_State_Med:0 "연합의 상태 - 적당히 안정적" 
 IBR_State_Med_desc:0 "이베리아 연합은 꾸준히 발전해 가고 있는 것 같습니다. 하지만 많은 이들은 상황을 이대로 방치하면 더욱 악화될 것이고, 정부는 아직 기회가 있을 때 그것을 고쳐야 한다고 우려를 표명하고 있습니다."

 IBR_State_MedWeak:0 "연합의 상태- 불안정함" 
 IBR_State_MedWeak_desc:0 "이베리아 연합은 내부적인 혼란을 겪고 있습니다. 국가가 붕괴되고 있으며, 많은 사람들이 연합이 현재보다 더 큰 고통을 겪지 않도록 정부가 즉각적인 조치를 취할 것을 촉구하고 있습니다."
 
 IBR_State_Weak:0 "연합의 상태- 매우 불안정함" 
 IBR_State_Weak_desc:0 "이베리아 연합은 완전히 붕괴되고 있습니다. 수 천명의 시위자들은 날로 커져가는 문제들에 대응하는 정부의 비효율성에 항의하기 위해 거리로 나섰고, 어떤 이들은 계속되는 혼란이 반도 전체를 분열시킬 수도 있다고 우려하고 있습니다.\n\n§R지금으로선 초능력만이 이베리아 사람들을 구할 수 있을 것입니다.§!"

 IBR_returning_campaign:0 ""귀환" 캠페인" 
 IBR_returning_campaign_desc:0 "우리의 이웃 이베리아인들 중 많은 이들이 과거 트리움비라투스에 속해 있던 나라로 이민을 갔습니다. 트리움비라투스가 역사의 또 다른 한 페이지를 장식한 가운데, 정부는 이러한 외국 시민들의 생명을 보장하는 것이 그들의 책임이라고 결정했습니다.\n\n이를 위해, 정부는 보상을 약속하며 이들을 조국 고향으로 귀환시키는 것을 목표로 하는 캠페인을 시작했습니다. 지금까지 수백 명의 이베리아인들이 사랑하는 반도로 돌아왔고, 겉보기에는 성공한 것 같습니다."

 IBR_The_Gibraltar_Dam_Italy:0 "이탈리아의 댐 보수 지원금"
 IBR_The_Gibraltar_Dam_Italy_desc:0 "이탈리아 정부는 지브롤터 댐의 완전한 운영을 위한 정부의 노력을 지원하기 위해 적은 금액을 보내왔습니다."
 
 IBR_The_Gibraltar_Dam_Turkey:0 "터키의 댐 보수 지원금" 
IBR_The_Gibraltar_Dam_Turkey_desc:0 "터키 정부는 지브롤터 댐의 완전한 운영을 위한 정부의 노력을 지원하기 위해 적은 금액을 보내왔습니다."

 IBR_The_Gibraltar_Dam_ItaTur:0 "이탈리아-터키의 댐 보수 지원금"
IBR_The_Gibraltar_Dam_ItaTur_desc:0 "이탈리아와 터키 정부는 지브롤터 댐의 완전한 운영을 위한 정부의 노력을 지원하기 위해 적은 금액을 보내왔습니다."
 
IBR_distribute_excess_idea:0 "떡고물을 나눠주자"
IBR_distribute_excess_idea_desc:0 "우리의 노력은 지지를 받고 있지만, 또한 몇몇 개인들, 특히 좌파나 우파 정당에 동조하는 사람들에 의해 미움받고 있습니다. 우리는 그들이 이베리아의 민주화를 방해하지 않도록 다른 곳에 그들의 관심을 집중시켜야 합니다."

 IBR_choose_carefully_idea:0 "신중히 선택하자"
 IBR_choose_carefully_idea_desc:0 "민주화의 과정은 섬세한 것이며, 어느 개인이 잘못된 위치에 놓인다면 모든 과정이 잘못될 것입니다. 이러한 딜레마를 막기 위해, 모든 인원들은 작업 효율성과 충성도와 같은 특정 기준에 따라 선별될 것입니다."

 IBR_choose_carefully_2:0 "신중히 선택하자"
 IBR_choose_carefully_2_desc:0 "민주화의 과정은 섬세한 것이며, 어느 개인이 잘못된 위치에 놓인다면 모든 과정이 잘못될 것입니다. 이러한 딜레마를 막기 위해, 모든 인원들은 작업 효율성과 충성도와 같은 특정 기준에 따라 선별될 것입니다."
 
