 #FOCUSES
 IBR_1962_Colonial_Budget:0 "1962년 식민지 예산"
 IBR_1962_Colonial_Budget_desc:0 "또 다른 한 해가 시작되면서 정부의 첫 번째 조치 중 하나는 지난해 말 작성된 식민지 예산을 적용하는 것이었습니다. 이베리아 정부의 전통인 이런 식으로 정부는 내년 내내 원하는 효과를 볼 수 있도록 합니다. 보통은 다소 일상적인 문제인데, 올해의 식민지 예산은 예상 밖에도 어느 정도 비판을 받았는데, 정부 내에서는 특히 크리스마스와 부활절 사이의 기독교 축제의 이 기간 동안 이베리아인들이 직면한 문제에 국가가 우선 초점을 맞춰야 한다고 주장하는 사람들이 있습니다. 그러나 그런 비판세력들은 정권 내에서 소수에 불과한데, 올해 식민지 예산은 늘 그렇듯이 진행될 것입니다.\n\n모로코와 사하라 이남 식민지에 큰 변화가 오고 알제리의 군사 정부 발전에 더 큰 관여를 하는 등 올해 예산은 평소보다 많습니다."

 IBR_Business_Morocco:0 "모로코 사업"
 IBR_Business_Morocco_desc:0 "프랑코와 대부분의 스페인 장군들에 의해 스페인 식민제국의 보석으로 여겨지는 모로코는 단연코 이베리아 소유하의 가장 발전된 식민지입니다. 북부 영토 일부와 조그만 동부 월경지 몇 개로 이루어진 모로코 보호령으로 초라한 시작을 했던 식민지는 2차대전이 끝날 무렵 프랑스령 모로코를 합병하였고, 광대한 영역으로 확장했습니다. 그 이후 식민지에는 그곳의 부를 탐한 사업가들과 정착민들이 몰려들었죠. 우리는 모로코가 우리나라를 위해 계속 부를 창출하도록 유지해야 합니다."
 IBR_business_morocco_tt:0 "모로코 주의 GDP 성장률이 §Y1%§!만큼 §G증가§!합니다."

 IBR_Expand_Ifni:0 "이프니 확장"
 IBR_Expand_Ifni_desc:0 "모로코 내에서 가장 중요한 항구 중 하나인 이프니는 육군 기지와 해군 기지가 위치해 있으며, 1950년대 중반 이래 이베리아가 대서양에 소유하고 있는 몇 안 되는 항구 중 하나입니다. 아틀란트로파의 영향을 받지 않은 이 항구에는 화물선들과 컨테이너들이 끊임없이 밀려들고 있으며 항만 당국이 이러한 물동량을 감당하지 못해 두 번째 항구를 신축해야 할 정도입니다.\n\n정부는 모로코 경제의 핵심인 이곳을 대대적으로 증축하기로 결정했으며, 이를 통해 더 많은 선박이 들어오고 더 많은 무역량을 감당할 수 있게 될 것입니다. 육해군 기지 또한 확장될 것이며, 지역 방비를 강화할 것입니다."

 IBR_New_Garrison_Equipment:0 "주둔군의 새 장비 보급"
 IBR_New_Garrison_Equipment_desc:0 "식민지 군대는 프랑코와 같은 오늘날의 수많은 고위 장교들이 경력을 쌓은 곳입니다. 식민지군은 또한 스페인 내전 당시 공산주의자를 물리치는 데 지대한 역할을 하였으며, 1950년대 모리타니아 반군을 물리치는 데 또한 큰 역할을 하였습니다. 오늘날까지 식민지군은 지브롤터 너머의 우리 영토들을 지키는 역할을 하고 있으며 식민지를 넘보는 적들을 막아서는 첫번째 방어선입니다. 따라서, 우리는 식민지군에 충분한 지원을 해 주어야 합니다. 예산 부족 문제로 지난 몇년간 빈약한 지원을 받아온 식민지군 장교들은, 본토 군대 정도의 예산만 지원돼도 매우 기뻐할 것입니다."

 IBR_Hassan_Paycheck:0 "하산의 봉급"
 IBR_Hassan_Paycheck_desc:0 "모로코의 모하메드 5세는 1961년 말에 사망했고 그의 아들 하산 2세는 얼마 지나지 않아 모로코 왕위를 차지했습니다. 모하메드는 비록 이베리아에 복종했지만, 그는 뛰어난 지능과 생존본능을 가진 사람이었고, 막대한 권력을 모로코 왕에게 몰아주는 데 성공했습니다.\n\n이제 그의 아들이 모로코 왕이 되었고, 정부의 몇몇 인사들은 그가 그의 아버지보다 더한 권력을 손에 넣을 것이라 의심하고 있습니다. 우리는 모로코 왕의 권력과 재산 축적에 대해 재논의할 필요가 있습니다."

 IBR_Tribal_Inventory:0 "부족 조사"
 IBR_Tribal_Inventory_desc:0 "모로코 해안은 상당히 도시화되어 있지만, 내륙에는 사하라 사막의 열악한 환경에서 살고 있는 작고 고립된 마을과 캐러밴들이 다수 존재합니다. 일반적인 행정은 이곳에서는 이루어지기 어려우며, 따라서 매년 관료들은 이 외딴 정착지들을 찾아다니고 캐러밴들을 따라다니며 세금을 징수하고, 당국이 개입하여 도움을 주어야 할지 이들의 생활 상태를 체크하고 있습니다."

 IBR_Ventures_Algeria:0 "알제리 모험"
 IBR_Ventures_Algeria_desc:0 "살라자르에 의해 식민지 제국의 보석으로 여겨지는 알제리는 이베리아가 뛰어든 가장 최근의 모험입니다. 2차 세계대전이 끝난 후 프랑스령 알제리에 혼란이 닥치면서, 이탈리아와 이베리아 모두 알제리를 차지하기 위해 달려들었습니다. 비록 두 나라 모두 식민지를 원한다는 점은 분명했지만, 프랑스인들은 알제리가 본토 파리만큼 중요하다고 믿었고, 어떠한 권한도 양국에 넘기지 않았습니다. 하지만, 독일인들에 의해 프랑스에 부과된 군사적 제한 때문에, 알제 시 외부의 어떤 것에도 그들은 영향력을 행사할 수 없게 되었습니다.\n\n독일은 프랑스에 식민지 보호를 허락하지 않았지만, 그들의 식민지 권리 주장은 인정해 주었습니다. 이제 프랑스는 충성스런 독일의 종속국이며, 로마나 마드리드 어느 곳도 감히 알제리를 그들 소유라 주장하지 못하고 있습니다. 대신 그들은 그곳으로 정착민들을 보내 영향력을 행사하려 시도하고 있습니다.\n\n이베리아 정착민들은 오랫동안 정부에 의해 무시되어 왔지만, 이탈리아가 행동을 시작함에 따라 우리도 알제리의 우리 구역을 개발하고 강화해야 한다는 주장이 나오고 있습니다."
 IBR_ventures_algeria_tt:0 "알제리 주의 GDP 성장률이 §Y1%§!만큼 §G증가§!합니다."

 IBR_Clean_Up_Passages:0 "길 열기"
 IBR_Clean_Up_Passages_desc:0 "알제리로 향하는 정착민들 대부분이 자발적 이유로 가는 것이므로, 정부는 대놓고 이들을 지원할 수 없으며, 따라서 알제리로 가는 일은 매우 어려운 일입니다. 이들 대부분은 모로코의 사하라 지역을 별다른 기반시설이나 길 없이 이동하고 있습니다. 그리고 그들 중 많은 이들은 끝까지 가지 못하고 모래와 언덕 속에 삼켜지고 있습니다.\n\n이를 해결하기 위해, 일련의 도로가 건설될 것이고 정착민들이 새로운 집으로 가는 길을 찾을 수 있도록 표지판이 설치될 것입니다. 프랑스의 의심을 사지 않기 위해, 전체 작업은 모로코 지역 도로의 단순한 확장이라는 겉표지로 가려질 것입니다.."

 IBR_More_Ration_Cards:0 "배급 카드 추가 배포"
 IBR_More_Ration_Cards_desc:0 "알제리로 가는 정착민들을 지원할 수 없는 우리의 무능력 때문에, 그들 중 많은 이들이 끔찍한 환경속에서 살고 있습니다. 가족들이 침대와 화장실을 공유하는 건물은 매우 흔합니다. 최악인건, 많은 정착민들이 일을 못찾고 있고 따라서 식량 배급 카드에만 의존하고 있다는 점입니다.\n\n알제리는 미개발된 지역이고 정부가 일자리를 제공하지 못하고 있는 데 따라, 지역 당국은 정착민들에게 나누어준 배급 카드의 사용 범위와 양을 확대하기로 결정했습니다. 이를 통해 정착민들의 생존을 보장하고 알제리 전역을 영광스런 우리 국가의 것으로 주장할 수 있을 것입니다."

 IBR_Last_Bandits:0 "마지막 도적단"
 IBR_Last_Bandits_desc:0 "비록 이탈리아령 알제리보다 훨씬 적을진 몰라도, 이베리아령 알제리에는 여전히 몇 개의 도적 무리들이 활개치고 있습니다. 프랑스 변절자들과 현지 원주민들로 구성된 이들은 식량과 총을 훔치고 때때로 군 순찰대를 공격하고 있습니다. 큰 문제는 아니지만, 그들은 여전히 성가신 상대입니다.\n\n 현지에 있는 우리의 정보원과 군대의 도움으로 우리는 이 성가신 도적들의 본거지를 찾아냈고, 이제 그들은 그들의 행동의 결과에 직면하게 될 것입니다."

 IBR_Bureaucratic_Reinforcements:0 "관료주의 강화"
 IBR_Bureaucratic_Reinforcements_desc:0 "알제리 지역의 특성상 이 지역에 주둔하고 있는 우리 군대는 행정 관리에 어려움을 겪고 있습니다. 관료들도 부족하고, 알제리 군 사령부는 정부라고 말하기도 민망한 수준입니다. 이는 통계 오류나 잘못된 법률 적용 같은 문제점들을 야기하고 있습니다.\n\n지역의 번영을 위해, 우리는 정착민으로 가장한 대규모 공무원 그룹을 파견하여 알제리에 적절한 행정 시스템을 정착시킬 것입니다."

 IBR_Matters_Beyond_Sahara:0 "사하라 너머의 문제들"
 IBR_Matters_Beyond_Sahara_desc:0 "비록 이베리아의 다른 아프리카 식민지가 모로코나 알제리만큼 중요하지는 않을지라도, 이베리아의 식민지 제국이 사하라를 넘어서고 있다는 것을 아는 것이 좋을것입니다. 슬프게도, 이 식민지들은 대부분 미개발 상태이며, 정부의 관심은 본토에서 가까운 북아프리카 사막에 집중되어 있습니다. 하지만, 최근의 보고는 남쪽의 식민지들이 상당한 경제적 잠재력이 있다는 것을 보여주는데, 기니의 기후는 농업에 완벽하며, 몇몇 군도들에 무역 중심지를 건설할 수 있을 것으로 보입니다.\n\n마침 상당한 액수의 자본이 미래에 이곳이 이베리아의 번영을 이끄는 지역이 될 것이라는 희망을 가지고, 이 곳에 투자되고 있습니다."

 IBR_Reinforce_Mauritania:0 "모리타니 지역 강화"
 IBR_Reinforce_Mauritania_desc:0 "비록 변방 식민지는 아니지만, 모리타니아는 식민지 제국의 "야생 변경"으로 여겨집니다. 인구밀도는 낮고, 인프라는 열악하며, 도적들이 판치고 있습니다. 이베리아의 통치를 받아들이지 않고 있는 원주민들은 50년대에 이 지역이 평화로워졌을 때에도 이베리아의 통치를 받아들지 않은 채, 누가 이 지역에 거주하든, 습격을 계속하고 있습니다.\n\n모리타니아엔 다양한 지하자원이 있고 광산을 세우면 일자리와 부가 창출될 것이지만, 도적들이 돌아다니고 있어 발상으로만 그치고 있습니다. 지역 발전을 시키고 부를 얻고 싶다면 첫번째로 더 많은 군대를 보내고 두번째로 도적들을 소탕할 군사 기반시설들을 더 많이 깔아야 합니다."
 IBR_matters_beyond_sahara_tt:0 "모리타니, 기니, 카보베르데, 상투메 주의 GDP 성장률이 §Y1%§!만큼 §G증가§!합니다."

 IBR_Connect_Islands:0 "섬 연결"
 IBR_Connect_Islands_desc:0 "아조레스, 마데이라, 발레아레스 그리고 카나리아 제도 외에도, 이베리아는 또한 반도에서 멀리 떨어진 몇몇 군도, 즉 카보베르데, 상투메, 프린시페, 그리고 페르난도 포를 소유하고 있습니다. 이 섬들은 인구가 매우 적고 대부분 농경지이기 때문에 중앙정부는 이곳에 무관심합니다. 인프라는 빈약하며 정기적으로 약품이나 기계와 같은 물자를 공급받으려면 섬들을 순회하는 수송선에 의존할 수밖에 없습니다. 섬 총독들은 이들에게 몇 건의 분노가 담겨있는 항의문을 보냈는데, 그 이유는 이들이 충분한 빈도로 섬을 방문하지 않았기 때문입니다. 이 문제를 해결하기 위해, 수송선이 한달에 2번 섬을 방문하는 방안을 내놓았습니다. 그뿐 아니라, 이들 섬들을 본토와 통합시키기 위해 더 큰 항구가 건설될 것이며, 섬들과 반도를 잇는 민간 수송선 항로도 개설될 것입니다."

 IBR_Plantations_Guine:0 "기니에서의 기회"
 IBR_Plantations_Guine_desc:0 "몇몇 저명한 사업가들이 기니에 과수원을 건설하기 위한 계획을 가지고 정부에 접근해 왔습니다. 그들은 식민지의 기후가 완벽하고 원주민들에게 일자리를 제공해줄 것이라 주장하고 있습니다. 그들은 우리를 설득하기 위해, 그곳의 울창한 정글을 개간하고, 물건을 운반하고 과수원을 운영하는데 필요한 기반시설을 놓는 데 자기들이 모든 일을 도맡겠다고 합니다. 정부는 단지 이익을 볼 뿐이구요.\n\n이 계획은 완벽해 보이지만, 이 사업가들 배후에 있는 자들은 이베리아 사회에서 악명높은 자들이며, 중앙아프리카 국가판무관인 지그프리트 뮐러와 가까운 사이라는 소문이 돌고 있습니다. 중앙아프리카에선 원주민들을 노예노동에 가까운 형태로 굴리고 있지만, 기니에선 이런 일이 일어나지 않겠죠? 맞죠?"

 IBR_Electrify_Eqguinea:0 "적도 기니의 전기화"
 IBR_Electrify_Eqguinea_desc:0 "우리 제국의 남쪽 국경인 적도 기니는 거의 100년 동안 스페인의 일부였습니다. 1940년대 후반에 아프리카의 혼란과 함께 크게 확장된 이곳은 현재 아프리카에서 독일의 침략에 대항하는 우리의 첫 방어선입니다. 하지만, 반도 남부 지역과 같이 이곳의 상태도 충분히 나아질 여지가 있습니다. 이곳은 상당히 발전되고 도시화되어 있지만, 대부분 지역에 전기 인프라가 존재하지 않습니다. 이를 해결하기 위해 전기회사 ENDESA가 그곳으로 보내져 지역의 전기화에 착수할 것입니다."

 IBR_Iberia_Proper:0 "옛 참된 이베리아"
 IBR_Iberia_Proper_desc:0 "이제 식민지 문제는 어느 정도 끝났으니, 정부는 반도에 다시 초점을 맞추고 이베리아인들의 문제들을 해결하려 합니다.\n\n경제에 활력을 불어넣고 지난 몇 년간 우리를 우울하게 해온 불황을 끝낼 기대 하에 새로운 산업 계획들과 공공 사업 계획들이 발표되고 있습니다. 또한 관료제 개혁과 징병법 개정과 같은 조치들도 발표되고 있습니다."
 
 #end of triumvirate tree
 
 IBR_Triumvirate_Fell:0 "트리움비라투스의 끝"
 IBR_Triumvirate_Fell_desc:0 "유럽의 반독일 동맹을 유지시키려는 마지막 시도가 실패로 끝났습니다. 북방의 폭군에 대항하는 방어벽은 무너졌으며, 모든 구성원들은 홀로 남겨졌습니다. 그들의 상호 불신은 단결의 의지를 이겼으며, 독일의 경제 붕괴와 그로 인한 튜튼족의 무력이 쇠락하면서, 단결의 필요성은 낮아졌으며 남은 것은 트리움비라투스 구성원들 간의 갈등 뿐입니다.\n\n이념적, 제국주의적 야망이 동맹을 갈기갈기 찢어놓았고, 무엇보다도 이베리아, 터키, 이탈리아를 한데 묶어 두던 공통의 관심사가 사라졌습니다."
 
 IBR_Who_Needs_Friends:0 "누가 친구가 필요해?"
 IBR_Who_Needs_Friends_desc:0 "시대가 변했습니다. 더 강대한 적에 맞서 동맹을 찾을 필요가 없어졌죠. 국제무대에서 우리의 위대한 업적을 발판삼아 홀로 서는 것과, 국내 문제를 해결하는 것이 바로 우리 연합이 할 일입니다. 최근 우리나라의 역사는, 우리와 같은 목적을 가지고 있다고 떠벌리고 다니는 이들을 믿지 말라는 교훈을 남겼습니다. 불쾌한 터키 놈들과 배신자 이탈리아 놈들은 돌팔이에 지나지 않습니다. 그들은 겉으론 웃는 얼굴을 내보이면서 뒤로는 능숙하게 그들의 본심을 숨겼습니다. 우리도 우리 본심을 숨길 필요가? : 우리는 홀로 설 것이며, 우리는 자랑스럽게 서 있을 것입니다."

 IBR_World_Acquaintances:0 "무한한 지인들"
 IBR_World_Acquaintances_desc:0 "옛 동맹들의 배신으로, 우리는 이제 국제무대에 홀로 서게 되었고, 우리의 약점을 눈여겨보는 적들로 둘러싸여 있습니다. 몇몇은 우리나라가 고립주의로 선회해야 할 때라고, 몇 년 전과 같은 외교적 재앙을 피하려면 그렇게 해야 한다고 주장하고 있습니다.\n\n하지만 정부 관리들은 그러한 고립주의가 결국은 이베리아를 더 취약한 상황으로 내몬다는 사실을 깨달았습니다. 우리는 새로운 외교적 가능성을 찾아 세계와 소통해야 합니다. 가능한 한 많은 국가들과의 우호적 관계를 맺는 것은 무역, 안보, 외교에 많은 이점을 가져다 줄 것입니다. "

 IBR_Sever_Trium_Ties:0 "옛 동맹들과의 관계 청산"
 IBR_Sever_Trium_Ties_desc:0 "이제 옛 동맹들과의 모든 관계를 끊어야 할 때가 되었습니다. 트리움비라투스 붕괴 이후, 긴장이 재발하면서, 이탈리아와 터키는 독일의 유럽 지배에 함께 맞서기보단 그들 독자적 목표를 추구하는 모습을 보여왔습니다. 따라서 우리는 문화적이든 제도적이든 셋을 하나로 묶어 주었던 과거의 유대관계를 끊어야 합니다. 이러한 유대관계가 지속되도록 하는 것은 우리를 비양심적인 이탈리아인들과 터키인들에게 이용당하게 만들 것입니다."
 
 IBR_Expel_Italian_Advisors:0 "이탈리아 고문단 추방"
 IBR_Expel_Italian_Advisors_desc:0 "과거 협력 기간 동안, 이탈리아군은 우리나라의 우익 세력들을 지원하는 일을 해왔습니다. 연합의 형성 그리고 트리움비라투스의 창설로, 많은 이탈리아 군사 고문단이 이베리아로 보내져 풋내기 이베리아군을 현대화시키고 동맹간의 군사 소통을 강화하는 데 도움을 줬습니다.\n\n하지만, 이제 반독일 동맹은 무너졌고 상호 관계는 최악이며, 이들을 우리나라에 머물게 할 더이상의 이유가 없어 보입니다. 우리는 그들이 우리나라의 군사기밀을 본국에 몰래 유출하기 전에 이들을 추방해야 합니다. 비록 우리나라 군 지휘부가 이에 반대할지라도, 조국의 안보가 최우선이죠."

 IBR_Immigrants_Under_Watch:0 "감시당하는 이민자들"
 IBR_Immigrants_Under_Watch_desc:0 "트리움비라투스 동맹 기간 동안, 그 구성국들과 위성국들에서 많은 이민자들이 이베리아에 도착했습니다. 관광을 위해서든 경제적 이유에서든 우리는 그들을 팔벌려 환영했습니다. 동맹이 붕괴되고 긴장이 치솟으면서, 많은 이들은 고향으로 돌아갔습니다. 하지만 일부는 반도에 남는 것을 선택했습니다. 우리는 그들이 우리 사회에 기여한 것을 고맙게 생각하지만, 그들의 존재를 더이상 가벼이 여길 순 없습니다. 그들이 이베리아에 계속 거주하는 데엔 두 가지 이유만이 존재합니다 : 귀화 또는 스파이입니다. 표면상으로는 이 두가지를 구별하기 어렵기 때문에, 우리는 모든 이민자들 대상으로 충성심 체크를 해야 합니다. 이베리아에 해를 끼치려는 어떠한 가능성도 허용되서는 안됩니다."
 
 IBR_No_More_Intelligence:0 "더 이상 기밀공유 같은건 없다"
 IBR_No_More_Intelligence_desc:0 "독일의 첩보활동에 대항하고 힘을 얻기 위해, 트리움비라투스 구성원들은 서로간 정보 공유를 해왔습니다. 이는 매우 효과적이었음이 입증되었고, 독일의 행동을 감시하는것뿐 아니라 타국 정보국의 기술들을 배울 수 있다는 이점이 있었습니다.\n\n현재로선, 우리는 이를 계속할 순 없게 되었습니다. 적으로 돌변한 국가들에게 우리의 민감한 정보들을 계속 넘겨주는 것은 독일에 넘겨주는 것만큼 위험한 행위입니다. 우리는 이러한 힘든 시기에야말로 바짝 긴장하고 국가안보를 확보해야 합니다."

 IBR_Pull_Our_Investments:0 "이탈리아에서 투자 회수"
 IBR_pull_investments_trium_tt:0 "우리는 이탈리아와 그들의 식민지들에서 투자를 철회할 것입니다.\n"
 IBR_Pull_Our_Investments_desc:0 "이탈리아와의 동맹 시절 우리는 독일군에 대항하여 우리의 힘을 강화하기 위해 심층적인 경제 및 군사 통합 프로젝트를 추진했습니다. 이베리아는 이탈리아와 그들의 식민지들에 막대한 투자를 했고, 중동과 북아프리카 전역에서 산업화와 발전의 결실을 느낄 수 있었습니다. 이제 우리는 옛 우방과 대립하고 있고, 그들은 그들 땅에 있는 귀중한 우리 자산과 투자물들을 탐내고 있습니다. 우리 안보를 위해서라면 만일 이를 통해 지역경제가 파탄나고 사업가들을 화나게 할지라도 이탈리아 세력권의 모든 투자를 철회해야만 합니다."
 
 IBR_Retrieve_Our_Troops:0 "아군의 철수"
 IBR_Retrieve_Our_Troops_desc:0 "세계질서의 개편 이후, 지중해 강대국들은 전쟁의 2류 전리품들을 얻게 되었습니다. 그렇긴 해도, 트리움비라투스 구성국들이 얻은 거대한 식민지들은 단순한 똥땅이 아닙니다. 외부의 영향을 막고 내부 안정을 다지기 위해, 수많은 통합 군사 사절단들이 제국 곳곳으로 보내졌습니다.\n\n그러나 지금은 이탈리아와 터키에 우리 군대를 주둔시킬 이유가 사라졌습니다. 옛 동맹들은 쓰라린 적들로 돌변했고, 우리는 그곳에 주둔해 있는 우리 군대를 철수시켜 이베리아 제국 내의 더 시급한 과제를 해결하는 데에 써야 합니다."

 IBR_Come_Back_Home:0 "고향으로 돌아오자!"
 IBR_Come_Back_Home_desc:0 "많은 이민자들이 우리 영광스런 연합에 온 것과 마찬가지로, 우리 국민들 또한 트리움비라투스 구성원들 땅에 이민갔습니다. 이제 정치적 상황이 급변했고, 우리는 해외의 우리 국민들의 안전과 권리를 지켜줘야 합니다. 옛 동맹들은 이제 이베리아 이민자들을 잠재적 스파이처럼 볼 것입니다. 순조롭게, 그리고 평화롭게 그들이 고향으로 돌아올 수 있도록 하려면 우리는 이들을 대상으로 하는 귀환 캠페인을 시작해야 합니다. 물질적 부를 약속하고 애국심을 자극한다면, 그들은 자발적으로 조국에 돌아올 것입니다."


 IBR_Help_Turkey:0 "터키를 돕자"
 IBR_Help_Turkey_desc:0 "반독 동맹의 붕괴로, 지중해 국가간의 긴장이 위험한 수준으로 치닫고 있습니다. 옛 동맹관계의 완전한 붕괴를 알린 사건이 터키와 국경을 접한 이탈리아령 중동 지역에서 발생했습니다. 터키는 군사력을 사용해 그들이 영유권을 주장하는 땅들을 손에 넣겠다고 위협하고 있습니다. 이탈리아 또한 독일에게 그러는 것과 같이 침입자들에 단호히 대항하겠다고 선언했습니다.\n\n우리 또한 누구를 도울지 결정했습니다. 우리는 대단히 약해진 이탈리아 제국에 맞서는 터키의 침공을 도와야 합니다. 이를 통해 가까운 미래에 이탈리아와의 분쟁지역에서 우리 몫을 주장할 권리가 생길 수도 있을 것입니다. 하지만 우리의 개입은 군사 지원이나 직접적 개입이 아닌 장비 지원으로 이루어질 것입니다."
 
 IBR_Help_Italy:0 "이탈리아를 돕자"
 IBR_Help_Italy_desc:0 "터키의 중동 분쟁지역 영유권 주장으로, 옛 트리움비라투스 구성원들 간의 정치적 군사적 위기가 촉발되었습니다. 터키 정권은 이탈리아 식민지를 즉각 침공하겠다고 위협하고 있습니다. 우리는 이에 대해 어떻게 반응할지 선택해야 합니다. 우리가 터키 편에 선다면, 우리는 이탈리아의 약점에서 이득을 취할 수 있을 것입니다... 하지만, 터키가 보여주고 있는 정신나간 막말과 공격성을 보고 있자면, 양심에 찔려서라도 그들 편에서 개입할 수는 없는 노릇입니다. 따라서, 우리는 국제적 인정을 받은 이탈리아의 식민지 영유권 수호를 지원할 것입니다. 이를 통해 우리는 이탈리아와 가까워질 수 있을 것이며 알제리에서의 평화적인 분쟁 해결을 모색할 수 있을 것입니다."

 IBR_Good_Morning_Enough:0 ""굿모닝"이면 충분하다"
 IBR_Good_Morning_Enough_desc:0 "트리움비라투스의 붕괴와 함께, 정부의 강경파들은 우리의 신뢰를 저버린 옛 동맹들에 대해 적대적 입장을 취할 것을 주장하고 있습니다.\n\n하지만 현실을 고려할 때 우리는 단순한 감정적 선택을 할 순 없습니다. 이탈리아와 터키는 여전히 독일인들이 지배하고 있는 유럽에서 우리의 이웃으로 남을 것입니다. 국가 안보를 위해서라면 이 두 지중해 국가와의 외교관계의 껍데기라도 유지될 필요가 있습니다."
 
 IBR_Cross_Pond:0 "연못을 가로질러"
 IBR_Cross_Pond_desc:0 "우리는 외국의 먹잇감이 되기 전에 우리의 외교적 입지를 강화해야 합니다. 우리가 찾고 있는 동맹 중 하나는 OFN으로, 대서양을 지배하고 있는 이들의 존재를 통해 유럽 내에서 더 나은 외교적 입지를 차지할 수 있을 것입니다. 아마도 그들과 우리 간의 다른 정치적 문화 때문에, 약간의 문제들이 발생할 것입니다.\n\n하지만, 미국인들은 실용적입니다. 그들에게 이는 독일의 유럽 세력권을 잠식할 절호의 기회이며, 우리에게는 그들과 좋은 관계를 형성할 기회가 될 것입니다."

 IBR_Our_Latin_Friends:0 "라틴 아메리카의 친구들"
 IBR_Our_Latin_Friends_desc:0 "우리는 모든 남미 국가들과 강력한 문화적 유대 관계를 맺고 있습니다. 이베리아 연합의 탄생으로, 남미에서의 더 많은 기회가 보이기 시작했습니다. 트리움비라투스의 붕괴는 동맹을 찾으려면 유럽 해안을 벗어나야 한다는 신호를 주었습니다. 우리는 남미에 위대한 문명을 전파해 주었습니다. 브라질, 아르헨티나, 멕시코, 쿠바와 같은 라틴아메리카 국가들은 위대한 잠재력을 가지고 있습니다. 우리 외교가 성공을 거둔다면 우리는 그들과 강력한 경제적, 군사적 연대를 맺을 수 있을 것입니다. 게다가, OFN 영향권의 국가들과 우호관계를 쌓으면 미국도 좋아할 것입니다."
 
 IBR_Non_Italian_Catholics:0 "비이탈리아 가톨릭 국가"
 IBR_Non_Italian_Catholics_desc:0 "전통적인 가톨릭 가치관에 대한 우리의 공통된 집착과 헌신은 우리에게 옛 동맹국인 이탈리아와 밀접한 관계를 맺게 해주었습니다. 이제 그들보다는, 우리와 같은 가치를 공유하는 다른 나라들을 눈여겨 보아야 합니다.\n\n외교부는 프랑스와 아일랜드를 좋은 외교 대상으로 제시했습니다. 그들은 망할 팍트에 가입해 있지만, 과대망상증 환자인 독일과 비겁한 부르군트에 대항하여 문화적, 종교적 유대를 맺을 수 있을 것입니다. 비록 이는 독일의 교묘한 책략에 대한 어떠한 통찰력도 주지 못할 것이지만, 이러한 유대관계가 두 가톨릭 유럽 국가간의 관계를 강화해 줄 것이라는 사실은 확실합니다."

 IBR_Our_Frienemies:0 "우리의 친구 아닌 친구"
 IBR_Our_Frienemies_desc:0 "역사적 적대감으로 인해 우리는 잉글랜드, 그리고 스코틀랜드를 너무 오랫동안 적대시해왔습니다. 그러나 영국이 해체되고 그 구성국들이 독일에 굴복함에 따라, 이제 그들과 외교관계를 복원할 시기가 왔습니다. 그 섬과 관계를 맺는 것은 우리의 입지에 어떠한 해로운 영향도 끼치지 않을 것이며, 양국간 문화적 차이로 인한 경계를 넘지도 않을 것입니다. 그들과 관계를 쌓음으로써 독일은 또다른 눈엣가시를 얻게 될 것이며 우리는 옛 트리움비라투스 동맹국들에 대항하는 유럽 동맹을 얻게 될 것입니다."

 IBR_Down_In_Good_Hope:0 "희망봉으로 내려가자"
 IBR_Down_In_Good_Hope_desc:0 "우리 외교 프로그램의 목표 중 하나는 남아프리카 공화국입니다. 케이프 사람들과 게르마니아인들 사이의 관계는 매우 불안정한 상태입니다. 남아프리카는 중립을 지키고 있으나, 독일을 매우 부정적으로 생각하고 있습니다. 우리가 유럽에서 입지를 강화하려면 그들에게 우리의 진정성을 확신시켜야 합니다.\n\n그들과 관계를 맺음으로 OFN과 같은 영어권 국가들과의 우호적 관계도 맺을 수 있을 것입니다. 이러한 외교 시도들을 통해, 우리가 드디어 유럽중심적인 외교 정책에서 벗어났다는 사실을 보여 줄 것입니다. 남아프리카와의 외교는 이 과정에서 필수적입니다."
 
 IBR_Journey_East:0 "동쪽으로"
 IBR_Journey_East_desc:0 "우리가 외교관계를 맺을 수 있는 또다른 곳은 동유럽으로, 독일의 폭정에 파괴된 지역입니다. 예전에 독일의 충성스런 동맹이었던 헝가리는 루마니아의 먹잇감으로 버려졌고, 50년대 경제붕괴로 인해 그들의 경제는 거의 박살났습니다. 루마니아는 헝가리보다 약간 나은 수준이고요. 그러나 영토분쟁으로 인한 상호 적대감과 라이벌 상태는 양국을 약화시켰고 독일의 잠재적 침공에 취약한 상태로 만들어 버렸습니다. 우리가 그들과 외교채널을 연결한다면, 우리는 우리 입지를 강화할 수 있을 것이며 외교적 고립에서 탈피할 수 있을 것입니다."

 IBR_The_Lords_Arabia:0 "아라비아의 군주들"
 IBR_The_Lords_Arabia_desc:0 "중동은 이탈리아와 터키에 반대하는 국가들로 가득한 곳입니다. 우리 두 옛 동맹은 트리움비라투스를 버렸고, 이들과의 관계가 더 소원해질 때를 대비해 그들의 위치를 약화시키는 것도 고려해 보아야 할 것입니다.\n\n우리는 특히 사우드 가문이 지배하는 봉건국가인 아라비아를 눈여겨 보아야 합니다. 이 나라는 거대한 석유 매장지의 발견으로 엄청난 경제성장을 이루었고, 그 결과 수많은 외교 임무의 목표가 되었습니다. 우리 또한 신속히 움직여서 이 변덕스러운 사막과 기름의 귀족들과 관계를 맺어야 할 것입니다. 우리가 이들과 석유 거래를 성사시킨다면 이는 우리 경제와 국가안보에 큰 도움이 될 것입니다. 우리는 다른 지중해 국가들보다 뒤쳐질 순 없습니다."
 
 IBR_Delhi_Bombay:0 "델리와 캘커타"
 IBR_Delhi_Bombay_desc:0 "우리의 해안에서 멀리 떨어진 곳에는 거대한 인구와 너무나 많은 경제적 기회들로 가득 차 있으며, 오랫동안 유럽인들의 관심을 사로잡아 왔습니다. 인도양을 가로지르는 광범위한 무역망은 우리 조상들에게 필수적이었으며, 따라서 그들은 아프리카를 항해하고 서부 항로를 찾으려고 시도했습니다. 시간이 지나면서 세계 경제의 중심은 옮겨갔지만, 인도 아대륙에 접근할 수 있는 무역로의 중요성은 그대로입니다.\n\n따라서 우리는 인도 정부 그리고 그들의 경쟁자 아자드 힌드 정부 모두와의 만남을 추진하기로 결정했습니다. 양쪽 모두 자신들이 인도의 합법적 통치세력이라고 주장하고 있고 팽팽한 경쟁관계를 형성하고 있는데, 우리는 이를 이용할 수도 있을 것입니다. 우리는 공식적으로는 어느 정부도 인정하지 않고 있으며, 향후 어느 정권이 더 나은 파트너가 될 것인지를 확인함으로써 잠재적 이익을 극대화할 수 있을 것입니다."
 
 IBR_The_Eastern_Hegemon:0 "동방의 헤게모니"
 IBR_The_Eastern_Hegemon_desc:0 "2차 세계대전은 독일제국과 일본제국이라는 두 위대한 승리자를 낳았습니다. 그러나 그들의 성공과 제국 확장 이후, 옛 동맹국은 서로의 야망을 찾아 갈라섰습니다. 이는 양국간의 관계에 상당한 긴장을 야기했죠. 이러한 좋은 기회를 무시하는 것은 멍청한 짓입니다.\n\n우리는 동방의 패권국 일본과, 그들의 중요한 꼭두각시 중국과 같은 국가들과 친해져야 합니다. 공영권과의 관계 개선을 통해 무역, 군사적 관계를 맺을 수 있을 것입니다."
 
 IBR_Down_Under:0 "남쪽으로"
 IBR_Down_Under_desc:0 "OFN은 서반구에 국한된 동맹이 아닙니다. 이미 수많은 우리 외교사절단이 아시아로 떠났고, 오스트레일리아와의 외교 또한 불가능한 일이 아닙니다. 다른 나라들과 마찬가지로, 그들과 외교관계를 맺음으로써 민주 세력들과 더 가까워질 수 있을 것입니다. 또한 우리가 그들과 좋은 관계를 맺는다면, 그들과 무역 관계를 맺을 수도 있을 것입니다. 오스트레일리아는 우리의 군산복합단지에 필수적인 수많은 천연자원의 보고입니다."

 IBR_Everyone_Knows_Iberia:0 "모든 사람들은 이베리아를 알아야한다!"
 IBR_Everyone_Knows_Iberia_desc:0 "전 세계 거의 모든 국가에 우리나라의 공관이 세워졌고, 이는 우리가 마침내 단순한 유럽 중심 정책의 그늘에서 벗어났다는 것을 의미합니다. 이를 통해, 우리는 우리의 위대한 연합이 세계 여러 나라들과 더 긴밀한 관계를 맺고 사업을 할 준비가 되어 있다는 것을 증명했습니다.\n\n이것은 트리움비라투스 붕괴가 전화위복이라는 것을 증명했습니다. 히틀러의 격렬한 권력 놀이에 따라 반독재 블록이 필요했던 만큼, 국제무대에는 더 많은 기회가 있습니다. 우리는 내향적인 다른 유럽인들에게 뒤떨어지지 않을 것입니다. 우리 민족은 주목해야 할 민족입니다."

 IBR_Focus_on_Us:0 "우리들에게 집중하자"
 IBR_Focus_on_Us_desc:0 "트리움비라투스 붕괴의 여파로, 우리 연합은 외교적 고립상태에 빠졌습니다. 국제 관계의 상태를 고려할 때 이건 그리 끔찍하지 않은 결과일지도 모릅니다. 국내 문제에 전적으로 초점을 맞추고 그로 인해 우리 사회와 경제에 구조적인 개선을 가져올 수 있는 기회는 이제 우리에게 열려 있습니다. 포르투갈과 스페인이 급하게 통일하면서, 많은 긴급한 문제점들이 생겨났습니다. 우리는 이것들을 해결하고 옛 영광을 되찾을 것이며, 지중해 국가들과 함께가 아닌, 홀로 자랑스럽게 설 것입니다. 우리는 외세에 의존하지 않고 우리 국가의 가치를 증명할 것입니다. "

 IBR_Foreign_Mistrust:0 "외국인들을 불신"
 IBR_Foreign_Mistrust_desc:0 "예상했던 결과입니다. 터키는 최근 기회주의적인 외교를 통해 민족국가로 되살아났고, 이탈리아는 한 세기동안 그들의 동맹 독일을 두 차례나 배신했습니다. 그 짧은 시간동안 무모한 실지회복주의와 과장된 야망이 그들의 외교방식을 결정했습니다.\n\n하지만 우리 이베리아인들은 오랜 역사를 가지고 있으며 수용가능한 외교적 방식을 선호합니다. 상호이익이 되는 반독일 동맹이 무너진건 우리 책임이 아니었으나, 그 교훈은 모두에게 유익했습니다. 우리는 더이상 맹목적으로 타국을 믿을 수 없습니다. 대신 우리는 건강한 회의주의를 토대로 한 외교정책을 추구할 것이며, 외국은 그들이 좋은 의도를 가지고 있는지를 우리에게 증명해야 할 것입니다."

 IBR_Bare_Minimum_Interaction:0 "최소 상호 작용"
 IBR_Bare_Minimum_Interaction_desc:0 "우리는 더이상 외국을 쉽게 믿지 않을 것입니다. 이탈리아인들과 터키인들을 믿은 대가로 우리는 상당한 양의 군사, 첩보, 경제 기밀을 우리의 새로운 지중해 경쟁자들에게 유출해 버리고 말았습니다. 하지만 국제사회와 완전히 관계를 끊는 것은 매우 암울한 결과를 가져올 것입니다. 경제가 제대로 굴러가기 위해서는 무역관계를 유지하고 새로운 무역대상국을 찾아야 하며, 국제적 정치공작과 동맹 체결 또한 중요합니다. 우리는 이제 혼자 있지 않을 것이며 독일이나 다른 놈들이 이베리아의 일에 간섭하려 한다면 그들은 뜨거운 맛을 보게 될 것입니다. 우리는 엄중히 고려하여 외국과 관계를 맺을 것이며, 언제든지 관계를 끊을 준비를 해놓을 것입니다."
 
 IBR_Greater_Secrecy:0 "보다 큰 비밀유지"
 IBR_greater_secrecy_tt:0 "방첩작전이 확대될 것입니다."
 IBR_Greater_Secrecy_desc:0 "트리움비라투스의 붕괴는 경제와 군사 분야뿐만 아니라 첩보 분야에도 큰 파장을 몰고 왔습니다. 이전의 정보 공유 및 연합 훈련은 사라졌으며, 우리 정보국에 필수적인 무언가가 빠져버렸습니다. 우리는 더 많은 자금을 퍼부어 더 많은 요원과 장비를 마련해야 합니다. 특히 우리는 방첩활동이 제대로 운영되고 있는지 확실히 해둘 필요가 있습니다. 터키나 이탈리아 스파이들이 우리 약점을 알아내면 안되니까요."
 
 IBR_Trade_Necessity:0 "무역은 필수품이다"
 IBR_Trade_Necessity_desc:0 "대외 영양권의 행위자는 신뢰할 수 없다는 우리의 이해를 쫓아 수많은 외교관계를 격하하거나 전면 폐쇄한 일을 일부에서는 국내 경제를 사보타주 하는 행위라고 비난해왔습니다. 이베리아의 내수 시장이 정상적으로 돌아가기 위해서는 외국의 상품과 자본이 있어야 하며 내수 시장이 돌아야 국가의 경제가 나락으로 떨어지지 않을 것입니다.\n\n이런 이유로 카우디요는 가장 신뢰할 수 있는 곳과 필수 자원을 교역하는 걸 유지할 필요가 있다고 결정했습니다. 이는 무역 계약 하나하나가 우리의 국가안보를 위협하지 않음을 확실히 하는 충분한 검토를 거친 후 진행할 것입니다."

 IBR_Military_Parades:0 "군사 열병식"
 IBR_Military_Parades_desc:0 "자국민 대부분이 트리움비라투스의 붕괴를 처음에는 큰 비극으로 보았습니다. 정권을 비난하는 이들은 우리가 약한 외교를 펼쳐 세계 무대에 우뚝 선 이베리아를 지탱하지 못한다는 허위 사실을 퍼뜨리고 있습니다.\n\n이런 반역적인 소문을 막기 위해 이전 동맹국과 결별한 것을 축하해야한다는 발상이 나타났습니다.\n\n따라서 우리는 트리움비라투스로부터 우리의 주권과 독립을 되찾은 일을 축하하는 거대한 군사 열병식을 개최할 것입니다. 국민을 우리 편으로 집결시키고 이웃 국가에게도 우리의 힘을 과시할 수 있을 것입니다."

 IBR_Emphasize_Union:0 "연합을 강조"
 IBR_Emphasize_Union_desc:0 "트리움비라투스가 해체되고 우리의 라틴 협력자들이 결별한 일은 이베리아 연합에 큰 시련입니다. Not only has it caused a tough situation in our foreign policy, but it also has given a considerable boost to the various separatist and nationalist movements which continue to plague our great union. We must underline that we are a unified nation of Iberians. No longer are we simply citizens of Portugal or Spain, with separate identities and heritage. A common purpose and a new Iberian identity unify us. It gives us strength. We therefore should not hesitate to further embrace this ideal of unity, especially in these harsh times. A push for more propaganda has been recommended."

 IBR_Arriba_Iberia:0 "아리바 이베리아!"
 IBR_Arriba_Iberia_desc:0 "The regime in its enlightened position of guidance has decided that it would be greatly beneficial to the morale of the masses and unity of the union to hold large scale celebrations of Iberia and its ideals. We have endured hardships and pain together, faced off with the existential threat of German dominance and weathered the underhanded conniving of our former sly Triumvirate allies. Standing alone in the Mediterranean should not be seen as a curse but rather as a great opportunity to further forge the history of our nation. We have many reasons to be proud of our people and their accomplishments.\n\nPerhaps a new national holiday in order to celebrate our Union should be introduced."

 IBR_Great_Masses:0 "대규모 집회"
 IBR_Great_Masses_desc:0 "We are fortunate that our population still upholds good traditional values and the one true faith. Iberia has been a bastion of pure Christianity for centuries. Too many heathens across German occupied Europe and further beyond have chosen to reject Catholicism in favor of dangerous ideological dogma and meaningless nihilism.\n\nThe Iberian people can be rallied around service of the lord if necessary. Faith is still proving to be more effective for drawing the population together than any government directive. We should make use of this to further bolster unity and trust in the regime in these trying times. Large, broadcasted public masses in various cities around the Union could be used for this purpose."

 IBR_Praise_Caudillos:0 "카우디요 찬양"
 IBR_Praise_Caudillos_desc:0 "The two equal leaders of Iberia have directed both of their respective nations and later the Union through turbulent times of harsh change. Whether it be brutal civil conflict, endless colonial rebellion or adapting to the powerpolitiking of the great powers, the Caudillos have always stood strong in the face of it all. Both men have hence developed a good image in the eyes of the majority of the Iberian people. This image has been used to create an effective cult of personality that critics say mirrors the reprehensible ways in which the Germans idolised their Führer. What that slander does not mention is that Iberia's Caudillos do not have to rely on distorting propaganda, as they have entirely proven their worth as leaders. If we were to expand on the symbolism of the Caudillos and allow it to further seep into popular culture we may be able to better influence our population and promote unity in the face of adversity."

 IBR_Fortify_Colonies:0 "식민지 요새화"
 IBR_Fortify_Colonies_desc:0 "트리움비라투스 국가들과의 경제무역 협력이 붕괴된 지금, 이베리아의 식민지들은 국가경제에 필수적인 역할을 하고 있습니다. 이들을 우리 제국에 계속 묶어두어야 할 것입니다. 독일놈들은 과거 포르투갈의 식민지였던 모잠비크와 앙골라를 강탈해갔고, 우리는 그들이 우리의 남은 식민지들도 노리고 있다는 정보를 입수했습니다. 우리는 포르투갈과 같은 운명을 맞지 않을 것이며, 전략적 요충지를 요새화하는 제안이 나왔습니다."
 
 #Council tree
 
 IBR_Post_Bombing_Council:0 "이베리아 평의회 소집"
 IBR_Post_Bombing_Council_desc:0 "The Madrid Road Debacle brought to our attention the incompetence and excessively bureaucratic nature of the purely executive decision making system. The following year of inconclusive debates, filled to the brim with vetoes, made it even more clear that any serious decision making was impossible under the current system.\n\nThen the A Coruña Bombing happened. Galician terrorists nearly killed our beloved Caudillos, a tragedy that would have surely torn apart the union. This disaster has shocked the Caudillos into action, and made them realise that a more stable, long term system of government must be established.\n\nAs such, an Iberian Council has been devised, serving as a tool to deal with regional conflicts and help the various states reach agreements, instead of getting bogged down in the endless bureaucratic quagmire that was the former system. Yet the nature of the Council is in question. Should it play a purely advisory role, or serve in a limited legislative capacity?"
 IBR_Advisory_Council:0 "자문 평의회"
 IBR_Advisory_Council_desc:0 "우리나라는 너무 오랫동안 명확한 결정을 내릴 수 없었습니다! 베토, 베토, 베토! 베토는 멈출 기미를 보이지 않았습니다. 다행히도, 우리의 자비로운 카우디요들은 그들에게 이베리아 내부 문제를 보고할 이베리아 평의회를 설립하기로 결정하였고, 명확한 결정을 내릴 것입니다."
 IBR_Provisional_Legislative_Council:0 "평의회에 권한 부여"
 IBR_Provisional_Legislative_Council_desc:0 "우리나라는 입법의 지옥에 너무 오랫동안 빠져있었습니다. 거부권 행사, 거부권 행사, 거부권 행사, 거부권 행사, 거부권 행사! 이 끝없는 고리를 벗어날 수 있는 기회가 생긴다면 무조건 잡아야 할 것입니다. 감사하게도, 우리의 자비로운 카우디요들은 우리의 흐트러진 내부 정치를 바로잡기 위해 특별 평의회를 만들기로 결정했습니다."
 IBR_Amend_The_Constitution:0 "이베리아 헌법 개정"
 IBR_Amend_The_Constitution_desc:0 "우리는 평의회가 행사할 수 있는 권한을 명시해 놓은 헌법을 만들 필요가 있습니다. 이를 위해 우리는 평의회의 권한을 명시한 신기본법을 통과시킬 것입니다."
 IBR_Determine_Legal_Parties:0 "법적, 정치적 입장 표명"
 IBR_Determine_Legal_Parties_desc:0 "우리편에 선 사람들을 걱정할 필요는 없지만, 평의회 내에 특정한 정치적 이데올로기가 존재하도록 놔두는 것은 위험합니다. 우리는 자유주의에 대한 입장을 결정해야 하며, 자유주의에 동조하는 사람들을 탄압해야 할지 말지 결정해야 합니다."
 IBR_Codify_Powers:0 "평의회 권한 성문화"
 IBR_Codify_Powers_desc:0 "이제 평의회의 권력이 강해졌고, 이들을 우리 통제하에 두기 위해 무언가를 해야 할까요? 우리는 그들의 권한을 제한할 수도 있고, 그들이 모든 권한을 행사하도록 놔둘수도 있습니다. 우리는 결정을 내려야 합니다."
 IBR_Permit_Legislative_Oversight:0 "입법부의 관리 허용"
 IBR_Permit_Legislative_Oversight_desc:0 "위원회를 관리감독함으로써 그들이 하는 일이 무엇인지 속속들이 알수 있게 될 것입니다. 물론 이는 그들에게도 이득이 될 것입니다. 어떻게 해야 할까요?"
 IBR_Regional_Veto_Limitation:0 "지역의 거부권을 제한하자"
 IBR_Regional_Veto_Limitation_desc:0 "거부권은 단연코 최악의 발명품입니다. 거부권이 존재함으로써 우리나라 전역에 걸친 실타래는 더욱 복잡해지고 있으며 좋은 아이디어들은 거부당하고 있습니다. 이 거부권의 적용범위를 제한해야 할까요, 아니면 그냥 놔두고 모두가 만족할만한 결론을 찾아 기나긴 정치적 미로를 탐험하게 놔둬야 할까요?"
 IBR_Ensure_System_Mutability:0 "시스템 가변성 보장"
 IBR_Ensure_System_Mutability_desc:0 "우리가 그들의 권한을 얼마나 제한하든 간에, 평의회가 통제불능 상태에 빠지게 하지 않아야 합니다. 그들이 이베리아를 위험에 빠뜨릴 상황을 대비하여, 카우디요들에게도 질서를 회복하고 모든 것을 원상태로 되돌릴 법적 권한이 존재해야 합니다."
 IBR_Discourage_Leftist_Involvement:0 "좌파 개입 통제"
 IBR_Discourage_Leftist_Involvement_desc:0 "이제 일부 집단들이 힘을 모으기 시작했고, 우리는 이들이 잘못된 방향으로 빠지지 않도록 바로잡아야 합니다. 우리는 평의회에 좌파놈들이 발을 붙이지 못하게 만들어야 합니다."
 IBR_Puppet_Legislature:0 "꼭두각시 입법부"
 IBR_Puppet_Legislature_desc:0 "우리는 마침내 우리의 무질서한 정부를 고칠 무언가를 만들어 냈습니다. 우리는 더이상 입법부나 거부권의 지옥에 빠지지 않을 것이며, 모든것을 효율적으로 처리할 시스템을 갖게 되었습니다. 길고 풍요로운 미래를 위해, 이베리아를 위해 만세 삼창합시다!"
 IBR_By_The_Caudillos_Will:0 "카우디요의 의지가 우선"
 IBR_By_The_Caudillos_Will_desc:0 "우리 카우디요들은 절대적인 입법권을 가지고 있습니다. 따라서, 그들의 의지가 그 무엇보다 최우선입니다. 평의회 구성원들은 오직 카우디요의 이익만을 위해 충고할 것이며, 결코 그들에 반대하지 않을 것입니다.\n\n그들의 조언은 조언일 뿐이며, 카우디요들은 그것을 조언 이상으로 받아들이진 않을 것입니다."
 IBR_Ensure_Fair_Representation_Not:0 "'공평한' 대표권을 보장하자"
 IBR_Ensure_Fair_Representation_Not_desc:0 "이베리아의 모든 지역의 '공정'한 대표권을 보장함으로써 우리는 최소한 어느 정도 평화적인 국정을 보장하고, 모든 정당, 그리고 두 카우디요가 겉으로는 평등하게 대우받도록 할 수 있을 것입니다."
 IBR_Alter_The_Constitution:0 "헌법 개정"
 IBR_Alter_The_Constitution_desc:0 "항상 옳고 정의로운 우리 카우디요들이 영광스러운 우리나라를 발전시킬 수 있도록 하기 위해선 오래된 기본법을 수정하여 평의회의 조언을 카우디요들이 수용할 수 있도록 해야 합니다."
 IBR_Watch_Them_Closely:0 "면밀히 감시하라"
 IBR_Watch_Them_Closely_desc:0 "우리는 대표단들을 면밀히 감시해야 합니다. 그들이 카우디요의 의지에 완전히 따르도록, 그리고 그들의 사적 이익을 위해 어떠한 부패도 저지르지 못하도록 하기 위해서 말입니다."
 IBR_Strengthen_The_Illusion:0 "Strengthen The Illusion"
 IBR_Strengthen_The_Illusion_desc:0 "Subversive critics have been making light of the Iberian Council as of recent, reporting on the numerous incidents between Council members, and as such, trying to stir drama. The public themselves don't believe in the Council either, with a popular opinion being that the Council is merely full of Caudillo loyalists. Perhaps they could be convinced their positions were merited through elections."
 IBR_Maintain_Common_Sense:0 "상식 존중"
 IBR_Maintain_Common_Sense_desc:0 "It is imperative that during the Council meeting, the Representatives use their powers only when absolutely necessary in actions such as vetoing, and during discussions, to ensure a good Council environment."
 IBR_Controllable_Representatives:0 "통제가능한 대표단"
 IBR_Controllable_Representatives_desc:0 "Some of the Spanish Council members have proven to be more than a handful. Multiple of them have requested more power to their specific regions of Spain, and it has gotten to the point where the Portuguese are laughing. To put an end to this, Franco has decided that he needs to intervene in the Council, specifically with a few choice members."
 IBR_Representatives_In_Name_Only:0 "Representatives In Name Only"
 IBR_Representatives_In_Name_Only_desc:0 "The illusion is complete. To the outside world, or at least in Iberia, the Council appears as a clean and true democracy, with its goal being the management of Iberian affairs. On the inside however, the Caudillos have the Council under lock and chain. At least things can settle down now that everything is secure."
 IBR_Determine_Regional_Representation:0 "지역 대표단 결정"
 IBR_Determine_Regional_Representation_desc:0 "The Council was formed with only Spain and Portugal in mind, as the Caudillos intended. However, there have been cries from other regions of Iberia demanding representation in politics. We can ignore their pleas, or we can grant them seats in the Council."
 IBR_Minority_Representation:0 "소수집단 대표권?"
 IBR_Minority_Representation_desc:0 "The Basque, the Catalonians, and the Galicians move further away from our union every single day. While some of these are more expected in others, this will only hurt us more in the end unless we do something."
 
 #Germany In Flames
 IBR_germany_in_flames:0 "화염에 휩싸인 독일!"
 IBR_germany_in_flames_desc:0 "망할 독일이 내전으로 폭발했습니다! 이베리아 내부 파벌들은 사소한 문제로 다투고 있지만, 우리는 상황을 우리의 이익에 맞게 이용해야 합니다. 우리는 멍들고 아픈 상태이지만, 아직 강대국입니다!"
 IBR_interesting_times:0 "흥미로운 시간들"
 IBR_interesting_times_desc:0 "독일은 완전히 파괴되었습니다. 내부의 여러 세력들이 잔혹한 내전에서 우위를 차지하기 위해 싸우고 있으며, 그 결과는 전 세계의 운명을 아주 잘 바꿔 놓을 것입니다. 이제 우리는 가만히 앉아서 이들이 서로 지지고 볶는 것을 지켜볼 수 있습니다. 하지만 이 상황을 이용할 방법을 찾는 것이 훨씬 더 이득일 것입니다..."
 IBR_making_money:0 "수익 창출"
 IBR_making_money_desc:0 "잊지 맙시다. 독일놈들은 지중해에 댐을 쌓은 놈들입니다. 누가 이기든, 우리는 패배할 것입니다. 그렇긴 하지만, 우리가 제대로 행동한다면, 이 내전은 우리에게 상당한 양의 수익을 제공할 수 있을 것입니다."
 IBR_reformist_tt_14:0 "안보보다 돈을 선택하는 것은 §Y평의회의 개혁주의 기류를 감소시킬 것입니다.§!"
 IBR_influence_tt_9:0 "이 경제적 모험에 참여하는 것은 §Y평의회의 영향력을 증가시킬 것입니다.§!"
 IBR_matter_of_national_security:0 "국방 문제"
 IBR_matter_of_national_security_desc:0 "우리는 독일인들을 증오하지만, 많은 이들은 알베르트 슈페어가 가장 덜 공격적일 것이라 믿고 있습니다. 약간 후회할지도 모르지만, 슈페어를 도움으로써 장기적 이득을 취할 수 있을 것입니다. 게다가, 자원병을 보내는 것은 우리 나라의 몇몇 극악무도한 파시스트들을 제거하는 쉬운 방법입니다."
 IBR_reformist_tt_13:0 "슈페어를 돕는 것은 §Y평의회의 개혁주의 기류를 증가시킬 것입니다.§!"
 IBR_plan_of_attack:0 "공격 계획"
 IBR_plan_of_attack_desc:0 "왜 양쪽 모두에서 수익을 얻을 수 있는데 한쪽만 돕습니까? 무차별적 보급품 판매를 통해 4배 많은 수익을 얻을 수 있고, 이것이 우리 미래에 끼칠 해로운 영향은 전무합니다."
 IBR_our_pipeline:0 "우리 상수도"
 IBR_our_pipeline_desc:0 "브르타뉴는 암시장 중심지입니다. 그들에 비하면 우리는 거대한 상어 그림자에 가려진 피라미 수준이죠. 더 중요한 건, 우리가 그들의 암시장 사업을 수익 창출 상수도로 이용할 수 있다는 점이며, 독일놈들이 이에 열받아 봤자 아무것도 할수 없다는 점이죠."
 IBR_the_leak:0 "누수"
 IBR_the_leak_desc:0 "뭔가 이상합니다. 우리는 총기와 탱크, 그리고 다른 필수 보급품들을 보냈지만, 어떤 이해할 수 없는 이유로, 많은 물품들이 브르타뉴를 통과하지 못하고 있습니다. 아마도 도적들과 범죄자들이 우리 물건들을 몰래 빼내는 것 같습니다. 뭐, 원래 해적들의 국가였으니, 알만하죠."
 IBR_mark_up_the_goods:0 "상품 가격 인상"
 IBR_mark_up_the_goods_desc:0 "물론, 무기 판매를 통해 상당한 부를 얻을 수 있지만, 가격을 높인다면, 우리는 훨씬 더 많은 부를 얻을 수 있을 겁니다! 그것이 경제가 돌아가는 방식이죠, 그렇죠?"
 IBR_open_the_armories:0 "무기고를 열자"
 IBR_open_the_armories_desc:0 "확실히, 우리는 실제로 그렇게 많은 총을 가지고 있지 않습니다. 그러나 우리는 이탈리아로부터 "대여"된 장비들과, 미사용의 일부 연방군 보급품들을 상당히 많이 가지고 있습니다. 그것들을 팔아넘겨도 뭐라 할 사람은 없을 거예요."
 IBR_the_fading_margin:0 "줄어드는 수입"
 IBR_the_fading_margin_desc:0 "가격 인상과 세일즈 노력에도 불구하고, 우리는 노력에 걸맞는 충분한 수입을 내지 못하고 있습니다. 사실 우리는 걱정스럽게도 돈을 잃고 있습니다! 경제적 문제가 생각했던 것보다 심각해 보입니다..."
 IBR_light_in_the_black:0 "어둠 속의 빛"
 IBR_light_in_the_black_desc:0 "슈페어 일당에겐 군인이 많이 필요해 보입니다. 우리 군대에는 비밀스럽게, 또는 당당하게 파시즘 성향을 드러내는 많은 불순분자들이 있는데, 이들은 너무 극단적입니다. 이 과격분자들을 총알받이로 보내서 일석이조의 효과를 거둘 수 있을지도 모릅니다... 음, 제가 말한 건 "자원병들"말입니다. 우리의 골칫거리들은 사라질 것이고, 슈페어는 고마워할 것입니다."
 IBR_get_rid_of_radicals:0 "급진주의자 제거"
 IBR_get_rid_of_radicals_desc:0 "정부가 슈페어의 라이히 복구를 돕기 위해 군사 지원단을 꾸리고 있다는 소문이 뒷구멍을 통해 입소문처럼 번지고 있습니다. 우연히도 모두 강경한 팔랑헤주의자인 유능한 장교들이, 개인 면접을 통해 선발되었습니다.\n\n유명한 옛 호위대장 아구스틴 무뇨스 그란데스가 이 특별한 임무를 맡아 마드리드를 떠나 독일로 향할 것입니다. 슬프게도, 괴링의 루프트바페의 요격기는 무서운 존재이며, 우리는 그의 안전을 위해 기도할 수밖에 없겠네요."
 IBR_influence_tt_GCW_1:0 "강경 팔랑헤주의자들을 제거하는 것은 §Y평의회의 영향력을 높일 것입니다.§!"
 IBR_reformist_tt_GCW_1:0 "강경 팔랑헤주의자들을 제거하는 것은 §Y평의회의 개혁주의 기류를 증가시킬 것입니다.§!"
 IBR_new_blue_division:0 "새로운 청색 사단"
 IBR_new_blue_division_desc:0 "Even after many of its more vocal members left for Germany the Old Shirts still hold significant influence in our Union, especially among the armed forces. We should expand the scale of our volunteer program, creating a new form of the Divisíon Azul, much cherished in Falange lore.\n\nThe Old Guard will receive the calling with enthusiasm, eager to prove their worth and restore the prestige they once had, as will many young recruits who grew up hearing their father's war stories and now seek their own baptism by fire. They will march their way through the port of Bilbao, with added security as the AAS tagged the city as a hotbed of ETA activity, where they will sing "Cara al Sol" and kiss their wives one last time before they embark on what hopefully will be a one way trip."
 IBR_send_over_guns:0 "무기를 보내자..."
 IBR_send_over_guns_desc:0 "독일 내전은 우리나라에 있어 탁월한 기회입니다. 네 파벌 중 가장 교활한 알베르트 슈페어에게 무기를 보내줌으로써 우리는 역사의 한 페이지를 장식할 수 있을 것이지만, 이들이 싸우는 걸 단지 지켜볼 수도 있습니다. 이는 아스트라, 스타, 세트메 같은 이베리아 군사기업들에게 좋은 기회이며, 해당 기업들의 경영진들은 독일에 무기를 보내서 수익을 얻자고 제안하고 있습니다."
 IBR_but_not_too_many:0 "...너무 많이는 말고"
 IBR_but_not_too_many_desc:0 "Our weapon stockpiles are dwindling every day and we have already sent every old Mauser we had in store to Speer. The Generals are already increasingly unhappy with the depletion of our stockpiles, and dipping into the newer models is out of the question. We cannot possibly send them our best weaponry, lest Speer loses and we find them turned against us after the end of the Civil War by a vengeful Germany. If one of Speer's rivals comes out on top, they may very well seek to punish us for stabbing them in the back. Yet one young Captain has suggested a brilliant solution: we should take hold of our stockpiled of damaged weapons, jerry-rig them, give them a paint job, fit them in brand new boxes, and then ship them to Germany. It will take some time to get the weapons in order but Speer can hold on with our brave volunteers at his side."
 IBR_thoughts_and_prayers:0 "설교와 기도"
 IBR_thoughts_and_prayers_desc:0 "비공개 회의에서 마드리드 대주교는 며칠간의 숙고 끝에 슈페어의 승리를 돕기 위해 독일 내전에 대한 이베리아의 대규모 개입 계획을 실행할 것을 카우디요에게 간청했습니다.\n\n모든 이베리아의 성직자들은 다음 일요일 미사가 진행되는 동안 설교하고 슈페어를 위해 기도해야 하며, 잠자기 전에도 다시 한번 기도해야 합니다. 이제 슈페어는 확실히 승리할 겁니다. 왜냐면 성모 마리아께서 그에게 승리를 안겨 주실 거니까요!"
 
 ### Extraordinary Council Tree### 
 
 IBR_Extraordinary_Council_Meeting:0 "임시 평의회 소집"
 IBR_Extraordinary_Council_Meeting_desc:0 "마침내, "바르셀로나 전투"가 끝맺음을 지었습니다. 우리는 분리주의자들에게 죽거나 체포당할 수 있다는 공포와 여김없이 강력한 군대의 능력을 보여주었습니다. 카우디요들은 전투 그 이상의 것이 일어날 수 있었다는 생각 때문에 심히 걱정하고 있습니다. 만약 이것보다 더 심한 일이 발생한다면, 우리가 과연 무엇을 할 수 있을까요?\n\n카우디요는 국가를 유지하는 데 사용할만한 통제 규칙이 없습니다. 우선 사항은 규칙을 바로잡아야 하는 것입니다. 그러나 그렇게 하려면 어디서부터 시작해야 하는지 알아야 될 필요성이 있습니다. 임시 평의회가 소집되어 혼란을 해결할만한 방법에 대한 결정을 내릴 것입니다."

 IBR_Update_Constitution:0 "헌법 개정"
 IBR_Update_Constitution_desc:0 "현실에서 살아가는 사람이라면 누구나 상황은 언제나 변한다는 것을 알고 있습니다. 세상은 압정으로 고정되어 있지 않습니다. 아마도 주께서 가장 좋아하는 오락 중 하나는 지금과 같은 상황이 계속 유지되어야 한다고 믿는 사람들을 징벌하는 것일 겁니다. 우리는 변화의 물결에 끼지 못한 바보같은 사람이 되지 말아야합니다. 그렇게 해야만 이 세상은 항상 그래왔던 것처럼 유지될 수 있을 것입니다.\n\n따라서, 권력을 예전과 같이 확고히 유지하는 가장 좋은 방법은 시대에 따라 변하는 것입니다. 헌법은 카우디요에게 더 많은 권력을 가질 수 있도록 고안된 완전히 새로운 조항으로 갱신되어야 합니다. 또한, 대중들 자신이 국가로부터 보살핌을 받고 있다는 것을 깨닫게 된다면 반항적인 이상에 덜 관심을 가지게 될 것이기 때문에, 이러한 조치는 매우 좋은 선택이 될 것입니다."

 IBR_Rights_Obligations_Iberians:0 "권리와 의무"
 IBR_Rights_Obligations_Iberians_desc:0 "One of the most important parts of our constitution is how it addresses the citizens of Iberia. Within the provisions, it lays out the definition of an Iberian citizen - as obvious as that may seem - and the programs which are assigned to provide welfare, where they are present. It also lists what they are obliged to do, as Iberians. Collectively, these provisions are known as the Rights and Obligations of the Iberian Citizen.\n\nAs any state worth existing must care for its people, we must do the same. We will now begin to draft the changes relating to the Rights and Obligations, as to make sure our people are happy, provided for, and are aware of both who they are and what they must do."

 IBR_Maslow_Basics:0 "매슬로의 원리"
 IBR_Maslow_Basics_desc:0 "There is an American psychologist by the name of Abraham Maslow. He has created a very interesting contribution to the field - a pyramid. Specifically, a pyramid of needs. Maslow details what a person requires for each of their needs, and as each is fulfilled they move to a higher level of the pyramid. The first level of the pyramid is of basic physical needs, namely food, water, and shelter.\n\nIt is important to keep the people of Iberia happy, for a satisfied worker is a productive worker. If we were to follow this pyramid, then the best way to make our citizens happy is to make sure this basic level is satisfied. We must make sure they are tended to, then, so that they may remain happy and productive."

 IBR_Reform_Seguridad_Social:0 "사회보장제도 개혁"
 IBR_Reform_Seguridad_Social_desc:0 "The entire government does not handle the affairs of needs and wants! We have had a special provision set aside for that affair, along with an appropriately named department - the Seguridad Social. This program is the pride and joy of the government, not just for its value for public relations, but for its track record. No other program has ever had such a spotless record, full of bureaucrats who seem to truly care for their special blend of paperwork.\n\nEven though it processes everything such a program could desire - healthcare and pensions, among many more - it is flawed. The Seguridad Social program has fallen behind in recent years, due to its relative non-importance towards other factors. Some of the legislation dates back to the 1940's, with only minor corrections performed. We must update it for the 60's, so that it may fit the needs of a modern-day society. "

 IBR_Colonial_Citizenship_Question:0 "식민지 시민권?"
 IBR_Colonial_Citizenship_Question_desc:0 "While it may seem that Iberian citizenship is a very simple thing, it is not. However, the definition of a citizen is very simple. If a parent is an Iberian citizen, then the child will be an Iberian citizen. The location does not matter, nor the parent - only that one is really a citizen. A new question has come up recently as to a potential addendum to this rule:\n\nNatives from our African holdings do not count as citizens. Therefore, they have limited rights and are not eligible for many privileges that a regular citizen would have. A political movement around this has grown, as a few politicians argue that the natives should be granted citizenship. They find that, since they live in part of Iberia, they should be treated as Iberians, or at least given some form of limited citizenship. We must consider this question carefully."

 IBR_Collaborate_State:0 "국가와의 협력"
 IBR_Collaborate_State_desc:0 "It is very important that certain values are instilled into the population. They are not ideology, and in fact they are far from it - every good state has a good culture, the sort of which must be carefully cultivated. While it is difficult to introduce these values at a mass scale, an important step towards such an outcome would be to emphasize them in the constitution.\n\nFirst and foremost, parties with significant disputes should not turn to violence. We must pound this into their heads, at every turn, to prevent another Battle of Barcelona. We need to encourage these groups to work with the state, rather than fight it. After all, it is much easier to create change within the system rather than trying to overturn it."

 IBR_Collaborate_Each_Other:0 "상호간의 협력"
 IBR_Collaborate_Each_Other_desc:0 "One of the most fundamental - and one of the most flawed - ideas of Bolshevism is the idea of class struggle. They would pit the wealthy against the poor, dividing mankind along arbitrary lines because of the words of some dusty manuscript. For Iberia's stability, we cannot allow anything of the sort to come to exist. The best way to discourage the idea is to enshrine the opposite in the constitution.\n\nWe must explicitly denounce class struggle for what it is - pointless division and conflict. Every class must recall that they are Iberians, and that in the end they are of the same country, and so share a common destiny. They must collaborate with one another, so that the state works as well as possible."

 IBR_Content_People:0 "만족하는 대중들"
 IBR_Content_People_desc:0 "Once we had completed the changes to the social side of the constitution, it was decided that keeping them in planning limbo while drafting the other sides of the constitution would do nothing to aid the state in the view of the people. So, we released the changes to the public, allowing them to see what we were planning in the new revision of the constitution. Once it had been dispersed properly, we took a survey to gauge public opinion.\n\nWith the results all in, we have mostly gotten exactly what we desired. True, there are no people in the streets screaming our names in almost religious praise, but that is acceptable. The survey shows that the people of Iberia are pleased with our changes. It is not as great as we had hoped, but it is a great occurrence nonetheless."

 IBR_Way_State_Works:0 "국가의 방식"
 IBR_Way_State_Works_desc:0 "The Iberian state has been a relatively functional institution for nearly two decades. Given the way the government operates, this is more of a miracle than an accomplishment. We have not collapsed into anarchy or seen the Union sundered yet, but that is more a result of dumb luck than our own competence. Who would want a country to run like this?\n\nWe need to give our administration a good, hard, look. We need to cut the slack, fix the problems, and straighten out a deeply crooked government. Right now, it's no wonder there was a Battle of Barcelona! We are lucky, in fact, that something like this had not happened sooner. It's time for some serious, structural reforms, starting with our constitution."

 IBR_Diarchy_Question:0 "양두제 문제"
 IBR_Diarchy_Question_desc:0 "When Iberia was first created, both Caudillos had to make a few compromises. Specifically, a few compromises with each other. For all their advantages, one could not top the other, nor did they want to in the face of a seemingly imminent German invasion. It seemed like an oxymoron, a riddle you would use to puzzle someone - how do you have two people with total power, heading the same state? It took much effort, but something was eventually devised.\n\nIt has been a long time since then. The times have changed, and with it the world, and the diarchy will likely need some changes as well. Neither Caudillo would lose their power, that could never happen on their watch, but the system requires at least a cursory review. We must make sure it is up to the times."

 IBR_Justice_Issue:0 "사법적 쟁점"
 IBR_Justice_Issue_desc:0 "If you were to look at the Iberian government, nothing better represents its horrid state than the "system" of courts around the country. The compromises made to form Iberia put the judicial system into the state it is - Portuguese cannot be tried in Spanish courts, and the reverse is true as well. Regional courts can overrule one another, leading to entire cases and trials disrupted because of some petty grievance between judges. Even worse, the federal courts have been rendered toothless, meaning that they cannot stop or even rein in the madness.\n\nWhat kind of system is this? It was created by the Caudillos, sure, but there is no way this is what they intended. Justice and the rule of law are the most important things for a functioning state, and we have neither. The Caudillos must try once more to create a solid judicial court, and this time leave nothing to chance."

 IBR_Regime_Families:0 "정부 식구들"
 IBR_Regime_Families_desc:0 "Even though any perfect government has no factions or cliques, every regular government has plenty. We are definitely no exception. Internal factions have been a constant presence ever since both regimes were established, and they have remained through the founding of the Union. We have deemed the groups the "families" of the state, and there are many - the party itself, the army, church, and so on.\n\nEvery group has their own power and influence, and while they are all ultimately subservient to the Caudillos they can still cause incidents in the government. Even though they are non-official, it would do some good to interfere with them, ever-so-slightly. If we balanced their power, and broke up a few of the less useful cliques, it is a definite possibility that more could be squeezed out of exploiting them."

 IBR_Administration_Pyramid:0 "행정부 피라미드"
 IBR_Administration_Pyramid_desc:0 "The system of governance devised by the Caudillos is very peculiar. Unique might be a better word. Each province of the country is represented equally, and they are part of two constituent countries - Portugal and Spain. They are both represented equally in the Union itself, which has the final say in many regards.\n\nHowever, there are issues with the system. A lack of adequately clear provisions, as well as some uncertain edge cases, have turned the administrative system into a hydra that is more inclined to smack its heads together; a distinct lack of the harmony required to run a Union like ours. Were we to clearly define what each level can and cannot do in relation to itself and the others, we could have the country run much better."

 IBR_Bureaucratic_Audit:0 "관료 회계감사"
 IBR_Bureaucratic_Audit_desc:0 "Bureaucracy is, and always will be, a precarious balancing act. If you have too little, the state will be paralyzed and cease to function. Should you have too much, you will have a bloated monster who is only capable of profiting off its own suffering. Eventually, both will collapse in on themselves. For everyone's sakes, we cannot be either.\n\nWe are, however, the latter. When the Union was first created - the root of all evil, it seems - the compromises made led to what we have now, a bloated monstrosity that chokes the life out of everything it touches. As part of our recent governmental reforms, it would do no harm to give the bureaucracy its long-overdue audit. There are many superfluous parts, certainly, we simply have to find what needs rooted out."

 IBR_Contemporary_State:0 "현대 국가"
 IBR_Contemporary_State_desc:0 "Finally, after an eternity of precise revision, the new draft of the governmental side of the constitution is complete. As one compares the new with the old, the differences become much more drastic than they were during the drafting. An old, antiquated system made during a totally different era has been torn down. The amalgamation has been slain. In its place, a true government rises.\n\nThe compromises that created the old state are no longer. We have in essence untied a great knot, reforging the system into one Iberia, rather than two countries prepared to die on one another's arms. The Union shall face the 60's proudly, a modern state."

 IBR_Approved_Exclamation:0 "승인되었다!"
 IBR_Approved_Exclamation_desc:0 "It is done.\n\nThe government itself has taken to the new constitution with open arms. Even though the brow beating of the Caudillos hasn't hurt, it seems they were just as relieved to have a reformed and functional state as the Caudillos themselves. With their approval, there was only one obstacle towards ratification: the final approval stamp. It wasn't an obstacle, really, since both Franco and Salazar were simply waiting for the opportunity. With everything in order, there is only time between Iberia and its modern future.\n\nThere will never be another Battle of Barcelona, not while the Union stands with her new constitution."

 ####Economic Miracle tree####
 IBR_asessing_the_economy:0 "Asessing the Economy"
 IBR_asessing_the_economy_desc:0 "The Iberian economy has been crippled and stagnating for ages, now, and there seems to be no end in sight. From the lack of GDP growth to the outright uphill struggle to course-correct the twisted administration half-stuck in Spain, half-stuck in Portugal, and entirely stuck in the past. If the Iberian Union is ever to move forward, we must find a solution. Fortunately, three options have presented themselves.\n\nAddressing the problems which plague Iberia shall be our first objective. As our other immediate issues have at least begun to stabilize somewhat -save for perhaps the question of the separatists- we may now begin to focus on the immediate challenges of the Union."
 
 IBR_approve_stabilisation_plan:0 "Approve the Stabilisation Plan"
IBR_approve_stabilisation_plan_desc:0 "In 1959, the Opus Dei and several Portuguese intellectuals came together to propose a plan to save the economy. Through purging the nation of corporatist elements, and embracing capitalism, while also sanitizing the economy through investments in industrial, civilian, and agricultural advancements. Ultimately, however, the plan was shelved, as the government had yet to realize the importance of reforming the economy into a cohesive body. Now, however, we have sound reason to look into the plan, as we fall deeper into our malaise.\n\nAs we plot to expand the economy greatly through this plan, our involvement in the economy will inevitably increase, as we will need to dirty our hands to strangle the corporatocratic elements of the economy, though if we manage this crisis well, we may very well find ourselves on the top of the world."
IBR_stabilisation_plan_tt_1:0 "Empowering the Opus Dei will §Ystrengthen reformism in the Council.§!"
IBR_stabilisation_plan_tt_2:0 "Empowering the Opus Dei will §Yincrease the Council's influence.§!"

IBR_establish_peseta_conversion_rates:0 "Establish Peseta Conversion Rates"
IBR_establish_peseta_conversion_rates_desc:0 "The Iberian Union has always found itself in a unique state of affairs in terms of foreign affairs, and with the collapse of the Triumvirate, that fact stands stronger than ever. Between the cooling -if still strong- tensions with the Germans, to the stabilizing -if still heated- relations with the Italians, not to mention the Americans across the pond always trying to get their foot in the door, we find ourselves in the company of many opportunities to trade. The problem, however, arises in converting the humble Peseta with the comparatively stronger currencies of the German Reichsmark, Italian Lira, and American Dollar. If we ever hope to trade with these powers on fair grounds -and perhaps establish firm enough relations to take out a loan, if need be- we will need to stabilize the Peseta, and establish that we are more than capable of dealing with the hegemonies at our door."

IBR_freeze_salaries_plan:0 "Freeze the Salaries"
IBR_freeze_salaries_plan_desc:0 "One of the many contributors to our spiraling inflation challenges would be that of the salary. A clear source of financial inflation, an option is to temporarily freeze the salaries, in an effort to not only control the ever-worsening inflation but also aid the struggling businesses of Iberia. Of course, consumption will temporarily dip, and growth may temporarily decrease as a result of this measure, therefore the public must remember that this is a provisional solution, and will be lifted in due time. After all, once the salaries are reinstated, consumption will skyrocket, and make up for the shortfall.\n\nWhile many will be unhappy with this measure, we must remind the people that what we are doing now is all for the greater good, and will provide them great riches, in the long term."
IBR_freeze_salaries_plan_tt:0 "§VInflation§! effects of the §xeconomic malaise§! will §Gdecrease§! by §Y0.5%§!."

IBR_rise_interest_rates:0 "Raise Interest Rates"
IBR_rise_interest_rates_desc:0 "The word "debt" is practically synonymous with the Iberian economy among foreign and even local economists, and for disturbingly good reason. While Iberia finds itself in the common circumstance of too much money chasing too few goods, there is always an unorthodox solution to such a dilemma as inflation.\n\nThrough increasing the rates in which banks can charge those that take out loans, we will be able to decrease the amount of money which the average Iberian owns, which will mean less products are being bought, which means that businesses will have no choice but to decrease the cost of their goods and services, thus increasing the value of the Iberian Peseta once more. While we will have some minor blowback to this decision, there will always be angry people, no matter what we do, thus they are best ignored."
IBR_rise_interest_rates_tt:0 "§VInflation§! effects of the §xeconomic malaise§! will §Gdecrease§! by §Y0.7%§!."

IBR_out_with_coal:0 "Out With Coal"
IBR_out_with_coal_desc:0 "We cannot expect for the economy to grow through only addressing the challenges and vices which have it gripped so tightly- we must also begin to shed the inefficient aspects of the economy. Among these issues in need of modernizations, that of power is in need of addressing, in particular, the inefficient use of coal as a power source. While plentiful, it is simply not worth the time and effort, not when other more efficient, cheaper power sources exist.\n\nPulling our investments from coal and switching them into oil-based industries can only help future growth, provide us with a greater reach of our natural resources, and ensure further growth once the economy can be kicked back into high gear."
IBR_out_with_coal_tt:0 "We will §Ggain§! 50 £oil_texticon oil.\nWe will §Ggain§! 2 £tt_power grid power.\n§YBuilding speed§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y5%§!.\n§YIndustrial efficiency gain§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y5%§!."

IBR_new_iberian_household:0 "The New Iberian Household"
IBR_new_iberian_household_desc:0 "If you were to ask anyone what an "Iberian household" was before today, they may very well tell you one of any dozen of answers, be it a family which speaks Portuguese and lives in the upper echelons of society, or a Basque family speaking their regional language. It is high time we give a definition to the countless, proper Iberian households across the Union. No matter what language they speak, they will all abide by the same mannerisms, all in the means of increasing consumption.\n\nA new propaganda campaign will be implemented across the Union, asking a simple question. The Iberian household is a happy family, which possesses a full set of appliances, a TV set, a car, lives in a proper suburban residence or apartment, and travels in the summer.\n\nIs your household an Iberian household?"
IBR_new_iberian_household_tt:0 "§KGDP growth§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y0.2%§!.\n§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.02 B§!."

IBR_limit_credit_concessions:0 "Limit Credit Concessions"
IBR_limit_credit_concessions_desc:0 "One of the countless myriad of problems besieging our economy today is that of debt, more specifically, the inability of the government to increase the value of the Peseta. Through a lack of proper options, little action has been taken against this contributor to the Iberian economic tragedy.\n\nNow that we have the economy in the forefront of our minds, we can finally address this issue. Something which we do have the capability of changing in favor of decreasing inflation would be to limit credit concessions to the general populace. While we will be decreasing consumption through allowing only limited credit, we will also be ensuring that the value of the Peseta does not decrease. While we will inevitably receive some blowback for this decision, it will be for the greater good of the Iberian economy."
IBR_limit_credit_concession_tt:0 "§VInflation§! effects of the §xeconomic malaise§! will §Gdecrease§! by §Y0.5%§!."

IBR_first_development_plan:0 "The First Development Plan"
IBR_first_development_plan_desc:0 "The few regions which Iberia can properly claim as being industrial powerhouses are unsurprisingly few and far between, as countless mountain ranges cut through the nation, greatly limiting economic expansion. To remedy this issue, we must expand the reaches of the industry from a sparse collection of cities to a monolith of progress and achievement for the Iberian people!\n\nWe shall commence a series of 3-year plans known as "Economic and Social Development Plans", dedicated to the industrial expansion of several otherwise sporadically industrialized regions. Once these plans fully come to fruition, Iberia shall become an industrial powerhouse like no other!"
IBR_first_development_plan_tt:0 "§KGDP growth§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y0.2%§!."

IBR_burgos_industrial_zone:0 "The Burgos Industrial Zone"
IBR_burgos_industrial_zone_desc:0 "The city of Burgos has always been a considerably agrarian one. Bearing limited infrastructure at best, the region is not contributing nearly half as much as it could should it be given a push in the right direction.\n\nThe government will take on this task in the form of constructing some much-needed infrastructure in the region in the form of highways and roads, and greatly industrialize the region through opening up an industrial zone, and invite private industries to invest in the city. Through exploiting the greatest advantages of the private sectors, we can properly turn the city into an industrial haven, all while profiting in doing so!"
IBR_burgos_zone_tt:0 "We will §Ggain§! 1 £tt_prod_unit production unit."

IBR_alentejo_chemical_zone:0 "The Évora Chemical Zone"
IBR_alentejo_chemical_zone_desc:0 "A sparsely industrialized city, a unique opportunity has found itself in the once Portuguese city; the chemical industry. While the Iberian Union's industries are largely underequipped as a rule, that which we find ourselves particularly lacking is the chemical industry. As Évora finds itself a blank canvas, we shall paint it with the great many chemicals which the economy so needs to both diversify and expand, in equal measures of necessity.\n\nThrough opening up a unique industrial zone in the city and inviting the experienced private industries, we will once again benefit from the industries at our fingertips, and find ourselves with another prosperous city to add to the list!"

IBR_new_automotive_plants:0 "New Automotive Plants"
IBR_new_automotive_plants_desc:0 "An unfortunate side-effect of our current predicament is a considerable decrease in consumption, and a drop in employment, as the terrible cycle of less profits for companies leads to mass layoffs, and thus consumption decreases further, and the cycle repeats. If we ever hope to put an end to this state of affairs, we must act, and soon. A proposed solution to tackle this twin challenge would be to increase employment and decrease the price of products in one fell swoop- namely, in opening several new automotive plants across Iberia.\n\nThrough the renewed production of automobiles, we can not only provide the people of the Iberian Union a new opportunity to work, but also strong, affordable automobiles. In time, these investments will prove invaluable."
IBR_automotive_plants_tt:0 "We will §Ggain§! 3 £tt_prod_unit production units."

IBR_end_portuguese_conditioning:0 "End Portuguese Conditioning"
IBR_end_portuguese_conditioning_desc:0 "Following the slow progression of founding the Iberian Union, countless old laws and systems continue to operate just as they had around a decade ago. This can not stand. As we strive to pull our economy from the dysfunctional state it has found itself in for the past several years, so too must we modernize and improve upon old laws.\n\nFor a start, the corporatist systems in the region continue to operate, making it impossible to move, open, or close factories, or invest into new machinery without the government's permission. Through ending this system of endless bureaucracy, we can facilitate a fair, free competitive market."
IBR_end_portuguese_conditioning_tt:0 "§YAll industrial effects§! of the §xeconomic malaise§! will be §Gnullified§!."

IBR_subsidise_agricultural_mechanisation:0 "Subsidise Agricultural Mechanisation"
IBR_subsidise_agricultural_mechanisation_desc:0 "Not unlike many of our outdated, aging legislature concerning industry, our agricultural strength across the Union is waning. Forced to maintain their crops with ages old equipment, far too many of the children of far too many farmers continue the legacy of their parents. Working for their children to repeat the cycle, and fail miserably to accomplish anything of note. Should work on the farm be profitable enough to send those children to be properly educated, they are liable to break that cycle.\n\nThrough providing these farmers with subsidies in an effort to increase their profits, the cycle can finally be broken, and countless of the children once relegated to a lifetime of toil in the fields of Iberia can now benefit society through a proper education, and through entering the great cities across the Union."

IBR_invest_new_technologies:0 "Invest in New Technologies"
IBR_invest_new_technologies_desc:0 "As the economy has slowed and investment into modern civilian technologies has slowed in tune, we must take action to revive these decaying industries. As the government maintains a strict hold over the industry of innovation, we must lead the private sectors in the pursuit of cheaper, more reliable methods of industrial production within the civilian sector. Be it through research into metalworking, chemistry, plastics, or synthetic materials, we will lead the industries in research, and not only kickstart development in these regions, but also profit from revolutionising the industries!\n\nThrough investing in the industries which have otherwise gone under notice, we can greatly benefit from the improved technologies. While we will have the thankless job of kickstarting an industry, we'll be rewarded for our labors with a great countless advancements in the fields of industrial production."
IBR_invest_new_tech_tt:0 "§YIndustrial capacity§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y10%§!."

IBR_rise_of_iberia:0 "The Rise of Iberia"
IBR_rise_of_iberia_desc:0 "Not long ago, the Iberian Union was a dysfunctional, broken mess of a nation, at least fiscally and administratively speaking. While we once hardly scraped by under the weight of countless projects only serving to slow down the economy, as inflation and tired systems strangled what growth we managed to benefit from, we can now say with confidence that the age of inefficiencies has ended in Iberia. Through allowing the government's participation in the economy to bolster the greatest aspects of the circumstances which we find ourselves in, we have well and truly improved upon the state of the economy, and therefore Iberia.\n\nAcross the Iberian Union, things are getting substantially better, and faster than it has any right to be! The stabilization plans have already begun to rake in profits, and the buying power of the Iberian Peseta has skyrocketed in spectacular fashion! People are moving into the cities en masse, and consuming high-quality products like never before! The Iberian Union is no longer a joke, no longer a case study in poor economics already behind the times, but a statue of just how far a nation can go when it plays its cards right.\n\nIberia is strong again. May we keep it as such forevermore."
IBR_rise_of_iberia_tt:0 "§KGDP growth§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y0.5%§!.\n§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.1 B§!."

IBR_open_for_business:0 "Open for Business"
IBR_open_for_business_desc:0 "One of the many advantages which Iberia benefits from in its non-committal relationships with nations across the world is that of trade. As few see the Iberian Union as an enemy, we have been able to benefit from smaller trade deals with most all hegemonies which surround us. Even still, however, we have found ourselves unable to reap all the benefits provided by further pursuing these relations.\n\nThrough redoubling our efforts to cooperate with foreign powers and open up Iberia to foreign investments and even foreign companies coming into the Iberian Union. With this change, Iberia shall become a new testament to international cooperation, as foreign tourists and business magnates come to visit the beaches and factories of Iberia looking for pleasure and for profit, benefitting Iberian industries as a whole as thanks to the increased investment into the burgeoning new industries of the Union!"

IBR_allow_foreign_investment:0 "Allow Foreign Investments"
IBR_allow_foreign_investment_desc:0 "If we ever hope to exploit our ties to foreign nations, we must first allow for these ties to be exploited in the first place! As it stands, the economy of the Iberian Union is entirely unprepared for foreign interaction, at least in a legal sense, as foreign investment has been outright banned for several years, thus putting a considerable roadblock in the way of growth within Iberian private industries.\n\nThe first step towards ensuring growth in the private sectors, then, is to allow for foreign investments to invest where the Iberian Peseta cannot. Through passing new legislation ensuring this foreign investment, we will be sure to not only benefit greatly from untold amounts of wealth being poured into the private industries but also stronger relations with the powers across the globe, as we find ourselves bound closer and closer with foreign powers."
IBR_foreign_investment_tt:0 "§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.02 B§!."

IBR_heavily_reduce_tariffs:0 "Heavily Reduce Tariffs"
IBR_heavily_reduce_tariffs_desc:0 "One of the many aspects strangling the Iberian economy is a lack of trade, which has greatly decreased the Iberian Union's ability to keep pace with the competing world powers, at least technologically speaking. This limited trade has most certainly been the result of countless tariffs placed on both imports and exports, making it nearly impossible to trade with foreign nations with any genuine profits. As a result, the Iberian Union has been practically disconnected from the rest of the world, and it has shown the lack of growth in recent years.\n\nNow that we've gotten the chance to address this problem, however, we must do everything in our power to nullify the mistakes we have made in the past, and prepare to tackle the future. Drastically cutting down on these tariffs -if not abolishing them outright- will do wonders for the economy. This development will not only allow for a new source of revenue for the various private industries across Iberia, but it also allows for the average Iberian to purchase countless more products of international origin, for a much lower price than they may have had to otherwise. With this change, Iberia will be able to breathe a sigh of relief from the economic challenges which had once troubled it."

IBR_reform_the_tax_system:0 "Reform the Tax System"
IBR_reform_the_tax_system_desc:0 "As is known within and without Iberia, the taxation system of the Union is outright incomprehensible at best, and unusable at worst. Such a deeply rooted issue cannot be torn up over the course of a month, though we may be able to reform some aspects of the system to make it at least feasible in the short term.\n\nOne of the many changes which can be made to streamline the system or at least improve upon its efficiency has been decided to be increasing taxation upon the people and businesses to increase state revenue, while also slashing spending wherever we can. While this decision may not be the most popular decision which we will make in fixing the economy, we can at least improve upon the system, and that is more than worth it."

IBR_iberia_is_different:0 "Iberia is Different"
IBR_iberia_is_different_desc:0 "It seems that the Iberian Union has found itself fomenting the perfect storm for an odd sort of industry which the peninsula is far from unfamiliar with; tourism. While the notion of inviting foreigners over to spend their money and see the sights of Iberia has died off in recent years as thanks to the Cold War and Iberia's own isolationism, it seems that with the rolling back on the latter aspect, there are a brave few which have decided to stage their vacation in Iberia. The new challenge, then, is how we get everyone else to visit Iberia.\n\nThe solution? An advertising scheme of unrivaled scale, across the globe. The Iberian Union consists of countless beautiful landmarks and sets of scenery alluring enough for any tourist to add it to their list, though the varied cultures of the peninsula are surely to attract just as many who would look for a unique experience.\n\nWith every passing day, Iberia is becoming more beautiful, as its problems have been all but solved, at least in terms of foreign involvement in the economy. Truly, the peninsula is beginning to heal."
IBR_iberia_is_different_tt:0 "§KGDP growth§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y0.3%§!.\n§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.1 B§!."

IBR_trust_the_ministries:0 "Trust the Ministries"
IBR_trust_the_ministries_desc:0 "In recent years, the approach of the Iberian government to resolve the current economic crisis has been one of slow liberalization, ensuring a steady pace is taken to prevent any economic destabilization. This plan has been decided to be the right way to take the economy from the advice of our ministries, though they offer a unique piece of advice- to begin accelerating this process, and to increase our involvement in the recovery process.\n\nThrough this economic plan, we will find ourselves greatly liberalizing our current economic system, which many prominent economists believe to be the better path to trek. All we can do is hope these assumptions are proven right, and Iberia can be clawed out of this economic quagmire."

IBR_new_industrial_legislation:0 "New Industrial Legislation"
IBR_new_industrial_legislation_desc:0 "The current industrial conditioning within Portugal is greatly hampering the progress of industrial development, as many potential investors in the region are greatly discouraged as a result of the tightly regimented system in place. Through clearing out this dysfunctional system, we will revamp investment in the region, and install new legislation to work to the best of the region's benefits.\n\nThe first step to resolving the flawed legislation will be to replace it entirely- implementing reformed industrial limitation legislation will allow us to benefit from the pre-existing system of industrial limitation, though will also be toned down enough to reap the rewards of a liberated market. Before long, investments in Portugal will increase beyond comparison, and benefit the Iberian Union beyond belief."
IBR_new_industrial_legislation_tt:0 "§YAll industrial effects§! of the §xeconomic malaise§! will be §Gnullified§!.\n§YAll industrial effects§! of the §yeconomic miracle§! will §Rdecrease§! by §Y5%§!."

IBR_bring_ini_to_portugal:0 "Bring INI to Portugal"
IBR_bring_ini_to_portugal_desc:0 "Since the foundation of the Iberian Union, there have been several stipulations and caveats which have maintained a division between the former lands of Spain and Portugal. One of the more troublesome exceptions to the unification of Iberia has been the INI; the Instituto Nacional de Industria, a Spanish public organization dedicated to the creation and financing of public companies. As a result of Portugal's more restrictive form of governing, the INI has never allowed for the expansion of some industries within Portugal. As the Iberian Union grows closer and closer, however, it may be high time to remove this troublesome caveat and allow for the INI to support public businesses across Iberia.\n\nWhile this decision will inherently be unpopular with some within Portugal, they will soon come to know the benefits in keeping a leash on the people's ambitions."
IBR_bring_ini_portugal_tt:0 "§GIncreases§! §fstate GDP§! of Portuguese states by §Y1%§!.\n§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.03 B§!."

IBR_sponsor_new_companies:0 "Sponsor New Companies"
IBR_sponsor_new_companies_desc:0 "Now that the INI has been established across all of the Iberian Union, we can begin to make the most of the strengthened organization. While the roots of the organization still settle into Portugal, however, we would be only failing to seize the initiative. As the INI organizes itself across Portugal, we will provide funding to the INI across Iberia to finance the creation of new companies, as well as ensuring the expansion of already existing companies, be they private or public.\n\nThrough exploiting the existing organizations within Iberia and using them to expand the fledgling companies across the Union, we will soon find our economy to only stabilize and improve in the coming years."
IBR_sponsor_new_companies_tt:0 "§YIndustrial capacity§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y10%§!."

IBR_build_apartment_buildings:0 "Build Apartment Buildings"
IBR_build_apartment_buildings_desc:0 "As the economy has slowly improved, opportunity is finally beginning to return to the cities, and countless Iberians are returning to urban centers. The problem is, far too many Iberians are making a run for the cities, and the value of housing in these regions has skyrocketed as a result, to the point that few -if any- can afford to move into the cities, and many find themselves sunken into poverty as a result.\n\nTo remedy this unfortunate problem, we can begin building apartment buildings around the outer rims of the city. While these apartment blocks may not be the biggest or most efficient buildings, they will give Iberians jobs, and they are capable of holding an Iberian family, and for Iberia, that will be enough."
IBR_build_apartment_buildings_tt:0 "§KGDP growth§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y0.3%§!."

IBR_federal_consumption_tax:0 "A Federal Consumption Tax"
IBR_federal_consumption_tax_desc:0 "As the Iberian government finds itself funding more and more of the public and private industries, the necessity of a new source of revenue is making itself clearer and clearer with each passing day. While the investments made thus far will inevitably turn a profit down the road, the government needs funds, and fast.\n\nA proposed solution is to implement a federal consumption tax, where the rates will affect each and every product on store shelves proportionally to their necessity. Essential products, such as food, tools, and the like will be taxed the least, while luxury products will be taxed the most. As a result, the government will receive new funds, and the people will experience the least amount of financial discomfort."

IBR_revitalise_senpa:0 "Revitalise SENPA"
IBR_revitalise_senpa_desc:0 "In ages past, the state organization of SENPA -the Servicio Nacional de Productos Agrarios- has managed the production and distribution of agrarian products as well as their derivatives. With this grand responsibility, SENPA has also regulated the prices of these products, though this organization has fallen from grace since the Iberian Union has begun trading with other nations once again. This has made it harder and harder for SENPA to manage the prices of these products, as price and production have returned to obeying natural demand. The question, then, is how do we tackle the question of SENPA?\n\nOne potential solution would be to totally reorganize SENPA and to shed the notion of total control over the agrarian market of Iberia. The Iberian Union is changing. It's high time that SENPA change with it. While we provide the organization with new funds, its directive will change- from an organization set to monitor and regulate the markets, to an organization set to represent the interests of the Iberian government in the realm of agrarian matters."

IBR_new_agricultural_methods:0 "New Agricultural Methods"
IBR_new_agricultural_methods_desc:0 "It is an unfortunate fact of life in Iberia that the overwhelming majority of farmers operate with ancient equipment, and hardly modern techniques. The reason for this is quite simple- the farmers are incapable of purchasing these new technologies for lack of funds. As a result, our agricultural output is a far cry from what it could be.\n\nOur solution to this glaring issue is rather simple- we will purchase vast amounts of these new technologies and equipment, and sell them to the poorest farmers. By allowing the best aspects of government participation to strengthen the people, Iberia will become the gold standard for capable governing practices."

IBR_promote_consumption:0 "Promote Consumption"
IBR_promote_consumption_desc:0 "At present, consumption within Iberia has greatly sunken, which has meant fewer goods are in circulation, and production has not had to put in much effort to keep up with demand. While a thrifty population is a hardy one, we must bring the mindset of the people up to speed with the needs of economic growth.\n\nThrough an advertising campaign dedicated to the notion of a happy family, as well as a compulsory sales season surrounding Christmas, consumption will greatly increase. While this will also increase economic growth and prosperity for industries across the board, it will also pad the wallets of the Iberian government by taking advantage of the federal sales tax."
IBR_promote_consumption_tt:0 "§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.07 B§!."

IBR_a_federal_economy:0 "A Federal Economy"
IBR_a_federal_economy_desc:0 "While many would laugh at the notion of the Iberian Union becoming an economic powerhouse not a few months ago, it seems that just that has been managed. Through the sheer tenacity and ambition of the Iberian government, we have successfully reversed the economic downturns of years past, and have even considerably federalized the economy.\n\nThe past years of humiliation and degradation have been buried. The future now lays open, with unlimited potential in-store. With our economy firmly dealt with, we can now look onwards, towards not only recovering from the past but building off of it. Today is a proud day for Iberia. May it last forevermore."

IBR_corporatist_crisis_flag:0 "The current economic plan has been scrapped"
IBR_a_national_expansion:0 "A National Expansion"
IBR_a_national_expansion_desc:0 "Should Iberia ever hope to become a legitimate regional power, a considerable industry is going to be an inherent necessity. Unfortunately, this is something which Iberia finds itself considerably lacking. Any other nation might call it quits at that, and declare their economy dedicated to another resource, perhaps to better adapt to their natural resources.\n\nIberia does not bend the knee to nature.\n\nFrom this point onwards, the Iberian government will fund a wide variety of large-scale industrial projects, and will not stop until Iberia can count itself as an industrial power."

IBR_prospect_new_mines:0 "Prospect New Mines"
IBR_prospect_new_mines_desc:0 "The lands of Iberia have proven rich in resources, enough to fuel our economy over the past centuries into the modern-day. If we hope to live on for centuries more, we must look into greater resources for the economy. While in the past, coal and steel have been the fuel to the fires of industrialization, today the foundations of the future are built around a new fuel; uranium. Between the two forms of fuel, we must first find it, however.\n\nThrough opening up a variety of investigations across the Union, we may soon find the Iberian Union to sit upon a treasure trove of resources. All we need to do is look. Through opening up prospecting, we're liable to dig up fuel for our new industrialization programs. Hopefully, the Union will live to make good use of them."
IBR_new_mines_tt:0 "We will §Ggain§! 30 £aluminium_texticon aluminium.\nWe will §Ggain§! 30 £chromium_texticon chromium.\nWe will §Ggain§! 30 £tungsten_texticon tungsten.\nWe will §Ggain§! 5 £uranium_texticon uranium."

IBR_national_infrastrcture_plan:0 "National Infrastructure Plan"
IBR_national_infrastrcture_plan_desc:0 "The Iberian Union is considerably well connected in terms of transportation, at least concerning the fact that the Union is an odd fusion of two nations fused through little beyond circumstance and determination. In fact, the infrastructure is above average, rivaled only by Germany's Autobahn. Even still, we find ourselves capable of further uniting the nation.\n\nNot only will a closely connected nation decrease commuting costs for products, but laboring to improve upon the infrastructure will also open up countless jobs to Iberians, decreasing unemployment. The National Infrastructure Plan will do much more than build new train stations, airports, naval ports, and roads, it will also bring the Iberian Union closer together, in far more ways than one."
IBR_national_infrastrcture_plan_tt:0 "Every §YEuropean state§! with an §Yairport§! §Gwill receive another one§!.\nEvery §YEuropean state without an airport and more than 700000 people §Gwill receive one§!.\nEvery §YEuropean state§! with less than 5 infrastructure §Gwill get one more§!.\nEvery §YEuropean state§! with a §Yport§! §Gwill receive another one§!."

IBR_expand_heavy_industry:0 "Expand Heavy Industry"
IBR_expand_heavy_industry_desc:0 "One of the great resources within Iberia has always been iron deposits. Even today, iron has been a massive contributor to the Iberian war machine and international market. Of course, we can also melt and cast this useful material into countless products which can be sold abroad. While even now we greatly benefit from this resource, we can always improve our margins, and further exploit these profits.\n\nWhile there is a considerable amount of blast furnaces and other metallurgy across the Union, we will build several new establishments to further exploit this natural resource, as well as provide the Union with a stronger revenue stream. All it will take to make the most of these resources is some legwork, and we will find ourselves rich in iron beyond our wildest dreams."
IBR_expand_heavy_industry_tt:0 "We will §Ggain§! 2 £tt_prod_unit production units."

IBR_meet_with_the_big_fish:0 "Meet with the Big Fish"
IBR_meet_with_the_big_fish_desc:0 "Within the Iberian Union's economic battlegrounds, there are always the select few within the countless private and state corporations which are known to be the fatcats of the markets; our own Abs, Flick, Siemens, and Geilenbergs. Many would laud these individuals within the Union as too powerful for their own good, even if they are massive contributors to the economy. Even still, the Iberian Union is a well-mended state by necessity. Likewise, we will need to reel in these fatcats should we hope to collaborate for a greater future.\n\nIf the Iberian Union is to not only survive, but thrive, we must take the necessary measures to align the big fish of the industries to ensure economic growth. It is by our grace that they do not have their heads on pikes outside the French border. So long as they continue to obey our whims, it will stay that way for ages to come."

IBR_reapply_the_old:0 "Reapply the Old"
IBR_reapply_the_old_desc:0 "Corporatism and Falangism are far and above the best direction in which the economy can be taken, as the relative economic stability and prosperity of the '40s have been interrupted by the worst excesses of liberalizing a perfectly functional system. With the degrading status of the economy, we find ourselves condemned to but one solution: a return to the system of days past, of state intervention, total economic control, and a return to Autarky.\n\nThis return to traditional economics will inevitably infuriate many of our liberal colleagues, though it is the only way forward. Liberalism has failed Iberia, and a change in course must be established, lest the Union collapse altogether."

IBR_nation_wide_conditioning:0 "Nation-wide Conditioning"
IBR_nation_wide_conditioning_desc:0 "A system originating from Portugal, the notion of "Industrial Conditioning" consists of the government checking over every single application to open up any sort of establishment; anything from a mom-and-pop shop to an industrial complex, all would need the seal of approval from the government when purchasing any piece of industrial equipment, which would allow for the government to accurately catalog the needs of the industries across Iberia.\n\nThis system of organizing the economy, while certainly bureaucratic, will be expanded upon through necessity, not only beyond the borders of Portugal but will also have its total outreach expanded to a great many more categories of industrial equipment. Of course, this will slow down the process of economic expansion, it will be worth it to keep a tight grip on the economy."
IBR_nation_conditioning_tt:0 "§YAll industrial effects§! of the §xeconomic malaise§! will be §Gnullified§!.\n§YAll industrial effects§! of the §yeconomic miracle§! will §Rdecrease§! by §Y15%§!."

IBR_empower_national_unions:0 "Empower National Unions"
IBR_empower_national_unions_desc:0 "Legally speaking, the only unions permitted within Iberia are the Sindicato Vertical, which has served the people of Iberia for years, though there has been a sort of underground revolution since the mid-1950s. These Communists founded several of their own unions, which have caused a considerable headache for the businessmen across Iberia. Unfortunately, many of these businessmen have collaborated with these Communists, citing finding it easier to negotiate with rather than the Sindicato Vertical through less paperwork.\n\nThese acts of disloyalty have greatly hindered our economy, and something must be done. Crackdowns and punishments will be unleashed across Iberia, and those caught collaborating with these illegal unions, not to mention the total obliteration of these Communists. We will expand the powers of the Sindicato Vertical, and we will ensure it stands as the sole organism in charge of worker-boss relations. May it last forever."

IBR_seize_private_assets:0 "Seize Private Assets"
IBR_seize_private_assets_desc:0 "To begin, it is obvious that private property is an unquestionable right. Even still, there are several powerful industries and businesses which can be considered of "national interest" as they consist of one essential aspect to the economy or another. While these industries are technically controlled by private individuals, who are technically autonomous in the sense that they can do with their property what they want, they are also below the state. As a result, we can pass a law that will allow for the state and its organism to seize and nationalize any assets which are of national interest. Through this new legislation, we will find ourselves capable of expanding the reach of the government.\n\nWhile the people will inevitably become angered at this cracking down of the private industries, it is an essential step to take towards a brighter future for Iberia."
IBR_seize_private_assets_tt:0 "§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.3 B§!.\n§KGDP growth§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y1.5%§!.\nWe will §Ggain§! 4 £tt_prod_unit production units."

IBR_rise_the_tariffs_autarky:0 "Raise the Tariffs"
IBR_rise_the_tariffs_autarky_desc:0 "The Iberian Union is surrounded by enemies. The backstabbing Italians, the spiteful Turkish, the imperialist Germans, and the corrupt Americans have all left us to suffer. If we hope to become a regional power, we must become fully autonomous from the influence of others. If we hope to escape the influence of others, we will need to completely and totally sever our international trade. Through rising import and export tariffs, external nations will have no choice but to not trade with the Iberian Union, and our own businesses will have no choice but to sell locally.\n\nWhile this may harm the economy, this initiative will prove essential once the backstabbing ways of the other powers across the globe come to light."

IBR_total_senpa_control:0 "Total SENPA Control"
IBR_total_senpa_control_desc:0 "As more and more power is shifted towards the government, we must address the organization of the SENPA. Created several years ago to manage the prices of agricultural products, we now have sufficient cause to transfer all power to the SENPA. Everything from prices to products will be put within the jurisdiction of the SENPA, everything. Be it the tools, harvest schedules, production, or the very prices of the product, all will be expanded into the realm of the SENPA's jurisdiction.\n\nOf course, this will only centralize the powers of the SENPA, and while it will temporarily slow down economic growth, it will prove worthwhile in the long term."

IBR_consume_national:0 "Consume National"
IBR_consume_national_desc:0 "So much as we try, it always seems as though there are some foreign products that have made their way into Iberian territory. Unfortunately, these products haven't come here off the back of a select few intrepid businessmen looking to bear the price of the countless tariffs. They have instead come here under the black market, a cancer which has only grown since our protectionist measures. Even now, the black market expands in influence, and more and more Iberians turn towards it in favor of Iberian goods. This is going to change.\n\nThrough beginning a propaganda campaign, to encourage the consumption of national-produced products, as opposed to any kind of subversive foreign goods. Of course, this is not the only way to root out the black market. Through cracking down on these black markets, we'll do more than enough to get rid of these insubordinate thieves."
IBR_consume_national_tt:0 "§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.15 B§!."

IBR_economic_disaster:0 "An Economic Disaster"
IBR_economic_disaster_desc:0 "The factors which came together to cause the Iberian economic disaster are greatly varied. Foreign powers conspiring against us have forced our hand, and we find ourselves suffering because of it, on top of our past economic troubles which have gone unaddressed due to higher priorities. There is no use crying over the past when there is still so much to do, however. We have already addressed the root of the problem- the simple challenge lies in determining the symptoms.\n\nAs our government has already identified the exact statistics which plague the economy, we can now safely say that the worst has yet to come to pass. Brain drain, agricultural unrest, and a capital flight have all contributed to a sharp incline in prices, high unemployment, and the general side effects of an economic crisis. Already, our government is mobilizing to combat the crisis, though some lament that it is simply too late."

IBR_kill_the_legislation:0 "Kill the Legislation"
IBR_kill_the_legislation_desc:0 "It is now clear that the corporatist legislation which we were forced into implementing has not worked to fix the economy, and has only dramatically worsened our situation. While not all of this is entirely up to the government, there is certainly a degree of responsibility in the falangists and corporatists who recommended the plan in the first place. The first step in remedying these mistakes is to remove the causes completely. Uprooting the corporatist policies is the first step to our recovery, though it certainly is still a long way to stability.\n\nReinstating the economically-liberal policies of slow-burn liberalization is without a doubt the best option to take right now, even if at the cost of a great humiliation of the government's ability to select successful policies."
IBR_kill_the_legislation_tt:0 "§YAll industrial effects§! of the §xeconomic miracle§! will §Gincrease§! by §Y10%§!."

IBR_shame_the_corporatists:0 "Shame the Corporatists"
IBR_shame_the_corporatists_desc:0 "Taking a moment to identify the cause behind the disastrous policies which put us in this position, we can easily track down that belief which has placed us in this terrible position; corporatism. The ideology is long past its prime, and certainly has no place in the Iberian Union. Thus, its advocates have no place in the Iberian Union, either. No matter how long it takes, we will root out those politicians and economists who have brought Iberia down to this level, be they in the Council or really any position in the government. Putting any corporatist into a position of power is nothing but a death sentence, and we would be fools to fall for their tricks again.\n\nWith the progenitors of this crisis out of the government, we can only hope they never have a hand in Iberia, and that we can recover from their disaster."

IBR_god_fix_this_mess:0 "God Fix This Mess"
IBR_god_fix_this_mess_desc:0 "The situation within the Iberian economy is not improving. In fact, it seems to be deteriorating at an unimaginable rate, and our actions thus far have done little -if anything- to quell the waves of economic downturn. Unemployment is increasing, and the value of the Peseta has decreased to catastrophic levels. It is time to make some decisions.\n\nWe know of the horrific condition of the economy, and we are running out of options to fix it. Our only choice is to take all of these options at once. Whatever it takes, we will pull out all the stops to fix this mess, and heave Iberia out of the ditch. This flurry of new legislation may not be enough to completely solve this crisis, though it will be enough to stave off the collapse.\n\nGod willing, it will be enough."
IBR_god_fix_this_mess_tt:0 "§VInflation§! effects of the §xeconomic malaise§! will §Gdecrease§! by §Y2%§!."

IBR_rise_the_salaries:0 "Raise the Salaries"
IBR_rise_the_salaries_desc:0 "Since the economy fell from grace like a brick falls from a skyscraper, many of Iberia's best and brightest have left the nation to pursue more fruitful careers abroad. While we would typically find nothing but spite for those that would flee from Iberia in its time of need, now is not the time for senseless hatred. In an effort to bring these talented individuals back home, we will increase their paycheck, and raise their salaries.\n\nWith some luck, getting even some of these skilled personnel back into the economy will prove vital. Not only that, but with these greater paychecks, it is hoped that consumption will be encouraged.\n\nGod willing, there will still be goods worth buying by the time they get back."

IBR_business_tax_cut:0 "Business Tax Cuts"
IBR_business_tax_cut_desc:0 "While business tax is a fantastic form of profit for the Iberian government, now is not the time for short-term benefit; if this crisis will persist into tomorrow, then so must our policies. Through cutting these excessive taxes, we will find our national businesses to grow, as they no longer need to worry about spending half their budget on taxation.\n\nWhile we may miss out on some of this profit, it will allow for the businesses of Iberia to begin to grow again, or at least weather the storm.\n\nWhile this legislation may not be in the best interest of the government, it is becoming increasingly clear that perhaps that is not what should come first."
IBR_business_tax_cut_tt:0 "§KGDP growth§! effects of the §xeconomic malaise§! will §Gincrease§! by §Y0.1%§!."

IBR_increase_civilian_spending:0 "Increase Civilian Spending"
IBR_increase_civilian_spending_desc:0 "As consumption decreases, and businesses are forced to let go of more and more Iberians thanks to dropping business, unemployment has grown substantially, with little signs of slowing down. With this in mind, we must act to aid the Iberian people, and to ensure their well-being.\n\nThrough increasing civilian spending, more businesses will be able to hold onto their employees, thus decreasing joblessness, and those employed will be able to increase consumption, thus decreasing the total amount of jobs on top of stifling job loss.\n\nWhile this is far from a fix for the horrendously destabilized economy, it may be enough to bring the diving numbers back out of the deep red, and keep Iberia afloat."

IBR_back_to_square_one:0 "Back to Square One"
IBR_back_to_square_one_desc:0 "In spite of just how far the Iberian economy has faltered, it would seem as though through the combined efforts of the nation in its time of need and absolute desperation, has pulled the economy from out of the depths of where it once laid, and back into where it was before the terrible decision was made to return to corporatism. Unfortunately, that is exactly where the economy lays; exactly where it was before we attempted to fix it. Between the extreme amounts of unemployment finally being reigned in, to the corporatists being forced out from the government, nothing has changed.\n\nWithin Iberia, the economy has combusted for no good reason. While it has been repaired, the economy has achieved the concerning merit of "no longer the least of our problems." Across Iberia, there is unrest growing at our handling of the economy. Things may very well get worse before they get better, though only time will tell."

