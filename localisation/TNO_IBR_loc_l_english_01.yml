 #Post-trium category
 
 IBR_pp_post_trium_category:0 "트리움비라투스 이후의 이베리아"
 IBR_pp_post_trium_category_desc:0 "트리움비라투스의 해체는 이베리아에 경종을 울렸습니다. 정부는 연합을 지속시키기 위해 안간힘을 쓰고 있습니다. 붕괴 이후, 카우디요 프랑코는 지중해에서 연합의 위상을 강화하는 것뿐 아니라 이베리아의 내부 안정도를 높이려 마음먹었습니다.\n\n§G절실히 필요했던 것§!임에도 불구하고, 이러한 결정을 내림으로써 프랑코에게 이베리아 사회 전부에 걸쳐 새로운 적이 생길 것입니다.\n§R이러한 고난의 시기에 프랑코의 인기가 크게 떨어진다면, 그가 갈구했던 안정된 국가라는 꿈은 박살나 버릴 것입니다.§!"
 
 post_trium_military_decision:0 "알제리 군 사령부 개편"
 post_trium_military_decision_tt:0 "안일한 예스맨과 경력단절자들이 알제리 수비대를 이끌고 있습니다. 이들을 갈아치웁시다.\n"
 
 post_trium_bureaucrat_decision:0 "지브롤터 댐 관리국 축소"
 post_trium_bureaucrat_decision_tt:0 "댐 관리국을 간소화시켜야 합니다.\n\n"
 
 IBR_trium_bur_GIB_tt:0 "This will remove §Y$2 million§! from the Dam Budget.\n\n§GThis will reduce the maintenance cost of the Dam.§!\n\n§GThis will decrease the total cost of worker-related expenses.§!\n\n§RThis will increase the workers' anger.§!"
 
 post_trium_church_decision:0 "오푸스 데이 공개적 격려"
 post_trium_church_decision_tt:0 "국민들 대다수의 회의론에도 불구하고, 오푸스 데이 사람들은 조국에 봉사한 대가를 받을 자격이 있습니다.\n"
 
 post_trium_businessmen_decision:0 "실패한 해안 사업 지원 중단"
 post_trium_businessmen_decision_tt:0 "국가는 아틀란트로파로 피해를 입어 복구가 요원한 사업들에 대한 지원을 끊을 것입니다.\n"
 
 post_trium_intellectuals_decision:0 "학계의 민주화 단체에 잠입"
 post_trium_intellectuals_decision_tt:0 "학계에 대한 우리의 영향력은 약해지고 있습니다. 학계에 친정부 인사들을 심어야 합니다.\n"
 
 post_trium_settlers_decision:0 "급진적 재정착민 무력화"
 post_trium_settlers_decision_tt:0 "알제리에 평화를 가져오려면, 열성적인 포르투갈 정착민들을 무력화시켜야 합니다.\n"
 
 post_trium_natives_decision:0 "알제리 분리주의 배격"
 post_trium_natives_decision_tt:0 "알제리 독립에 관한 논의는 없을 것입니다. 그곳은 이베리아의 땅입니다.\n"
 
 post_trium_foreign_decision:0 "이탈리아 제국주의 비난"
 post_trium_foreign_decision_tt:0 "우리는 알제리에서의 이탈리아의 공격적인 정책을 비난할 것입니다.\n"
 
 post_trium_majority_decision:0 "스페인 국가 공휴일 삭제"
 post_trium_majority_decision_tt:0 "연합이 제대로 굴러가려면 몇몇 쓸데없는 공휴일들을 없애야 합니다.\n"
 
 post_trium_regional_decision:0 "스페인어와 포르투갈어의 위상 재확인"
 post_trium_regional_decision_tt:0 "이베리아의 모든 시민들은 오직 두개의 언어만이 이베리아의 공용어라는 것을 기억해야 할 것입니다.\n"
 
 #Foreign category
 
 IBR_pp_foreign_category:0 "반도 그 너머로"
 IBR_pp_foreign_category_desc:0 "알제리 상황을 뒤로 한 채, 이베리아는 카우디요 살라자르와 함께 세계 무대에 오를 준비가 되어 있습니다. 그는 옛 식민지들과 상호이익이 되는 관계를 맺는 것에 관심이 있지만, 이베리아의 현 식민지들도 추가적인 관심이 필요한 상황입니다.\n\n§G국제무대에서의 이베리아의 위상이 크게 강화될 것§!이라는 사실에도 불구하고, 이러한 결정을 내림으로써 살라자르에게는 이베리아와 식민지, 전세계에 걸쳐 새로운 적이 생길 것입니다.\n§R이러한 고난의 시기에 살라자르의 인기가 크게 떨어진다면, 그가 갈구했던 안정된 국가라는 꿈은 박살나 버릴 것입니다.§!"
 
 foreign_military_decision:0 "적도기니 주둔군 축소"
 foreign_military_decision_tt:0 "우리 중앙아프리카 주둔군은 빈약한 수준이며 우리의 자원을 고갈시키고 있습니다. 그냥 현지인들에게 맡깁시다.\n"
 
 foreign_bureaucrat_decision:0 "외교부 개편"
 foreign_bureaucrat_decision_tt:0 "권력을 놓고 경쟁하는 관료들이 너무 많습니다. 이제는 더 이상 없을 것입니다.\n"
 
 foreign_church_decision:0 "비가톨릭 국가들에 접근"
 foreign_church_decision_tt:0 "우리는 가톨릭 국가들하고만 놀 순 없습니다. 비가톨릭 국가들이 이득이 될 것입니다.\n"
 
 foreign_businessmen_decision:0 "외국 수입품에 관세 도입"
 foreign_businessmen_decision_tt:0 "전략적 관세는 우리와 협력해야 할 정부를 압박하는 데 도움이 될 것입니다.\n"
 
 foreign_intellectuals_decision:0 "무능한 외교정책 싱크탱크 폐지"
 foreign_intellectuals_decision_tt:0 "이베리아의 이익을 저해하는 반역자들을 위한 자리는 없습니다.\n"
 
 foreign_settlers_decision:0 "국제 식민주의 천명"
 foreign_settlers_decision_tt:0 "우리의 해외 식민지는 이베리아의 자연적인 연속입니다. 우리는 그곳 주민들도 좋은 대우를 받을 수 있도록 할 것입니다.\n"
 
 foreign_natives_decision:0 "기니 자원 채굴 증대"
 foreign_natives_decision_tt:0 "왜 우리는 가장 수익성이 높은 해외 식민지에서 수입을 더 늘리지 않는 걸까요?\n"
 
 foreign_foreign_decision:0 "앙골라와 모잠비크 영유권 주장"
 foreign_foreign_decision_tt:0 "우리 정신의 핵심은 독일인들에 의해 찢겨나갔습니다. 우리는 이 땅이 우리 것이라는 사실을 확실히 해야 합니다.\n"
 
 foreign_majority_decision:0 "외국 정상들과의 값비싼 연회 개최"
 foreign_majority_decision_tt:0 "겉보기에는 불필요해 보이는 이러한 지출은 사실 가장 큰 투자 중 일부입니다.\n"
 
 foreign_regional_decision:0 "전세계의 반-분리주의 운동에 동참"
 foreign_regional_decision_tt:0 "전세계의 국가들은 우리가 분리주의자들과 싸우는 방법을 배울 것입니다.\n"
 
 #Terrorism category (Get this on first post barce event)
 
 IBR_pp_terrorism_category:0 "이베리아판 테러와의 전쟁"
 IBR_pp_terrorism_category_desc:0 "In the wake of the bloody Battle of Barcelona, the very core of Iberia has been shaken. Emboldened by the bloodshed, separatism across the union is strengthening. Further carnage and destruction must be stopped at all costs, and Caudillo Franco is prepared to take decisive action to crush separatism in Spain and quell nationalist sentiment in Portugal.\n\nDespite being §Gcritical for keeping the union together§!, rooting out terrorism and lessening separatist tensions will doubtless make Franco new enemies across Iberian society.\n§RWere Franco's popularity to fall significantly during this trying time, the stability of the nation could be in jeopardy when he is needed the most.§!"
 
 terrorism_military_decision:0 "AAS에 특수 군사자원 제공"
 terrorism_military_decision_tt:0 "The military will have to take some short-term cuts to provide critical aid to the Axencia.\n"
 
 terrorism_bureaucrat_decision:0 "포르투갈의 부패한 스페인 관리들을 몰아내자"
 terrorism_bureaucrat_decision_tt:0 "Those officials who have become the greatest objects of the Portuguese's ire must be removed.\n"
 
 terrorism_church_decision:0 "바스크 종교지도자들과의 협력"
 terrorism_church_decision_tt:0 "It is essential to keep strong ties with Basque religious community leaders, particularily in rural areas.\n"
 
 terrorism_businessmen_decision:0 "카탈루냐의 일자리 프로그램"
 terrorism_businessmen_decision_tt:0 "If the restless youth of Catalonia get to work, perhaps they will be less inclined to do us harm.\n"
 
 terrorism_intellectuals_decision:0 "친-테러리스트 교수 단속"
 terrorism_intellectuals_decision_tt:0 "The disgusting apologia of terrorism in our universities must be stamped down ruthlessly.\n"
 
 terrorism_settlers_decision:0 "Transfer Colonial Anti-Separatist Operatives"
 terrorism_settlers_decision_tt:0 "Our elite anti-insurgency units in North Africa are more urgently needed on the Peninsula.\n"
 IBR_AAS_settlers_tt:0 "This will §Gincrease§! §YAAS Resources§! by §Y1.§!\n"
 
 terrorism_natives_decision:0 "Ramp Up Colonial Anti-Terrorism Measures"
 terrorism_natives_decision_tt:0 "We cannot let opportunists in the parts of Africa under Iberia see weakness as we face terrorism at home.\n"
 
 terrorism_foreign_decision:0 "Undermine Foreign Support of Terror"
 terrorism_foreign_decision_tt:0 "Certain governments will support the scum of the earth to see us fail. We will do everything in our power to stop them.\n"
 
 terrorism_majority_decision:0 "Give Symbolic Concessions to Regionalists"
 terrorism_majority_decision_tt:0 "A few token measures could ease tensions among the broader regional populations.\n"
 
 terrorism_regional_decision:0 "Expand Guardia Civil in Minority Regions"
 terrorism_regional_decision_tt:0 "There must be an unprecedented expansion of police presence in the areas where separatism is brewing.\n"
 
 
 #Economics category
 
 IBR_pp_economics_category:0 "이베리아 경제 쇄신"
 IBR_pp_economics_category_desc:0 "With the AAS corruption scandal behind us, Caudillo Salazar is working on directing the nation's collective focus towards restructuring its ever-struggling economy. In conjunction with the broader economic measures that will be taken in the future, the plan is to restructure failing bureaucracies and implement targeted austerity measures in anticipation for the greater reforms that are coming.\n\nDespite the fact that §GIberia's economy will be helped§! In the short term, making these decisions will doubtless make Salazar new enemies across Iberian society.\n§RWere Salazar's popularity to fall significantly during this trying time, the stability of the nation could be in jeopardy when he is needed the most.§!"
 
 economics_military_decision:0 "국방비 삭감"
 economics_military_decision_tt:0 "Our military has become bloated and excessive. Some cuts can easily be made without much risk to the nation.\n"
 
 economics_bureaucrat_decision:0 "비대해진 부처의 지출을 줄이자"
 economics_bureaucrat_decision_tt:0 "The Iberian bureaucracy is in some areas completely out of control, and must be tamed.\n"
 
 economics_church_decision:0 "종교계 과세 혜택 제한"
 economics_church_decision_tt:0 "Organizations masquerading as religious groups should not be propped up, when they in reality profit from faith.\n"
 
 economics_businessmen_decision:0 "Go After Corporate Tax Avoidance"
 economics_businessmen_decision_tt:0 "Those businesses which willfully avoid taxes shall find fewer loopholes when these new measures are in place.\n"
 
 economics_intellectuals_decision:0 "대학의 정부지원 제한"
 economics_intellectuals_decision_tt:0 "Those who choose to study less worthwhile subjects, should not receive equal support.\n"
 
 economics_settlers_decision:0 "모로코 정착민 보조금 삭감"
 economics_settlers_decision_tt:0 "The Iberian settlers in Morocco have extorted the mainland for far too long. Time to earn your own living.\n"
 
 economics_natives_decision:0 "모로코 왕가에 재정 긴축 강요"
 economics_natives_decision_tt:0 "King Hassan II and his cohorts will have to accept further cuts to their lavish lifestyle. It is not sustainable.\n"
 
 economics_foreign_decision:0 "해외원조 삭감"
 economics_foreign_decision_tt:0 "Iberia cannot afford to spend as much as we previously have, sending money overseas. The money is best spent here.\n"
 
 economics_majority_decision:0 "농업 보조금 삭감"
 economics_majority_decision_tt:0 "Farmers in Iberia will do just fine with a small cut to their subsidies. No more whining.\n"
 
 economics_regional_decision:0 "카탈루냐의 스페인계 기업 지원"
 economics_regional_decision_tt:0 "We see great promise among Spanish companies which recently have moved in to Catalonia. They deserve some support.\n"
 
 
 #Stability category
 
 IBR_pp_stability_category:0 "이베리아 안정화"
 IBR_pp_stability_category_desc:0 "평의회의 위상과 관련한 최종 결정이 임박한 이 중요한 시기에 정치적 안정성 확보는 필수적입니다. 카우디요 프랑코는 반부패 대책위원회 작업을 지시했으며, 말을 잘 듣지도 않고 무능한 일을 일삼아온 정부기관들에 대한 재조직 지시를 내렸습니다.\n\n이는 §G연합의 안정에 필수적인 일이지만§!, 유력자들과 이익집단들의 뒤를 쫓는 것은 분명 프랑코에게 이베리아 사회 전체에 걸친 적들을 만들어 줄 것입니다.\n§R프랑코의 인기가 크게 떨어진다면, 국가의 안정도는 크게 하락하고 말 것입니다.§!"
 
 stability_military_decision:0 "무능한 고등지휘부 숙청"
 stability_military_decision_tt:0 "군부 상층부의 족벌주의와 무능함을 처리해야 합니다.\n"
 
 stability_bureaucrat_decision:0 "예산 사용처 회계감사"
 stability_bureaucrat_decision_tt:0 "납세자들의 돈을 제 돈처럼 사용하는 이베리아 전역의 부패한 관료들을 처단해야 합니다.\n"
 
 stability_church_decision:0 "부패한 성직자에게 압력 가하기"
 stability_church_decision_tt:0 "우리 교회의 부패 문화는 만연해 있으며, 반드시 가혹하게 다루어야 합니다.\n"
 
 stability_businessmen_decision:0 "자본가들에게 충성을 요구하자"
 stability_businessmen_decision_tt:0 "결국엔 우리가 그들의 자본의 주인이라는 것을 그들도 알게 될 것입니다. 그들의 수익은 부차적인 것일 뿐이죠.\n"
 
