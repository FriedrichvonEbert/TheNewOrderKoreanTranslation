 INS_Shinkyoutei:0 "신협정"
 INS_Shinkyoutei_desc:0 "일본이 인도네시아의 해방을 원조했을때, 그들은 천연자원에 대한 굶주림을 나타냈습니다. 이러한 긴급한 자원의 필요에 따라 일본은 인도네시아를 위한 "신협정" 혹은 '뉴딜'을 결성했습니다; 국가의 현대화를 위한 원조의 대가로 인도네시아 정부와 일본 재벌 사이에 새로운 공통의 목적을 위한 협회가 창립되었고 일본의 자이바츠들은 그들의 그룹화에 SKN라는 이름을 채택하였습니다. 많은 시간이 지나 우리의 산업화에 대한 일본의 지원이 바싹 말라버렸고고 자이바츠들은 우리의 광물로부터의 부에 대한 큰 몫과 그들의 판매 수익에 대한 통제권을 계속 유지하고 있습니다."
 INS_Pembela_Tanah_Air:0 "향토방위의용군"
 INS_Pembela_Tanah_Air_desc:0 "비록 국방계획 1960년의 개혁은 인도네시아 군대의 능력을 향상시키는데 큰 도움이 되었지만, 우리는 여전히 수디르만의 유산의 가치를 실행하기 위해선 갈길이 멉니다...  우리의 명령 구조들은 사소한 영역 사이에서 나뉘고, 지휘관들 끼리의 협력은 열약하기 짝이없고, 우리의 보급은 가장큰 장애물입니다. 우리의 위대한 인도네시아 독립전쟁의 용맹한 영웅들은 다음 세대를 위해서 이러한 문제들을 사전에 해결해야합니다!"
