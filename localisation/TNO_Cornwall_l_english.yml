### Leaders
POLITICS_FRANZ_HALDER_DESC:0 "잉글랜드의 모가지를 노리는 다모클레스의 검은 훌륭한 검사가 아니라 늙고 쭈끌쭈글한 프란츠 할더의 손에 들려 있습니다. 할더 상급대장은 폴란드, 덴마크, 노르웨이, 프랑스 그리고 러시아의 황량하고 깊은 동토를 누비며 대독일제국에서 복무하면서 서서히 늙어갔습니다. 이후 국방군의 호의를 얻어 몇년간 세계를 여행하고 다닌 할더는 마침내 서방의 수호자로서 영국에 정착했습니다. 그가 한마디만 한다면 콘월 주둔군이 공격을 감행해 브리튼 제도가 다시 한번 불에 타오를 겁니다.\n\n할더 상급대장의 계획을 따른 국방군은 성공적으로 폴란드를 돌파했고, 모스크바에서는 직접 전투를 지휘해 러시아의 수도를 불태우기도 했습니다. 장군으로서 할더는 독일 최고의 장수로 손꼽히며, '만슈타인', '모델', '롬멜' 앞에 서도 꿀리지 않는 명성을 누립니다.\n\n러시아의 얼어붙은 지옥이나 아프리카의 사나운 사바나에 비하자면 콘월은 제국 내에서 가장 인기가 많은 주둔 지역입니다. 장교의 아들이나 당 간부들, 그러니까 부유하고 인맥이 있는 사람들에게도 선호받습니다. 이로 인해 콘월에는 필수적인 증원 병력과 병사들을 무장시킬 장비들이 끊임없이 밀려들어옵니다. 할더와 주둔군의 근면한 근무 실적에 대한 보답으로 그들은 제국 내에서 가장 안전한 지역에서 주둔하면서 독일을 에워싼 광기와 위협으로부터 자유로울 수 있습니다. 하지만 할더는 아무리 지원자와 보급품이 끊이지 않는다고 해도 그들이 바다 위에서 폭풍에 둘러싸인 작은 섬에 지나지 않는다는 사실을 잘 알고 있습니다. 콘월 주둔군은 제국의 지원이 있어야지만 살아남을 수 있지만, 그들이 의지할 수 있는 곳도 제국 밖에 없지요. 그렇지 않나요?"
