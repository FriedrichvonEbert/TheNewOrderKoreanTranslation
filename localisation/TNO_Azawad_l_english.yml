 POLITICS_INTALLA_AG_ATTAHER_DESC:0 "인탈라 아그 아타헤르는 거친 삶을 살아왔으며, 이에 대해서는 논쟁의 여지가 없다. 1927년 프랑스령 서아프리카에서 아타하르 아그 3세의 아들로 태어난 그는 자신과 그의 백성을 억압하던 프랑스의 식민질서가 먼지로 무너지는 것을 직접 목격하였다. 마치 알라가 스스로 그들을 쓰러뜨린 것처럼 그곳에 있었던 식민지 사람들이 다음 날 한 순간 사라졌다. 이 공백상태에서 인탈라와 그의 아버지는 명목상 지배했던 부족인 이프호가스를 독립 투아레그 연방으로 존속시키기 위한 준비를 시작하였다.\n\n이는 있을 수 없는 일이었다.\n\n독일군의 폭격기가 곧 서아프리카의 사구와 정글을 소탕하기 시작했고, 이프호가스의 마을과 도시는 완전히 파괴되어 사하라 사막으로 도망가야만 했다. 이 일은 독립 투아레그 연방을 준비하던 아버지와 아들의 계획에는 끔찍하게 좌절스러운 것이었지만 아이러니하게도 장기적으로는 아버지와 아들을 도우는 일이기도 했다. 유목 생활에 익숙하지 않던 이 지역의 다른 경쟁자들은 천천히 황폐화되어 사라졌으며 이프호가스는 번창하진 못했더라도 계속 살아남았다. 세월이 흐르고 폭격도 계속되자 부족들은 사기가 낮아지기 시작했고 아타하르의 죽음으로 거의 무너질 뻔 했다. 하지만, 인탈라는 아버지의 자리에 올라섰고 얼마 지나지 않아 매일같이 울리던 비행기 소음이 갑자기 멈추는 축복같은 일이 일어났다. 믿기지 않을 정도로 투아레그족들이 퍼져나가 인탈라의 깃발 아래 아자와드의 영토를 점령하였다.\n\n이제 인탈라는 그의 아버지가 항상 꿈꿔왔던 독립 투아레그 왕국을 지배한다. 사헬 온 지역에 걸쳐 다루기도 어려운 부족들이 상상조차 할 수 없는 약속인 안정, 자유, 투아레그를 다시 지배하고자 하는 사람들로부터의 독립을 이뤄낸 인탈라의 약속에 이끌러 국민국가로 몰려온다.\n\n부족은 자유를 가지고 있다. 아프리카인이든 유럽인이든 누구든지 감히 이 지역을 평정하러 든다면 원주민의 분노를 맞게 될 것이며, 인탈라가 저항 세력을 이끄게 될 것이다."
