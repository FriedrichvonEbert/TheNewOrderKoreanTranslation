################## West African Crisis
  USA_wac_desc_1: "서아프리카 자유 세계의 발판이 위협받고 있습니다! 반식민주의라는 미명 아래, 일본의 들러리들이 인종정치를 내세우는 것에 지나지 않는 범아프리카 해방전선이 자유 프랑스에 있는 우리의 옛 동맹국들과 "자국식 제국주의"라고 비난하는 같은 아프리카 동료를 향해 총부리를 겨누고 있습니다.\n\n파시스트든 아니든 전체주의자들과 맞서 싸우는 것이 우리의 의무이자 우리의 최대 이익입니다. 미국 국민들은 우리 개입의 정당성을 이해하길 매우 어려워하고 있지만, 이는 국민들이 현실에 대해 무지하기 때문입니다. 우리가 만일 자칭 십자군에 대항하지 못한다면 동방의 지배자들이 자유 아프리카의 심장, 대지, 영혼에 잔인하고 탐욕스러운 칼날을 댈 것입니다."
  USA_wac_desc_2: "서아프리카 자유 세계의 발판이 위협받고 있습니다! 우리의 오랜 친구였던 프랑스와 그 동맹들은 사방에서 자유의 적들에게 포위되었습니다. 서쪽과 북쪽에서는 기회주의자들과 오판한 이들이 온갖 사소한 이유로 프랑스를 공격하고 있습니다. 동쪽에서는 일본의 위선적인 들러리인 범아프리카 해방전선이 있습니다. 남쪽의 대서양에서 OFN이 전우를 지키기 위해 다가갈 것입니다.\n\nThere is considerable domestic resistance to involving the USA in such a chaotic war, especially with the added complexity of a third side which is clearly not backed by our global enemies. Still, involve ourselves we must, for the sake of free nations everywhere. Whether or not they are stooges of fascists, the enemies of freedom are the enemies of America."
  
