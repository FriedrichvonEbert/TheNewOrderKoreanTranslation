 BRA_SAW_reassign_tt:0 "\n§Y남아프리카 전쟁이 종결했을 때 미치는 영향:§!"
 BRA_SAW_weapons_category_desc:0 "불과 몇 십년 전만 해도 브라질인은 대서양을 넘어 독일군이 바다사자 작전을 수행했을 때 영국 본토를 방어하기 위해 싸우며 나치의 위협에 맞서 용감히 저항했습니다. 이제 군홧발이 남아프리카의 민주주의를 박살내겠다고 다시 위협하고 있습니다.\n\n남아프리카에 대한 우리의 개입은 제한적이어야 하지만, 브라질은 대서양을 통제하고 미국 무기의 밀수 통로를 할 수 있는 유일한 국가입니다. 랍스터 전쟁으로 우리는 나치의 위협에 대항하는 방법에 대한 귀중한 경험과 식민지군에 대한 정보를 얻었으며, 파시스트들이 우리의 호송대를 공격하고 전쟁으로 내몰았던 일을 절대로 잊지 않고 있습니다.\n\n남아프리카 전쟁은 거의 지상전으로 전개되고 있으며, 우리가 그 동안 얻었던 반파시스트 전쟁 경험은 해군에 집중되었습니다. 그리고 모국에서는 우리가 미국과 어떤한 관계도 맺길 원하지 않는 이들도 있습니다. 하지만 우리는 랍스터 전쟁이 다시 일어날 위험을 감수할 수 없습니다. 파시스트의 영향으로부터 브라질을 지키고, 잔인한 나치 제국주의자들이 다른 나라를 짓밟는 일을 막기 위해 우리는 뭐든지 해야 합니다!\n\n브라질은 반드시 승리할 것입니다!"

 BRA_SAW_brazilian_tech_assistance:0 "브라질 기술 원조 제공"
 BRA_SAW_brazilian_tech_assistance_desc:0 "전쟁의 혼란과 실트 공격의 잦은 폭격으로 남아프리카의 산업계와 연구 분야가 혼돈에 빠졌습니다. 남아프리카군이 사용할 수 있는 충분한 총기를 확보하고 보병 장비 생산력 증가를 돕기 위해 브라질이 연구진과 기술자를 파견할 것입니다."
 BRA_brazillian_tech_assistance:0 "브라질 기술 원조"
 BRA_brazillian_tech_assistance_desc:0 "브라질이 전쟁 수행에 필요한 보병 장비를 연구하고 생산하는 데에 우리 산업과 연구를 지원하고 있습니다."
 BRA_SAW_operation_search_destroy:0 "수색 및 파괴 작전"
 BRA_SAW_operation_search_destroy_desc:0 "남아프리카 전쟁은 본질적으로 모든 덤불 속에 숨어있는 파르티잔이 주는 병참선의 악몽입니다. 지형을 잘 아는 보어 부대는 아군을 매복공격하고선 순식간에 사라질 수 있습니다. 그동안 실트의 베어볼프 부대가 우리 전선을 뚫고 들어와 대혼란을 일으켰습니다. 이런 일을 더 이상 두고 볼 순 없습니다. 파르티잔과 특공대를 분쇄하기 위한 수색 및 파괴 작전을 시행해야 합니다."
 BRA_brazillian_search_and_destroy_operations:0 "브라질의 수색 및 파괴 작전"
 BRA_brazillian_search_and_destroy_operations_desc:0 "브라질이 수색 및 파괴 작전에 가담하기 시작했습니다. 저항군 조직과 독일 특공대원을 사냥하여 파괴해야 합니다. 이 작전으로 전쟁으로 얻은 점령지에서 일어나는 저항 강도가 줄어들 것입니다."
 BRA_SAW_operation_withdraw:0 "베일아웃 작전"
 BRA_SAW_operation_withdraw_desc:0 "브라질군은 최선을 다하고 있지만, 전황이 반드시 브라질에게 유리하게만 전개된 것은 아닙니다. 실트가 남아프리카 지역으로 계속 진출하고 있으며 이제 남아프리카 공화국은 붕괴 위기에 처했습니다. 더 이상 전쟁에 계속 가담하고 있으면 병사들을 집에 데려오지 못하고 재앙이 될 수도 있는 위험을 가지고 있습니다. 우리는 이런 일이 일어나지 않도록 즉시 전군에게 철군 명령을 내릴 것입니다. 남아프리카 공화국과 남아 있는 양키들에게는 좋은 일이 일어나도록 기도는 해줄 순 있지만 그들은 이제부터 전쟁을 스스로 해쳐 나가야 합니다."
