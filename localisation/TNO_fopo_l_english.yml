 JAP_congo_civil_war_desc:0 "콩고는 대혼란에 빠져들어 미국과 독일이 그 잔해를 통제하러 움직이는 가운데, 이 제국주의자들에게서 콩고의 이익을 가져가지 못하게 막는 것은 우리의 일입니다. 콩고에서의 승리는 우리의 영향력을 공고히 만들 것이며, 우리의 적들이 아프리카를 계속 침탈하지 못하게 막을 것입니다."

