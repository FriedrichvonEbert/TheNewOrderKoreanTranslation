################## Malaya
 JAP_SHO_aid_category_desc:0 "쇼난은 오랜 기간 가장 많은 문제를 겪어 온 식민지였습니다. 우리가 말레이를 영국의 손아귀에서 착취당하는 일에서 구해 영국의 손아귀를 완전히 벗어나게 하자 대부분은 우리를 해방자로 봐왔지만 일부는 여전히 우리의 통치에 맞서 무기를 들고 일어나면서 식민지는 군정 점령과 반군 점령의 무한한 굴레 아래 놓이게 되었습니다. 얼마 전 수행한 작전으로 쇼난과 모든 항구를 불법적인 정부의 점령으로부터 되찾았지만 우리는 그들이 미국인에게 도움을 요청했다는 정보를 얻었습니다.\n\n동남아시아의 상황이 우리의 통제를 벗어나고 있는 것은 확실하며, 필리핀으로 초점을 돌리기 전에 친펑의 UMAJF를 완전히 격퇴하는 것부터 시작해서 여러 반란군 문제를 해결하는 등 더욱 가혹한 숟나을 사용해야 합니다.\n\n하와이는 우리 감당 이상이더라도 태평양은 우리의 것이며, 태평양의 지배를 뒤흔드는 치욕적인 일을 용납해서는 안됩니다."
 
