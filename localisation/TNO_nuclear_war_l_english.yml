l_english:
    #Decisions
    nuclear_war_category:0 "핵전쟁"
    nuclear_war_category_desc:0 "우리가 가진 핵무기는 전쟁에서 사용할 수 있는 가장 강력하고 무시무시한 무기입니다. 상호 확증 파괴에 대한 두려움은 이러한 지독하게 위험한 무기의 사용을 막아왔지만, 이것 외에 다른 모든 방법은 실패한 것 같습니다. 핵무기는 우리가 전쟁에서 승리할 유일한 방법일지도 모릅니다. 하지만 우리는 이 선택이 불러올 문명의 붕괴와 파멸적인 핵 종말에서 우리 국가와 국민을 보호할 수 있을까요...?"
    destroy_our_enemies:0 "핵전쟁을 시작합니다."
    #Events
    nuclearwar.1.t:0 "목표 설정"
    nuclearwar.1.de:0 "우리가 핵공격을 시작하기 전에, 어쩌면 우리가 국가로서 취할 마지막 행동을 시작하기 전에, 우리는 우리의 핵 공격이 집중될 목표를 정해야 합니다. 그것이 전쟁의 결과를 바꿔줄지는 알 수 없지만요...\n\n적을 공격할 방법은 여러가지가 있습니다, 첫번째로 적의 군 주둔지에 직접 공격을 가하는 것입니다. 이로 인한 아군의 피해가 막심할 것이지만, 이는 적의 전쟁 수행 능력을 확실하게 박살낼 것입니다. 두 번째 선택지는 적의 점령지를 공격하는 것이고, 세 번째 선택지는 적의 본토에 직접 핵 폭격을 감행하는 것입니다. 만약 우리 나라에 핵무기가 충분하다면, 세 가지 공격을 모두 실행할 수도 있을 것입니다.\n\n어떻게 할까? do?"
    nuclearwar.1.a:0 "적의 군대를 공격하라."
    nuclearwar.1.b:0 "적의 점령지를 공격하라."
    nuclearwar.1.c:0 "적의 본토를 공격하라."
    nuclearwar.1.d:0 "전부 다 날려버려!"
    nuclearwar.2.t:0 "최후 통첩"
    nuclearwar.2.d:0 "적국으로부터 갑작스러운 통보가 전해졌습니다. 전쟁이 진행됨에 따라, 그들은 우리에게 최후 통첩을 보냈습니다. '즉시 항복하거나, 핵무기에 파괴당하거나.' 그러나 우리는 그들의 핵 전력이 얼마나 위협적인지 확신할 수 없습니다. 우리는 이 전쟁을 끝내고 적들과 타협하거나, 핵무기 정도로는 끝낼 수 없는 불타는 우리의 전의를 보여줄 수 있습니다./n/n선택은 당신에게 달려있습니다."
    nuclearwar.2.a:0 "그 누구도 핵전쟁을 원하지는 않을거야."
    nuclearwar.2.b:0 "핵무기? 할 테면 해 보라지!"
    nuclearwar.3.t:0 "평화!"
    nuclearwar.3.d:0 "핵무기의 파멸적인 힘에 의해 시시각각 다가오던 종말이, 오늘 발걸음을 돌렸습니다. 적은 우리의 요구에 굴복했고, 우리는 핵전쟁을 피하기 위한 평화 회담을 진행하고 있습니다. 이 전쟁은 곧 끝날 것입니다."
    nuclearwar.3.a:0 "회담이 끝났다."
    nuclearwar.4.t:0 "마지막 결정"
    nuclearwar.4.d:0 "우리는 적들에게 평화를 제안했습니다. 우리가 관대히 제공한 평화를 그들이 받아들이지 않는다면, 우리는 핵무기로 그들을 파괴할 것이라 경고했습니다. 그러나 그들은 우리가 핵무기를 사용하지 않을 것이라 생각했나 봅니다. 평화 제안은 묵살되었습니다.\n\n우리는 이제 핵무기를 사용할지 결정해야 하고, 그 결과에도 대비해야 할 것입니다."
    nuclearwar.4.a:0 "놈들을 파괴하라."
    nuclearwar.4.b:0 "우리는 이 결과를 감당할 수 없을거야."
    nuclearwar.5.t:0 "공습 경보!"
    nuclearwar.5.d:0 "급보입니다! 우리의 방공망과 레이다는 적의 핵기지에서 핵미사일이 발사되는 것을 발견했고, 적의 폭격기 편대도 확인되었습니다. 이 모든 것의 목적지는 우리나라임이 명백해보입니다. 우리나라를 지키기 위해서, 핵의 열기에 살해당할 국민들의 복수를 위해서라도 적과 똑같은 대처가 이루어져야 함이 명백합니다!"
    nuclearwar.5.a:0 "우리가 가진 모든걸 쏴버려라!"
    nuclearwar.6.t:0 "간단한 응답"
    nuclearwar.6.d:0 "핵 경보 시스템은 우리의 핵 공격에 대응한 적들로부터 우리나라를 향한 일련의 발사체들을 확인했습니다. 이제 무슨 일이 일어났는지는 모두가 알 수 있습니다. 현재 민간인들에게는 대피 경보가 내려졌지만, 그들이 이 재앙에서 살아남을지는 알 수 없습니다. 그러나 한 가지는 분명합니다. 핵전쟁이 시작되었고, 세계는 영원히 바뀔 것입니다."
    nuclearwar.6.a:0 "신이시여."
    nuclearwar.7.t:0 "구원받은 세계"
    nuclearwar.7.d:0 "우리는 전면적인 핵전쟁을 막았고, 이는 수십억 명의 생명을 구했으며, 오늘날의 세계를 살아남도록 했습니다. 일단은요."
    nuclearwar.7.a:0 "가장 파괴적인 무기가 파괴를 막을 줄 누가 알았겠어?"
    nuclearwar.8.t:0 "마지막 단 하나의 기회"
    nuclearwar.8.d:0 "핵전쟁은 절대 가벼운 일이 아닙니다, 이 선택의 결과는 결코 되돌릴 수 없을 것입니다, 세계 수십억 인류의 목숨이 당신의 선택에 달려있습니다. 계속하시겠습니까?"
    nuclearwar.8.a:0 "시작해!"
    nuclearwar.8.b:0 "아니, 마음이 바뀌었어."
    
