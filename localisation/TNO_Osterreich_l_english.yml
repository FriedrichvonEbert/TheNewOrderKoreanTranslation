 AUS_sskommandotruppe_rapier:0 "SS특공대 라피어"
 AUS_sskommandotruppe_rapier_desc:0 "슈코르체니가 이끄는 정예 특공대원들은 지난 20년 동안 그들의 지휘관과 함께 싸웠으며, 그들은 그를 향한 충성심이 최우선입니다. 그들은 또한 슈코르체니가 더 이상 규모를 키우는데 관심없어하며 빈까지 함께 데려온 유일한 부대였습니다."
 
 AUS_weary_of_fuhrers:0 ""총통들"에게 질린"
 AUS_weary_of_fuhrers_desc:0 "항상 하이드리히를 경계하고 힘러의 전폭적인 신임을 받지 못한 슈코르체니는 자신과 부하들이 그의 눈에 비치길, 라이히의 지배권을 차지하기 위한 권력 투쟁에서 멀리 떨어져있기를 바랍니다. 그는 자신과 부하들을 그의 고향 빈에 배치하고, 그 지역의 육군를 지휘하여 부하들과 함께 일하게 하고, 이 모든 것이 끝나기를 기다리는 것을 택했습니다."
 AUS_weary_of_fuhrers_tt:0 "슈코르체니의 무대응과 그저 기다리기로 한 선택은 대가가 따를 것입니다."
 
 AUS_unpurged_heer:0 "숙청되지않은 육군"
 AUS_unpurged_heer_desc:0 "어떤 이유에서든, 슈코르체니는 그의 관할 지역의 육군 부대를 제거하라는 상부의 명령을 거부했습니다. 대신 이 사람들은 이제 그의 휘하에 있는 SS 부대들과 함께 다른 지역들과 국경으로 배치되었습니다. 이는 그에게 더 많은 군대를 허용하는 한편, 그들의 충성심이나 슈코르체니의 충성심에 의문이 제기되고 있습니다."
 
