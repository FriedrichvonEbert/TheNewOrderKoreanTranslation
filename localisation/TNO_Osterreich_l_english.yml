 POLITICS_Otto_Skorzeny_DESC:0 "우리의 승리는 결코 명예에서 나온 것이 아니지않나, 그렇지? 그것은 우리 마음 속의 용기나 눈동자 속의 불꽃이 아니었지. 그건 아무도 하지 않을 일을 하겠다는 우리의 의지와 아무도 가지 않을 곳으로 가는 대담함이었다.\n\n오토 슈코르체니의 이름은 세계 한 쪽에서는 존경과 찬사의 감정을, 다른 쪽에서는 뿌리 깊은 증오와 분노를 불태웁니다. 오스트리아의 수도 빈에서 태어난 슈코르체니는 불타는 마음과 교활한 정신을 가졌고, 그가 견뎌낼 많은 펜싱 결투들 중 하나에서 그의 독특한 상처를 얻었습니다. 그러나 그의 싸움은 거기서 끝나지 않았습니다. 친위대가 그 남자를 라이히의 특수부대 최고 지도자로 만들게 되었기 때문입니다. 슈코르체니는 암살에서부터 정권 교체까지, 라이히의 승리가 밝아옴에 따라 공포와 두려움을 심어주는 작전을 조직하는 것으로 유명해졌습니다.\n\n하지만, 세계 내에서 라이히의 힘이 약해지자, 슈코르체니는 자신이 SS국가지도자의 호의로 축복받고, 그의 악명 높은 "세계계획"을 만들고 관리하고 실행하는 데 도움을 주기 위해 모집되는 것을 발견했습니다. 시간이 흐르면서, 슈코르체니는 자신의 비정규전 전투 능력을 궁극적으로 사용하고, 전 세계에 대한 라이히의 영향력 확대를 위해 자신이 이용됐다는 것을 알았으며 상황은 상당히 긍정적으로 보였습니다. 하지만, 자부심과 집착의 구름 위로 높이 올라왔기에, 그는 그의 뒤에서 폭풍같이 휘몰아친 어둠의 힘을 알아채지 못했고, 전쟁의 큰 천둥소리는 점점 더 가까이 다가왔습니다...\n\n이제, 라이히는 분열되어 총체적으로 길을 잃었고, 상급돌격대지도자는 고국으로 돌아와, 새로운 친위대 기반 정부를 조직하는 한편, 북쪽에서 사악한 두 명의 도살자와 남쪽의 미치광이가 싸우는 것을 목격해야 했습니다. 외스터라이히SS총회의 신임 지도자에겐 단 한 가지 의문만이 남아 있습니다.\n\n사방이 지긋지긋하고 혐오스러운 괴물로 들끓고 있는데 어떻게 편을 선택할 수 있겠습니까?"

