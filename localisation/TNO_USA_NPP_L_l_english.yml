USA_gus_72_civil_rights_are_here_to_stay_tt:0 "§R거스 홀§! 대통령이 새로운 §G민권법안§!을 의회에 보낼 것입니다."
USA_gus_72_wrangle_the_npp_tt:0 "\n몇몇 §PNPP 중도파§! 상원의원들이 §R"설득되어"§! 우리의 대의에 동참할 것입니다."
USA_gus_72_memories_of_lincoln_tt:0 "\n§R그는 하퍼즈 페리를 19명의 부하들과 함께 점령했고,\n늙은 버지니아를 겁먹어 떨게했네.\n그 배신자들은 그를 배신자라고, 목 매달게 했지만,\n그의 영혼은 계속 전진한다네.§!"
USA_gus_72_ladies_and_gentlemen_we_got_him_tt:0 "§R신사 숙녀 여러분, 저희가 드디어 놈들을 잡았습니다.§!"
