USA_gus_72_sins_of_the_father_tt:0 "§R그들이 크면 클수록, 철저하게 추락할 것입니다.§!"
USA_gus_72_crush_the_fifth_column_tt:0 "§R반동적인 제5열의 존재 자체를 용납할 수 없습니다.§!"
USA_gus_72_raise_the_sickle_tt:0 "§R심판의 날이 다가왔습니다.§!"
USA_gus_72_stop_the_infilitration_tt:0 "§R재물보다 더욱 강한 힘이 우리에게 있다\n\n폭탄보다 더욱 강한 힘이 우리에게 있다\n\n불탄 폐허에서 새 세계를 건설하도록\n\n큰 힘주는 조합.§!"
USA_gus_72_a_new_red_dawn_tt:0 "§R연방정부 내의 제5열이 부분적으로나마 잠잠해진 후에, 우리는 마침내 사회주의로 가는 길고 험난한 길을 걷기 시작할 수 있을 것입니다.§!"

#Events

HAL.2.t:0 "백악관은 어떻게 축하하는가?"
HAL.2.desc:0 "회의실에 홀 대통령과 서류철을 안고 있는 대통령 비서실장 타이너가 들어서자 대화소리가 잠잠해졌다. 모든 눈들은 그들의 말을 기다리며 둘을 향했다. 홀은 말을 시작하기에 앞서 그를 바라보고 있는 사람들과 눈을 마주쳤다.\n\n"좋아, 자. 공연이 곧 시작 될 텐데, 어쩔 수 없이 여러분과 같은 바보들은 빠질 수가 없겠군. 특히 마틴 당신 말이야." 국방장관이 농담에 고개를 끄덕이자 웃음소리가 잔잔히 퍼졌다. "가슴을 쭉 피고 승자처럼 행동하게. 왜냐하면 우리가 진짜 뭔가를 이겼기 때문이지. 이걸 보게나." 홀은 타이너의 서류철을 빼앗아들고 흔들었다. 이 모습에 사람들은 허리를 곧추세우고 다시 앉았다. "오늘, 우리는 미국에 진정한 변화는 우리 동지들의 피로 얼룩진 게토들과 거리들에서 시작된다는 것을 증명해 보일 거다. 그리고 오늘 우리는 변화만이 앞으로 미국이 보게 될 것이라는 점 역시 보여줄 거지. 자, 긍지를 지니게. 여기까지 오는 데 모두의 역할이 중요했으니."\n\n발코니로 걸어가는 것은 침묵과 긴장으로 가득 찬 상태에서 이뤄졌다. 홀은 잠시 생각에 빠졌다. 요즘 그는 직접 행동하는 것보다 생각을 더 많이 했다. 다가올 4년에 대해서, 의회를 확보하는 것에 대해서, 남부의 폭동에 대해서. 리치몬드에서 피닉스에 이르기까지 퍼져있는 재소에서 일하는 반동적인 백인 쓰레기 무리들... 하지만 곧 그들을 처리할 생각이었다.\n\n문이 활짝 열렸다. 아침 바람이 거친 피부를 스쳤다. 그를 기다리고 있는 바다와 같은 인파를 내려다보자 모든 생각이 사라졌다. 붉은 색과 하얀 색, 그리고 검은 색이 남쪽 정원부터 워싱턴 기념비까지, 그리고 저 멀리 지평선까지 가득 매웠다. 그는 어깨 위에 있던 보이지 않는 막중한 무게가 덜어지는 것을 느꼈다. 노인은 몇 십년만에 처음으로 밝은 기분을 느꼈다.\n\n홀은 단상에 올라갔다. 그러자 인파는 귀가 찢어질 정도로 포효했다. 홀이 머리 위에 법안을 높이 들어 올리자 그의 모든 감각은 사람들이 내지르는 것들로 가득 찼다."
HAL.2.a:0 "결코 끝나지 않는 집회에서 좋은 소식이 기다린다."
 
HAL.3.t:0 "실패에 대처하다"
HAL.3.desc:0 ""... 미국의 민주주의가 여전히 건강하게 살아있다는 것을 보여주고 있습니다. 몇몇 극단주의자들이 그들의 목적을 위해 그것을 거칠게 방해하려고 했음에도 불구하고 말입니다. 이 혐오스러운 인간들에게는 오직 이것만을 말씀드리겠습니다. 미국의 시민들은 선언 했습니다. 그리고 그들은 큰소리로 그들에게 대항하여..."\n\n"꺼버려, 타이너. 그 거짓나부랭이나 늘여놓은 정치인 얘기는 충분히 들었어."\n\n"각하 그렇다면 이제 뭘 해야 하는 겁니까?"\n\n"침울해 하지 마. 의회의 절반은 자신들이 얼마나 한심한 위선자인지 보여줬어. 우리를 비롯해서 그 누구도 놀라지 않았겠지만."\n\n"실수하지 마. 이건 충분히 위험한 지연이야. 형제들은 지난 십 년간 두 번, 아니 세 번 정도 희망을 가졌었지. 그러나 이 지연들은 결코 인간적 품위를 위한 이 투쟁을 단 조금도 멈추지 못했어. 우리 이전의 사람들은 총구를 마주했고, 하루 종일 파업 파괴자들과 싸워왔어. 그래도 여전히 맞서 싸우며 그들을 착취하던 포식자들에게 그들이 얼마나 위험한 상대가 될 수 있는지 충분히 보여줬지. 왜 저 좆같이 구는 자본가 음모꾼 무리들에게 이제 와서 겁 먹어야 하는 거지?"\n\n"알겠습니다. 기억해 두겠습니다. 대통령님."\n\n"이봐, 혁명은 하룻밤 만에 이뤄지는 것이 아니라고. 난 그 사실을 마음속에 담아두지 않는 천 명의 무리보다 담아두는 10명의 동지들을 더 선호하네.""
HAL.3.a:0 "전화기 좀 갖다 줘. 우리 친구 미니와 좀 대화하고 싶군."

HAL.4.t:0 "편지가 도착하다"
HAL.4.desc:0 ""...그리고 저는 각하에게 전쟁은 양 측 모두에서 좋은 사람들을 앗아갔다는 점을 알려드릴 의무가 있습니다. 최악의 비극을 초래한 테러리스트들을 기리는 것은 그들의 희생을 더럽히는 것입니다. 어쩌구 저쩌구." 거스 홀은 편지를 옆에 집어 던졌다. 산더미처럼 쌓인, 그가 사면장에 서명한 이후 온 그런 편지가 하나 더 늘었다. 몽고메리에서 온 한 강직한 남성은 자신을 배신자라고 부르기까지 했다! 그들의 불편함은...\n\n문이 제 때 열렸다. 부들부들 떨리는 두 다리로 서 있는 뚱보는 종이로 가득 찬 자루를 들고 왔다. 방문자에게 홀이 말했다. "이봐 타이너, 이것들 좀 읽어봤나?"\n\n비서실장 자비스 타이너는 숨을 헐떡이며 인장 근처까지 자루를 끌고 왔다. 그곳에 편지들은 허리에 이를 정도로 가득 쌓여 있었다. "내 생각에 하나만 읽으면 전부 다 읽은 거나 마찬가지인 것 같습니다. 어우, 이거 진짜 무겁네요!" 툴툴거리며 그는 편지 무더미 위에 자루를 던졌다. 그것은 마치 짚 더미에 사람이 떨어지는 것 같았지만, 짚 대신 편지가 사방에 흩날렸다. "각하, 오늘 아침에만 벌써 5번째 자루입니다." 타이너가 한숨을 쉬었다. "한동안 계속 될 것 같군요."\n\n"보일러 태울 장작더미도 부족하지 않겠군." 타이너가 편지를 정리하는 동안 홀은 오벌 룸의 새로운 술 보관장을 살펴보았다. 그는 사과주를 보고 만면에 웃음을 띠며 그것을 꺼냈다. 샴페인과 부르봉은 하찮은 부르주아들이나 마시라지. 진정한 사나이는 고주망태가 될 때까지 25도주 술을 마셨다. "이봐, 이리 와 애송이. 지금 좀 축하하고 싶은데, 사과주 마실 사람이 없어.""
HAL.4.a:0 "둘은 존 브라운 씨를 향해 건배했다."

HAL.5.t:0 "뼈들을 캐내다"
HAL.5.desc:0 ""후버와 헬스에 대해서 뭐 말해줄 것 없나?" 대통령 거스 홀이 명령했다.\n\n국방부 장관 윌리엄 마틴은 의자에 고쳐 앉았다. "그들은 각각 연방수사국과 중앙정보부 국장입니다." 그는 잠시 말을 멈췄다. "국가 안보를 위해서 연방정부는 지속적으로 그들의 기관들에 방대한 권한을 부여했지만, 감시는 부족했죠. 그리하여 그들은 국내와 국외의 미국의 적들과 싸우기 위해 권한 외의 행위들을 저지르기도 했습니다."\n\n"간단한 이야기를 빙빙 돌려 얘기하는군, 장관." 대통령은 웃었다. 그의 웃음 속에는 음흉함이 없었다. "그저 그 두 명이 미국에서 가장 강력한 남자들이라고 얘기할 수도 있었을 텐데. 단지 그들이 무엇이든, 어시서든, 언제든 원하는 것을 할 수 있다고 말이야. 복면을 쓴 백인들이 흑인들을 거리낌 없이 폭행하고, 파시스트들이 워싱턴 안팎을 행진하고, 시위 조직자들이 실종되고. 그럼에도 불구하고 그들의 조종자들은 여전히 자리에 남아있지. 여전히 하나님보다 부유하고." 대통령은 머리카락을 앞으로 흘러내렸다. "내 말이 맞지 않나?"\n\n마틴은 눈부신 빛, 무더운 열 그리고 압도하는 긴장에서 피하려고 하듯 의자 깊숙이 몸을 밀어 넣었다. 넥타이를 고쳐 매며 그는 답했다. "이것이 얼마나 필요하든, 세계 파시즘에 맞서 싸우는 저희의 국가 안보는 상당히 위험해질 수 있습니다는 사실을 알아야 합니다..."\n\n"다친 부위는 우리의 비전으로 다시 고칠 수 있네." 홀은 서류철의 덮개를 세 번 톡톡 치며 그것을 장관에게 건넸다. "하지만 이해하게. 바로 작업에 들어가도록. 가능한 가장 신속하게 끝내길 원하네."\n\n더 이상 말할 것은 남지 않았다. 대통령은 성경의 호우가 그 두 기관에 닥치기를 원하고 있었다. 그는 그것을 정의가 썩어버린 나무를 산산조각 내는 것으로 비유했다. 게르마니아와 도쿄에 대항하는 방벽에 가해질 피해는 생각하지 않고 말이다. 어쩌면 홀의 의도는 불가역적인 피해였을지도 모른다.\n\n잠시 동안 홀의 사형집행인은 외세의 변덕을 보지 못하고 무방비한 채 내버려지는 미국에 대해서 생각해 보았다."
HAL.5.a:0 "하지만 명령은 명령이었고, 그리하여 그는 도끼의 날을 갈기 시작했다."

HAL.6.t:0 "아침 식사의 대화"
HAL.6.desc:0 ""오늘 날씨 어떤가, 장관?" 거스 홀 대통령이 접시 가득 담긴 달걀들을 먹다가 말했다.\n\n시행착오가 있었지만, 윌리엄 마틴은 더 이상 일상적으로 대통령의 다이닝 룸에 들어가는 것을 두려워하지 않았다. 대통령의 습관을 관찰하고, 그것에 맞춰 따라가는 것은 거의 사소한 일에 불과했다. 첫 번째, 대통령 각하는 날씨 얘기를 싫어했다. "필요한 자료 수집의 양을 과소평가 했습니다." 마틴이 답했다. "그럼에도 일은 계속 되고 있습니다. 가을까지 제 요원들이 기록을 수집하는 것을 완료할 예정입니다. 그리고 그 즉시 기소가 시작될 것입니다."\n\n"아, 그래서 6개월이나 더 손가락이나 만지작거리고 있으라고?" 홀은 티슈로 그의 턱에서 커노른자와 커피를 닦고, 티슈를 뭉쳐서 옆에 던졌다. 티슈는 데굴데굴 굴러서 두꺼운 서류철 옆에 멈추었다. "그 자본자 자식들이 엠파이어 스테이트 빌딩 위에서 좆을 드러낸 채 우리를 비웃는 동안 말이야?" 국방부 장관은 움찔하고 놀랐다. 그가 곧 배우겠지만, 홀은 그의 부하들의 아주 사소한 실패라도 자신의 실패처럼 생각했다. 두 번째 습관이었다.\n\n대통령은 일어나서 뒷짐을 진 채 방 주위를 걸어 다녔다. 참견하길 좋아하는 해충을 어떻게 처리하면 좋을까 생각하듯이 말이다. "마틴, 우리는 높은 탑 위의 겁쟁이들을 상대하고 있네. 그들은 기다릴 수 있어. 하지만 우리 같은 폭풍은 소멸하기 전에 몇 주 정도 밖에 없어." 그는 서류철을 가리켰고, 장관에게 그것을 열라는 몸짓을 했다. "그래서 너의 요원들에게 도움을 좀 주는 거야. 그리고 계획에 변화도."\n\n마틴 장관이 서류의 표지에서 본 것은 짙은 피 색깔로 선명하게 써진 글자였다. '후버 자료'라고 써져 있었다.\n\n"우리 첩보원들이 후버가 구린데가 아주 많다더군. 잡을 수 있는 만큼 죄다 잡아. 나머지는 우리가 구린내를 빼면 전부 따라 나올거야.""
HAL.6.a:0 "마틴은 떠나기 전에 홀의 세 번째 습관을 발견했다.\n낚시, 아니면 사기로 원하는 것을 얻어낸다."
 
HAL.7.t:0 "특종"
HAL.7.desc:0 "추락은 너무도 빨리 일어나서 마틴 장관은 그것이 일어났는지 믿기 어려울 정도였다. 갈색과 검은색의 개울이 수천 개의 세라믹 조각과 섞여서 오벌 룸 바닥에서 리놀륨으로 된 인장을 럽히고 있었다. 짧은 몇 초 동안 한 때 대통령 거스 홀의 커피 잔이었던 것을 중력이 낚아채는 동안 그와 그의 인턴들은 그저 얼빠진 듯이 사건 현장을 바라볼 따름이었다.\n\n홀은 천천히 깊은 숨을 쉬었다. 아무도 한마디도 꺼내지 않은 채 조용히 있었다.\n\n날숨과 들숨. 그리곤 그는 투덜댔다. "그가 그저 파시스트 앞잡이일 뿐만이 아니었군 그래?"\n\n껄껄껄. 마틴은 그의 목털이 뻣뻣하게 서는 것을 느꼈다. "단지 앞잡이일 뿐만 아니었어. 복장 도착증이 있는 동성애자였다니. 지금까지. 우리 밑에서... 씨발." 그는 가래침을 뱉었고, 마틴은 대통령의 신비한 머리 안에서 돌아가고 있는 기계 장치에 간섭하지 않는 편이 낫다는 것을 알고 있었다. 그래서 그는 목소리를 가다듬었다.\n\n"언제." 대통령이 말했다.\n\n국방장관은 시계를 확인했다. "언제든지요."\n\n"좋아. 이렇게 하지." 홀은 마틴의 서류를 들어올렸다. "이걸 내일 저녁까지 모든 미국 석간 신문에 보도될 수 있도록 해. 우리 비밀 친구에서부터 시작하고 말이야." 그는 서류철을 옆으로 던졌고, 그것은 큰 소리를 내며 커피와 세라믹 위에 떨어졌다. 마틴이 그것을 집어 들었을 때 황갈색 액체가 스며들어있었다. 그의 시선은 약점을 잡은 서류에 머물렀다. 그의 팀의 성급한 작업의 정점이었다. 그는 그가 예상했던 것보다 훨씬 더 깊게 파헤쳤다. 이 서류가 유출된다면, 그 교활한 늙은 개자식은 그의 심장이 지난 5월에 멈췄었길 바랄 것이다.\n\n그의 마지막 의구심을 밀쳐두고 마틴 장관은 조용히 끄덕였다. 대통령은 회의가 시작한 이후 처음으로 그에게 웃음을 보여주었다."
HAL.7.a:0 ""똑똑하군. 자 이제 빨리 내 앞에서 사라지게나.""
 
HAL.8.t:0 "스캔들"
HAL.8.desc:0 ""...오늘 워싱턴을 사로잡은 것은 이른바 ‘벨트웨이 유출’이었습니다. 이것은 특히 유명한 FBI 국장 J. 에드가 후버를 포함한 몇몇 연방 관리들의 불법적인 행위를 밝히고..."\n\n"...경찰관들이 후버 씨의 30번가 노스웨스트 자택에 배치되었습니다. 증언에 따르면 현재 그곳의 폭동이 가장 격렬하다고 합니다. 비슷한 대치가 아담스 모건, 글로버 공원 그리고 내셔널 몰에서 일어나고 있습니다. 당국에 따르면 시위가 시작된 이후 12명이 사망했고, 37명이 부상을 입었다고..."\n\n"...J. 에드가 후버와 관련자들의 사임과 외설죄에 의한 기소를 요구하고 있습니다. 지금까지 국장실이나 백악관에서는 어떠한 발표도 나오지..."\n\n"...FBI는 127명의 직원들이 ‘미공개거나 기밀을 이유’로 해임되었다고 밝혔습니다. 지난 화요일 갤럽에 따르면 20년 만에 최저 지지도를 기록한 연방 정부에는 불운하게도 지속적으로 사임이 계속되고 있습니다..."\n\n"...오늘 아침 동부 기준 3:35에 그들의 반 네스 아파트에서 발생한 불로 사망한 채 발견되었습니다. 경찰서장 제리 윌슨은 방화가 의심된다고 발표했으며, DC 시내에서 발생한 이념적 동기의 공격 중 하나로 보인다고 말했습니다. 용의자는 아직 확실하게 밝혀지지 않았으며...""
HAL.8.a:0 "잠시 뒤에 더 많은 소식이 있겠습니다."

HAL.9.t:0 "알려지지 않은 이야기"
HAL.9.desc:0 "리놀륨 위에 서류 가방이 충돌했고, 그 위로 공포에 질린 64 킬로그램의 인턴이 떨어졌다. 성난 늙은 남성은 그 둘 위에 말을 타고 온 정복자처럼 군림했다. 절박해진 인턴은 애원하는 눈빛으로 위를 바라보았다.\n\n71년의 경험은 크라울리 판사에게 산봉우리 같은 인상을 부여했다. 차갑고, 단호하며, 늘 멀리 있는 것 같은. 그가 아무리 노력해도 인턴은 늙은 얼굴의 균열과 틈에서 피할 방법을 찾을 수 없었다. 인턴을 그 자리에 얼어붙게 하는 마치 겨울 바람 같은 목소리가 판사의 심부에서 울려 퍼져 나왔다.\n\n"파울러, 나는 지쳤어." 산봉우리가 우르렁거렸다. "그들이 사법부를 노리고 있어. 너의... 너 같은 자들, 여기선 숨을 수 없어. 사무실을 비울 때까지 하루 주지." 보이지 않게 고개를 살짝 끄덕였고, 산봉우리는 자신의 사무실로 돌아갔다. 그의, 음, 전(前) 동료는 홀로 자기 자신에 대해서 생각해볼 뿐이었다.\n\n그는 그들의 음흉한 시선들이 남긴 상처로부터 자유로울 수 있게 혼자가 되었다고 믿었다. 파울러의 외로운 마음은 과거의 행복한 시간을 거닐었다. 그가 수석으로 하버드 법대를 졸업하고, 박사 학위를 땄을 때, 엄마와 여동생과 애팔래치아 산맥을 누볐을 때, 그의 비밀을 그들에게 고백하고 포옹과 행복의 눈물을 흘렸을 때,\n\n그 이후, 그가 오스카와의 사랑을 찾았을 때. 그들의 사랑은 너무도 따뜻하게 빛났기에 기억만으로도 고통스러울 지경이었다. 허드슨 강을 바라보는 작은 단층집, 그들의 몬티첼로, 깔끔한 하얀 울타리와 깔끔하게 깎인 마당. 법원에서 보낸 긴 시간 끝에 그를 맞이해준 치킨 캐서롤과 입맞춤들. 그와 그의 사랑을 위해 많은 것들이 미래에 준비되어 있었다. 준비되어 있었다.\n\n파울러의 눈에 따뜻한 기억이 머물렀다. 등에 순간 소름이 끼쳤다. 그는 그의 밑에 반사된 벽들과 눈을 보며 거친 숨을 몰아쉬었다. 남자는 울지 않아. 그는 생각했다. 남자는 울면 안 돼."
HAL.9.a:0 "하지만, 그들이 말하듯이\n제이크 파울러는 늘 남자답지 못했다."

HAL.10.t:0 "직전의 브리핑"
HAL.10.desc:0 ""24쪽을 피십쇼." 국방부 장관 윌리엄 마틴이 말했다. 그가 목을 가다듬자 부스럭 거리는 종이 소리가 상황실의 에어컨 소리에 더해졌다.\n\n"​'적폐 청산'​은 두 단계로 이뤄져 있습니다." 그가 계속 말했다. "1단계는 주요 방송국들과 언론사에 분배될 정보 유출을 포함하고 있습니다. 몇 주에 걸쳐서 그들은 대중들에게 감춰졌던 미합중국의 정보기관과 군사 부문의 범죄 활동을 암시하는 몇 가지 민감한 내용들을 비밀리에 수신할 것입니다. 저희는 그런 정보가 전파되면 반정부 정서가 형성될 것이라고 기대합니다. 그것은 행정부에게 2단계 실시를 가능하게 해줄 것입니다."\n\n"우리는 벨트웨이에서 쓰레기들을 치워버릴 거야." 거스 홀이 일어나서 방의 앞쪽을 향해 걸어가며 말했다. "누구도 지나가지 못할 거야. 가장 높은 장군이든, 가장 낮은 사무원이든. 수백 명, 수천 명, 수만 명이든 얼마나 많은 이들이 종국에 자리를 잃게되든 상관 없네. 그들이 책임져야할 식솔이 있든, 이혼 수당을 내야하든, 상관없어. 그들은 우리 동지의 피로 얼룩진 손을 가지고 있단 말일세. 우리가 그들을 몰아내야 해." 홀은 착석해 있는 사람들을 살펴봤다. 특히 시가를 씹고 있는 한 명을. "아, 눈에서 또다시 그 환한 빛이 보이는군. 래리, 지금 기쁜가?"\n\n재무부 장관 래리 잇리옹이 그가 가장 좋아하는 시가 연기를 내뿜었다. "물론입죠, 보스." 그가 답했다. "한동안 기다리고 있었습니다. 당연히 기쁘고 말구요." 베테랑 파업꾼이 나머지 세 손가락은 그대로 둔 채, 두 손가락으로 그의 옆에 앉아 있는 남자를 가리켰다. "히스도 그럴 것 같군요." 국무부 장관 앨저 히스가 동의하며 끄덕였다.\n\n늘 그러듯이 부통령 폴 롭슨은 아무 말도 하지 않고 하품했다. 물론 다른 사람들이 그가 마틴의 보고서 표지를 여는 것 이상 뭔가를 할 거라곤 생각하진 않았다. 농담이 말하듯이, 늙은 사람은 잘 자둬야지."
HAL.10.a:0 "미국 노동계의 거인들에게 아침이 다가온다."

HAL.11.t:0 "​(진실과 화해를 위한 하원 위원회 청문회 발췌)​"
HAL.11.desc:0 "하원 의원 에스메 하퍼 (NPP 좌익, 일리노이 제15선거구): 다시 한번 말하지 않겠습니다. 휴즈 씨, 12월 15일 저녁 브라보 중대가 어디에 있었습니까?\n\n루이 휴즈 (대위, 제101 공수사단): 루이 휴즈, 대위, 군번 O-6772835.\n\n하퍼: 브라보 중대가 포트퐁텐 근처에 없었다고 계속 주장하시는 건가요? 호킨스 대령이, 인용하겠습니다. "마을 근처에서 게릴라 활동을 종식시켜라"라고 명령했을 때 말이죠.\n\n휴즈: 그렇습니다, 의원님.\n\n하원의원 도미닉 헨드릭스 (NPP 좌익, 미시시피 제2선거구): (욕설) 우리에게 거짓말 늘여 놓지 마십쇼, 휴즈 씨. 기록은 분명히 제2중대가 크리스마스 진격 때 포트퐁텐에 먼저 파견되었다고 되어있습니다. 아니라면 당신 영아 살해자 무리들이 (욕설) 때, 갑자기 나타나기라도 했다는 말입니까?\n\n하원의원 드류 채프먼 (NPP 중도, 애리조나 제4선거구): 분명히 하기 위해서입니다만, 대령님. 당신이 "포트퐁텐 근처에 없었다."고 말한 것은 무슨 의미입니까?\n\n휴즈: 그 사건이 일어났을 때 포트퐁텐에 없었다는 말입니다. 대대 본부는 우리에게 마을을 탈취한 이후, 몇 마일 정도 내륙으로 정찰을 나가라고 명령했습니다. 저희는 호킨스가 매장 상황에 대한 보고를 요구했을 때에야 그 사실을 알았습니다. 우리는... 우리는 하지... (식별 불가능한 발언)\n\n(휴즈는 침묵하였다. 증인들은 그의 눈이 "탁해지고 초점이 멀어졌다."고 기록했다.)\n\n하퍼: 휴즈 씨, 이제 충분히 들었습니다. 브라보 중대의 부작위는 정말로 끔찍하군요. 죄책감에서 벗어나지 못한 당신과 당신 부하들은 살인자들의 행위를 막지 못했을 뿐만 아니라, 규명 작업도 방해하면서, 85명의 무고한 남자, 여자 그리고 아이들을 죽이는데 공모했습니다.\n\n헨드릭스: 그리고 어떤 것도 그것을 바꾸지는 못할 겁니다. 종이 쪼가리에 써진 귀하의 근사한 말들도 말이죠. 휴정하겠습니다."
HAL.11.a:0 "(발췌 끝)"

HAL.12.t:0 "휴식시간 취미​"
HAL.12.desc:0 "제철소의 정오였다. 노동자들은 특별한 일을 위해 휴식실의 유일한 라디오 근처에 모였다. 그것은 연방 정부의 모든 악행을 고발하는 것이 억압자들에게 피해를 주며 프롤레타리아의 계급의식을 고취시킨다는 논리에서 필라델피아 조합원들 사이에서 시행되기 시작한 새로운 의식이었다. 로지는 제임스에게 점심 교대 시간에 이 악취 나는 무리에 참가하라고 조르면서 말했다. 그는 사람들이 72년 선거일을 다시 느끼기 위해서 하는 변명들이 점점 떨어져가고 있다고 생각했다. 어찌 되었든 남성의 참가 여부는 그의 논리와 그의 친구의 감정 사이의 대결로 결정되었다. 그녀의 커다란, 환하게 빛나는 강아지 같은 눈에 담긴 감정들 말이다.\n\n자연스럽게 감정이 논리를 이겼고, 제임스는 자신의 목소리가 CBS가 중부 아틀랜틱 지역의 의심되는 FBI 스파이들과 파업 방해꾼들의 기록에 대한 오늘의 유출 문건을 발표할 때 울부짖는 원숭이들 무리에 참가하게 되었다는 것을 발견했다. 소니는 수제 칠판과 분필을 들고 2주 전부터 다른 모든 사람들이 그러하듯 기대하며 돌아다니고 있었다.\n\n"저거... 하나-셋-아홉, 맞지?!" 제임스의 금발 동료가 휴식실의 불협화음을 뚫고 소리쳤다. 공기는 바삭바삭한 지폐와 팔꿈치의 기름으로 가득 찼다.\n\n"귀 좀 뚫어라 멍청한 놈아! 12나 차이난다!" 로지가 화답했다. 제임스가 할 수 있는 건 어깨 위에 올라가 있는 그녀를 떨어트리지 않는 것이었다. 원래 그녀가 이렇게 무거웠던가?\n\n"너희 둘 다 틀렸네." 또다른 목소리가 울렸다. 코빈의 목소리 같았다. "만약 크롱카이트가 164라고 얘기했으면 164인거고, 그걸로 끝인거야!"\n\n뒤이은 대화들이 소리 지르기 경쟁으로 변하자 제임스는 조용히 한숨을 쉬었다. 오직 미친 사람만이 얼마나 많은 고용주들이 잘렸는지 내기하는 것이 취미가 될 거라고 예측할 수 있었으리."
HAL.12.a:0 "국가적 비극 속의 경솔함"

HAL.13.t:0 "이전들과 이후들​"
HAL.13.desc:0 "윌리엄 마틴의 랭글리에 대한 첫(그리고 유일한) 인상은 그것의 자동차 공원에 대한 것이었다. 온갖 크기와 모습, 제작사와 색의 자동차들이 버지니아 북부의 숲 속의 거대한 아스팔트 평원을 가득 매우고 있었다. 그는 정보 기구에서 이보다 덜한 걸 예상하지 않았다. 소문에 따르면 오르포 본부는, 랭글리의 거대한 크기의 4배에 달했다.\n\n리무진은 서서히 멈출 때까지 녹음을 뚫고 지나갔다. 운전사에게 고개를 끄덕이며 국방부 장관은 차에서 내려 처음으로 랭글리의 모습을 보았다. 그는 숨을 멈췄다.\n\n붉은 포드, 검은 메르세데스 벤츠, 노란 크라이슬러와 제너럴모터스가 보이지 않았다. 평원에는 자동차가 하나도 없었다. 저장고에는 저장된 것이 하나도 없었다. 저 멀리 칙칙한 회색 구조물이 인공적인 공터에 거대하게 서 있었다. 이것이 CIA의 유리-콘크리트 심장부였다. 모든 박동은 미국과 그 너머의 1만 명의 요원들에게 명령을 보냈다. 하지만 그 구성원들이 무리지어 떠난(혹은 떠났다고 믿어지게 된) 이후 박동은 서서히 느려져 갔다. 이제 그것은 텅 비었고, 가만히 멈춘 상태였다. 어느 면에서는 심장의 휴면은 마틴에게 감탄과 공포를 함께 가져다 주었다. 이 거인 같은 것이 그의 손으로 잠재워졌다. 그리고 그 심장이 침묵하는 이상, CIA는 그 적들에게 대항할 수 없었다. 그것의 잠은 언제 끝날 것인가. 꼭 끝나야만 하는 것인가? 많은 질문들이 있었지만 대답은 적었다.\n\n"관광은 끝났어?" 리무진에서 목소리가 나왔다. "우리는 할 일이 있네, 마틴. 저것만 계속 쳐다보는 건 우리가 저 못생긴 개자식을 완전히 폐허로 만든 뒤에 하도록 하지?"\n\n국방부 장관 마틴은 대통령의 명령에 따르기 전에 마지막으로 잠자고 있는 거인을 보았다. 좋든 나쁘든, 그것의 운명은 마틴 자기 자신의 운명처럼 거스 홀의 손에 달려 있었다."
HAL.13.a:0 "의심이 사형집행인의 양심을 물어뜯다."
