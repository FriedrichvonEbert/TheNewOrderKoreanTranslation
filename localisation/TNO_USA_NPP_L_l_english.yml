USA_gus_72_thehallresidency:0 "홀 대통령직"
USA_gus_72_thehallresidency_desc:0 "그 누구도 이러한 일이 이곳에서 일어날 거라고 생각하지 못했습니다. 그러나 바로 오늘, 아무도 이것이 일어났다는 것을 부정할 수 없습니다. 미합중국, 제국의 핵심이며, 세계 자본주의적 산업의 요새이자, 세계에서 가장 오래되었고 안정적인 부르주아 민주주의 국가가 공산주의자인 대통령을 선출한 것을. 이 순간을 예견할 수 있었던 사람은 거의 없었지만, 그 징후는 분명 이곳에 존재했습니다.\n\n거스 홀의 갑작스러운 백악관 진출은, 비참한 이전 행정부의 실책들과 점점 폭발적으로 변해가는 미국 사회의 붕괴에 의해 만들어진 완벽한 폭풍 속에서 일어났습니다. 남아공과 인도네시아 전쟁, 민권 운동, 노조에 대한 악의적인 공격, 연방 정부에 대한 불신 증가, 그리고 미국 젊은이들 사이에서의 폭발적인 급진주의의 지지가 결합되어, 많은 미국인들에게 NPP의 좌익이 최종 선택지가 되었습니다.\n\n이제 홀은 지난 정권들이 남긴 조각들을 줍고, 자신이 해내기 위하여 선출된 일에 착수해야 하니, 이는 자본주의적인 미국의 망가진 땅에 새로운 씨앗을 심는 것, 바로 사회주의 사회의 씨앗을 심는것입니다.“ 
USA_gus_72_wrangle_the_npp:0 "NPP의 다툼"
USA_gus_72_wrangle_the_npp_desc:0 "반동 세력은 그들이 구축한 시스템과 그들만이 얻은 이익에 대한 위협을 끔찍하게 받아들입니다. 1948년 우리가 얻은 전례 없는 승리로부터 그들은 하나의 위협이 전조된다고 예측 하였습니다. 그로인해, 마치 쌓아놓은 금이 사라질까 두려워하는 용처럼, 국회의사당의 엘리트들은 맹렬히 비난했었습니다. 순수한 절박함 때문에 링컨의 당은 노예주와 분리주의자들의 아들들과 대열을 이루게 되었고, 그들의 연합으로부터, 역사적인 아이러니함이 넘치게도, 거대하고 가증스러운 프랑켄슈타인이 태어났습니다.\n\n 이에 뒤처지지 않기 위해 공화-민주당의 키메라에 반대하는 소수의 사람들은, 그들 자신의 부패한 흥정으로 대답하였습니다. 과거와 현재의 정당의 유명인사들은 벤자민 프랭클린을 패러디함으로써 이후의 노예들과 분리주의자들의 연합 전선을 정당화 하였습니다: ‘우리는 함께 뭉치거나, 혹은 따로따로 매달려야 한다,’ 따라서 미국의 프롤레타리아트는 사랑하는 조국이 일당 국가로 전락하는 것을 막기 위하여, 그들의 원칙과 타협하였습니다. 20년 동안의 과거가 보여주듯이, 그들의 희생은 립서비스, 무행동, 그리고 많은 경우에 배신으로 보답되었습니다.\n\n홀 행정부는 잊혀지고 경멸받아온 사람들의 뜻으로 1973년에 들어서게 되었습니다. 그들은 의회에서 자신들의 연대가 그들의 '동맹'들에게 어떤 가치가 있었는지를 예리하게 기억하고 있습니다. 우리는 깨진 약속, 공허한 상투적 표현, 변덕스럽게 잊혀진 약속들을 떠올립니다. 한참 전에 행해졌어야 하는 심판이, 서몬드, 잭슨, 체이스-스미스, 커크패트릭과 같은 사람들에게 그들의 정당이-우리의 당-으로 명목상이 아닌 필요와 의지로서 통합된 연합 전선으로 재구성 때, 방문하게 될 것입니다."
USA_gus_72_memories_of_lincoln:0 "링컨의 추억"
USA_gus_72_memories_of_lincoln_desc:0 "미국 역사에는 몇 가지 위대한 혁명들이 있습니다. 상류층의 끊임없는 저항에도 미국의 건국 이상은 밝게 빛났습니다. 비록 잠시동안이라도, 온유한 사람이 국가를 물려받았습니다. 물론 일시적인 시련이 닥쳐왔습니다. 노동자 계급이 한 줌의 자유를 거머쥐자마자 국가는 갈기갈기 찢겼습니다. 노예들이 압제자들을 향해 반란을 일으키자마자 잔인하게 진압되면서 말이죠.\n\n이 비극적인 일에도 한 줄기의 빛이 있었습니다. 그 어떤 혁명보다도 위대한 대통령 에이브러햄 링컨의 등장을 말이죠. 미국 역사상 가장 위대한 해방자인 링컨은 자유를 위한 싸움에서 마르크스와 손을 잡았습니다. 레이시스트와 지주놈들이 끊임없이 그를 무너뜨리려고 시도했지만, 그의 거룩한 행동을 굴복시킬 순 없었습니다. 역사상 처음으로, 권리가 하층민들에게 주어졌었습니다. 링컨은 남부의 노예상들을 척살한 만큼 노동자들의 자본주의 타파 능력을 국가에 널리 떨쳤습니다.\n\n링컨의 거룩한 대항 운동으로부터 100년이 지난 지금, 우린 마침내 새로운 혁명을 이뤘습니다. 그와 동급의 혁명을요. 이번에는 흑인이든 백인이든 모든 사람들이 끔찍한 미친놈들인 임금의 노예들로부터 해방될 것입니다.\n\n§R자본가놈들이여, 공포에 떨고나 있어라. 너희들의 재산을 위해 흐느끼기나 해라. 미국의 프롤레타리아가 깨어났으니, 좆도아닌 방어라도 할 수 있으면 해봐라.§!"
USA_gus_72_crush_the_fifth_column:0 "제5열 파괴"
USA_gus_72_crush_the_fifth_column_desc:0 "자본가놈들은 자신들의 부정한 부와 썩은 제국에 절망하며 그들의 놀이동산에서 떨고 있습니다. 그놈들이 아마 우리가 적이라는 것을 인식해 숨은거겠죠. 우리가 이대로의 길을 고수한다면 홀은 그놈들의 부패한 체계를 완전히 불태울 겁니다. 꼬맹이들도 알듯, 자본가놈들이 독점 자본을 백악관으로 뻗치기 위한 방법을 끊임없이 모색하는 중입니다. 그놈들은 아마 일을 크게 벌리기 위해 충실한 노예들인 CIA와 FBI 깡패들을 모집 할 것입니다.\n\n연방 소속 기관들은 헌법과 대통령에 대한 충성심을 주장하지만, 그들의 충성심이 어디로 향하는지 우리는 알고 있습니다. 후버의 똥개들은 오로지 노동자와 사회 운동가들을 괴롭히고 박해하며 목을 매달기 위해 존재합니다. CIA는 시카고와 멤피스의 거리가 아닌 중앙아메리카, 인도네시아와 남아프리카의 정글에 존재 해야만 합니다. 이 피비린내 나는 연쇄살인마놈들은 미국 연방정부에게 달려들 반동적인 제5열을 구성하고 있습니다.\n\n분열된 국가는 제대로 설 수 없습니다. 제5열 반동분자들은 그들에게 부상당하고, 수감되었으며, 살해당한 수많은 사람들에 대한 응징 뿐만 아니라, 대통령의 권위와 힘을 훼손할 수 없도록 하기 위하여 새로운 미국에서 추방되어야 합니다."
USA_gus_72_civil_rights_are_here_to_stay:0 "딕시 청산"
USA_gus_72_civil_rights_are_here_to_stay_desc:0 "미국 역사 전반에 걸쳐 인종 차별은 지배계급의 도구였습니다. 노예제도의 폐해를 정당화하기 위해 만들어진 인종차별은 백인 노동자들이 자신의 이익에 반하는 행동을 하도록 유도하는 이념적 독으로 작용했습니다. 자본가들은 그들의 통치를 위협할 계급 통합의 싹을 잘라내기 위해 프롤레타리아들을 인종에 따라 나누며 인종차별을 이용하는 데 몇 번이고 성공했습니다. 결국 인종차별은 노동자를 억압하는 자본가의 망치에 불과합니다.\n\n그렇기 때문에 홀 이전에 있었던 자본가들의 앞잡이들은 이 나라를 괴롭히는 인종 분열을 치유하기 위해 민권법을 발전시키는데 끊임없이 실패한 것입니다. 공화당과 민주당은 백인 노동자들이 거꾸로 인종우월주의의 흔들림 아래에 계속 있기를 원했고, 흑인 노동자들은 겁먹어 억압하는 자들에 맞서는 것을 두려워했습니다.\n\n백악관을 점거한 인민의 선봉이 있는 지금이 흑인 탄압에 마지막 결정적 타격을 가할 때입니다. 분리주의자들의 요구에 반대하여 진보적이라고 주장하는 사람들은 민권법을 통과시켰습니다. 그것은 흑인들에게 작은 자유를 주는 법의 상징이었습니다. 우리는 정말 혁명적인 법안을 의회에 소개할 것입니다. 마침내, 링컨이 1세기 전에 한 약속들이 이행될 것입니다. 진정한 민권법은 정의의 보호를 받지 못하는 사람을 보장하는 법입니다. 반동주의자들은 주의 권리를 외칩니다. 그들은 옥상에서 소리칩니다. "불공정하다! 과하다! 사회주의다!" 우리는 그들에게 사회주의를 보여줄 것입니다. 우리는 연방정부의 힘이 어디까지 성취할 수 있는 지를 그들에게 보여줄 것입니다. 만약 남부가 기꺼이 20세기로 들어오지 않는다면, 그들을 그 속으로 끌어들이고 발로 차고 소리를 지르는 것이 더없이 행복할 것입니다."
USA_gus_72_sins_of_the_father:0 "아버지의 죄악..."
USA_gus_72_sins_of_the_father_desc:0 "1925년, 캘빈 쿨리지는 천국에 기도하며 노동의 가치를 요구하는 노동자들에게서 기업의 이익을 보호할 감시인을 바랬습니다. 하느님은 이에 응답하여 파시스트들의 비밀 경찰을 손에 쥘 한 남자를 내려보냈습니다.\n\nJ. 에드거 후버와 연방수사국은 권력을 향한 갈망에서 나온 추진력으로 정의의 손길이 미치지 못하는 미국 노동계급을 상대로 전쟁을 벌였습니다. 그는 활동가들을 도청하고 가족의 안녕을 침묵과 맞바꾸고, 노동조합에 잠입하고, 실종을 꾸몄으며, 그 모든 것은 자신을 미국의 정치 산업 기구에 없어서는 안 될 도구로 만들었습니다. 이제 심지어 그 주인들도 그의 사무실 금고 주변에서는 조심스레 걸어다니고 있습니다. 후버가 그들의 더러운 옷장에서 뼈 한두 개 쯤은 빼돌려놓았을지도 모르니까요.\n\n후버는 적과 소문을 낳는 한 활동을 계속 할 수 있습니다. 적들은 너무 두려워한 나머지 후버의 뒤를 캘 기회를 놓쳐버렸습니다... 하지만 거스 홀은 쉽게 겁먹지 않습니다."
USA_gus_72_raise_the_sickle:0 "낫을 들어라"
USA_gus_72_raise_the_sickle_desc:0 "후버는 미국 프롤레타리아들의 투쟁을 억압하는 데 단독으로 행동하지 않습니다. 그는 금주법 이후 경찰 내외 정보원, 첩보원, 관계자들의 도움을 받았고, 공직자들이 주인이 원하는 곡에 맞춰 춤을 추도록 사주했습니다. 그들은 양털 옷을 입은 늑대이며, 양떼를 푸른 목초지와 햇빛에서 떨어트리고 있습니다. 후버의 의지는 그들을 통해 알려져 영향력을 온 나라의 구석구석까지 퍼뜨립니다. 이 하인들은 독가스처럼 미국 정치에 퍼졌으며, 때때로 국장의 존재를 들어내어 감히 그 뜻을 거스르는 사람을 위협했습니다.\n\n그러나 그들도 평범한 사람들보다 더 낫다고 말할 수 없는 처지입니다. 그리고 좋은 주인은 자신과 닮은 하인을 뽑는 법입니다. 우리는 후버가 여장 동성애자라는 사실을 알고 있습니다. 그 부하들은 어떤 방탕에 빠져있을까요? 우리 부하들이 빨리 알아내고 싶어합니다."
USA_gus_72_the_african_nightmare:0 "범죄를 알아내다"
USA_gus_72_the_african_nightmare_desc:0 "마르크스와 레닌은 둘 다 계급이 다른 무엇보다도 자신의 이익을 우선시해야 한다고 경고했습니다. 그러므로 노동자가 직장과 임금을 개선하기 위해 인종과 신념에 관계없이 조직을 꾸리는 것은 당연한 일입니다. 마찬가지로, 자본가는 사기를 치는 것이 이익이 될 때 사기를 치는 것이 당연합니다. 물론, 수십 년간의 보복동안 미국 노동자들 사이에서 전자는 억압받았지만, 후자는 혐오스러운 악덕이 아니라 미국의 미덕으로 보도되고 있습니다.\n\n자본주의 고유의 이중성을 보여주는 더 큰 예는 남아프리카 전쟁입니다. 독일의 파시즘이 지배하는 대륙의 부를 탐내는 미국의 부유한 사기꾼들은 정복전쟁을 후원하며 처음부터 끝까지 해방이라고 선전했습니다. 의회에서 꼭두각시 인형들은 자유 국가가 공격받고 있다고 말했지만, 사실 자유롭지 못하다는 사실은 고의로 무시했습니다. 언론에서는 1863년과 같은 십자군 전쟁이라는 듯 말했지만, 아프리카 마을이 기관총과 네이팜탄으로 파괴되는 것은 개의치 않았습니다. 그리고 그들은 나치 아프리카의 "재건"을 위한 웅대한 계획을 세웠지만, 그 실상은 약탈당한 대륙을 파시스트 노예주인 유나이티드 브랜즈, 스탠더드 오일과 거래하는 것이었습니다.\n\n결론적으로 미국은 그들이 암흑 대륙에서 "좋은 전쟁"을 벌였다고 확신했습니다. 이를 뒷받침하기 위해 이 "좋은 전쟁" 동안 계획되고 저질러진 불의는 국방부의 기록 보관소에 먼지만 쌓이며 남겨졌습니다.\n\n링컨의 정신을 위해, 그리고 그 유산을 위해, 우리는 진실을 밝힐 것입니다."
USA_gus_72_stop_the_infilitration:0 "잠입 종료"
USA_gus_72_stop_the_infilitration_desc:0 "연방수사국은 노동조합 문제에 충분히 오랫동안 개입했습니다. 이제 그들을 멈출 시간입니다. 우리는 미국의 노동 조합에서 연방수사국이 수행한 잠입을 영원히 끝낼 것입니다. 이는 구좌파와 국가진보당 사회주의 파벌의 동지들로부터 지지를 끌어낼 것입니다. 예산 삭감, 배치전환, 내사 등이 복합적으로 이뤄져 FBI의 노조 활동 감시 능력에 걸림돌이 될 것으로 보입니다. 그들의 관심에서 벗어나게 되면 진짜 일을 시작할 수 있습니다..."
USA_gus_72_a_new_red_dawn:0 "새로운, 붉은, 새벽"
USA_gus_72_a_new_red_dawn_desc:0 "동부 표준 시간으로 오후 다섯 시 반, 워싱턴 D.C.의 대리석 은행은 오후 석양을 배경으로 희미한 주황색으로 빛나고 있고, 깃털 같은 구름은 넓고 푸른 하늘을 뒤덮고 있습니다.\n\n양복 입은 남자들이 1미터짜리 칸막이 안에서 스프레드시트를 그리는 일상적인 업무를 끝낸 후 만족해하며 집으로 돌아오는 길에 내셔널 몰을 배회하고 있습니다. CEO들은 이 도시의 최고급 클럽과 레스토랑에 모여 전능하신 달러의 투표에 의해 합법화된 방탕에 빠져듭니다. 세 아이의 엄마가 두 시간 동안 잠을 자기 위해 자기 출납원 복장을 교환하고 앞치마는 광대의 웃음으로 얼룩졌습니다. 어린 흑인 형제들은 집세를 찾아 헤매는 집주인에 아랑곳하지 않고 온기를 위해 옹기종기 모여 있습니다. 평화롭게 하루가 끝나는 수도의 모습입니다. 부자들이 8시간의 휴식을 시작하고, 가난한 자들이 8시간의 일을 시작합니다.\n\n다음 날 아침, "익명의 소식통"이 혼신의 작품을 모두에게 공개할 것입니다. 다가올 죄의 폭풍 속에서 조용히 있을 수는 없을 것입니다. 포토맥에 새벽이 밝으면, 진노의 빛이 위선자들의 진상을 폭로할 것입니다. 그러면 우리는 달군 쇠를 망치로 두드릴 것입니다. 월스트리트의 독점자들을 위해 오랫동안 노동자의 등골을 휘게 만들었던 FBI, CIA, NSA는 사람들이 행동을 개시하기 전에 박살날 것입니다.\n\n§R내일과 다가올 10년을 위해 오늘의 평화를 만끽해라. 평화는 먼 추억이 될 테니까.§!"

