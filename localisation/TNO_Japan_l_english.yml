 JAP_korea_tunnel_construction:0 "쓰시마 해저터널 계획"
 JAP_korea_tunnel_construction_desc:0 "The Great Tunnel Project for the Integration of East Asia in General and the Japanese Territories of the Tsushima Strait and Korean Peninsula in Particular, known everywhere outside of official press releases as the Tsushima Tunnel Project, is a concrete symbol of Japan's expansion onto the Asian mainland. For the last decade, Japanese engineers have been directing the near-constant labor of Chinese and Korean work crews from sites in the Korea, Kyushu, and Tsushima. The series of tunnels will allow high-speed rail transport from the Home Islands all the way through the famous North Manchuria Railway, ensuring the industrial heart of the Co-Prosperity Sphere can function as a single, cohesive unit.\n\nOf course, such a monumental project requires monumental effort. Besides the dangers of the work itself, the Tunnel is the treasury's single largest non-military expense; it costs over 6 billion yen each year even as the project nears completion, slated for late 1962. Nevertheless, resources will remain committed to the project until it is finished, just as Japan is committed to cementing her place in Asia - no matter the cost."
