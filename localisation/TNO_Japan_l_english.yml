 japchiinteraction.3.t:0 "The Fall of China"
 japchiinteraction.3.d:0 "The doors to the Prime Minister's office slammed open as a junior bureaucrat rushed into the room. The Prime Minister himself was of half a mind to have his subordinate severely reprimanded, but the thought was killed immediately upon hearing the news he had brought. "Prime Minister, Nanjing... was recently occupied by forces allied to Long Yun. The National Government has fled to Manchukuo. Should I summon the War Minister, Sir?" The Prime Minister had nothing to offer him but silence.\n\nThe fall of Nanjing signalled the now inevitable fall of China. Neither Japan, or the National Government could have foreseen such a disaster. Some even wondered if Long Yun, seemingly driven only by his mad vengefulness, had truly believed it possible that he would enter Nanjing. Even Long Yun's return to Yunnan had been shocking enough, as Japan and China both believed him long dead after years of torture and imprisonment. Now, China's shattered order formed a perfect picture of the breakdown of society. What remained of National Government forces were hurtling towards the Manchurian border in hope of eventually rallying there. Long Yun and his allies, now legtimised as a threat by their "impossible victory," found little in the way of actual resistance. That which they could find was met with nothing but brutality, the worst of which befell the leaders. Yun's control over China was still shaky and inconsistent, but the sheer shock of his uprising had provided him with dangerous momentum.\n\nSaid shock was now being felt in Japan too. Bickering had erupted in the Imperial Diet over just who was responsible for the catastrophe. The Prime Minister had disappeared, supposedly locked in conversation with the military and a number of his closest advisors. Hindsight had ruined any chance of meaningful talks, and little more than an order to prepare forces to make for the Manchurian border with former National government China. Even with the combined forces of the Chinese remnants, Manchurian armies and reinforcements from the Home Islands, morale was poor. Were they truly fighting against the armies of a living man? Or the soldiers of a specter, returned to the Earth to enact his bloody ruin upon those who had created him?"
 japchiinteraction.3.a:0 "How did this happen?!"

 japchiinteraction.4.t:0 "The End of the Crusade"
 japchiinteraction.4.d:0 "Yunnan began to fall silent once more. Reports of holdouts were becoming more and more infrequent. It was now time to tally those few captured as well as the casualties. Long Yun, was of course not among the captured. He, and most of his personal troops had charged out from his last stronghold in Yunnan, only to be met with a hail of gunfire. Very few of his other forces had chosen to accept a siege, let alone surrender. There was little left of the army Long Yun had built, neither here, nor in any part of China that he had conquered in only a few months. The Warlord had been pushed back all the way from the Manchurian border, growing only more deranged and violent as his once victorious armies were forced back into Yunnan. Once there, they had made their last stand. Only those that the IJA had managed to capture survived, and once they had been questioned, execution was to be their only fate. A few trials were scheduled for the remnants of Yun's officer corp, which Prime Minister [JAP.GetLeader] hoped would serve as a fitting end to their brief rule of China. In truth, most felt that the entire matter should be wrapped up with as much haste as they could afford.\n\nChina, for the second time in 20 years, had experienced a full scale war. City and countryside alike had been ravaged by the conflict, particularly as Yun had dug in to hold ground. The Japanese, as well as the remnants of the ROC armies had also experienced heavy casualties. No more was this the case as when the fighting to regain China had become increasingly vicious. The crusade had ended successfully, but even so, it was wrapped in a mantle of past failures. Questions as to who was to blame for allowing Long Yun to get much further than the governor's residence were now creeping into the limelight. Indeed, so was the question as to what would become of China itself."
 japchiinteraction.4.a:0 "We shall mourn the fallen."

 japchiinteraction.5.t:0 "The Fate of China"
 japchiinteraction.5.d:0 "For this wasteland, this bombed-out shell of a total war state, to ever again be a nation, or anything close to productive, we must commit to a vision of its rebirth. This has been a divisive argument, as is expected of the fate of hundreds of millions of people. Certain positions have taken hold regarding the shape of a new China, or if there will be a new China at all. The administration is hesitant towards all options, and wishes to inspect their consequences thoroughly. That said, a decision must be made, for the rebuilding of China must begin as soon as possible if we are to regain our losses.\n\n The first choice is, of course, a return to the status quo, before all of this chaos enraptured our continent. This is a popular option, as the status quo was popular with Japanese businessmen and industrial magnates. Chinese industry is united, and made easier for exploitation. There is a singular China for us and the world to deal with, as well as independently-minded governors on the border territories who can serve as our knife in China's back. That said, as can be seen from this international tragedy, the status quo was not stable. The people of China would be very resentful if, after all this violence and war, nothing changes, and nothing is reformed. It is difficult to disagree.\n\n For those paranoid towards the idea of China ever again rising to challenge Japan as it has now (and there are many, many of those paranoid at such a thing), an extreme idea, previously only held by a fringe of politicans, has taken hold. The end of China as a nation. If not the eternal elimination of China, then the total decentralization of China until command of the nation is split between several separate administrations. The industrial sector will despise the arbitrary splitting of China into cut-up economic zones, but they would despise it even more if all of our Chinese industrial investments were lost to another rebellion.\n\n Yet, not everything remains so bleak. Others have seen the death of the Western Insurrection as our opportunity to birth anew a greater, larger economic giant than the China of old. What was this all for if not seeing our mistakes in collaboration and administration? They wish to see China centralized, the doing-away of near-independent local governors and the corrupt, nepotistic warlordism of the past. A clean spick and span China shall arise for us, so they say.\n\n Whichever way our administration drifts, we must stay firm and consistent in our vision, lest we fall prey to the mistakes we made in the recreation of China the last time. This is a reformation of a subcontinent, and should not be taken lightly."
 japchiinteraction.5.a:0 "The old order."
 japchiinteraction.5.b:0 "China shall be no more."
 japchiinteraction.5.c:0 "Out of death, our greater China rises."

 japchiinteraction.6.t:0 "News from the Southwest"
 japchiinteraction.6.d:0 "War burns on the Southwestern horizon, where the rims of the Chinese world ends. The politicians, diplomats, and the media have collectively decided to dub this conflict, "the Western Insurrection." The Gao cabinet has refused any attempts from Japan to mediate the crisis, seeking to prove their mettle on the battlefield. Word from Nanjing travels like whispers through the Japanese tent. "We do not wish to burden the Japanese government," it says, a note tinged by the tone of terror and excitement. "Chinese matters need to stay in Chinese hands."\n\nWith the Japanese diplomatic efforts rebuffed, the government cannot pursue the course of intervention for now. The Imperial Japanese Army, with its assortment of hot-headed generals and officers, are the loudest voices in favor. The Navy quietly nods its assent. However, the Prime Minister pretends not to hear these complaints. The Chinese are doing the same thing, after all.\n\nIf the opportunity presents it, however, the Chinese government may be persuaded to part with its sovereignty in return for its survival. Until then, the government shall undertake to silence the dissent within its ranks. If China needs help later, it must pay."
 japchiinteraction.6.a:0 "And pay they shall."

