 JAP_Hatoyama_Ichiro_dep:0 "하토야마 이치로"
 JAP_Hatoyama_Ichiro_dep_desc:0 "§LHatoyama Ichiro is an old man with even older ideas. With connections to the nobility and an old, wizened figure, he is the definition of a conservative. He knows every dirty trick, every historic betrayal, and every political figure, because he's lived through it all. Serving in the Diet since 1915, this will likely be his last term, and both he and Ikeda know it. With his help, Ikeda can keep the ship of state stable for long enough that he can finally leave the bitter world of politics and enjoy his long overdue retirement in peace.§!"
 JAP_Sakurauchi_Yoshio_for:0 "사쿠라우치 요시오"
 JAP_Sato_Eisaku_eco:0 "사토 에이사쿠"
 JAP_Sato_Eisaku_eco_desc:0 "§LEisaku Sato could have been prime minister, and perhaps would have been, if the tangled silver spider web of political connections surrounding him didn't threaten to drag the most dangerous men in Japanese politics, including Nobuske Kishi, right into power with him. Despite this handicap, he remains one of the most skilled politicians in Japan. His individual competence puts him at odds with the Prime Minister, as does his blazing temper that flares up whenever actions are taken opposite to his council, which occurs far more than he would like.§!"
 JAP_Ezaki_Masumi_sec:0 "Ezaki Masumi"

 JAP_Kouichi_Kido_dep:0 "기도 고이치"
 JAP_Kouichi_Kido_dep_desc:0 "§LThe knight among pawns in the great game of chess that has become Japanese politics, Kouichi Kido's role in Takagi's government is at best an approach of like-minded allies, and at worst a bitter compromise on reform. His nomination as Takagi's Deputy Prime Minister was seen as a powerful move by many in the Diet, as the Admiral could now call upon the politicking skill of the noble king-maker to aid his efforts in governing over the nation. Aware of his usefulness to Takagi's government, Kouichi Kido utilizes his cunning craft and years of experience to work his way around draconian legislature so that he may achieve the goals he shares with the Prime Minister. However, he is not to be underestimated as subvertient to the cabinet; he is a rightful contender for Prime Minister in his own right, and his appointment is owed simply to a broadly similar idea of reform and demilitarization both men share.§!"
 JAP_Kuranari_Tadashi_for:0 "구라나리 다다시"
 JAP_Kuranari_Tadashi_for_desc:0 "§LOf certain distinction, Karunari Tadashi was nominated to serve as Takagi's Foreign Minister to represent Tokyo's interests throughout the Sphere and across the globe. Drinking tea and eating cakes with diplomats, he shares smiles with foreign representatives whilst running his mind with plotting thoughts to use the weakness of the Emperor's enemies to Japan's advantage. His position as one of the younger, more inexperienced members of government has led him to latch on to the more ambitious and influential cabinet member Nakasone for guidance and direction. Nonetheless, Tadashi keeps his eyes fixated on maps and graphs, ready to greet the next diplomat in his office so that he may prize enough information from them to ultimately serve his intense war-hawk agenda in defending the Sphere from all threats, from within or without.§!"
 JAP_Nakasone_Yasuhiro_eco:0 "나카소네 야스히로"
 JAP_Nakasone_Yasuhiro_eco_desc:0 "§LAlways seen by Takagi's side, Nakasone Yasuhiro is the man behind the government's grand plans to revive and expand the slowing Japanese markets across the globe. If he is not known to be examining charts plotting the rates of inflation and consumer spending, he will be caught enjoying the high life in the company of politicians presenting slides on the benefits of market liberalization. Whilst not personally admired by the Prime Minister, Nakasone Yasuhiro does command the respect of many in the cabinet as he is a master at his work. His striking charisma and determination to get the task at hand complete is well known amongst circles of politicians across the empire, as his enthusiastic developments to cut down constraining business regulation whilst maintaining tight control over money supply are unrivaled by experts in his field.§!"
 JAP_Hokiriki_Zenjiro_sec:0 "호키리키 젠지로"
 JAP_Hokiriki_Zenjiro_sec_desc:0 "§LA man not necessarily known for his words, and rather for his actions, Hokiriki Zenjiro is a veteran of the Japanese political game. He has served as the governor of the Kanagawa Prefecture, Mayor of Tokyo City, and in the Saito administration - all getting him to grasp the functions and responsibility of civilian government across the empire. Zenjiro owes his loyalty to the Admiral's faction of the Taisei Yokusankai, and as one of the oldest liberals, he is a firm supporter of Takagi's legislative drives to reform and demilitarize the nation. A peer and government minister, Hokiriki Zenjiro understands the necessity of reforms when the time calls for it, but as Takagi's Minister for State Security, he is also aware of the essential stability that must come before any dream of change can flower.§!"

