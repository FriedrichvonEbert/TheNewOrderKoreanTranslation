JAP_middle_eastern_policy_debates:0 "중동 정책 논쟁"
JAP_middle_eastern_policy_debates_desc:0 "The Oil crisis in the middle east has forced the Empire to quickly re-evaluate our policy in the region. With a significant amount of oil coming from the region, it is critical we have a definitive policy in order to react. We must decide on what approach to take."
JAP_washi_sakusen:0 "Washi Sakusen"
JAP_washi_sakusen_desc:0 "Our best option in the middle east is to support the UAR. They offer the most oppurtunity to assert our interests."
JAP_opposition_to_italian_imperialism:0 "이탈리아 제국주의에 맞서"
JAP_opposition_to_italian_imperialism_desc:0 "We must make clear our opposition to italian imperialism in the middle east. This will establish some sembalance of ideological cooperation with the anti-italian resistance in the region."
JAP_a_firm_stance:0 "확실한 입장"
JAP_a_firm_stance_desc:0 "We must take a firm stance against the Italian presence in the middle east. This should include a significant deployment of military power, including ground troops. Only with such a decisive step will we be able to assert ourselves in the region."
JAP_limit_our_commitment:0 "Limit our Commitment"
JAP_limit_our_commitment_desc:0 "Getting bogged down in an extensive and prolonged conflict in the near east could quickly turn into a quagmire. We must instead offer only lmimted material and political assistance to the factions best suited to our interests, but not a full on intervention."
JAP_for_the_liberation_of_the_arab_people:0 "For the liberation of the Arab People"
JAP_for_the_liberation_of_the_arab_people_desc:0 "We must make our commitment to the lberation of the arab world clear. Much as we have liberated asia from the control of the westerners, now must we do with the arab world!"
JAP_full_support_for_the_pan_arab_front:0 "Full support for the pan-Arab Front"
JAP_full_support_for_the_pan_arab_front_desc:0 "If the arab world is to be liberated, we must advocated and support the arab world rising up as one united front. This will prevent sectarianism and will be the best political solution on the matter."
JAP_cut_our_losses:0 "Cut Our Losses"
JAP_cut_our_losses_desc:0 "It is clear our involvement in the near east is futile and seemingly without end. We must gradually withdraw, and offer less and less support."
JAP_okami_sakusen:0 "Okami Sakusen"
JAP_okami_sakusen_desc:0 "The safest bet in the middle east is the Italian Empire. It is more than likely that they will be able to prevail against the arabs- they are our natural ally, a valuable geopolitical chip, and deserve our support."
JAP_limited_support:0 "Limited Support"
JAP_limited_support_desc:0 "We must offer limited support in the region. Although the middle east is a significant part of our foreign policy, it is critical we not overextend the IJN and IJA by getting bogged down."
JAP_reinforce_the_ties:0 "Reinforce The Ties"
JAP_reinforce_the_ties_desc:0 "Our de-facto ally in both World Wars, we must reinforce our ties with Italy. We may not like it, but we are in a similar situation as theirs: ruling over a diverse, resource rich empire. Their success is ours."
JAP_the_italian_failure:0 "The Italian Failure"
JAP_the_italian_failure_desc:0 "The incompetent and foolish italians have proven totally unable to control the situation in the middle east. To aid them is fruitless- we must abandon them."
JAP_reaffirm_the_old_alliance:0 "Reaffirm the Old Alliance"
JAP_reaffirm_the_old_alliance_desc:0 "The best option for our political and economic interests is to re-affirm our alliance with Italy. Not only are they a valuable prize in the cold war, but they are our best chance to secure our interests."
JAP_rome_tokya_axis:0 "The Rome Tokyo Axis"
JAP_rome_tokya_axis_desc:0 "To formally secure our alliance with the Italians, we must establish a new diplomatic channel: an axis between Rome and Tokyo. This diplomatic partnership will be a valuable partnership for both states."
JAP_desperate_times:0 "Desperate Times"
JAP_desperate_times_desc:0 "The hour is late in the middle east. We must provide rapid, emergency aid to the Italians to prevent their collapse."
JAP_taka_sakusen:0 "Taka Sakusen"
JAP_taka_sakusen_desc:0 "Saudi Arabia is our best potential ally in the middle east. They have the best chance to prevail against the Italians and will be a immensely valuable staging ground for our interests there."
JAP_treaties_with_riyadh:0 "Treaties with Riyadh"
JAP_treaties_with_riyadh_desc:0 "We must formally create diplomatic ties with the Saudis. They will be a perfect ally to help us assert our interests in the region."
JAP_the_guntou_and_the_scimitar:0 "The Guntou and the Scimitar"
JAP_the_guntou_and_the_scimitar_desc:0 "We must fully commit to supporting the Saudis. We will purchase oil from them, deliver supplies, and embargo the Italians if need be."
JAP_wash_our_hands_2:0 "Wash our Hands"
JAP_wash_our_hands_2_desc:0 "Our attempts to help the Saudis have proved fruitless. We must leave them their fate- we cannot afford to get bogged down in a doomed conflict."
JAP_the_saudis_and_the_sphere:0 "The Saudis and The Sphere"
JAP_the_saudis_and_the_sphere_desc:0 "We must begun overtures to bring the Saudis into the sphere. Such a move will be unique- an arab nation on the asian based Co-Prosperity Sphere, but nontheless fruitful."
JAP_toast_with_faisal:0 "Toast with Faisal"
JAP_toast_with_faisal_desc:0 "The Saudi monarch, Faisal, is a man we have much in common with. Diplomacy is often an extension of personal relationships: let us apply that mantra here."
JAP_the_hawks_clipped_wings:0 "The Hawks Clipped Wings"
JAP_the_hawks_clipped_wings_desc:0 "We must continue to provide military support to the Saudis and clip the wings of the hawks, so to speak."
JAP_the_sand_settles:0 "The Sand Settles"
JAP_the_sand_settles_desc:0 "The sand has settled in the middle east. We have made our commitments and decisions; we must now live with the consequences."

