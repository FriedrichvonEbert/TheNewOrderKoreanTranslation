jap.203.d:0 "As the raging fires of war die down over the Persian highlands, the situation in Iran appears to have developed against the invasive geopolitical interests of Germania and Washington. The American-backed liberals have been slaughtered by civil war, and the Shah's family have fled the country, presumably to find refuge in the Reich, leaving the Shi'ite revolutionaries to seize control of the fractured nation.\n\nAs the new government makes enemies of the Germans and Americans, perhaps we can find an ally in the Ayatollah and his men. Western influences flee the region, fearing natural punishment for their pervasive exploitation of the Iranian people and earth. As brothers from across the Indian Ocean who also have thrown out Western occupiers, we should approach the new Iranian regime with open arms and invest interest into the region - recognizing the Ayatollah as the new rightful head of the Iranian government and establishing friendly ties as independent nations."
