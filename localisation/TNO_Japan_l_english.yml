 jap.1.t:0 "이노-닉슨 협상"
 jap.1.d:0 "이 장면은 총리관저에 있는 특징 없는 사무실이다. 오전 4시, 이노 히로야 총리와 이시바시 단잔 일본 임시 주미 대사관을 제외하고는 모두 잠들어 있습니다. 두 사람은 사흘 전 하와이 앞바다에서 포착된 긴급 레이다 접촉에 이어 현재 72시간 동안 사무실에 있습니다. 일본과 미국 전역의 가족들은 서로 달라붙어 있고 그렇지 않은 사람들은 이미 핵 벙커와 은신처에 있습니다. 하나의 뜻을 의미하는 전화벨이 울릴 때까진 그렇게 다들 생각했었습니다.\n\n첫 번째 전화벨이 울립니다.\n\n그리고 두 번째. 그 침묵 속에서 두사람의 심장 뛰는 소리가 또렷이 들려옵니다.\n\n세 번째. 이시바시가 프로토콜은 따른다.\n\n네 번째. 이시바시가 전화기를 든다. "안녕하십니까, 대사님. 리처드 닉슨 대통령입니다. 전화좀 합시다."\n\n현재 오아후 동쪽 40km 지점에서 두 항공모함 집단군이 서로를 응시하고 있습니다. 한 번이라도 잘못 움직이거나 반응을 일으키면 그것은 세상의 종말입니다. 파도 밑 깊은 곳에는 핵잠수함이 있고 핵 기술의 정점으로서 오사카나 샌프란시스코 전체를 단번에 끝장낼 수 있습니다. 두 사람의 행동을 통해 세상의 운명이 걸려있는 모습은 험악하면서도 유머러스한데, 그 중 한 사람은 사흘 동안 쉬지않고 일을 하다 쓰러질 위기에 처해있습니다. 따분하면서도 지친 영어로 이시바시 단잔은 역사의 흐름을 영원히 바꿀 말을 했습니다.\n\n"닉슨 대통령님, 대 일본제국은 기꺼이 협상할 용의가 있습니다. 우리의 미래를 위해서, 그리고 당신들의 미래를 위해서입니다.""
 jap.1.a:0 "우린 지금 당장은 살아남았군."
 
 jap.2.t:0 "이노의 연설"
 jap.2.d:0 "공기는 긴장과 정적으로 무거워졌습니다. 일본의 광대한 도시의 외곽지역, 만주의 거대한 공업중심지, 중국 남부의 농경마을까지 1억 대 이상의 라디오와 TV가 생동감을 불어 넣었습니다. 광둥성의 사무실에서는 기미가요의 수정같이 맑은 음이 공영권 전체를 휩쓸고 지나가자 대형 스크린과 확성기가 울려퍼졌습니다. 일본 총리각하의 연설이 그날의 정규편성을 대신할 것이라는 침착한 목소리가 십여 개 언어로 동시에 발표되었습니다.\n\n스크린 앞쪽에 있을 정도로 운이 좋은 이들은 제국 국가의 마지막 음이 희미해지고 공영권의 빨간색과 흰색 로고가 총리실로 대체되는 것을 지켜보았습니다. 논쟁의 여지없이 전세계에서 가장 영향력 있는 사람 중 한명인 이노 히로야는 적절히 과장된 사무실의 크고 정돈되지 않은 책상 뒤에 앉아있었습니다. 총리는 작고 위엄있는 미소를 짓는 특이한 안도감의 표정을 짓고 있었습니다. 10억 명이 넘는 사람들이 그가 그의 사무실에 어울리는 어조로 말하기 시작했을 때 숨을 죽였습니다.\n\n"일본국민 여러분, 존경하는 동맹국 여러분과 시민 여러분 그리고 우리 대아시아 가족 여러분, 위대한 승리의 소식을 전합니다. 우리 모두에게 익숙한 행진하는 군인과 굴러가는 탱크가 아니라 그에 못지 않게 위대한 평화의 승리입니다"라고 말하고 총리는 잠시 멈칫했습니다.\n\n어제 공영권과 자유국가기구가 해양 경계와 안보 이익의 상호존중에 묶인 공식적인 합의가 생겼습니다. 지난 몇 주 동안 우리 모두를 괴롭힌 핵전쟁의 유령은 쫓겨났습니다..." 총리는 말을 이어나갔지만 그 이후에 그걸 듣는 사람은 없었습니다. 환희의 울부짖음, 고요한 감사, 그리고 몇 주 동안의 혼란과 불확실성 끝에 정상으로 돌아가는 수십억 명의 삶의 우렁찬 소리덕분에 총리의 연설은 묻혔습니다. 잠시 동안 닉슨 대통령이 일본을 미러링하는 연설을 할 때 미국은 그들과 함께 했습니다.\n\n물론 모두가 행복한 것은 아닙니다. 어떤 이들은 전쟁을 원했고, 어떤 이들은 전쟁을 추진했으며, 어떤 이들은 빈사상태인 미국과 협상은 일본의 오르막이 될 것이라는 생각을 깊게했습니다. 의심할 여지없이 그러한 생각은 태평양 반대편에서도 반항을 일으켰습니다. 그러나 지금은 평화가 우세합니다."
 jap.2.a:0 "이것이 진정한 덴노잔인가?"

 jap.3.t:0 "바다 건너편"
 jap.3.d:0 "바다 건너편에는 일본의 패권에 대한 가장 큰 경쟁자인 미국이 있습니다. 17년 전 우리의 우월한 범아시아 제해권에 끊임없이 맞서던 적은 죽었고, 승리의 표식인 샌프란시스코와 로스앤젤레스 조차항은 매일 그 사실을 떠올리게 합니다. 서해안에 있는 헌병대의 지부인 W 키칸은 그들의 프록시를 미국 사회에 은밀하게 삽입했고 일본에 대한 미국인들의 태도와 관점을 우리에게 알려줬습니다.\n\n리처드 닉슨의 공화민주당은 사상적으로나 현실로나 실패작이지만, 그들은 여전히 미국 정치 내에서 이성과 절제의 목소리로 남아 있습니다. 잘 알려졌듯이 드와이트 D. 아이젠하워 공화민주당 대통령은 수년 전 하와이의 연방 가입을 불법적으로 허용했고 샌프란시스코 조약을 파기함으로써 태평양의 평화를 깨뜨렸습니다. 하지만, W 키칸은 공화민주당 정권이 선거 경쟁자인 두 악마들에 비하면 안전하다고 보고했습니다.\n\n훨씬 더 위험한것은 빨갱이들과 남부가 태평양에 대한 미국의 패권을 회복하고 일본제국과의 경쟁을 목적으로 뭉친 국가진보당입니다. 선거 입지 측면에서 상대적으로 미미하지만 W 키칸은 향후 몇 년 동안 NPP가 우위를 점할 수 있다고 판단했습니다. 이는 우리가 하와이와 동태평양에서 일본의 지배권을 확보해야하기 때문에 상당히 우려할만한 일입니다."
 jap.3.a:0 "동전의 양면이군."

 jap.100.t:0 "쇼와의 날"
 jap.100.d:0 "쇼와 천황의 생일을 축하하며 일본제국의 거리를 활보하고 환호하라. 천황의 위엄넘치는 탄생일은 대만에서 훗카이도에 이르는 모든 사람들이 일본과 아시아 형제들이 살고있는 평화, 우애, 협력의 시대를 기념하는 축제로 여겨집니다.\n\n쇼와 천황의 통치기간 동안, 제국은 강건하고 국제적 초강대국 지위까지 성장해 왔으며, 이제 천황통치의 이전처럼 감히 일본에 도전하는 사람은 아무도 없습니다. 대동아전쟁에서 제국이 서구에 대항하여 승리했다는 것은 마찬가지로 천황 통치하에 있었고, 천황의 통치하에 신성한 평화를 지키기 위해 강력한 공영권이 설립되었습니다. 수백만 명의 사람들이 공공장소나 집에서 이 명절을 보내며 천황폐하의 안녕을 기원하며 천황의 번영하고 정의로운 통치가 앞으로도 오래 지속될 수 있도록 합니다."
 jap.100.a:0 "천황폐하 만세!"
 
 jap.102.t:0 "우주소년 아톰"
 jap.102.d:0 "매주 화요일에는 일본 전역의 수백만 명의 소년소녀들이 또다른 세계로 나아가기 위해 텔레비전 앞에 모입니다. 아이들이 흐릿한 화면을 통해 들여다보는 세계는 전쟁이 없고 환상적인 기술들이 인류의 부담을 덜어주는 밝은 세상입니다. 그러한 기술 중 하나는 로봇공학이고, 그 로봇들 중 하나는 아톰입니다.\n\n우주소년 아톰은 1952년부터 소년로봇에 초점을 맞춰 만화를 제작해 온 명작가 데쓰카 오사무의 창작물입니다. 과학자의 죽은 아들을 대신하기 위해 만들어진 아톰은 아버지로부터 버림받고 스스로 살아남을 수 밖에 없었습니다. 그러나 이런 잔인한 대우와 아톰의 인위적인 성격에도 불구하고 그는 친절함과 인간성에 의해 정의됩니다. 아톰의 심장은 원자력의 힘으로 뛰지만 폭력에 의존하지 않습니다. 아톰은 괴로워하는 사람들을 돕고 악인에게 맞섭니다.\n\n비록 만화가 인기가 있었지만 쇼(데쓰카가 직접 제작함)는 일본에서 제작된 최초의 애니메이션 TV시리즈로 나가사키에서 훗카이도까지 아톰을 알리게 되었습니다. 전성기때 우주소년 아톰은 TV를 소유한 일본 가정의 40% 이상이 시청했습니다.\n\n내무부는 데쓰카와 협력하여 공영권을 가로질러의 관객들을 위해 우주소년 아톰을 번역함으로써 그들이 이 새로운 형태의 예술에 감탄할 수 있도록 하였습니다. 그러나 우주소년 아톰은 국방부의 승리주의적 선전과는 거리가 멀었기 때문에 이 협력관계가 유지될지는 미지수입니다. 액션과 모험으로 가득하지만 아톰의 세계는 우리가 살고있는 세계보다 더 친절합니다. 노력할만한 가치가 있습니다."
 jap.102.a:0 "쇼는 이러한 힘든 시기에서 환영받는 휴식이군."

 jap.106.t:0 "사건 F17-238"
 jap.106.d:0 "키타쵸센의 IJA 통치 하에서 황폐해진 덥고 땀투성이의 광산에서는 더러운 얼굴의 노동자들이 고향에서 제조에 사용되거나 내수를 위한 공영권을 가로질러 포장되고 운송되는 마그네사이트 원석을 찾기 위해 땅 깊숙이 파고 들어갔습니다. 곡괭이의 챙 거리는 소리가 광산 갱도의 미로와 북동 공업지대의 채석장에서 울려 퍼졌습니다.\n\n지구 표면 수백미터 아래의 광부들이 밀실공포증 수직 갱도로 무거운 발을 끌고 내려가다가 금광맥을 발견했고, 부를 생각하면서 기쁨에 겨워했습니다. 지하 깊숙한 곳에 있기 때문에 그들을 감시하는 경찰이나 행정관이라면 누구나 순금의 일부를 깊은 주머니나 양말 속에 몰래 들여올 수 있을 정도로 충분히 주위를 산만하게 할것입니다.\n\n가난한 광부들 중 한 명이 특별히 약한 금속갑판에 부딪혀 내동댕이 칠 때까지 그들은 빛나는 금에 닿기 위해 서로를 밀치며 싸우고 있었습니다. 커다란 삐걱거리는 소리가 수직갱도 아래로 울려 퍼졌고, 불과 몇 초 만에 갱도가 스스로 무너져내리기 시작했으며, 지구 표면 아래의 노동자들을 짓누르기 시작했습니다. 강력한 함몰로 인해 지하에 갇힌 사람들의 비명소리가 들리지도 않는 대지까지 흔들렸지만, 지상의 관리자들은 채석장을 감시하는 그들의 위치에서 쿵 하는 소리가 난 근원에 대해 크게 혼란스러워했습니다."
 jap.106.a:0 "묻혀진 보물들인가?"

 jap.107.t:0 "NHK"
 jap.107.d:0 "NHK는 일본의 주요 국영방송사로 일본 언론의 유통과 방송의 전권을 누리고 있습니다. 라디오에서 텔레비전으로, 연속극에서 스포츠에 이르기까지 NHK는 2차 세계대전의 여파로 인한 규제완화 이후 일본인들에게 라디오와 텔레비전이라는 좋은 생각의 시조로 여겨집니다.\n\n특히 NHK의 최고경영진은 최근 공영권 전체에 걸쳐 방송능력을 더욱 확대하기 위한 확장계획을 발표했습니다. 야심찬 NHK의 공식선언은 "일본의 문화적 가치와 화합"을 공영권 전체에 투영하고 "범아시아주의의 이상을 고취할 것"을 담고 있습니다.\n\n마지막으로, 일본인들은 인도네시아 축구리그를 보는 것과 같은 구상의 경이로움과 최근 일본 최연소로 알려진 신생 모험가 우에무라 나오미의 티베트의 높은 곳에서 하이킹을 하는 것과같은 공적을 집에서 볼 수 있다는 이 확장계획은 일본인들로부터 큰 찬사를 받았습니다.\n\n당연히 NHK의 해외진출은 일본이 패권을 문화권까지 확대하는 또 하나의 도구일 뿐이라는 사실을 깨닫기 위해서는 수면 아래로 조금만 파고들면 됩니다. 일본어 프로그램은 현지어 프로그램보다 5배 이상의 방송시간을 가지고 뉴스방송과 같은 모든 중요한 커뮤니케이션은 모두 일본어로 이루어집니다.\n\n" 
 jap.107.a:0 "일본문화가 황금기에 가까워지고 있군."

 jap.109.t:0 "구로사와 아키라의 '산주로' 발매"
 jap.109.d:0 "일본의 가장 유명한 영화제작자 중 한 명인 쿠로사와 아키라는 최근에 "산주로"를 발표했습니다. 제작년에 발매된 "요짐보"의 속편인 산주로에는 쿠로사와의 협력자 미후네 토시로가 출연하고, 야마모토 슈고로의 단편 "히비 헤이안"을 원작으로 하고 있습니다. 산주로가 멀리 떨어진 산이 아닌 요새를 배경으로 하고있기 때문에 너무 서구적인 영향을 받는다고 말하여 비평가들은 "요짐보"에서 주제가 바뀐 것을 높이 평가하고 있습니다. 요짐보 제작의 루머에는 쿠로사와가 일본정부에 의해 위협을 받았다는 소문과 군대에 가까운 인물이 포함되어 있다는 소문이 있지만 구체적인 증거는 없습니다.\n\n비평가들은 코미디, 액션, 모험의 완벽한 시너지 효과를 칭찬하였습니다. 기술적인 측면에서 많은 사람들이 미후네의 놀라운 연기와 함께 혁명적인 영화 촬영에 찬사를 보냈습니다. 이 영화는 또한 일본 극장에서 요짐보를 능가했습니다.\n\n쿠로사와는 이미 다음 영화 "붉은 수염"을 제작에 돌입했다는 소문이 있습니다. 야마모토 슈고루의 단편 중 다른 한 편에서 영감을 받은 것으로 확인되었지만, 표토르 도스토예프스키의 작품을 영감의 원천으로 삼았다는 근거없는 루머가 있습니다." 
 jap.109.a:0 "일본문화가 황금기에 진입했군."

