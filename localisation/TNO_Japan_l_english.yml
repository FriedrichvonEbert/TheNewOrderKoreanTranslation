# Indonesia War Tree

JAP_observe_and_report:0 "관찰 및 보고"
JAP_observe_and_report_desc:0 "Reports from the frontline show that the troops of Sukarno's faction are too battered to push major offensives and their chances of winning are becoming slimmer with each passing day. Another thing noted was Sukarno's absence from the commanding headquarters itself, with attempts to contact him met with no replies or incoherent responses.\n\nTherefore, with these observations in mind, the military has advised us that the best course of action to take is to act as an observer role, allowing the civil war to unfold without much interventio and preventing us from being on the losing side. However, if possible, Japanese forces stationed nearby should prioritize and secure Japanese assets."
JAP_disquiet_in_papua:0 "파푸아에서의 불안"
JAP_disquiet_in_papua_desc:0 "As the Indonesian war dies down, reports from local paramilitary forces in Papua have noticed significant agitation among the natives of the island. Perhaps spurned on by fighters across Indonesia, the situation is developing poorly at a rapid pace. We should send some military assistance as backup, although it seems rather unnecessary."
JAP_star_spangled_eyes:0 "별이 반짝이는 눈"
JAP_star_spangled_eyes_desc:0 "Security forces on Papua, after a series of deadly attacks, have located a cache of equipment deep within the jungle. Truckloads of weaponry and a small radio tower confirm our worst suspicions; the Papuans are getting outside help. The Kenpeitai must be dispatched immediately, and harsh measures will need to be enacted to root out these guerillas."
JAP_the_silent_war:0 "고요한 전쟁"
JAP_the_silent_war_desc:0 "Every day the situation in Papua becomes more tense. Ambushes led by CIA trained Papuans block the jungle roads, and operations in the foothills blow American built bases to smithereens. Kempeitai agents are on high alert for their Western opponents. We must pour as many intelligence officers and Kempeitai into Papua to stop the CIA and their rebels."
JAP_sukarno_pr_makeover:0 "수카르노의 PR 단장"
JAP_sukarno_pr_makeover_desc:0 "Sukarno's reputation among the Indonesian populace had been rough for years, but his fiasco has killed nearly any support for him and his current administration. He now turns to us for help, in an attempt to salvage what's left of his crumbling popularity.\n\nMedia is an effective tool in turning around one's public appeal, and so we shall assist him on that front. Propaganda leaflets shall be distributed to all possible areas, and the press shall be coerced into formulating pro-Sukarno pieces. With these measures in hand, perhaps the people will regain some confidence for Sukarno and his presidency."
JAP_as_expected:0 "예상대로"
JAP_as_expected_desc:0 "Reports from the frontline show that Sukarno's faction are invigorated after their victory at Surabaya and contain the potential to quickly end the civil war if supported by a stronger force. With these observations in mind, it has been decided that the military will intervene on Sukarno's behalf by deploying all available forces to assist him.\n\nSuch an operation includes the land forces working in tandem with Sukarno's troops alongside with the navy and air force to blockade supply ports and bombard enemy positions. Alongside that, equipment such as guns, artillery, and motorized vehicles will be supplied to replenish and bolster the strength of Sakurno's force. With these measures in place, we may be able to press Sukarno's advantage and crush the insurgents swiftly."
JAP_send_in_the_navy:0 "해군 파견"
JAP_send_in_the_navy_desc:0 "While war rages through the islands of Indonesia, it is important for us to keep our own sailors and cargo safe from marauding rebels or pirates. We will begin movements of Imperial Navy groups to the Java Sea and the island straits to protect our own ships from the conflict. With enough warships, we could deter some of the FRI's forces from travelling by sea, and keep them out of nearby island chains."
JAP_marine_landing_operations:0 "해병대 상륙작전"
JAP_marine_landing_operations_desc:0 "Even with the Rising Sun flying across the waterways of Indonesia, the rebels are continuing to score victories, and are gaining control over more and more towns each day, becoming a severe threat to stability across many other members of the Co-Prosperity Sphere. The Marines will be sent in across Indonesia, to turn the tide and drive the FRI back into the caves and jungles."
JAP_learning_from_the_bush_war:0 "부시 전쟁으로부터의 배움"
JAP_learning_from_the_bush_war_desc:0 "Many strategists in our command have noted the duplicity of the conflict with the FRI and the South African War. Both the Germans and Americans used helicopters to their fullest in the bush war, and so we shall to defeat these rebels. Incendiary weapons used during the war are being requested by generals in Indonesia; this too will be provided to flush out the rebels from any holdout."
JAP_the_death_of_duty:0 "The Death of Duty"
JAP_the_death_of_duty_desc:0 "President Sukarno has been making steady progress against the rebels, and the conflict looks to be over in a matter of weeks. As the dust settles in Indonesia, and the last holdouts are found, many in high command hope for a quick series of attacks to end the sluggish conflict. General Suharto now requests a meeting with the IJA command to plan the final campaigns of the war."
