 jap.116.t:0 "The 1963 Tohoku Winters"
 jap.116.d:0 "Tohoku had always been one of the hardest-hit regions in Japan when it comes to snowfall and winter - but this year, snowfall in the frigid northern region has hit harder than usual. In particular, Aomori prefecture has received record-breaking snowfalls exceeding 1200 centimetres, with a depth exceeding 150 centimetres. All across Japan, individual charity initiatives through word of mouth, religious organisations as well as political associations went on a charity offensive - calling for snowfall relief equipment and necessity donations.\n\nThe prefectural government, for all intents and purposes, seems to be overwhelmed by the natural disaster that has fallen upon Aomori. We've received a barrage of phone calls and telegrams from the prefecture, and the Ministry of Transport and Communications, in charge of Japan's meteorological research has called upon the counsel of the Prime Minister.\n\nWhen snowfall hits, standard excavation and recovery vehicles are used - tractors, snow ploughs as well as civilian volunteers who dig through the snow with shovels. This is standard operating procedure for the government, but the central government would take several days to mobilise the proper equipment for the task. Of note however, is a proposal from Aomori's regional military commander - a call to mobilise the prefecture's reserve units and clear the snow with military hardware, but we should heavily consider the consequences of such a call."
 jap.116.a:0 "Don't be silly."
 jap.116.b:0 "Maybe the boy's got a bright idea."

 jap.117.t:0 "Josetsu"
 jap.117.d:0 "Kenzou was no stranger to heavy snow, but even so, it was nothing compared to the snowfall he was experiencing now in Aomori. He shriveled miserably as the wind brazenly grazed his face. Snow pelted him, carpeting his thick jacket and pants. As Kenzou exhaled, his breath instantly turned to mist in front of him, and even while wearing gloves, his fingers were growing numb and losing sensation. He had no choice however, but to trudge on.\n\nKenzou clutched his spade tightly as he stared at the large snowy mound in front of him. It was tall, reaching up to his chest. He tapped it lightly, to which it did not budge at the slightest. Gritting his teeth, Kenzou moved his shovel to and fro as pieces of ice and dirt brushed his face. Several minutes later, the once towering pile of snow lay in pieces by his feet. Smirking weakly, Kenzou leaned against a nearby wall to recover. Half of his strength was exhausted on that one mound, what more the rest? As Kenzou tried to catch his breath, a young lady walked up to him, carrying some hot water. "Here." she said, passing a cup to Kenzou. "You'll need it. You've got a tough job ahead of you, but you're doing well. Keep it up." remarked the girl as she twirled around to head back.\n\n"Th- Thank you!" replied Kenzou sheepishly. He was unsure if the lady heard his reply, but it didn't matter now. Sipping on the water, Kenzou felt its warmth spreading throughout his body, his sense of touch returning as it loosened his frozen joints. He laughed mildly, and grabbed his shovel once more. Their work was far from finished."
 jap.117.a:0 "Marching in the snow, stepping on ice."

 jap.118.t:0 "A Directive"
 jap.118.d:0 "With recent research into equipment tests and modernization, the government has asked the IJA to begin conducting tests on new equipment developed in arms factories across the empire. Quotas had to be fulfilled, and adaptations of the Type 120 flamethrower model were in the testing phase as new weapons were being developed for IJA units across the Sphere. However, now that the levels of snow were reaching extraordinary levels, the government had taken interest in using the weapons to combat the elements.\n\nA soldier from a local garrison in northern Japan had volunteered to test the equipment under the supervision of scientific examiners from Tokyo, and he gallantly sprung into action to play with the destructive weapon. Half a dozen of his squad members cheered him on, whilst the scientists remained silent in anticipation of the weapon's successes against targets some distance away. The soldier rolled back his burdened shoulders and took a wide stance, before bracing himself for a fiery inferno spewing out of his equipment."
 jap.118.a:0 "Ready when you are, soldier!"

 jap.119.t:0 "A Test Fire"
 jap.119.d:0 "With a few clicks and sparks of a nozzle, streams of flames and fires roared out into the debris, scorching the targets and melting the metal frames they were mounted upon. The troops stood behind cover cheered, impressed and amazed by the blazes incinerating the makeshift targets across the field.\n\nThey had gathered on request of their officers to test out the newly developed flamethrower models for military use, and their experiments had proved successful. With every blast of the nozzle, bursts of fiery inferno spewed from the tanks mounted on the soldier's back and over twenty meters ahead of him. The air around the observers grew thicker and a feverish blush flushed through their sweaty bodies every time the trigger was pulled to cremate the targets. Examiners ticked off checklists and recorded video evidence of the experiment's success whilst squad members heckled cheers of approval to the troop testing out the weapon, both thrilled to see the potential ravaging of war.\n\nThe geared-up soldier glanced back at the observing troops and officers with a smile, signalling his approval and joy with a firm thumbs-up, before reinforcing his stance to blast more of the blazing streams across the fields to scorch the grass and blacken the targets."
 jap.119.a:0 "A success! Now, to the snow."

 jap.120.t:0 "The Wild Ones"
 jap.120.d:0 "Midnight, Shinjuku. The chilly winds snake through the giant Odakyu department stores. But at night, the glitzy shopping and finance district turns into something else entirely. Those who cower during the day crawl out of their comfort zones at night, and "Aka" Nakajima is no different. Lighting a cigarette, Aka heaves and leans back into his precious Midori.\n\nBut Midori is no schoolmate, neither is she a courtesan. Midori moans louder than any girlfriend Aka's had, and Aka could ride her for hours, or as much as he pleases.\n\nAll there is now is silence, until the familiar hums of other engines come within his earshot. The three-rev roar was familiar - it was Ryu and the boys from Setagaya. Coolly taking another drag from his cigarette, Aka gestures warmly to the older man.\n\n"How's that scar treating you, you magnificent Mongol-slayer!"\n\n"Quit it kid, you don't know anything 'till you've been in the shit." replied Ryu dryly.\n\nAka zips up his boilersuit and puts out his cigarette, before his hachimaki around his forehead. A sign of rebellion against the state establishment, bikers like Aka take signs of patriotism and own it for themselves.\n\n"Alright old man, so where am I takin' Midori tonight?"\n\n"Out to the ports, other side of Tokyo. If we get there by 2, why not ride around in Saitama for a bit?"\n\nAka, Ryu and three other bikers turn tail, rev their engines and ride off into the night. Several metres behind them, a seemingly unoccupied Toyota switches on its headlamps. Inside the car are two plainclothes officers, silently watching Aka and the bikers for a while now.
 jap.120.a:0 "The flame of youth is often hard to extinguish."

 jap.121.t:0 "The Three Sacred Treasures: Electronics"
 jap.121.d:0 "Of all the nations stood shoulder-to-shoulder in the Co-Prosperity Sphere, the Empire of Japan carries the torch of scientific advancement to guide the liberated younger brothers of Asia into the future. The mighty nation wields great scientific and educational achievements, from the development of ore-refining mineral extraction technologies, to the mass-production of modern medical and surgical equipment, and continues to use this technological grace to develop the younger nations surrounding it.\n\nLeading from Tokyo, advancements in the fields of manufacturing, computing, and machinery have developed a culture of innovation and determination to modernize the economy of the empire. The improvement and refining of technologies from the Greater East Asia War, as well as the progress with new feats of research in the years since, have prided Japan as the leader of electronic and technological development in the Co-Prosperity Sphere, and among one of the greatest competitors internationally.\n\nMoreover, advancements in military engineering since the Greater East Asia War have improved Japanese ability to defend the Sphere from foreign incursion; Tokyo's arsenal consists of a multitude of modern arms from colossal ships with some of the most advanced heavy weapon systems in the world, to small arms meticulously calibrated to withstand the harshest of climates. Furthermore, the Japanese arsenal of ICBMs and modern nuclear warheads stand as testimony to the empire's determination to defend its territory and support the brother nations of Asia in the face of foreign aggression and expansion."
 jap.121.a:0 "Modernization has always been important to Japan"

