 japflavor.31.t:0 "Ghosts of the Past"
 japflavor.31.d:0 "The kid had lost his hand. He walked into the village, stumbling and dazed. A scream arose to his mouth, and yet he could not scream. The local doctor had arrived too late, and the boy died of blood loss before anything could be done. The parents were not unlike the boy; shocked, confused, and scared. However, they could scream. Their cries were heard all night, for their boy, mourning that could be understood by anybody a world over.\n\nThe next day, they found a new determination, to find out what had happened to their son. It had not happened at the nearby factory. Nothing in that hell could cut off a hand. The father overheard the boy's friends talking amongst themselves. They said that in the forest south of the village there was a great machine. That was where his son had gone. He shook as he pushed his way through the forest. Was that blood on the ground? A finger shrouded in dirt, or just his mind? Finally, he came across trees, cut for what must have been a quarter of a kilometre, though not by human hands. The cuts were rough and jagged, terribly irregular. At the end of this strange valley was a hulking plane, rusting. The wreck was beautiful, even as it fell apart. This was the place where his son had met death.\n\nA flag of stars and stripes adorned the side, bringing back memories of a war of starvation and desperation. Even in a plane like this, there was likely bombs that had gone unexploded. He attempted to squeeze in through a puncture on the plane's side, but he emerged with a deep gash from a sharp piece of metal. Circling the plane, he took a wrong step.\n\nA brief, fleeting moment of comprehension dawned on the father's face."
 japflavor.31.a:0 "The explosion was heard by nobody."

 japflavor.32.t:0 "Accursed Soldiers"
 japflavor.32.d:0 "Huang Kecheng was once a soldier. A real one, not the bandit that remained. His uniform had gone to shreds, and only the faintest color remained on the gray tunic. His eyes darted around, constantly shifting from item to item. His beard had turned into patches, and the skin underneath was scarred and bruised. He and his two comrades had been raiding villages and police outposts in the mountains of Eastern Shandong for decades, somehow evading capture even as a manhunt for years into the mountains gained the public's interest.\n\nNow, one were firmly in the hands of the police. The rest were dead. An entire Kempeitai unit, replete with helicopters, machine guns, and night vision goggles had been in close pursuit for the better part of the night. Each man was gunned down, and yet Huang Kecheng had survived. Under no small amount of duress, he admitted to reason and the murder of villagers. An interrogation quickly began, in full force. The man, revealed to be a member of the old Communist Party, was disheveled and confused. He refused to believe the war was over and screamed when he heard that Chongqing had been destroyed. Even after agents displayed a photo of Mao Zedong's corpse, splayed across the ground of Chongqing, he continued denying. It was not until the firing squad was ordered to shoot that he stopped shaking. His last words seemed to echo forever."
 japflavor.32.a:0 ""Long live the Chairman!""
 
 japflavor.33.t:0 "From the Valley of the Dead - A Setting Sun"
 japflavor.33.d:0 "The sun was fading from view. The shadows got longer and longer, until beams shining through the windows created silhouettes in the ground that were outlandishly high, like beasts in a shadow puppet show. Kaya was tapping his foot on the ground anxiously. He had to get the call. For what must have been the fourth time in that hour, he checked the lines. They were not cut or bugged. The lines were secure, but no amount of reassurance would convince him so. The room was too dark. He did not like to see his own shadow. It loomed over him, followed him. It would never leave. He despised it for that.\n\nPulling the cord on the lamp, he read through the papers again, his hands shaking as he pulled them to the light of the lamp. From Nanjing department of the Kempeitai. All connected to the end of the war with China. The final moments. He remembered those days, how it all seemed so clear. These papers offered a glimpse at those times, when peace in all the world was certain. And that grim photo, sitting atop the neat stack of papers. The body was unrecognizable, crushed by Chongqing rumble and burned to a cinder.\n\nAll of the evidence was coming together in the most terrifying way. It made Kaya sick to his stomach.\n\nThe telephone rang. Kaya hesitated for a moment. His heart was beating faster than it had ever beat before, faster then when he had even attained the office."
 japflavor.33.a:0 "Suddenly, his gut made the choice for him, and his hands shot for the telephone."

 japflavor.34.t:0 "From the Valley of the Dead - A Terrible Revelation"
 japflavor.34.d:0 ""You have got to be fucking kidding me!"\n\n"No, sir. All the reports are pretty clear on it. But the information is safe in your hands. I will not be trusting this with any other officials until I get your express approval. Though, you should know that the Home Minister and the Nanjing Department do have knowledge."\n\n"You sure as fuck won't tell any other souls, if you want to keep your head."\n\nThe Kempeitai officer was unfazed. "Yes, sir."\n\n"Alright, officer, how'd you tell it wasn't him?" Even the Prime Minister couldn't quite understand why he had gotten so riled up, but he knew that none of this was good.\n\n"After analysing the photos sent to you, the Nanjing department came to the conclusion that the charred body was not his. We had miscalculated. His golden teeth were there, but he was short. Too short for the man himself."\n\nThe prime minister's heart sank, and he slouched into his chair. "It just can't be true."\n\nThe officer continued. "Our agents retrieved some materials that belonged to deceased RGOC general Pang Bingxun. We checked them with some of our documents. All the evidence is there. He must have been active after Chongqing, long after our pacification in the 50's. Everything points to it.""
 japflavor.34.a:0 ""He's alive.""

 japflavor.35.t:0 "Aleutian Wilderness Resort"
 japflavor.35.d:0 "One of Sasakawa's associates' more adventurous ventures is the Sakura Wilderness Resort in the Aleutian Islands. Formerly a backwater in the one of the most far-flung regions of the Japanese Empire, the Aleutian Islands had become a sort of a mini business haven for those who couldn't make it in Tokyo. Prior to the establishment of the Sakura Resort, the Aleutian Islands was a seedy underbelly - ironic given its sparsity and distance from Japan. American and Canadian contraband goods flow through the tiny ports of Attu and Kiska - from Lucky Strikes to Playboy magazines.\n\nOf course, that was until the IJN area commander was replaced after crossing some higher-up. Since then, the crime-infested underbelly turned into a haven for Japan's thrill-seekers under one of Sasakawa's many affiliates - from extreme hiking, to snowboarding and winter fishing in the frigid north. Of note, many of the former criminals and contraband smugglers still eke out their livings there, just under a new, shiny uniform and the veneer of an actual company.\n\nSasakawa himself has managed to distance himself sufficiently from this project - though anybody who's anybody in Japan knows that there is more to the resort's profit than salmon hunting and tabloid-friendly adrenaline rush adventures. In spite of it all, Sasakawa has stayed clean - no traces of the resort's profit is tangibly 'dirty money'.\n\nThough, one just has to ask for the 'Special Menu' at the Izakaya between 2 a.m. and 5 a.m. every Wednesday, and one would discover that not much has changed since."
 japflavor.35.a:0 "A trip to the wilderness."

 japflavor.36.t:0 "Meijiten'nō Hōgyohanseiki Kinen"
 japflavor.36.d:0 "Today, the 50th anniversary of the passing of Emperor Meiji was observed. Major parades in Kyoto, Osaka and Tokyo were organized, many schools had prepared special lesson on the life and deeds of the late emperor, and the Kyoto Imperial University released a three volume biography: the first about his life before the restoration up until the abolishment of the han system, the second about courtly life and reforms in the early period, and the third about his later life, starting from the Sino-Japanese war of 1894.\n\nThe emperor lived through the important renovation of Japanese state and culture. Born in Kyoto, the year before Commodore Perry forced the Bakufu to open the country which led to actions that participated in bringing it down and leading the way towards imperial rule in 1868. Under his wise oversight, Japanese society experienced a breakneck modernisation - modern schools, industrial bases and a modern army was developed. Most importantly, the Meiji Constitution was established under his reign, which continues to be upheld even to this day, in addition to setting up the initial vestiges of the Japanese empire in Choson and Taiwan.\n\nWhile the Japanese people revere the contributions made by Meiji, whether his legacy is upheld till this day is still up for debate, especially amidst the corruption and bureaucratic chaff of the current administration."
 japflavor.36.a:0 "Tenno Heika Banzai!"

 japflavor.37.t:0 "Tremors"
 japflavor.37.d:0 "The bedraggled colonel Naoki sat in his office, reluctantly staring at his blank report. It had been weeks since he'd been shipped to this shithole, attached to a newly composed regiment and forced to watch over them like toddlers. The island was everything he imagined his personal hell would be: isolated, desolate, and most of all, frozen from one end to another. Naoki puffed a large cloud of smoke for warmth and inscribed a few characters into the paper. "It would only be for a few days." they assured him. "You'd get a higher paycheck." they said. Naoki scrunched his cigarette on its tray before throwing the pen in frustration. Why'd it have to be him? Of all the poor bastards that could've been sent here, why him? He asked, receiving no answers.\n\nHis thoughts were interrupted when the bulb above swung vigorously and the table swayed rapidly. Instincts dictated the colonel whip out his pistol and burst out of the office to scan the surroundings. As the flash of emergency lights blanketed the base in a dim red glow, sirens blared in the distance, drowning out almost all human noise. "An American attack?" Naoki thought. No, it would be too soon for that. His thoughts were cut short once more when the ground split beneath him, and only through quick reflexes was he narrowly saved. Looking back, Naoki saw his office swallowed into the earth. Looking to his sides, he saw silhouettes of men scurrying to and fro, some unfortunate souls slipping into the cracks, maybe too young to die this early. Looking forward, Naoki saw the mighty runway rupture and crack into several pieces, causing chunks of asphalt to fly in the air, damaging any material previously spared.\n\nOnly after a few minutes did the shaking stopped. The base was rendered unrecognizable. Electricity lines were cut or tangled together, buildings were leveled or rapidly crumbing, and the ground lay fractured with large gaps in several places. Naoki laughed, perhaps too loudly. It really was hell on Attsu-to."
 japflavor.37.a:0 "It'd sure be something to write about though."

