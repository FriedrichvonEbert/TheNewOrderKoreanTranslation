 jap_interregnum.1.t:0 "이노의 몰락"
 jap_interregnum.1.d:0 "정부의 광범위한 부패가 폭로된 이후 최근 스캔들의 여파로 전대미문의 정치적 지진이 일본제국의 핵심을 뒤흔들었습니다. 일본의 모든 신문과 공영권 전체에서는 이노 히로야 총리가 황실에 대한 불신임 투표로 사임할 수 밖에 없었다고 보도하고 있으며 아시아 전역으로 정치적 불안의 충격파가 확산될 수 있다는 우려가 제기되면서 이 사건은 전 세계로 급속히 확산되고 있습니다.\n\n총리로서의 이노의 위치는 대정익찬회의 여러 파벌 사이에서 중재를 찾아 민정에서 군부의 영향력을 억누르려는 시도로 인한 미약한 타협의 결과였습니다. 그러나 이러한 위험한 상황은 결국 산산조각이 났고 일본의 섬세한 정치적 균형은 심각하게 깨졌습니다. 이렇게 불안한 상황에서 감히 미래에 대해 말하는 사람들은 거의 없지만, 일본 정치기계의 기어는 이미 위기에 대응하기 위해 움직이기 시작했습니다."
 jap_interregnum.1.a:0 "정치는 무자비한 밤의 여왕이군."
 jap_interregnum.2.t:0 "새로운 총리?"
 jap_interregnum.2.d:0 "Emergency meetings have already begun in the House of Peers and in the House of Representatives to find a replacement for Ino. While Japanese politics are dominated by the Taisei Yokusankai, the party itself is bitterly split among numerous rival cliques, each representing different interest groups with different visions for the future of the Empire and the Sphere. While the Emperor nominates the Prime Minister, the Diet has a massive influence over His Majesty's decision, as the Diet can always vote a candidate they don't like out of office. However, most commentators both foreign and domestic agree that a new PM will be chosen soon, as had occured when Tojo and Kido were forced to resign in the past.\n\nTwo major candidates have sprung forth from the ranks of the Taisei Yokusankai - Kaya Okinori and Ikeda Masanosuke. Kaya, formerly a minister of finance, belongs to the faction of the Yokusankai termed 'reform bureaucrats', advocating for further centralization and state intervention in Japanese economy, while at the same time removing the last remnants of military influence from the government of Japan. The other candidate, Ikeda, comes from the conservative wing of the Yokusankai, the one to which former Prime Minister Ino also belonged - a section of the party closer to the army and much less prone to reform. "
 jap_interregnum.2.a:0 "카야?"
 jap_interregnum.2.b:0 "이케다?"
 jap_interregnum.2.c:0 "키도?"
 jap_interregnum.3.t:0 "Kaya Tries To Secure Backing"
 jap_interregnum.3.d:0 "In the somewhat confused situation after the fall of Ino, the reform bureaucrat faction has been trying to bolster their ranks and wrestle control of the Yokusankai. Rallying around Kaya Okinori, their candidate for PM, their voices are becoming louder and louder in the party, to the point where some speculate that their ultimate victory is close at hand.\n\nKaya himself has been releasing more and more bold statements in interview, with some commenting that he speaks as if he were Prime Minister already. Some murmuring is rising from representatives of the conservative wing of the Yokusankai, and there is fears that the reform bureaucrats are attempting a takeover of the party. However, it seems like Kaya's bid for the position has never been stronger."
 jap_interregnum.3.a:0 "Could reform be the way to go?"
 jap_interregnum.4.t:0 "Kaya's not very well liked, turns out"
 jap_interregnum.4.d:0 "In recent days, Kaya's attempts to cement his position as candidate for Prime Minister have been frustrated by constant and fierce resistance from the other wings of the Yokusankai. It seems that the politically aggressive stance of the reform bureaucrats has obtained the opposite effect of their goal, as it alienated the rest of the party and provoked backlash from the conservatives, now rallying more and more around Ikeda.\n\nSlammed by pro-conservative newspapers, Kaya has been forced to moderate his stance and go back on some of his earlier stances, and it seems like the offensive of the reform bureaucrats has already been exhausted. With Kaya's bid for the position weaker by the day, it appears likely that the new Prime Minister won't be a reform bureaucrat."
 jap_interregnum.4.a:0 "Well, at least he tried."
 jap_interregnum.5.t:0 "Ikeda Tries His Hand"
 jap_interregnum.5.d:0 "Among the conservatives of the Taisei Yokusankai, Ikeda Masanosuke has always been a prominent figure, so his bid for Prime Minister was a natural development after the fall of the previous government. Ikeda has been playing his cards more and more openly, appearing in interview on television and newspapers more and more frequently. Ikeda appeals to conservatives especially for his commitment to stability and preservation of policies that were successful during Ino's time, with slow reforms and a continued working relationship with the Imperial Armed Forces and maintaining a strong hold over the nations of the Sphere.\n\nA smaller base of support for Ikeda is found among the more liberal members of the Yokusankai, especially as Ikeda seems to be the only man capable of containing the ambitious and centralizing projects of the reform bureaucrats. However, Ikeda has been trying to find some mediation and compromise with Kaya's faction, and a successful compromise, no matter how weak, would be a major victory for him and the conservatives. With his position in the Yokusankai becoming stronger and stronger, it seems inevitable that he will be the next man to be chosen as Prime Minister."
 jap_interregnum.5.a:0 "The Kokutai must be preserved."
 jap_interregnum.6.t:0 "Kishi Sabotages Ikeda"
 jap_interregnum.6.d:0 "An open letter published by the popular newspaper Asahi Shimbun is causing yet another shift in Japanese politics, largely because of the man signing it - Kishi Nobosuke. The former Japanese administrator in Manchuria, Kishi has maintained a strong influence in Japanese politics, as one of the leading representatives of the reform bureaucrat faction - however, the high esteem he enjoys among the general public and especially among Japan's political class have allowed him to seriously set back Ikeda's effort to gain the position of Prime Minister.\n\nIn his piece, Kishi harshly criticized Ikeda and the conservatives supporting it, painting him as a weak willed political lame duck that will bring only further stagnation, denying Japan the reform it needs - while at the same time drawing a direct line from the corruption and ineffectiveness of Ino's government to Ikeda, himself often viewed as the protégé of Ino. Such a strong attack has weakened Ikeda's position in the Yokusankai, and his attempts to find some mediation with other factions are now destined to remain a failure."
 jap_interregnum.6.a:0 "There's no way he becomes Prime Minister now."
 jap_interregnum.7.t:0 "Deadlock"
 jap_interregnum.7.d:0 "So far, it seems like every attempt to put a new Prime Minister in office have been met with failure. Political infighting in the Taisei Yokusankai have prevented the two major candidates, Kaya and Ikeda, from gaining a strong enough base of support, and Kido's attempt to nominate the Prime Minister by going directly through the Emperor has been slammed by the Diet. A dreaded word is being repeated more and more often by newspapers and television, in its numerous variants, all with the same meaning - political gridlock, impasse, stalemate, deadlock.\n\nThese new developments have been accompanied by an aura of pessimism spreading across Japan's government, and the country watches in fear as the unclear political direction might have ill effects on the economy as well. A solution must be found, and in times like these, the only solution can be compromise of a particular type - the one that leaves all parties unsatisfied."
 jap_interregnum.7.a:0 "This cannot continue."
 jap_interregnum.8.t:0 "Kido Suggests Kogure Budayuu"
 jap_interregnum.8.d:0 "To resolve the political snag that the Japanese government has found itself into, a old acquaintance of Japanese politics has stepped into the limelight - former Prime Minister and Lord Keeper of the Privy Seal, Marquis Kōichi Kido. A staunch reform bureaucrat and Ino's predecessor, Kido has largely remained in the shadows of Japanese politics during recent years, after being ousted following his aggressive attempts to eliminate IJA influence in the civilian government.\n\nKido has stepped forth to the Emperor, proposing the name of Kogure Budayuu as a possible replacement for Ino. A relatively uninfluential member of the Yokusankai, Budayuu has served as a minister in Kido's cabinet. While Kido's strong influence in the Privy Council might mean that Budayuu could get nominated as Prime Minister by the Emperor himself, bypassing the Diet, this has already sparked a strong reaction from the sections of the Yokusankai that are more hostile to Kido."
 jap_interregnum.8.a:0 "Perhaps the Emperor will step in."
 jap_interregnum.9.t:0 "The Diet Threatens No Confidence In Kogure"
 jap_interregnum.9.d:0 "A unified statement has been released by members of the Diet of the Taisei Yokusankai, stating that the party will not support the nomination of Budayuu as Prime Minister, instead immediately passing a vote of no confidence - signifying the end of Budayuu's tenure before it even begins. Such a bold statement is especially surprising, considering that it might mean defying the will of the Privy Council, and by extension, the Emperor himself.\n\nSome members of the Privy Council are already calling this a bluff - the Yokusankai wants to be left free to play its petty political games, but there's no way they would dare openly attacking the Privy Council in such an outrageous way. However, some are advising caution - if the Imperial Diet is serious, then a vote of no confidence would be a devastating blow the the Privy Council's political authority, potentially discrediting Kido and risking his position as Lord Keeper of the Privy Seal. This puts Kido in front of a quite difficult choice - should he back down, or call the Diet's bluff?"
 jap_interregnum.9.a:0 "This is too risky - we have to back down."
 jap_interregnum.9.b:0 "Call the Diet's bluff!"
 jap_interregnum.10.t:0 "An Insider?"
 jap_interregnum.10.d:0 "The recent snag in which the Japanese government has found itself is a source of embarrassment for the whole nation, in the eyes of Asia and of the world. Heated negotiations between the Diet and the Privy Council, as well as within the Yokusankai itself, have so far gone nowhere. However, another group of politicians have weaseled into the negotiations - the clique of Yokusankai closer to former Prime Minister Ino Hiroya.\n\nWhile Ino himself was a national conservative, much like his protégé Ikeda, he was able to create a stable political equilibrium by compromising with the opposing factions of the Yokusankai, especially the reform bureaucrats now rallying around Kaya. Ino's involvement in the talks has been kept largely on the quiet side, but it might be the key to solving this mess."
 jap_interregnum.10.a:0 "A bit ironic."
 jap_interregnum.11.t:0 "A Suggestion"
 jap_interregnum.11.d:0 "Newspapers report that a new option is on the table, likely proposed by Ino Hiroya himself. Kiichi Aichi, a former minister of Ino's cabinet, is well known for his completely equal distance from all the major factions and cliques of the Yokusankai - his lack of charisma and commitment to a faction preventing him from initially being considered as a candidate to replace Ino. However, in this peculiar situation, Aichi might be the perfect person to fill the political rift that is dividing the Yokusankai.\n\nThe reactions from Kaya's and Ikeda's clique has been lukewarm, but it appears that there might be really no other option to get out of this mire. Kido Kōichi and the Privy Council have also expressed tentative agreement with Aichi's nomination. While nobody is truly satisfied or happy, with every passing day it seems more and more likely that Aichi will become the new Prime Minister."
 jap_interregnum.11.a:0 "This is really getting exhausting."
 jap_interregnum.12.t:0 "The Emperor Refuses Kido!"
 jap_interregnum.12.d:0 "Kido's attempt to install Budayuu as Prime Minister has ended in failure as the Emperor has refused to nominate him. Newspapers are praising the Emperor's decision, as it seems like His Imperial Majesty was unwilling to go through with a nomination from above, which would contradict Japan's democratic institutions. In reality, it appears clear that the Emperor simply wished to avoid a worsening of the political crisis, as the Diet had promised a vote of no confidence - and there was no way to tell if it was a bluff or not.\n\nWhile predictable, this development is somewhat embarrassing to Kido and the Privy Council - however, many feel like Kido's plan failing to start protected the Lord Keeper's political standing from a far more devastating blow coming from the Imperial Diet."
 jap_interregnum.12.a:0 "Well, this went nowhere."
 jap_interregnum.13.t:0 "A Counterproposal"
 jap_interregnum.13.d:0 "In a last ditch attempt to retake control of the situation, Kido has set forth before the Emperor a second candidate for the position of Prime Minister - Kiichi Aichi. A long time minister of Ino's cabinet, Aichi's name has been proposed during backroom talks between the Privy Council and the Imperial Diet, and is much more likely to be approved by the Yokusankai and the Diet.\n\nQuite interestingly, Aichi's biggest advantage is his failure to commit to any faction of the Taisei Yokusankai. Equally distant from every major faction of the party, Aiichi served his tenures silently and without much ado - and would be thus the perfect solution to drag Japanese politics out of this rising dumpster fire. Faced with the necessity to act to resolve the crisis quickly, the Emperor has agreed to nominate Aiichi as Prime Minister, and it seems like the majority of the Taisei Yokusankai isn't willing to put forth a vote of no confidence."
 jap_interregnum.13.a:0 "Hopefully this is the end of it."
 jap_interregnum.14.t:0 "Kiichi Aichi Appointed Prime Minister"
 jap_interregnum.14.d:0 "After one last round of meetings and negotiations, it seems like the Imperial Diet has finally found a way out of the political dead end. Kiichi Aichi has been chosen by the Emperor to fill the position of Prime Minister with near unanimous support from the Taisei Yokusankai - with the various wings of the party that had bitterly fought until recently now united at last.\n\nNewspapers across Japan and the Sphere celebrate this development, as a testament to Yokusankai, representing the will of the nation, overcoming petty factionalism and political infighting. A cautious, tentative optimism is spreading across Japan - but for those in the upper echelons of the Yokusankai, this is no time for celebration, let alone for relaxing."
 jap_interregnum.14.a:0 "I'm sure Aichi will do a fine job."
 jap_interregnum.15.t:0 "The Interregnum"
 jap_interregnum.15.d:0 "Just few days into Aichi's tenure as Prime Minister, the vague air of optimism that had spread in Japan has dissolved in the wind. The process of forming a cabinet caused endless bickering in the Taisei Yokusankai, ending up with a patchwork cabinet made up of ministers from several different cliques that barely wish to speak to each other - what's worse, it seems that murmurs have risen from multiple factions of the party, plots to overthrow Aichi's government.\n\nThe Imperial Diet, the Privy Council, the Taisei Yokusankai - all are a pack of wolves, turning on each other after being left without a leader. While a facade of unity and optimism is paraded on newspapers and public appearances, and while ostensibly the party stands united behind Aichi, the truth is far different. The real struggle for power in the Japanese government is only starting, and no one knows how it will end."
 jap_interregnum.15.a:0 "The Interregnum has begun."
 jap_interregnum.16.t:0 "The National Polity"
 jap_interregnum.16.d:0 "It can be difficult to distinguish between truth and rumors in the whispers echoing through the Diet. But many deputies do have a knack for telling when conflict is brewing behind the scene. As the lame duck prime minister watches impotently, the Yokusankai's main factions sharpen knives and try to figure out the best angle of attack on their enemies.\n\nChief among them are the reform bureaucrats. Their leader Kaya has not given up on his dream of imposing a new order on Japan's economy, with or without political support. Independant deputies weigh the possible benefits from supporting him with the dangers of making an enemy of Ikeda and his conservative bloc. Independant deputies that have freed themselves of factional shackles are being dragged against their will back into the Yokusankai's civil war.\n\nThis dance between both sides is complicated by the emergence of a third power bloc. The indefatigable Takagi has struggled for quite some time now to establish a third path between the conservatives' stagnation and the reform bureaucrats' dangerous intertwining of government and industry. A small but growing liberal faction enthusiastically supports the former navy officer's program. By untangling the economy from Japan's political and military elites, the corruption and instability of the Yokusankai can be brought to an end. Once a dormant part of the conservative coalition, the liberal faction has been given a shot in the arm by the failure of both conservatives and reform bureaucrats to grab the prime minister's office. Smelling blood in the water, the liberals have begun dreaming with renewed vigor.\n\nThrough all this, rumors that former prime minister Kido Kōichihas not yet given up his radical agenda. While the majority of the reform bureaucrats support Kaya publicly, the perspective of a transformed Yokusankai remains a very appealing one. The fusion of total political and economical control with army backing remains an intoxicating idea among the chamber's most ambitious.\n\nNow, the rumor goes, all sides are preparing their move. It seems the interregnum ceasefire is ending."
 jap_interregnum.16.a:0 "Gentlemen, show cards."
 jap_interregnum.17.t:0 "Takagi's Gambit"
 jap_interregnum.17.d:0 "The inclusion of the Japanese liberals into the Yokusankai came out of the darkest days of the war, where a united front of all Japanese politicians seemed indispensable. Victory did not bring liberalization of the economy, but an ever increasing bubble of economical development for the greatest Japanese conglomerates. Vast quantities of contracts with the government and the army brought endless resources to feed corrupt businessmen.\n\nThe liberals, once swept aside by a tidal wave of money and collusion, were thought to be absorbed in the Yokusankai's conservative faction. The very idea of opposing the army and the conglomerates looked impossible in the new Japan. But now, under the capable leadership of Takagi Sōkichi, the liberals have awoken. Their goal of securing the prime ministership looks like a pipe dream. The liberals command few members of the Yokusankai, and arrayed against them is the full might of Japan's economic establishment as well as the leaders of its army.\n\nAnd so, Takagi prepares an ambitious gambit. With a little help from his navy contacts, the reform bureaucrat's ties to the army could be exploited for political gains. On the other hand, many liberals stubbornly cling to Ino's conservative coalition. Why not attempt to peel off as many liberals as possible from the dying conservative faction? Both paths are fraught with risk, but desperate times require hard decisions."
 jap_interregnum.17.a:0 "Finish off the conservatives."
 jap_interregnum.17.b:0 "Hit the army hard."
 jap_interregnum.18.t:0 "Motion Of Censure Against Ino"
 jap_interregnum.18.d:0 "Every day that the Diet is in session, former prime minister Ino and his associates dutifully take their seat in the national assembly. Ever since the collapse of the Ino premiership, these relics of a previous era have been mercifully left to rot in obscurity as the chamber has moved on to new bitter disputes.\n\nTakagi and his associates believe it is now time to revisit the disastrous Ino era to drag the conservatives through the mud some more. By bringing forward a motion of censure in the chamber against Ino, Takagi hopes to dig more hole into the conservatives' sinking ship before Ikeda manages to right it. Passing such a motion is going to be a tall order; the tiny liberal faction will need to convince the remaining liberals within the conservative faction to join. Support from independents and reform bureaucrat will also be important. All the conservatives would need to do is poke a few points of this loose coalition to make it break down. But the liberal dream of finally tearing up the old conservative faction and scoop up as many liberal sympathizer as possible. And so, Takagi's gambit begins..."
 jap_interregnum.18.a:0 "Pull in Ino's allies"
 jap_interregnum.18.b:0 "Bribes and threats"
 jap_interregnum.19.t:0 "Pull In Ino's Allies"
 jap_interregnum.19.d:0 ""You sure?" Takagi said to the receiver. "You are, after all, betraying the former Prime Minister." He sat in his study, the telephone before him. Today's agenda was the extraction of Ino's soon-to-be-former allies. He had everything against them. From phone calls, financial records, and photographs with prominent Army and Navy officials, he had got most of them by the scruff of their necks. As a soldier, Takagi knew that an unfired gun by itself was a potent threat. Now, he needed only to pull and prod.\n\n"Yes!" The voice on the other side said, almost yelling. "Yes. Sorry for the shouting."\n\n"Don't worry about that. You just need to vote for my candidacy on the Diet floor. After that, I will ensure that no proof of your involvement will make its way to the press."\n\n"Thank you, Takagi-san!"\n\n"Really, it's no trouble. A favor for a favor." Takagi sat back, his fingers curling the wires. "Don't worry. Do as I say, and I will burn the evidence before your eyes if you really want to be sure."\n\n"No need, Takagi-san. I know that you are a man of your word."\n\nAt this, Takagi smirked."
 jap_interregnum.19.a:0 "I can't be that famous yet."
 jap_interregnum.20.t:0 "Disgrace Ino's Allies"
 jap_interregnum.20.d:0 "A plain, barren package, wrapped in layers of brown paper and black plastic. Destination: Tokyo Shimbun offices. Takagi had decided that if the carrot did not work, the stick would have to do. Some Deputies in the Diet still scoffed at his warnings, with the most infuriating ones refusing to return his calls. No matter. Tomorrow, the dominoes would fall. The Ino clique would no longer claim sole control over the Yokusankai. Not after today.\n\nTomorrow, the editor of the Shimbun would wake to this package on his desk. There, he should carefully open it, revealing the financial records, phone calls, photographs, and other incriminating evidence against specific Deputies. The whistle that he rang would sound upon miles and miles. In such a crowded political environment as Japan's - that could only mean well.\n\nTakagi needed only to think about the label he would put on the package. He pursed his lips, picked up his fountain pen, and wrote."
 jap_interregnum.20.a:0 "FOR THE PRESERVATION OF PUBLIC INTERESTS"
 jap_interregnum.21.t:0 "Bribes And Threats"
 jap_interregnum.21.d:0 "Carrots and sticks. It's the way the Yokusankai has always done things - whisper sweet nothings into one ear and pull the other. So it is with the Ino Clique, now staunch Ikeda supporters and with ties to the Establishment in their speeches and their checkbooks - the old way has always proved more persuasive than its alternatives, and when persuasion fails, well... This attitude does not translate so well to the rest of the Diet, whom the Ikeda Clique quickly sets out to recruit by means of what can only be described as 'throwing their financial weight around'. It can't be corruption if it's necessary for the preservation of the Nation, after all.\n\nIt turns out the Diet has little patience for the yes-men who watched their leader tie the Government to the hated Army-Navy complex, and over the next month 237 letters are received by various members associating themselves with Ikeda's agenda comparing them to traitors, militarists and Western double-agents. Kaya and Takagi even take a breather from their internecine strife to present a united front against Ikeda's antics. Representatives from both cliques lambast the Ino-worshippers, as they are coming to be known, as failures who deluded themselves into thinking the old methods are somehow going to save Japan by repeating its mistakes. Ikeda's men are angry, the Old Guard Inoites see opportunity - and the tongues of flame begin to lick at Ikeda's bid for power before it has even begun."
 jap_interregnum.21.a:0 "Those Fools!"
 jap_interregnum.22.t:0 "The Diet Brawls"
 jap_interregnum.22.d:0 "Power invites jealousy. Jealousy invites scheming. Scheming invites struggle. Ikeda must contend with the rest of the establishment he is attempting to co-opt; but his rivals in the Inoite Old Guard have other plans for him. A plan is drafted in the dead of night, and a host of accusations against Ikeda is leveled: that his ties to the Japanese Army and Navy, cultivated over connections through the Inoites, are no coincidence. That he is really just a mouthpiece for a new form of military control, leveled over a helpless Diet and country. That he intends to purge the Kaya and Takagi cliques from power dominate the YSK - for if the old order was purged through fear and rumors and scandal, surely it intends to restore by force what has been lost? The speech is given first thing in the morning, and an already chill atmosphere in the Diet quickly turns fiery.\n\nThe speech does not go down well, to say the least. Inoites accuse their peers and each other of betrayal, the Kaya and Takagi cliques take token potshots at each other and chaos reigns within the tight confines of the Diet's reserved power structures. Representative turns against representative. As a particularly violent session of criticism of the Ino regime turns into an irregular fistfight between Politicians, the nation's cameras and press capture the image of a helpless Ikeda watching his clique turn into a glorified Yakuza chapter. And Ikeda watches his dreams of restoring some sense of order to Japanese politics burn to the ground."
 jap_interregnum.22.a:0 "The situation has developed, and not necessarily to our advantage."
 jap_interregnum.23.t:0 "Contacts In The Navy"
 jap_interregnum.23.d:0 "The Japanese admiralty has often had a reputation for aloofness in the last decade. A vocal minority within the Navy has constantly heaped criticism on the Diet and Army for their handling of internal problems within the Sphere. This attitude, combined with the Navy's weak presence in the Yokusankai has left it in the political wilderness since the end of the second Sino-Japanese war.\n\nNow a new consensus has emerged in the Navy that its political isolation is detrimental both to its interests and Japan's future as a whole. In Takagi's liberals, the admirals see a serious partner able to shake up the political situation. Word on the street is that several liberal politicians have been seen alternating between the Diet's chambers and the admiralty in the last few weeks. Speculation abounds; most bookmakers put their money on an intervention by the navy publicly condemning the army's ineptness in the Diet. Such a brazen public declaration could derail the Diet's work, or help the Liberals' challenge to the status quo. Tokyo's intelligentsia awaits further developments."
 jap_interregnum.23.a:0 "Let's see the admirals land into the Diet."
 jap_interregnum.24.t:0 "Blame The Army"
 jap_interregnum.24.d:0 ""Corrupt, dangerously incapable, a threat to national safety." The admiral's broadside into the army and its business partners has left most of the diet too stunned to react this morning. It's a rare event in Japanese politics for a faction to declare so boldly its contempt for its rivals, and now many members of both the Yokusankai and the independants whisper to one another that the admiralty has gone too far.\n\nOn the other hand, liberals in the Yokusankai have stood behind the Navy's condemnation. One after the others, the members of Takagi's clique have come out with reports, data, evidence and testimonies on the sheer dysfunction of the Army's economic work. And so the Navy and their liberal partners worked. Heavy pieces of evidence were screened by well rehearsed speeches and testimonies. Any attempt at counteracting the deluge of accusations ran into carefully placed rhetorical mines.\n\nThe only way for the army to salvage the situation was to come out with its own show of force. Already the reform bureaucrats position themselves as the army's defenders, as the conservative coalition keeps a low profile to avoid more responsibility for the Ino administration's mess. Now the capital waits to see the army and reform bureaucrats' reply."
 jap_interregnum.24.a:0 "The army fails to make a convincing case."
 jap_interregnum.24.b:0 "The army answers every accusation tit for tat."
 jap_interregnum.25.t:0 "The Convenient Scapegoat"
 jap_interregnum.25.d:0 "Kaya and his supporters should probably have sat this one out, was the public consensus. Their attempt to defend the army backfired as Takagi's liberal casually glanced off any criticism of the navy's conduct. The reform bureaucrat's weak argumentation has in turn shown how desperate they are for army support in the face of a hostile diet. While the conservatives have mostly pulled through the Navy criticism unscathed, the reform bureaucrat's grovelling to defend the army has not helped their image.\n\nThe liberals' partner in the business community have also greatly enjoyed the performance. The army makes a convenient scapegoat for economic ills brought in large part by concentration of power into the conglomerates. Unable to directly shake their rivals up, the second row of the Japanese business elite has decided that killing the special relationship between the Army and the titans of the Japanese economy is the best way to topple the latter. By bleeding repeatedly the nexus of corrupt money, the liberals continue to signal their free market chops to any potential partner. More and more take note of the upstart faction and its quest to shake up Japanese institutions."
 jap_interregnum.25.a:0 "All in a day's work."
 jap_interregnum.26.t:0 "Tit For Tat"
 jap_interregnum.26.d:0 "Another day, another unproductive row between army and navy. It would be quite an accomplishment if both institutions agreed to disagree. As it stands, a combination of institutional rivalry, divergent priorities and conflict of interests makes the average man of the sea unwilling to cooperate with his landlubber counterparts.\n\nIt matters little which political faction has dragged the rivalry to the diet, for the eternal struggle has occupied most of the day's agenda. Proxies of both side among the liberal, conservative and reform bureaucrats have spent their time arguing that one side or the other was the root of everything wrong with modern Japanese society. Some independent members of parliament have left for the day, convinced that nothing of importance could possibly come out of the mudslinging.\n\nIn the Diet proper, whoever it is that has set in motion the day's conflict slumps in his chair. Things have not gone to plan."
 jap_interregnum.26.a:0 "Like matter and antimatter, these two."
 jap_interregnum.27.t:0 "Ikeda's Dilemma"
 jap_interregnum.27.d:0 "Ikeda Masanosuke is a man of few words, and he has even fewer to spare for fools. A career in journalism taught him the value of concise prose, and the Youkusankai, well... Perhaps this is why the scene unfolding before him is so deeply discomfiting on a personal level. After all, a man who suffers not the foolish is fundamentally disinclined to having his colleagues put on 'village idiot' kabuki masks and dance around each other, howling all the while. (Not that he has anything against kabuki dances, low-brow as they might be.) Day and night the Diet churns with intrigue, as the Sphere burns and its people plot - is this how Ino saw his nation going as he handed in his resignation letter?\n\nHe ponders the path ahead. Clean and symmetrical, like the katakana classes he used to do in his youth. He never liked those classes - the world was easier to handle than the infinite fall of a radical stroke. Some of those men in the Yokusankai were close to Ino, barely avoiding being dragged down with him. They might turn to Ikeda, if he plays his cards right. A speech in the Diet persuading those who still believe in the old way of things, of what the Chinese call wuwei, to stand firm might just throw him into the spotlight, and into a position where he can begin to fix things. On the other hand, Ino's clique has been badly compromised by the Scandal - it might be better to start over, to form a new party entirely, and the Liberals who aren't looking to Takagi have shown a somewhat conciliatory hand.\n\nIkeda thinks for long days and longer nights. Then he begins to act."
 jap_interregnum.27.a:0 "The old wagon shall ride new roads. Appeal to Ino's clique."
 jap_interregnum.27.b:0 "Fresh barrels, fresh sake. Appeal to the Liberals."
 jap_interregnum.28.t:0 "Shore Up Support"
 jap_interregnum.28.d:0 "The representative's face is neon-red as he takes the podium to invite his next speaker to the stage. It's a quiet club in downtown Tokyo, a solidly established institution of the floating world, and the remnants of the Yokusankai loyalists are gathered here to drink, talk shop - and forget about their political troubles. Not talking about something doesn't make it go away, of course, but to mention that would be in itself a faux pas, and so it is left untouched. This is Japanese politics: to artfully dodge questions when they are posed, to maintain respect for authority by remaining submissive to its abuses. Like all norms, it is widely adhered to, and that means it can be manipulated.\n\nIkeda takes the stage and starts to speak. He calls on the audience to remember the days of Ino: stability was messy and founded on complicity, but it was stable - and it was better than the present chaos. He outlines in some detail his own plan - by working with the Army (never collaborating or, gods forbid, submitting) and consolidating the Diet, it might be possible to reweave a whole cloth from the disparate threads of the factions. And he pauses - here his speech diverges, two separate threads unravelled from the same fabric. He can offer the usual 'generous concessions' as means of securing loyalty - but lately Ikeda has dreamt bigger dreams than mere loyalty. He has drafted a plan for a true reform of the Japanese Diet's clique-party system, one that will ensure the brokenness of the old system will never be repeated. But money shouts where principles whisper. Which tone shall it be?"
 jap_interregnum.28.a:0 "Money."
 jap_interregnum.28.b:0 "Reform."
