 #Japan Starting trees
 JAP_never_been_better:0 "1962년 재정보고서"
 JAP_never_been_better_desc:0 "우리의 영광스러운 제국과 공영권의 자유 아시아 국가들은 대동아전쟁에서의 승리 이후 융성하게 살아가고 있습니다. 우리는 야마토 민족의 지도 아래에서 세계의 가장 크고 조화로운 경제를 구성했습니다. 27세기의 일본역사 속으로 더 나아가면서 우리 위대한 국가를 위해 모든 것이 좋아질 수 밖에 없을것입니다.\n\n현재 몽강과 제국주의 미국인들과의 분쟁은 문제가 되고 있지만, 일본의 힘에 비하면 아무것도 아닙니다. 우리의 경제력이 계속 성장하는 한, 일본은 두려워할 사람이 없습니다."
 JAP_hand_out_awards:0 "제국에게 보고하다"
 JAP_hand_out_awards_desc:0 "이 보고서를 작성하는 것은 쉬운 일이 아니었지만, 극동 지역에서의 우리의 지속적인 경제지배를 확실히 하기 위해 필요한 조치였습니다. 이제 작성을 끝냈으니, 정부에 공개하고 경제를 더욱 개선할 방법을 찾아야 할 때입니다. 우리의 상황은 훌륭할지 모르지만, 우리의 영예에 안주하고 적에게 주도권을 맡길 여유는 없습니다."
 JAP_financial_analysis:0 "재무 분석"
 JAP_financial_analysis_desc:0 "경제는 어떻게 되어가고 있나?\n\n아마 괜찮을 것입니다, 하지만 우리는 그런 중요한 문제에 대한 주관적인 감정에만 의존할 수는 없습니다. 이미 알고 있는 것을 단지 확인한다고 하더라도, 우리의 결정을 근거로 남기기 위해서는 확실한 수치가 필요합니다. 경제학자, 통계학자, 그리고 다른 전문가들이 제국의 진정한 경제상황에 대한 포괄적인 보고서를 작성할 것이며, 이 보고서는 우리의 정책에 대한 기초가 될 것입니다."
 JAP_Show_the_Public:0 "대중들에게 공개"
 JAP_Show_the_Public_desc:0 "열심히 일하는 일본인들은 우리가 번영하는 진정한 이유이고 그들이 노동의 결실을 보게되는 것은 공정합니다. 이것은 분명히 그들의 사기를 더 높은 수준으로 끌어올릴 것이며 또한 소위 "임박한 경제위기"에 대한 모든 근거없는 소문들을 불식시킬 것입니다. 우리는 당당하고 전 세계가 우리의 성공을 부러워할 것입니다."
 JAP_ensure_continued_prosperity:0 "지속적인 번영 보장"
 JAP_ensure_continued_prosperity_desc:0 "While our sphere is harmonious and prosperous, it is not perfect. There are always rogue elements funded by the supremacist Germans and imperialist Americans that seek to disrupt our unity, and weak men with little Yamato spirit who fail to contribute to economic progress. We must rectify these wrongs, starting with the economy and how we guide it."
 JAP_maximizing_growth:0 "성장 극대화"
 JAP_maximizing_growth_desc:0 "First, we must faciliate as much growth as possible for our economy. By creating more and more construction projects and military contracts, we can further develop the islands while keeping the West at bay. While some spiritless economists claim that our growth will not last forever and investments should be made with the 'long-term' in mind, those are irrelevant. By letting our economic potential reach the heavens, we shall be unchallengable. What could go wrong?"
 JAP_minimizing_expenditures:0 "지출 최소화"
 JAP_minimizing_expenditures_desc:0 "In addition to keeping growth high, we must not forget to cut down on unnecessary costs. Infrastructure that needs frequent repairs creates more jobs and saves us money right now, after all. We shall cut off unnecessary luxuries all across the empire, which our people will survive with their strong spirit. The Japanese of our Empire need not too worry too much, however, as much of our cuts will be in benefits for the lazier of sphere members who refuse to pull their weight despite our benevolence."
 JAP_meet_with_investors:0 "투자자들과의 만남"
 JAP_meet_with_investors_desc:0 "Among the most important figures keeping the economy of the Sphere running are the investors of the Empire. These hard-working and moral men wisely use their funds to invest in the Empire's prosperity, and help grow it further. The most prominent of these are the Zaibatsu, who pour money into Japan's projects within the Sphere to bring futher prosperity and harmony. We shall talk to these men, and see if they are willing to give more of their finance and spirit to empower Japan."
 JAP_fudge_the_numbers:0 "수치 속이기"
 JAP_fudge_the_numbers_desc:0 "Some parts of the budget are... unappealing. If the diet or the public see any of these concerning figures in parts of the budget and economic data, there will be unrest and the kokutai will be in severe danger. In order to avoid this, we shall discreetly change some of the statistics in order to maintain absolute stability in Japan. After all, knowing them will only worsen the lives of the people and bring a malaise to the Yamato spirit."
 JAP_adjust_the_budget:0 "예산 조정"
 JAP_adjust_the_budget_desc:0 "Another issue is in the budget, which is in need of updating. The needs of our brave armies and courageous navies are constantly shifting, and so the needs of the helpless people of the sphere who need our benevolence. We shall continue to adjust the budget accordingly."
 JAP_expand_lobbying:0 "로비 활동 확장"
 JAP_expand_lobbying_desc:0 "Our diet has many issues to contend with, and is far from all-knowing. Lobbying from industries and interest groups shall be expanded to allow for greater understanding of the 'correct' paths for Japan's future, far from the radical ideas of Japan-hating elements."
 JAP_wrangle_the_governor_generals:0 "총독과의 언쟁"
 JAP_wrangle_the_governor_generals_desc:0 "In a misguided effort to preserve law and order, some faraway governor generals still refuse to sign some crucial paperwork. A combination of honesty, gifts and more direct means should convince them to do the right thing."
 JAP_fake_omnibus:0 "1분기 보고서"
 JAP_fake_omnibus_desc:0 "The ministry of commerce and industry will publish a paper that outlines the advancements and economic growth of the Empire and the Co-prosperity sphere in the last 10 years. The paper boldly states that the 'post-war' is over, as Japan has now healed the wounds of the nations of asia that long suffered under western colonialism and oppression. From here, Japan, and with it, Asia, will enter a new age of prosperity and harmony."
 JAP_fake_economy_end:0 "영광의 공영권"
 JAP_fake_economy_end_desc:0 "We have finally done it. Japan has dredged up the poor, faltering nations under the boot of the west and lifted them up through economic growth and great prosperity. Standards of living are at an all-time high, and technology continues to push forward without relenting. While the two other thirds of the world are crawling in the mud and suffering, Japan has created an economic system to last the ages and bring bounty. Tennoheika Banzai! Dainihon Teikoku Banzai! Daitouakyoeiken Banzai!"
 JAP_fake_economy_end_end:0 "부는 계속됩니다!"
 JAP_fake_economy_end_end_desc:0 "Now that we solved our economic problems, we can focus on more pressing matters such as the military or social policy. The system we built has a troublesome foundation, but that shouldn't concern us for now - it'll take years until the cracks start to show, and by then, we will be in a much better position to work on the underlying issues. Until then, we can lie back and enjoy the splendid results of our little keikaku." 
 

 
