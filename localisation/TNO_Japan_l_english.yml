 jap.123.t:0 "Vladivostok Brawl"
 jap.123.d:0 "Recent reports of rioting in villages on the outskirts of Urajio have flocked in from news agencies following disagreements between settler inhabitants of Outer Manchuria and Russian natives. What began as a series of disputes over rights to land in the region has since escalated into violent outbursts of chaos that now ravage small sections of the countryside in a handful of towns just North of the city. Police are reporting details of 'revenge killings' against settler inhabitants, many of whom are Japanese citizens.\n\nThe local garrisons have been requested by the Outer Manchurian authorities to help control and the local police commissioner has put out a statement, regarding the perpetrators as "No better than the anarchists of the North." These comments follow the uncovering of a particularly brutal scene in which elderly veterans of the Great East Asia War had been murdered in the street.\n\nThe recent violence and historic tensions between settlers and natives of Outer Manchuria can find its origins in issues of social and economic disparity, but local governments insist that the disputes are the fault of simple miscommunication gone wrong. However, many are skeptical of these statements, and defame them as methods to inoculate the Russians from blame in their own barbarism against the Japanese."
 jap.123.a:0 "Violence has always been their way..."
 
 jap.131.t:0 "Opening of the Japan-Korea Tunnel"
 jap.131.d:0 "The long-awaited Japan-Korea Tunnel was finally opened today, after over fifteen years of construction. The initial Shinkansen project was extended to go into Korea, with plans for extension into Manchuria at a later date, replacing some, if not all, shipping between the Manchuria and Japan. Built on wide gauges, the tunnel include 3 rail lines, one for freight transport, one for passenger traffic and one mixed line. Earlier, transit between Fusan and Fukuoka was done through the ferry, an expensive and long lasting affair, with its 13 hours duration. The new tunnel cuts this down to a meager 4 hours. Truly a great day for Japan, Korea and Asia, this is the future!"
 jap.131.a:0 "A concrete symbol of East Asian unity!"

 jap.132.t:0 "The Importance of Manchurian Steel"
 jap.132.d:0 "Manchuria had been a prized possession of Japan for many decades now. The vast tonnes of steel located in said Northeastern region of China had become the cornerstone stock for the entire Co-Prosperity Sphere. Iron would be mined from the earth in huge quantities and then brought to the cities in the south to be smelted and processed. From there, the steel would be shipped across the rest of the Sphere. Day after day, week after week, the demand for Manchurian steel never ceased. In fact, it only seemed to grow more insistent by the hour. Steel was a pillar upon which nearly every part of modern existence was built.\n\nWith Manchuria having no real competition in terms of steel production, it was vital to ensure that all was well with the economy there. Should it fall behind, then the precarious web of supply and demand could easily start to unravel. The local Manchurian government was required to make regular and particularly detailed reports into the financial situation of the steel industry.\n\nWhile the steel was still in Manchuria, it was kept closely guarded throughout its entire journey. It was not uncommon for the military to directly oversee the transportation of some shipments, even going as far as to station soldiers onboard along with the occasional navy warship. It became something of a common joke to claim that stealing state secrets was easier than running off with a single steel bar."
 jap.132.a:0 "The time for another report soon approaches."

 jap.133.t:0 "The Manchurian Economic Report"
 jap.133.d:0 "Manchuria was to be the first among the members of the Co-Prosperity Sphere to produce their report on the economic situation in their territory. The state of Mancukuo had been under the management of its Prime Minister, Nobusuke Kish for some decades now. Through ruthless and deeply cold methods, he had turned the northern reaches of China into a giant industrial zone. Steel was the most prized resource. Its practicality and ubiquity made it desired by virtually everyone. Kishi had therefore made protecting this vital business a key goal. Although his style of governance had garnered him a reputation for cruelty, the results he produced were enough to stop the government in Tokyo from caring too much. Now, it was time to once again confirm his efforts in Manchukuo were paying off.\n\nFor a good while, the Manchurian economy had steadily chugged along, despite the situation outside of the major cities. Rural life continued in the same way as it had for a good deal of time, despite the induction of modern equipment on some of the larger farms. The Steel industry continued to perform well, although this was to be expected. Despite this, the slow pace of development had become an increasingly pressing issue for Tokyo. In recent years, they had increased their demands for further expansion and growth. Kishi, not one to back down, was fully prepared to ignore his supposed superior's request.\n\nYet he could also see the possible benefits of making certain minor adjustments to his own report. The benefits of making more inroads with political circles on the Home Islands was never to be overstated. It would also finally release Kishi from some of Prime Minister Ino's infeasible demands. With his choices in mind, Kishi set out to write the report."
 jap.133.a:0 "We see no reason to be dishonest."
 jap.133.b:0 "Make some adjustments, it's all for a good cause."

 jap.134.t:0 "Manchuria Reports Adequate Growth"
 jap.134.d:0 "First of the states belonging to the Co-Prosperity Sphere to make their economic report was Manchukuo. For more than three decades now, Manchukuo had been making these reports, with which it had created a timeline of varying economic success over the years. For the past few years, the economy had remained mostly stable, which the state's Prime Minister, Nobosuke Kishi had largely been accredited for. Now that said first minister had completed the report, it was on its way to Tokyo. First to receive the documents was Prime Minister Ino, who would then pass it on to the Imperial Diet, as well as the Emperor if he so desired to read it. Having finally received the report, Ino began to read over the documents that were contained within the dossier. Written across three pages in Kishi's typically droll fashion, was an otherwise rather standard report. The agrarian sections of the economy were still the largest, although industrial sectors were slowly beginning to creep up to their size. Steel, the prized resources of Manchukuo continued to be mined in exorbitant quantities, just about enough to keep up with the demands of the Sphere.\n\nIno finished reading. The situation in Manchukuo was perfectly satisfactory and consistent with Kishi's previous efforts. The Prime Minister could not but feel somewhat disappointed though, regarding the consistency of small progress as a sign of incapability. He would have to mention it to Kishi next time they spoke."
 jap.134.a:0 "Still, good enough."

 jap.135.t:0 "Manchuria Reports Exceptional Growth"
 jap.135.d:0 "The First of Many Economic Reports was due to arrive at the Prime Minister's office today. As was by this point traditional, the first report came from Manchukuo. The puppet State in Northern China had been governed by the notorious Nobosuke Kishi for some time. His tenure had seen some general improvements to the economy, of which he had taken the credit for. Kishi praised his brutal methods, which he considered the key to his success. Prime Minister Ino was in truth disinterested in the matter of who was responsible or how they had managed it. Only the contents of the report mattered to him. After receiving the report, which had been delivered to his residence directly from the airport, Ino began to read. Three documents were stored in the dossier that had arrived on Ino's desk, with the first paper entitled: The Economic Situation of the State of Manchukuo". Written in Kishi's surprisingly droll fashion, the three papers detailed remarkable and rapid growth in the Manchurian economy. The Steel industry, previously struggling to keep up with the demands, was now producing the necessary supply at a comfortable rate. The industrial sector was beginning to expand as well. It appeared that in a few years, it would overtake the agrarian sector, once Manchukuo's only source of revenue. After years of slow progress, it appeared as if the Manchurian economy was seeing a boom."
 jap.135.a:0 "Kishi has that job for a reason."

 jap.136.t:0 "The Center of the Sphere's Workforce"
 jap.136.d:0 "China, with its large size and population made for the perfect place for industrial and agricultural development. Although already the second largest economy in the Sphere, China's true economic potential was as yet untapped. For this reason, much had been invested by both Japan itself and the local Chinese government to modernise the extensive areas of land available for use. It was a popular goal indeed, as most Japanese and Chinese politicians wished to see it completed as soon as possible.\n\nChina already provided the absolute majority of workers for the entire Sphere, providing Japan's power bloc with everything from weaponry to everyday electronics. These factories were owned by Japanese companies, using them to produce ubiquitous yet simple goods for maximum profit. The coastal cities had expanded greatly over the decades, but it was still the agrarian countryside that made up the largest part of the Chinese economy. Most of the Sphere's food supply came from China, with most of the inland country still being used for aiding this purpose. It was the manner in which farming had conducted that had changed somewhat, however.Where rural communities had once sustained their way of life through farming, corporations now controlled vast areas of land, using it to cultivate their produce on the widest possible scale. Entire villages could be employed by the same company, all working to produce the same foodstuff.\n\nLabor was kept cheap through the disposability of individual workers, who could be easily replaced by one of ten who were desperate for work. The ratio of the system meant that there was seemingly always room for expansion, always more opportunity to open more factories or to expand the farmlands. It was becoming increasingly common for most Sphere-based companies to centre their centres of production in China. Here, as the CEOs put it, they could operate freely and without the nuisance of regulation that they faced back home. Indeed, they made use of China's difficult position to the very fullest."
 jap.136.a:0 "A difficult situation, indeed..."

 jap.137.t:0 "The Chinese Economic Report"
 jap.137.d:0 "For all the steps that Japan and the National Government had taken to improve the Chinese economy, there was still a long way to go before it could become the economic power that the Sphere demanded it be. Although the coastal cities had come a long way from the war-torn remnants of the end of the Sino-Japanese war, most larger settlements were still in the same condition as they had been for much of the twentieth century. Agriculture was still the dominant part of the economy, thanks to the largely undeveloped parts of the countryside. Rural life had changed somewhat. A great number of farms had been consolidated into the holdings of a handful of companies. Other communities had survived mostly untouched, left to carry out their lives in near isolation, with only occasional contact from regional authorities to ensure that their presence was still felt. The progression of ending agrarian economic dominance was slow going. It would take many years until China could be considered a nation with a modern economy. Cities would require far more investment. The countryside needed it more so, in order to even make the land useful for the industrial sector. It was now time for the Chinese President to make his report on the state of the economy. An objective and transparent report was the obvious answer, although that carried the inevitable consequences of Japan's stern disapproval. Fear of disappointment aside, Tokyo was not the most astute of masters. They were unlikely to notice a few slight alterations to the report. Regardless, the President would need to make his decision without delay. "
 jap.137.a:0 "Inflate the Numbers, It's For Our Own Good."
 jap.137.b:0 "No Need to Lie."

 jap.138.t:0 "China Reports Positive Economic Growth"
 jap.138.d:0 "The Economic Report from the Republic of China was due. Once again, Prime Minister Ino awaited its arrival. The Chinese economy had always been a significant issue for Japan since its integration into the Co-Prosperity Sphere. China had served as the breadbasket of the bloc, providing vast quantities of food to each member state. Yet even this was not enough. China's vast area, population and resources made it a perfect location to build a massive industrial hub. This was the grand project that Ino, and his predecessors desired to see completed. The Prime Minister hoped that the economic report would remind the Chinese government how pressing this matter was. With the dossier now on his desk, Ino began to pour over its contents.\n\nThe Prime Minister had expected to see some progress towards industrial development, he had demanded it after all, but the report suggested that China was well on its way towards industrialisation. After many years of difficult progression, it seemed that China had just about entered a new phase of modernization. Although the industrial sector was beginning to grow larger, agriculture too had experienced a massive leap in output. The Prime Minister was pleased to see that his message had finally been properly understood. The path was open for China, and in Ino's mind, he had showed them the way."
 jap.138.a:0 "China grows ever more valuable."

 jap.139.t:0 "The Chinese Economy Continues to Struggle"
 jap.139.d:0 "The Republic of China was due to send in their economic report. Waiting for its arrival, Prime Minister Ino considered the situation in the breadbasket of the Sphere, to better understand the documents he was soon going to read. China's current value was in its ability to produce huge amounts of food that was needed in every part of the Sphere. Despite this important purpose and its status as the second largest economy of the Sphere, it was industrial expansion that was now the focus of both Nanjing and Tokyo. Intentions aside, industrialization had been slow going. Ino, like his predecessors, had insisted that the Chinese government focus their efforts on this purpose. As the dossier was placed on his desk, the Prime Minister hoped that his demanding tone had finally paid off.\n\nIno's urgently rapid reading quickly made him realise that his methods were futile. As he had in previous years, he felt a mixture of anger and disappointment. China had failed him once again Industrialization was not in full swing, with some very unimpressive movement towards that goal. The agrarian sector of the economy had not changed radically either. The introduction of modern farming equipment and methods had done little to help ramp up production. Only some of the very largest farms had truly begun to modernise. Only they could handle the dramatic shift between the old and the new ways so far. The Prime Minister, having finished reading, was now focused on finding an appropriate response to send to Nanjing."
 jap.139.a:0 "We make our demands clearer."

 jap.140.t:0 "Bengali Textiles"
 jap.140.d:0 "Azad Hind had always been a useful contributor to the economy of the Sphere. Although not quite the same size as its rival government to the west, Bose had attempted to make the most of his territory. Modernisation had always been a key goal of his and now the cities and farmlands of Free India exported much of their products and produce to the Co-Prosperity Sphere market.\n\nBengal in particular created many goods considered highly sought-after, most notably, the region's renowned textile work. Ever since the days of the Roman Empire, these fine works of handicraft had been sought after across the world. British rule in India had only increased the worldwide demand for Bengali textiles. Manufacturing increased to new heights, as new machinery was brought in to increase the amount of textiles produced.\n\nAlthough now independent from British rule, not much had changed in the way of demand for textiles. The exportation of these goods was now a way to sustain the economy of an independent, if somewhat inconsistently recognised nation. Their popularity in Japan and the wider Sphere, ensured that demand for Bengali textiles never seemed to drop. Yet the situation regarding the rest of the Sphere's economy troubled many. Despite the efforts of Subhas Chandra Bose to increase industrialisation, the overwhelming majority of land in Free India was still being used for agriculture. The crops that were produced were needed for feeding the population and could therefore not contribute much to the economy. It was for this reason that the textile industry was so fiercely protected. Should the trend of agrarianism not be ended, the collapse of one industry could deal significant damage to Azad Hind for years to come."
 jap.140.a:0 "Now double your efforts."

 jap.141.t:0 "The Azad Hind Economic Report"
 jap.141.d:0 "As per usual, the Japanese government had sent for their annual economic report. These were expected of most nations in the Co-Prosperity Sphere and the Azad Hind government was by no means exempt. The Free Indian economy was a vital source of revenue and goods for Japan, and it was therefore their concern to make sure that all was well with their westernmost ally.Beyond asking for the report to be carried out, it was up to the Azad Hind government themselves to fill in the details. As had been the case with every other time that this had been done, there were two paths ahead detailing how to handle the situation. Firstly there was the choice to simply report the situation as it truly was. Azad Hind, although rather developed despite its short existence, was not exactly a major financial center. Bose had attempted a number of economic plans over the decades, which seemed to only really produce mixed results. Much of the economy was still agrarian, with only some cities acting as significant industrial bases.\n\nOf course, this was all bad news that Tokyo did not perhaps not need to hear. The Free Indian government was well within its power to emburse certain parts of the report. Would it truly matter if certain numbers were increased and mentions of certain fields were replaced with references to new factories, if only to make the Japanese content? To Netaji Bose, it seemed that a small white lie might just provide his country with the time to make an earnest report for next year."
 jap.141.a:0 "All is going as planned."
 jap.141.b:0 "No Need for Deception."

 jap.142.t:0 "All Is Well With Free Indian Finance"
 jap.142.d:0 "Free India was the last of the nations to make their annual financial report. This was to be expected, as the reports came in based on their relative proximity to the Sphere's center. Ino, seated in his usual place, awaited his assistant to return with the report, which had just arrived in Japan around an hour ago. Eventually he returned bearing an envelope, much the same as all the other reports. Wasting no time, Ino used an ornate letter opener to extract the information sealed inside.Like each in the series of reports, the letter began with "Report on the economy of Free India". The Prime Minister scanned the documents, but quickly found that he had read enough to grasp the situation. Across three pages, the Free Indian Government had outlined their situation over the past year. Despite some difficulties, the economy was now doing particularly well, with no signs of declining in the near future. In fact, most graphs showed that more growth could be expected in virtually all major sectors. Agrarianism was beginning to come to an end, with signs of major industrialization in the coming years.\n\nTo Ino, this was a sign of triumph. Not only was a significant economy in the Sphere doing well for itself, but it had occurred under his leadership. Azad Hind may have done the heavy lifting, but it was due to the pressure of the Prime Minister that the successes had been seen in the first place. Or so Ino seemed to think that it had occurred that way."
 jap.142.a:0 "Excellent, a fine year for Free India!"

 jap.143.t:0 "Free India Delivers the Honest Answer"
 jap.143.d:0 "Last of the nations due to send their economic reports to Tokyo was the Azad Hind Government. Free India was on the periphery of the Co-Prosperity Sphere, so their time of reporting was of no surprise nor concern. Ino, sitting in his office, had just received a phone call verifying that the report had arrived at Tokyo airport just under an hour ago. Upon its arrival to his personal estate, Ino asked for the precious documents to be delivered to him immediately. Once the documents that the report consisted of had been brought to Ino's office, he wasted no time in reading them. "Report on the Economy of Free India", said the title page simply. Outlined over three pages of text, charts and graphs, was the stark truth of East India's economy.\n\nThe report did not outline a disastrous situation. The economy was in fact managing to stay afloat, but at a level far below the expectations of Japanese projections. It did not appear that the situation was too likely to shift radically in the coming years. Azad Hind would remain a mostly agrarian society for a good while yet. At the bottom of the last page was a small section, entitled "Plans for Stimulating Economic Growth". Yet by that point, Ino had stopped reading. Solutions to the problem that he had just been made aware of seemed rather useless at that moment. Up until that point, The Prime Minister had assumed that the situation in Azad Hind was entirely positive. Now it was clear that a significant member of the Sphere was financially lagging far behind what was expected. The copies of the report would soon begin to circulate in wider economic and political circles, which would only hasten its impact. Ino was left wondering if there was some way to put the spotlight on the transparency of the report, although that still led directly to the problems it presented."
 jap.143.a:0 "Let us hope next year proves more promising."

 #SASAKAWA RIDE
 jap.144.t:0 "Sasakawa Wants Funding"
 jap.144.d:0 "Kantei received a letter from famous philanthropist and innovative entrepreneur Sasakawa Ryōichi. He is establishing a new Oil company based around the Sakhalin fields, and he is wondering if Ino's government would be interested in subsidising this enterprise. The prospecting operation was successful and a large and profitable field was found. Sasakawa believes that expanding oil extraction in the area will be a good way to make the Sakhalin economy less dependent on agriculture and could potentially bring in a lot of educated workers. Long term it could even evolve Toyohara into an important center in the our Empire's far north.\n\nCertainly a good idea, Ino is however unsure if the best is to handle the request within the Kantei or give it to Kishi Nobosuke in Manchuria, he could possibly integrate it into the larger economic plans for the north."
 jap.144.a:0 "Ino will handle the request personally."
 jap.144.b:0 "A matter for Kishi Nobusuke."

 jap.145.t:0 "Sasakawa's Funding"
 jap.145.d:0 "Having decided to handle the matter of the new Sakhalin oil fields himself, it was now time for Prime Minister Ino to determine the appropriate amount of funding to distribute. Sasakawa, although a member of the opposition in the diet and a man embroiled in corruption of the highest order, was still a businessman that could not simply be ignored. His numerous enterprises and contributions to the war effort in past decades had ensured he would remain influential whether the government wished it or not. Now that he had discovered oil, ever precious and essential to the function of the Sphere, Sasakawa had the full attention of the Kantei.\n\nSubsiding his oilfields would be no cheap matter, as was the case with anything involving oil extraction. There were risks to consider as well. Caution suggested that only a small sum should be given to Sasakawa, lest his venture fail spectacularly. Yet other voices suggested that Sasakawa's business in Sakhalin was more than sound enough to deserve a generous investment. The rewards would surely be great if all went as well as Sasakawa was describing it to be. Having heard both sides being put forward, Prime Minister Ino would now have the final say."
 jap.145.a:0 "A little bit over the required."
 jap.145.b:0 "This deserves more funding than usual."

 jap.146.t:0 "A Spelling Error?"
 jap.146.d:0 "After much and somewhat careful consideration, Prime Minister Ino selected to provide Sasakawa's oil venture with a modest amount of yen. Believing that the risks were too great to take and that possibly working rather closely with the opposition was a bad strategy, Ino felt it best to take the safer route. Besides, the businessman had never actually stated exactly how much in yen he was hoping to receive in subsidies. To finish off the matter, the Prime Minister would write a letter informing Sasakawa of the government's contribution to his endeavours in Sakhalin. With that done, Ino thought little more of the matter, believing it to be successfully completed.\n\n"Prime Minister, Ryoichi Sasakawa is on line one. He says he wishes to discuss your terms of payment. He seemed rather displeased, if that says anything." With a nod, Ino dismissed his aide and picked up the receiver. "Prime Minister, I apologise for calling you at this hour, but I am afraid that there appears to be some sort of spelling error in the document you sent me. The one that details the funds. Ino, having checked the documents himself, replied that there could not have been any sort of fault. "Really? I must say that the section detailing the total subsidies seems to be missing at least one or two zeroes. Such a small amount would otherwise be a poor joke!\n\nRealising that he was dealing with more than a technical error, Ino requested to phone Sasakawa back in five minutes. Now free to think, he could consider his options. Either he could stand by his original sum and not stoop to the greed of the business mogul. Or he could make the necessary changes to please him. With his five minutes spent, the Prime Minister told Sasakawa..."
 jap.146.a:0 "The number is correct, sir."
 jap.146.b:0 "Of course, it was just an accident." 

 jap.147.t:0 "A Mysterious Letter"
 jap.147.d:0 "It is almost two weeks since Sasakawa Ryōichi asked for more money than we wanted to grant him. It has been two weeks of silence. Until today, when Ino got a small letter:\n\n'Dear Prime Minister Ino. I will be brief, the past few weeks you have made some choices that are not really wise. Rethinking and righting wrongs are an important part of the your office, and I advice you from the bottom of my heart that you will realize your mistakes and solve the problems you don't strictrly need to have. Best of luck' Despite lacking any clear relevance to Sasakawa, it seems suspiciously relevant to his request and the way he asked for more money."
 jap.147.a:0 "Sasakawa is up to no good."
 jap.147.b:0 "Better to give in that risk Ino's life."

 jap.148.t:0 "The Arrest of Sasakawa"
 jap.148.d:0 "A mysterious letter threatening the life of the Prime Minister could not go disregarded, especially when it could be quickly tied to a suspect with plenty of reason to send it. Upon the advice of his closest confidants, the Prime Minister would go ahead with an arrest. "If that mogul is willing to kill me over a disagreement over subsidies, then he is better off behind bars. Who knows who he might have killed in the past over something like this?" Ino picked up the receiver and inelegantly dialed the Home Minister. "Minister, I need you to arrange a high-profile arrest. Who? Ryoichi Sasakawa, now get it done!".\n\nSasakawa was in his usual place, a grandiose office that spoke of wealth and someone with ubiquitous taste. There was a knock on the door, which was met with a "come in" from Sasakawa. In walked 3 police officers. "Ryoichi Sasakawa, you are under arrest for threatening the murder of the Prime Minister. As his hands were forced behind his back and clasped in handcuffs, the businessman could not help but try to bribe his captors, although the threat of additional charges quickly silenced his pleas.\n\n"Prime Minister, Sasakawa has been arrested and now awaits trial." Ino gave his thanks to the police before turning to his ministers that had gathered in his office."
 jap.148.a:0 ""One less troublesome keiretsu stooge to deal with!""

 jap.149.t:0 "Sasakawa Goes Free"
 jap.149.d:0 "The trail was something of a dissapointment for some, and an afterthought for one man in particular. After Sasakawa's arrest, he had stayed in a suspiciously comfortable prison cell. To the outside world, it seemed as if Ryoichi Sasakawa had gone on an impromptu holiday, or so anyone inquiring after his whereabouts would be informed. His trial was quickly pushed forward to just a week after his imprisonment. It was a simple affair, with only Sasakawa and his six lawyers, the prosecution and a judge in attendance. Within an hour, a verdict had been reached.\n\n"Prime Minister, Sasakawa's trial has just ended. He's walked free. Ino, in response to this unfortunate news, demanded to know what could have caused this. "Lack of evidence, sir. Sasakawa's lawyers proved that he could not have possibly been responsible for the letter. The handwriting was completely off, and it could not be linked to anyone close to Sasakawa either. No fingerprints either." Ino was left feeling both relieved that Sasakawa hadn't attempted to kill and disappointed that his only feasible suspect for the letter's author had just been ruled out. Just as he was about to put the matter out of his mind, the phone rang once more. "Prime Minister, I believe we've spoken over the phone." It was Ryoichi Sasakawa, sounding particularly pleased with himself. "I understand your response to this letter you received, it's only reasonable to want safety. However, next time something like this occurs, I would recommend you have the letter checked properly, to avoid any difficulties that could arise. Godday!""
 jap.149.a:0 "Sasakawa is pushing his luck."

 jap.150.t:0 "The Well is Finished"
 jap.150.d:0 "With government subsidies secured, construction on Sasakawa's Sakhalin oil wells soon began.Great heaps of steel and iron were brought up from the Home Islands to the remote and cold north. Once the foundations were laid, workers too made the journey northward, drawn by the promises of good wages and of modern housing that would await them once they returned from Sakhalin. Among the shores of Karafuto, a well was established, breaking up the steep landscape with a stark, industrial machine that produced its black out over the sky. But to those who stood to make a profit, the changes to the land- and seascape did not matter. The oil soon flowed, and Sasakawa looked to make a sizable profit on his latest venture.Prime Minister Ino was pleased too. Some had doubted his commitment to Sasakawa's oil project. Now he had proof he needed, that his government's money had been well spent. Oil was always precious and Ino could claim that he had an eye for finding reliable sources of it. The geologists who had actually found the source needed not to be mentioned, not even by their own employer."
 jap.150.a:0 "Money well spent, in Ino's eyes at least."

 jap.151.t:0 "More Money for Sasakawa"
 jap.151.d:0 "Having successfully constructed and operated one oil well in Karafuto, the question of whether or not Sasakawa should receive further funding. The well had been a success, extracting a profitable tonnage of oil month with no shortage in site for a long while. The idea of a second, or even third well seemed like the best way to move forward with the operation. After all, if one well was producing at an exceptional rate, surely two more would only pay for themselves?.\n\nSasakawa could obviously afford to cover the costs of construction and employing more workers. Regardless of if he actually asked for it or not, the businessman would still be asking for more subsidisation. Once again, Prime Minister Ino would make the decision as to how much Sasakawa would be receiving. A great deal of money had already been invested in the oil wells. Caution spoke of providing a reduced sum, enough to provide Sasakawa with some "motivation". Yet with all the success that the business has seen so far, other voices suggested that even more money should be poured into the oil wells, to truly access the full potential of Karafuto's oil reserves. Eventually Ino decided to invest:"
 jap.151.a:0 "A large amount, no reason to stop now."
 jap.151.b:0 "A sensible amount, no need to go overboard."

 jap.152.t:0 "The Well is Finished"
 jap.152.d:0 "The isolated gray machine, with its black shadow that coated the icy landscape, once stood alone. Yet it was eventually joined by a second. The construction did not go quite as well as planned this time. The foundations, thought to be firmly secured to the ground, gave way. The structure buckled under its own weight and tilted into the water before finally coming to a rest, lopsided and halfway in the icy water. Fortunately, this seemingly considerable setback, could be resolved with the use of the additional funds from the government. All would soon be restored to working order, apart from that which came at the loss of human life. Once the iron frame was properly attached and secured, the mechanisms could finally be welded into their proper places. After about a month of delays, the oil rig was finally finished, joining its twin in their much valued purpose. The icy waters of Karafuto seemed to grow darker, as production ramped up. At the same time, the increase in oil production lifted the spirits of Sasakawa and Prime Minister Hiroya Ino. Despite the setbacks, the additional funding had allowed for another rig to be built. Even more oil would now be available for the government to utilise. Karafuto did eventually benefit from the oil wells. The money from new industry helped to modernise both the once entirely agricultural economy and the settlements of Karafuto as well. Toyohara developed into a proper town, with a matching port. Immigration rose significantly, as the oil attracted those who sought to find even more of the precious resource. While the oil fields grew and tarnished the landscape somewhat, the people of Karafuto prefecture took solace in the precious comforts it had brought them."
 jap.152.a:0 "A close call, but good enough in the end."

 jap.153.t:0 "The Budget Didn't Last"
 jap.153.d:0 "From the very beginning, construction of the second oil well met great difficulty. The ground upon which the foundations were to be placed, was found to be greatly unsteady. Without extensive work to properly strengthen the ground, no well could be built without risking a collapse. Yet such work was far beyond what the budget could allow for. Upon hearing news of the severe delay, Sasakawa quickly turned towards a source of new funds, one that he hoped would do well not to disappoint him.\n\n"Prime Minister, I have some bad news. However, I believe we can work forward if you agree to my solution." Ino, suspicious that Sasakawa's plan might involve more subsidies, asked him to carry on with his explanation. "In order to safely extract the oil, further work must be done to secure the foundations. I suggest you provide me with more funds, in order to get the operation back on track. After all, this is oil you need."\n\nIno, feeling confident, refused the offer. He instead suggested that Sasakawa cough up the necessary funds using his own money. "Prime Minister, we both know that would be most unwise. I can abandon this second well, without a second thought. But if I do that, how will it reflect upon the government that funded me? Do you really want to appear to have such a bad eye for investment? Ino was left without time to answer the question. "Now, I understand you will need time to consider this. I won't take a moment more of your time. The phone line went quiet and the Prime Minister was left to write up the required funds. This was much to his displeasure."
 jap.153.a:0 "We better give this man what he wants."

 jap.154.t:0 "Ino's Corruption Scandal"
 jap.154.d:0 "Sasakawa eventually got his money. Construction on the second oil well soon resumed and all seemed to be going as planned once more. That was until Sasakawa's rather casual mention of the additional funding he had received during a number of conferences and business lunches. Word of the transaction slowly trickled its way out of corporate sectors and into political ones. Unfortunately for the Prime Minister, it was his political rivals who heard the news first. Even with the full context of providing subsidies for a major company, Ino's proceeding financial investments could easily be misconstrued as acts of corruption.\n\nThe Prime Minister, already surrounded by rumours of economic misdeeds, was an easy target for a fresh accusation of corruption. For a few days, it was all the Diet could bring themselves to speak of. Unlike many of the other times that the issue of Inos extensive corruption had been raised, the very real evidence of Sasakawa's proclamation made the matter far more intense. Despite being a sitting member of the Diet himself, Sasakawa was noticeably absent. Although he had been just as involved as the Prime Minister, he may as well have stood in the centre of the house of representatives, for lack of notice he received. Ino was left to bear the brunt of the political backlash from his less than secure investments."
 jap.154.a:0 "Not even a hint of discretion!"

 jap.155.t:0 "The Well is Finished"
 jap.155.d:0 "By the time the scandal of Ino's investments had blown over for the most part, the second oil well had almost been completed. The last few safety checks were finished, which found the ground to finally be safe for proper construction. Compared to the seemingly gargantuan task of ensuring stability, the actual putting together of the well went swimmingly. Finally, operations at the second well could begin, with only a small shadow of economic abuse swirling over it. Karafuto, once a quiet place, grewer louder with the sounds of industry and of toil. Now with two machines pumping oil up from the earth, Sasakawa's latest business was starting to become even more productive and profitable. For him, the second well was exactly what he had needed it to be.\n\nFor Ino, the entire process of getting to the oil he had subsidised had been arduous and not without harm to his personal image. Still, oil was ever valuable and it would eventually drown out some of the criticism of the Prime Minister in its useful purpose. As time went on, the oil well began to produce other positive results. The local economy started to diversify slightly and the necessity of transporting vast quantities of oil brought about the modernisation of the Toyohara port. It all occurred a little too late to mitigate people's opinions of the Prime Minister."
 jap.155.a:0 "I'm sure the military will make use of the oil at least."

 jap.156.t:0 "Kishi's Busy"
 jap.156.d:0 ""Sasakawa presents an interesting proposition. However, I think it best that someone with more expertise in local matters handles his request for subsidies. Get me Kishi on the phone." Nobsuke Kishi,Prime Minister of Manchukuo, was the obvious man to turn to, if the Kantei was not to handle the oil venture. Kishi had spent much of his time in his domain developing it with brutal efficiency and brutal methods. Ino was sure that the possibility of Kishi being granted new oil wells for his northern fiefdom would be more than enough to convince him that Sasakawa's offer was worth it.\n\n"Kishi, I have a proposal from Ryoichi Sasakawa to present to you." Kishi's reply was simply, a mere "Go on". "He wishes for aid in funding his efforts in extracting oil in Karafuto prefecture. He claims it could seriously benefit the local economy and eventually provide us with a proper port to the far north." Ino could only hear the crackling static on the other end of the line, as Kishi seemed to consider the proposal in silence. "Well I am afraid to say Prime Minister, that particular matters here in Manchukuo are far more pressing. It would be most unwise of me to turn my attention away at this time." Although disappointed, Ino could do nothing more than to accept the answer he had been given. De Jure authority aside, Nobosuke Kishi was not a man to force an issue with.\n\nWith the First Minister of Manchukuo too busy, Ino would have to handle the matter himself. While having more control over the oil wells was certainly beneficial, the prospect of negotiating funding with Sasakawa was the furthest thing from an enjoyable experience."
 jap.156.a:0 "Let us see what we can do now."

 jap.157.t:0 "Systems Failure"
 jap.157.d:0 "The click of the nozzle sounded over and over as the soldier pulled the trigger, but the tanker on his back grumbled and did not spit out any of the blazes expected in the tests. Taken aback by the failures, scientists observing from a distance threw their clipboards by their sides as they shot down their arms in frustration. Malfunction, they concluded, as reports that followed cited a defect in the adaptation of the Type 120 ignition system; a result of the cold weather's effects on the heated electrical wire within the weapon.\n\nDisappointed, the soldier disengaged his equipment and removed the tanker from his back. He dragged his feet towards his squad members, and they welcomed him with a nodding acceptance. Perhaps more disheartened, the scientific examiners leaned over the observing railings that peers over the testing fields at a loss for words. It was experience, they thought, coping with the dread of reporting a systems failure back to the officers."
 jap.157.a:0 "Report a failure, but make it sound pretty."

