 japflavor.38.t:0 "The Beloved Camellia Lady"
 japflavor.38.d:0 "The orchestral opening brought a somber mood to the audience in the bar, even for those who were already extremely drunk. Mi-ja faced the audience, any fear leaving her as she began to sing:\n\n"Endless nights in pain, with her heart torn apart / None know how many tears the Camellia Lady cried..."\n\nTears formed in many eyes, as Mi-ja retold the story of the Camellia Lady. A standing ovation. Hye-ja was next. Straightening her shining dress, she took the microphone from the attendant and made the customary bow. Rising from it, the music played from the speaker again. An upbeat tune played, giving the audience a jolt of energy. Hye-ja began to sing, as the audience clapped to the tune:\n\n"Please tell me you like me / I can't get by without you..." The audience danced to the song, some singing, others smiling, the lyrics of youthful love having touched their hearts. The crowd gave Hye-ja a standing ovation as before. Smiling at the reception, Hye-ja returned to the table, the rest of the musicians seemingly deep in conversation.\n\n"Hye-ja-ssi, do you want to go to Manchuria?" A woman dressed in red approached Hye-ja from the table. Mi-ja.\n\n"Manchuria?" Hye-ja's expression soured. "Why would I want to die in that hellhole?"\n\n"It's not about working in the factories - trust me, none of us want to do that. It's about performing somewhere else. Somewhere better for us."\n\nMi-ja's words rang true. She barely scraped by in Japan, and the homeland wasn't much better.\n\n"When do you plan on leaving?""

 japflavor.38.a:0 ""When we have enough money.""

 japflavor.39.t:0 "Trotting Across the Amnok"
 japflavor.39.d:0 "The Amnok twinkled in the sunlight, as the snowmelt flowed towards the west, where it would meet the ocean. In all her thirty-three years of existence, Mi-ja had never been this far north. It had taken months of careful saving and endless nights of singing to get here. But she would go farther than that. Her eyes scanned the land in front of her, seeing concrete blocks, smokestacks, and scattered apartment buildings. If she squinted, she could barely make out the silhouettes of people. They seemed like ants, in a hill. Soft fog obscured her view, or was it the pollution? With Manchuria, she couldn't tell. A voice called out to her, breaking her moment of contemplation. A distant person waved, gesturing to the train station. She ran over - was the train going to depart?\n\n"Train's about to depart?" Mi-ja took a moment to breathe.\n\nHye-ja nodded, before sprinting to the train station. Mi-ja had no choice but to follow, lest she get stranded forever. An attendant held the door open, nearly smashing Mi-ja's foot when he closed it. In two hours, they would be in Mukden.\n\nAnd there would be no going back.\n\nAs they walked to their companions, they entered Manchuria. Mi-ja claimed the window seat, where she watched farms and factories pass by, idly wondering if they all would have to work in them one day. Wind brushed by her hair as a woman, Yong-im, if she remembered correctly, opened the window screen. She listened to the chatter of her group, as they discussed what they would do when they arrived. She thought that she should participate. But they were singers; singers that had uprooted themselves from all that they knew. Mi-ja hummed a new tune, taking her mind off of real life, as she etched lyrics in her head:"
 japflavor.39.a:0 "'Back in the day when the wind blew...'"

 japflavor.40.t:0 "Trotting in the Air"
 japflavor.40.d:0 "Sato turned the radio up, letting the soft musings of the violin, the pluckings of the guitar, and the whispers of the accordion guide her to sleep. Beams of light shone through her window, giving her warmth. She knew this song well, it was 'Street of Dawn', sang by Toyota Nadeshiko. Sato let her eyes droop, as Toyota began to sing through the speakers. Technically, it was illegal to be listening to this - Korean wasn't allowed on the radio. But something attracted her to the music - her friend Kata had let her borrow some of her records - and she soon fell in love.\n\nThe pleasant music stopped suddenly, replaced by yelling, ripping Sato out of her sleep before it could even start. "Let go! What the fuck are you doin-" A voice from what she could only presume was the radio personality grunted out.\n\nA second later, a loud thud was heard. Sato blinked, simultaneously unsurprised and somehow surprised that this happened. She rubbed her temples. Now she would have to find another station that played her music - and there were probably more arrests happening as she sat here. And what if the Tokko knew that she listened to such music? What to do, what to do?"
 japflavor.40.a:0 "She tuned into another station and lied down on the couch."

 japflavor.41.t:0 "Under the Mercury Lamps"
 japflavor.41.d:0 "Yujin rested on the cold stone bench, the wind blowing south through the garden. In her arms, she cradled her grandchild - Seulgi - nestled softly in a white blanket. Her legacy. The tree behind her rustled suddenly, startling her, which startled Seulgi. On reflex, Yujin rocked her, cradling her to sleep. Yet she remained fussy, her short arms reaching towards the blue sky. Soft shushing, nor reassurances that everything was alright would calm the child. As she cooed and called out to no one and everyone, Yujin wondered what Seulgi would be like when she got older.\n\nWould she even see her reach adulthood? Yujin shook her head, admonishing herself. But there was a far more immediate concern - what if her very own grandchild didn't understand Korean? What would happen then? She may be a baby now, but what about when she attends school? A song came into her head, a favorite of hers, and she sang it to Seulgi.\n\n"When the mercury lamps bloom in the evening..." Yujin's eyes swept the garden, bursting with bright flowers, of white, of red, of blue. She looked into Seulgi's eyes, the brightest flowers of them all.\n\n"I'm pacing this path I used to walk alone with you..." She caressed Sulgi's face, smiling down at her. The child smiled in return, showing off her growing teeth. Yujin kissed her forehead, touching her nose.\n\n"The soft light of a mercury lamp does not change..." The wind picked up, as Yujin rocked Seulgi harder. She yawned, as Yujin tucked her further into the blanket.\n\n"...And you don't seem to have as well." She chuckled, as Seulgi's eyes drooped further and further.\n\n"Ah, ah! Under the light of a mercury lamp..." Seulgi fell asleep, her only movement being her breathing. Yujin rose from the bench, walking to the nursery. Placing Seulgi into a cradle, Yujin rocked it slowly. She walked away, turned off the lights, and closed the door silently."
 japflavor.41.a:0 ""Sweet dreams, child.""

 japflavor.42.t:0 "You Are a Fool!"
 japflavor.42.d:0 "102.5, 102.9, 106! The aging captain had figured it out, to the relief of his younger aides. The map laid out before him detailed the situation: Red was on the backfoot, after having lost the ridge and the surrounding hill. Defenses had already been established, and it was only a matter of time before Blue would achieve victory. Scribbles and thin arrows pinpointed potential weak spots, as thicker arrows planned out the finishing blows to Red. Just a little more, and they would win!\n\nYet the captain was met not with silence, but instead with music. "What the hell is going on." He asked to no one in particular.\n\nThe music being played was actually good, all things considered. The sound of the trumpet, the strong voice and the fact it was upbeat all contributed to how good it was. Too bad it was interrupting his exercise. The captain turned the dial controlling the frequencies. All were playing the same music. He heard a snicker from his right, as the voice sang. To the Japanese-born captain, the lyrics were unintelligible. To the aide - Taichu, the woman was calling the captain a fool.\n\n"And what's the matter with you?" The captain pointed at the aide, eyes narrowed.\n\n"Nothin-Nothing, sir." The aide stiffened, although his face betrayed him. The captain simply glared at him, gruffly telling the group to call off the exercise. The aides cleared out of the tent, with Taichu relieved that he was out of the captain's sight. He began humming the tune that had ruined the exercise - bobbing his head to the chorus. 'You are a fool! You are a fool!' He imagined addressing the captain in private, finally airing his grievances. 'You are a fool! You are a fool!' The song in his head continued."
 japflavor.42.a:0 "'You are the cold man who does not know my mind.'"

 japflavor.43.t:0 "Trotting Across the Ocean"
 japflavor.43.d:0 "Choi Seungu sat back in his chair, putting the next record into the player. As he did so, he spoke into the receiver in Korean: "You are listening to Radio Soul and I'm Choi Seungu. The time is seven o'clock, and coming up is a song from Kim Yong-im!" He let the needle go, as the upbeat flutes and faint backing vocals gave way to the Queen of Trot herself. For someone who had lived her entire life under Japanese rule, her Korean was nearly free of Japanese.\n\nThough he shouldn't really be complaining - he was born in America, after all. A knock on the door startled Seungu; his legs kicked the desk, shaking the equipment.\n\n"Sorry about that, Seungu-ssi. Someone from the government came earlier and gave this to me." Sooyoung held up a manila folder, stuffed with papers, continuing. "I read everything. You'll want this." She dropped it on Seungu's lap, as he played the next song. Skimming over its contents, he smirked. This was something he could do.\n\nA week later, the PA systems of the Japanese legations came to life: the songs of Toyota Nadeshiko and Mitsugi Nori played. Confusion, then amusement turned to terror as all military frequencies were flooded with music. Nothing could come in from the legations, and nothing could come out. For Tokyo, this was a disaster. For Washington, Seungu, and Radio Soul, the operation could not have been more of a success."
 japflavor.43.a:0 "Subversives everywhere..."

 japflavor.44.a:0 "Don't Forget, Don't Forget"
 japflavor.44.d:0 "The afternoon sun shone through the windows of Jisoo's apartment, as fifteen children were strewn about, sitting on chairs, her couch, or cushions on the floor.  "Now, repeat after me!" Jisoo put the pointer onto the chalkboard. "Seagulls don't cry over the sea!" The children leaned closer to the board, trying to read and mimic her. A desk creaked as it moved closer to the front of the room.\n\n"S...eagulls...don't cry...over the sea." The students squinted their eyes, clearly struggling to read. Jisoo stopped herself from yelling. These were just children, who were learning. They would get it eventually.\n\n"I hope you all have studied this because you're going to be reciting this to me one by one next week." She warned the students.\n\nAn unintelligible cacophony of affirmatives erupted from the students, as Jisoo returned to the chalkboard. The pointer swept across the second line of characters, as Jisoo read it: "Tears are wet in the water bowl and the jeogori," she read out. This time, her students read it nearly perfectly. Nodding, she moved on. "A small boat on the far horizon, oh, today you're not gone." The teacher pointed to a picture depicting exactly what she recited.\n\n"A small boat on the far horizon, oh today, you're not gone." The students repeated.\n\n"Nice work! I'll be picking on students to read a part of the lyrics. Woonhyung-ah, you go first." And so the students read the lyrics, with Jisoo giving feedback in between. "Seulgi-ya, go a bit slower next time!"\n\nAs the last of the students left, Jisoo prayed. Prayed for their success, but also that they wouldn't forget where they came from:"
 japflavor.44.a:0 "Korea, not Japan."

 japflavor.45.t:0 "In the Name of Love"
 japflavor.45.d:0 "For Jiang Ziqi, nothing could be better than sitting in her record store and listening to the merchandise as the city of Nanjing ambled on outside of her window. All the likes of businessmen, salarymen, and people just looking to get by passed her windows. A growing pile of poems, of the best prose she could muster stood tall on her desk, ready to collapse if the smallest breath touched it.\n\nZiqi was hunched over her desk, calculating how many sales she would have to make to cover rent. Deep in thought, her train of thought was broken by the ringing of the chimes, and the paper tower collapsed. Too slow to react, Ziqi watched as the customer tried to save her stack of papers, only for it to fall over the floor. Looking up, she realized that a Japanese officer had just walked into her store. Face pale, she shot up.\n\n"Do you need any help, sir?" She cringed at her Japanese.\n\n"I'm so sorry for causing that mess, do you need any help?" The officer seemed genuinely apologetic and embarrassed - Ziqi nodded. In a few seconds, the stack had been reassembled, then divided into chunks to avoid an incident.\n\n"Do you happen to sell trot?" The officer asked anxiously.\n\nZiqi walked over to a rack, filing through the record covers. "There should be some Li Mi-ja here..." She pointed to another rack. "There's Kim Hye-ja and Choi Sook-ja." The officer nodded, searching through the mass of covers. From the corner of her eye, Ziqi could see him pick out a few records, as she picked out ten.\n\nShe left the records on her desk, telling him to let her know when he was done. He came over a few seconds later, holding a bunch of records in his arms.\n\n"Is there any way you can package this?" He asked. "I'll pay extra."\n\nZiqi nodded, producing a box from under her desk. She placed the records in the box.\n\n"That'll be 500 Yen." She got 550. As the man left the store, Ziqi stopped him: "Why did you buy trot records anyway? Aren't they illegal?"\n\nThe officer raised an eyebrow, seemingly acknowledging her argument, and smiled fondly."
 japflavor.45.a:0 ""They're for my wife.""

 japflavor.46.t:0 "Trotting On The Tokko"
 japflavor.46.d:0 "The black disk shines in the fluorescent light, as the phonograph's needle carves its thousandth valley. Through the speakers, soft music, imported from Manchukuo, played, filling the room with the sounds of women singing to classical music. Officer Nakayama Sho sips his tea, skimming through incident reports. Setting down his tea, he takes out a fountain pen, signing off on the breakup of a Marxist ring. Dropping the file into the finished pile, he opens the window, letting the cool breeze flow into the office. The doorknob sounds out, and Sho turned his head.\n\nA secretary sticks her head through the door. "May I come in?" She holds what seems to be a file; probably another report. At Sho's nodding, she promptly drops the file on the last clear spot on his desk. A tiny thud sounded out, and he sat down to look through it. Reading through the documents, his eyebrows raised.\n\n'TRUNCATED FOR BREVITY - In recent months, illegal music has exploded in popularity across Korea and the Home Islands. According to related reports (see attached) the propagation of such music has been driven by the NAJUA. Thus, efforts must be focused to suppress this subversive media wherever possible...'\n\nThe memo must have been passed around the damn place, Sho thought. Squeezing his eyes as he looked at the record player, he thought to himself out loud:"
 japflavor.46.a:0 ""This is going to be a shitshow.""

 #END OF TROT#

 japflavor.47.t:0 "Scouring the Sea"
 japflavor.47.d:0 "Sun and sea warmed the Hiraumi, as it sailed through the Sea of Japan, in search of the creatures of the sea. For Captain Hata and his humble crew of ten, the day had provided good fortune. They were somewhere off the coast of Manchukuo, out of the way of the crowded seas, from the competition. Here, the water was clear of others, and the Hiraumi was free to fish wherever they pleased. The tuna and bonito kept coming, and all knew that they would dine well.\n\nSunset arrived, and the crates were packed with ice and fish. Making preparations to sail back home, Captain Hata saw a shadow of a boat in the distance, with what looked like a man holding a net. Holding binoculars to his eyes, he could easily see it - it was another fisherman, probably a Russian. His eyes slightly hurt - he was looking directly into the setting sun, after all.\n\nCompared to the relatively clean appearance of the fisherman, as well as the good shape the Hiraumi was in, the Russian was... poor. His ship was clearly falling apart, in spite of his best efforts. His facial expression was grim, as he pulled out his net from the ocean. Fortune was clearly not on his side; no shine of fish scales could be seen. And the fisherman himself was not in the best condition. Aged far beyond his years, and toughened far more than he should have been. Captain Hata could only watch on with pity, powerless to do anything to help."
 japflavor.47.a:0 "He hated to see it."

 japflavor.48.t:0 "In the Terraced Mountains"
 japflavor.48.d:0 "Like a hammer hitting hot iron, the rain pounded upon the quaint town of Sa Pa. The soldiers of the fireteam stayed inside the villa, warming themselves by the stove. Outside, fog and rain obscured their view of the rice terraces. Only a faint green tinge reminded the soldiers that they were there. They sipped hot tea, steeped with leaves from the nearby fields. For such cheap tea, it was rather strong, and warmed their souls as the weather stole heat.\n\nA loud knock on the door turned their attention away from the conversation. The leader, Hayato, stood up and opened the door. Standing on the porch, clutching a parasol and attempting to carry what seemed to be a heavy tray covered in cloth, was a shivering girl. Couldn't have been more than 10, he surmised. Hayato raised his eyebrows, letting the girl in. She was emotionless, any sympathy not revealing itself. Hayato took the tray from her; she was struggling to carry it and the girl sighed in relief. He lifted the cloth, checking to make sure it was not explosives.\n\nOn the tray was an assortment of wheel-shaped pastries. They reminded Hayato of Chinese mooncakes, albeit without the elaborate designs stamped on time. He brought it over to the men, who were delighted to have some snacks. Cutting the cakes in eighths, the cakes went well with the tea. The flavors of durian, of mung bean paste, and sometimes even salty egg yolk somehow melded together with the drink. Hayato greatly enjoyed them, and he turned to thank the girl."
 japflavor.48.a:0 "She was long gone, having returned to her parents."

 japflavor.49.t:0 "Those Who Control the Present..."
 japflavor.49.d:0 "Looking at her clipboard, Yoshike scanned the list of names, looking for students that hadn't read from the textbook. Her eyes landed upon Kojima Keitaro. Turning to his direction, she asked, "Keitaro-chan, could you please read for the class?" He silently nodded, turning to his book. Seemingly having forgotten what paragraph he was to read, he slightly panicked. The class grew a little louder, as whispers between friends began to start. Seeing his dilemma, she saved him: "The greedy Chiang government..." she loudly whispered.\n\nThanking Yoshike, he began to read. "The greedy Chiang government in China, in a bid to distract the people of China from their poor lives, staged an incident along the Lugou Bridge in order to start a war. We responded..." Keitaro squinted his eyes. "...appropriately. The Chiang government and the Communists had been fighting with each other, which destroyed China, but they came together to attempt to hold..." Keitaro stopped, and Yoshike intervened to save him again.\n\n"Liberation."\n\n"...liberation back. After a long war, Pan-Asian Unity had prevailed, and the Chinese people were happy." Keitaro slumped back in his seat, having played his part.\n\n"Thank you, Keitaro. Now..." Yoshike picked up a stack of papers, "... You will be doing an activity that will focus on the paragraphs we have just read."\n\n"Yoshike-sensei, will we be learning more about this later?" One of her students, Sayo, inquired.\n\n"Yes, you will learn more about the China War in later grades." Yoshike passed out the worksheets, as her pupils began to write as soon as they received the papers."
 japflavor.49.a:0 "...control the past."

 japflavor.50.t:0 "Summer Days"
 japflavor.50.d:0 "For all of the humidity that the tropical climate in Hawaii thrust upon the sailors, their leave was pleasant. Suzu, Hideo, and Kyoshi had toured the verdant forests, teeming with wildlife of all kinds. They had climbed up mountains, reaching summits and frolicking in the snow. They even pored into what looked like the lair to the underworld, as violently orange lava bubbled and fizzed beneath their feet. It was called Mauna Kea by the locals and was a sacred place. If that was the case, surely it would not be so terrifying.\n\nBut with all things, their leave was ephemeral. The last day of their leave was spent in the tropical sun, the three perusing the businesses as they walked down the street. Bars, shops, and restaurants lined the streets, filled with patrons. The youngest of the entourage, Kyoshi, pointed out an "American-themed bar".\n\n"C'mon, it can't hurt to look!" Kyoshi poked Hideo, who was reluctant. "Listen, if you don't want to look, you can just turn your back. It's not hard."\n\nHideo sighed, giving into Kyoshi's desires. It truly would not hurt. Walking over to the storefront, they saw exactly what they expected - Americanisms to last infinite lifetimes. In the corner was a massive cutout of the iconic Mickey Mouse.\n\n"You know, I always expected him to be...smaller? He is a mouse, after all." Suzu waggled his fingers.\n\n"Why are his shoes so big? They're half of his body!" Kyoshi tried to contain his laughter, but nearly fell over himself. The laughter was contagious, as they pointed at his ears.\n\n"The-hehre thehe-the size ohhahahah-of dinner plates!" Hideo slumped against a lamppost, shaking with mirth. No one seemed to pay the three fools much mind, as they lost their breaths over a mouse."
 japflavor.50.a:0 "A giant mouse is truly the funniest thing I've seen."
 
 japflavor.51.t:0 "A Sweet Goodbye"
 japflavor.51.d:0 "Mr. Kim had difficulty most days controlling his students. The schools in Inchon were not well-funded, especially for Koreans. Not only were the administrators putting extra pressure to "emphasize Japanese cultural education", but any classes beyond conceptual were for the most part nonexistent. It pained the teacher to watch his brightest students spend his class in boredom, craving a more rigorous curriculum. Perhaps, he felt, they needed a more inspiring class. Yes, their final chemistry course would be a lesson in the creation of Dragon's Beard Candy.\n\nAll through the week Mr. Kim practiced the recipe in his home, consulting with the retired confectioner in town, laboring in humid weather. Once he felt he had acquired a solid grasp, Mr. Kim went out and drew money from his savings, enough to make sure every student could make their own and then some. It would be unprofessional, but at least the kids would enjoy it.\n\nHis pupils lacked the patience he had for the candy to turn into the wispy strings that the masters could make, but the joy in their eyes for a real experiment would never fade from Mr. Kim's memory. They had the chance today not just to recite and memorize what the Japanese administrators felt was best, but to create something truly Korean."
 japflavor.51.a:0 "A taste of freedom is the best meal of all."

 japflavor.52.t:0 "The Old Garb"
 japflavor.52.d:0 "Won-joo rarely got to visit her grandmother. The train fare was pricey for her parents, and the old woman had evermore difficulty caring for them in her old age. She would tell stories to her and Jun-yeol of the old Korea, how she watched a parade with the last king, Sun-Jong.\n\nThis time was no different; the archaic village had not changed one bit, save for a few more homes with electric lights. Won-joo's grandmother greeted them with hugs and kisses as she always did, and the family enjoyed a simple, but filling dinner. The octogenarian returned to the table after some time, revealing a splendid set of clothes.\n\n"Grandmother, that's a hanbok! There's pictures of them in our history books."\n\nShe smiled at her young granddaughter before handing the outfit to her. It was her own hanbok, sewed by the youth's great grandmother.\n\nJun-yeol ran his hand along the soft ramie cloth, flicking the frayed tassels that hung from the skirt. Won-joo could only look in awe. The clothes may have been fit for a museum display, but she felt in her a sense of duty to wear it, at least once. Only the old folks wore them in the cities, where most people followed the new fashions from Tokyo. Holding it up to her own body, she saw the proportions were nearly the same - the sleeves may have to be fixed, but it was a perfect fit otherwise.\n\nBut when she returned back to the city, the dress brought only curiosity and amusement by her friends. They joked that she would look like a peasant from the history books, a museum dummy. And while Won-joo could let the insults slide, however they were intended, perhaps the world was not yet ready for the old fashions to come in style again."
 japflavor.52.a:0 "Safe from the moths and jeers of schoolchildren, a culture's colors fade away."

 japflavor.53.t:0 "A New Pilgrimage"
 japflavor.53.d:0 "Dong-wi had spent the past year in the hills around the Yalu River, patrolling with his small band of liberators for the corrupt Japanese who had run his country like a plantation. The NAJUA was splintered across the wide plains of Manchuria, and the few cells hidden deep in Korea's remaining forests and villages. Radio messages told of a mid-level Japanese officer residing near the Paektu Mountain. As one of Korea's greatest symbols, the rebel felt the death of his foes at its base would be a fitting end for another cog in the machine that raped the lands belonging to him and every other Korean in subjugation.\n\nPeering out from an outcrop, he saw a long line of cars near the mountain.\n\n"Sir, they don't look like IJA trucks to me." one man spoke up.\n\nDong-wi snatched the binoculars and looked at the men getting out - not just men. Families! Following the trail was a sign written in Korean and Japanese:\n\n"Welcome to Heaven's Lake Campgrounds and Cottages!"\n\nHis face began to redden the more he looked. Cheap rubbish bins scattered about, tacky homes by the sacred lake, and smoke from various points - campfires! A sanctified place turned not even into a museum, but a tourist's locale! He began to weep, his spare hand reaching for the old pistol he kept by his side, the grooves familiar to his touch. He had dedicated his life against the Japanese, and they have become so secure they vacation in his country. But he could only watch as Paektu, the spiritual home of Korea, became yet another spot for the oppressor to make money."
 japflavor.53.a:0 "Truly nothing is sacred."

 #Japanese Culutral Events
 japcult.1.t:0 "The Premiere of "Space Defender Zaku"
 japcult.1.d:0 "Today on the NHK prime-time evening slot "Space Defender Zaku" aired its pilot episode to millions watching at home. The "Space Defender Zaku" project, referred to as "Zaku" colloquially, is the animated brainchild of director Yoshiyuki Tomino. "Zaku" depicts ace pilot Char Aznable as he pilots his titular red fighting robot, the Zaku, in space combat against the Earth Federation Space Forces. The Principality of Zeon's mass production of the Zaku gave the nation the technological edge against the underprepared Federation Forces leading to many decisive victories early in the conflict. It is only when the Federation unveils the Gundam, a high performance mobile suit, that the tide begins to turn. The series takes Lt. Cmdr. Aznable on many adventures in the pursuit of destroying the Gundam, demonstrating Aznable's incredible skill with piloting the Zaku against superior Federation opponents.\n\nAlready "Zaku" has received rave reviews and rumors are circulating that the series's 52 episode season is being extended towards 60 episodes. Zeon's portrayal as a highly disciplined and devoted fighting force in a noble war of liberation against the corrupt "democratic" Earth Federation bears notable parallels with real-world politics causing some fans to ponder Tomino's motivation with his depictions in the show. "Polity Against Zaku", a group opposed to the airing of "Zaku", decries the show's depiction of Zeon despot Degwin's inability to control his military as "ignorant revisionist commentary" and already have sent petitions to the office of producer Sunrise Entertainment. Regardless, little can be done to quell "Zakumania.""
 japcult.1.a:0 "Here comes Char!"
 
 japcult.2.t:0 "Zakpla"
 japcult.2.d:0 "Ever since the premiere of "Space Defender Zaku", children across the Empire have been captivated by Char Aznable's red Zaku zooming through space in combat with the Earth Federation's Gundam. Since the series's hit success, toymaker Bandai has released its first line of "Zaku"-themed plastic model kits. These kits, known by fans as "Zakpla", are 1/100 scale models of the fighting robots seen on TV molded onto plastic spruces for the consumer to assemble on their own.\n\nAlready the titular "Red Comet" model kit has sold out in most stores leaving the noticeably unpopular "Gundam" alone on shelves nationwide. It is believed that the Zaku's rugged, utilitarian design mixed with Lt. Cmdr. Char's charismatic red paint scheme have instilled the Zaku as signature of "cool" with the modern youth. The Gundam's red, blue, and white aesthetic is seen as unappealing with its bright, toy-like colors being seen as "immature" and "too western" by viewers. Already Bandai has announced a second series featuring an alternate-color Gundam along with an advanced lineup of Zaku mobile suit kits."
 japcult.2.a:0 "Where's my hobby knife?"
 

 #Japan-China-Interaction events
 japchiinteraction.1.t:0 "A Chinese Request"
 japchiinteraction.1.d:0 "To the Japanese Government,\n\nFollowing the success of the pan-Asianist cause in securing and defeating the rebels in Yunnan, it is with this humble letter that we intend to request that the administration of that territory be handed to the Republic of China. At the face of it, we - the Chinese government - might seem brazen. It is, of course, undeniable that the Japanese government provided us with invaluable support, both moral and material. The people of China wish to, therefore, return the favor.\n\nThe Republican government understands that its Japanese counterpart is currently reeling from financial troubles caused by an internal crisis. It is our good-faith desire to assist Japan by taking over the administrations of Xikang and Yunnan. We believe that it is the best outcome for both worlds: China regains a territory that has given it so much trouble while saving the government of Japan from any expense that may incur it during the process of occupation.\n\nWe hope to hear from you soon.\n\nSigned, Gao Zongwu."
 japchiinteraction.1.a:0 "Give them what they ask for."
 japchiinteraction.1.b:0 "Give them what they deserve."

 japchiinteraction.2.t:0 "The Matter of the Chinese Southwest"
 japchiinteraction.2.d:0 "For some years now, the Republic of China had expressed its desires to expand its area of direct control over the Chinese region. While most of China's coastal regions were under rule from Nanjing, some smaller warlords to the southwest had remained de-facto independent. These army generals had gained their status through the Japanese policy of limiting Nanjing's direct authority in the region. The generals were free to do as they pleased within their remote fiefdoms, without as much as needing to inform the central government of their actions. While this had served to satisfy Tokyo's fears of severe insubordination and pleased some , the Republic of China felt increasingly spited by this state of affairs. It became increasingly common for the Chinese government to state their wishes to integrate the southwestern provinces.\n\nThe fear of increasing centralisation in China was certainly enough to cause significant alarm in Tokyo. However, some ministers were wary of trying the patience of the Republic of China for much longer. With another demand for annexation on the Prime Minister's desk, his cabinet and the Imperial Diet was in agreement that the matter needed to be firmly settled immediately."
 japchiinteraction.2.a:0 "China has proven itself loyal enough. A few provinces are worthless when compared to lasting stability."
 japchiinteraction.2.a.tt:0 "§Y[CHI.GetFlag][CHI.GetName] will be permitted to integrate [YUN.GetFlag][YUN.GetName].§!"
 japchiinteraction.2.b:0 "Put the idea on hold. Preferably forever."
