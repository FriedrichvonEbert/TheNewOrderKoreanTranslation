 jap.113.t:0 "스키야키"
 jap.113.d:0 "사카모토 규는 하룻밤 사이에 일본에서 가장 인정받는 인물 중 한명이 되었습니다. 적어도 그의 목소리만은 말이죠. 그의 신곡인 우에오무이테아루코(위를 보며 걷자)는 현재 전국의 라디오에서 연주되고 있는데, 그의 부드러운 음색과 가사의 부드러운 슬픔에 모든 시민들이 그 곡에 매료됩니다. 잃어버린 사랑의 노래지만 후회와 희망으로 가득 차 있으며 슬퍼하는 노래는 아닙니다.\n\n노래의 매력은 국경에 의해 제한되지 않습니다. 그것은 공영권에 현대 일본문화를 전파하려는 내무부 추진의 일환으로 전 영역에 걸쳐 대중화되었습니다. 모든 종류의 일본문화 수출에 대한 정부의 적대감에도 불구하고 미국 내에서 인기를 얻었습니다. 영어권 국가에서는 제목을 짧고 알아볼 수 있는 일본어로 만들기 위해 이 노래의 이름을 쇠고기 전골요리인 스키야키로 변경했습니다.\n\n이 노래의 밝으면서도 아름다움은 도쿄에서 워싱턴까지 사람들에게 노래하며 서로간의 차이에도 불구하고 모두가 그리움의 고통과 잃어버린 사랑의 창백한 고통을 알고있다는 것을 상기시킵니다."
 jap.113.a:0 "행복은 구름 너머에 있지."

