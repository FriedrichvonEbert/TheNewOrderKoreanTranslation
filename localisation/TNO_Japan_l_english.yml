 #Japan Starting trees
 JAP_never_been_better:0 "1962년 재정보고서"
 JAP_never_been_better_desc:0 "우리의 영광스러운 제국과 공영권의 자유 아시아 국가들은 대동아전쟁에서의 승리 이후 융성하게 살아가고 있습니다. 우리는 야마토 민족의 지도 아래에서 세계의 가장 크고 조화로운 경제를 구성했습니다. 27세기의 일본역사 속으로 더 나아가면서 우리 위대한 국가를 위해 모든 것이 좋아질 수 밖에 없을것입니다.\n\n현재 몽강과 제국주의 미국인들과의 분쟁은 문제가 되고 있지만, 일본의 힘에 비하면 아무것도 아닙니다. 우리의 경제력이 계속 성장하는 한, 일본은 두려워할 사람이 없습니다."
 JAP_hand_out_awards:0 "제국에게 보고하다"
 JAP_hand_out_awards_desc:0 "이 보고서를 작성하는 것은 쉬운 일이 아니었지만, 극동 지역에서의 우리의 지속적인 경제지배를 확실히 하기 위해 필요한 조치였습니다. 이제 작성을 끝냈으니, 정부에 공개하고 경제를 더욱 개선할 방법을 찾아야 할 때입니다. 우리의 상황은 훌륭할지 모르지만, 우리의 영예에 안주하고 적에게 주도권을 맡길 여유는 없습니다."
 JAP_financial_analysis:0 "재무 분석"
 JAP_financial_analysis_desc:0 "경제는 어떻게 되어가고 있나?\n\n아마 괜찮을 것입니다, 하지만 우리는 그런 중요한 문제에 대한 주관적인 감정에만 의존할 수는 없습니다. 이미 알고 있는 것을 단지 확인한다고 하더라도, 우리의 결정을 근거로 남기기 위해서는 확실한 수치가 필요합니다. 경제학자, 통계학자, 그리고 다른 전문가들이 제국의 진정한 경제상황에 대한 포괄적인 보고서를 작성할 것이며, 이 보고서는 우리의 정책에 대한 기초가 될 것입니다."
 JAP_Show_the_Public:0 "대중들에게 공개"
 JAP_Show_the_Public_desc:0 "열심히 일하는 일본인들은 우리가 번영하는 진정한 이유이고 그들이 노동의 결실을 보게되는 것은 공정합니다. 이것은 분명히 그들의 사기를 더 높은 수준으로 끌어올릴 것이며 또한 소위 "임박한 경제위기"에 대한 모든 근거없는 소문들을 불식시킬 것입니다. 우리는 당당하고 전 세계가 우리의 성공을 부러워할 것입니다."
 JAP_ensure_continued_prosperity:0 "지속적인 번영 보장"
 JAP_ensure_continued_prosperity_desc:0 "우리의 공영권은 조화롭고 번영하고 있지만 완벽하진 않습니다. 우리의 단결을 방해하려는 우월주의 독일인과 제국주의 미국인의 지원을 받는 흉악한 놈들과 경제 발전에 기여하지 못하는 약한 야마토 정신을 가진 사람들이 어디에나 있습니다. 경제와 이것들을 어떻게 인도하는지를 시작으로 이러한 잘못된 것들을 바로잡아야 합니다."
 JAP_maximizing_growth:0 "성장 극대화"
 JAP_maximizing_growth_desc:0 "먼저, 우리는 경제를 위해 가능한 한 많은 성장을 촉진시켜야 합니다. 점점 더 많은 건설 프로젝트와 군사 계약을 맺음으로써, 우리는 서방을 저지하면서 더욱 발전시킬 수 있습니다. 일부 미친 경제학자들은 우리의 성장이 영원히 지속되지는 않을 것이며 투자는 '장기'를 염두에 두고 이루어져야 한다고 주장하지만, 그것들은 무관합니다. 우리의 경제적 잠재력이 하늘에 닿게 함으로써, 도전하게 할 수 없을 것입니다. 도대체 뭐가 잘못된 것 일까요?"
 JAP_minimizing_expenditures:0 "지출 최소화"
 JAP_minimizing_expenditures_desc:0 "성장을 높게 유지하는 것 이외에도 불필요한 비용을 줄이는 것 또한 잊어서는 안됩니다. 잦은 수리가 필요한 인프라는 더 많은 일자릴 창출하고 결국 현재 비용을 절감시킵니다. 제국 전역에 걸쳐 불필요한 사치품들을 끊을 것이며, 우리 민족은 강한 정신력으로 살아남을 것입니다. 그러나 제국민들은 크게 걱정할 필요가 없습니다. 삭감의 많은 부분이 자비에도 불구하고 힘을 빼기를 거부하는 게으른 위선자들에게 이익이 될 것이기 때문입니다."
 JAP_meet_with_investors:0 "투자자들과의 만남"
 JAP_meet_with_investors_desc:0 "공영권의 경제를 지탱하고 있는 가장 중요한 인물들 가운데에는 제국의 투자자들이 있습니다. 부지런하고 도덕적인 이들은 현명하게 그들의 자본을 제국의 번영에 투자하고, 제국의 번영이 더욱 커져나갈 수 있도록 돕습니다. 이중 가장 중요한 것들은 자이바츠인데, 공영권 내부의 일본의 계획에 돈을 쏟아붇고 있습니다. 우리는 이 사람들과 대화하여 그들이 일본에 힘을 실어주기 위해 그들의 자금과 정신을 더 많이 줄 용의가 있는지 알아보아야 할 것입니다."
 JAP_fudge_the_numbers:0 "수치 속이기"
 JAP_fudge_the_numbers_desc:0 "예산의 일부 부분은... 매력적이지 못합니다. 만약 국회나 대중이 예산과 경제 자료의 일부에서 이 우려되는 수치를 보게 된다면 불안이 일어날 것이고, 국체는 심각한 위험에 처할 것입니다. 이를 피하기 위해 우리는 일부 통계들을 조심스럽게 변경할 것입니다. 일본의 절대적인 안정을 유지하기 위해서 말이죠. 결국 그들이 알게 만드는 것은 국민들의 삶을 악화시키고 야마토 정신에 해를 끼칠 뿐입니다."
 JAP_adjust_the_budget:0 "예산 조정"
 JAP_adjust_the_budget_desc:0 "또 다른 문제는 갱신이 필요한 예산입니다. 우리의 용감한 육군과 용기있는 해군의 필요는 끊임없이 변화하며, 우리의 자비를 바라는 공영권의 무력한 사람들도 마찬가지입니다. 우리는 이에 따라 예산의 조정을 계속해야 합니다."
 JAP_expand_lobbying:0 "로비 활동 확장"
 JAP_expand_lobbying_desc:0 "국회는 해결해야 할 많은 문제들이 있고, 이는 모두가 아는 것과는 거리가 멉니다. 산업계와 이익단체들의 로비는 반일 위험분자들의 극단적인 생각과는 거리가 먼, 일본의 미래를 위한 '올바른' 길을 더 잘 이해하기 위해서 확대되어야 합니다."
 JAP_wrangle_the_governor_generals:0 "총독과의 언쟁"
 JAP_wrangle_the_governor_generals_desc:0 "법과 정의를 지키려는 잘못된 노력의 일환으로, 멀리 떨어져 있는 일부 총독들은 여전히 중요한 서류에 서명하는 것을 거부하고 있습니다. 정직함, 선물, 그리고 보다 직접적인 방법들의 조합은 그들이 옳은 일을 하도록 설득할 것입니다."
 JAP_fake_omnibus:0 "1분기 보고서"
 JAP_fake_omnibus_desc:0 "상공성은 지난 10년간 제국과 공영권이 이뤄낸 발전과 경제성장을 정리한 보고서를 발표할 예정입니다. 이 보고서는 서구 식민주의와 압제 하에서 오랫동안 고통받던 아시아 국가들의 상처를 이제 일본이 낫게 했기에 '전후'가 비로소 끝났다고 대담하게 밝혔습니다. 이제부터 일본과 함께 아시아는 번영과 화합의 새로운 시대로 접어들 것입니다."
 JAP_fake_economy_end:0 "영광의 공영권"
 JAP_fake_economy_end_desc:0 "드디어 해냈습니다. 일본은 서구 국가들의 군홧발 아래서 비틀거리던 나라들을 가난으로부터 끌어올려주었으며, 경제 성장과 커다란 번영을 통해 그들을 향상시켜주었습니다. 생활수준은 사상 최고 수준이며, 기술은 없이지속적으로 발전해나가고 있습니다. 세계의 나머지 2/3아 진흙 속에서 기어다니며 고통받는 동안, 일본은 시대를 지속하고 풍부함을 가져올 경제 시스템을 구축했습니다. 천황폐하 만세! 대일본제국 만세! 대동아공영권 만세!"
 JAP_fake_economy_end_end:0 "부는 계속됩니다!"
 JAP_fake_economy_end_end_desc:0 "이제 우리가 경제 문제를 해결했으니, 군사나 사회 정책 같은 좀 더 시급한 문제에 집중할 수 있습니다. 우리가 구축한 체제는 그 기반이 골칫거리이긴 하지만, 지금으로서는 신경쓸 필요가 없습니다. 그 균열이 나타나기 시작하려면 몇년이 걸릴 것이고, 그때 우리는 근본적인 문제에 대해 노력하고 있을 테니 더 나은 상황에 있게 될 것입니다. 그때까지 우리는 누워서 우리의 작은 계획의 훌륭한 결과들을 즐길 수 있을 것입니다." 
 

 
