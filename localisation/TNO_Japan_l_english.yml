 # Japanese Indonesia War Reaction loc
 japindonesiawar.0.t:0 "인도네시아에서 진행되는 충돌에 관한 보고서"
 japindonesiawar.0.d:0 "BACKGROUND: Following extensive civil unrest resulting from communist guerillas, dissatisfaction with government religious policy, and the increasing executive power of President Sukarno, culminating in the referendum on Presidential Decree no. 321/1965 which was heavily manipulated, Vice President Hatta and a handful of rebels have declared open rebellion against the Indonesian government in order to depose President Sukarno.\n\nASSESSMENT OF CURRENT SITUATION: While President Sukarno still maintains control of the armed forces, rebel groups have infiltrated most of the country and carry out sabotage from behind the lines, turning the war in favor of Hatta. It is likely that Hatta has reached out to the United States for assistance, and it is equally likely that they will provide it in the form of weapons, advisors, and even troops in order to secure his victory and destabilize the Sphere. The heavy jungle covering much of Indonesia will likely bog down the conflict and incentivize the use of guerilla warfare.\n\nRECOMMENDED COURSE OF ACTION: The Japanese Army should, with all due haste, move to support President Sukarno with arms, equipment, and men to put down Hatta's rebellion and restore order in Indonesia. The longer that the war continues, the less stable the Sphere will appear on the world stage and, in the situation that Hatta succeeds, it will deal a heavy blow to Japan in the Cold War with the United States. President Sukarno must crush Hatta's rebellion as soon as possible."
 japindonesiawar.0.a:0 "인도네시아로 갈 시간이군."

 japindonesiawar.1.t:0 "관측 및 보고"
 japindonesiawar.1.d:0 "Conflict roared across Indonesia, and the burning pyres of the archipelago were vivid in the Prime Minister's daydreams. He could see the anarchy and chaos ripping apart the island chain and dismantling the once rich and resourceful Japanese ally. The country was divided between factions, armies, militias, and rival governments; a mess Japan had to try and understand before anyone else could. The general staff sat with the Prime Minister, eager to discuss what action should be taken to intervene. The generals throthed at the mouth with ideas of airstrikes and invasion plans, and the admirals could not sit still over thoughts of marine assaults and naval incursions. Sat at the head of the table, he could see the hysteria of war ahead of him. He cleared his throat, and the room fell silent in a brief moment.\n\nHe began to explain the disorganised findings of Japanese reconnaissance, and the attention of the general staff to the briefing was undivided. They listened diligently, but seemed to scribble down notes for their own benefit, perhaps focusing on their own opportunities for infamy in the conflict abroad. The Prime Minister felt alone and tired as he continued speaking, growing bored of the immaturity of the general staff as they seemed to draft plans to become war heroes rather than focusing on the crises at hand. Questions were thrown back and forth, which were only followed by more scribbled of their own, each infuriating the Prime Minister more. Growing bitter, he dismissed the briefing, and a cold shiver ran up his's spine. He licked his lips and pouted, trying to make sense of the rushing ideas:\n\n"A threat to the Emperor's Peace," he thought, but he feared the worst was yet to come."
 japindonesiawar.1.a:0 "일이 커지는군."

 japindonesiawar.2.t:0 "수카르노의 승리"
 japindonesiawar.2.d:0 "With the recent conclusion of the Battle of Surabaya, the general staff gathered in the Prime Minister's office to discuss the future of Japanese intervention in the Indonesian war. The general staff sat scattered across the room, some reclining in leather chairs, others standing upright to examine recently dusted bookshelves. The attention in the room seemed to be divided, until Prime Minister had cleared his throat and began speaking:\n\n"Gentlemen, we believe that Sukarno is the man to back in the Indonesian conflict. He has proven himself loyal and resourceful to us already, and his confidence is a tool we can exploit further in the affairs of the archipelago."\n\n[Root.GetLeader] drew files from his cabinets; papers full of information on Sukarno's potential, graphs evaluating military capabilities, and predictions of success dependent on Japanese intervention. Members of the general staff strolled over to [Root.GetLeader]'s desk and flicked through the files for a short while, nodding their heads at the streams of numbers and charts as if they understood it. They were convinced, it seemed, as they looked back up at the Prime Minister with small grins. [Root.GetLeader] waved his finger at the group of men, and told them plans of intervention. After listening diligently, suggestions were thrown across the room, and his initial ideas were silenced by the officer's enthusiastic bickering over stratagem. The Prime Minister sat behind his desk, not able to get a word into the debates between the general staff, but reclined with satisfaction now he had the support of these jingoists to sail into the heart of the Indonesian conflict."
 japindonesiawar.2.a:0 "우리의 믿음직한 친구."

 japindonesiawar.3.t:0 "우리 투자의 위험 회피"
 japindonesiawar.3.d:0 ""Mister Prime Minister, Hatta's troops have won in Surabaya. Sukarno's armies have retreated towards Djakarta. We will send more details soon"\n\n[Root.GetLeader]'s secretary had rushed in and placed the received fax on the desk. He read the short note and was silent for a moment. After a harsh sigh, he pushed away the still warm paper and reclined in his chair. A scorn wiped through the Prime Minister's head, angry at Sukarno's tactless and foolish leadership over what was left of the Indonesian government. His eyes shut, and he exhaled a calm breath, leaning forward to reach for the telephone.\n\n[Root.GetLeader] grabbed the telephone by the handle, and stopped just as he was about to punch in the numbers to contact his general staff. He hesitated, reflecting on their reactions to his news, and was overcome with a second wave of lethargy. The generals nor the admirals would appreciate anything of the sort. He could envision the roars of anger, the silent disappointment, the burdening sarcasm, and threw the telephone back in its place as he fell backwards into his chair again. Pulling out a diary, and expressing his doubts for military support of a leftist regime in Southeast Asia, [Root.GetLeader] was in awe of the pathetic defeat Sukarno now carried with him.\n\nAs he could hear a second fax printing through outside his office, [Root.GetLeader] jumped to dial the number, saving himself the opportunity to damn himself with worse news to tell them. It would be a long night for the Prime Minister, but an even longer war for Japanese interests in Indonesia."
 japindonesiawar.3.a:0 "수카르노는 그 매력을 잃었다."

 japindonesiawar.4.t:0 "Arrival of the Osaka Tokubetsu Rikugun"
 japindonesiawar.4.d:0 "The flash of the camera had engraved this moment in Indonesian history forever; Sukarno shaking the hands of Japanese generals and admirals in Djakarta's harbours, welcoming them to his side of the Indonesian war. As each of the men strolled off of the ships, Sukarno bowed and greeted them individually, thanking them profusely for their support of his regime. His thanks were drowned out by a small and anemic orchestra organised to play Japanese war songs, all of which the general staff turned their noses up at. He scurried behind the men, and waved to the Indonesian people who were observing from afar. The crowds were few and far between; paying more attention to the Japanese generals, fearfully aware of their actions during their occupation twenty years before.\n\nMore warships sailed in towards the harbor, slowly moving with a mammoth metal groan, all armed to the teeth with monstrous guns. Planes shot through the sky, leaving a thick trail of red and white, and shuddered the ground below the crowds. The colossal Japanese machines of war stood tall and dwarfed the Indonesians below, even at significant distance. The conductor at the foot of the harbor, aware of the tense air, began a signal to play 'Kimigayo' louder as a distraction from the terror, but only intensified the mist of anguish. The generals laughed, and the admirals sniggered, pointing at the fearful Indonesian civilians in the crowds as they cowered before their gaze. Musicians played the tune and fell out of tempo, catching the attention of Sukarno, who gave a ghastly stare at the conductor and signalled for him to amend the melody. The Japanese command cackled, extending their arms towards Sukarno and invited him to further talks, perhaps saving him from the embarrassment of facing such a pathetic introduction alone. Sukarno disappeared into the group of generals, shuffling along as they marched down a path lined with young Indonesian soldiers. The welcome casted a great shadow over Sukarno's regime, and fears for the future of a peaceful Indonesia buzzed in the air amongst the dissipating crowds."
 japindonesiawar.4.a:0 "Reminders of a painful era."

 japindonesiawar.5.t:0 "대일본제국 해군이 배치되다"
 japindonesiawar.5.d:0 "It was a calm day of sailing for Harjo in the Celebes Sea, the waters rocked his fishing boat slowly as he sat in the water waiting for the perfect catch. The pulsing sea was a deep and mystical azure as he was cradled in his fishing boat, beguiled by the humming wave-song beneath him.\n\nJust as Harjo reclined in his small boat and the sea was vaporously exhaling its mist, dark shadows appeared to sluggishly haul themselves across his lazy vision. They hulked and groaned in the distance, growing larger by the second. Quickly awakening from his dozy rest, Harjo scampered from what now appeared in the once-clear waters - dozens of steel giants; IJN warships armed to the teeth, honking deep and booming horns that shook him to the core and caused his vessel to shudder. The great metal monsters cut through the waters and dwarfed Harjo's fragile boat, rushing closer in his path. He clambered to start his motor, pulling with a sweaty haste, glancing back up at the warships crashing in his direction every few seconds. The sleek paint and metal shape of the ships were pillars in the ocean; great monoliths of imperial strength. Piercing through the shrouds of mist, they loomed over him and cut through the foamy waters at lightning speeds. Finally, the motor coughed into action, and Harjo scurried towards the coastline at an animal pace. The warships, still charging in a steel blockade, honked once more, shaking his every bone and shuddering him as they rushed further into Indonesian waters. He fought against the waters that once calmed him, bouncing off of the smallest of waves in a fearful dash to the shore. The thundering blast of the naval horn had cleaved any sense of safety he had in those waters, and carved the adrenal awe of wartime fear into his callow heart."
 japindonesiawar.5.a:0 "재해권을 확보했다."

 japindonesiawar.6.t:0 "블리타르 전투"
 japindonesiawar.6.d:0 "Rain pummeled down on the dark jungles of Borneo as a detachment of SNLF troops closed in around a secret Free Indonesian militia encampment. The downpours hammered against jungle leaves and the sky grumbled with a thick and misty thunder. The tumbling growls of the dark sky were lit with strikes of electric-white lightning that momentarily revealed the position of the stalking Japanese marines, but did not grasp the attention of the oblivious men ahead. The Indonesian militias were located at the bottom of a small valley; their encampment consisted of half a dozen tents surrounding a weak fire. Most of the militia men were scattered around the encampment smoking cigarettes, playing card games, or watching the weather in the distance - not prepared for the enemy, nevermind the team of Japanese marines approaching their camp. They were docile and passive, unaware of the slowly creeping SNLF hunters stalking them.\n\nThe Japanese troops silently gathered into small groups and coordinated an attack. There was a moment of radio silence, and then lightning struck. In the cover of a thunderous crack, the rifle teams shot a militiamen on the periphery and dragged his lifeless body into the dense jungle vegetation, moving like shadows in the night. Dressed in a deep and dark green camouflage, the Japanese marines skulked further into the camp, killing the unaware Indonesian fighters in quick succession, spraying their blood on canvas tents with every well-timed deadly shot. The SNLF moved swiftly through the camp, emerging from the shadows and killing more of the unwitting militia men. Thunder continued to erupt through the night, and lighting streaks forked through the distant sky. Torrential rain rushed from above and the remains of the campfire still crackled as it was put out. Amidst the deluge of the jungle's monsoon weather, an odd silence fell on the camp that seemed louder than the crashing rainfall. The marines grouped up after searching the tents, and disappeared into the darkened vegetation, submerging into the night."
 japindonesiawar.6.a:0 "무질서한 폭도들이 무슨 소용이 있겠나?"

 japindonesiawar.7.t:0 "칼리만탄 공수작전"
 japindonesiawar.7.d:0 "The buzzing chop of the helicopter blades whipped a thick air around the rural areas of Java, the latest target of IJA airborne forces. Scratches of radio chatter began to buzz over the general commotion of the townspeople below, and Japanese troops began to cock their rifles and prime their weapons as they approached the village. The clicks, crunches, and cracks of ammunition began sharply, and the helicopters became louder as the peasants were in sight. Zooming in droves, the helicopters dawned over the misty horizon, and opened fire on the settlement below as the villagers began to notice the horror in the sky.\n\nThe Japanese approved the order to reign hell upon the village, and once the airborne units were within one hundred yards of the town, they began to decimate the defenseless townsfolk from above. The explosives fired from the helicopters incinerated homes and shelters, melting the flesh off of those unable to escape from the smoldering rubble. Machine gun fire chewed apart the bodies of those unable to outrun the roars of the weapons, cleaving through entire families at a time as they scurried away. Small arms fire picked off those who cowered behind debris, or were not fortunate enough to remain hidden to the besieging IJA aerial assault. The wails and screams of the peasants were not inaudible, but they were drowned out by blasting flames and chopping helicopter blades that had obliterated all that lived on the ground below.\n\nThe helicopters eventually landed, and ground teams began to search for any life still clinging on in the remains of the village. The screams from those still dying were silenced in brutal executions, trophies and photographs were taken from the dead, and mercy often came at the end of a loaded gun."
 japindonesiawar.7.a:0 "It's almost too easy!"

 japindonesiawar.8.t:0 "수하르토가 제안해오다"
 japindonesiawar.8.d:0 "The Japanese officer command in Djakarta fraternised in the bustling drinking room in the Japanese consulate. Constant chatter, clinks of glasses, and groups of cackles filled the room. Some of the men sat in old, brown leather chairs, others stood around high tables smoking cigarettes. The room was dim, but comfortable for those relaxing in it. A few of the officers talked to the young and beautiful women in Djakarta that they had lured into the consulate, intermingling between groups amidst the small crowds. Suharto sat in one of the chairs, taking a sip from his glass, and slowly glanced around the room at the Japanese faces that filled this part of the Indonesian city. Mustering a great strength to approach one of the commanding generals, he lifted himself from the chair and strolled over to begin a conversation.\n\nAwkwardly edging into the group conversation, he forced out a laugh just as the surrounding officers chuckled at a joke made by Ayabe Kitsuju. The men turned to Sukarno, and nodded their heads to acknowledge his presence. Grinning, Suharto nodded back, and turned to the officer to begin his questioning. Repeating banal platitudes and painstakingly gnarly anecdotes, he began on the topic of Japanese involvement in the Indonesian conflict. Requesting that the final stages of the war were left to the central government to conclude with, Suharto pressed Ayabe whilst offering him another glass of water. Ayabe listened diligently, and shaped his eyebrows with a confused intrigue. Suharto, not quite sure how to respond, continued with his proposal of Japanese withdrawal. The two talked for a while longer; the bustle and chatter of the room still bouncing from the walls. They clinked their glasses, and Suharto grinned enough for his eyes to squint with such joy. Ayabe, finished with his water, kept a straight face whilst gazing at the Indonesian leader. The small bubble between the two in the room was suddenly tense, but Suharto had gotten what he wanted."
 japindonesiawar.8.a:0 "Either way, we benefit."

 japindonesiawar.9.t:0 "A Scene in Jakarta"
 japindonesiawar.9.d:0 "The air in Jakarta is thick with the feeling of dread. When one is not talking, all that can be heard is the barking of dogs, the crying of babies. The local citizenry has never been friendly to the Japanese garrison, but lately, whenever a soldier has bumped into a townsperson, all they've done is yell and scurry off to another corner of the city. The hostility is palpable. The men of the garrison can feel it to the bone: no one is to be trusted here. The only people a man can confide in are the other men of his unit. And so, anxious for the future, the men of the garrison bide their time. They wait for news of something, anything. To settle their nerves, the men gamble in their tents, and the officers drink sake. But, for every friendly laugh, there is tension. Something is coming, and they don't know what.\n\nThat's until the radio operator gets some... interesting news.\n\nSuharto and his men were making moves. It hadn't been authorized by Sukarno or the Japanese government, what was happening?\n\nIn an instant, Jakarta is alive. The rumbling of trucks, the shouting of citizens-made-captains. It's almost like... a military parade. The men of garrison stare in shock, hoping that it's just an exercise, or the pacification of a rebel cell.\n\nIt must be, right?"
 japindonesiawar.9.a:0 "It's quiet, almost too quiet."

 japindonesiawar.10.t:0 "Movement in the Undergrowth"
 japindonesiawar.10.d:0 "The sweltering island of New Guinea is not a pleasant place to be, and Captain Kawashima of the F Kikan knew this only too well. It had been a week since he had been summoned to this tropical hell following rumors of instability in the area. He was to watch for suspicious activity amongst the locals, and any signs of American aid coming their way. This meant holing up in a village shack with a tubelight hanging from the ceiling and a single old telephone, far away from civilization. Experience with the INA had taught him to ingratiate himself with locals, especially former soldiers, and most of the actual work of looking for any suspicious activity was done by recruited runners, one of whom the Captain saw running towards him. In something of a panic, he handed over a sheaf of notepapers with names and locations scribbled on them in broken Japanese.\n\nOn the sheet were names of village men who had gone missing in groups when entering the jungle, and whose families were strangely unconcerned. The next few sheets detailed locations where loud noises were reported- rather like gunshots – and as he read through, Captain Kawashima felt a chill run down his back despite the humid heat. This had all the tell-tale signs of rebel organization. It was the last sheet, however, that was the most worrying, a picture of a dinged-up box that had washed ashore. The captain squinted as he struggled to read the text on the side of the box, and then it hit him.\n\nIt was in English, and though caked in mud, he could make out "7.62 MM O.F.N." The Captain rose to his feet, and rang up Kyoto, the next day receiving orders to use his network to infiltrate the rebel groups and gather intel, to be forwarded to the Kenpeitai. A week later, in the dead of midnight, an Australian submarine surfaced near a beach and three boxes floated to waiting rebels. One of them pulled out a revolver, shot their commander, and arrested the others. With a flash, searchlights on board four patrol ships lit up the sea where the submarine was attempting to dive, surrounding the area. Soon after, the Kenpeitai extracted what remained."
 japindonesiawar.10.a:0 "Just like old times."

 japindonesiawar.11.t:0 "형세가 바뀐다"
 japindonesiawar.11.d:0 "How could we have known this little war would cause so much trouble? Everyday, we venture throughout the gloomy jungles and stifling mangroves of the Indonesian inland, and what do we find? They pop from the bushes and the shadows, wielding firepower stronger than any of us could expect. On every island, every time one of us pushes into the understory there's another trap, another dead man who shared our fate, another cabal of those rebel bastards. They charge at us, raving on about our brutality, and the exploitative terror we've brought upon this humid hell of an archipelago.\n\nThe worst part of all this? They, somehow, are technologically superior to us. Us, the masters of Asia, are at the whims of some petty rebellion, a discordant little brother of a people. Our messages are intercepted, troop movements uncovered, and contacting other bases is impossible. What we're wondering, what every Japanese soul on these islands is wondering, is how.\n\nIt didn't take long to figure out. The night of realization was one of rage and rancor. The officers stormed the tents. At first we were scared, then we were pissed. Only a few nations on earth could rival our technology, and only one of them gives a damn about what happens in Indonesia. They've infiltrated us, they've pierced the Dai Tōa Kyōei Ken. The only reason Hatta and his band of peasants can do what they can is because of foreign intervention, the tendrils of imperialism are once again breaking through our brotherhood of nations. For each of us dead, for each of us suffering from this broken peace, we all know who to blame."
 japindonesiawar.11.a:0 "There's no question about it!"

 japindonesiawar.12.t:0 "Interservice Rivalry in the South Seas"
 japindonesiawar.12.d:0 "Pushing his way through the deck of a patrol vessel was a strange sight, an officer of the Imperial Japanese Army, dressed head to toe in formal attire, as if on a diplomatic mission. The man, one Ueda Yashitake, held nothing but disdain for the navy and those who served it. In his view, it had taken all the glory of WWII, and in that glory, it did nothing but indulge itself on the spoils of victory. Indonesia was at war, and they couldn't even be bothered to protect one of Japan's brotherly nations from the imperialistic tendrils of American money and firepower. Stomping on the grimy deck, he pushed past sailors lifting up a fishing net and men dragging around a cargo container, until he reached a small cabin hidden in the steel and steam of the patrol boat. He peered inside and saw what he was looking for, a table surrounded by local commanders of the Imperial Japanese Navy, meant to be overseeing the waters around Indonesia's east.\n\nUeda claimed their attention in an instant, shouting "What are you people doing? American men and supplies are flowing into Port Moseby, piercing into the heart of our brotherhood of nations, and you people are sitting here doing what exactly?"\n\nThe admirals didn't respond to his accusations, but one whispered to another "one of the army's men, surely..."\n\nUeda twitched in anger, but just as he was about to continue his ravings, his pager buzzed. He turned around for a quick leave, hitting his head on a broken pipe hanging over the doorway on his way out. The admirals, tense but amused, turned back to each other. One remarked "he doesn't understand... we have no side in this fight, it doesn't matter if the Americans want to waste their resources supporting one despot over another." Another, putting his hands together and leaning forward responded "but, he does have a point. The more money the Americans dump on Hatta, the more influence they have over him. We cannot let them pierce our alliance." Over the hissing of steam below them, a senior admiral at the table, a mentor figure to the rest, spoke up to gave his opinion:"
 japindonesiawar.12.a:0 "Escalate the patrols!"
 japindonesiawar.12.b:0 "Maybe this is just misinformation?"

 japindonesiawar.13.t:0 "Operations In The Coral Sea"
 japindonesiawar.13.d:0 "Ueda, standing present on the bow of the patrol vessel, watched the horizon. The white, frothing waves the boat formed as it cut through the ocean exhilarated him, so much so that he wasn't even mad when a stream of seaspray crashed into his suit. Those admirals, warlords of the sea, had agreed with his verdict after much wrangling, and much shouting in the depths of the ship. The wind cracked against the keel, and dark clouds grew overhead. The patrol vessel was to continue on its route before dropping him at his destination, and in truth, he was filled with boyish glee at the thought of feeling the raucous power and awe of the empire's riders of the tide. His bout of ethereal delusions of grandeur were cut short by the sight of an object on the waves, a boat not of the empire's colors. Ueda couldn't believe his luck, they had found one, and Ueda was here to witness it.\n\nAfter several minutes of silence, the ships communicating with each other, the Japanese patrol vessel gently sailed up to the foreign craft. As expected, it was an American transport, disguised as a civilian ship, loaded with fuel, food, munitions, radios, and a few advisors. Sickening, sickening, sickening. The Pacific is a Japanese lake, and these decadent fools won't accept it as such. The ships sat next to each other, the cyclonic waves churning underneath. The Japanese sailors stared at the American ones, some with amusement on their faces, some with disgust, Ueda's expression was one of hatred.\n\nThe Japanese seamen boarded the American transport, taking prisoner the sailors on board and confiscating the materiel hidden in the transport's confines. Ueda boarded the transport himself, grasping one sailor by the shoulder and dragging him to the nearest radio. The Americans would know, the Americans would know that they would no longer be tolerated. Their ships will be torn from the waves, their sailors locked away as war prisoners. Blood will rule the waves for anyone who does not bow to the rising sun, he whispered to himself as he flicked the device on."
 japindonesiawar.13.a:0 "The army was right all along!"

 japindonesiawar.14.t:0 "Business As Usual"
 japindonesiawar.14.d:0 " Ueda leaned over the patrol vessel's railing, staring into the turquoise waves of the Solomon Sea. For hours, he had shouted at that table of admirals, sweat drenching his face and dehydration taking his body. The heat of the ship's depths was nothing to scoff at. After the shouting match, he relented, a headache now burrowed into his skull. He left the admirals to their machinations. Now, he sits, impotent to stop the American menace from intruding upon the authority of the Dai Tōa Kyōei Ken.\n\nStaring into the cyclonic tide, he felt a sense of relaxation sweep over him. Perhaps, it wouldn't be so bad. Hatta could have his American guns and money, as long as he stayed in the Sphere, something which, from all accounts, he intends on doing. Passing by the coast of New Guinea, he saw the lush mangroves of Indonesia. A beautiful archipelago, despite the complaints of heat and humidity from the garrisons.\n\nPassing beyond a coastal village, Ueda stared into its courtyard. There was no one. The houses were emptied and the people gone. From the jungle, Ueda saw sparks. Cracks against the afternoon air. Gunshots. Executions. Ueda was no amauteur when it came to the brutality of warfare, but he knew this to be no fire fight. The entire town was being executed, a tactic familiar to Ueda as a form of reprisal for supporting rebel movements. But, this was no China. Entire towns were being killed for supporting one bastard over another. What did death mean in a land where loyalty was pointless. Sukarno, with the government behind him, would massacre his way across Indonesia. Hatta, with the backing of the Americans, would return the pain and terror twofold. A red moon was rising, and under it, Indonesia would bleed."
 japindonesiawar.14.a:0 "우리 손이 묶였어."

 japindonesiawar.15.t:0 "새로운 일상"
 japindonesiawar.15.d:0 "Who ever said Jayapura was dangerous? If they did, they lied. The breeze is gentle, and the lights on the horizon are warm. The consulates are wide open, a testament to a stable land in prosperity. Indonesian culture is on display, restaurants serving Indonesian cuisine and shops providing goods for a healthy local economy. At least, that's what Colin Gardner, a journalist-turned-agent of the CIA found as he walked around the city. Wearing a beige fedora, sunglasses, and a tacky tourist outfit, he roamed the streets of Jayapura, taking photos every step of the way. Slipping into a harbor-side café, he ordered himself a coffee, and sat next to the café window to take in the view. Just then, someone, dressed as an officer of the local Japanese garrison, one "Mr. Kansatsu" entered and took a seat across from Gardner.\n\n"I hope I'm not bothering you. I just needed to rest my legs."\n\nLooking relaxed, Gardner smiled and responded "no problem with that. Company is nice anyway." This was not a battle of guns and power, but one of mental strength. Working for the intelligence services of their respective countries, both Kansatsu and Gardner were happy to be familiarized with a member of the opposing country. Gardner spoke up again, "I'm a journalist, I cover stories around the world in war-torn countries for whichever news agency wants them. Although, after inspection, this place doesn't seem too "war-torn" to me... Actually, since you're Japanese, and you speak english, you wouldn't mind giving me an interview later, would you?"\n\n"Of course not, Mr...?"\n\n"Gardner. Colin Gardner." Gardner slipped Kansatsu his business card, and then the coffee arrived. The coffee was robust and acidic, if not a bit stale after a long shipment in from Sulawesi. Neither Gardner nor Kansatsu could contain their excitement, even from this small interaction, they knew they would become acquaintances. The sun was setting, and there were smiles all around."
 japindonesiawar.15.a:0 "이 조용한 전쟁은 계속된다."

 japindonesiawar.16.t:0 "A Reminder Of Our Cause"
 japindonesiawar.16.d:0 "Kawanishi Z1K planes rumbled across the baby-blue sky, with great engines buzzing above the light clouds and thundered a great grumble into the grounds below. The shuddering hum that rippled across the sky was audible across the Sumatran isles, great mounds of paper fell from the gaseous trail of the bombers; they floated and danced through the air as they plummeted below and penetrated the thick jungle climate.\n\nA young man was wading through the thick forested overpasses of the island, avoiding routes plagued with conflict and violence. He came to a clearing where his town was located and took a deep breath of the cooler air. His lungs were filled with a fresh rejuvenation as his chest expanded beyond the prickling constrictive heat that hung below the canopy of the jungles. As he marched over, he noticed his neighbors had scrounged up dozens of the leaflets scattered across the village. Wiping sweat from his tired brow, he waddled over and reached for one that rested neatly in the dry mud in the road.\n\nBranded with the seal of the Indonesian Government, the leaflets had a list of phrases printed across them in bold letters. They read "Sukarno is the father of the nation," and "fight just as you fought before - for the nation!" as well as having a sizable portrait of the President in the bottom right corner. He wiped his nose and continued to read the document as the planes blasted across the sky, fascinated and convinced by it's words of patriotism and service. The young man shared the leaflets with his family and neighbors, to which many of them raised their eyebrows and nodded in enlightened approval."
 japindonesiawar.16.a:0 "Winning hearts and minds, one word at a time."
 
