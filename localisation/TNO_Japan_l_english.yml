 jap.123.t:0 "우라지오 분쟁"
 jap.123.d:0 "최근 우라지오 외곽의 마을에서 폭동이 일어났다는 소식이 만주 외곽의 주민들과 러시아 원주민들 사이의 이견에 따라 통신사에 몰려들고 있습니다. 이 지역의 토지 권리를 둘러싼 일련의 분쟁으로 시작되어 그 이후 도시의 바로 북쪽에 있는 소도시에서 현재 시골의 작은 지역을 황폐화시키는 격렬한 혼란의 폭발로 확대되었습니다. 경찰은 주민 다수가 일본인들인 주민들에 대한 '보복 살해'에 대한 자세한 내용들을 보도하고 있습니다.\n\n이 지역 수비대는 만주 외곽 당국에 의해 통제를 도와달라는 요청을 받았고, 이 지역 경찰국장은 가해자들을 "북쪽의 아나키스트들보다 나을게 없다"라고 성명을 발표했습니다. 이러한 성명은 대동아 전쟁의 노령 참전용사들이 길거리에서 살해된 잔인한 장면이 드러난 데 따른 것입니다.\n\n최근 이주자들과 만주 원주민들 사이의 폭력과 역사적 긴장감은 사회적, 경제적 격차 문제에서 그 기원을 찾을 수 있지만, 지방 당국들은 이 분쟁이 단순히 잘못된 의사소통에 의한 것이라고 주장합니다. 그러나, 많은 사람들은 이러한 진술에 회의적이며, 러시아인들이 일본인에 대한 야만적인 행위에 대해 비난을 피하기 위한 방법이라고 비난하고 있습니다."
 jap.123.a:0 "폭력은 항상 그들의 방식이었지..."
 
 jap.131.t:0 "일조터널 개통"
 jap.131.d:0 "오랫동안 기다려온 일-조 터널이 15년 이상의 공사 끝에 오늘 드디어 개통되었습니다. 신칸센의 초기 사업은 조선 진출을 위해 연장되었고, 만주-일본간의 운송은 전부가 아니더라도 일부를 대체하여 나중에 만주로의 연장 계획을 세웠습니다. 넓게 지어진 터널에는 화물 운송용 1개, 승객 수송용 1개, 혼합선 1개 등 3개의 철도노선이 있습니다. 일찍이, 부산과 후쿠오카 사이의 수송은 13시간 동안의 비싸고 오래걸리는 나룻배를 통해 이루어졌습니다. 이 새로운 터널은 이것을 겨우 4시간으로 줄여줬습니다. 참으로 이것은 일본, 조선, 그리고 아시아에 좋은 날이며 미래입니다!"
 jap.131.a:0 "동아시아 통합의 구체적인 상징이군!"

 jap.132.t:0 "만주산 강철의 중요성"
 jap.132.d:0 "Manchuria had been a prized possession of Japan for many decades now. The vast tonnes of steel located in said Northeastern region of China had become the cornerstone stock for the entire Co-Prosperity Sphere. Iron would be mined from the earth in huge quantities and then brought to the cities in the south to be smelted and processed. From there, the steel would be shipped across the rest of the Sphere. Day after day, week after week, the demand for Manchurian steel never ceased. In fact, it only seemed to grow more insistent by the hour. Steel was a pillar upon which nearly every part of modern existence was built.\n\nWith Manchuria having no real competition in terms of steel production, it was vital to ensure that all was well with the economy there. Should it fall behind, then the precarious web of supply and demand could easily start to unravel. The local Manchurian government was required to make regular and particularly detailed reports into the financial situation of the steel industry.\n\nWhile the steel was still in Manchuria, it was kept closely guarded throughout its entire journey. It was not uncommon for the military to directly oversee the transportation of some shipments, even going as far as to station soldiers onboard along with the occasional navy warship. It became something of a common joke to claim that stealing state secrets was easier than running off with a single steel bar."
 jap.132.a:0 "또 다른 보고서를 제출할 시기가 다가오는군."

 jap.133.t:0 "The Manchurian Economic Report"
 jap.133.d:0 "Manchuria was to be the first among the members of the Co-Prosperity Sphere to produce their report on the economic situation in their territory. The state of Mancukuo had been under the management of its Prime Minister, Nobusuke Kish for some decades now. Through ruthless and deeply cold methods, he had turned the northern reaches of China into a giant industrial zone. Steel was the most prized resource. Its practicality and ubiquity made it desired by virtually everyone. Kishi had therefore made protecting this vital business a key goal. Although his style of governance had garnered him a reputation for cruelty, the results he produced were enough to stop the government in Tokyo from caring too much. Now, it was time to once again confirm his efforts in Manchukuo were paying off.\n\nFor a good while, the Manchurian economy had steadily chugged along, despite the situation outside of the major cities. Rural life continued in the same way as it had for a good deal of time, despite the induction of modern equipment on some of the larger farms. The Steel industry continued to perform well, although this was to be expected. Despite this, the slow pace of development had become an increasingly pressing issue for Tokyo. In recent years, they had increased their demands for further expansion and growth. Kishi, not one to back down, was fully prepared to ignore his supposed superior's request.\n\nYet he could also see the possible benefits of making certain minor adjustments to his own report. The benefits of making more inroads with political circles on the Home Islands was never to be overstated. It would also finally release Kishi from some of Prime Minister Ino's infeasible demands. With his choices in mind, Kishi set out to write the report."
 jap.133.a:0 "정직하지 않을 이유는 없지."
 jap.133.b:0 "좀 수정을 가해라. 대의를 위해서니만큼."

 jap.134.t:0 "괜찮은 성장률을 기록한 만주국"
 jap.134.d:0 "First of the states belonging to the Co-Prosperity Sphere to make their economic report was Manchukuo. For more than three decades now, Manchukuo had been making these reports, with which it had created a timeline of varying economic success over the years. For the past few years, the economy had remained mostly stable, which the state's Prime Minister, Nobosuke Kishi had largely been accredited for. Now that said first minister had completed the report, it was on its way to Tokyo. First to receive the documents was Prime Minister Ino, who would then pass it on to the Imperial Diet, as well as the Emperor if he so desired to read it. Having finally received the report, Ino began to read over the documents that were contained within the dossier. Written across three pages in Kishi's typically droll fashion, was an otherwise rather standard report. The agrarian sections of the economy were still the largest, although industrial sectors were slowly beginning to creep up to their size. Steel, the prized resources of Manchukuo continued to be mined in exorbitant quantities, just about enough to keep up with the demands of the Sphere.\n\nIno finished reading. The situation in Manchukuo was perfectly satisfactory and consistent with Kishi's previous efforts. The Prime Minister could not but feel somewhat disappointed though, regarding the consistency of small progress as a sign of incapability. He would have to mention it to Kishi next time they spoke."
 jap.134.a:0 "여전히 꽤 괜찮구만."

 jap.135.t:0 "이례적인 성장률을 기록한 만주국"
 jap.135.d:0 "The First of Many Economic Reports was due to arrive at the Prime Minister's office today. As was by this point traditional, the first report came from Manchukuo. The puppet State in Northern China had been governed by the notorious Nobosuke Kishi for some time. His tenure had seen some general improvements to the economy, of which he had taken the credit for. Kishi praised his brutal methods, which he considered the key to his success. Prime Minister Ino was in truth disinterested in the matter of who was responsible or how they had managed it. Only the contents of the report mattered to him. After receiving the report, which had been delivered to his residence directly from the airport, Ino began to read. Three documents were stored in the dossier that had arrived on Ino's desk, with the first paper entitled: The Economic Situation of the State of Manchukuo". Written in Kishi's surprisingly droll fashion, the three papers detailed remarkable and rapid growth in the Manchurian economy. The Steel industry, previously struggling to keep up with the demands, was now producing the necessary supply at a comfortable rate. The industrial sector was beginning to expand as well. It appeared that in a few years, it would overtake the agrarian sector, once Manchukuo's only source of revenue. After years of slow progress, it appeared as if the Manchurian economy was seeing a boom."
 jap.135.a:0 "기시가 그 일을 하는 덴 이유가 있지."

 jap.136.t:0 "The Center of the Sphere's Workforce"
 jap.136.d:0 "China, with its large size and population made for the perfect place for industrial and agricultural development. Although already the second largest economy in the Sphere, China's true economic potential was as yet untapped. For this reason, much had been invested by both Japan itself and the local Chinese government to modernise the extensive areas of land available for use. It was a popular goal indeed, as most Japanese and Chinese politicians wished to see it completed as soon as possible.\n\nChina already provided the absolute majority of workers for the entire Sphere, providing Japan's power bloc with everything from weaponry to everyday electronics. These factories were owned by Japanese companies, using them to produce ubiquitous yet simple goods for maximum profit. The coastal cities had expanded greatly over the decades, but it was still the agrarian countryside that made up the largest part of the Chinese economy. Most of the Sphere's food supply came from China, with most of the inland country still being used for aiding this purpose. It was the manner in which farming had conducted that had changed somewhat, however.Where rural communities had once sustained their way of life through farming, corporations now controlled vast areas of land, using it to cultivate their produce on the widest possible scale. Entire villages could be employed by the same company, all working to produce the same foodstuff.\n\nLabor was kept cheap through the disposability of individual workers, who could be easily replaced by one of ten who were desperate for work. The ratio of the system meant that there was seemingly always room for expansion, always more opportunity to open more factories or to expand the farmlands. It was becoming increasingly common for most Sphere-based companies to centre their centres of production in China. Here, as the CEOs put it, they could operate freely and without the nuisance of regulation that they faced back home. Indeed, they made use of China's difficult position to the very fullest."
 jap.136.a:0 "A difficult situation, indeed..."

 jap.137.t:0 "중국의 경제 보고서"
 jap.137.d:0 "For all the steps that Japan and the National Government had taken to improve the Chinese economy, there was still a long way to go before it could become the economic power that the Sphere demanded it be. Although the coastal cities had come a long way from the war-torn remnants of the end of the Sino-Japanese war, most larger settlements were still in the same condition as they had been for much of the twentieth century. Agriculture was still the dominant part of the economy, thanks to the largely undeveloped parts of the countryside. Rural life had changed somewhat. A great number of farms had been consolidated into the holdings of a handful of companies. Other communities had survived mostly untouched, left to carry out their lives in near isolation, with only occasional contact from regional authorities to ensure that their presence was still felt. The progression of ending agrarian economic dominance was slow going. It would take many years until China could be considered a nation with a modern economy. Cities would require far more investment. The countryside needed it more so, in order to even make the land useful for the industrial sector. It was now time for the Chinese President to make his report on the state of the economy. An objective and transparent report was the obvious answer, although that carried the inevitable consequences of Japan's stern disapproval. Fear of disappointment aside, Tokyo was not the most astute of masters. They were unlikely to notice a few slight alterations to the report. Regardless, the President would need to make his decision without delay. "
 jap.137.a:0 "숫자를 부풀려라. 좋은게 좋은거지."
 jap.137.b:0 "거짓말 할 필요는 없다."

 jap.138.t:0 "긍정적인 경제 성장을 기록한 중국"
 jap.138.d:0 "The Economic Report from the Republic of China was due. Once again, Prime Minister Ino awaited its arrival. The Chinese economy had always been a significant issue for Japan since its integration into the Co-Prosperity Sphere. China had served as the breadbasket of the bloc, providing vast quantities of food to each member state. Yet even this was not enough. China's vast area, population and resources made it a perfect location to build a massive industrial hub. This was the grand project that Ino, and his predecessors desired to see completed. The Prime Minister hoped that the economic report would remind the Chinese government how pressing this matter was. With the dossier now on his desk, Ino began to pour over its contents.\n\nThe Prime Minister had expected to see some progress towards industrial development, he had demanded it after all, but the report suggested that China was well on its way towards industrialisation. After many years of difficult progression, it seemed that China had just about entered a new phase of modernization. Although the industrial sector was beginning to grow larger, agriculture too had experienced a massive leap in output. The Prime Minister was pleased to see that his message had finally been properly understood. The path was open for China, and in Ino's mind, he had showed them the way."
 jap.138.a:0 "중국이 더욱 더 귀중해져가는구만."

 jap.139.t:0 "힘겹게 나아가는 중국 경제"
 jap.139.d:0 "The Republic of China was due to send in their economic report. Waiting for its arrival, Prime Minister Ino considered the situation in the breadbasket of the Sphere, to better understand the documents he was soon going to read. China's current value was in its ability to produce huge amounts of food that was needed in every part of the Sphere. Despite this important purpose and its status as the second largest economy of the Sphere, it was industrial expansion that was now the focus of both Nanjing and Tokyo. Intentions aside, industrialization had been slow going. Ino, like his predecessors, had insisted that the Chinese government focus their efforts on this purpose. As the dossier was placed on his desk, the Prime Minister hoped that his demanding tone had finally paid off.\n\nIno's urgently rapid reading quickly made him realise that his methods were futile. As he had in previous years, he felt a mixture of anger and disappointment. China had failed him once again Industrialization was not in full swing, with some very unimpressive movement towards that goal. The agrarian sector of the economy had not changed radically either. The introduction of modern farming equipment and methods had done little to help ramp up production. Only some of the very largest farms had truly begun to modernise. Only they could handle the dramatic shift between the old and the new ways so far. The Prime Minister, having finished reading, was now focused on finding an appropriate response to send to Nanjing."
 jap.139.a:0 "우리 요구를 더 명확히 하자."

 jap.140.t:0 "Bengali Textiles"
 jap.140.d:0 "Azad Hind had always been a useful contributor to the economy of the Sphere. Although not quite the same size as its rival government to the west, Bose had attempted to make the most of his territory. Modernisation had always been a key goal of his and now the cities and farmlands of Free India exported much of their products and produce to the Co-Prosperity Sphere market.\n\nBengal in particular created many goods considered highly sought-after, most notably, the region's renowned textile work. Ever since the days of the Roman Empire, these fine works of handicraft had been sought after across the world. British rule in India had only increased the worldwide demand for Bengali textiles. Manufacturing increased to new heights, as new machinery was brought in to increase the amount of textiles produced.\n\nAlthough now independent from British rule, not much had changed in the way of demand for textiles. The exportation of these goods was now a way to sustain the economy of an independent, if somewhat inconsistently recognised nation. Their popularity in Japan and the wider Sphere, ensured that demand for Bengali textiles never seemed to drop. Yet the situation regarding the rest of the Sphere's economy troubled many. Despite the efforts of Subhas Chandra Bose to increase industrialisation, the overwhelming majority of land in Free India was still being used for agriculture. The crops that were produced were needed for feeding the population and could therefore not contribute much to the economy. It was for this reason that the textile industry was so fiercely protected. Should the trend of agrarianism not be ended, the collapse of one industry could deal significant damage to Azad Hind for years to come."
 jap.140.a:0 "Now double your efforts."

 jap.141.t:0 "The Azad Hind Economic Report"
 jap.141.d:0 "As per usual, the Japanese government had sent for their annual economic report. These were expected of most nations in the Co-Prosperity Sphere and the Azad Hind government was by no means exempt. The Free Indian economy was a vital source of revenue and goods for Japan, and it was therefore their concern to make sure that all was well with their westernmost ally.Beyond asking for the report to be carried out, it was up to the Azad Hind government themselves to fill in the details. As had been the case with every other time that this had been done, there were two paths ahead detailing how to handle the situation. Firstly there was the choice to simply report the situation as it truly was. Azad Hind, although rather developed despite its short existence, was not exactly a major financial center. Bose had attempted a number of economic plans over the decades, which seemed to only really produce mixed results. Much of the economy was still agrarian, with only some cities acting as significant industrial bases.\n\nOf course, this was all bad news that Tokyo did not perhaps not need to hear. The Free Indian government was well within its power to emburse certain parts of the report. Would it truly matter if certain numbers were increased and mentions of certain fields were replaced with references to new factories, if only to make the Japanese content? To Netaji Bose, it seemed that a small white lie might just provide his country with the time to make an earnest report for next year."
 jap.141.a:0 "모든 게 계획대로야."
 jap.141.b:0 "속임수는 필요 없다."

 jap.142.t:0 "All Is Well With Free Indian Finance"
 jap.142.d:0 "Free India was the last of the nations to make their annual financial report. This was to be expected, as the reports came in based on their relative proximity to the Sphere's center. Ino, seated in his usual place, awaited his assistant to return with the report, which had just arrived in Japan around an hour ago. Eventually he returned bearing an envelope, much the same as all the other reports. Wasting no time, Ino used an ornate letter opener to extract the information sealed inside.Like each in the series of reports, the letter began with "Report on the economy of Free India". The Prime Minister scanned the documents, but quickly found that he had read enough to grasp the situation. Across three pages, the Free Indian Government had outlined their situation over the past year. Despite some difficulties, the economy was now doing particularly well, with no signs of declining in the near future. In fact, most graphs showed that more growth could be expected in virtually all major sectors. Agrarianism was beginning to come to an end, with signs of major industrialization in the coming years.\n\nTo Ino, this was a sign of triumph. Not only was a significant economy in the Sphere doing well for itself, but it had occurred under his leadership. Azad Hind may have done the heavy lifting, but it was due to the pressure of the Prime Minister that the successes had been seen in the first place. Or so Ino seemed to think that it had occurred that way."
 jap.142.a:0 "Excellent, a fine year for Free India!"

 jap.143.t:0 "Free India Delivers the Honest Answer"
 jap.143.d:0 "Last of the nations due to send their economic reports to Tokyo was the Azad Hind Government. Free India was on the periphery of the Co-Prosperity Sphere, so their time of reporting was of no surprise nor concern. Ino, sitting in his office, had just received a phone call verifying that the report had arrived at Tokyo airport just under an hour ago. Upon its arrival to his personal estate, Ino asked for the precious documents to be delivered to him immediately. Once the documents that the report consisted of had been brought to Ino's office, he wasted no time in reading them. "Report on the Economy of Free India", said the title page simply. Outlined over three pages of text, charts and graphs, was the stark truth of East India's economy.\n\nThe report did not outline a disastrous situation. The economy was in fact managing to stay afloat, but at a level far below the expectations of Japanese projections. It did not appear that the situation was too likely to shift radically in the coming years. Azad Hind would remain a mostly agrarian society for a good while yet. At the bottom of the last page was a small section, entitled "Plans for Stimulating Economic Growth". Yet by that point, Ino had stopped reading. Solutions to the problem that he had just been made aware of seemed rather useless at that moment. Up until that point, The Prime Minister had assumed that the situation in Azad Hind was entirely positive. Now it was clear that a significant member of the Sphere was financially lagging far behind what was expected. The copies of the report would soon begin to circulate in wider economic and political circles, which would only hasten its impact. Ino was left wondering if there was some way to put the spotlight on the transparency of the report, although that still led directly to the problems it presented."
 jap.143.a:0 "Let us hope next year proves more promising."

 #SASAKAWA RIDE
 jap.144.t:0 "투자를 원하는 사사카와"
 jap.144.d:0 "수상관저는 유명한 자선가이자 혁신적인 기업가인 사사카와 료이치로부터 편지를 받았습니다. 그는 상하이 일대를 중심으로 정유 회사를 새로이 설립하고자 하는데, 이 회사에 이노 정부가 지원금을 지급해줄 의향이 있는지 물어보고 있습니다. 시추 작업은 성공적이었고,  대규모의 수익성 있는 매장지역을 찾아냈습니다. 사사카와는 이 지역의 석유 시추를 확장하는 것은 사할린 경제의 농업 의존도를 줄일 수 있고, 어쩌면 수많은 고급 노동력을 확보할 수도 있는 좋은 방법이라고 믿고 있습니다. 장기적으로 이는 도요하라를 제국 최북단의 중심지로 만들 수도 있을 것입니다.\n\n이 요청을 수상관저 내에서 다루도록 하거나, 만주의 기시 노부스케에게 맡겨버리는 것 중 어느 것이 최선의 선택인지 이노는 확신하지는 못하지만, 이는 확실히 좋은 생각입니다. 그는 이를 북방의 대규모 경제계획에 통합시킬 수 있을 것입니다."
 jap.144.a:0 "이노는 요청을 스스로 처리할 것이다."
 jap.144.b:0 "기시 노부스케에게 넘겨줘라."

 jap.145.t:0 "사사카와 지원"
 jap.145.d:0 "사할린의 새로운 유전지대 문제를 그가 직접 처리하기로 결정하면서, 이제는 이노 총리대신이 적절한 투자액의 규모를 결정할 차례였습니다. 사사카와가 국회 내 반대 진영의 일원이자 상류 사회의 부패에 연루되어 있는 자라고는 하지만, 아직은 간단히 무시해버릴 수 있는 사업가가 아니었습니다. 그가 거느리는 수많은 기업체들과 그의 지난 10년간 전쟁 수행에 대한 공헌은 정부가 원하든 원치않든 여전히 영향력을 행사할 수 있게 해주었습니다. 이제 그는 공영권이 제대로 돌아가기 위해서는 매우 중요하고 소중한 석유를 찾아냈기에, 수상관저는 사사카와를 주시했습니다.\n\n석유 시추에 관련된 모든 사례들처럼, 그의 유전 지대에 지원금을 지급하는 일은 결코 값싼 문제는 아닙니다. 고려해야 할 위험도 있었습니다. 그의 모험이 화려한 실패로 끝나버릴 수도 있으니, 사사카와에게 주어질 지원 합계를 조금으로 제한하자는 조심스러운 주장이 나왔습니다. 다른 한편에서는 사사카와의 사할린 사업은 관대한 투자를 받을만하다는 주장도 나왔습니다. 만약 사사카와가 말한 대로 모든 것이 잘 진행되기만 한다면 그 대가는 엄청날 것입니다. 이노 총리대신은 이제 최종 결정을 내려야 합니다."
 jap.145.a:0 "필요하다는 양보다 조금 더 많이 보내줘라."
 jap.145.b:0 "이 사업은 평소보다 더 많은 자금을 지원할 가치가 있다."

 jap.146.t:0 "오타?"
 jap.146.d:0 "이노 총리대신은 고민 끝에 사사카와의 석유 사업에 적정한 선의 투자를 결정했습니다. 그는 감수하기에는 그 위험이 너무 크고 반대파와 긴밀히 협력하는 일은 오히려 악수일 수도 있다고 여겼고, 안전한 길을 택하는 것이 최선이라고 생각했습니다. 게다가, 그 사업가는 지원금으로 지원받길 원하는 금액이 정확히 얼마정도인지 확언한 적도 없었습니다. 이 사안을 끝내기 위해, 총리대신은 사사카와에게 사할린에서의 그의 노력에 대해 정부가 투자할 것임을 알리는 문서를 작성했습니다. 이 일이 끝나자, 이노는 사업이 성공적으로 마무리될 것이라고 믿으며 이 사안에 대해 조금 더 생각해보았습니다.\n\n"총리대신 각하, 사사카와 료이치씨가 1번에 연결되어 있습니다. 지급 조건에 대해 논의해보고 싶다고 합니다. 무슨 의도인지 알 수는 없으나 상당히 화난 것 같아보입니다." 고개를 끄덕이면서, 이노는 보좌관을 물리고 수화기를 들었습니다. "총리대신 각하, 이 시간에 전화를 드린 점 사과드립니다만, 보내주신 서류에 오타가 있는 것 같습니다. 지원금의 세부사항에 관한 것 말입니다." 직접 서류를 확인해본 이노는 어떠한 오류도 없었다고 확답했습니다. "정말입니까? 저는 총 지원금의 세부적인 부분들에서 최소한 한두개의 0이 빠진 것 같다고 말해야 하겠군요. 그게 아니라면, 이런 쥐꼬리만한 금액은 형편없는 농담이 될 테니 말이지요!"\n\n기술적 오류보다 더한 것에 직면했다는 것을 깨달은 이노는 사사카와에게 5분 뒤에 다시 전화를 걸어줄 것을 요청했습니다. 이제 그는 자유롭게 생각할 수 있게 되었고, 그는몇가지 선택지를 고려할 수 있습니다. 거물 사업가의 탐욕에 굴복하지 않으면서 본래 금액을 고수할 수도 있습니다. 혹은, 그를 기쁘게 해주기 위해 불가피한 변경 결정을 내릴 수도 있습니다. 5분이 지난 후, 총리대신은 사사카와에게 말했습니다..."
 jap.146.a:0 "숫자는 정확합니다."
 jap.146.b:0 "물론이요. 이건 그저 실수였습니다." 

 jap.147.t:0 "기이한 편지"
 jap.147.d:0 "우리가 그에게 주고자 했던 것보다 더 많은 돈을 사사카와 료이치가 요구한 지도 거의 2주가 되었습니다. 2주간의 침묵이 흘렀습니다. 지금까지는 말이죠. 이노는 오늘 짤막한 편지를 받았습니다. \n\n'친애하는 이노 총리대신께. 간략히 말씀드리겠습니다. 지난 몇주간 각하는 정말 현명하지 못한 선택들을 하셨습니다. 잘못을 재고하고 바로잡는 것은 각하의 사무실에서 중요한 부분이고, 저는 각하가 실수를 깨닫고 가질 필요가 없는 문제들을 해결하길 진심으로 충고드립니다. 행운이 있길 빕니다.' 사사카와와 명백한 관련성는 없지만, 이는 그의 요청과 그가 더 많은 돈을 요구했던 방법과 의심스러울 정도로 관련이 있어보입니다."
 jap.147.a:0 "사사카와가 나쁜 일을 꾸미는군."
 jap.147.b:0 "이노의 삶에 위험요소가 있다는 걸 받아들이는 게 나을 것이다."

 jap.148.t:0 "사사카와의 체포"
 jap.148.d:0 "수상의 삶을 위협하는 기이한 편지를 무시할 수는 없습니다. 특히 이를 보낼 충분한 이유가 있는 용의자와 재빠르게 결부될 수 있을 때 말이죠. 총리대신은 절친한 친구들의 조언에 힘입어, 체포를 명령했습니다. "만약 그 거물이 보조금에 대한 의견 차이로 저나를 죽이려고 한다면 그는 감옥에 있는 게 더 낫겠습니다. 그가 과거에 이런 일로 누군가를 죽였을지도 모르는 일 아니겠습니까?" 이노는 수화기를 들고 점잖게 내무대신에게 전화를 걸었습니다. "내무대신, 좀 눈에 띄는 체포 업무를 처리해줘야겠네. 누구냐고? 사사카와 료이치다. 이제 잡아와!"\n\n사사카와는 언제나 그의 자리에 있었습니다. 아주 흔한 취향과 재력을 나타내는 거창한 사무실 말입니다. 문을 노크하는 소리가 났고, 사사카와가 "들어오게"라는 말이 돌아왔습니다. 세 경찰관이 걸어들어왔습니다. "사사카와 료이치, 당신을 총리대신 살해 협박 혐의로 체포합니다." 그의 손은 등 뒤로 결박되고 수갑이 채워졌기에 사업가는 그를 체포한 자들에게 뇌물을 주려 시도하지 않을 수 없었습니다. 하지만, 혐의가 추가될 수도 있다는 위협이 그의 애원을 빠르게 잠재워버렸습니다.\n\n"총리대신 각하, 사사카와가 체포되어 재판을 기다리고 있습니다." 이노는 자신의 집무실에 모인 대신들에게로 고개를 돌리기 전, 경찰에게 감사를 표했습니다."
 jap.148.a:0 ""처리해야 할 골칫거리인 게이레츠 앞잡이 놈이 하나 더 줄었군!""

 jap.149.t:0 "풀려난 사사카와"
 jap.149.d:0 "재판은 몇몇 사람들에겐 실망스러운 것이었고, 특히 한 사람에게는 때늦게 후회되는 일이었습니다. 외부에서 보기엔, 사사카와 료이치가 즉흥적인 휴가를 떠난 것으로 보였습니다. 이와는 달리, 누구든지 그의 행방을 묻는 사람에게는 이렇게 알려졌습니다. 그의 재판은 그가 수감된 지 불과 일주일만으로 빠르게 앞당겨졌습니다. 이는 사사카와와 그의 6명의 변호인, 검사와 판사만 참석한 단순한 일이었습니다. 한시간도 되지 않아 판결이 내려졌습니다.\n\n"총리대신 각하, 사사카와의 재판이 막 끝났습니다. 그는 무죄입니다." 이노는 이 유감스러운 소식에 그 이유가 뭔지를 알려달라고 요구했습니다. "증거불충분입니다, 각하. 사사카와의 변호인단은 그가 편지와 관련이 있을 수 없다는 것을 증명했습니다. 글씨체가 완전히 달랐고, 사사카와와 가까운 사람들과도 연결점이 없었습니다. 지문도 없었습니다." 이노는 사사카와가 암살을 시도하지 않았다는 사실에 안도했지만, 편지를 쓴 유일한 용의자가 배제된 것에 실망했습니다. 그가 막 이 사안을 잊어버리려고 할 때, 전화벨이 다시 한번 울렸습니다. "총리대신 각하, 저는 우리가 전화로 이야기를 했다고 생각합니다." 전화를 건 사람은 료이치 사사카와였고, 자기 자신에게 특히 만족한 듯이 들렸습니다. "저는 각하께서 받으신 이 편지에 대한 대응을 이해하고 있습니다. 안전을 원하는 것은 합리적이지요. 하지만, 다음에 이런 일이 생긴다면, 문제가 생기지 않도록 편지를 제대로 확인하시라고 권해드리고 싶습니다. 좋은 하루 되시길 바랍니다!""
 jap.149.a:0 "사사카와가 행운을 과신하는군."

 jap.150.t:0 "시추관이 세워지다"
 jap.150.d:0 "정부 지원금이 확보되면서 사사카와의 사할린 유정 공사가 곧 시작되었습니다. 수많은 강철과 쇳더미들이 본토로부터 멀리 떨어져있고 차디찬 북쪽 땅으로 옮겨졌습니다. 토대가 마련되자, 노동자들도 후한 임금과 사할린에서 돌아오면 마련되어 있을 현대식 주택의 약속에 이끌려 북쪽으로 여정을 떠났습니다. 카라후토 해안가 가운데에는 시추관이 세워져 하늘 위로 올라가는 검은 연기를 만들어내는 삭막한 산업용 기계와 함께 경관을   박살내버렸습니다. 하지만, 이윤을 만들어내고자 하는 사람들에게, 육지와 바다의 풍경의 변화는 중요하지 않았습니다. 석유가 곧 흐르기 시작했고, 사사카와는 그의 가장 최근의 모험으로 상당히 큰 수익을 올릴 것으로 보였습니다. 이노 총리대신도 기뻐하긴 마찬가지였습니다. 몇몇 사람들은 사사카와의 석유 프로젝트에 대한 그의 약속에 의문을 품고 있었습니다. 그는 이제 정부의 돈이 잘 쓰이고 있었다는, 그가 필요한 증거를 갖게 되었습니다. 석유는 항상 귀중했고, 이노는 믿을만한 산출지를 찾아낼 수 있는 안목이 있다고 주장할 수 있었습니다. 그 곳을 발견한 지질학자들은 언급될 필요가 없었습니다. 물론 그들의 고용주도 말이죠."
 jap.150.a:0 "적어도, 이노의 눈에는 잘 쓰여진 돈으로 보였다."

 jap.151.t:0 "사사카와에 대한 추가 지원"
 jap.151.d:0 "카라후토의 유정 하나를 성공적으로 건설했고 운영하게 되면서, 사사카와에게 더 많은 지원이 주어져야 하는지에 대한 의문이 제기되었습니다. 이 유정은 성공적이었습니다. 장기적으로 바닥날 기미도 없이 몇 달간 수익성 높은 석유 몇톤을 뽑아내면서 말이죠. 두 번째, 혹은 세 번째 유정을 건설하는 아이디어는 작업을 진전시키는 가장 좋은 방법처럼 보입니다. 어쨌든, 유정 하나가 이례적인 산출량을 만들어내고 있다면, 두 개 더 추가해도 그만큼의 가치를 보여주지 않을까요?\n\n사사카와는 분명히 건설비용을 부담하고 더 많은 인력을 고용할 수 있는 여력이 있었습니다. 그가 이를 요청했는지 여부와 상관없이, 사업가는 여전히 더 많은 지원금을 요구할 것입니다. 다시 한번, 이노 총리대신은 사사카와가 얼마나 지원을 받아낼 수 있을지 결정을 내려야 할 것 같습니다. 이미 엄청난 액수의 투자금이 유정에 투입되었습니다. 지원금 총액을 좀 줄여서 사사카와에게 약간의 "동기"를 줄 수 있을 만큼만 지급하자는 신중한 주장이 나왔습니다. 하지만, 지금까지의 사업이 성공해온 만큼, 카라후토의 잠재적 석유 매장량을 최대한 활용하기 위해서는 훨씬 많은 돈을 유정에 쏟아부어야 한다는 목소리도 나오고 있습니다. 결국 이노는 이렇게 결정했습니다."
 jap.151.a:0 "막대한 금액을 지원해라. 멈출 이유가 없다."
 jap.151.b:0 "상당한 금액을 지원해라, 지나칠 필요는 없지."

 jap.152.t:0 "유정 건설 완료"
 jap.152.d:0 "얼어붙은 풍경을 가리는 검은 그림자를 지닌 이 외딴 회색 기계는 한때 홀로 서있었습니다. 하지만, 몇 초 만에 결국 결합되었습니다. 건설작업은 계획했던 것 만큼 잘 진행되지 않았습니다. 땅에 단단히 고정되어 있다고 여겨지던 기반이 무너져버렸습니다. 이 구조물은 마침내 지지대가 도착하기 전까지는 제 무게에 눌려 수면 아래로 휘어져버렸고, 얼음물 속으로 반쯤 치우쳐졌습니다. 다행히도, 이 상당한 차질은 정부가 보내준 추가 지원금을 사용해서 해결할 수 있었습니다. 인명의 손실을 입은 것 외에는 모든 것이 곧 정상으로 회복될 것입니다. 철 프레임을 제대로 부착하고 고정한 후, 기계장치가 적절한 위치에 마침내 결합될 수 있었습니다. 한 달의 지연 끝에 시추기 설치 작업이 끝났고 그들의 쌍둥이와 함께 매우 귀중한 목적에 합류했습니다. 카라후토의 얼음장 같은 바다는 생산량이 증가함에 따라 점점 더 어두워지는 것 같았습니다. 동시에, 석유 생산량의 증가는 사사카와와 총리대신 이노 히로야의 기운을 복돋았습니다. 차질에도 불구하고 추가 자금 지원을 통해 또 다른 시추기를 설치할 수 있었습니다. 더욱 많은 석유를 정부는 확보할 수 있게 되었습니다. 카라후토는 결국 유정의 덕을 보았습니다. 새로운 산업으로부터 나오는 돈이 한때 완전히 농업에 의존하고 있던 경제와 카라후토의 주민들 모두가 현대화되는데 도움이 되었습니다. 도요하라 시는 그에 걸맞는 항구가 위치하는 부유한 도시로 발전했습니다. 석유가 훨씬 더 많은 귀중한 자원을 찾으려는 사람들을 끌어모으는 효과를 내면서 이주가 크게 증가했습니다. 유전이 커지고, 경관이 다소 더럽혀지는 동안 카라후토 사람들은 이 유전이 가져다준 귀중한 편리함을 위안삼았습니다."
 jap.152.a:0 "아슬아슬했지만, 결국 괜찮았군."

 jap.153.t:0 "The Budget Didn't Last"
 jap.153.d:0 "시작부터 두 번째 유정의 건설은 크나큰 곤경을 마주했습니다. 기초가 들어설 지반이 매우 불안정하다는 것이 밝혀졌습니다. 땅을 제대로 튼튼하게 만들기 위한 광범위한 작업을 하지 않는다면 붕괴 우려로 인해 유정 건설은 불가능했습니다. 하지만, 이 작업은 예산이 허용할 수 있는 범위를 훨씬 넘어섰습니다. 심각한 지연 소식을 들은 사사카와는 재빨리, 자신을 실망시키지 않기를 바라는 새로운 자금 공급원으로 눈을 돌렸습니다.\n\n"총리대신 각하, 나쁜 소식이 있습니다. 하지만, 제 해결책에 동의해주신다면 진전이 있을 것 같습니다." 사사카와의 계획에 더 많은 지원금이 포함되어 있지 않을까 의심했던 이노는 설명을 계속하라고 요구했습니다. "안전하게 석유를 시추하려면 기반 고정작업을 추가로 진행해야 합니다. 이 사업을 정상 궤도로 다시 올리기 위해서 더 많은 자금 지원이 필요합니다. 어쨌든, 이건 각하께서 필요하신 석유입니다."\n\n이노는 확신에 차서 그 제안을 거절했습니다. 그는 대신 사사카와가 자신의 돈을 써서 필요한 자금을 확보해 보라고 제안했습니다. "총리대신 각하, 우리 둘 다 이것이 가장 현명하지 않은 것이라는 것을 알고 있습니다. 저는 이 두 번째 유정을 고민하지도 않고 버릴 수 있습니다. 하지만, 제가 그렇게 한다면 제게 자금을 지원한 정부는 어떻게 보이겠습니까? 각하께서는 투자의 안목이 그렇게 없다고 광고하고 싶으신 겁니까?" 이노는 질문에 대답할 시간도 없었습니다. "이제, 이 문제를 검토해보기 위해 각하께서 시간이 필요하시겠지요? 이해합니다." 전화는 끊겼고, 총리대신은 필요한 자금의 서류를 작성하도록 남겨졌습니다. 이는 그를 매우 불쾌하게 만들었습니다."
 jap.153.a:0 "그가 원하는 걸 주는 것이 나을 것이다."

 jap.154.t:0 "이노의 부패 스캔들"
 jap.154.d:0 "사사카와는 결국 자금을 확보했습니다. 두 번째 유정 공사가 곧 재개되어 다시 한번 계획대로 진행되고 있는 것 같았습니다. 사사카와가 여러 회의와 비즈니스 오찬에서 자신이 얻어낸 추가 자금에 대해 무심코 언급하기 전까지는 그랬습니다. 그 거래에 대한 소문이 서서히 산업계에서 빠져나와 정계까지 흘러들어갔습니다. 총리대신에게는 불행히도, 그 소식을 가장 먼저 들은 자들은 그의 정적들이었습니다. 대기업에 대해 자금을 지원하는 것의 전후사정에도 불구하고, 이노가 진행중인 금융 투자는 부패의 행위로 오인받기 쉽습니다.\n\n이미 경제 범죄의 소문에 둘러싸여 있는 총리대신은 손쉽게 새 부패 혐의의 타겟이 되어버렸습니다. 며칠 동안, 국회는 그들이 할 수 있는 말을 모조리 쏟아냈습니다. 이노의 광범위한 부패 문제가 제기되었던 다른 많은 때와는 달리, 사사카와가 공표한 그 실제적인 증거는 이 사건을 훨씬 격렬하게 만들었습니다. 사사카와는 스스로 의원직을 보유하고 있음에도 불구하고 노골적으로 불참했습니다. 비록 그는 총리만큼이나 연루되어 있었지만, 그에 주목하는 자들이 별로 없어, 그는 중의원 가운데에 서있는 게 더 나았을 지도 모릅니다. 이노는 안전성이 떨어지는 투자로 인한 정치적 반발을 감수해야 했습니다."
 jap.154.a:0 "운신할 수 있는 공간조차 전혀 없군!"

 jap.155.t:0 "유정 작업이 완료되다"
 jap.155.d:0 "이노의 투자 스캔들이 거의 사그라들면서, 제2 유정은 거의 완성되어 가고 있었습니다. 마지막 몇 번의 안전 점검이 끝났고, 마침내 이젠 지반이 제대로 건설될 수 있을 정도로 안정된 상태라는 것을 확인했습니다. 안정성을 확보하는, 엄청나 보이는 작업과 비교해, 실제 유정의 건설은 순조롭게 진행되었습니다. 마침내, 두 번째 유정에서의 시추작업이 시작되었고, 약간의 경제적 남용의 그림자만이 그 위에 소용돌이쳤습니다. 한때 조용한 곳이었던 카라후토는 산업과 노동의 소리에 점점 더 시끄러워졌습니다. 이제 두 대의 기계가 지하로부터 석유를 퍼올리면서, 사사카와의 최신 사업은 훨씬 더 생산적이고 수익성있어지기 시작했습니다. 그에게 두 번째 유정은 바로 그가 필요로 했던 것이었습니다.\n\n이노에게는, 그가 지원한 석유로 향하는 모든 과정은 몹시 힘들었고, 그의 개인적인 이미지에 해가 없는 것도 아니었습니다. 그럼에도 불구하고, 석유는 가치가 있었고, 이는 결국 그것의 유용한 목적으로 인해 총리대신에 대한 비난 일부를 잠재울 수 있게 될 것입니다. 시간이 지나면서, 유정은 다른 긍정적인 결과를 낳기 시작했습니다. 지역 경제는 조금씩 다각화되기 시작했고, 막대한 양의 석유 수송이 필요했기에, 이는 도요하라 항의 현대화를 불러왔습니다. 이 모든 것은 총리대신에 대한 사람들의 비난을 누그러지게 하기엔 너무 늦은 일이었습니다."
 jap.155.a:0 "적어도 군이 석유를 쓰긴 하겠군."

 jap.156.t:0 "바쁜 기시"
 jap.156.d:0 ""사사카와는 흥미로운 제안을 내놓았습니다. 하지만, 나는 지역 문제에 훨씬 전문 지식을 갖고 있는 사람이 그의 지원금 요청을 처리하는 게 가장 최선일 것이라고 생각합니다. 기시 좀 바꿔 주시오." 만주국의 국무총리, 기시 노부스케는 수상관저가 석유사업을 처리하지 않는다면 의지할 수 있는 사람이 분명했습니다. 기시는 잔혹한 효율성과 악랄한 방법들로 그곳을 개발하는 데 수많은 시간을 보냈습니다. 이노는 기시가 북방의 기반에 새로운 유정 사업을 받을 가능성은 사사카와의 제안이 그만큼의 가치가 있다는 것을 그에게 설득시켜고도 남을 것이라고 확신했습니다.\n\n"기시, 사사카와 료이치가 당신에게 건네는 제안을 알려드립니다." 기시의 대답은 단순했습니다. 그저 "예, 계속 말씀하십시오"에 불과했습니다. "그는 가라후토에서 석유를 시추하려는 그의 노력에 자금 지원을 바라고 있습니다. 그는 이것이 지역 경제에 큰 이익이 될 것이며 결국 우리에게 북방 끝으로 향하는 괜찮은 항구를 만들 수 있을 것이라고 주장했습니다." 이노에게 기시가 잠자코 그 제안을 고려하면서 내는, 전화선 건너편에서 탁탁거리는 정적인 소리만 들렸습니다. "총리대신 각하, 죄송한 말씀이지만 이곳 만주국의 특정 사안들이 더 긴급합니다. 이 시점에서 주의를 다른 곳으로 돌리는 것은 가장 현명하지 못한 일인 것 같습니다." 이노는 비록 실망했지만, 그가 받아낸 대답을 받아들이는 것 외에는 아무것도 할 수 없었습니다. 법적인 권한은 제쳐두더라도, 기시 노부스케는 문제를 강요할 수 있는 사람이 아니었습니다.\n\n만주국의 초대 국무총리가 너무 바쁘기에, 이노가 직접 그 일을 처리해야 할 것입니다. 유정에 대한 통제력을 강화하는 것은 분명 유익한 일이었지만, 사사카와와 자금 지원에 관해 협상하는 것은 즐거운 경험에서 가장 먼 일이었습니다."
 jap.156.a:0 "지금 우리가 무엇을 할 수 있는지 알아보자고."

 jap.157.t:0 "시스템의 실패"
 jap.157.d:0 "병사가 방아쇠를 당기면서 분사구에서 딸깍 소리가 계속 들려왔지만 그의 등에 있는 연료탱크는 우르릉거렸고, 시험에서 예상했던 불꽃을 전혀 내뱉지 않았습니다. 멀리서 이를 지켜보던 과학자들은 실패에 당황했고, 분노에 차 팔을 아래로 휘내리면서 클립보드를 옆으로 던져버렸습니다. 뒤이은 보고서에서는 120식 점화 시스템의 적응성에 결함이 있다는 것을 언급하면서, 한파가 무기 내부의 과열된 전선에 미치는 영향의 결과라고 결론지었습니다.\n\n실망한 군인은 장비를 풀고 등 뒤의 연료탱크를 벗어버렸습니다. 그는 그의 분대원들을 향해 걸어가며 발을 질질 끌었고, 그들은 고개를 끄덕이며 그를 환영했습니다. 크게 낙심한 건지, 시험관들은 말문이 막힌 채 시험장 너머로 보이는 관측 난간 위로 몸을 기댔습니다. 그들은 장교들에게 시스템의 실패를 보고하는 두려움에 대처하는 경험이 되었다고 그들은 생각했습니다."
 jap.157.a:0 "실패했다고 보고하되, 괜찮게 보이도록 만들어."

 #SASAKAWA RIDE
 
 japflavor.31.t:0 "과거의 망령"
 japflavor.31.d:0 "그 아이는 손을 잃었습니다. 아이는 비틀거리며 마을로 걸어 들어갔습니다. 아이의 입은 비명소리를 내뱉었지만 소리 내지 못했습니다. 지역 의사는 너무 늦게 도착했고, 그 소년은 뭘 해보기도 전에 과다출혈로 죽었습니다. 부모는 소년과 다르지 않았습니다. 충격을 받았으며, 혼란스러워 했고, 두려워했습니다. 하지만, 그들은 소리를 지를 수 있었습니다. 그들의 울음소리는 밤새도록 들렸습니다. 그들의 아이를 위해서, 전 세계 모든 사람들이 이해할 수 있는 애도를 위해서 말입니다.\n\n다음 날, 그들은 아들에게 무슨 일이 일어났는지 알아내기 위해 새롭게 결심했습니다. 이 일은 근처 공장에서는 일어날 수 없었습니다. 그 지옥에서는 손이 잘릴 수 있는 곳은 어디에도 없었습니다. 아버지는 아들의 친구들이 그들끼리 이야기하는 것을 우연히 들었습니다. 그들은 마을 남쪽의 숲에 커다란 기계가 있다고 말했습니다. 그곳이 그의 아들이 갔었던 곳이었습니다. 그는 흔들리며 숲 속을 헤치고 나아갔습니다. 땅에 피가 묻어있었을까요? 손가락이 흙속에 덮인 걸까요? 아니면 그의 망상일 뿐일까요? 마침내, 그는 인간의 손으로는 이렇게 만든 것이 아니지만, 1/4 킬로미터나 잘려나간 나무들을 우연히 발견했습니다. 잘려나간 단면은 거칠고 들쭉날쭉했으며, 매우 불규칙적이었습니다. 이 이상한 계곡의 끝에는 녹이 슨, 거대한 비행기가 있었습니다. 그 잔해는 부서졌음에도 아름다웠습니다. 이곳이 그의 아들이 죽음을 맞이한 장소였습니다.\n\n옆면에 별과 줄무늬가 장식되어, 굶주렸고 필사적이었던 전쟁의 기억을 되살렸습니다. 이런 비행기 안에도 폭발하지 않은 폭탄들이 있었을 것입니다. 그는 비행기 옆구리에 난 구멍을 뚫고 들어가려고 시도했지만, 날카로운 금속 조각에 긁혀 깊은 상처를 입고 다시 나왔습니다. 비행기 근처를 돌아다니면서, 그는 잘못된 발걸음을 내딛었습니다.\n\n아버지의 얼굴에는 잠시 동안, 순식간에 이해했다는 낯빛이 떠올랐습니다."
 japflavor.31.a:0 "폭발 소리를 누구도 듣지 못했다."

 japflavor.32.t:0 "저주받은 병사"
 japflavor.32.d:0 "황커청은 한 때 군인이었습니다. 진짜로 말입니다. 도적이 아니라요. 그의 군복은 갈갈이 찢어져있었고, 회색 튜닉에는 가장 희미한 색깔만이 남아있었습니다. 그의 눈은 주위를 쏜살같이 돌아다니며, 끊임없이 물건들 사이를 옮겨다녔습니다. 그의 수염은 이제 변해버렸으며, 그 피부는 상처와 타박상을 입었습니다. 그와 두 동지들은 수십년 동안 산둥 동쪽의 산간에서 마을과 경찰 초소를 습격해왔고, 산속의 수색대가 대중의 관심을 끌었지만, 어떻게든 그들은 추격을 피해왔습니다.\n\n이제, 한명은 경찰의 손에 단단히 잡혀버렸습니다. 나머지는 모두 죽어버렸습니다. 헬리콤터, 기관총, 야간 투시경 등으로 무장한 헌병대 부대 전체가 밤 중 대부분을 긴밀히 추적해왔습니다. 다른 사람들은 총살당했지만, 황커청은 살아남았습니다. 적지 않은 압력 아래, 그는 혐의를 인정했고, 마을 주민들을 살해했다는 것을 인정했습니다. 심문은 빠르게, 그리고 전면적으로 이루어졌습니다. 옛 공산당원으로 밝혀진 그는 흐트러졌고 혼란스러워 했습니다. 그는 전쟁이 끝났다는 사실을 믿지 않았고, 충칭이 파괴되어버렸다는 소식을 들었을 때 절규했습니다. 요원들이 마오쩌둥의 시신의 사진을 전시한 후에도 그는 계속 부정했습니다. 총살 명령이 내려지고 나서야 그는 덜덜 떨었습니다. 그의 마지막 말은 영원히 메아리치는 것처럼 보였습니다."
 japflavor.32.a:0 ""주석 동지 만세!""
 
 japflavor.33.t:0 "From the Valley of the Dead - A Setting Sun"
 japflavor.33.d:0 "태양이 시야에서 사라지고 있었습니다. 그림자는 점점 더 길어졌습니다. 창문으로 비치는 광선들이 마치 그림자 인형극의 짐승들처럼 엄청나게 높은 땅에 실루엣을 만들 때 까지 말입니다. 카야는 걱정스러운 듯이 그의 발을 땅에 두들기고 있었습니다. 그는 전화를 받아야만 했습니다. 그 시간동안 벌써 네 번째로 그는 전화선을 확인했습니다. 전화선은 단절되거나 도청되지 않았습니다. 수없이 안심시킨다고 해도 그를 설득할 수는 없을 것입니다. 방은 매우 어두웠습니다. 그는 자신의 그림자를 보는 것을 좋아하지 않았습니다. 그림자는 그에게 불길하게 다가왔고, 따라다녔습니다. 그것은 절대 떨어지지 않았습니다. 그는 그림자를 경멸했습니다.\n\n램프의 끈을 잡아당기면서 그는 다시 헌병대 난징지부에서 온 서류를 읽었고, 램프의 불빛에 손을 댔을 때 그의 손이 떨렸습니다. 이것은 모두 중국과의 전쟁 끝 무렵과 연결되어 있었습니다. 마지막 순간 말이죠. 그는 명확했던 그때 당시를 기억했습니다. 이 서류들은 전 세계의 평화가 곧 다가온다는 사실이 확실시되던 당시를 엿볼 수 있게 해주었습니다. 그리고 깔끔한 서류더미 위에, 그 음침한 사진이 놓여있습니다. 시신은 알아볼 수 없었고, 충칭이 무너지면서 짓뭉개졌고, 불에 타서 잿더미가 되었습니다.\n\n모든 증거들이 가장 무서운 방법으로 모여들고 있었습니다. 이것이 카야의 속을 메스껍게 만들었습니다.\n\n전화벨이 울렸습니다. 카야는 잠시 망설였습니다. 그의 심장은 이전에 뛰었던 것보다 더 빨리, 그가 사무실에 도착했을 때보다도 더 빨리 뛰고 있었습니다."
 japflavor.33.a:0 "갑작스럽게, 그의 직감이 선택을 마쳤고, 그의 손은 전화기를 향해 쏜살같이 움직였습니다."

 japflavor.34.t:0 "From the Valley of the Dead - A Terrible Revelation"
 japflavor.34.d:0 ""씨발 당신 지금 나랑 농담하자는 거야?"\n\n"아닙니다, 각하. 모든 보고서가 그 사실을 명확히 하고 있습니다. 다만 이 정보는 각하께서만 알고 계시는 안전한 정보입니다. 각하의 공표 승인을 얻기 전까지, 저와 다른 관계자들은 이 사실을 믿지 않을 것입니다. 하지만, 내무대신과 난징 지부는 이 사실을 알고 있다는 것을 아셔야 합니다."\n\n"당신 머리통이 제대로 붙어있길 원한다면 다른 놈들에게 한마디도 내뱉지 말아야 할 거다."\n\n헌병대 장교는 당황하지 않았습니다. "예, 각하."\n\n"휴, 좋아. 카야 어떻게 그가 아니라고 말할 수 있었던 건가?" 총리대신조차도 자신이 왜 화를 냈는지 이해할 수 없었지만, 그는 이 중 어느 것도 좋지 않다는 것을 알고 있었습니다.\n\n"각하께 보낸 사진을 분석한 결과, 난징 지부는 그 검게 탄 시체가 그의 것이 아니라는 결론을 내렸습니다. 우리가 오판했습니다. 금이빨이 있긴 했지만, 키가 작았습니다. 그 자라고 보기엔 너무 작았습니다."\n\n총리대신의 가슴이 철렁 내려앉았고, 그는 의자에 털썩 주저앉았습니다. "이게 진짜일 리가 없어."\n\n장교가 말을 이어갔습니다. "우리 요원들은 사망한 중화민국 유신정부의 장군, 빙빙쉰의 자료를 찾아냈습니다. 우리는 이를 몇몇 서류와 같이 검토했습니다. 모든 증거가 거기 있었습니다. 그는 충칭이 무너진 후, 50년대에 우리가 평화로워진 지 오래 후에 활동했을 것입니다. 모든 것이 이를 가리키고 있습니다.""
 japflavor.34.a:0 ""그가 살아있다.""

 japflavor.35.t:0 "Aleutian Wilderness Resort"
 japflavor.35.d:0 "One of Sasakawa's associates' more adventurous ventures is the Sakura Wilderness Resort in the Aleutian Islands. Formerly a backwater in the one of the most far-flung regions of the Japanese Empire, the Aleutian Islands had become a sort of a mini business haven for those who couldn't make it in Tokyo. Prior to the establishment of the Sakura Resort, the Aleutian Islands was a seedy underbelly - ironic given its sparsity and distance from Japan. American and Canadian contraband goods flow through the tiny ports of Attu and Kiska - from Lucky Strikes to Playboy magazines.\n\nOf course, that was until the IJN area commander was replaced after crossing some higher-up. Since then, the crime-infested underbelly turned into a haven for Japan's thrill-seekers under one of Sasakawa's many affiliates - from extreme hiking, to snowboarding and winter fishing in the frigid north. Of note, many of the former criminals and contraband smugglers still eke out their livings there, just under a new, shiny uniform and the veneer of an actual company.\n\nSasakawa himself has managed to distance himself sufficiently from this project - though anybody who's anybody in Japan knows that there is more to the resort's profit than salmon hunting and tabloid-friendly adrenaline rush adventures. In spite of it all, Sasakawa has stayed clean - no traces of the resort's profit is tangibly 'dirty money'.\n\nThough, one just has to ask for the 'Special Menu' at the Izakaya between 2 a.m. and 5 a.m. every Wednesday, and one would discover that not much has changed since."
 japflavor.35.a:0 "A trip to the wilderness."

 japflavor.36.t:0 "Meijiten'nō Hōgyohanseiki Kinen"
 japflavor.36.d:0 "Today, the 50th anniversary of the passing of Emperor Meiji was observed. Major parades in Kyoto, Osaka and Tokyo were organized, many schools had prepared special lesson on the life and deeds of the late emperor, and the Kyoto Imperial University released a three volume biography: the first about his life before the restoration up until the abolishment of the han system, the second about courtly life and reforms in the early period, and the third about his later life, starting from the Sino-Japanese war of 1894.\n\nThe emperor lived through the important renovation of Japanese state and culture. Born in Kyoto, the year before Commodore Perry forced the Bakufu to open the country which led to actions that participated in bringing it down and leading the way towards imperial rule in 1868. Under his wise oversight, Japanese society experienced a breakneck modernisation - modern schools, industrial bases and a modern army was developed. Most importantly, the Meiji Constitution was established under his reign, which continues to be upheld even to this day, in addition to setting up the initial vestiges of the Japanese empire in Choson and Taiwan.\n\nWhile the Japanese people revere the contributions made by Meiji, whether his legacy is upheld till this day is still up for debate, especially amidst the corruption and bureaucratic chaff of the current administration."
 japflavor.36.a:0 "Tenno Heika Banzai!"

 japflavor.37.t:0 "Tremors"
 japflavor.37.d:0 "The bedraggled colonel Naoki sat in his office, reluctantly staring at his blank report. It had been weeks since he'd been shipped to this shithole, attached to a newly composed regiment and forced to watch over them like toddlers. The island was everything he imagined his personal hell would be: isolated, desolate, and most of all, frozen from one end to another. Naoki puffed a large cloud of smoke for warmth and inscribed a few characters into the paper. "It would only be for a few days." they assured him. "You'd get a higher paycheck." they said. Naoki scrunched his cigarette on its tray before throwing the pen in frustration. Why'd it have to be him? Of all the poor bastards that could've been sent here, why him? He asked, receiving no answers.\n\nHis thoughts were interrupted when the bulb above swung vigorously and the table swayed rapidly. Instincts dictated the colonel whip out his pistol and burst out of the office to scan the surroundings. As the flash of emergency lights blanketed the base in a dim red glow, sirens blared in the distance, drowning out almost all human noise. "An American attack?" Naoki thought. No, it would be too soon for that. His thoughts were cut short once more when the ground split beneath him, and only through quick reflexes was he narrowly saved. Looking back, Naoki saw his office swallowed into the earth. Looking to his sides, he saw silhouettes of men scurrying to and fro, some unfortunate souls slipping into the cracks, maybe too young to die this early. Looking forward, Naoki saw the mighty runway rupture and crack into several pieces, causing chunks of asphalt to fly in the air, damaging any material previously spared.\n\nOnly after a few minutes did the shaking stopped. The base was rendered unrecognizable. Electricity lines were cut or tangled together, buildings were leveled or rapidly crumbing, and the ground lay fractured with large gaps in several places. Naoki laughed, perhaps too loudly. It really was hell on Attsu-to."
 japflavor.37.a:0 "It'd sure be something to write about though."

 #Trot Event Chain#

 japflavor.38.t:0 "사랑받는 동백아가씨"
 japflavor.38.d:0 "밴드 연주의 시작이 관객들의 우울한 분위기를 불러왔고, 심지어 이미 매우 취해버린 사람들에게도 마찬가지였습니다. 요시코는 관객들 앞에 서면서 두려움을 이겨내고 노래를 부르기 시작했습니다.\n\n"헤일 수 없이 수많은 밤을/내 가슴 도려내는 아픔에 겨워/얼마나 울었던가 동백아가씨..."\n\n요시코가 동백아가씨의 이야기를 들려주면서, 수많은 사람들의 눈에 눈물이 맺혔습니다. 기립박수가 이어졌습니다. 다음 순서는 케이코였습니다. 반짝이는 드레스를 바로한 그녀는 안내자로부터 마이크를 건네받고 습관적인 인사를 보냈습니다. 인사를 마치고, 음악이 스피커에서 다시 흘러나왔습니다. 흥겨운 곡조가 울려퍼지면서 관객들에게 충격적인 기운을 북돋았습니다. 관객들이 가락에 맞춰 박수를 치자 케이코는 노래를 부르기 시작했습니다.\n\n"그대 없이는 못살아 나 혼자서는 못살아 / 헤어져서는 못살아 떠나가면 못살아..." 젊은 사랑의 가사가 관객들의 가슴에 와닿으며, 그들은 노래에 맞춰 춤을 추었고, 어떤 사람은 따라불렀으며, 어떤 사람들은 흐뭇하게 미소지었습니다. 관객들은 아까처럼 케이코에게 기립박수를 보냈습니다. 케이코는 열광적인 반응에 미소지으며 테이블로 돌아왔고, 나머지 가수들은 깊은 대화에 빠져있는 것 같았습니다.\n\n"케이코씨, 만주에 가고 싶은 생각 없나요?" 붉은 드레스를 입은 여자가 테이블에서 일어나 케이코에게 다가왔습니다. 바로 요시코였습니다.\n\n"만주요?" 케이코는 싫은 티를 냈습니다. "저는 그 지옥같은 곳에서 죽기는 싫어요."\n\n"공장에서 일하는 걸 말하는 것은 아니니까 믿어줘요. 누구도 그런걸 하고 싶은 사람은 없어요. 그냥 다른 곳에서 공연하는거 뿐이에요. 우리에게 더 나은 곳 말이죠."\n\n요시코의 말은 진짜같았습니다. 그녀는 일본에서 거의 간신히 먹고살아왔는데 본토는 별로 나은 곳은 아니었습니다.\n\n"언제 떠날 계획인가요?""
 japflavor.38.a:0 ""돈이 충분히 모이면요.""

 japflavor.39.t:0 "압록강을 넘은 트로트"
 japflavor.39.d:0 "압록강은 눈이 녹은 물이 바다와 만나는 서쪽을 향해 흐르면서 햇빛에 반짝였습니다. 33년간 살아오면서, 요시코는 이렇게 멀리 북쪽으로 와본 적 없었습니다. 여기까지 오는 데에는 몇 달 동안의 정성들인 저축과 끝없는 밤무대가 필요했었습니다. 하지만, 그녀는 이제 이보다 멀리 갈 것입니다. 그녀의 눈은 앞에 펼쳐져 있는 콘크리트 건물, 높은 굴뚝, 그리고 흩어져있는 아파트들을 향했습니다. 그녀가 눈을 찡그리며 보고 있으면 사람들의 실루엣을 거의 알아볼 수 없었습니다. 그들은 언덕에 있는 개미들처럼 보였습니다. 부드러운 안개가 그녀의 시야를 가로막은 것일까요? 아니면 스모그였던 것일까요? 만주에서는 알 수 없었습니다. 생각에 잠겨있던 그녀를 깨우는 목소리가 들렸습니다. 멀리 있는 한 사람이 기차역으로 손짓하며 손을 흔들었습니다. 그녀는 열차가 출발하려고 하는가 해서 달려왔습니다.\n\n"열차가 곧 출발한다고요?" 요시코는 잠시 숨을 골랐습니다.\n\n케이코는 고개를 끄덕이고는 기차역으로 재빠르게 뛰쳐나갔습니다. 요시코는 영원히 발을 묶인채로 남아있지 않기 위해서 그녀의 뒤를 따를 수 밖에 없었습니다. 철도원이 문을 닫을 때, 요시코가 발을 거의 부딛칠 뻔하면서 문이 열렸습니다. 두시간 후면, 그들은 펑톈에 도착할 것입니다.\n\n그리고 돌아갈 순 없을 것입니다.\n\n그들이 일행들에게로 걸어가는 동안, 기차는 만주에 들어갔습니다. 요시코는 창가쪽 자리를 차지했습니다. 차창 너머로 지나쳐가는 농장과 공장들을 지켜보면서, 그녀에게는 언젠가 그들 모두가 저 안에서 일해야 하는 것은 아닐까 하는 생각뿐이었습니다. 그녀가 기억하는 대로라면, 유우닌이라는 여자의 머릿결이 창문을 열면서 바람에 흩날렸습니다. 그녀는 그들이 도착했을 때 무엇을 할 지 토론하는 일행의 수다에 귀를 기울였습니다. 그녀는 참여해야 한다고 생각했습니다. 하지만, 그들은 가수였습니다. 그들이 알고 있는 모든 것들을 버리고 떠난 가수들 말이죠. 요시코는 현실에서 벗어나 새로운 곡을 흥얼거리며 머릿속에 가사를 새겨넣었습니다."
 japflavor.39.a:0 "'Back in the day when the wind blew...'"

 japflavor.40.t:0 "퍼져가는 트로트"
 japflavor.40.d:0 "사토는 라디오를 틀었고, 그녀를 꿈나라로 안내하는 바이올린의 부드러운 음색, 기타의 튕김 소리, 그리고 아코디언의 속삭임 소리가 들려왔습니다. 창문으로 불빛이 비쳐와 그녀를 따뜻하게 만들었습니다. 그녀는 이 노래를 잘 알고 있었습니다. 그것은 토요타 나데시코가 부른 '새벽의 거리'였습니다. 토요타가 스피커를 통해 노래를 부르기 시작하자, 사토는 눈을 감았습니다. 엄밀히 말하면, 이 노래를 듣는 것은 불법이었습니다. 조선어는 라디오에서 허용되지 않았습니다. 하지만 이 노래는 그녀의 마음을 끌었습니다. 친구 카타가 자신의 음반을 빌려준 이후로 사랑에 빠져버렸습니다.\n\n그 기분좋은 노래는 갑자기 멈추고 고함소리가 흘러나오면서, 사토가 잠에 들기도 전에 그녀를 깨워버렸습니다. "이거 놔요! 당신들 지금 뭐하는 짓-" 그녀가 생각할 수 있는 목소리는 오직 라디오 사람의 투덜거리는 소리였습니다.\n\n잠시 후, 큰 쿵하는 소리가 들렸습니다. 사토는 눈을 깜빡거렸고 이에 놀라지는 않았지만, 어떻게 이런 일이 일어날 수 있는 지 놀랐습니다. 그녀는 관자놀이를 문질렀습니다. 이제 그녀는 음악을 연주하는 다른 방송국을 찾아야 할 것입니다. 그리고 그녀가 여기 앉아있는 동안, 더 많은 체포가 일어났을 것입니다. 만약 특고가 그런 음악을 들었다는 것을 안다면요? 어떻게 하죠?"
 japflavor.40.a:0 "그녀는 다른 방송국으로 채널을 맞추고 소파에 누웠습니다."

 japflavor.41.t:0 "수은등 아래에서"
 japflavor.41.d:0 "유진은 차가운 돌 벤치에 앉아 쉬었고, 바람이 정원을 지나 남쪽으로 불었습니다. 그녀는 그녀의 손녀인 사야카를 팔로 하얀 담요에 부드럽게 안았습니다. 뒤의 나무가 갑자기 바스락거리며 그녀를 놀래켰고, 그것이 사야카를 놀래켰습니다. 반사적으로, 유진은 그녀를 흔들어 재웠습니다. 그러나 사야는 파란 하늘을 향해 짧은 팔을 뻗으며 여전히 호들갑을 떨었습니다. 부드러운 쉿 하는 소리도, 모든 것이 괜찮다고 안심시키는 행동도 아이를 진정시킬 것입니다. 아이를 달래고 곧 모두에게 소리치지 않게 되면서, 유진은 사야카가 나이가 들면 어떻게 될 지 궁금해했습니다.\n\n그녀가 성인이 되는 것 까지 볼 수 있을까요? 유진은 고개를 저으며 자신을 꾸짖었습니다. 하지만, 그것보다 더욱 당면한 우려가 있었습니다. 만약 손녀가 조선어를 모른다면 어쩌죠? 그땐 어떻게 될까요? 사야카는 지금 아이이지만, 학교에 다니면 어떻게 될까요? 그녀가 가장 좋아하는 노래가 머릿속에 떠올랐고, 사야카에게 노래를 불러주었습니다.\n\n"어스름 저녁길에 하나 둘 수은등 꽃이 피며는..." 유진의 눈은 하얀색, 빨간 색, 파란색의 화사한 꽃들로 시야를 옮겼습니다. 그녀는 그 중 가장 밝은 쫓인 사야카의 눈을 쳐다보았습니다.\n\n"그대와 단둘이서 거닐던 이 길을 서성입니다..." 그녀는 자기를 보고 미소짓는 사야카의 얼굴을 문질렀습니다. 손녀는 자라나는 이빨을 드러내며 답례로 미소를 지었습니다. 유진은 이마에 뽀뽀를 하고 코를 만졌습니다.\n\n"수은등 은은한 빛 변함 없어도..." 유진이 사야카를 더욱 부드럽게 흔들면서 바람이 일었습니다. 사야카가 담요로 몸을 더 집어넣자 유진은 하품을 했습니다.\n\n"...당신은 변했구려 보이질 않네." 슬기의 눈꺼풀이 점점 내려가는것을 보고, 그녀는 빙그레 웃었습니다.\n\n"아~ 수은등 불빛아래..." 슬기는 잠들었고, 아무 움직임 없이 숨만을 쉬었습니다. 유진은 벤치에서 일어나 아기 방으로 향했습니다. 사야카를 요람에 넣고 유진은 천천히 흔들었습니다. 그녀는 걸어가서 불을 끄고 조용히 문을 닫았습니다."
 japflavor.41.a:0 ""좋은 꿈 꾸렴, 아가야.""

 japflavor.42.t:0 "당신은 바보야!"
 japflavor.42.d:0 "102.5, 102.9, 106! 나이 든 지휘관은 젊은 참모들을 안심시키기 위해 찾아냈습니다. 그의 앞에 놓인 지도는 상황을 상세히 다루고 있었습니다. 대항군은 산등성이와 주변 언덕을 잃은 후 불리한 상황에 놓여 있었습니다. 방어망은 이미 구축되었고, 아군이 승리를 거두는 것은 시간문제에 불과했습니다. 급히 휘갈겨진 얇은 화살표가 가능성 있는 취약 지점을 정확히 잡아냈습니다. 두꺼운 화살표는 대항군에 대한 마지막 타격을 계획하고 있었습니다. 조금만 더 하면 그들이 이길 수 있을 것입니다!\n\n그러나 지휘관이 마주친 것은 침묵이 아니라 음악소리였습니다. "씨발, 이게 뭐가 어떻게 된 일이야?" 그는 아무에게도 이를 명령하지 않았습니다.\n\n모든 것을 고려해 볼 때, 틀어져 있는 음악은 사실 괜찮았습니다. 트럼펫 소리와 강한 목소리, 그리고 긍정적인 전황이 모두 음악소리가 좋게 들리는 데 기여했습니다. 그의 훈련을 방해한 것이 불운일 뿐이었죠. 지휘관은 다이얼을 조절하며 주파수를 변경했습니다. 모든 주파수에서 같은 음악을 틀어주고 있었습니다. 그는 노래부르는 소리에 오른쪽에서 숨죽여 웃는 소리를 들었습니다. 본토 출신의 지휘관은 가사를 이해할 수 없었습니다. 참모인 타이추에게는 그 여자가 지휘관을 보고 바보라고 부르는 소리였습니다.\n\n"문제 있나?" 지휘관은 눈을 가늘게 뜨고 참모를 가리켰습니다.\n\n"아무-아무것도 아닙니다. 지휘관님." 참모는 굳어버렸지만, 그의 얼굴은 그를 배신해버렸습니다. 지휘관은 그저 그를 노려보면서, 무뚝뚝하게 훈련을 취소하라고 말했습니다. 참모들은 텐트를 빠져나왔습니다. 타이추는 지휘관의 시야에서 벗어났다는 것에 대해 안도감을 느꼈습니다. 그는 훈련을 망친 곡조를 콧노래로 흥얼거리기 시작했습니다. 후렴구에 그의 머리를 흔들면서요. '당신은 바보야! 당신은 바보야!' 그는 사석에서 지휘관에게 그렇게 대꾸하면서 마침내 그의 불만을 털어놓는 것을 상상했습니다. '당신은 바보야! 당신은 바보야!' 노래는 그의 머릿속에서 계속 울려퍼졌습니다."
 japflavor.42.a:0 "'내 마음을 모르는 사람.'"

 japflavor.43.t:0 "바다를 건넌 트로트"
 japflavor.43.d:0 "최승우는 의자에 다시 앉아 다음 음반을 플레이어에 놓았습니다. 그는 이어 마이크를 들고 조선어로 말하기 시작했습니다. "여러분은 라디오 서울을 듣고 계시고 저는 최승우입니다. 현재 시간은 7시이고, 다음 곡은 김용임 씨의 노래입니다!" 그는 흥겨운 플루트 소리와 희미한 백보컬이 트로트의 여왕에게 자리를 내주자 턴테이블 바늘을 내려놓았습니다. 평생을 일본의 통치 하에서 살아온 사람이었지만, 그녀의 조선어에는 거의 일본어가 섞여 있지 않았습니다.\n\n그럼에도 불구하고 그는 불평하지 않아야 했습니다. 그는 결국 미국에서 태어났었으니까요. 문을 두드리는 소리에 승우는 깜짝 놀라 그의 다리가 책상을 걷어찼고, 장비들이 흔들렸습니다.\n\n"미안, 승우씨. 정부 사람들이 일찍 와서 이걸 나한테 주고 갔어." 수영은 종이로 가득차있는 서류철을 들고 말을 이어갔습니다. "나 이거 모두 읽었어. 승우씨도 이거 하고 싶어 할걸?" 그녀는 승우가 다음 곡을 틀자, 그의 무릎 위에 서류철을 올려놨습니다. 내용을 대충 훑어보고 그는 웃었습니다. 이것은 그가 할 수 있는 일이었습니다.\n\n일주일 후, 토요타 나데시코와 미츠기 노리의 노래가 흘러나오면서 일본 공사관의 방송 설비가 활기를 띄었습니다. 모든 군사 주파수가 음악으로 넘쳐흐르면서 혼란이 일었고, 곧 즐거움은 공포로 바뀌었습니다. 공사관으로 아무도 들어갈 수 없었고, 아무도 나올 수 없었습니다. 도쿄에게 이것은 재앙이었습니다. 반면, 워싱턴과 승우, 그리고 라디오 서울에게, 이 작전은 대성공이었습니다."
 japflavor.43.a:0 "금지곡들이 모든 곳에...""

 japflavor.44.t:0 "잊지 마, 잊지 마."
 japflavor.44.d:0 "의자에 앉아있거나, 소파에 앉거나, 바닥에 쿠션을 깔고 앉아있는 15명의 아이들이 여기저기 있는 지수의 아파트의 창문으로 오후의 태양이 빛났습니다. "자, 따라해보자!" 지수는 막대기로 칠판을 가리켰습니다. "갈매기 바다 위에 울지 말아요!" 아이들은 칠판 쪽으로 몸을 기울이며 그녀의 말을 읽고 따라하려고 애썼습니다. 방 앞으로 책상이 다가가면서 삐걱거리는 소리가 났습니다.\n\n"갈...매기...바다 위에...울지...말아요." 학생들은 눈을 가늘게 뜨고 읽으려고 앴는 모습이 역력했습니다. 지수는 소리지르는 것을 멈췄습니다. 이들은 배우고 있는 어린 얘들에 불과했습니다. 그들은 결국 알게 될 것입니다.\n\n"너희 모두 이걸 공부했으면 좋겠어. 다음주에 한명 한명 모두 다 나한테 이 글을 암송하게 시킬거거든." 그녀는 학생들에게 경고했습니다.\n\n지수가 칠판 앞으로 돌아가자, 학생들 사이에서 난해한 긍정적인 불협화음이 터져나왔습니다. 막대기는 토모히데가 읽는 두 번째 줄을 쓸어내려갔습니다. "물항라 저고리에 눈물 젖는데." 그녀가 다 읽었습니다. 이번에는 학생들이 거의 완벽하게 읽어냈습니다. 그녀는 고개를 끄덕이며 계속 이어갔습니다. "저 멀리 수평선에 흰 돛대 하나 / 오늘도 아－ 가신 님은 아니 오시나." 선생은 그녀가 읊은 것을 정확히 묘사한 그림을 가리켰습니다.\n\n"저 멀리 수평선에 흰 돛대 하나 / 오늘도 아－ 가신 님은 아니 오시나." 학생들이 반복했습니다.\n\n"잘했어! 이제 너희 중에 몇 명 골라서 가사의 일부를 읽어보라고 할거야. 쿠라우도, 너가 먼저 해봐." 학생들은 가사를 읽었고 지수는 중간중간에 틀린 부분을 고쳐주었습니다. "사야카, 다음에는 조금만 더 천천히 하자!"\n\n마지막 남았던 학생들도 떠나자 지수는 기도했습니다. 그들의 성공을 빌었지만, 그들의 나라를 잊지 않기를 기도했습니다."
 japflavor.44.a:0 "조선이야. 일본이 아니라."

 japflavor.45.t:0 "사랑의 이름으로"
 japflavor.45.d:0 "장즈치에게는 창문 너머로 보이는 난징시가 느릿느릿 움직이는 동안 레코드 가게에 앉아서 판매되고 있는 음반을 듣는 것보다 더 좋은 일은 없었습니다. 사업가, 셀러리맨, 그리고 그냥 지나가려는 것 같아보이는 사람들이 창문 사이로 지나갔습니다. 그녀가 모을 수 있는 최고의 산문들로 구성된, 규모가 커져가는 시집 더미가 그녀의 책상 위에 높이 쌓여져 있었고, 자그만 숨 하나에도 쉽게 무너질 것만 같았습니다.\n\n즈치는 책상에 몸을 웅크리면서, 집세를 감당하기 위해서 얼마나 많은 매출을 올려야 하는지 계산했습니다. 깊은 생각에 잠겨 있던 그녀의 생각의 연속은 차임벨 소리에 끊겼고, 시집의 탑도 무너져내렸습니다. 반응이 너무 느려서 즈치는 고객이 그녀의 책더미가 쓰러지는 것을 막으려는 것을 지켜보았지만, 책들은 그저 바닥으로 무너져내릴 뿐이었습니다. 고개를 들자, 그녀는 한 일본 장교가 막 가게에 들어왔다는 사실을 깨달았습니다. 창백한 얼굴로, 그녀가 일어났습니다.\n\n"뭐 필요하신 것 있으신가요?" 그녀는 일본어로 굽실거렸습니다.\n\n"난장판을 만들어놔서 미안합니다. 도와드릴까요?" 그 장교는 진심으로 미안해하고 당황해하는 것 같았습니다. 즈치는 고개를 끄덕였습니다. 몇 초 안에, 책더미가 다시 세워졌습니다. 그리고 사고를 막기 위해 책더미를 몇덩이로 나눠놓았습니다.\n\n"혹시 트로트 팝니까?" 장교가 조심스럽게 물었습니다.\n\n즈치는 음반 표지를 정리하면서 선반으로 걸어갔습니다. "요시코 것이 여기 어디 있을 거에요..." 그녀는 다른 선반을 가리켰습니다. "저기엔 케이코랑 키미코 것이 있고요." 장교는 고개를 끄덕이고는 수많은 표지들을 뒤졌습니다. 즈치의 시야 한쪽에서, 그녀가 10개를 골라낼 때 그도 몇 개를 집어내는 것을 볼 수 있었습니다.\n\n그녀는 그에게 다 됐으면 알려달라는 말을 남기고 책상 위에 음반들을 내려놓았습니다. 그는 몇 초 후에 팔에 음반들을 가득 끼고 왔습니다.\n\n"이거 다 포장할 수 있습니까?" 그가 물었습니다. "돈은 더 내겠습니다.“\n\n즈치는 끄덕이며 책상 밑에서 상자를 꺼냈습니다. 그녀는 상자에 음반들을 집어넣었습니다.\n\n"다 합쳐서 500엔입니다." 그녀는 550엔을 받았습니다. 그 남자가 가게를 나설 때, 즈치는 그에게 물었습니다. "근데 왜 트로트 음반을 사는 건가요? 불법 아닌가요?“\n\n장교는 그녀의 말을 인정하는 듯 눈썹을 치켜올리고, 미소지으며 다정하게 말했습니다."
 japflavor.45.a:0 ""와이프 주려고요.""

 japflavor.46.t:0 "특별고등경찰에의 트로트"
 japflavor.46.d:0 "축음기의 바늘이 천번째의 골을 깎아나가면서 검은 원반이 형광등 불빛에 빛납니다. 스피커를 통해 만주국에서 수입된 부드러운 음악이 흘러나오며, 클래식 음악에 맞춰 여자들이 노래하는 소리로 방이 가득 채워졌습니다. 고등계 형사 나카야마 쇼는 사건 보고서를 훑어보며 차를 홀짝입니다. 차를 내려놓고 만년필을 꺼내 마르크스주의자 조직의 파괴를 승인합니다. 서류를 처리된 파일에다 넣은 후, 그는 창문을 열어 시원한 바람이 사무실 안으로 들어오게 합니다. 문 손잡이가 움직이는 소리가 들렸고, 쇼는 고개를 돌렸습니다.\n\n비서가 문틈으로 머리를 내밀었습니다. "들어가도 될까요?" 그녀는 파일 같은 걸 가지고 온 것 같았습니다. 아마 또 다른 보고서일 것입니다. 쇼가 고개를 끄덕이자, 그녀는 재빨리 그의 책상 위의 마지막 깨끗한 지점에 파일을 내려놓습니다. 작은 쿵 소리가 나고, 그는 그것을 훑어보기 위해 앉았습니다. 서류를 읽으면서 그는 눈썹을 치켜올렸습니다.\n\n'간결함을 위해 삭제됨 – 최근 몇 달 동안, 불법 음악들이 조선과 본토 전역에서 폭팔적인 인기를 끌고 있음. 관련 보도에 따르면(첨부 참조) 이러한 음악의 전파는 동북항일연군이 촉발한 것으로 추정됨. 따라서, 가능한 어느곳에서든 이러한 체제전복적인 대중매체를 억제하기 위한 노력이 집중되어야 함...'\n\n쇼는 메모가 그 망할 장소를 지나간 것이 틀림없다고 생각했습니다. 그는 레코드 플레이어를 쳐다보면서 혼자 큰 소리로 생각했습니다."
 japflavor.46.a:0 ""개판이 되겠구만.""

 #END OF TROT#

 japflavor.47.t:0 "Scouring the Sea"
 japflavor.47.d:0 "Sun and sea warmed the Hiraumi, as it sailed through the Sea of Japan, in search of the creatures of the sea. For Captain Hata and his humble crew of ten, the day had provided good fortune. They were somewhere off the coast of Manchukuo, out of the way of the crowded seas, from the competition. Here, the water was clear of others, and the Hiraumi was free to fish wherever they pleased. The tuna and bonito kept coming, and all knew that they would dine well.\n\nSunset arrived, and the crates were packed with ice and fish. Making preparations to sail back home, Captain Hata saw a shadow of a boat in the distance, with what looked like a man holding a net. Holding binoculars to his eyes, he could easily see it - it was another fisherman, probably a Russian. His eyes slightly hurt - he was looking directly into the setting sun, after all.\n\nCompared to the relatively clean appearance of the fisherman, as well as the good shape the Hiraumi was in, the Russian was... poor. His ship was clearly falling apart, in spite of his best efforts. His facial expression was grim, as he pulled out his net from the ocean. Fortune was clearly not on his side; no shine of fish scales could be seen. And the fisherman himself was not in the best condition. Aged far beyond his years, and toughened far more than he should have been. Captain Hata could only watch on with pity, powerless to do anything to help."
 japflavor.47.a:0 "He hated to see it."

 japflavor.48.t:0 "In the Terraced Mountains"
 japflavor.48.d:0 "Like a hammer hitting hot iron, the rain pounded upon the quaint town of Sa Pa. The soldiers of the fireteam stayed inside the villa, warming themselves by the stove. Outside, fog and rain obscured their view of the rice terraces. Only a faint green tinge reminded the soldiers that they were there. They sipped hot tea, steeped with leaves from the nearby fields. For such cheap tea, it was rather strong, and warmed their souls as the weather stole heat.\n\nA loud knock on the door turned their attention away from the conversation. The leader, Hayato, stood up and opened the door. Standing on the porch, clutching a parasol and attempting to carry what seemed to be a heavy tray covered in cloth, was a shivering girl. Couldn't have been more than 10, he surmised. Hayato raised his eyebrows, letting the girl in. She was emotionless, any sympathy not revealing itself. Hayato took the tray from her; she was struggling to carry it and the girl sighed in relief. He lifted the cloth, checking to make sure it was not explosives.\n\nOn the tray was an assortment of wheel-shaped pastries. They reminded Hayato of Chinese mooncakes, albeit without the elaborate designs stamped on time. He brought it over to the men, who were delighted to have some snacks. Cutting the cakes in eighths, the cakes went well with the tea. The flavors of durian, of mung bean paste, and sometimes even salty egg yolk somehow melded together with the drink. Hayato greatly enjoyed them, and he turned to thank the girl."
 japflavor.48.a:0 "She was long gone, having returned to her parents."

 japflavor.49.t:0 "현재를 지배하는 자는..."
 japflavor.49.d:0 "Looking at her clipboard, Yoshike scanned the list of names, looking for students that hadn't read from the textbook. Her eyes landed upon Kojima Keitaro. Turning to his direction, she asked, "Keitaro-chan, could you please read for the class?" He silently nodded, turning to his book. Seemingly having forgotten what paragraph he was to read, he slightly panicked. The class grew a little louder, as whispers between friends began to start. Seeing his dilemma, she saved him: "The greedy Chiang government..." she loudly whispered.\n\nThanking Yoshike, he began to read. "The greedy Chiang government in China, in a bid to distract the people of China from their poor lives, staged an incident along the Lugou Bridge in order to start a war. We responded..." Keitaro squinted his eyes. "...appropriately. The Chiang government and the Communists had been fighting with each other, which destroyed China, but they came together to attempt to hold..." Keitaro stopped, and Yoshike intervened to save him again.\n\n"Liberation."\n\n"...liberation back. After a long war, Pan-Asian Unity had prevailed, and the Chinese people were happy." Keitaro slumped back in his seat, having played his part.\n\n"Thank you, Keitaro. Now..." Yoshike picked up a stack of papers, "... You will be doing an activity that will focus on the paragraphs we have just read."\n\n"Yoshike-sensei, will we be learning more about this later?" One of her students, Sayo, inquired.\n\n"Yes, you will learn more about the China War in later grades." Yoshike passed out the worksheets, as her pupils began to write as soon as they received the papers."
 japflavor.49.a:0 "...과거를 지배한다."

 japflavor.50.t:0 "Summer Days"
 japflavor.50.d:0 "For all of the humidity that the tropical climate in Hawaii thrust upon the sailors, their leave was pleasant. Suzu, Hideo, and Kyoshi had toured the verdant forests, teeming with wildlife of all kinds. They had climbed up mountains, reaching summits and frolicking in the snow. They even pored into what looked like the lair to the underworld, as violently orange lava bubbled and fizzed beneath their feet. It was called Mauna Kea by the locals and was a sacred place. If that was the case, surely it would not be so terrifying.\n\nBut with all things, their leave was ephemeral. The last day of their leave was spent in the tropical sun, the three perusing the businesses as they walked down the street. Bars, shops, and restaurants lined the streets, filled with patrons. The youngest of the entourage, Kyoshi, pointed out an "American-themed bar".\n\n"C'mon, it can't hurt to look!" Kyoshi poked Hideo, who was reluctant. "Listen, if you don't want to look, you can just turn your back. It's not hard."\n\nHideo sighed, giving into Kyoshi's desires. It truly would not hurt. Walking over to the storefront, they saw exactly what they expected - Americanisms to last infinite lifetimes. In the corner was a massive cutout of the iconic Mickey Mouse.\n\n"You know, I always expected him to be...smaller? He is a mouse, after all." Suzu waggled his fingers.\n\n"Why are his shoes so big? They're half of his body!" Kyoshi tried to contain his laughter, but nearly fell over himself. The laughter was contagious, as they pointed at his ears.\n\n"The-hehre thehe-the size ohhahahah-of dinner plates!" Hideo slumped against a lamppost, shaking with mirth. No one seemed to pay the three fools much mind, as they lost their breaths over a mouse."
 japflavor.50.a:0 "A giant mouse is truly the funniest thing I've seen."
 
 japflavor.51.t:0 "A Sweet Goodbye"
 japflavor.51.d:0 "Mr. Kim had difficulty most days controlling his students. The schools in Inchon were not well-funded, especially for Koreans. Not only were the administrators putting extra pressure to "emphasize Japanese cultural education", but any classes beyond conceptual were for the most part nonexistent. It pained the teacher to watch his brightest students spend his class in boredom, craving a more rigorous curriculum. Perhaps, he felt, they needed a more inspiring class. Yes, their final chemistry course would be a lesson in the creation of Dragon's Beard Candy.\n\nAll through the week Mr. Kim practiced the recipe in his home, consulting with the retired confectioner in town, laboring in humid weather. Once he felt he had acquired a solid grasp, Mr. Kim went out and drew money from his savings, enough to make sure every student could make their own and then some. It would be unprofessional, but at least the kids would enjoy it.\n\nHis pupils lacked the patience he had for the candy to turn into the wispy strings that the masters could make, but the joy in their eyes for a real experiment would never fade from Mr. Kim's memory. They had the chance today not just to recite and memorize what the Japanese administrators felt was best, but to create something truly Korean."
 japflavor.51.a:0 "A taste of freedom is the best meal of all."

 japflavor.52.t:0 "옛날 의복"
 japflavor.52.d:0 "츠카사는 할머니를 가끔씩만 찾아뵐 수 있었습니다. 그녀의 부모님에게 기차표는 비쌌고, 할머니는 노년에 그들을 돌보기가 늘 어려웠습니다. 할머니는 그녀와 마사루에게 옛 조선에 대한 이야기를 들려주었습니다. 마지막 왕이었던 순종의 행렬을 본 기억 말이죠.\n\n이번에도 다를 것은 없었습니다. 이 고풍스러운 마을은 하나도 변하지 않았습니다. 몇몇 집에 전등이 더 들어온 것을 빼놓는다면 말이죠. 츠카사의 할머니는 늘 그렇듯 포옹과 입맞춤으로 그들을 맞이했고, 가족들은 소박하지만 가득찬 저녁을 즐겼습니다. 80대 할머니는 얼마 후 식탁으로 돌아왔고, 아름다운 옷 한벌을 보여줬습니다.\n\n"할머니, 이거 조선옷 아니에요? 이거 사진 역사책에서 봤어요!"\n\n할머니는 옷을 건네주기 전에 어린 손녀에게 미소를 지었습니다. 그것은 증조할머니가 바느질해 만든 할머니 자신의 조선옷이었습니다.\n\n마사루는 부드러운 모시 천을 손으로 쓸어내리며 치맛자락에 매달린 노리개를 만지작거렸습니다. 츠카사는 경외감에 빠져 지켜보기만 했습니다. 그 옷은 박물관 전시회에 적합했을지도 모르지만, 그녀는 적어도 한번만큼은 이 옷을 입어봐야 한다는 의무감을 느꼈습니다. 도쿄의 새로운 패션을 따르는 사람들이 대부분인 도시에서는 노인들만이 이런 옷을 입었습니다. 그녀는 조선옷을 자신의 몸에 대자 비율이 거의 비슷하다는 것을 알게 되었습니다. 소매는 고쳐야 할지도 모르지만, 그 외에는 완벽하게 맞았습니다.\n\n하지만 그녀가 도시로 돌아왔을 때, 그 옷은 그녀의 친구들에게 호기심과 우스운 반응만을 가져왔을 뿐이었습니다. 그들은 역사책의 농부나 박물관의 인형같아 보인다고 놀려댔습니다. 츠카사가 이러한 모욕을 참고 넘어갈 수는 있겠지만, 그들이 의도했던 대로 세계는 아직 옛날 옷이 다시 유행할 준비가 되어 있지 않았을 지도 모릅니다."
 japflavor.52.a:0 "좀먹음과 아이들의 비웃음으로부터 안전한 문화의 색채가 점점 사라져간다."

 japflavor.53.t:0 "새로운 순례"
 japflavor.53.d:0 "동위는 지난 한 해를 압록강 주변의 언덕에서 보내며, 소규모의 해방자들과 함께 그의 나라를 식민지로 운영한 부패한 일본인들을 정찰했습니다. 동북항일연군은 만주의 넓은 평야를 가로질러 쪼개졌고, 조선의 남아있는 숲과 마을의 깊은 곳에 동북항일연군의 몇몇 조직들이 숨겨져 있었습니다. 라디오 메세지는 백두산 근처에 있다는 일본인 중급장교를 말해주었습니다. 조선의 가장 위대한 상징 중 하나로서, 반군은 자신들읙 근거지에서 벌어진 적의 죽음이, 그와 모든 조선인들을 예속시키며 그들의 땅을 더럽힌 기계의 톱니바퀴 하나에게 어울리는 끝이 될 것이라고 생각했습니다.\n\n바위 절벽 위에서 내다보면서, 그는 산 근처에 길게 늘어선 차들을 보았습니다.\n\n"동지, 저거이 일본 아새끼들 트럭같아 보이디는 않습니다." 한 남자가 큰 소리로 말했습니다.\n\n동위는 쌍안경을 낚아채서 차에서 나오는 남자들을 쳐다봤습니다. 그런데 남자들 뿐만이 아니었습니다. 가족들이었어요! 가족들의 행렬을 따라 조선어와 일본어로 쓰여진 표지판이 있었습니다.\n\n"천국의 호수 야영장과 오두막에 오신 것을 환영합니다!"\n\n그의 얼굴은 그가 생각한 것 보다 더 빨개지기 시작했습니다. 값싼 쓰레기통들이 여기 저기 널려있었고, 성스러운 호수에는 조잡한 집들이 생겨났으며, 그리고 여러 곳에서 뿜어져 나오는 연기, 이는 캠프파이어를 의미했습니다. 성지가 박물관으로 변한 것도 아니고, 그저 관광객들의 무대가 되어버렸습니다! 그는 눈물흘리기 시작하면서 다른 손으로 옆에 두었던 낡은 권총을 찾았고, 익숙한 홈이 그의 손에 닿았습니다. 그는 일본인들에 맞서는 데 그의 삶을 바쳤고, 그 일본인들은 이제 그의 나라에서 휴가를 보낼 수 있을만큼 안전해졌습니다. 그는 조선의 정신적 고향인 백두산이 압제자들이 돈을 벌기 위한 또 다른 공간이 되어가는 것을 지켜볼 수 밖에 없었습니다."
 japflavor.53.a:0 "진실로 그 어느것도 신성하지 않다."

 jap_newflavour.43.t:0 "Down The Calendar"
 jap_newflavour.43.desc:0 "Despite the government's announcements to hold the Guarded Pearl Exercises in 1964, the fallout of the Yasuda crash and the subsequent socio-economic miseries have burdened the nation with immediate crises that have pushed the military displays to the peripheries. [JAP.GetLeader] has issued a statement to the public noting, that with much regret, the Guarded Pearl Exercises have been postponed for the foreseeable future as the government works to process and manage with the immediate crisis at hand. The announcement had come at an immense time of despair for the Japanese public, and the cancellation of the symbolic event had shaken the already frail confidence of millions across the empire. \n\nFrom within the Kantei, the Prime Minister hung his head low in a moment of great fatigue. He was emptied of passion, knowing that the public would suffer each and every day his government fumbled around in their attempts to manage the Yasuda Crisis. With the exercises now dispensed of for the time being, the public would have to confront their suffering in the quiet of the night. Moreover, names in the military have issued their complaints and anger at the [JAP.GetLeader]'s decision, decrying the move as "unpatriotic" and "feeble". Nonetheless, the government had stood by its move with a tired resolve, acknowledging public disappointment whilst shepherding the cabinet's attention towards dealing with the economic recession as best as they could."
 jap_newflavour.43.a:0 "A miserable shame, really"

 jap_newflavour.44.t:0 "Matchless In Design"
 jap_newflavour.44.desc:0 "The Japanese people have remained loyal to The Emperor throughout the socio-economic trials that have punished the nation with a dread similar to that of thirty years ago. However, the empire's enemies have lost their respect for Tokyo's might, and instead sharpen their knives to prey upon what they think is Asia's downfall. In response to the repeated postures of the empire's enemies, [GetLeader] has convened his cabinet, and announced to the globe that preparation for Japan's Guarded Pearl Exercises will begin immediately. \n\nJapan recovers from the devastation that had bled the empire dry four years ago, and as she climbs back onto the international stage once more, the world shall see the strength of the unconquerable Yamato spirit. Once again, Earth's billions of eyes will witness the towering steel ships that rule the Pacific, the great rolling tanks that repel the invaders of Japan's Asian brothers, and the roaring plane engines tearing through the thick clouds above. The showcase will be broadcasted on live television from Keijō to Sapporo; millions of viewers are expected to tune into the displays across the globe to impress and intimidate Tokyo's German and American challengers. \n\nThe race to begin the warring exhibition of Japanese military prowess is carefully spearheaded by the Prime Minister and his cabinet, who are determined to negotiate their way around internal divides and complications so that they may frighten the western aggressors back into their own realms, and show the people of the world that Japan is here to stay."
 jap_newflavour.44.a:0 "The time for games is over"

 jap_newflavour.45.t:0 "Numerical Candidacy"
 jap_newflavour.45.desc:0 "The first step on the Prime Minister's itinerary in preparing for the Guarded Pearl Exercises was a full examination of the Army and Navy. A comprehensive evaluation, [JAP.GetLeader] insisted, was necessary in devising the next step and ultimate destination of the military exhibitions. His cabinet scribbled down notes as he spoke in his office, and he continued his postulations about the future of Japanese military presentation for a while after. \n\nThe topic of interservice rivalry was brought up by a minister, stopping [GetLeader] dead in his tracks. It was a subject he was hoping not to spend too much time on, but something he had to shed light upon eventually. Letting out a sigh and placing his hands firmly on his desk, the Prime Minister softened his expression and spoke frankly; the government was not currently in a position to act as an arbiter between the two branches, and simply had to make a decision about which branch would receive better attention in the exercises. \n\nFavoring the navy, [JAP.GetLeader] mentioned, would require quite the overhaul in shipyard inspection and naval procedures, but if done right it could strike fear at the mere sight of such powerful and crashing fleets. Although, the Prime Minister also paid attention to the stunning potential in a modernized and well-equipped army, at the cost of burdening the military bureaucracy with endless inspections and statistical ordinance. The cabinet looked to the Prime Minister in awe for guidance, expecting his decision after a brief pause."
 jap_newflavour.45.a:0 "The navy, a secure fleet is an impressive fleet"
 jap_newflavour.45.b:0 "The army, discipline will garner respect"

 jap_newflavour.46.t:0 "Every Brutal Choice"
 jap_newflavour.46.desc:0 "[JAP.GetLeader] was thrown a document on his desk from his security minister; he flicked through the papers, dancing his vision over the many words and statistics freckled throughout the pages. The Prime Minister sighed, and shut his eyes in an attempt to claim some respite from the suddenly intense proposition held in front of him. \n\nThe document had made it clear that the Prime Minister was required to determine what branch of the Imperial Armed Forces would lead the operations in the Guarded Pearl Exercises, much to his displeasure. The bitter rivalries, personal and disciplinary, that butted heads in almost every avenue in the military bureaucracy infuriated the Prime Minister, but now was not the time to investigate a solution. Rather, he had to take a side if the display of Japanese strength was to stand out across the globe. \n\nHe considered for a moment; thousands of men in regimented rank, followed by countless tanks, artillery pieces, and launchers would naturally impress those who would catch a glimpse of the awesome display. Alternatively, vying for the navy could present to the world the empire's reach across the globe, as well as the booming power projection it has from the Indian Ocean to the South Pacific. [JAP.GetLeader] pinched his upper lip in a pensive retreat from his usual duties, and thought carefully about the consequences of this decision, lest he was foolish enough to let the entire operation fall apart to internal friction"
 jap_newflavour.46.a:0 "The Army will impress"
 jap_newflavour.46.b:0 "The Army will impress"

 jap_newflavour.47.t:0 "Winged Determination"
 jap_newflavour.47.desc:0 "The Prime Minister stood on a platform overlooking a military courtyard as troops trained and prepared for the upcoming exercises in the capital. They stood perfectly still in regimented columns as groups of officers marched by to inspect their stature. The occasional crude wail sounded from the cabal of officers once they spotted the most minuscule of irregularities as they yelled all kinds of obscurities at the select troop, much to [GetLeader]'s displeasure. Soon after, another officer from across the court screamed an ear-piercing order, and the swathes of soldiers robotically grasped their rifles instantaneously. \n\nPrime Minister [GetLeader] stood tall on the platform with his hands behind his back, surrounded by advisors chatting about the preparations for the exercises. Once pulled him to the side, and informed him of the aerial exhibitions; the Imperial Army and the Imperial Navy both had their own branches of the air force. He asserted that it would be possible to keep the branches separate and specialized for each environment, or to divorce them from their parent branches to form an independent Imperial Air Force. The Prime Minister raised his brow, astonished with the proposals. He was silent for a moment, with dozens of disastrous and successful realities flying through his mind, before uttering a quick and sharp decision."
 jap_newflavour.47.a:0 "Keep them separate"
 jap_newflavour.47.b:0 "We need a new, independent branch"

 jap_newflavour.48.t:0 "Look upon, Ye Mighty, And Despair"
 jap_newflavour.48.desc:0 "The herculean boom of artillery violently shook the atmosphere of Tokyo, lacing each breath of air with the metallic scent of gunpowder across the magnificent city. Colossal tanks rolled down the courtyards in entire rows, championing the flags of the Empire of Japan and the Imperial Japanese Army. Entire regiments of finely-uniformed soldiers marched in perfect coordination, every angle of their steps matched as they formed great columns that stomped throughout the capital's main roads. After the wailing order of an officer, the thousands of soldiers jutted into line with a mechanical dexterity, as if their very humanity was built for the purposes of war. \n\nThe mighty steel ships of the Imperial Japanese Navy crashed throughout the Pacific waters, sailing in formations displaying their acute coordination. They were accompanied by the high-powered planes that sliced through the skies, ripping the air into pieces as they tore past crowds of news broadcasters filing the displays. Foamy waters flew up from beneath as dozens of submarines surfaced, suddenly gripping the attention of the cameras. Roaring horns signalled from the carrier ships, and the naval artillery on accompanying destroyers let out a great thud as they fired an impressively-timed round out of each cannon. \n\n[GetLeader] stood on a podium not too far from the Imperial Palace, and he was accompanied by members of his cabinet as well as His Imperial Majesty, The Emperor Shōwa. Thousands of civilians sat in the stands, applauding and cheering at the displays as dozens of large news cameras panned around the exhibition. Some time after, a silence fell over the great roads and crowds, and the Prime Minister began to speak; his voice boomed through microphones as he announced the flag raising ceremony, much to the crowds' marvel. Thousands of heads turned to face the imperial banner as it was hoisted into the air, and the ancient hum of the Imperial Anthem sailed throughout the great city."
 jap_newflavour.48.a:0 "Kimigayo..."

 jap_newflavour.49.t:0 "Exceptionally Unimpressive"
 jap_newflavour.49.desc: "After the roar of a commander, the booming thud of artillery rumbled throughout the city as part of the ceremony, setting off building alarms in the financial district despite the orders to close down for the hours that the parades took place. The ringing embarrassed [GetLeader] who stood above the thousands of soldiers, ashamed by the awkwardness of disappointing the Emperor who accompanied him. \n\nAs cameras panned down the courtyards to showcase the military vehicles, the world caught glimpses of disorderly troops who, for a moment, were seemingly unaware of their duties; they jumped to raise their arms to salute their passing officers, dropping their weapons with a shameful glare on their faces. \n\nIn the naval displays, the chaos on top of aircraft carriers resulted in planes taking off late, ruining the timing of the roaring soars that were supposed to be accompanied by marching bands alongside the news cameras. The aircraft blasts came late, and the sudden blow of a naval horn as a ship lazily drifted outside of it's course gripped the attention of the frightened crowds. \n\nAs [GetLeader] began his speech, he cleared his throat and glanced up at the countless military installments presented in front of him and the crowds. The lack of coordination, despite all of his work and preparation, struck him and he rolled his eyes to glance back down at the podium. His rousing speech was the only thing to redeem the displays, but not even the Prime Minister could not look at the disgracing exhibition without the overwhelming feeling of failure."
 jap_newflavour.49.a:0 "What an awful disgrace"

 jap_newflavour.50.t:0 "Lost In Thought, Lost To Time"
 jap_newflavour.50.desc:0 "After a tense rant, [GetLeader]'s frustrated huffing was interrupted by an advisor. He lifted his finger from his lap, and stuttered to the Prime Minister, who in turn arched his head over and scowled at him, clenching his jaw. The man raised his eyebrows, his lips trembling, and widened his eyes before asking promptly: \n\n"Mr. Prime Minister, the plans for the Guarded Pearl Exercises were due to occur this-" \n\n[GetLeader] slammed his hand on the desk; veins on his temple had surfaced. He was infuriated. \n\n"Have you not read the news, sir! Everyone in the country is losing their minds over that Chinese bastard. Have you not been listening to me!" \n\n[GetLeader] threw papers off of his desk and pinched his nose, exhaling deeply; the advisor curled back into his chair in fear of the Prime Minister's momentary bout of rage. He dared not even think about the Guarded Pearl Exercises - they were to be cancelled again, as the government clearly had other, far more pressing issues to worry about."
 jap_newflavour.50.a:0 "Not now. God, not now"

