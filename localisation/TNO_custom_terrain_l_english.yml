 ### Cities
 berlin:0 "게르마니아"
 berlin_desc:0 "§F--------------§!\n§L게르마니아는 총통의 빛나는 산물로 보일수도 있지만, 깊게 파고들면 그 열매의 뿌리는 썩어있습니다. 슈페어가 우아하게 디자인한 수백 미터의 산책로와 히틀러의 의지를 나타내는 과대망상적인 상징물들, 크고 거대한 콘크리트와 철제 상부 구조물은 세계수도의 무게 아래 신음하고 있으며, 그 아래에 위치한 펌프는 베를린의 늪지대가 총통의 시야에 보이지 않기 위해 24시간 작동하고 있습니다. 베를린을 재건하는데에 들어간 비용은 수십 국가를 약탈하여 얻은 전리품들의 가치를 아득히 뛰어넘었으며, 게르마니아의 웅장한 홀 바깥에는 많은 옛 베를린 시민들이 게르마니아 건축과 실업자들을 위해 마련한 허름한 아파트에 살고 있습니다.§!"
 la:0 "로스앤젤레스"
 la_desc:0 "§F--------------§!\n§LThe largest city on the west coast. The third largest city in the country. The home of America's, and arguably the world's, entertainment industry. The story of Los Angeles is full of controversy, but no one can say it isn't interesting. Originally a small coastal town, LA began to grow rapidly towards the end of the nineteenth century, continuing unabated through World War 2 and even the 1950s following the Japanese seizure of the port. As the home of Hollywood, LA has earned a reputation as a land of glitz and glamor, though the diverse and often impoverished neighborhoods of the growing city are on the front lines of America's civil rights movement.§!"
 laport:0 "로스앤젤레스 항구"
 laport_desc:0 "§F--------------§!\n§LAt the height of World War 2, the port of Los Angeles employed almost 100,000 Americans. These days only a small fraction of that number turn up for work every day, and a different flag flies over the warships that fill the harbor. As one of the two Japanese concessions bordering the American mainland, the port of LA is a constant hotspot of world tension. American and Japanese soldiers watch each other from behind checkpoints, and both the sailors of the IJN and the residents of LA hope their uncomfortable proximity never escalates to hostility.§!"
 sanfran:0 "샌프란시스코"
 sanfran_desc:0 "§F--------------§!\n§LFollowing the gold rush of 1848 San Francisco became the largest city on the west coast of North America. Though it has since been surpassed in size by the likes of Los Angeles and San Diego, it retains its importance as a center of American finance and cultural development. The rolling hills and rail-lined streets of San Francisco have long been a home to America's more eccentric elements and the budding counterculture, most recently manifesting as the beat movement of the 1950s, though many suspect this is only a hint of what is soon to come for the city by the bay.§!"
 sanfranport:0 "샌프란시스코 항구"
 sanfranport_desc:0 "§F--------------§!\n§LMuch like its European namesake, the Paris of the West is a city divided. Though most of the city remains in the USA, the port facilities have been held by Japan since 1945. One of the farthest flung territories of the Japanese Empire, the port of San Francisco is a major asset to the sphere. The tiny sliver of Japanese territory, along with its southern counterpart in Los Angeles, are constant sources of tension between two of the world's superpowers, but as long as the Japanese retain their ability to immediately threaten the entire west coast, they're happy to pay that price.§!"
 nyc:0 "뉴욕시"
 nyc_desc:0 "§F--------------§!\n§LThe very definition of a city that never sleeps, New York City is the fruit of the labor of generations of hardworking individuals, with an astounding amount of commerce passing through it each and every day. First settled by the Dutch in 1624 as New Amsterdam, it changed hands over the centuries and now stands as a proud bastion of American freedoms, exemplified by the Statue of Liberty in its harbor. Countless different cultures have taken root in the city, long a relative safe haven for oppressed peoples from all over the world from tyranny in their distant homelands. Equally attractive as the open mindedness of the city, however, are its open markets, being one of the premier centers of international business and finance as well as the greatest display of American economic might. There's always something to do in New York City for any person willing to pay the right price.§!"
 washington_dc:0 "워싱턴 D.C."
 washington_dc_desc:0 "§F--------------§!\n§LTo describe Washington, D.C. as just a city would be entirely inappropriate. D.C. is more than a collection of buildings or roads, it is more than the amalgamation of human will, forced together into an urban sprawl that defines D.C. No, what defines D.C. best is the building on the hill- the home of freedom and security, in a world where such a commodity is hard to come by. Such freedom is not fought over for the denizens of this city, but fought with, in the halls of Congress, where issues of undeniable importance are fought over and where the future of the nation as a whole is decided. With the stirring winds of democracy blowing strong, and the future uncertain as ever, these freedoms of democracy are more than something to ensure freedom, but something to hold on to in these turbulent times. May they protect us forevermore.§!"
 roma:0 "로마"
 roma_desc:0 "§F--------------§!\n§L영원의 도시, 로마는 지중해의 보석이자 이탈리아 제국의 수도입니다. 수천년전 로물루스가 티베리스 강 주변에 세운 도시이며, 그런 엄청난 역사를 지닌 도시는 얼마되지 않습니다, 또한 이탈리아 역사의 자랑인 로마 제국의 유산이 도시 곳곳에 가득 스며들어 있습니다. 로마는 전염병, 침략, 불행이 닥쳤음에도 언제든 재건되어 왔으며, 그렇게 이탈리아의 수도로 굳혀졌습니다. 이탈리아의 국왕, 교황, 두체, 그리고 이탈리아 정부가 위치한 곳이며, 전세계의 예술가, 요리왕, 낭만주의자들이 한데 모여있는 곳이기도 합니다. 실수하지 마세요, 로마는 수천년전에도 살아남았습니다. 세상이 멸망하지 않는 한, 로마는 수천년 더 살아남을 것입니다.§!"
 madrid:0 "마드리드"
 madrid_desc:0 "§F--------------§!\n§L스페인 내전 당시 있었던 마드리드 공방전 이후 2년 넘게 황폐했던 마드리드는 이베리아에서 가장 크고 부유한 도시로 부활했습니다. 마드리드에 있는 "그란비아"의 독특하면서도 다양한 디자인은 전 세계의 건축가들과 예술가들의 존경과 감탄을 받고있습니다. 이베리아 연방에서 가장 뛰어난 인재들은 대부분 마드리드에서 대학을 다니고, 거의 모든 이베리아 영화들이 마드리드에서 제작되고 있으며, 대부분의 이베리아 대기업들은 마드리드에 본사를 두고 있습니다. 매년마다 수만명의 이베리아인들이 지방을 떠나 마드리드로 이주하고 있으며, 마드리드는 유럽에서 가장 큰 단일 도시들 중 하나가 되었습니다. 한동안 마드리드의 성장률이 둔화될 일은 없을 것입니다.§!"
 hamburg:0 "함부르크"
 hamburg_desc:0 "§F--------------§!\n§LAt the mouth of the Elbe lies the Hanseatic City of Hamburg, the third largest city in Germany behind only Vienna and Germania itself. The birthplace of the Hanseatic league, since medieval times Hamburg has been the preeminent naval port connecting Germany to the rest of the world. In the post-war order, her stature only becomes more significant. But little is stable in Hamburg. A hotbed of liberal agitation since the 19th century, Hamburg now finds itself torn between the reformists, the conservatives, and behind closed doors, even anti-fascist revolutionaries. But for the subversives captured by the Gestapo, a horrible fate lies just a few miles upstream. There sits Neuengamme, the largest concentration camp in Germany proper, a symbol of Nazi tyranny in the eyes of nearly the entire world.§!"
 frankfurt:0 "프랑크푸르트암마인"
 frankfurt_desc:0 "§F--------------§!\n§LLying directly in the center of Central Europe's most densely populated and economically productive region, Frankfurt am Main is in many senses an enormous monument to German industry. Every year, thousands of the best minds and most talented workers in all the Reich make Frankfurt their home. Before Hitler's rise to power, thousands of the best minds and most talented workers in all Europe would seek to make Frankfurt their home. Once the home of Germany's largest Jewish community, widely regarded as the birthplace of German liberalism, and recognized as a center of the European labor movement, Frankfurt has now stagnated for decades, as skill and ingenuity are abandoned for the convenience of slave labor. Nevertheless, Frankfurt remains one of Germany's largest cities, and serves as the main railway junction between the Rhineland and the rest of the country. §!"
 munchen:0 "뮌헨"
 munchen_desc:0 "§F--------------§!\n§LMünchen, also known as Munich in English, has played a pivotal role in German history for centuries. It served as the capital of the Kingdom of Bavaria, hosting thinkers and creators from Max Planck to Richard Wagner. But it took on a far greater significance in the last half-century: the cradle of the Nazi Party.\n\nFollowing the German defeat in the First World War, München was a chaotic place, as two competing revolutionary socialist governments clashed with the Freikorps in the streets. It was in this environment where a small group of nationalist ideologues and disgruntled veterans coalesced to form the German Workers' Party. One of its members, an Austrian-born veteran named Adolf Hitler, would climb the ranks and become its leader, transforming it into the National Socialist German Workers' Party. It was in the beer halls of München that Hitler built his first power base, and launched his failed putsch in 1923. It was where the Nazi Party established their national headquarters. And it was where Hitler convinced the British and French to cede him Czechoslovakia to secure a peace he had no intent of keeping. München remains a bastion of Nazism today, and he who is most influential in it has the key to the Nazi heartland.§!"
 bilbao:0 "빌바오"
 bilbao_desc:0 "§F--------------§!\n§LSitting beside Iberia's most fertile estuary, atop a mountain of iron ore, Bilbao was always destined to become one of the great industrial cities of Iberia. But Bilbao is also the cultural capital of the Basque people, who have lived in Iberia for centuries and likely millennia, longer than the Latins. Gradually stripped of their autonomy, and their traditional culture challenged by Spaniard encroachment, much of the city's youth views 'Iberian unity' as a polite euphemism for repression. Bilbao will no doubt be the site of many political battles in coming years.§!"
 barcelona:0 "바르셀로나"
 barcelona_desc:0 "§F--------------§!\n§LThe head and heart of Catalonia was the first of Iberia's cities to fully industrialize, but recent decades have brought immense hardship to the people of Iberia's largest Mediterranean city. For two and a half years during the Spanish Civil War, Barcelona was the capital of an abortive anarchist revolution. In a city further destabilized by repressive policies targeting the Catalan people, and further jeopardized by Atlantropa, the memory of that revolution lives on. Barcelona has suffered from steady economic decline in recent decades. Should the situation fail to improve, already widespread anti-government and separatist sentiments may become overwhelming.§!"
 porto:0 "포르토"
 porto_desc:0 "§F--------------§!\n§LPortugal's second largest city was the birthplace of the medieval Portuguese Kingdom, as well as the 1926 revolution which began Salazar's rise to power. Though the exceptionally fast growth of Lisbon has reduced the relative importance of Porto it remains the largest manufacturing hub in the whole country. The population of Porto is somewhat more conservative than the rest of Portugal, and support for Iberian Unity is much higher than in Lisbon.§!"
 lisbon:0 "리스본"
 lisbon_desc:0 "§F--------------§!\n§LThe former Portuguese capital was largely spared from the past decades of conflict and upheaval in Europe. Untouched by the Spanish Civil War, the Second World War, or the Atlantropa Project, Lisbon has been allowed to flourish more than any other major city in Western Europe. Its shipping industry has nearly tripled in size since 1930, making it the largest port city in Iberia. Continued urbanization and an increase in immigrants from Spain ensures that this center of Portuguese academia and culture continues to be one of the fastest growing cities on the peninsula.§!"
 sevilla:0 "세비야"
 sevilla_desc:0 "§F--------------§!\n§LThe heart of the old Spanish empire, Sevilla was one of the largest, wealthiest, and most magnificent cities in early-modern Europe. With the construction of the Gibraltar Dam, vast quantities of goods traded between the Mediterranean and the Americas now must pass through Sevilla to be shipped abroad, increasing trade activity in the city to levels not seen since the heyday of the Spanish Empire. Though its population is not rising as rapidly as that of Lisbon, Sevilla has resumed its place as one of the most prosperous cities of Iberia. Concerning to some and inspirational to others, Sevilla is also Iberia's most prominent centers of underground liberal political organization in the country.§!"
 gibraltar:0 "지브롤터 댐 지역"
 gibraltar_desc:0 "§F--------------§!\n§LNot content merely reshaping all of Europe into its New Order, the Nazi megalomania of the 50's has culminated in this - a gigantic concrete dam spanning the Gibraltar Strait that has drained the Mediterranean and permanently changed the face of the Earth. Despite the tremendous cost, the Dam was left a failed project following the German economic crash, and now merely serves as a decaying monument to the vanity of Nazi leadership - a mess that Germania has unilaterally dumped in the Iberian Union's hands to clean up, regardless of how difficult that may be.\n\nConstructed with more concrete than every other man-made structure on the planet, the scale of the dam defies the mind, as does its impact on Europe and the Mediterranean - the draining of the sea was the single largest global geographical change in several thousand years. It will take tremendous amounts of investment to repair and finish it, but if the Dam is completed, its potential for power generation would be truly enormous...§!"
 brest:0 "브레스트"
 brest_desc:0 "§F--------------§!\n§LBrest's role to the French and the Bretons is largely naval; it is a decently-sized harbor town off the western coast of Brittany. Kings, Cardinals, and Emperors alike constructed fortifications all across Brest and used the city as one huge naval base. The city both saw American forces land during the First World War and gave the German Navy a launching point during the Second World War. In fact, World War II saw the city almost destroyed completely from battle after battle. Even now, Brittany and the French State enforce claims on the city, threatening to desecrate the coastal town once more.§!"
 poitiers:0 "푸아티에"
 poitiers_desc:0 "§F--------------§!\n§LGallic tribes founded Poitiers years before Caesar's arrival, and Poitiers has played host to French victories during the Battle of Tours and French defeats during the Hundred Years War. The city has been a university town, a hotbed of religious conflict, and a garrison town all within several centuries. Nowadays, Poitiers finds itself in an interesting position, halfway between Paris and Bordeaux. The central-western town of France is once again a strategic location for the three divided powers seeking to rule their fraction of Western Europe.§!"
 bordeaux:0 "보르도"
 bordeaux_desc:0 "§F--------------§!\n§LThis southwestern city in the French State was a vital hub of French intelligence and culture, having played a major role in the Enlightenment. The city has been in French hands continuously since the Fifteenth Century, and the citizens have been good to France; the city was the temporary capital during World War I. However, German dominance worked once again to stomp the French out of Paris and resettle them back in Bordeaux, and residents have been suffering ever since. Nevertheless, industrialization thrives in the region, and the government's efforts to rebuild the city are becoming clearer by the day.§!"
 marseille:0 "마르세유"
 marseille_desc:0 "§F--------------§!\n§LFounded in 600 BCE as one of the oldest cities in Europe, Marseille has stood tall from its ancient Greek origins to its contemporary French authority. Devastating civil wars, barbarians, sieges, plagues, revolutions, and world wars have all conspired to destroy the ancient city, and World War II nearly cast the city into the inescapable fire, but its people have survived and thrived throughout. The city saw Rouget de Lisle write the French national anthem, La Marseillaise. The old city stands today as one of the largest cities in France; may God preserve Marseille for many more centuries.§!"
 west_paris:0 "서파리"
 west_paris_desc:0 "§F--------------§!\n§LThe city of Paris has hosted many of humanity's brightest and darkest moments: the Enlightenment, the Revolution, and then some. It was arguably the proudest city in Europe until Hitler's forces captured the city in 1940, desecrating centuries of French prominence in Europe. A decade later, in the 1950s, the city was shattered in two with the founding of Himmler's shadow state, stretching from East Paris to the Benelux. Though families remain split between life and eternal torment, the western half of Paris remains a bright beacon of hope for Frenchmen everywhere, a sign that one day, all will be set right as it once was.§!"
 clermont_ferrand:0 "클레르몽페랑"
 clermont_ferrand_desc:0 "§F--------------§!\n§LThis city in central France lies in the midst of the Chaîne des Puys, a ring of volcanoes in western Europe. Clermont-Ferrand was founded by the Arverni people in the 1st century BC, and Greek geographers first named the city Augustonemetum. It was the site where Pope Urban II called upon European states to fight in the First Crusade. Recently, during World War II, the city was a contention point between the German Reich and the newly-created French State before it would be ceded to the latter. Today, the city faces greater contention between Himmler's forces and France.§!"
 bern:0 "베른"
 bern_desc:0 "§F--------------§!\n§LThe prized capital of Switzerland rests on a plateau north of the Alps, where it represents one of the oldest surviving confederacies in the world. The city demonstrates an interesting blend of some French and mostly German culture, having been a previous territory of the Holy Roman Empire and Revolutionary France. Today, the Swiss capital rejoices in its isolated independence. The city hosted socialist Internationals during World War I and saw frequent mediation and espionage between the Allied and Axis powers during World War II. Despite the heavy German influence felt in Bern, Swiss forces are always fiercely committed to maintaining everlasting independence in this time of global turmoil.§!"
 amsterdam:0 "암스테르담"
 amsterdam_desc:0 "§F--------------§!\n§LAmsterdam has seen its fair share of culture and economics; the capital of Holland was once the home of van Gogh and Rembrandt, and it contains the oldest stock exchange in the world in addition to being one of the wealthiest cities historically. And yet, the city is not without its low points being a territory of Spain, France, and currently under Nazi German influence. Despite this, Amsterdam is slowly making a return to its glory days and reinforcing itself as a major trade city in western Europe.§!"
 east_paris:0 "오스트-파리스"
 east_paris_desc:0 "§F--------------§!\n§LEver since the SS's attempt at seizing the Reich and their banishment as far west from Germania as possible, the City of Light has remained half shrouded in darkness - divided both naturally by the Seine and unnaturally by the harsh stones and barbed wire of the Paris Wall. Himmler's regime has crushed with an iron heel all that Parisians held dear in the parts of the city it controls, replacing them with brutalist monuments to Germanic culture and endless sprawls of guard-towers and searchlights glaring into every building and home in the city. With every passing moment, the damage becomes more and more comprehensive - with the birth of every child christened in German rather than French, it becomes more irreversible. If there is one place in Europe that embodies the endless nightmare of the New Order, it is Ost-Paris.§!"
 dijon:0 "티샤우"
 dijon_desc:0 "§F--------------§!\n§LSeated in what used to be Northeastern France, Dijon is a city with a storied history and deep cultural heritage. From its origins as an old gallic city, to its time as a Roman settlement and economic hub known as Divio, to its heyday as the capital of the Duchy of Burgundy and seat of its Dukes, Dijon has always held strong significance. The city has also, in better times, been known for its extensive, beautiful and varied architecture from roman ruins to gothic cathedrals to art deco.\n\nAll of this has been erased by a much more sinister, modern Burgundy. Its beautiful, ancient buildings have been torn down and defiled in favor of factories and worse, the once clear blue sky is choked with smog, and its people have been reduced to nothing better than slaves. In a twistedly ironic stroke of fate, the cradle of Burgundy has been broken by its heir.§!"
 lyon:0 "라이덴"
 lyon_desc:0 "§F--------------§!\n§LLyon was once by far one of the most important, oldest, largest and richest cities in France. It was from there that the Gauls ruled this land so many years ago. It was from there that trade flowed in and out over the years starting from the Renaissance, enriching the city with wealth and culture. It was there that great light festivals were celebrated, earning the city accolades for these events every December. It was there that the Cinematograph was invented, changing media forever.\n\nLyon is but a shadow, now. Its ancient heritage is being burned away day by day under the searing light of the black sun. Its people toil in factories, never again to see the lights out over the city during better days of blissful festivals. Himmler and his hounds have carved this city out and made their grim nest within.§!"
 brussel:0 "브뤼셀"
 brussel_desc:0 "§F--------------§!\n§LBrussels was officially founded in 979 AD, when the Frankish prince Charles of Lorraine fortified a nameless village on the River Seine. Nearly thousand years and many rulers later-the city was controlled by the Burgundians, Spanish, the Austrians, the French, and an independent Belgian kingdom-Brussels is once again under the thumb of Germans ruling from Paris. The Nazis made Brussels the capital of a Belgian Reichskommissariat when they invaded, and it remained in place for over a decade. After the West Russian War, the territory was handed over to Heinrich Himmler, for him to reshape into the SS-Ordensstaat Burgund. Despite the disdain of the city's citizens, as well as the Flemish and Walloon SS divisions, Himmler is hellbent on restoring mythical German greatness to the city and all others under his rule.§!"
 dublin:0 "더블린"
 dublin_desc:0 "§L--------------§!\n§LUnlike many other cities in Ireland, Dublin was not founded by the Irish, or even the English. It was established by Viking raiders in the 10th century, and became the first Norman foothold on the island in 1171. It spent the following 750 years as the center of English, and later British, rule in Ireland, until Irish independence was achieved in 1921. The Republic of Ireland selected the city as their capital, the greatest gem in the Emerald Isle's crown. Forty years after that, it is now the capital of an (ostensibly) united island, home to a government up to its neck in sectarian problems.§!"
 belfast:0 "벨파스트"
 belfast_desc:0 "§L--------------§!\n§LAlthough it has been inhabited since the Neolithic era, Belfast was a village of little note until a flood of trade and immigrants  in the 17th century. It grew even further in the 19th century and became the heart of Irish industry, though its swelling population led to rising tensions between Catholic and Protestant residents. However, it was still a town dominated by pro-British Unionists, and became the capital of British North Ireland following the south's independence. That all changed in the 1940s, when the Germans swept into Britain and the Republic took over the whole island. Belfast now sits on edge, capital of an autonomous zone whose people feel very strongly about their current political status, to say the least.§!"
 truro:0 "트루로"
 truro_desc:0 "§F--------------§!\n§LIn centuries past, the city of Truro made itself known as a resort destination. A place to unwind, relax and escape from the furore of modern British life. Truro stands on the western periphery, in Cornwall, of the British Isles. From Truro, you would only need to take a trip to find yourself confronted by the omnipotent, seething waves of the dark, blue Atlantic. Many, during its long and storied history, have gazed into the ocean and thought of what lay on the other side of the barrier. Many cities in the New World were even named after the idyllic Cornish town when its inhabitants finally reached their shores.\n\nTruro can only cling onto those wistful memories now. When the Germans landed on British soil and forced England to bend the knee to the overpowering might of the Nazi Empire, they chose Plymouth as their personal fiefdom to lord over. While Truro is not yet under the Kruppstahl fist of Germania, Halder's men breathe down the neck of the resort town. Gone is the sun that shined down on petite cafes. Gone are the children, from all four corners of the Isles, playing in the streets and grassy knolls of the high street. Gone is the Land of Hope and Glory. All that remains is the undeniable fact that if England was to break free of its chains, the first city that Germania would target will be Truro.§!"
 cardiff:0 "카디프"
 cardiff_desc:0 "§F--------------§!\n§LDown in the south of Wales, Cardiff was, for some time, home to not a great deal more than a coal market on which the city prospered well enough for several decades. This peaceful existence was however shattered by the landing of German soldiers on Britain's coast; amidst the panic that gripped the isle shortly after, a dream, which had long been thought dead, was proclaimed, the dream of an independent Wales. The endurance of this republic was questioned from the outset, yet Cardiff will hopefully remain at peace for all the years that are to follow.§!"
 edinburgh:0 "에든버러"
 edinburgh_desc:0 "§F--------------§!\n§LScotland's capital since the Middle Ages and its second-largest city, Edinburgh has been a center of Scottish culture and philosophy since the era of the Scottish Enlightenment. England's fall to fascism and the subsequent declaration of Scottish independence were an inadvertent boon to Edinburgh's political importance. Once described as a "hotbed of genius", it is now a hotbed of liberal values in the former United Kingdom.§!"
 glasgow:0 "글래스고"
 glasgow_desc:0 "§F--------------§!\n§LWhile Edinburgh is Scotland's political capital, Glasgow is its economic capital. As Scotland's most industrialized city, it is the center of a variety of industries ranging from the maritime industry to chemical engineering. The vast majority of Glasgow is working-class, and it is well-known within Scotland as a center of poverty, overcrowding, and radical politics.§!"
 london:0 "런던"
 london_desc:0 "§F--------------§!\n§LOnce the capital of the British Empire, London in the modern era is a shadow of its former self. The combined effects of WW2 and the London Uprising have turned vast amounts of the city into rubble and hastily erected shanty towns which remain even years later due to the government's insolvency. Though landmarks like Big Ben and Buckingham Palace still stand, the marks of shellfire and bullet holes still remain, a fitting representation of the state of England itself.§!"
 portsmouth:0 "포트머스"
 portsmouth_desc:0 "§F--------------§!\n§LPortsmouth didn't recover well from its brief occupation by the Wehrmacht, unsurprising as the city which was once the primary naval base for the United Kingdom was reduced nearly to rubble by the 2nd World War. Portsmouth did briefly enjoy some success inside the German economic block as one of the gateways by which English goods entered Europe, but now with Burgundy across the channel the city's economy is in a terminal decline. More so than most of England, the city of Portsmouth is still recovering from the war.§!"
 norwich:0 "노리치"
 norwich_desc:0 "§F--------------§!\n§LThe chief city of East Anglia, Norwich was fortuitous enough to escape WW2 with relatively little damage compared to the rest of the English south, though it was affected by the German bombings. In the war's aftermath, Norwich has established itself as one of the great beer brewing centres of Europe outside Germany proper, and has grown somewhat thanks to the flight of the English upper class to the countryside cities away from London.§!"
 birmingham:0 "버밍엄"
 birmingham_desc:0 "§F--------------§!\n§LAs one of the original centres of English democracy, and the home of radicals from the 18th century onwards, it should now be surprising that the German boot fell heavily on Birmingham. Its once mighty unions suppressed, and the city's industry still attempting recovery, Birmingham has turned into a hub of anti-government sentiment. In Birmingham and Birmingham only, the police officers are forced to travel in guns and in number lest they be ambushed on the streets. "
 liverpool:0 "리버풀"
 liverpool_desc:0 "§F--------------§!\n§LLiverpool has not had an especially good 20th century thus far, both the effects of the 2nd World War and the English economic crisis combining to result in mass unemployment and a crippled economy. The centre of the Afro-Caribbean community in England, Liverpool has also become the primary smuggling port for goods from outside the Pakt to transition into England proper. Perhaps more than mere goods as well, for the dockside police don't look too closely at some of the larger shipments contents.§!"
 manchester:0 "맨체스터"
 manchester_desc:0 "§F--------------§!\n§LThe home of English trade unionism and industry, Manchester is also the centre of the working class dissatisfaction with the Collaborationist government. Suffering under harsh restrictions since the London Uprising exposed the government's weaknesses, Manchester is a seething hotbed of unrest. If any conflict is to start in England, it will almost certainly be decided by the factory workers of Manchester.§!"
 newcastle:0 "뉴캐슬"
 newcastle_desc:0 "§F--------------§!\n§LNewcastle is the northernmost major city of England, and one of the few to go unmolested by German troops during the occupation. Becoming a centre of smuggling from Scotland, and a necessary stop on the assortment of refugee routes by English dissidents and those who feared what would come if the Germans decided to dispense with a Collaborationist government, Newcastle has become the primary centre of HMMLR operations. Government control is ever tenuous, perhaps soon it shall vanish altogether.§!"
 copenhagen:0 "쾨벤하운"
 copenhagen_desc:0 "§F--------------§!\n§LOut of the cities unfortunate enough to be in the path of Hitler's path of conquest, København has been relatively lucky. Its position on the banks of the Øresund strait made it the largest source of Denmark's wealth for centuries, and as a low combat priority it came mostly unscathed out of the fires of the Second World War. A bystander in its homeland, the Danish government can only pray from its seat in Christiansborg Palace that its good fortune continues.§!"
 oslo:0 "오슬로"
 oslo_desc:0 "§F--------------§!\n§LThere was a time where Oslo called itself free, but it has not been as such ever since the first German paratrooper touched down in the devastatingly effective Operation Weserübung. Oslo is Norway's capital, a beautiful city sat at the southernmost tip of the country, home to the busiest ports and the biggest maritime corporations in the world. But, despite its ancient, millenia old beauty, twenty years of Nazi occupation have left ugly gouges in Oslo.\n\nDeemed Aryan enough to save itself from any radical changes more akin to cities like Warsaw, the German mark on Oslo has been left in the form of propaganda posters and a Heer garrison. Despite this, though, Oslo itself writhes underneath the Nazi jackboot, yearning to be free once more.§!"
 stockholm:0 "스톡홀름"
 stockholm_desc:0 "§F--------------§!\n§LStockholm is the seat of Sweden's power, being the most populous city not only in the country, but in the entire region of Scandinavia. Stockholm is primarily known for its unique location across fourteen islands, housing Europe's top universities, and its well-funded and maintained metro. With a storied past spanning back over seven centuries, the grand, beautiful city of Stockholm is the cultural, social, and economical center of Sweden.\n\nStockholm has become a microcosm of Sweden's status in the National Socialist new world order, though - its ports receive both American and German shipping. Stockholm houses both American and German embassies, as well. The Swedish government plays both OFN and Einheitspakt to balance its precarious position as one of Europe's last 'neutral' powers.§!"
 helsinki:0 "헬싱키"
 helsinki_desc:0 "§F--------------§!\n§LRebuilt after the Finnish Civil War, the 20th century has seen Helsinki transformed into the administrative and economic core of the thriving Finnish nation. As Finland rapidly urbanizes, it has also become the capital of the Functionalist Architectural movement, giving it an appearance strikingly different from any other city in the world: Built mainly from cheaply produced concrete edifices, yet brightly colored and thoroughly modern in its appearance. Helsinki is increasingly developing a reputation as one of if not the most beautiful city in Scandinavia.§!"
 viipuri:0 "비푸리"
 viipuri_desc:0 "§F--------------§!\n§LEstablished by Swedish Crusaders in medieval times, Viipuri has long served as the gateway between Scandinavia and Russia. Located only 130 kilometers from St. Petersburg, whoever controls the Karelian Isthmus had immense ability to control trade within the Baltic Sea, motivating Russia to captured it in the 18th century. With the overthrow of the Tsars, Viipuri found itself the 2nd largest city in the newly independent Finland, a title which it retains to this day. Nearly the entire population fled from the Bolsheviks, who seized the city in 1940, but just a year later, Finnish troops would triumphantly re-enter the city and return the refugees to their old homes. Ever since, Viipuri has been one of the preeminent Finnish ports. Today, like most other Finnish cities, Viipuri is experiencing extremely rapid population growth, as tens of thousands of rural Finns migrate into the city.§!"
 murmansk:0 "무르만스크"
 murmansk_desc:0 "§F--------------§!\n§LIn the bloody days of World War One, Tsar Nicholas ordered that a naval port be built in the White Sea, so that Russia's allies could continue to send her supplies without fear of German U-Boat attacks.  With such a vital strategic role, it took Murmansk just a few years to become humanity's largest city beyond the Arctic Circle. Though it held against the Axis armies for years, Murmansk ultimately fell during the final months of World War Two, becoming Finland's 2nd largest city. Home to more than a third of the ethnically Russian population in the country, and its isolated location complicating efforts to assimilate its residents, Murmansk is a simmering hotbed of Russian nationalism. Should Finland maintain control of the city, it will no doubt become the gateway enabling Finns to obtain goods from the Nazis' rivals.§!"
 kiev:0 "키예프"
 kiev_desc:0 "§F--------------§!\n§LKiev was once a beautiful city, one which came close to prosperity under the USSR. It used to feel proud of its history. With the arrival of the Wehrmacht and German colonizers, that has changed. They began with the siege, crushing the city with artillery. Then, they broke the city. As food grew sparse, it was decided not all could be fed. Ukrainians starved in the streets of their capital. Then, when the war came to a close, the buildings came back up, now bearing the wound of Germanization upon the Ukrainian psyche, the history of the nation scrubbed away. A despair has fallen over the city. However, the past seems to have repeated. Once more, cities in Kiev are blown to pieces. Today, the Germans are not the culprits.§!"
 sevastopol:0 "테오데릭스하펜"
 sevastopol_desc:0 "§F--------------§!\n§LFew cities have witnessed the horrors of war, like Theoderichshafen. Originally baptised as Sevastopol, it collapsed during the unrelenting thunder of Operation Barbarossa in Summer 1942. During the era of the Russian Tsars and Soviet Chairmen, it served as a vital military port for their ambitions in the warm, azure waters of the Black Sea. Yet, despite the proclamations and the speeches of a "New Order" to reign over Europe, Sevastopol kneels under the Nazi banner, in the same way, it did under the Russian.\n\nTheoderichshafen hosts the largest fleet in Europe, if not the world. Under the watchful gaze of its commander, Karl Dönitz, it is the envy of all that knows of it. Today, the citizens of Theoderichshafen continue to live, work and love in the narrow, cobbled streets of the former beach resort. Proud to serve their Fatherland, the German inhabitants stare into the golden horizon - knowing that their grandchildren and their children will play in the same city they did. Few realise that dream is exactly what the Slavic inhabitants of Sevastopol thought. Perhaps next time, the prevailing conqueror will bury the inhabitants in named, individual graves.§!"
 minsk:0 "민스크"
 minsk_desc:0 "§F--------------§!\n§LEven within the absolute devastation suffered by Eastern Europe as a result of the German invasion, Minsk has suffered more than most cities. Its once sizable Jewish community has been eradicated, and the remaining population faces immense poverty and oppression. Far from Riga and still relatively un-Germanized, much of the political power here is held by an increasingly ambitious class of ethnic Belarusian collaborators.§!"
 riga:0 "리가"
 riga_desc:0 "§F--------------§!\n§LOnce the historic capital of Latvia, Riga now serves as the headquarters for German administration in Reichskommissariat Ostland. Years of bombings, genocidal policies towards the natives, and an influx of German settlers have rendered Riga unrecognizable compared to its old self; it now exists as the "model city" for the "model colony," the scenic showpiece of Germany's enormous colonial empire.§!"
 prague:0 "프라그"
 prague_desc:0 "§F--------------§!\n§LOnce one of the great cosmopolitan centres of Europe, with a rich architectural and cultural heritage reflecting centuries of steady Czech, Jewish and Habsburg influence, Prague was brutally remade in both culture and architecture by the German occupation. In the streets and markets, the universities and theatres, the churches and chapels, only German is allowed to be spoken - and with every passing generation the memories of the past fade further and further into murky obscurity.\n\nDespite the brutality of the occupation, however, Prague's industrial output has only increased, and in recent years has become an increasingly important logistical and technological centre for the Reich as a whole - reflecting its increasingly integrated role with both the nation and its cultural continuum.§!"
 krakow:0 "크라카우"
 krakow_desc:0 "§F--------------§!\n§LOwing to its status as a cultural and artistic centre of the Polish nation as opposed to its actual capital, Krakow largely escaped serious infrastructural damage during the war - but that does not mean it went unscathed. Vast sections of its population 'vanished' into the night and fog, leaving entire streets and city blocks empty and silent. The universities have been closed, the churches repurposed, and the construction of vast factory complexes with attached labour camps have completed Krakow's transformation into an industrial nightmare held in a vice grip by the demands of the Reich.\n\nWhile Warsaw's destruction represented to the Polish nation the short term destructiveness of Germany's new order, Krakow's enslavement is a painful reminder of its long term intent to stamp out all that made Poland proud.§!"
 bratislava:0 "브라티슬라바"
 bratislava_desc:0 "§F--------------§!\n§LOnce a Roman border fortress, Bratislava became the capital of the 7th century Kingdom of Samo, the first ever Slavic state. A cultural melting pot throughout its history, Bratislava was the capital of the Hungarian Kingdom from 1536 to 1783, and its heritage shows its unique blend of Slavic (Slovak), Hungarian, and German influence. As Czechoslovakia collapsed, Bratislava became the capital of Jozef Tiso's fascist Slovak state. Of the major Slavic cities under German hegemony, Bratislava has suffered the least, allowed to continue its steady development into a modern industrial city. Whether this shall lead to permanent success or come crashing down, only time--and Germany--can tell.§!"
 budapest:0 "부다페스트"
 budapest_desc:0 "§F--------------§!\n§LLying on the banks of the Danube and the center of the fertile Hungarian plain, the cities of Buda and Pest were long centers of commerce. Merged into the single city of 'Budapest' to become the new Hungarian capital in 1873, the city flourished, quickly becoming one of the largest and most prosperous cities in Europe. The vast Hungarian conquests of the Second World War only increased its prosperity, but the extermination of much of the city's Jews, the devastating war with Romania and Slovakia, and the economic crash of the 1950s, have recently plunged the city into jeopardy. Budapest reels under an iron fist, is torn between the joint threats of German and Italian encroachment, and faces increasing unrest as more and more people question the underpinnings of the government.§!"
 bucharest:0 "부쿠레슈티"
 bucharest_desc:0 "§F--------------§!\n§LIn the single decade of the 1860s, Bucharest developed from a large but unremarkable Romanian town into perhaps the most modern city in the Balkans, with modern sewers, telegraph lines, street lighting, and factories. The discovery of the nearby Oil Fields turned Bucharest into a bonafide economic powerhouse, which has continued its ceaseless expansion in both population and riches ever since. Now the 3rd largest city in the Balkans, behind only Istanbul and Athens, the people and resources of Bucharest are widely coveted by Romania's neighbors. Whether this fact will lend the Romanian nation further strength, or invite its downfall, remains to be seen.§!"
 chisinau:0 "키시나우"
 chisinau_desc:0 "§F--------------§!\n§LWhat city has changed hands more than Chișinău? In just 30 years, the City of White Stone escaped the Russian yoke to become independent, was taken by Romania and retaken by Russia, and once again came under Romanian control in the Second World War. Most are comfortable with this situation: The people of Chișinău largely speak Romanian and enjoy the same standards of living as their brethren in Bucharest, but as a legacy of its history, Chișinău and the surrounding province of Moldova is far more ethnically diverse than the rest of Romania. Thousands of Russians, Ukrainians, and Bulgarians, as well as most of the world's Gagauz people, call this place home. This uniquely multicultural environment in an increasingly segregated Europe has distinguished the society of Chișinău from that of any other Romanian city.§!"
 zagreb:0 "자그레브"
 zagreb_desc:0 "§F--------------§!\n§LCroatia is said to be one of the victors of World War Two. Why then, does Zagreb suffer such hardship? The birthplace of Ustaše and the primary center of Croatian culture, Zagreb flourished in the 19th and early 20th centuries. But since the war, fascist government has ruthlessly oppressed the non-Croat minorities in the city, while communist rebels continue their campaign in the countryside. In part because of this violence, an increasing number of Croats have immigrated to Zagreb in recent years. But while the city grows, its economy stagnates, corroded by violence, incompetent bureaucracy, and Italian pressure. As the very foundations of the Croatian State are increasingly questioned, Zagreb seems ever more destined for upheaval.§!"
 sarajevo:0 "사라예보"
 sarajevo_desc:0 "§F--------------§!\n§LSarajevo is a city defined by its storied history and its exceptional diversity of peoples. Founded in 1461 to serve as a regional power center for the Ottoman Empire, Sarajevo quickly developed into one of the largest and most religiously and culturally diverse cities of the Balkans. Orthodox Christians, Catholics, and Muslims, have lived side-by-side here for centuries. It was here that the Archduke Franz-Ferdinand was assassinated, heralding the beginning of World War One and all the later conflicts of the 20th century, which would plunge Sarajevo and its people into chaos. During the Second World War, the Ustaše conducted a genocide of Serbs in its territory, exterminating over a tenth of Sarajevo's pre-war population, and creating severe ethnic tensions between the once harmonious Croat and Serbian peoples which continue to this day. A fast-growing and industrializing city, Sarajevo has the potential to truly prosper, but to do so, it must overcome the the ongoing crisis of discrimination.§!"
 belgrade:0 "베오그라드"
 belgrade_desc:0 "§F--------------§!\n§LA the confluence between the Sava and the Danube, atop a tall hill, lies an ancient citadel. The birthplace of Roman Emperor Jovian, and today the capital of Serbia, Belgrade has a nearly unmatched defensive position. Coveted by numerous kings and emperors throughout its long history, Belgrade has been the sites of dozens of battles and sieges, and even today maintains a defensive posture against would-be foes. Crushed under German military rule for decades, the cry for a truly independent Serbia screams out. By far the largest city in Serbia and very rapidly expanding, the importance of Belgrade only grows, and with it grows the dream of a free Serbia.§!"
 sofia:0 "소피아"
 sofia_desc:0 "§F--------------§!\n§LThe fertile soil and hot springs have long attracted settlers to Sofia, one of the most ancient European cities outside Greece. One of the largest cities of the Roman Balkans, Sofia was reduced to a population of only a few thousand by 1880, a victim of frequent war and economic turmoil. Intensive government investment in industry and infrastructure since independence in 1878 has revived Sofia's fortunes, and it is once again one of the largest cities of the Balkans. Having emerged from the Second World War relatively unscathed, Sofia has developed into a bastion of unusual stability and independence in a region dominated by instability, ethnic conflict, and foreign domination.§!"
 thessaloniki:0 "테살로니키"
 thessaloniki_desc:0 "§F--------------§!\n§LFor nearly two millennia, Thessaloníki's port connected Greece to the Levant. It brought the first Christian missionaries to ever set foot in Europe, as well as its first Jewish settlers. As the "Israel of the Balkans", Thessaloníki attracted Jews fleeing persecution for centuries, forming a bonafide island of religious tolerance and Jewish expression as the world's largest Jewish majority city. But that project fell apart in the 20th, as an influx of Greek Christian settlers, followed by the rise of fascism and Nazi occupation, destroyed the community. Over 90% of the Thessaloníki Jews were murdered in Nazi death camps, while the rest were forced to flee the country. Thessaloníki is a city stripped of its ancient identity, and now, has also been stripped of the very coastline it was built to exploit. Left over 50 kilometers inland by Atlantropa, its trade-based economy collapsed. Unemployment and poverty remain common as the city struggles to adapt. Hopefully, its growing manufacturing sector can one day revive the city's fortunes.§!"
 athens:0 "아테네"
 athens_desc:0 "§F--------------§!\n§LThe "Cradle of Western Civilization", the site of the first democracy, and the birthplace of countless philosophers and scholars, many have argued that the history of Athens is richer than that of any other city on the planet. It was because of its historical reputation that Greek nationalists chose Athens as the capital of the newly independent Greek state in 1832, despite its then-tiny size. Aggressive expansion and industrialization, and the admittance of hundreds of thousands of new arrivals after the Turkish war, turned Athens from a sleepy backwater into the largest city of the Balkans, surpassing even Istanbul itself. Through the destruction of the Second World War and the Great Famine, and the new challenges brought about by Atlantropa and political instability, Athens has retained its position as a highly populated center of finance and industry.§!"
 istanbul:0 "이스탄불"
 istanbul_desc:0 "§F--------------§!\n§LThe great crossroads between east and west, İstanbul is one of the largest cities in all of Europe and the historic capital of multiple empires. Now a modern metropolis unique in still-developing Turkey, İstanbul has still not escaped the consequences of the Second World War. The dire economic straits caused by Atlantropa have been more literal here than in most coastal cities, as the vital Bosphorus strait has been narrowed by the expansion of its coastlines. The passage of ships through here has slowed to a crawl, a painful setback for the developmental goals of the Turkish government.§!"
 ankara:0 "앙카라"
 ankara_desc:0 "§L--------------§!\n§LIf İstanbul symbolizes Turkey's cosmopolitan Roman and Ottoman past, Ankara symbolizes its modern, nationalistic present. An ancient city in its own right, Ankara truly came into its own after the collapse of the Ottoman Empire, as the staging ground for Mustafa Kemal Atatürk's fight to take back the Anatolian peninsula from its imperialistic invaders. Today, it is home to both the Turkish government and Atatürk's tomb, from which his spirit silently watches over his successors.§!"
 damascus:0 "다마스쿠스"
 damascus_desc:0 "§L--------------§!\n§LAncient even for the region, Syria's capital of Damascus has been the battleground for an untold number of Levantine wars. Turkey is the latest of a very long list of imperial subjugators, although the ever-present Ba'athist movement simmers beneath the surface. From the Great Syrian Revolt against France to the Turkish slaughter of its defenders that concluded the recent war, Damascus embodies Syria's defeats and its spirit of resistance, and it may be the site of many battles yet to come.§!"
 menbij:0 "만비즈"
 menbij_desc:0 "§L--------------§!\n§LThe most shameful legacy of Kemalism is the methodical cleansing of Anatolia's once vibrant cultural diversity. Contrary to what the Turkish government might want one to think, the displaced peoples did not simply vanish into the ether. Menbij, Afrin, and many other border towns have ballooned in size thanks to the displaced populations of Armenians, Kurds, Greeks, Georgians, Assyrians, and all of the other myriad victims of Turkey's national renaissance.§!"
 napoli:0 "나폴리"
 napoli_desc:0 "§F--------------§!\n§LOne of the most prominent port cities of the Mediterranean at least since Medieval times, Napoli today is the third largest city of Italy, a sprawling port city known for its characteristic culture and its many contradictions. A major commercial hub, the city is considerably socially stratified between the wealthy hilltop quarters and the impoverished suburban sprawls: the rich elite controlling the business of the port and real estate development has long held Naples in its stranglehold via both legal and illegal means.§!"
 palermo:0 "팔레르모"
 palermo_desc:0 "§F--------------§!\n§LThe ancient capital of Sicily has seen better days: long gone are the times when Medieval travelers described it as "the most splendid of all cities". Seeing rapid development and rampant over-urbanization in the 1950s, Palermo's ancient historic quarters have been strangled by cement and asphalt. Fascism turned the city into a cog in the administrative machine of the islands, whether it happens in the light of day, or through some less than clear means.§!"
 tirana:0 "티라나"
 tirana_desc:0 "§F--------------§!\n§LThe capital of Albania had its face changed by fascist domination, but in many ways this only modified a facade: Tirana still displays the typical Balkan contradiction between modern, imposing buildings in its rational and grand administrative quarters and oceans of old, tiny houses in its many slums. The city's uncontrolled growth was more of an indirect result of fascist policy rather than a real success, and much work is still to be done in order to truly turn Tirana into a city of the 20th century.§!"
 milan:0 "밀라노"
 milan_desc:0 "§F--------------§!\n§LMilano is the second largest city of Italy, and arguably its main industrial hub. Growing and developing in an almost uninterrupted way since Roman times, Milan enjoys an economically  strategic position in the centre of the Po Valley, eventually causing it to develop a strong industrial sector which fueled quick industrialization around the major factories such as Breda and Pirelli, bringing wave of recent immigrants to the city. Cosmopolitan and complicated like all great cities, Milan was both the birthplace of the early fascist movement and, later, a major hub of antifascist dissent.§!"
 torino:0 "토리노"
 torino_desc:0 "§F--------------§!\n§LFor a long time, Torino was the capital of the kingdom of Sardinia-Piedmont, and the city has thus prestigious and ancient ties with the Savoia dynasty. However, Turin is mostly known today as a major industrial city, seat of FIAT among others, constituting one of the vertices of the Italian "industrial triangle" along Milan and Genoa. This transformation turned one of the most aristocratic cities of Italy into a largely working class urban area, with all the social and economic changes that implies.§!"
 mexicocity:0 "멕시코시티"
 mexicocity_desc:0 "§F--------------§!\n§LServing as the capital of republics, empires, viceroyalties, and revolutionary juntas, Mexico City has been both the literal and figurative center of Mexican politics since the nation's inception. A center of progressive ideals and rich with culture, it is the central hub of the entire country. The continued massive population growth in the city has only solidified its influence on the nation.\n\nWithin the city's government buildings, administrators and deputies constantly debate new policy and chafe under the corrupt political machine. In the streets, markets thrive and activists gather to protest.\n\nWhatever the future of Mexico brings, it most definitely will be decided in this sacred capital.§!"
 tijuana:0 "티후아나"
 tijuana_desc:0 "§F--------------§!\n§LThe "Heart Between Two Seas" rests in the northwest corner of Baja California overlooking the Pacific. It is one of the largest cities in Mexico and a significant manufacturing center in North America. Its adjacency to the United States has brought many advantages to Tijuana, including multitudes of tourists from California; during Prohibition, the city served as a destination for U.S. nationals looking to avoid the alcohol ban. Today, its relevance as a fantastic coastal city intrigues the United States and Japan while giving the Mexicans a beautiful city to be proud of.§!"
 veracruz:0 "베라크루즈"
 veracruz_desc:0 "§F--------------§!\n§LVeracruz (meaning "True Cross") was the first Spanish settlement to be established on the American mainland, originally founded by Hernán Cortés himself upon his arrival in Mexico. For better or for worse, the city has served as a hub for immigration and trade from Europe for much of its history - although ever since the fascist jackboot fell upon the throat of the old continent, the city's fortunes have dried up considerably. Its mercantile legacy can still be felt in its cosmopolitan blend of Spanish, indigenous and Afro-Cuban cultures, creating a unique melting pot of music, food and other cultural delights.§!"
 guadalajara:0 "과달라하라"
 guadalajara_desc:0 "§F--------------§!\n§LFirst settled by Basque conquistadors, Guadalajara flourished after the discovery of considerable silver deposits in the region. Mexico's second largest city has been at the forefront of many tumultuous events in its history, being the birthplace of the first revolutionary government of Mexico during the War of Independence, among other things. The city and its surrounding region have spawned several mainstays of Mexican culture such as the alcoholic drink Tequila and the iconic music genre of Mariachi, and it remains an important cultural and economic hub to this day.§!"
 monterrey:0 "몬테레이"
 monterrey_desc:0 "§F--------------§!\n§LThis northern Mexican town amidst the Sierra Madre Oriental has its roots in the 16th-century Spanish Empire, where it became a vital trading post between San Antonio, Tampico, and Mexico City. It was here that Mexicans held off Americans but ultimately surrendered during the Mexican-American War; it was here that Mexicans saw the French retreat during the French intervention. The city has seen its fair share of conflict, but today, the city remains a vital source of steel and production for Mexico.§!"
 guangzhou:0 "Kōshu"
 guangzhou_desc:0 "§F--------------§!\n§LThe city of Guangzhou, or Canton as more familiar to Western ears, has always stood a shining pearl upon a river. Two hundred and more years ago it was one of the world's greatest nexus of commerce; forty years ago, the flaming nucleus of the Kuomintang white sun. Yet as the murky tides of time flow, foam, and clash, eventually it would be neither of those currents under which the pearl would find itself interred.\n\nInstead, when the dust of the Second Sino-Japanese War settled, it found itself, as the rest of Asia did, at the mercy of the New Order. It was to be reforged from the ground up, decreed the new Japanese masters, into a brand new hub of technological might, a brand new capital of a brand new state, in which possibilities shall branch and blossom until only infinity remains. The city today known as Kōshu gleams not with the vigor of life, but with incandescent bulbs - their light, fluttering and seeping through the billboards, the overcrowded housing blocks, and the noxious smog that have come to define its skyline.\n\nIn the few parts of the city that could be considered healthier to live in, Japanese contractors, foremen, and business professionals cluster together, trying to block out the view of the rest of the city; it matters to few - if any - of them how many of the Chinese majority lost their limbs today. Kōshu truly is the capital of Guangdong and of the Three Pearls: a citadel of pan-Asian Co-Prosperity, standing hight and tall for all to see.§!"
 hong_kong:0 "혼콘"
 hong_kong_desc:0 "§F--------------§!\n§LHonkon is a city that has been drifting away from the Chinese mainland for nearly a hundred and twenty years, but it is under its most recent rulers that it has transformed the most. The Japanese brought with them their language, their people - who now form nearly 30% of the city- and, most importantly, their ruthless corporate mentality. It is here that black-suited men in air conditioned rooms decide the policies that keep countless millions enslaved for the brutal machine that supplies all of the Sphere, here that fortunes are made on scales unimaginable by the ordinary man – here that vicious battles are fought in boardrooms masked by the sanitized language of the business world.\n\nYet it is here that the people work tirelessly, defiantly dreaming of a better tomorrow through hard work despite feeling the corporate boot on their necks. Where the fishermen still cast their nets, where the restless student plays football with their friends, where the elderly dine with their grandchildren. The rat race consumes all, but the people find ways to briefly escape from it.\n\nThe Fragrant Harbor of the Three Pearls, as beautiful and vibrant as it is cruel and merciless, Honkon is the primary financial and business hub - a place where the squalor, violence and cruelty of the rest of Guangdong cannot be seen through the tall windows of gleaming glass skyscrapers.§!"
 macau:0 "마카오"
 macau_desc:0 "§F--------------§!\n§LThe opulent gateway to the orient, the gleaming pearl of the Goddess Mazu; such were the eloquent and graceful words once used to describe the humble port nestled upon the banks of the Pearl River Delta, a port that had witnessed and endured through centuries of prosperity and turmoil, shifting and transforming with the passing years.\n\nThe pioneering explorers and sailors of Portugal had once encamped upon these shores, creating a bustling center of trade that had attracted the attention of merchants and travelers from all corners of the world. The lucrative port had been embroiled in conflicts of envy and rivalry, yet it would not be the Dutch or the British who would wrestle the territory away from the authority of Portugal, but instead, the ascendant rising sun of Japan and the rapacious corporations of Guangdong.\n\nThe Makao of today is a city defined by its gambling houses and vivacious neon lights; a hectic maelstrom of underground activity and carefree gaming, where fortunes are gained and lost according to the numbers of a roulette wheel; the modest Portuguese port of the past had been relegated to the annals of history.§!"
 nanjing:0 "난징"
 nanjing_desc:0 "§F--------------§!\n§LNanjing is a city intimately linked with the Chinese Revolution and the foundation of the many nations that both preceded and succeeded the Qing - as far back as the Taiping Revolt, the city has been bled dry in war after war. Following the Xinhai Revolution, Nanjing was selected as the capital, and during the 30s saw tremendous growth and development as it was fashioned into a modern city worthy of being the centre of all China. However, this was not destined to last - the Second Sino-Japanese War saw the invading IJA run wild in Nanjing, killing, looting and raping indiscriminately, reducing the city to rubble and its people to a frightened, terrified state.\n\nThe Reorganized Republic was given this brutalized capital for its own administrative purposes, and since the war the city has slowly but steadily recovered from the near decade of atrocities inflicted on it. Now, Nanjing stands as a testament to the resilience of the Chinese people, and whispers and rumours abound in the shady corners and urban alleyways of plans to throw off the Japanese shackles once and for all...§!"
 beijing:0 "베이징"
 beijing_desc:0 "§F--------------§!\n§LThough the Emperor that once resided in its Forbidden City now rules instead a monstrous colonial experiment just across the border, Beijing remains a vitally important part of the Chinese nation. As one of the few true industrial and financial centres in the country and attracting internal immigrants from all over China, a vastly disproportionate amount is contributed to the Chinese economy by the city - despite having long since been eclipsed by Nanjing as the most important. Since the Marco Polo Bridge Incident, Beijing has also become a crucial part of Japan's control over China, hosting thousands of Japanese expatriates and troops and acting as a key link between Tokyo and its most important sphereling.\n\nHowever, Beijing is also more truly emblematic of China in its deeply divided society - tensions between ethnic groups, the rich and the poor, traditionalists, modernists, and above all between the collaborators and the vast, shadowy network of dissidents fuels a slow-burning war of isolated 'incidents' and vicious street attacks that punctuate the crowds that have flooded the city. As the former Northern Capital lurches into the modern era, these internal divisions become all the more apparent - and sooner or later, they will be addressed.§!"
 sanktpetersburg:0 "Sankt Petersburg"
 sanktpetersburg_desc:0 "§F--------------§!\n§LThe city now known as Sankt Petersburg has gone through more renamings in its history than most families have children. When Peter the Great established it, he called it Sankt-Pieter-Burch, then he had it renamed to Sankt-Peterburg. In 1914, it was renamed Petrograd; in 1924 it was renamed Leningrad after the death of Lenin. After the conquest, it returned to the German translation of its original name.\n\nThe old city - a fusion of Western European and Russian inspirations - was utterly razed after the war and rebuilt in the Nazi fashion. As in the case of Moskau, countless workers and ordinary people in the city centre were forced to the suburbs. But since many of those involved in the rebuilding were allowed to remain after its completion, the segregation and mobility restrictions are less strict. Just like in Moskau, however, the industrial genocide continues; many ethnic Russians are worked to death in the city so they can be replaced with members of the German "master race".§!"
 paulusburg:0 "파울루스부르크"
 paulusburg_desc:0 "§F--------------§!\n§LThe city now known as Paulusburg was founded as the fortress of Tsaritsyn in 1589. By the 1800s, this fortress had become an important Volga riverport and commercial centre, which caused a population explosion. In 1917, Tsaritsyn fell under Soviet control, but the Whites fought hard to regain control over it for three years. Five years after the Whites were defeated, the city was named Voroshilovgrad for Marshal Voroshilov; it was known by this name until Field Marshal Paulus conquered the city during the Second World War.\n\nNowadays, Paulusburg is the second centre of the Moskowien administration after Moskau. Half of it was razed and rebuilt completely to suit German aims. Countless Russians were expelled to the hinterlands or forced to work themselves to the bone in factories, leaving Paulusburg as the city most dominated by the Germans in all of Moskowien.§!"
 moskau:0 "모스카우"
 moskau_desc:0 "§F--------------§!\n§LMoskau, in Russian Moskva, was for five hundred years the centre of the unified Russian state, and in that role led the Russian conquests and defenses against countless enemies. Even when the Tsardom fell, Moskva retained its importance as the capital of the Soviet Union and the place from which the Revolution was to be spread... until the Germans came and ended it all.\n\nThe Moskau of today, the crown of the hellhole that is Moskowien, would not be recognizable to any of those who had helped found it. The Kremlin and other historical buildings, rather than being destroyed, were replaced with Nazi imagery. The outskirts of Moskau were redrawn; racial segregation was imposed and thousands upon thousands of Russians were displaced to these hinterlands to work in slave factories.§!"
 antofagasta:0 "안토파가스타"
 antofagasta_desc:0 "§F--------------§!\n§LImagine a plane flying over northern Chile, from the east to the west. After cresting the Andes, it would continue over the vast coastal desert that dominates the north of the nation. Suddenly, from the monotonous sandy plain of the Atacama, rises pillars of glass and steel. This is Antofagasta, a city that men have fought and died for.\n\nAntofagasta in its modern role serves as the center of the sizable Chilean mining industry, and it has always been a desired jewel of the Andean nations. Originally a Bolivian nitrate mining settlement, the nascent "La Chimba" was the center of a massive Chilean immagration wave in the mid-to-late 1800s.\n\nA lucrative mining town with a large ethnic minority on an international border was, unsurprisingly, a center of conflict. Growing tension between Chile and Bolivia over territorial disputes and a Bolivian tax on Chilean nitrate mining companies would culminate in the 4 year long War of the Pacific. Chile, despite the odds, defeated the combined Bolivian and Peruvian armies over the course of the war, ultimately gaining the resource-rich Bolivian coastline, including the city of Antofagasta.\n\nNow, Antofagasta is the center of one of the world's largest nitrate and copper mining operations, and modern innovations in the field of electrochemistry mean that the mining companies have begun to tap into the region's large lithium reserves. Antofagasta, it would seem, is a city on the rise, and a worthy holder of the title of "La Perla del Norte"-- The Pearl of the North§!"
 valparaiso:0 "발파라이소"
 valparaiso_desc:0 "§F--------------§!\n§LJust over 75 miles north of Santiago, near the dead center of the Chilean coastline, lies the "Jewel of the Pacific". Valparaíso, Valpo for short, is the grand port of Chile, and is the center of all of the nation's naval pursuits, be they economic or militant in nature. Though disrupted and perturbed by the changes in the geopolitical order, the vast Chilean maritime industry continues to churn, bringing dwindling income to the city, but endless nets of fish.\n\nValparaíso itself languishes in the way that only a port city past its golden era can. Many of the city's famed funiculars no longer run; its labyrinthian cobblestone streets are no longer safe to wander. Without any major investment or attention, the city has slid into grime and alienation. With grime and alienation come extremism, and Valparaíso thus serves as the center of the Chilean socialist movement: the dockworker's union is known to be one of the most volatile and ideologically driven in the nation, leading many strikes and demonstrations.\n\nAmidst the red banners and aging shipyards, ships marked with the white torch of the OFN dock at the city's port daily. To liberal-minded Chileans, this showcases the collaborative relationship between Chile and the United States, and is evidence of strong foregin investment. To Chileans dissatisfied with the status-quo, it is undue American exploitation of Chile's natural bounty. Valparaíso may have lost its luster as a jewel, but it is still a vital center of the Chilean economy and culture; even the most cynical citizen of Valpo still has dreams of a gleaming city.§!"
 santiago:0 "산티아고"
 santiago_desc:0 "§F--------------§!\n§LFrom the tree-trunk neoclassical pillars of the Palacio de La Moneda to the sacred summit of El Plomo, Santiago is a city of flame and hope. It is the political, cultural, and economic center of Chile, and as such, it is at the center of the growing extremism of the Chilean psyche. Protesters sport armbands of every color and slogans of every persuasion, and their fiery passion seems ready to spark the city into an unstoppable blaze.\n\nWhether Santigo is turned to ash or saved from the heat of extremism does not matter much to the soul of the city; Santiago has been razed and had its earth salted many times, and each time it has rebuilt itself grander than the last, with an undying defiance towards nihilism and death.\n\nIt has been said that Chile has found stability in misery. If this is true, then no one informed the people of Santiago-- they are too obsessed with ideology to be stable, and protest too often to find time to be miserable. From atop San Cristóbal Hill, a gleaming white statue of the Virgin Mary watches over her beloved city with pride and faith.§!"
 concepcion:0 "콘셉시온"
 concepcion_desc:0 "§F--------------§!\n§LConcepción is a sanguine city. It was founded by blood, and it has been soaked in it time and time again. Founded by Pedro de Valdivia, a conquistador and the first governor of Chile, the city was a vital military settlement only miles from the land of the Mapuche; the city's destruction in 1554 was inevitable, and the Spanish retributions unto the Mapuche doubly so.\n\nThe death dealt in the Arauco War with the Mapuche would come to haunt Concepción, as the city would be faced with massive earthquakes. In particular, the 1939 and 1960 earthquakes were some of the most powerful ever recorded, and both brought the city to lows it had not felt in centuries. The other side of the claret motif, however, is that pumping blood necessitates a heart-- Concepción prospers despite it all. It has never failed to rebuild itself, unflinching in the face of rending earth or fiery war.\n\nFollowing the Arauco War, Concepción quickly realigned itself from a military city to a cultural one, and its meteoric economic rise has made Concepción the undeniable beating heart of southern Chile. Despite the Mapuche razing the city two separate times, despite the endless march of heaving earth, despite the economic and political woes of Chile as a whole and the South in particular, Concepción stands tall and strong as a symbol and leader of southern Chile.§!"
 puntaarenas:0 "푼타아레나스"
 puntaarenas_desc:0 "§F--------------§!\n§LPunta Arenas ("Sandy Point") is a deceptively unassuming name for the city at the edge of the world. Nestled in the poetically named Tierra del Fuego ("Land of Fire"), Punta Arenas is one of the southernmost cities on Earth, and it is therefore vital in terms of power projection across the Strait of Magellan.\n\nPunta Arenas' strategic location was not lost on European powers of the Victorian Age, and despite Chilean claims on the region, both the British and French sent a series of expeditions to the region attempting to gain control. President Manuel Bulnes of Chile, attempting to reassert Chilean claims, established Fort Bulnes in 1843. The Chileans arrived a single day before the French, who themselves were narrowly ahead of the British. Had they arrived any later, the city may have been named Sandy Point or Point de Sable instead of Punta Arenas.\n\nFort Bulnes, over time, outgrew the rocky outcropping on which it was established, and in 1848, it was reestablished on the banks of the nearby river Las Minas as the part-penal colony, part-civilian settlement Punta Arenas. The city's location on the undisputed center of Atlantic-Pacific trade as well as the discovery of gold contributed to the city's massive growth in the late 1800s, and while the opening of the Panama Canal caused the city to fall from its mercantile apoapsis and stagnate, it is still a city of key strategic and cultural importance. The motto of the city, "Labor Omnia Vincit", is not lost on the hardworking and dedicated citizens of the Land of Fire.§!"
 jakarta:0 "자카르타"
 jakarta_desc:0 "§F--------------§!\n§LThe city of Jakarta, formerly Batavia, was the center of activity within the vast Indonesian archipelago for centuries. From local kingdoms and Sultanates, the colonizers of the Netherlands and the VoC, to the liberated Republic of Indonesia, this city has served as their capital for many centuries, and perhaps for centuries to come.\n\nThe city itself is... peculiar. Its somewhat developed state, being the "beacon of a powerful nation," a great city for its region, was a stark contrast to the rest of the starving and deprived nation, with Sukarno's ever increasing sense of pride driving the city itself forward, leaving the rest of the nation and most of its people in the dust. Perhaps all of this may change...\n\nBut perhaps not.§!"
 riojaneiro:0 "리우데자네이루"
 riojaneiro_desc:0 "§F--------------§!\n§LBeneath the Southern Cross, there watches a Christ with arms outstretched. He welcomes the native and newcomer alike to Rio de Janeiro, jewel of the Republic of Brazil. Prior to the construction of Brasília, it had been the capital of Brazilian republics, empires, juntas and, strangely, the holdings of Portugal. It is one of the most visited cities in the southern hemisphere, with an active, multi-ethnic community engaged in Brazil's foremost literary, musical and theatrical endeavours. Each field annually culminates in the vivid displays of the Rio Carnival, but such events cannot erase Rio's issues. The favelas grow larger still, and the polished facades of Brasília have lured many job opportunities from the old capital. But Rio is venerable. It has survived whole nations before, and to suffer anything less seems trivial.§!"
 saopaulo:0 "상파울로"
 saopaulo_desc:0 "§F--------------§!\n§LWho could think that a city at the heart of Brazil's political, and meteorological, uncertainty would grow to become the cornerstone of its economy? São Paulo is a melting pot of innumerable cultures, with thousands upon thousands of Jewish, Japanese, Italian and Arabian people, among others, calling the city home. São Paulo's industry is inexorable, and its scientific contributions are unmatched among Brazilian cities. But most importantly, it is the most populous metropolitan area in Brazil, and a lightning rod for the nation's neverending political jousts. Nestled deep in the city center's stately houses, Getúlio Vargas hates through his twilight days under the protection of Adhemar de Barros, whose seemingly infinite political machine runs deeper in the earth than the darkest of mines.§!"
 brasilia:0 "브라질리아"
 brasilia_desc:0 "§F--------------§!\n§LModern and open, Brasília is a city of broad boulevards and rounded edges. Shimmering blue-green pools reflect marble ellipses and sparse iron statues and roads endlessly curling inward like the loops of a crosier. It is Juscelino Kubitschek's carefully cultivated, unwrinkled seed of 20st-century progress. Lúcio Costa and Oscar Neimeyer designed the new Brazilian capital as a plane in flight, with the nation's bureaucrats living in its wings and working in its fuselage. It is meant for traversal by car rather than by foot, and its strict, neat zones offer little nightlife. But does Brasília, as Kubitschek intended, represent Brazil? No, not nearly, nor is it equitable to say that Brazil should conform to its vaporous standard. But Brasília is a dream made real in clean lines, and from one dream fulfilled, others follow easier.§!"
 manaus:0 "마나우스"
 manaus_desc:0 "§F--------------§!\n§LManaus is a city that bleeds into the Amazon, staunched only by the cramped spear-rank roots of cashapona trees. When first designated a city, it was christened the "City of the Margins of the Black River," perfectly fitting of its placement at the juncture of the Negro and Solimões rivers at the heart of the Amazon Rainforest. Manaus is a city of novel science, with the new National Institute of Amazonian Research at the forefront of botanical, entomological and anthropological innovation. Its economic facility rests in its immense rubber production, whose facilitated wealth once attracted creators of diverse and experimental literature and art. However, the doors of the Amazon Theatre have been closed for nearly sixty years, giving Manaus little cultural leverage to persuade the rest of Brazil that it is anything but a spigot for latex.§!"
 portoalegre:0 "포르투알레그리"
 portoalegre_desc:0 "§F--------------§!\n§LPorto Alegre, the Joyful Harbour, is nestled on the east bank of the Guaíba River, a subsidiary waterway of Lagos dos Patos, the largest lagoon in South America. Since its founding in 1769,  the city's economy has hummed to the tune of transient ships and laboring dockworkers, who together comprise the salient cause for its prosperity. As the locus for the opening maneuvers of the Farrapos War, Porto Alegre is the birthplace of the myth of the gaucho, wily and insubordinate horsemen of the Southern Cone who are nonetheless skillful and daring, and feature heavily in the South American literary canon. For nearly two hundred years, the clamor of Porto Alegre's docks has rung through South America; what new chimes will the Joyful Harbour compose?§!"
 recife:0 "헤시피"
 recife_desc:0 "§F--------------§!\n§LRecife, second only to Brasilia, is owed to Juscelino Kubitschek. As the first slave port in the Americas, Recife has long been reliant on its crop of  sugarcane to fuel its struggling economy. President Kubitschek, recognizing the Northeast's economic underdevelopment, established in 1959 the Superintendency for the Development of the Northeast to transform the region into a modern hub of industrial development, with Recife at the initiative's center. However, it has fallen short of its transformative goals. More than sixty percent of Northeasterners, of whom thirty-five percent live in extreme poverty, earn less than Brazil's minimum wage. For over a million people, life in Recife, though getting better slowly, is still hard.§!"
 chintao:0 "Chintao"
 chintao_desc:0 "§F--------------§!\n§LChintao, formerly Qingdao, is one city among many conceded to Japan in the aftermath of the Second Sino-Japanese War. Located in a strategic region which allows its owners direct access to the Yellow Sea and China proper, the city has had a history of foreign powers seizing it, first in 1898 by the German Empire, which the Japanese took in 1914 prior to its return to the Republic of China in 1922, before they seized it again once and for all during the invasion of mainland china in the Second World War. It served its new masters well, and Chintao became a valuable economic and military asset to the Empire of Japan. In the foreseeable future, the city of Chintao may turn into an economic powerhouse itself, perhaps even rivaling the power of the three pearls of Guangdong. Just maybe.§!"
 dairen:0 "Dairen"
 dairen_desc:0 "§F--------------§!\n§LDairen, together with Ikaiei, is one of the two pillars on the Liaodong Bay, protecting the seas leading to Tianjin and northern China. Located on the southern tip of Liaodong peninsula, the city has immense strategic value, and it changed its name with every new occupation. Under the Qing it was Jinzhou, then, during the Opium War, it took the name Port Arthur from the British officer William Arthur. Following the occupation from the Russian Empire in 1895, the city was then renamed Dal'niy until finally Japan won it during the Russo-Japanese war. Since this rather tumultuous period ended, Dairen had a relative degree of peace but was still very important militarily as it held the headquarters of the Kwantung Army and the South Manchurian Railway Company.§!"
 fusan:0 "후산"
 fusan_desc:0 "§F--------------§!\n§LPerhaps the biggest misfortune that could have happened to Fusan was simply to find itself too close to Japan. Initially named Busan, under the Joseon Empire the city was the main port on the Korean peninsula, an international city trading with the rest of Asia, until the Japanese Empire set foot on it. From there on, Fusan took a different, bleaker role as the main shipping port for Korean laborers going to the home islands. Every day thousands of people are sent eastwards, their final destination the Zaibatsu factory complexes where they will work until they die. Meanwhile, the city itself is under intense renovation, as the Japanese authorities are building more industrial facilities to turn Fusan into an industrial powerhouse in the Korean peninsula. Japan may have brought modernity to Fusan, but they definitely did not bring happiness nor wealth to its people.§!"
 hangzhou:0 "항저우"
 hangzhou_desc:0 "§F--------------§!\n§LThe great city of Hangzhou sits at the tip of its namesake bay, gazing over the vast oceans before it. Known for its connections to global commerce and immaculate natural sites, the city of Hangzhou has become a center of growth on China's rugged coasts. Having its roots in the ancient dynasties, Hangzhou expanded slowly and gradually, being noted for its natural beauty by countless poets across the years, its West Lake becoming a site of calm and renown, a haven during springtime. The city has had a history of political importance, becoming the capital of the Southern Song Dynasty as it resisted the hordes of Mongols and outside invaders, remaining a city of the arts and bold inventions. The Hangzhou of today, though battered and beaten by the Japanese onslaught, retains its status as one of the largest and most prosperous cities in the Sphere.§!"
 harbin:0 "하얼빈"
 harbin_desc:0 "§F--------------§!\n§LWhere the liberals of the 18th Century's Age of Enlightenment had the city of Paris, the fascists and white émigrés of Russia had the city of Ha'erbin. Where the so-called "Harbin Three" originated from, the "place for drying fishing nets" was a safe haven for Russian fascists such as Konstantin Rodzaevsky under the protection of the Japanese Empire. In their exile, they formulated the basis of fascism in the Russian Far East. Eventually, they planned their return to "save Russia from the Bolshevists," and the fall of Nikolai Bukharin and his Soviet Union to the German Warmachine gave way to it, enabling them to embark on their return. In a way, the Russian Fascist Party has succeeded, though the fervor of their return quickly diffused as schisms caused the Harbin Three to go their separate ways. Whichever path they walk, they have no more use of this city. Frankly, most of its inhabitants are likely ignorant of their own city's significance for Russian Fascism as they know it, as they continue on their dull lives under the rule of the Empire of Great Manchuria that cared little for their future.§!"
 hiroshima:0 "히로시마"
 hiroshima_desc:0 "§F--------------§!\n§LHiroshima was always a city of military traditions, from its origins as the capital of the powerful Mori clan to the period following the Boshin War, where many of its old samurai elite became officers and bureaucrats of a new and modern Japanese Empire. With the construction of the harbor in the 1880s, Hiroshima became an important supply and logistics base for the Imperial Army, with a large weapon industry to support it. With the end of World War Two, the city's industry started to shift towards the tertiary sector, centered around the commercial district dominated by the Prefectural Industrial Promotion Hall. Still, most citizens of Hiroshima are proud of their military heritage, and they show it by enrolling into the Imperial Army or the Navy. Hiroshima is still a city of soldiers and it will stay that way for the foreseeable future.§!"
 hsinking:0 "신징"
 hsinking_desc:0 "§F--------------§!\n§LIn this day and age, one can stand corrected to gauge the strength of a nation by its industrial might alone. Where Germany had the Rhine, the Japanese (or the Chinese, depending on who you ask) had Manchuria, centered in the city of Hsinking. The city is the administrative capital of the "Great Empire of Manchuria," and is where its Emperor resides in. In contrast to the serene aura of the Imperial Palace, the rest of the city itself is perhaps, to its people's knowledge, the closest there is to a manifestation of hell itself on Earth. Its surprisingly high industrial capacity came from a disturbingly high reliance on slave labor, which is responsible for the countless deaths and immense suffering of its people, much to the pleasure of the rich higher ups of the Zaibatsu, gleefully ignorant to the cries of their slaves.§!"
 keijo:0 "케이조"
 keijo_desc:0 "§F--------------§!\n§LIt is a chilling thought that one day, the name "Seoul" may be forgotten from the minds of all mankind, lost to the seas of history, never to run ashore. Since the signing of the Japan–Korea Treaty of 1910, the former Empire of Korea has been occupied by the Empire of Japan and considered to be an integral part of the Japanese State, much to its people's dismay. The predicted rapid assimilation of Korean culture never came, and it merely caused the native Koreans great suffering as the Rising Sun tightened its chokehold over the peninsula increasingly harder on their throats. Independence movements and guerilla forces plagued the peninsula as the Japanese fought back with greater and greater force, with some insurgents even spreading to areas of outer Manchuria. Perhaps it is here, in Keijō, that this cycle was avoided, and its goals of Japanization and industrialization met in some aspects. Perhaps some day, they will make peace, and just maybe, if the oceans are calm, the name Seoul may live in the hearts of its people.§!"
 kunming:0 "쿤밍"
 kunming_desc:0 "§F--------------§!\n§LThe glistening pearl amidst the serene cliffs and snow-covered peaks of the Yungui Plateau, the perpetually active city of Kunming stands as the flagship city of Yunnan, being graced by fortunes of all varieties in its millennia spanning history. Founded by peoples of Nanzhao then foreign to the Chinese, Kunming was initially known for existing as a center of trade and commerce along the myriad routes which existed in the eastern domains. The Mongols of the Yuan Dynasty brought with them the culture and beliefs of China, reconstructing the city to become a paragon of Confucian and Buddhist values in the region. When the ships of Europe arrived on China's shores, Kunming was sought after by the French, influencing the region with its might and funds. Today, the city of Kunming, nestled between highlands and lakes, has seen been times, becoming the capital of a warlord state after the Japanese stood triumphant over Asia. However, the city endures, its population ready for whatever is coming ahead.§!"
 mukden:0 "묵던"
 mukden_desc:0 "§F--------------§!\n§LThere was a promise of long-lasting peace in the aftermath of the First World War, and the League of Nations was there to enforce the peace and to prevent history from repeating once again. They failed. It is here, in Mukden, where the Empire of the Rising Sun began to irradiate its deathly rays, and it is where the promise of an eternal peace was broken. Officially, Chinese dissidents sabotaged a railway in the South Manchuria Railway, which the Japanese retaliated by invading Manchuria, which began the Empire of Japan's thirst for conquest and power, that would make millions suffer under its heel. Perhaps, the reality could be different, but the world could never know what really happened, as history is told by the victors.§!"
 nagasaki:0 "나가사키"
 nagasaki_desc:0 "§F--------------§!\n§LNagasaki lies on the westernmost tip of Kyushu, facing the Asian mainland that deeply influenced the city. A trade city by nature, since the days of the Tokugawa Shogunate Nagasaki was the only port where foreign merchants could trade, and today the city sees coming to its shores laborers from all ethnic backgrounds, the cruel harvest of Japan's colonial empire, mere resources for the ever growing Zaibatsu conglomerates. The city dockyards, owned by the Mitsubishi Zaibatsu, oversee the construction of the warships that sail the Pacific Ocean under the Rising Sun flag. Nevertheless, the city still maintains its vibrant cultural and religious diversity, with the most important example being the Immaculate Conception Cathedral, the biggest church in Japan. Nagasaki retained its peculiar culture in spite of repression, and its citizens will carry on under the ever watchful eye of the Virgin Mary.§!"
 nagoya:0 "나고야"
 nagoya_desc:0 "§F--------------§!\n§LEver since playing host to Oda Nobunaga in the 1500's, Nagoya has taken advantage of their central location between the Keihanshin and Tokyo metropolitan areas to develop into one of Japan's three great economic centers. It is the birthplace of the A6M Zero fighter - with Mitsubishi Aircraft continuing to base its headquarters in the city - and a center of Japan's automotive industry, with Toyota Motor Corporation based out of the neighboring Toyota city. The beating heart of Japan's heavy industry works tirelessly, even as Manchukuo and Guangdong become new centers of industry in their own right.§!"
 osaka:0 "오사카"
 osaka_desc:0 "§F--------------§!\n§LOn the mouth of the Yodo River lies a massive conurbation of skyscrapers and concrete, stretching its fingers into the Seto Inland Sea. Its name is Osaka, the third largest city in the home islands. Despite its glitzy and modern atmosphere, the origins of Osaka date back to the Kofun Period, when it was known as Naniwa. Strategically located on a hill in the middle of a fertile plain, the city became a major commercial and manufacturing hub in medieval Japan, and many modern Japanese corporations like Matsushita Electric and Fujita can trace their origins to Osaka. After the war, Osaka saw its fortunes grow more than ever as goods and raw materials coming from Japan's newly conquered territories found their way to its port. However, if one is willing to look past the exploitation, Osaka can be a charming city full of jovial people, where one can bask in the glow of its neon lights.§!"
 shanghai:0 "상하이"
 shanghai_desc:0 "§F--------------§!\n§LThe vivacious and magnificent city of Shanghai, a city that never sleeps. A grand hub of finance, trade, research, and manufacturing, the bustling streets of Shanghai remain in perpetual motion. As with everything, Shanghai had a rather humble beginning, being a mere inconsiderable town in the era of the Tang and Song dynasties, only drastically expanding under the tenure of the emperors of the Qing, becoming a center of trade and prosperity throughout its domain. As the tenuous grasp of the Qing continued to loosen, European interests caused the city to be divided into various sectors, slicing it like a piece of pie. The city saw immense resistance from the Chinese when the bombshells heralding the coming of another great war fell upon its buildings, the Japanese troops swiping away the concessions of the foreign Europeans and bringing a new era to Shanghai. Though Shanghai today is united, it faces a multitude of problems; crime, corruption, smuggling. The rule of the Japanese did not wipe the slate clean, Shanghai is forever tethered to its past.§!"
 tianjin:0 "톈진"
 tianjin_desc:0 "§F--------------§!\n§LTianjin, the Ford of Heaven, a center of international renown and a port that ships goods and items all across the Sphere. During the era of emperors and lords, Tianjin was assisted in its development by the nearby Grand Canal, becoming a hub of grain shipments into the adjacent grand capital of Beijing. With its proximity to the very administrative center of the entire empire, Tianjin caught the unwavering attention of Western interests, becoming a treaty port alongside the flurry of concessions given by the weakened Qing Dynasty to various European powers. The city saw fighting in the Boxer Rebellion, seeing the Japanese return only a couple of decades later, with the stomping of boots and the thunderous crackles of artillery shells. As of now, Tianjin is stable, being yet another bustling port in the everyday business of China and the Sphere.§!"
 tokyo:0 "도쿄"
 tokyo_desc:0 "§F--------------§!\n§LBeneath the facade of the mighty "eastern capital" of the Empire of Japan, behind the curtains of the Imperial Palace and its bustling commercial district, and under the blanket of the city's lively aura lies great sorrow and corruption. In military headquarters, IJA Generals and IJN Admirals constantly try their earnest to foil the plans of the other as they scheme their own, and those willing to cooperate plan the next operation to put down freedom fighters somewhere in the Sphere. In the halls of the national diet, politicians bicker of their own 'correct' way of running the nation and the Empire, seemingly without end. Not to mention the corruption that runs deep within the veins of every politician, the one that replaces their will to shape a better future for Japan with their want of money. Perhaps, it is best to keep these facts out of mind and enjoy the great sights of this bastion of Japanese glory.§!"
 urajio:0 "우라지오"
 urajio_desc:0 "§F--------------§!\n§LOnce, a mighty state spanning two continents held this city as its bastion and pride on the far east. Vladivostok, "The Ruler of the East," it was called, although that mighty state has since passed, and the ruler became the ruled. They came and brought with them oppression and suffering to its inhabitants. Its new masters dubbed it "Urajio." The Russian folk, who had called this city home since 1860 found themselves driven further north by the Japanese and the Kōngō, an unholy mix of Japanese, Korean, and Manchurian "culture" that has taken over parts of Outer Manchuria across two decades when the program began. Now, it is the Kōngō who own this city, not the Russians, and the memories of the old Vladivostok are now only so, merely recollections of a past time where they live as citizens of their own nation and not as subjects to the ever engulfing rays of the Rising Sun.§!"
 yokohama:0 "요코하마"
 yokohama_desc:0 "§F--------------§!\n§LThere exists few twin cities around the world, most cities differ in one way or another with their neighboring cities, but such is not the case with Yokohama and Tōkyō. At face value, these two cities can be seen as carbon copies of each other. Tōkyō and Yokohama are the largest and second largest cities respectively in terms of population size, they are both economically vital to the Japanese Empire, and they are both large port cities with hundreds of ships dropping anchor there each day. The city's prominence as a port city can be traced back from near the end of the Edo period, and it is where Commodore Perry first landed and forced in the modern age. Today, along with civilian ships, Yokohama is a major naval base for IJN fleets, enforcing the will of the Empire around the home islands as well as a base of operations for naval movements across the Co-Prosperity Sphere and the Pacific Ocean.§!"
 kyoto:0 "교토"
 kyoto_desc:0 "§F--------------§!\n§LThe old capital of Japan endures, as it has for over a millennium. Though its political and economic importance has waned over the centuries, with Osaka, Nagoya, and Tokyo forming an industrial corridor second to none in Asia, Kyoto remains a center of Japanese culture and scholarship to the present day. The Empire's subjects can seek peace in the hundreds of shrines and temples dotting an increasingly urbanized landscape, while the students of Kyoto Imperial University pride themselves as the more academic of their careerist cousins in Tokyo. All the while, the old families - Japan's ancient nobility - exchange anecdotes of the 'last war' to have rocked Kyoto to its core: the Onin War of 1467-77.§!"
 sapporo:0 "삿포로"
 sapporo_desc:0 "§F--------------§!\n§LFormally incorporated in 1880 as part of the Meiji government's colonization and development of Hokkaido, Sapporo represents a modern frontier of Japan not seen elsewhere on the Home Islands. A planned city from its inception, Sapporo's grid layout is unique among Japanese cities, centered around Odori Park, incorporating greenery into the center of the city. The deep winters of Hokkaido have made Sapporo a focal point for a growing interest in arctic sports in Japan, and was selected to host the 1940 Winter Olympics before its cancellation by WWII - with the city likely to be nominated again in the near future.§!"
 changsha:0 "창사"
 changsha_desc:0 "§F--------------§!\n§LHumans have inhabited the lands of Changsha for tens of thousands of years, and the city is no stranger to government change. During the late Qing period, Changsha was forcefully opened to the outside world with the Treaty of Shanghai, with first Japan but then later various Western powers. Even after the revolutionary Xinhai Revolution, Changsha remained very commercial in nature and its industry was rather meager. Being the birthplace of Mao Zedong, Changsha was a strong communist stronghold until a Kuomintang purge in 1927 killed thousands of suspected communists and revolutionaries. During the Second Sino-Japanese War, the Japanese were able to recognize Changsha's strategic importance as the crossroads of southern China. Changsha came under near-constant assault, having 4 campaigns launched against it by the Imperial Japanese Army, eventually capturing the city in 1944. The city was left devastated. After a miscalculated use of scorched earth in 1938 had the city burned to the ground by Chinese forces, and after 4 long and grueling campaigns conducted by the Japanese, Changsha was left unrecognizable. After the Japanese victory in 1947, the city would need decades to recover.\n\nThe Changsha of the 1960s is a far cry from the Changsha of the 1920s or 30s. Having been tossed around political factions and armies for decades, Changsha has seen for the first time in years a single government ruling over its lands. The end of the war may have brought relative stability, but the scars of the Second Sino-Japanese War can still be seen today.§!"
 chengdu:0 "청두"
 chengdu_desc:0 "§F--------------§!\n§LWith more than 4,000 years of history, Sichuan's capital of Chengdu is no stranger to power. While the nearby city of Chongqing may steal the spotlight occasionally, nobody can deny Chengdu's vital position in the center of the Sichuan Basin. In any Chinese dynasty, Chengdu almost always headed Sichuan, and sometimes even the central government. In the Second Sino-Japanese War, while Chongqing headed the government and military high command, Chengdu provided refuge to many military headquarters and provided a safe place for armies to regroup, if the skies stayed clear that is. Chongqing and Chengdu faced almost constant bombardment by Japanese bombers during the war, with the Chinese airforce unable to provide significant resistance. With Japanese boots in Chengdu by 1947, they found themselves in a city of rubble.\n\nWhile the city's large population and the plentiful resources of the Sichuan Basin resulted in a speedy recovery for Chengdu, being more than 800 miles away from Nanjing meant that when Japanese forces left China and the RGOC took over occupation, resistance cells activated en-masse. Communists, Nationalists, peasants, bandits, and countless more rise against the central government for a Free China, or simply for their own personal benefit. While Chengdu may command Sichuan, it's hard to fly a plane when the cockpit is crowded with countless people fighting.§!"
 chongqing:0 "충칭"
 chongqing_desc:0 "§F--------------§!\n§LLarge and influential, Chongqing is a monster of central China. With a history dating back at least 3,000 years, Chongqing has often been at the center of Chinese politics, with many governments having the city as their head. During the Second Sino-Japanese War, Chiang's Kuomintang was one such government. Being the head of operations for the Chinese and American armies in China and South East Asia, Chongqing faced heavy bombing by the Japanese. While much of the population was able to take refuge in air-raid shelters, the cities industry was hit hard by Japanese attacks, and when Japanese troops finally occupied the city during the waning stages of the war, there wasn't much left.\n\nOf course, Chongqing's population wasn't content with a ruined city. Chongqing's position in the Sichuan basin gave it ample resources to rebuild, and together with its large population, Chongqing was able to rebuild faster than most Chinese cities. Of course, to end here would be telling only half of the story. Far away from Nanjing and the central government, Sichuan has often been difficult for the RGOC to control. Communist guerillas, Kuomintang hold-outs, and unhappy peasants are in near-constant uprising and make Chongqing's wealth much harder for the central government to exploit. Unlike in other provinces, such as Shanxi, Nanjing is much more unwilling to give the riches of Sichuan to a power-hungry warlord. This arrangement means that while Chongqing is a city full of wealth and industry, it goes unused and unavailable. Controlling Chongqing, and by extension, the Sichuan basin, is a requirement for any Chinese government to succeed. "
 fuzhou:0 "푸저우"
 fuzhou_desc:0 "§F--------------§!\n§LNestled by the Min River's estuary and serving as the capital for Fujian province, Fuzhou is a major coastal city for southern China with more than 7,000 years of history. Entering modern Chinese politics with a revolution in 1911, Fuzhou followed the rest of southern China in being a hotbed for revolution. In 1933, NRA splitters set up the short-lived Fujian People's Government, but with a blockade from the central government and the nearby Jiangxi-Fujian Soviet providing no support, it fell quickly. In 1937 the Second Sino-Japanese War descended on China, and by extension Fuzhou. In early May 1938, the nearby town of Xiamen fell to Japanese troops, directly threatening Fuzhou. Naval and aerial combat continued in and around Fuzhou for another month, eventually ending with the city falling to Japanese forces.\n\nUnlike other cities in China, the effects of the Second Sino-Japanese War on Fuzhou were minimal. Seeing no large-scale combat, Fuzhou was set up for a speedy recovery, and as such, is one of the RGOC's most effective ports in southern China.§!"
 jinan:0 "지난"
 jinan_desc:0 "§F--------------§!\n§LWhen China was forced into the international scene, Jinan was hit particularly hard with the advent of the Unequal Treaties. In the late 19th century, the German Empire sought to expand its influence in Shandong, using the Qingdao concession as a base to expand further into the province, and into Jinan. That was until 1919 and the advent of the 21 demands, seeing Japan cement its hold over German operations in Shandong, including the vital Jiaoji railway that connected Jinan to the sea. During the Second Sino-Japanese War, Jinan was targeted early on in the war due to its strategic importance. In late 1937, the Japanese crossed the Yellow River and began marching towards the city. Chinese troops abandoned Jinan and were ordered to burn down government buildings, as well as the Japanese consulate. The ensuing power vacuum led to Jinan descending into chaos. Japanese forces arrived in the city less than a week later, quelling the chaos and beginning their harsh occupation. Jinan, being developed by both German and Japanese investors in years past, had large industries that the Japanese took full advantage of for their war effort.\n\nAfter the Japanese war economy began to demobilize and move out of the area, failings of the new central government began to arise. While Jinan may have been an industrial stronghold, corrupt governance, ineffective development, and pure incompetency riddled much of the RGOC's early governance of the area and left the economy of Jinan stagnant for years.§!"
 taiyuan:0 "타이위안"
 taiyuan_desc:0 "§F--------------§!\n§LTaiyuan defined itself in the early 20th century as a manufacturing stronghold, benefitting greatly from trade. After the chaotic Xinhai Revolution, Taiyuan found itself under the control of the warlord Yan Xishan. Under his rule, Taiyuan's industries flourished, and the Taiyuan Arsenal quickly became one of the largest in China. During the Second Sino-Japanese War, the combined forces of Yan Xishan and Communist general Zhu De were able to put up stiff resistance to the Japanese in Taiyuan, with the Japanese remarking that "nowhere in China have the Chinese fought so obstinately". After the capture of Taiyuan in late 1937, the Japanese exploited Taiyuan to its fullest extent. Taiyuan was able to supply the IJA well in its campaigns to root out the Communist base areas in Northern China. Taiyuan saw little growth during this time, as resources and material were shipped out of the mountains of Shanxi and into the war machine of Japan. Due to its manufacturing importance, Taiyuan was going to be an important city for the new central government to control.\n\nUnfortunately for the RGOC, the situation on the ground was becoming less and less favorable for the central government. Unable to control the outer reaches of China, the new government allied with Yan Xishan, granting him de facto control of the province. With Yan now dead, Fu Zuoyi ruled as his successor and proved to be much more conservative than Yan. While Taiyuan remains a manufacturing stronghold for China, other cities are growing faster, with less short-sighted leaders in power.§!"
 xian:0 "시안"
 xian_desc:0 "§F--------------§!\n§LComing into the 20th century, Xi'an showed itself to be a hotbed for revolution. After the incredibly bloody capture of the Manchu fort by revolutionary forces in Xi'an during the 1911 Xinhai Revolution, Xi'an remained firmly in control of revolutionary forces for the whole of the interwar period. In 1936, with war with the Japanese on the horizon, the Chinese Civil War officially came to an end with the Xi'an incident seeing the formation of the Second United Front, with the Communists and Nationalists uniting against Japan. In the early stages of the Second Sino-Japanese War, Xi'an saw heavy bombardment as Japan faced fierce resistance in the mountains of Shaanxi and Shanxi by the Communist Eighth Route Army. While Chinese pilots under the Nationalist 5th Pursuit Group were able to deter the Japanese for a while, Japanese forces were eventually able to break Chinese resistance in the Taihang and Qinling mountains.\n\nWith both Shanxi and Shaanxi being handed over to the control of warlord Yan Xishan and later Fu Zuoyi, Xi'an now sits in a border region of the new RGOC. While far away from Nanjing and the central government, Xi'an remains a powerhouse in North China.§!"
 wuhan:0 "우한"
 wuhan_desc:0 "§F--------------§!\n§LWhile the modern entity of Wuhan may only date back to 1927 with the merging of Hanyang, Hankou, and Wuchang by the Nationalist Kuomintang, many millions of people have called this area their home ever since the settlement of the area in 1,500 BC. When the famous Wuchang uprising occurred in the area in 1911, Wuhan was thrust into the thick of Chinese politics for decades. Becoming the capital of China in 1937, Wuhan became a major target for Japanese aggression in the Second Sino-Japanese War. During the grueling Battle of Wuhan, in which millions of Chinese men fought to defend the city, Japanese forces proved to be superior and captured the region in late 1938. After the war, with the Japanese victorious, Wuhan was left in ruin.\n\nForced to rebuild much of the city, it would take years for Wuhan to recover to its prewar state. In the modern day, Wuhan is one of the only cities in China not plagued with uprising or instability. Wuhan remains one of the most important cities for the Chinese government to hold onto.§!"
 xuzhou:0 "쉬저우"
 xuzhou_desc:0 "§F--------------§!\n§LXuzhou is an incredibly large city of Jiangsu province, and as such, has been a priority for any aspiring warlord or invading army. In the Xinhai Revolution, Xuzhou was thrown into the thick of fighting with Zhang Xun's army capturing the city soon after the revolution, making it his base of operations. When the Northern Expedition reached Jiangsu, the Kuomintang government fought back and forth with local warlords and Beiyang splitters. Eventually coming under the control of the KMT in late 1927, Xuzhou was looking to be an important city for the government to occupy if they wanted to stay in control of the lands around the Yellow River. In 1938, with the Second Sino-Japanese War in full swing, the Japanese army descended on Xuzhou, sending panic through Chinese high command. The defense of Xuzhou was rushed, and while they showed early success in nearby battles, the situation was determined unwinnable and orders for a general retreat were given. Chinese forces breached the dykes holding back the Yellow River to cover their retreat, and the consequential 1938 Yellow River Flood destroyed much of Xuzhou and other nearby settlements.\n\nMore than 20 years after the horrific flood that flattened the city, Xuzhou is once more a jewel of the North China Plain, but to call the wounds of the Second Sino-Japanese War healed would be inaccurate. Struggling under the flatlining of the RGOC's economy, Xuzhou has found it difficult to rebuild above and beyond its pre-war economy.§!"
 arica:0 "아리카"
 arica_desc:0 "§F--------------§!\n§LSpread out below the great bluffs of the Morro de Arica, the City of Eternal Spring stands steadfast and free.\n\nArica is located just kilometers from the Peruvian city of Tacna, and this is no coincidence-- Arica is yet another city seized in the flames of the War of the Pacific and bent to the will of its conqueror. All the same, it has gracefully adapted to Chilean rule, and serves as the capital of the Arica y Parinacota Region.\n\nBeing the closest port to the landlocked nation of Bolivia, the city also serves as a free port, allowing tariff free goods to flow in and out of the city. Such efforts have blossomed Arica into an undisputed regional center of industry and commerce, and allowed Chile's northern sentinel to keep careful watch over the red sands of the Atacama.§!"
 valdivia:0 "발디비아"
 valdivia_desc:0 "§F--------------§!\n§LValdivia has felt the unbridled wrath of God. Only a few short years ago did the mountains collapse and the rivers overflow; only a few short years ago did untold numbers of fathers and mothers and daughters and sons drown in the mud. The Valdivia of 1960 was brutal and total in its destruction, and yet Valdivia stands firm. Rebuilding is a long (and perhaps never complete) process, but the swarms of proverbial ants have already built back up the hill.\n\nThe city has often been called the best defended city in the New World due to the extensive series of forts built by the Spanish during the colonial era, and it is perhaps this sense of physical resilience that gives the people of Valdivia their mental resilience. Even in times of greatest crisis and decay, Valdivia holds firm to their motto-- they are Muy Noble y Muy Leal.§!"
 puertomontt:0 "푸에르토몬트"
 puertomontt_desc:0 "§F--------------§!\n§LThe Rhine is not as far from Lake Llanquihue as it would seem. Settled in 1853 by German settlers attempting to escape the revolutions of 1848 (though technically founded as Melipulli by Chileans just a few years before), Puerto Montt exists in a superposition of Chilean and German culture. Despite the nearby (and fairly active) Calbuco volcano, Puerto Montt remains fairly popular as a tourist destination, a fact that the recently-completed El Tepual Airport will only compound. The capital of both the Llanquihue Province and the larger Los Lagos Region, Puerto Montt is often called the gateway to Chilean Patagonia (as well as being one of the sole transport links to the Chiloé Archipelago) which only serves to bolster its growing reputation as the de-facto center of Southern Chile. And if nothing else, there are precious few places on Earth to order genuine crudo alemán with lager to drink.§!"
 iquique:0 "이키케"
 iquique_desc:0 "§F--------------§!\n§LIquique could be considered to be an effigy for all Northern Chile. Founded as a Peruvian saltpetre mining town, it was seized by Chile in the War of the Pacific. To say it has historically been a place of poverty would not be telling a complete picture-- the term "poverty" simply does not cut it for the Iquique of yore. It was no less than Charles Darwin who described it as a town "very much in want of everyday necessities, such as water and firewood", and it was no less than 2,000 striking saltpetre miners and their families who were massacred in 1907 as part of the Santa María School massacre. This is not to be unfair to modern Iquique; a wave of European immagration in the early 20th century as well as the city being declared one of Chile's two free ports led to immense development of the city. As it stands now, Iquique is a proud city that has overcome its tumultuous history in the noble manor of many of the old saltpetre towns of Northern Chile. The Zofri (Zona Franca of Iquique, the free port) is one of the largest in South America; the city hosts museums and universities; there is even rumors of the formation of a professional football club; all the same, despite the idyllic modern Iquique, the brutal and deprived history of the city will never be forgotten. Just like all of Northern Chile, blood and sodium lay just beneath the sands of the Atacama.§!"
 coquimbo:0 "코킴보"
 coquimbo_desc:0 "§F--------------§!\n§LWine and gold and fruit and copper; these are the things that make up the soul of the city of Coquimbo. The junior partner of the Greater La Serna Metropolitan Area, Coquimbo has a unique history and tradition of defiance and freedom. Originally a native fishing settlement, the region has been inhabited for generation upon generation, and it was only in 1550 that Pedro de Valdivia seized the region for the Spanish crown. Even then, however, the independent spirit of the people of Coquimbo could not be so easily put down-- the natural harbor benefits not just royal treasure fleets, but armadas of pirates and privateers. Between the natural coves, the bottomless gold mines, and the cultural inclination towards "laissez-faire" leadership, Coquimbo was a true den of men-of-marque; even in the modern age, the Coquimbo Unido football club is nicknamed "Los Piratas". The city is by no means a cultural or economic center of Chile, but the people are fierce and happy and free, and the beaches are white and sandy.§!"
 merida:0 "메리다"
 merida_desc:0 "§F--------------§!\n§LBuilt by Spanish hands and with Mayan stone atop the ruins of the ancient city of T'ho, the city of Mérida is the largest of its kind in the Yucatan Peninsula and a standing reminder of Mexico's colonial history. Even now, the city's culture bears a spectre of the influence of the Mayans in aspects of the local foodstuffs, clothing, and even local language, a defiant legacy of a people thought erased by the advance of the Conquistador. Mérida still enjoys the benefits of their henequen industry pioneered during the Porfiriato that led to the creation of millionaires and mansions to house them, sporting many elaborate homes either crumbling from time and standing proudly even now. It is also now able to enjoy the wave of interest in cultural and ecological tourism, proudly able to sport both as tourists come to see the great Yucatan and the histories it wield§!"
 acapulco:0 "아카풀코"
 acapulco_desc:0 "§F--------------§!\n§LOriginally a fishing village with a mentionable status as a port that had grown respectably over the years, the 1950s were good to Acapulco. It grew more sizably after becoming a luxury destination for tourists by way of some efficient improvement and development, boasting the large Pie de la Cuesta beach and a swath of smaller beaches, the famed Cliff Divers of La Quebrada, and a number of luxurious hotels to house anyone and everyone who wants to visit. Acapulco truly came into its own when the celebrities began to arrive, however, as famous faces from across the OFN and the Sphere chose it as their location of choice for a holiday. Tourism boomed soon after, and Acapulco has reaped the rewards ever since. Traveller upon traveller enjoys Acapulco's luxuries, indulging in a slice of heaven carved into a forgettable piece of Mexico. All they have to do is ignore the slums that leer from the hillside, growing larger and larger as the years roll by.§!"
 villahermosa:0 "비야에르모사"
 villahermosa_desc:0 "§F--------------§!\n§LVillahermosa, Spanish for "Beautiful Village," is the capital of the state of Tabasco. Originally named "Villa Carmona," the city has changed names eight times in its long history. The city's historic center is filled with colonial-era buildings that combine Gothic and Moorish styles. Villahermosa has been invaded and occupied multiple times by foreign powers, revolutionaries, and rebels over the past century and a half. Nonetheless, the city has become known for its rapid economic growth as investors seek to tap into the city's natural resources. Sugar, tobacco, hardwood, alcohol, and cigars are the city's staples, but Villahermosa's beauty and rich pre-colonial history have made the city a growing tourist attraction.§!"
 leon:0 "레온"
 leon_desc:0 "§F--------------§!\n§LLeón is the most populous city of the state of Guanajoto. While not the state capital, the city holds the state's municipal seat. León was occupied by the French for three years and celebrated the visit from Maximilian I in 1846. Multiple people were wounded by government soldiers following the city's liberation. Almost a century later, a group of students were killed for protesting the election of Bonifacio Salinas. León is known as the "footwear capital of Mexico" as a majority of the country's shoes come from the city. Foreign investors have shown interest in the city's potential for industrial expansion, but only time will tell if the Pearl of the Baíjo will become more than leather.§!"
 durango:0 "두랑고"
 durango_desc:0 "§F--------------§!\n§LDurango, officially Victoria de Durango, named after the first president of Mexico, Guadalupe Victoria, is the capital of the state of Durango. Founded in 1563 as a town meant for mining silver, the city instead grew around the large iron deposits of Cerro de Mercado. The mining bonanza led to the construction of many colonial-era mansions in the city's center. During the War of Independence, many leaders were executed in Durango on July 17th, 1812. Durango joined the Mexican Revolution in 1911, but its capture and burning by insurgents in 1913 plunged the city into a decades-long depression. Recovery has only begun in the past decade as droughts and industrial development pushed rural migrants into Durango.§!"
 ciudadjuarez:0 "시우다드후아레스"
 ciudadjuarez_desc:0 "§F--------------§!\n§LINSERT DESC HERE§!"
 chihuahua:0 "치와와"
 chihuahua_desc:0 "§F--------------§!\n§LCourage, loyalty, and hospitality: these are the three core values of the city of Chihuahua, the capital of the province of the same name. Founded at the intersection of the rivers Chuviscar and Sacramento, Chihuahua is nothing more than an agricultural center; it's simply a trading post for cattle on their way to the Golden Arches of the United States. When visiting the dusty, neon-stained downtown, lined with nothing but 12-foot glowing signs advertising a fermented escape, it is impossible to conceptualize the past and the future both of this city. Chihuahua, behind its deceptive haze of lotus-eater-urban-ruralism, has been everything from the capital for Benito Juárez's government-in-exile to the headquarters of Pancho Villa's División del Norte. It has been the unwilling host to Miguel Hidalgo when he faced execution. It served as the de facto capital of Nueva Vizcaya, the first province of New Spain to be settled. Even the name "Chihuahua" is ancient, far older than the Spanish conquest; it comes from the Nahuatl language, and it fittingly means "between two waters". This moment in the city's history, the image of a desert Sodom meant only for the desperate and the foolish, this is only a momentary embarrassment. The historical city of bankers and businessmen from the era of Porfirio Díaz will return, and with increasing American business opportunities just north of the border (and a few manufacturing plants just south of it), it is sure to return faster than anyone expected.§!"
 sanluispotosi:0 "산루이스포토시"
 sanluispotosi_desc:0 "§F--------------§!\n§LSan Luis Potosí City (or, often just "SLP") unsurprisingly serves as the capital of the state of San Luis Potosí. The name of both city and state is half derived from Louis IX, the saint and King of France, and half confusingly derived from the Bolivian city of Potosí (the logic of that being based on the hope that the nearby mines would become as deep and rich as the famously wealthy mines of Potosí, Bolivia). The sprawling city is home and host to some of the key elements of the Mexican manufacturing industry, and its position at the heart of the triangle formed by Mexico City, Guadalajara, and Monterrey have secured its place as an economically vital city with a high standard of living. Historically, the region has been referred to as "El Gran Tunal", or "The Great Prickly Pear" due to the force with which the native people resisted the Spanish tide, and while the city is far from the days of conquistador and missionary, the people of SLP still hold their heads high with pride in their city. It is a wonder that a city sat atop the mountainous Mexican Plateau can still be known as the vibrant "Ciudad de los Jardínes".§!"
 puebla:0 "푸에블라"
 puebla_desc:0 "§F--------------§!\n§LFormally known as Heroica Puebla de Zaragoza, the capital city of the Free and Sovereign State of Puebla is one of humanity's oldest still-standing planned cities. Located on the path from Mexico City to the vital Atlantic port of Veracruz, the city of Puebla calls itself "The Reliquary of the Americas" due to its storied history and varied architecture, and with Mexican Baroque cathedrals sitting on the grounds of the starkly modernist Universidad Iberoamericana,  it is certainly a deserved title. For those less familiar with Mexican history, they will know Puebla best as the site where the 6,500 elite forces of the Second French Empire were defeated by 600 Mexican soldiers on the 5th of May, 1862, a date that is eternally celebrated in Puebla and suburban American cookouts as Cinco de Mayo. In terms of the economy, Puebla has, like many major Mexican cities, experienced a massive manufacturing boom, and the Ford motor company in particular has just recently opened the largest Ford plant outside of the United States in the city. The fourth largest city in Mexico seems to be eternally on the rise.§!"
 hermosillo:0 "에르모시요"
 hermosillo_desc:0 "§F--------------§!\n§LHermosillo is the capital and largest city of the state of Sonora. Originally three separate villages, Hermosillo wasn't declared a city until 1828, named after a general and established by decree. During the Mexican Revolution, forces loyal to Pancho Villa were ousted from the city. Following the assassination of Francisco Madero in 1913, Venustiano Carranza began his Constitutionalist Movement in Hermosillo, which led to the city being dubbed as "the revolutionary capital of the country." Hermosillo remains economically isolated from the rest of Mexico and the world at large, but its proximity to the Pacific and the American border has led to increasing interest from American and Japanese investors, who'll hopefully bring the city into the modern era.§!"
 reykjavik:0 "레이캬비크"
 reykjavik_desc:0 "§F--------------§!\n§LThe icy city of Reykjavik had just went through its most interesting period of development yet by the beginning of the second half of the 20th century. Thanks to heavy American military and naval activities in the city, the previously underdeveloped city turned into a sprawling urban center in the cold island. However, the occupation carried with it war machines intended to strike Europe whenever the Americans feel threatened, with military bases, air bases, and naval facilities dotting around the map of the island, and it is heavily evident in Reykjavik as well. Perhaps one day, in the distant future, the people of Iceland shall be given its freedom once and for all.§!"
 montevideo:0 "몬테비데오"
 montevideo_desc:0 "§F--------------§!\n§LOne would be hard-pressed to find a city with so much vigour running through it. Montevideo, founded in 1724, was birthed by conflict. Not war and brutality, but a diplomatic struggle between superpowers with the titans of Spain and the Portuguese Empire clashing with each other over the Platine region of South America. Straddling the long, meandering Rio de la Plata, Uruguay has found itself once more as a nexus of skullduggery and shadowy treason.\n\nOnce again, it is stuck between two giants. From the Argentine Republic, seeking to spread its wings across the Southern Cone to the old colossus of the United States of Brazil, Montevideo stands tall; as the bastion of peace and as the bulwark against an apocalyptic struggle against the two powers. Of course, that's not all. Montevideo also finds itself as the den of a global espionage ring. Agents from the four corners of the globe seek their fortune in subverting the regional powers' struggle for their gain. Whatever happens next, Montevideo will be at the heart of it all in South America.§!"
 lima:0 "리마"
 lima_desc:0 "§F--------------§!\n§LAn important center of the Incan empire before Spanish colonization, Lima is now caught in the crossfire of the Japanese-American cold war. In the mostly uncharted territory of South America, Lima is a key geopolitical beachhead for both Washington and Tokyo. Zaibatsu businessmen are frequent visitors to the CBD, and the American embassy sees many peculiar figures pass by it. The question of which sphere of influence Lima, and by extension the rest of Peru, will fall into is still unanswered.§!"
 cuzco:0 "쿠스코"
 cuzco_desc:0 "§F--------------§!\n§LOnce, Cuzco was home to the court of an empire. Here, the Incans managed to build massive complexes thousands of meters above sea level. High above the world, the city was a monument of the power and the ingenuity of a mighty indigenous empire.\n\nThen, the Spaniards had it ransacked.\n\nYet over the following centuries Cuzco has persisted. In time, its central position faded, as the newly created town of Lima eclipsed it as the primate city of Peru. But its people have lived. Far from a deserted archeological site, nearly a hundred thousand people live in Cuzco today - more than ever lived in the Incan capital.  Make no mistake, Cuzco has not been lost to the world. It simply has changed.§!"
 asuncion:0 "아순시온"
 asuncion_desc:0 "§F--------------§!\n§LFounded in 1537, Asunción was once the most important city in the Rio de Plata basin and the seat of Spanish power in the region. It was known as "the mother of cities"- but those days are long gone. The Asunción of today is important primarily within the landlocked and isolated Paraguay, as it is the only significant urban center and accounts for the overwhelming majority of the nation's GDP, industry, and cultural output. What significance it has is in its location at the heart of a continent; Asunción is a comfortable launchpad for influencing the affairs of the region.§!"
 lapaz:0 "라파스"
 lapaz_desc:0 "§F--------------§!\n§LLa Paz is proof that life can flourish, even in the most extreme conditions. Nestled at the top of the world in the Andes Mountains, it is - bar none - the highest capital on the entire planet, at a towering 3.6km above sea level. Founded in 1548 by conquistador Alonso de Mendoza, it did not start life as the colonial stomping grounds of conquerors. Before, it was the vital trade hub of the greatest empire that South America had ever birthed. The Incas. Connecting the South Andes and the wide grazing plains of Argentina to the northern Andes and the lush, diverse tropical rainforests of Colombia, it was a vital disc in the spine that stretches over the continent.\n\nAfter the subjugation of the Incas, many in the Spanish royal court consigned La Paz as a pacified city, delegated to a backwater in its colossal empire. They could not be more wrong. The Natives, not once but twice put the city to siege, and along with the rest of the continent, took arms against Madrid and threw off their yoke of oppression. Now, La Paz stands as a shining city on the mountain, ready for whatever comes its way.§!"
 quito:0 "키토"
 quito_desc:0 "§F--------------§!\n§LNuzzled along the northern edge of the Andean mountain range, Quito stands as one of the more lowkey Latin American capitals. Originally founded by Spanish colonists, the city still retains much of its imperial heritage, with the center remaining essentially untouched since the 17th century.§!"
 bogota:0 "보고타"
 bogota_desc:0 "§F--------------§!\n§LBogotá was first founded as the city of Santa Fé by Spanish colonists in the 16th century, although an indigenous presence in the region dates back more than ten thousand years, most notably with the Muisca Confederation. Due to its rising rate of settlement and regional influence, the Spanish declared the city to be the capital of the Viceroyalty of New Grenada in 1717. During the dawn of the 19th century, Bogotá became a hub for republican and revolutionary sentiments, and after the fall of Spain to the Napoleonic armies, the Supreme Junta of the Kingdom of New Grenada. The city would change hands frequently between royalists and revolutionaries during the Hispanic American wars of independence, but it would ultimately be renamed Bogotá in honor of the Muisca people and declared the capital of the new state of Colombia.\n\nAfter more than 100 years of independence, Bogotá has seen a great deal of unrest and upheaval. The city is still recovering from the Bogotazo riots of 1948 and the ensuing civil conflict across Colombia. Its people still have faith in it however, and the Athens of South America marches on.§!"
 caracas:0 "카라카스"
 caracas_desc:0 "§F--------------§!\n§LBefore being founded as Santiago de León de Caracas in 1567 by Spanish colonists, with the help of officials from the short-lived Klein Venedig expedition the valley of Caracas was home to the indigenous Mariche people. It became the capital of the imperial Venezuela province ten years later in 1577, given its influence as a major hub for trade, culture, and politics in the Spanish colonial era. Ironically however, the city would also be the birthplace of one of the Spanish empire's fiercest opponents, that of Simón Bolívar. After the breakdown of Gran Colombia, the city was named the capital of an independent Venezuelan republic.\n\nAlthough not as grand as some of its neighbouring capitals, Caracas still holds its head high as the city of eternal springtime. As oil production continues to enrich the country, Caracas will surely cement its place as one of the great cities of Latin America in the latter half of the 20th century.§!"
 panama:0 "파나마시티"
 panama_desc:0 "§F--------------§!\n§LPerhaps to the average foreigner, the nation of Panama has come to be defined by the canal that divides it in two. But on the east bank of its Pacific entrance lies the city that, for the average Panamanian, marks the successes, the failures, the story of their nation - Panama City.\n\nPanama City, primate to its nation, watches over the deep blue of the Pacific. Founded as Europe's first Pacific settlement, its history is inexorably linked to Panama as a whole. Its architecture is emblematic of the diversity of Panama, with everything from Spanish colonials to Antilllean townhouses. Its inequality, unfortunately, is also representative of the nation, as the Americans have cut off regions for the Canal. It may not be perfect, but no matter what, it is Panama.§!"
 anconhill:0 "파나마 운하"
 anconhill_desc:0 "§F--------------§!\n§LA Man. A Plan. A Canal.\n\nEvery schoolchild in America knows the mantra of the creation of the Panama Canal. What most don't know is just how many thousands of men and years of intense planning have gone into protecting the Panama Canal. With the ultimate victory of the Japanese Empire in the frothing waves of the Pacific, what little grasp the United States does have on the largest ocean on the planet could only be iron-clad. The main artery of the American Empire, not only is it the vital link between the Occident and the Orient - it poses the largest target in the entire Western Hemisphere. If the Second Pacific War was ever to break out, nobody is under any illusion that Japan wouldn't target Panama. From elaborate defense grids of thousands of anti-air weapons to hundreds of rows of concrete bunkers ready to wipe out any potential landing, one would be hard pressed to find someone more militarised than a strip of land, surrounded by jungle.§!"
 havana:0 "아바나"
 havana_desc:0 "§F--------------§!\n§LA pearl in the eyes of both Conquistador and Slaveholder, La Habana is seen as the greatest city in the greatest island of the whole Caribbean. Its old Spanish villas and cathedrals create a snapshot of medieval Iberia in the New World. The city has seen its share of tyrants, presidents, and despots, but now, it is the center of socialism in the Caribbean.§!"
 santodomingo:0 "산토도밍고" #add scripted loc in the future so that it changes depending on who's in charge # Scripted loc doesn't work on terrain last time I checked - Scars
 santodomingo_desc:0 "§F--------------§!\n§LAs one of the old European settlements in the New World, Santo Domingo is no stranger to the waves and tides of history. Recently, it has been renamed in honor of Dominican president Rafael Trujillo, although many people from both within and without the city continue to call it by its former name. For some, this is done as a way to denounce the dictatorial rule of Mr. Trujillo, while others simply find renaming a city with such providence to be rather tacky.\n\nWhatever its moniker, Santo Domingo stands as the cultural, economic, and political center of the Dominican Republic, both in good times and in bad.§!"
 portauprince:0 "포르토프랭스"
 portauprince_desc:0 "§F--------------§!\n§LThe city of Port-Au-Prince became the capital of the French colony of Saint-Domingue in 1770, although the city has been a place of great influence ever since the first European landings. After Haiti's independence from France, Port-Au-Prince remained as an important center of Haitian society, being the capitals of both the southern republic and of the whole country after reunification. In many ways, the city is still reeling from penalties placed on Haiti by the powers of Europe since the revolution, and by the American occupation during the First World War. Despite all of this, Port-Au-Prince will remain a home and hearth for the people of Haiti, forevermore.§!"
 kingston:0 "킹스턴"
 kingston_desc:0 "§F--------------§!\n§LBuilt up from the rubble of Port Royal in 1693, Kingston represents the tenacity and dedication of Jamaica and her people. By the close of the 1700s, the city had become the most significant port on the island, and by 1872 all government functions were transferred to the city. In the 20th century, it is one of the great polities of the Caribbean, and an important outpost in the Organization of Free Nations.§!"
 copiapo:0 "코피아포"
 copiapo_desc:0 "§F--------------§!\n§LIt is 1850. Steam pours from the great metal beast, rising into eternity. It rises past the assembled crowd of copper miners, soldiers, and industrialists. It rises past the bronze statue of Juan Godoy, the man who discovered Copiapó's deepest silver mine. It rises past the Catedral de Copiapó, where an old priest aches with quiet divinity. It rises past the verdant farmlands, past the water of the Copiapó river. If you rode the steam up and up and up into the empty blue sky, you would see a thin strip of life nestled between the harsh bluffs of the Atacama. The metal beast screams, and begins to churn forward. The Copiapó-Caldera Railway - the first railway in all of South America - is open, and Copiapó will never be the same.\n\nA rich mining town, Copiapó is the ideal north Chilean city. It is a center of industry, culture, and government. Its silver and copper veins are deep and plentiful. It is centered on an Indian cemetery (with some remains being no younger than 10,000 years old). The people are happy, kind, and collaborative, and the city is flourishing under a local commerce boom. Originally settled as San Francisco de la Selva de Copiapó (or, Saint Francis of the Jungle of Copiapó), it has always been an oasis in the desert. It has always been the soul of Atacama.§!"
 talca:0 "탈카"
 talca_desc:0 "§F--------------§!\n§LTalca is not the administrative, cultural, or economic center of Chile, but it is perhaps the spiritual center. Talca is the cradle of Chilean nationalism, founded once in 1692 and refounded in 1742, and perhaps founded a third time in 1818 as Bernardo O'Higgins penned the official declaration of Chilean independence from Spain while safe in the Mediterranean bosom of the Chilean Central Valley.\n\nThe Talquino people have a saying: "Talca, Paris and London". They are proud of their past, but satisfied in their present and secure in their future too. The city is known for its wine and wheat, but the nascent manufacturing economy is growing at a rapid pace, and the city is certain to burst from its banks and enter the halls of greatness. In time, "Talca, Paris, and London" shall grow from an ironic in-joke to a sincere statement of pride. At least, that is what the most starry-eyed Talquinos say.§!"
 buenos_aires:0 "부에노스아이레스"
 buenos_aires_desc:0 "§F--------------§!\n§LIn the national mythology of the United States of America, the term used to refer to itself is a "shining city on the hill". In their folklore, it represents a sincere hope for peace and reason to prevail over the planet. Now, it appears that the city has a twin. Buenos Aires - or "Good Airs" - was founded on the 11th of June, 1580 by Juan de Garay. Buenos Aires, even then, was the lighthouse that guided so many to its white, sandy shores. Raided, destroyed, burnt or blockaded; the city has gone through every trial and every tribulation. Yet here it remains. For there is one crucial fact that dominates the long, triumphant reign of the Queen of South America.\n\nIn every corner, the city proudly displays its colours. Germans, Englishmen, Frenchmen, Spaniards - of course - and even Italians, who make up the biggest chunk of immigrants in the city, all have laid down their roots in the fair city. While Argentina's fate may flow and ebb along with the frothing tides of destiny, people of all shapes and sizes gather under the Fair Winds. Why? Because Buenos Aires is a shining, hopeful city on the hill. And there is nothing more magnificent than hope.§!"
 avellaneda:0 "아베야네다"
 avellaneda_desc:0 "§F--------------§!\n§LThe city of Avellaneda, originally established as Barracas al Sur before being renamed after former President Nicolás Avellaneda, is a major rail and industrial hub in Argentina. Part of Greater Buenos Aires, Avellaneda has extensive docking facilities where Argentina's exports are shipped across the world. Workers within the city work day and night in food-processing plants, textile mills, oil refineries, and forges making the city a vital part of Argentina's economy. The Central Produce Market, once the largest warehouse in the world, served as the country's central agricultural market, but its sharp decline over the past decade has made its closure inevitable. While Buenos Aires is the City upon a Hill, Avellaneda is the city that keeps the dream alive.§!"
 marplata:0 "마르델플라타"
 marplata_desc:0 "§F--------------§!\n§LMar del Plata is one of Argentina's foremost tourist centers. Originally founded in 1857 as a salted meat factory, the businessman Patricio Peralta Ramos revitalized the town by introducing a wide array of new businesses and opportunities. From 1890 to 1910, Mar del Plata became home to multiple hotels that appealed to the Buenos Aires elite. Following the rise of the Peronist movement and the implementation of Perón's welfare politics, the city experienced a massive tourism boom. Thousands of foreigners brought bountiful wealth from abroad, and the city became a symbol of Argentina's growing middle class. As long as Argentina prospers, Mar del Plata's beaches will be blessed by the Sun of May.§!"
 laplata:0 "라플라타"
 laplata_desc:0 "§F--------------§!\n§LLa Plata, briefly known as Eva Perón City between 1952 and 1955, was built to become the capital of the state of Buenos Aires after the city became federalized in 1880. La Plata is a planned city centered around hygiene, with its city center arrayed in a strict grid. Perfectly patterned roads cut through the city's blocks, and thousands of trees line the urban streets as great green shields from the sky. La Plata is a major cultural and tourist center in Argentina, home to dozens of art centers, theaters, museums, libraries, and cinemas. Declared a "City of the Future" by the Exposition Universelle, La Plata's future can only grow brighter as the arts flourish.§!"
 campomayo:0 "Campo de Mayo"
 campomayo_desc:0 "§F--------------§!\n§LEven the brightest City upon a Hill requires a military to defend it, and that's the purpose of Campo de Mayo. Established in 1910 northwest of Buenos Aires, Campo de Mayo is home to one of Argentina's largest and most important military bases. Not only is the base home to numerous military academies, but multiple commando units operate from the country's military center. The base has been modernized multiple times, adding airfields and tank depots to boost the camp's deadly arsenal. As long as Argentina's bravest graduate from Campo de Mayo, the people have nothing to fear.§!"
 comodororivadavia:0 "코모도로리바다비아"
 comodororivadavia_desc:0 "§F--------------§!\n§LComodoro Rivadavia is the largest city south of the 45th paralle and also the largest city in the newly created Chubut province. The city was founded by decree in 1901 and named after the grandson of Argentina's first president, Bernardino Rivaderia. The city was originally populated by Afrikaners following the Second Boer War, who discovered oil while trying to find a secure water source. The discovery of oil accelerated the growth of the city, and it has become the linchpin of Argentina's economy. Despite the frigid temperatures and hellish winds, workers flock to the city for their shot at getting rich off of black gold. Argentina's "Oil Capital" is where the Argentinian dream is fueled, or where it could ignite in flames.§!"
 santafe:0 "산타페"
 santafe_desc:0 "§F--------------§!\n§LSanta Fe de la Vera Cruz, commonly shortened to Santa Fe, is the capital of the province of Santa Fe. Santa Fe contains the grave of Hernandarias, the first American-born governor in South America. Santa Fe is an important commercial and transportation center that services the surrounding rich agricultural lands. Grain, vegetable oil, and meats are shipped by rail to Buenos Aires and Avellaneda for processing. A small tourist industry operates around the rural landscape, attracting urbanites to spend their holidays hunting and fishing. Despite the city's quiet nature, Santa Fe has been home to two constitutional conventions in the past fifteen years, and should Argentina take a dark turn, it may be home to a third.§!"
 martingarcia:0 "마르틴가르시아"
 martingarcia_desc:0 "§F--------------§!\n§LMartín García is an island with a dark past. Originally named after a storekeeper who died on board a ship exploring the area, the island became a penal colony that lasted for over a century. Multiple battles were fought on the island during the Argentine War of Independence and the Cisplatine War, which fully secured the island as Argentinian. Many indigenous peoples were sent to the island to be imprisoned in what was essentially a concentration camp as part of the Conquest of the Desert. Today, the island is controlled by the Argentinian navy and remains the center of Argentina's border conflict with Uruguay.§!"
 rosario:0 "로사리오"
 rosario_desc:0 "§F--------------§!\n§LRosario is the largest city in the province of Santa Fe and the largest city in Argentina that's not a capital. Founded on the western banks of the Paraná, Rosario is the heart of Argentina's industrial corridor. Despite suffering greatly from the civil war, Rosario was destined to become great. Rosario's railways and port are a key intermediary between Santa Fe and Buenos Aires. The city boasts its own sizable chemical industry and trade board, with its production only outmatched by Buenos Aires. Rosario rivals La Plata as a cultural center, with its own array of numerous theaters, museums, and cinemas. Rosario is the true heartland of Argentina, a title that no other city will ever be able to steal.§!"
 cordoba:0 "코르도바"
 cordoba_desc:0 "§F--------------§!\n§LCórdoba is the capital of the Córdoba province and the second largest city in Argentina. Named after the city in Spain, Córdoba is filled with numerous buildings left over from the colonial-era, most notably the city's Jesuit Block, which has remained intact for over three centuries. In contrast to its well-preserved past, Córdoba is Argentina's heavy industrial and technological center. Automobile, aircraft, and railway factories dot the city, along with the agricultural processing facilities typical of an Argentine city. Córdoba is also referred to as the "nightlife city" because of its rich musical, wine, and cheese culture. If any city is to march Argentina boldly into the future, it's Córdoba.§!"
 ushuaia:0 "우수아이아"
 ushuaia_desc:0 "§F--------------§!\n§LIn the dusty, open plains of Patagonia, there lies a small, wooden sign. No taller than 7 foot, there is an inscription on it. "Welcome to Ushuaia. Gate to the Antarctic". Yet, some residents have a better inscription for the sign. "Welcome to Ushuaia. Welcome to the End of the World". Home to the Yaghan people, for most of history, Ushuaia served as any other spot in the bottom end of the Southern Cone, as a place where natives lived and died. Faced with bracing winters, and humid summers, Ushuaia is not an easy place to live in. Yet, it has transformed into something else.\n\nSomething much stranger, and more powerful than the former fishing village ever expected. Ushuaia has been turned into a chess piece, in a long and very intricate game against Chile. Argentina and Chile both demand and require the coveted title of "most Southern city in the world". While at first this may just seem like a vanity project, this "competition" has real, tangible consequences. The winner would have control over the entire Strait of Magellan, and all the trade that goes around it. While the Strait has been made mostly redundant due to the Panama Canal, much intercontinental trade - and naval ships - still pass through the region. Whoever the winner is, the townsfolk of Ushuaia will continue as they did 10,000 years before. At the end of the world.§!"
 bangkok:0 "방콕"
 bangkok_desc:0 "§F--------------§!\n§LThe City of Angels, Great City of Immortals, Magnificent city of the Nine Gems, erected by Vishvakarman at Indra's behest; that is the name  given by the people of Thailand to their capital, Bangkok. Sat at the mouth of the river Chao Phraya, the city prides itself as both the figurative and literal center of the nation, being the home of commerce, government, as well as the residence of the Grand Marshal and President himself. Along with its beautiful riverside attractions, visitors often are caught up in the pomp and dazzle of military parade and guardsmen in service. In contrast to the rest of the Co-Prosperity Sphere, the citizens of Bangkok sleep well knowing that no Japanese occupier will show up uninvited due to Thailand's independent status in Tokyo's political and military alliance, allowing the city to expand rapidly in numbers and wealth.§!"
 hanoi:0 "하노이"
 hanoi_desc:0 "§F--------------§!\n§LOn the surface, Hanoi looks like an Indochinese city like all the others: rapid urbanization fueled by industrialization, hastily built slums alongside lavish French colonial buildings, an economy dominated by the Zaibatsu. However, few realize that Hanoi is one of the biggest powder kegs in all eastern Asia. During the Japanese invasion of French Indochina, Hanoi became the birthplace of the Viet Minh movement, and from its countryside they started an insurgency that lasted years and saw the city almost conquered from Japanese forces. Today Hanoi keeps a facade of peacefulness, while its streets are patrolled day and night by the IJA, and the Viet Minh prepare for their final struggle behind closed doors. And one day, Hanoi will let the world know who is actually in charge in Vietnam.§!"
 manila:0 "Maynila"
 manila_desc:0 "§F--------------§!\n§LEvery country has its own beating heart, a vital organ that is the key to keep the nation alive and well, and perhaps no other city expresses this importance more than the city of Manila in the Philippines, and it has been so even from when the Spanish ruled the islands. Dubbed the pearl of the orient, its unique architecture and colonial history blended together to form a picturesque landscape that not many others could replicate. If one were to pass through the city and take a gaze to their surroundings, concrete American tenements lay side to side with ancient Spanish forts and villas, forming a mosaic that molded the city into a window to the past with a touch of modernity bringing it to perfection. Seen on top of these sights are reminders of the last war, but one would have to squint their eyes to find them. Layered upon the destruction that the war brought are influences of the Japanese occupation. Highrises, temples, and starburst flags can be seen dotted about the city. The Philippines is a nation unchanged, and the city of Manila reflects this character well.§!"
 hue:0 "후에"
 hue_desc:0 "§F--------------§!\n§LThe memories of a long lost empire, vanquished by the iron fist of imperialism, the city of Hue is the largest city of Vietnam and is where the Imperial Palace of the Emperor resides. Its rich history serves as another reminder of the unforgivable crime that is imperialism, and a display of the city it once was, a shadow of its former self. Once, the Nguyen dynasty ruled most of the Indochinese peninsula, priding itself for its glory in conquest, before the French and the Japanese came to prey on them. But at least, it seems that the glory of the Empire of Vietnam has once again shone over the peninsula, and that Bao Dai and his dynasty shall once again rule vietnam in its truest. If only they knew how wrong they were.§!"
 saigon:0 "사이공"
 saigon_desc:0 "§F--------------§!\n§LSaigon wasn't always a Vietnamese city, in the 12th century a small Khmer settlement named Prey Nokor was established for trading in the area where the city would be. Then, the Mekong delta was conquered by the Empire of Vietnam and the town renamed to Saigon. Under French Indochina, Saigon began its rapid development from small harbor to a large town for the colonial administration. The urbanization process continued even after France left Indochina, as Japan tried to turn the city into a shining example of Pan-Asianism. However, Saigon is still a city full of contradictions: its slums are home to prostitutes, drug addicts, beggars, and orphans; while in the old city center, with its grand French colonial buildings and rational boulevards, corrupt officials and Japanese with money make deals. There is much work to be done before Saigon can become a functioning, modern city.§!"
 bandung:0 "반둥"
 bandung_desc:0 "§F--------------§!\n§LBandung, a shining jewel encased between verdant peaks and vast canopies. A bustling city that once held the glamorous nickname of the Paris of Java, where Dutch settlers had established symbols of opulence in the forms of luxurious cafes and hotels; a little slice of European grandeur away from the dense and crowded sectors of modern Jakarta. The Dutch greatly admired the then idyllic town, plans were drafted to relocate the capital, notable infrastructure programs like the Great Post Road originated here, a settlement favored by the rulers.\n\nThe arrival of the Japanese warships and soldiers heralded a new era for the city of Bandung. The town grew into a prosperous city of lights and knowledge, the Dutch had left behind universities and grand works of architecture known throughout the entirety of the archipelago; an alumnus of the Bandung Institute of Technology would go on to reshape his country drastically, into what we perceive it as currently.\n\nToday, Bandung retains its importance in the era of national independence, the capital of the province of West Java, a venerable city nestled upon the banks of the Cikapundung River.§!"
 yogyakarta:0 "욕야카르타"
 yogyakarta_desc:0 "§F--------------§!\n§LThe venerable city of Yogyakarta, a window into both the past and future of Indonesia. A gradient of the old sultanates and fiefdoms of Java and the new advanced institutions of education and the arts, the city stands as an exemplary demonstration of traditional Javanese customs and culture, known for its vivacious textiles and a unique form of puppetry. The administration of Yogyakarta is a relic of the archipelago's lengthy history: an autonomous sultanate separate from the organized provinces which surround it, commandeered by Sultan Hamengkubuwono IX, a man who secured his domain by way of words of charm and flattery to national hero Sukarno. The Sultan oversees a city eager to be thrust towards the tides of tomorrow, a paragon of education and excellence, home to a sizable student population who will embody the nation's future.\n\nA framed picture depicting the history of a people, and yet the horizons remain unclear. There is much to be learned from this gem on the southern slopes of Mount Merapi.§!"
 semarang:0 "스마랑"
 semarang_desc:0 "§F--------------§!\n§LThe lively city of Semarang is a gilded fulcrum nestled in the center of Java; balancing neatly between the cosmopolitan metropolises of Jakarta and Surabaya. Founded as a humble fishing village during the long-forgotten days of the Sultanate of Mataram, being transferred to the Dutch East India Company in the 18th century to account for debts. The city under the colonizers would always remain an afterthought, though it contained grid-like streets and districts accompanied by European architecture, the classical town would be overshadowed by larger, more prosperous settlements. When the Industrial Age swept through the Indies, accompanied by the arrival of railroads and opportunities for trade, Semarang began its period of sustained growth, becoming a center of agriculture with the coming of the Great Post Road.\n\nThe success of Semarang still reverberates through the nascent nation of Indonesia today, becoming a bustling city of commerce and industry, backed by a notable Chinese minority. One can only wonder what the future will bring, for limitless potential resides.§!"
 surabaya:0 "수라바야"
 surabaya_desc:0 "§F--------------§!\n§LSurabaya, the third and final member of the Javanese triumvirate of reputation. Nestled adjacent to the nearby island of Madura, Surabaya's historical significance is not lost upon anyone. Imperial Chinese chroniclers and seamen had documented the trading port in the 15th century, remarking upon the freshness of its waters. Surabaya was the glistening crown jewel upon the gilded diadem of the Dutch East India Company for a prolonged period of time, being the largest and most prosperous of all the cities in its domains until the rise of modern Jakarta. The Dutch utilized its location, being built upon a natural harbor, at one point transforming it into the largest naval base on the archipelago, a projection of force and dominance. Its favorable position allowed it to be surrounded by lucrative and lush plantations, followed by the series of factories that accompanied the arrival of the Industrial era.\n\nWith the expulsion of the Dutch and the ushering in of supposed independence, Surabaya still retains its status as a hub of commerce and trade, a symbol of the opulence which this island brings.§!"
 singapore:0 "쇼난토"
 singapore_desc:0 "§F--------------§!\n§LThe modern city of Singapore was constructed by the British as a trading post in the early nineteenth century. The island was intended to be the cornerstone of Britain's naval defence strategy in Southeast Asia, only to be captured by Japanese forces before the Royal Navy could arrive. The city's multiethnic population of Chinese, Malays and Indians would once again find itself a pivotal fortress of foreign occupiers as result of the Malayan Emergency. In a time of uncertainty, who will rule Singapore by the end of the sixties remains an open question.§!"
 kualalumpur:0 "쿠알라룸푸르"
 kualalumpur_desc:0 "§F--------------§!\n§LOnce a small hamlet of Chinese and Malay tin miners, Kuala Lumpur was formally established in 1857, and later developed into a regional capital by British colonial interests. The city grew rapidly in the early twentieth century with the advent of the Selengor rubber boom, and is now the largest city in Malaysia. A major industrial hub and existing under no formal government, Kuala Lumpur has been both a key strategic point and a beating heart of exploitation under twenty years of Japanese military rule.§!"
 
