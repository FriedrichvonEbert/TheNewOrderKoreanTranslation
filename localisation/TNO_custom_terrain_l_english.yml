l_english:
 ### 
 berlin:0 "게르마니아"
 berlin_desc:0 "독일이 승리한 이후 이름이 바뀐 베를린은 전쟁 이후에 지구상에서 가장 거대한 도시로 완전히 탈바꿈했습니다. 도시 발전에 들어간 엄청난 비용은 독일 경제가 붕괴한 수많은 원인들 중 하나로 작용했으며, 도시 대부분이 여전히 이전에 비해 악화된 상태로 남아있는 등 완전한 도시 건설은 아직까지도 끝나지 않았습니다."
 la:0 "로스앤젤레스"
 la_desc:0 "스페인 사람들이 §B천사들의 도시§!라고 불렀던 §Y로스앤젤레스§!는 서해안에서 제일 큰 도시이며 인구수로는 §R뉴욕시§! 버금가는 도시입니다."
 laport:0 "로스앤젤레스 항구"
 laport_desc:0 "평화협상에서 미국인에게서 얻어낸 샌프란시스코 항구와 로스앤젤레스 항구는 일본 해군의 전진기지이자 일본의 힘을 보여주는 상징으로 여겨집니다. 많은 미국인은 이 상황을 나약함의 증거라며 혐오합니다. 일부는 미합중국이 직접 행동에 나서 항구들을 탈환하기를 바라지만 §R현재§! 이 주장은 무시되고 있습니다. §Y어쩌면 미래에 대통령이 항구를, 어쩌면 그 이상을 되찾아올 만큼 용감해질지도 모릅니다.§!"
 sanfran:0 "샌프란시스코"
 sanfran_desc:0 "젊은이들이 "§B샌프란§!"이라고도 부르는 §Y샌프란시스코§!는 서해안에서 두 번째로 큰 도시입니다. 인구는 좀 적지만 인구 밀도는 빽빽합니다. 샌프란시스코는 두 번째로 밀도가 높은 도시입니다. 이곳과 밀도를 비교할 수 있는 도시는 §R빅 애플§! 외에는 없습니다."
 sanfranport:0 "샌프란시스코 항구"
 sanfranport_desc:0 "평화협상에서 미국인에게서 얻어낸 샌프란시스코 항구와 로스앤젤레스 항구는 일본 해군의 전진기지이자 일본의 힘을 보여주는 상징으로 여겨집니다. 많은 미국인은 이 상황을 나약함의 증거라며 혐오합니다. 일부는 미합중국이 직접 행동에 나서 항구들을 탈환하기를 바라지만 §R현재§! 이 주장은 무시되고 있습니다. §Y어쩌면 미래에 대통령이 항구를, 어쩌면 그 이상을 되찾아올 만큼 용감해질지도 모릅니다.§!"
