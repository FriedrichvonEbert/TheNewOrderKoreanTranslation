 ### 
 berlin:0 "게르마니아"
 berlin_desc:0 "게르마니아는 총통의 빛나고 산물로 보일수도 있지만, 깊게 파고들면 그 열매의 뿌리는 썩어있습니다. 슈페어가 우아하게 디자인한 수백 미터의 산책로와 히틀러의 의지를 나타내는 과대망상적인 상징물들, 크고 거대한 콘크리트와 철제 상부 구조물은 세계수도의 무게 아래 신음하고 있으며, 그 아래에 위치한 펌프는 베를린의 늪지대가 총통의 시야에 보이지 않기 위해 24시간 작동하고 있습니다. 베를린을 재건하는데에 들어간 비용은 수십 국가를 약탈하여 얻은 전리품들의 가치를 아득히 뛰어넘었으며, 게르마니아의 웅장한 홀 바깥에는 많은 옛 베를린 시민들이 게르마니아 건축과 실업자들을 위해 마련한 허름한 아파트에 살고있습니다."
 la:0 "로스앤젤레스"
 la_desc:0 "스페인 사람들이 §B천사들의 도시§!라고 불렀던 §Y로스앤젤레스§!는 서해안에서 제일 큰 도시이며 인구수로는 §R뉴욕시§! 버금가는 도시입니다."
 laport:0 "로스앤젤레스 항구"
 laport_desc:0 "평화협상에서 미국인에게서 얻어낸 샌프란시스코 항구와 로스앤젤레스 항구는 일본 해군의 전진기지이자 일본의 힘을 보여주는 상징으로 여겨집니다. 많은 미국인은 이 상황을 나약함의 증거라며 혐오합니다. 일부는 미합중국이 직접 행동에 나서 항구들을 탈환하기를 바라지만 §R현재§! 이 주장은 무시되고 있습니다. §Y어쩌면 미래에 대통령이 항구를, 어쩌면 그 이상을 되찾아올 만큼 용감해질지도 모릅니다.§!"
 sanfran:0 "샌프란시스코"
 sanfran_desc:0 "젊은이들이 "§B샌프란§!"이라고도 부르는 §Y샌프란시스코§!는 서해안에서 두 번째로 큰 도시입니다. 인구는 좀 적지만 인구 밀도는 빽빽합니다. 샌프란시스코는 두 번째로 밀도가 높은 도시입니다. 이곳과 밀도를 비교할 수 있는 도시는 §R빅 애플§! 외에는 없습니다."
 sanfranport:0 "샌프란시스코 항구"
 sanfranport_desc:0 "평화협상에서 미국인에게서 얻어낸 샌프란시스코 항구와 로스앤젤레스 항구는 일본 해군의 전진기지이자 일본의 힘을 보여주는 상징으로 여겨집니다. 많은 미국인은 이 상황을 나약함의 증거라며 혐오합니다. 일부는 미합중국이 직접 행동에 나서 항구들을 탈환하기를 바라지만 §R현재§! 이 주장은 무시되고 있습니다. §Y어쩌면 미래에 대통령이 항구를, 어쩌면 그 이상을 되찾아올 만큼 용감해질지도 모릅니다.§!"
 nyc:0 "뉴욕시"
 nyc_desc:0 "잠들지 않는 도시를 정의해 보라면 뉴욕을 말할수 있을겁니다. 뉴욕은 매일 엄청난 양의 무역 상품들이 쉴새 없이 움직이며, 근면성실한 개인 세대의 노동의 결실입니다. 1624년 네덜란드에게 처음으로 뉴 암스테르담이란 이름을 갖게 된 이곳은 수세기에 걸쳐 주인이 바뀌었고 지금은 항구에 있는 자유의 여신상으로 대표되는 미국의 자랑스러운 보루로 자리 잡고 있습니다. 오랜 시간동안 뉴욕은 전 세계에서 머나먼 조국의 폭정으로 인해 몰려든 억압받는 민족들의 안전한 피난처였으며, 수없이 많은 문화들이 이곳에 뿌리내렸습니다. 하지만 도시의 개방된 마음과 마찬가지로 개방된 시장은 뉴욕의 매력적인 점이며, 국제사업 및 금융의 최고의 중심지이면서도, 미국의 경제력을 과시하는 도시들 중 한곳이기도 합니다. 뉴욕에는 언제나 정당한 대가를 얻기 위해 일하는 사람들이 모여있습니다."
 rome:0 "로마"
 rome_desc:0 "영원의 도시, 로마는 지중해의 보석이자 이탈리아 제국의 수도입니다. 수천년전 로물루스가 티베리스 강 주변에 세운 도시이며, 그런 엄청난 역사를 지닌 도시는 얼마되지 않으며, 이탈리아 역사의 자랑인 로마 제국의 유산이 도시 곳곳에 가득 스며들었습니다. 로마는 전염병, 침략, 불행이 닥쳤음에도 언제든 재건되어 왔으며, 그렇게 이탈리아의 중심지로 굳혀졌습니다. 또한 이탈리아의 국왕, 교황, 두체, 그리고 이탈리아 정부가 위치한 곳이며, 전세계의 예술가, 요리왕, 낭만주의자들이 한데 모여있는 곳이기도 합니다. 실수하지 마세요, 로마는 수천년전에도 살아남았습니다. 세상이 멸망하지 않는 한, 로마는 수천년 더 살아남을 것입니다."
 madrid:0 "마드리드"
 madrid_desc:0 "스페인 내전 당시 있었던 마드리드 공방전 이후 2년 넘게 황폐했던 마드리드는 이베리아에서 가장 크고 부유한 도시로 부활했습니다. 마드리드에 있는 "그란비아"의 독특하면서도 다양한 디자인은 전 세계의 건축가들과 예술가들의 존경과 감탄을 받고있습니다. 이베리아 연방에서 가장 뛰어난 인재들은 대부분 마드리드에서 대학을 다니고, 거의 모든 이베리아 영화들이 마드리드에서 제작되고 있으며, 대부분의 이베리아 대기업들은 마드리드에 본사를 두고 있습니다. 매년마다 수만명의 이베리아인들이 지방을 떠나 마드리드로 이주하고 있으며, 마드리드는 유럽에서 가장 큰 단일 도시들 중 하나가 되었습니다. 한동안 마드리드의 성장률이 둔화될 일은 없을 것입니다."
