japikeda.150.t:0 "Pan-Asian Infrastructure Plan"
japikeda.150.desc:0 "After months of deliberation for a Pan-Asian infrastructure plan, two bills present themselves on Prime Minister Ikeda's desk. A month ago, he had presented the idea to the Diet. The Reform Bureaucrats, as usual, scoffed at the idea. The conservatives and liberals, however, show more enthusiasm for the plan. \n\nThe liberals' Yasuhiro Nakasone approached the Prime Minister and offered to provide an alternative plan that would comprehensively improve infrastructure in key sections of the Sphere. Not to be outdone, Satou went to the Prime Minister with his own deal: a slower rate of growth to compensate for a reduction in governmental expenses. The Prime Minister ordered them to write proposals.\n\nHere they are today. Taking a brief glance at the schemes, Ikeda can tell the advantages and drawbacks of each. A comprehensive improvement, as suggested by the liberals, would be expensive, but a sure-fire way to ensure that the Pan-Asian Infrastructure goes off without a hitch. A slow-burn modernization would ensure a reduction in cost, but it may mean that the government would be unable to fulfill its promises.\n\nWhat shall he do?"
japikeda.150.b:0 "We'll go towards it our way."
japikeda.150.c:0 "The plans have folded against our favor, abandon them."

japikeda.151.t:0 "Subsidizing Chinese Companies"
japikeda.151.desc:0 "It goes on without saying that China is a major part of the Sphere's economy. As the breadbasket of the Co-Prosperity Sphere, its economic outreach and influence are immense. However, as time proceeds onward, the Chinese modernization efforts have brought an interest in government for the subsidization of Chinese companies, to ensure closer cooperation between Chinese and Japanese corporate entities. The Reform Bureaucrats make fun of the idea, but the liberals and conservatives have come forward with their own suggestions for the subsidy.\n\nThe liberals have suggested far-reaching economic subsidies that would affect nearly every aspect of the Chinese economy, a proposal that is as logical as it is expensive. As an alternative to that, the conservatives have brought forward a plan or subsidies that are more focused on the struggling and newly-growing sections of the Chinese economy. This comes with the caveat of possibly not matching the growth of the liberal plan - while costing significantly less.\n\nNow, these two suggestions present themselves on the Prime Minister's desk. Which shall he sign?"
japikeda.151.b:0 "We'll go towards it our way."
japikeda.151.c:0 "The plans have folded against our favor, abandon them."

japikeda.152.t:0 "Trains in Hokkaido"
japikeda.152.desc:0 "Hokkaido, the Japanese frontier, the northernmost of the core islands of Japan. The coal here flows south, to power the factories of the country. Yet, Hokkaido has garnered the reputation of being backwater and poor, despite its mineral riches. Easily the least urban of the Japanese home islands, the governments before the Ikeda cabinet had paid it relatively little attention. The population was small enough to not warrant any major infrastructure projects.\n\nUntil now, at least. With the Diet's approval, the Ikeda government has set forth public works projects on the island. In the olden days, the people of Hokkaido cannot complain that the trains did not run on time - because they did not have many train tracks to begin with. The Ikeda government's investment in the island has ensured that the people there have speedy access to cheap, far-reaching transport.\n\nAlready the opinion polls conducted on Hokkaido have shown soaring approval for Prime Minister Ikeda. Goods and services should travel from north to south a little easier, now."
japikeda.152.a:0 "The plan is working"

japikeda.153.t:0 "Trains in Taiwan"
japikeda.153.desc:0 "The newly-acquired, prized possession of Japan, its model colony, the jewel of its colonial and pan-Asianist project: Taiwan. Plans to integrate Taiwan as a core island of the country have started since the early 20th century, with the intensification of the Japanization efforts there. However, it was always sidelined in favor of projects that focused on the main islands. The Ikeda administration aims to rectify the inequality and bind Taiwan closer to the heart of the Empire. Starting from its infrastructure.\n\nAside from the mountainous region in its east, the flatlands of its west can use improvement. Roads, trains-lines, as well as urban infrastructure, are included in the public works budgets that the Ikeda government has planned since its switch to favoring the civilian sector instead of the military. Although the army and the navy might grumble, there can be no doubt that Taiwan is an integral part of the defense of the home islands.\n\nPerhaps one day, far in the future, Taiwan would join the home islands as an equal."
japikeda.153.a:0 "For our future"

japikeda.154.t:0 "Trains in Korea"
japikeda.154.desc:0 "Once, in centuries past, diplomats and statesmen described Korea as "the dagger that points itself to the heart of Japan" However, such things have changed. Now, far from being a threat, Kore has become the first line of defense against a resurgent Russia, or perhaps a traitorous China. Its deposits of coals and iron ferried every day across the Sea of Japan and to the north into Manchuria, are the engines of the Sphere's industrial sector.\n\nBinding Korea closer to Japan would necessitate the construction of urban and remote infrastructures. Thankfully, the Ikeda government has allocated budgets for the construction of these infrastructural constructions. Korea is Japanese, and not even the military's grouchiest brass can complain otherwise. The smoother flow of goods and services from the main islands to Korea would benefit the civilian economy tremendously.\n\nKorea is Japanese, and we shall treat it like the scion of our nation."
japikeda.154.a:0 "The Pan-Asianist Dream is closer every day"

#Ikeda Reconstruction Tree
 JAP_ikeda_reconstruction_correcting_past_mistakes:0 "Correcting Past Mistakes"
 JAP_ikeda_reconstruction_correcting_past_mistakes_desc:0 "Ino's administration had admirable goals, but he and his allies allowed the desire for personal power and wealth to blind them to the needs of the nation. We must begin with assurances that those errors will not be repeated."
 JAP_ikeda_reconstruction_basis_for_growth:0 "A Basis For Growth"
 JAP_ikeda_reconstruction_basis_for_growth_desc:0 "Tackling the current economic crisis will be no easy task, but it is a challenge we must overcome. The time has come to choose an approach to rebuilding Japan's prosperity. What will we base our reconstruction plan on?"
 JAP_ikeda_reconstruction_invest_in_civilian_projects:0 "Invest in Civilian Projects"
 JAP_ikeda_reconstruction_invest_in_civilian_projects_desc:0 "With the economy suffering and the Army and Navy chomping at the bit for more funding, a cash injection into the civilian sector could be just the thing we need. Not only will it stimulate growth and jobs, it will counterbalance the power of the military with our own influence."
 JAP_ikeda_reconstruction_continue_to_favor_the_corporations:0 "Continue to Favor the Corporations"
 JAP_ikeda_reconstruction_continue_to_favor_the_corporations_desc:0 "The Zaibatsus have been the primary drivers of Japan's economic growth for generations. Fortunately, the shortsighted politicians who wish to rein them in have little power under our administration. We will continue to afford the Zaibatsus all the privileges that their position deserves."
 JAP_ikeda_reconstruction_support_the_system:0 "Support the System"
 JAP_ikeda_reconstruction_support_the_system_desc:0 "The cool, considerate men of Ikeda's administration have no desire to change the ways that have gained Japan such power and glory over the decades. The recent situation is an unfortunate setback, but it is no reason to upend the whole system. We will stand for the status quo to restore dignity and honor to Japan."
 JAP_ikeda_reconstruction_invest_in_the_technological_progress:0 "Invest in the Technological Progress"
 JAP_ikeda_reconstruction_invest_in_the_technological_progress_desc:0 "Though Japan has forged itself into a world power, that is no reason for us to rest on our laurels. If we neglect research and technological development, we will be eclipsed in short order by both our allies and our foes on the world stage. Ikeda is determined not to let that happen."
 JAP_ikeda_reconstruction_rebuild_the_infrastructure:0 "Rebuild the Infrastructure"
 JAP_ikeda_reconstruction_rebuild_the_infrastructure_desc:0 "Japan's infrastructure suffered severely from corruption and neglect under Ino. To both fuel economic growth and show our commitment to better governance, we should restore the public works that have fallen into disrepair over the last few years."
 JAP_ikeda_reconstruction_expanding_the_shinkansen:0 "Expanding the Shinkansen"
 JAP_ikeda_reconstruction_expanding_the_shinkansen_desc:0 "The Shinkansen bullet train is a marvel of Japanese engineering. Building new lines will create jobs and bring Japan's cities into closer contact. It will be a costly project, but certainly a worthwhile one."
 JAP_ikeda_reconstruction_development_of_the_remote_regions:0 "Development of the Remote Regions"
 JAP_ikeda_reconstruction_development_of_the_remote_regions_desc:0 "With infrastructure restored and the Shinkansen lines expanding throughout the country, there has never been a better time to build up remote rural areas. All must contribute for the good of the Empire, no matter where they live or how isolated they are."
 JAP_ikeda_reconstruction_inflation_brought_under_control:0 "Inflation Brought Under Control"
 JAP_ikeda_reconstruction_inflation_brought_under_control_desc:0 "Maintaining a stable currency is key to the reconstruction of the Japanese economy. Inflation must be curtailed in order to restore consumer confidence and encourage people to start buying goods again. Our administration will therefore seek the advice of its best economists to slow inflation by any means."
 JAP_ikeda_reconstruction_lower_the_interest_rates:0 "Lower the Interest Rates"
 JAP_ikeda_reconstruction_lower_the_interest_rates_desc:0 "Consumer spending has been sluggish ever since the markets crashed. Lowering interest rates will kickstart it again by inducing people to take their money out of banks and start taking more loans. The increase in activity should help stimulate the economy."
 JAP_ikeda_reconstruction_recreate_the_insurance_system:0 "Recreate the Insurance System"
 JAP_ikeda_reconstruction_recreate_the_insurance_system_desc:0 "Japan has had a national health insurance system for several decades now, but it has fallen into disuse lately. Reintroducing it will help stave off unrest and increase the purchasing power of Japanese workers."
 JAP_ikeda_reconstruction_invest_in_military_projects:0 "Invest in Military Projects"
 JAP_ikeda_reconstruction_invest_in_military_projects_desc:0 "The Army and Navy consume massive amounts of both raw materials and finished goods, and spending money on them is an excellent way to curry their favor. A military budget hike is the solution to our economic woes."
 JAP_ikeda_reconstruction_farflung_resources:0 "Farflung Resources"
 JAP_ikeda_reconstruction_farflung_resources_desc:0 "The Co-Prosperity Sphere has a long reach. Long enough, in fact, to put vast deposits of nearly every natural resource imaginable in our grasp. What we cannot get from the Home Islands or acquire from trade, we can extract from our colonies in Asia and the Pacific."
 JAP_ikeda_reconstruction_reaffirm_the_japanese_ownership:0 "Reaffirm the Japanese Ownership"
 JAP_ikeda_reconstruction_reaffirm_the_japanese_ownership_desc:0 "Though we often offer token concessions to our puppet states to keep them docile, this must never be confused with true independence. Japan is the final arbiter of which resources in the Sphere are directed where. If its members are reluctant to accept this, they will get a reminder of who is really in charge."
 JAP_ikeda_reconstruction_larger_transport_fleet:0 "A Larger Transport Fleet"
 JAP_ikeda_reconstruction_larger_transport_fleet_desc:0 "Obviously, stepping up resource extraction in the Sphere will require new ships to be built to transport it all. Our current fleet, while quite large, is nevertheless not quite up to the task. But it is only a matter of time until we can manufacture enough transports to handle all the cargo."
 JAP_ikeda_reconstruction_expand_the_mic:0 "Expand the MIC"
 JAP_ikeda_reconstruction_expand_the_mic_desc:0 "The relationship between the Army, the Navy, and the Zaibatsus is even more closely intertwined than the military-industrial complexes of other countries. And Japan's economy is linked inextricably to all of them. The MIC, therefore, forms a critical part of our economic plans."
 JAP_ikeda_reconstruction_the_military_infrastructure:0 "The Military Infrastructure"
 JAP_ikeda_reconstruction_the_military_infrastructure_desc:0 "Even if civilians do not commonly use barracks, headquarters, or radar stations, there are still jobs to be had in constructing them--to say nothing of the increase in military preparedness they provide. The plan to finance the MIC will include these installations as well as the industries that support them."
 JAP_ikeda_reconstruction_developing_the_aviation:0 "Developing the Aviation"
 JAP_ikeda_reconstruction_developing_the_aviation_desc:0 "Airfields and airports are another important investment. Both the Army and the Navy have an aviation wing, which proved to be valuable assets during World War II and afterwards. And the development of the aviation industry could foster the growth of a civil air service as well."
 JAP_ikeda_reconstruction_building_new_dockyards:0 "Building New Dockyards"
 JAP_ikeda_reconstruction_building_new_dockyards_desc:0 "Allocating funds to the construction of new dockyards will rejuvenate both our warship production and our civilian shipping. No doubt the Navy will be pleased to hear of this part of our plans."
 JAP_ikeda_reconstruction_larger_ports:0 "Larger Ports"
 JAP_ikeda_reconstruction_larger_ports_desc:0 "An increase in shipbuilding requires more ports to dock those ships. Whether it's new cruisers and carriers that require a home base or tankers and container ships transporting goods from the rest of the Sphere, new berths will undoubtedly prove to be an economic boon."
 JAP_ikeda_reconstruction_smelting_steel:0 "Smelting Steel"
 JAP_ikeda_reconstruction_smelting_steel_desc:0 "For centuries, steel has been the backbone of industrial construction. This crucial industry will not be neglected. We will encourage the growth of new smelteries to keep up with rising demand."
 JAP_ikeda_reconstruction_stability_at_last:0 "Stability At Last"
 JAP_ikeda_reconstruction_stability_at_last_desc:0 "It seems that the long national crisis we have been facing may be finally drawing to a close. Of course, this is just the beginning of the recovery--such a short time is not sufficient to fully rebound from a crash this disastrous. But thanks to the tireless efforts of our administration, we can see the light at the end of the tunnel."
 JAP_ikeda_reconstruction_stability_at_last_tt:0 "§YWe will gain National Harmony which grants +0.10 political power gain and +5% stability.§!"
 JAP_ikeda_reconstruction_zaibatsus_are_happy:0 "The Zaibatsus Are Happy"
 JAP_ikeda_reconstruction_zaibatsus_are_happy_desc:0 "The funds we have invested in the private sector in the course of our reconstruction have not gone unnoticed. The Zaibatsus are grateful for our help in keeping them afloat through the recession. Their gratitude will no doubt pay large dividends in the future."
 JAP_ikeda_reconstruction_zaibatsus_are_happy_tt:0 "§YModify National Harmony by +5% construction speed.§!"
 JAP_ikeda_reconstruction_give_them_more_money:0 "Give Them More Money"
 JAP_ikeda_reconstruction_give_them_more_money_desc:0 "One last stimulus package will ensure that the Zaibatsus do not soon forget what we have done for them. And of course, it will push the economy further towards recovery in the process."
 JAP_ikeda_reconstruction_if_they_spend_it_well:0 "...If They Spend It Well"
 JAP_ikeda_reconstruction_if_they_spend_it_well_desc:0 "While the Zaibatsus certainly play an important role, their influence must be kept in balance. We will install some oversight to ensure that they do not repeat the corruption that got us here in the first place, and to encourage them to continue using their newfound wealth to restore the economy."
 JAP_ikeda_reconstruction_if_they_spend_it_well_tt:0 "§YModify National Harmony by +5% stability.§!"
 JAP_ikeda_reconstruction_military_is_happy:0 "The Military Is Happy"
 JAP_ikeda_reconstruction_military_is_happy_desc:0 "Thanks to us, the military has weathered this crisis without losing its position of privilege in Japanese politics. We should remind them of that fact when we can. Hopefully, our work on their behalf will induce them to put some of that privilege at our disposal."
 JAP_ikeda_reconstruction_foster_the_mic_cooperation:0 "Foster the MIC Cooperation"
 JAP_ikeda_reconstruction_foster_the_mic_cooperation_desc:0 "Now that the economy is recovering, we can start to restore the MIC to its former productivity. As always, this will not be a project of the military alone. The Army, the Navy, the Zaibatsus, and the state will work together to provide everything that is necessary for national defense."
 JAP_ikeda_reconstruction_foster_the_mic_cooperation_tt:0 "§YModify National Harmony by -5% division training time and +5% maximum factory efficiency cap.§!"
 JAP_ikeda_reconstruction_stable_and_strong:0 "Stable and Strong"
 JAP_ikeda_reconstruction_stable_and_strong_desc:0 "Our efforts to appease the military have been successful, but we have also kept them from running wild. Doing both at once was a complex balancing act, but one the Ikeda administration has executed perfectly. The armed forces are now ready to return to their traditional position as a pillar of stability of the Japanese state."
 JAP_ikeda_reconstruction_stable_and_strong_tt:0 "§YModify National Harmony by +10% war support.§!"
 JAP_ikeda_reconstruction_bureaucracy_is_happy:0 "The Bureaucracy Is Happy"
 JAP_ikeda_reconstruction_bureaucracy_is_happy_desc:0 "As was promised when Ikeda entered office, the balance of power in the Japanese government has been preserved without permitting corruption, kickbacks, or graft. We have gained a great deal of goodwill among the bureaucrats for navigating the challenges we faced without enacting any major shakeups in the structure of the government. This should make our policies much easier to enact in the future."
 JAP_ikeda_reconstruction_better_corruption_control:0 "A Better Corruption Control"
 JAP_ikeda_reconstruction_better_corruption_control_desc:0 "Now that the crisis is drawing to a close, we must turn our attention to ensuring that it never happens again. Independent oversight and accountability measures will root out the last vestiges of corruption that Ino left behind. Never again will shortsighted greed be permitted to hamstring the Empire."
 JAP_ikeda_reconstruction_effective_civil_service:0 "An Effective Civil Service"
 JAP_ikeda_reconstruction_effective_civil_service_desc:0 "It is not enough for our civil service to simply be not corrupt. It must be streamlined, efficient, and professional. No matter who is in office, we will be able to rest easy knowing that our bureaucracy is staffed with dedicated, competent servants of the state."
 JAP_ikeda_reconstruction_effective_civil_service_tt:0 "§YModify National Harmony by -2% consumer good factories.§!"
 JAP_ikeda_reconstruction_as_good_as_new:0 "As Good As New"
 JAP_ikeda_reconstruction_as_good_as_new_desc:0 "Japan's final recovery is close at hand. Though Ikeda took office in a tumultuous time, he has proven to all that the foundations of Japan are strong. With this dark chapter of our history behind us, we can finally start to look forward, into a strong and prosperous future for the Japanese Empire."
 JAP_ikeda_reconstruction_as_good_as_new_tt:0 "§YOur investment and National Harmony ideas will combine.§!"

#ikeda recon events
japikedaflavour.1.t:0 "The Captains Of Industry"
japikedaflavour.1.desc:0 "Ikeda was happy to have such jovial guests, though their tastes would run quite a bill for the kitchen staff. He watched as members of the Board of Audit shared stories with an executive from the Nissan group. The gala had gone on for close to two hours, as the Prime Minister mingled with bureaucrats and businessmen alike from Japan at his estate. The bounties of the Pacific were served as dinner, along with a number of fine soups. The atmosphere was perfect, as some men watched as the evening sun began to slip behind the wooded hills.\n\n"Gentlemen, I'd like your attention please." The crowd silenced, and eyes from every corner of the room turned to him. He continued;\n\n"I am beyond thankful for everyone of you to be present. With your help and contributions, we are the spearhead of a new age of prosperity and strength for our Empire. Our cities are filling with new and grand buildings, and the fears that once plagued us in our lifetimes are left behind. No more do we need to worry about food prices or rubber, or any commodity for the Japanese family."\n\nRaising his voice while keeping the same calm and matter-of-fact grace he was famous for, Ikeda raised a toast to the new Japan.\n\n"Kampai! Enjoy yourselves!""
japikedaflavour.1.a:0 "The reception carried on well into the night; Japan's greatest do not pass up a good time."

japikedaflavour.2.t:0 "More Of The Same"
japikedaflavour.2.desc:0 ""Hello, I'd like to speak with Satou-san". He waited for a few brief seconds before his call was sent through, and greeted with the Economic Minister's voice.\n\n"So I assume you've called for my opinion on your plans for future industrial buildup, Ikeda-san. I can tell you with certainty that there will be enough in the current budget for any additional expenses this may run into. Perhaps we can work on our contracts with Mitsubishi to hire some extra firms."\n\nIkeda smiled a little as Satou-san listed off all the benefits it would bring to Japan's businesses, still hit hard from the Yasuda crash. "Do you know if we could make this more supportive of businesses? Perhaps providing lower interest on the loans we're giving from the collapse"\n\nSatou's face soured, but he informed the Prime Minister it would fit in. It could certainly work, but it could shift the industrial base of the empire away from the loyal zaibatsus. Perhaps that would be for the better; Mitsui Chemicals was demanding exuberant contracts after a change in leadership."
japikedaflavour.2.a:0 "Time for another few phone calls."

japikedaflavour.3.t:0 "Marching Forward"
japikedaflavour.3.desc:0 ""To the students of Tokyo University, I am proud to see how you have all developed into among the most educated and intelligent of your generation. Regardless of your discipline of study, be proud of your achievements and await your future achievements with rigor. Me, as well as your professors, and all of Japan, are appreciative of your hard work and skills."\n\n"Among the distinguished guests in attendance for today is Eisaku Satou, Minister of Finance for Prime Minister Ikeda Masanosuke." The students watched as Satou climbed up to the podium, his bushy eyebrows catching the eyes of some of the more immature graduates.\n\nHe went on to congratulate the students of Tokyo University for their work, extolling them as the pedigree for all Japanese young men and women, and wished them the best of luck in their endeavors, encouraging the students to bring the lessons of their University to wherever they went in their lives, or whoever they met. In turn, he promised, he would work to allocate further money for students, so that all Japanese children could grow to be like them."
japikedaflavour.3.a:0 "The applause from the grounds echoed throughout the university's halls and fields."

japikedaflavour.4.t:0 "The Trains Of The Future"
japikedaflavour.4.desc:0 "The machine was a marvel of engineering, a train faster than anything the Germans or Americans could dream of. It was one branch, yet the stops would make enough money to pay for the Shinkansen many times over.\n\nAs a show of force, the bullet train was able to travel on its maiden voyage from Osaka to Tokyo in a mere four hours, filled with distinguished guests from the first city who arrived at the latter to greet Prime Minister Ikeda. Japanese television broadcasted at various stations the unbelievable speed of the rail line, with some skeptical citizens calling it little more than advanced film editing.\n\nFollowing the arrival of the first group of passengers, Prime Minister Ikeda promised the Japanese public that this system would be expanded across the islands, to transport people and goods faster and cheaper than ever before. The pocketed cities between the mountains could be reached to and back in less than a day; and soon Korea and Taiwan would have their own rail system. These rails, cried Ikeda, would bring Japan and her allies into closer economic and political friendship."
japikedaflavour.4.a:0 "All roads will lead to Tokyo."

japikedaflavour.5.t:0 "Bait And Switch"
japikedaflavour.5.desc:0 "The radio hissed its static for a few seconds, before he was able to dial it to the right frequency. Mr. Takasaki enjoyed listening to Radio Nikkei after work; he earned equal to  three quarters of his job's salary from the horse races. The apartment room filled with the familiar jingle of the station, before moving to the news segment. He didn't mind much; politics was rarely interesting, and so he often ate his dinner during the host's discussion of the day's events.\n\n Apparently the Prime Minister had enough money to build more of those Shinkansen across the colonies. Now Seoul and Taipei and Busan all had the "Bullet Trains", as the American and Germans called them. Of course, there was all the usual blubbering from bureaucrats and pundits about how wonderful all of this would be, and what a great step the Empire was taking to bringing all of Asia to the modern world. \n\nMr. Takasaki didn't much care, though the cheaper price for a day at the beach was promising. He remembered going often as a child with his family, now the drudge of work and fretting over the horse jockeys had drained him. He had enough cash to buy a ticket tomorrow, and continued to dine while the sports segment played."
japikedaflavour.5.a:0 "A well-earned vacation to be sure."

japikedaflavour.6.t:0 "The Old Bird Sings"
japikedaflavour.6.desc:0 "To His Excellency, Prime Minister Ikeda Masanosuke...\n\nMy name is Yoshigutsu Sawashiro, and I am from Kochi Prefecture before moving to Osaka as a salaryman. I have spent many of my years hard at work, providing for myself, then a wife, then four wonderful children. We now live just outside the city.\n\nWhile the world around me has changed very much, I would find that my job did not. I loved my company, and I am still friends with many there, even as some move up or are fired. I feared that I would not see out my last years, still confined to the office buildings where I have watched the schoolboys ride their bicycles, then take the train to work here.\n\nAnd as such, I cannot appraise your work, Ikeda-sama, for you have allowed this old man to spend his aging years with his family, to rest easy on those cold rainy days, and not worry about company deadlines before my own passing."
japikedaflavour.6.a:0 "With much love and appreciation, Yoshigutsu Sawashiro."

japikedaflavour.7.t:0 "Action And Reaction"
japikedaflavour.7.desc:0 "Minister Satou grumbled at the new proposals sent to him from the Prime Minister; a series of new investments put into weapons research and manufacturing. The Empire has no need for another dozen missile cruisers when there's no use for them in the first place! Let the Americans and Germans burn their money, the Empire needs every cent!\n\nHe considered planning a meeting with Ikeda to explain how the project's goals would simply collide with much of the pro-business recovery funding the Prime Minister already set aside, but went against it. Ikeda-san might not be an economic genius, but he was rarely a man to keep insubordination around him. Sighing, he placed it into a locked cabinet, and looked at the clock tick onwards."
japikedaflavour.7.a:0 "We're trying to revitalize light industry, damnit!"

japikedaflavour.8.t:0 "Connecting The Dots"
japikedaflavour.8.desc:0 ""So Captain, how's Singapore been?" asked the Rear-Admiral, relaxing with the other top officers in his Tokyo quarters. The Captain chuckled a little, pouring some sake down his throat from a flask. He knew the new position was miserable, and so was the case for most of the top brass. Prime Minister Ikeda had promised more military spending, but what was the Imperial Navy left doing? The fleet that surpassed the Russians, Americans, and British within a century, and patrolled the greatest ocean in the world? Nothing but damned convoy escorts across Asia.\n\nThe Captain could see the disappointment in his men, day after day of following the shipping lanes from Fukokua to Shanghai, then a brief stop in Singapore and Dhaka. He had spent years training at the Imperial Naval Academy for actual military work, not this. \n\nThe only good to come from this, it seemed, was the bump in pay from the new budget."
japikedaflavour.8.a:0 "Well, I can't complain for the compensation I get..."

japikedaflavour.9.t:0 "Mistakes of Old"
japikedaflavour.9.desc:0 ""Ikeda-san," Satou started, seated before the Prime Minister, and beside Hatoyama, "I must protest this move towards expanding the military industry. The Emperor knows that we have enough factories that produce weapons already." He sighed. "I do not wish to appear to reproach you, for you have brought us this far. However, I think that this renewed focus is in contrary to what Japan needs at this moment."\n\n"Satou," Prime Minister Ikeda began, his voice soft and sympathetic. "It is all right to correct or even reprimand me. I appreciate your concern. Your advice has been nothing but beneficial to this government. Hatoyama." The Prime Minister's head turned to his aging deputy. "I presume that you are here for the same reason?"\n\n"I am, Prime Minister," the old man began, his voice cracking under the pressure of his age, "I do not believe that we should repeat the Konoe administration's mistakes. We are here to govern Japan in peacetime, not a national defense state. Already the new regulation smack of the National Mobilization Law."\n\nAn arched eyebrow. "Thank you, Hatoyama." Ikeda turned to regard both men. "I think that your concerns come from the depths of your heart. However," Ikeda held up a finger. "I must say that we have concerns beyond the civilian economy that keeps us afloat - the army and the navy. We depend on their support. I am afraid that in the face of this, I must reject your advice."\n\nBoth Satou and Hatoyama left the Prime Minister's office, head hung in defeat."
japikedaflavour.9.a:0 "Fair concerns."

japikedaflavour.10.t:0 "What Little They Know"
japikedaflavour.10.desc:0 "The thrum and shiver of the paver as it crunched the road below it, laying trails of dark asphalt and concrete made its way to Takeyama's post. It was a hot summer day, and the sun was out in full force. Far ahead rose the whitish dust and silhouettes of men bending their backs to construct the foundations for a road. Faint shouting formed an undercurrent to the din. Takeyama was sweating under his uniform, enough to drench his shirt slightly.\n\nPrime Minister Ikeda's government had approved funding for more military infrastructures. The whistle of a train engine brought Takeyama's attention to the brand-new railway leading to his posting. He regarded it favorably: the government was acting in patriotic interests. Takeyama gave the men working on the road and infrastructure some spare cigarettes, and his eyes turned to the rising clouds of dust, and the figures of men, toiling under the baking sun."
japikedaflavour.10.a:0 "A good endorsement."

japikedaflavour.11.t:0 "One Step Forward, Two Steps Back"
japikedaflavour.11.desc:0 "Ezaki Mayumi was not someone that the Ikeda government - or indeed anyone in the Diet - could call a PR man. His position was that of the Minister of Security, not the Army or Navy Minister. However, the air force, the budding branch of service free of the traditional Japanese command structure, was under the purview of neither. Thus they chose him to stand on this airfield, a lone government minister among a mob of journalists and shutter-snaps of cameras. The day was hot. The sun-kissed pavements seemed to sizzle and wave in the distance.\n\nThere it was, the prototype. Steadily maneuvering itself out of a hangar, it positioned itself to at the center of the runway, preparing to take off. The journalists and reporters trained their eyes on it, feasting on every detail of the plane. Cameras hungrily snapped its hull and wings, and pens scribbled hypothetical specifications for its engines. Masumi was nervous. He knew that the Prime Minister had tried to dissuade the Zaibatsus from publicly testing their prototypes, but these concerns fell of deaf ears.\n\nThe plane roared and accelerated. It became faster and faster until it was only a blur, and seemed ready to take off into the air when the engines suddenly died. It barely stopped at the edge of the runway. Ezaki covered his face with his right hand. What a disaster. One thing was certain: he would be bombarded by questions right after."
japikedaflavour.11.a:0 "Not all our projects have to be successes."

japikedaflavour.12.t:0 "Day In, Day Out"
japikedaflavour.12.desc:0 "With grazed and bleary eyes, Yong Hye rose from his bed in the early mornings. He peered at the curtains to his six-tatami room and noted the dark gloom around everything. The sun had not risen yet. Yong Hye was not his name, but it was what his friends call him. At least, when the Kempeitai were not watching. To the Japanese bureaucracy, and thus to the world at large, his name was "Hayashi Kuroda."\n\nHe stood up, shedding his warm if thin blanket for the cold, early-morning air. Opening the curtains with a swish of his hands, he saw the Incheon steel plant in the distance, melding its shadows with the other buildings in its proximity. That was where Hye worked. A horrible place, full of screeching welders and roaring factory engines: where the Japanese workers wore ear protection, but such expenses were spared the Koreans. Sometimes he could hear his ears ringing - even after he had gone on home, where everything was quiet. It had gotten worse as of late. When he asked for a doctor's prognosis, they answered with "tinnitus." A permanent condition.\n\nHye sighed, the ringing accompanying the gusts of his breath. He did not look forward to the day ahead, but at least he had money and food on the table. Compared to other Koreans, perhaps his life was idyllic. Hye pulled his dresser and selected clothes for the day."
japikedaflavour.12.a:0 "Another day's work."

japikedaflavour.13.t:0 "Moving Forward"
japikedaflavour.13.desc:0 "It was not often that the nobility would travel down to the halls of the House of Representatives. Here they were, however, dressed in suits so sharp they seemed to cut the thin air with their gleam. They were here for the Ikeda cabinet and government's success in managing the state and balancing the interests of the Japanese people. The night was young, but the sake flowed freely from cup to cup. The Prime Minister seemed to drink as well, which confounded some of the cabinet ministers.\n\n"Congratulations for your success," Kouichi Kido offered, seating himself next to the Prime Minister. "Amazing work. I envy you, Prime Minister Ikeda, for doing so much the Ino ministry could not."\n\nA word of praise? From Marquess Kido? It was most peculiar, and Ikeda met his compliments under arched eyebrows. "It is kind of you to offer," Ikeda said. "But what prompted the friendly overtures, Marquess Kido?"\n\nKido laughed. "Graceless and brash as usual. Mind your manners, Prime Minister. Nobles are around." Praises, and then mockery. What a puzzling man. "As I said, enjoy your success, Prime Minister, while you still can. The years ahead of you would look a bit dark."\n\n"Sounds ominous, Marquess."\n\n"From one statesman to another, Prime Minister. Nothing more.""
japikedaflavour.13.a:0 "Thank you for your advice."

japikedaflavour.14.t:0 "A Suitable Compromise"
japikedaflavour.14.desc:0 ""Satou-san," the reform bureaucrat said, "well done on the government." It was the parlor for the Deputies of the Diet, where they met to discuss policy. At lunchtime, it was usually deserted by the other representatives as they ventured out to seek better places to eat in or to fulfill one or two items in their public agenda. Satou would have gone out with a lot of them too, if it were not for the economic file on regulations, stimulus, and the like resting on his lap. The Prime Minister wanted his advice, and soon.\n\n"Oh." The name escaped Satou's mind. He had seen the Deputy before, usually around Kaya, or even worse, Kishi. What business did this reform bureaucrat have with him? Surely he could see that they did not have a common ground, either in politics or economics. Satou put aside the melon bread he had been chewing and gulped a sip of water to wash it down. "How can I help you? I apologize," Satou said, rubbing his hands on a handkerchief. "As you can see, I am rather indisposed."\n\n"How are you, Mr. Satou?"\n\nFormalities and bromide. "I am well, thank you. Now, excuse me, I need to get this file to the PM as soon as possible." Satou moved to stand. The Deputy gestured for him to stay.\n\n"Oh no, I don't mean to impose on your time, Satou-san. I am here on behalf of most of the Reform Bureaucrat Deputies to congratulate you."\n\n"Well, that's very nice of you, but I apologize. I really have to get going."\n\n"Take care, Satou-san!" What a strange meeting. "Don't forget your bread!""
japikedaflavour.14.a:0 "What a strange meeting indeed."

japikedaflavour.15.t:0 "The Backers Of Power"
japikedaflavour.15.desc:0 ""I assure you," Prime Minister Ikeda said to the gathering of senior army and navy figures, "that we shall not compromise the national defense state for the sake of simply improving the economy. On the contrary, my government plans to increase the budget allocated for the military. An increase of..." Behind the Prime Minister stood two men, the pillars of the Ikeda government: Ichirou Hatoyama and Ezaki Masumi. Satou was elsewhere, attending to the matter of relations with the Zaibatsu.\n\nHatoyama coughed, breaking the monopoly that Ikeda had upon the assembled officers. At the Prime Minister's nod, Masumi led the deputy Prime Minister backstage. "Are you okay?" Masumi said, offering a bottle of water, "that was some severe coughing back there." Hatoyama took it with relish, but also fatigue. Unscrewing the cap, he drank deeply, enthusiastically. It almost bothered Masumi. "Hatoyama-san, you should get that checked. Not to be insensitive, but you are old."\n\nHatoyama's bleary, bedraggled eyes turned to Masumi, who seemed to recoil from their stare. "I am fine. The Prime Minister still needs me, and I shall not rest before he releases me from his service."\n\n"That's dedication and all, but you would be no use to him dead."\n\n"Silence."\n\nThey sat in awkward silence until they heard the doorknob open and whined open. "Hatoyama. Masumi. Tonight was a success." Shaking the Prime Minister's hand, Masumi stayed quiet. It was not his business to divulge."
japikedaflavour.15.a:0 "At least the military's content."

japikedaflavour.16.t:0 "Our Beneficiaries"
japikedaflavour.16.desc:0 "Jiro Ono's hands moved like a machine's, cutting the fish and shaping the pickled rice of sushi smoothly, one action flowing into one another. Tonight, the guests at his Ginza restaurant were exceptional, but he tried to maintain a semblance of manners. Across from him, in the sushi-bar of Sukiyabashi Ono, seated the Prime Minister of Japan, alongside an entourage of executives drawn from the highest tiers of the Zaibatsu. The low, dimming light (he should have had it fixed a few days ago!) did not diminish the prestige they carried.\n\nWhen the Prime Minister asked for sake, he poured it to the o-sake cups. When he ordered halibut, halibut it was; if salmon, salmon. The Prime Minister cracked jokes and laughed, and Ono laughed alongside him. A man after his own heart, looking for the good of Japan. He could hear snippets of conversation. "Thank you for being here tonight," Prime Minister Ikeda said, "it has been an honor, managing the country with you." The thump on Ono's knife on his board cut it short.\n\n"No, no." one of the executives said, "We should thank you, Ikeda-sama, for our prosperity." The same executive raised his sake cup to the air, inviting all the participants there to raise theirs as well. Ono worked behind the bar, observing the proceedings with earnest interest. "For lasting prosperity! For Japan!" They toasted and began ordering their food again.\n\nOno was lucky tonight. Perhaps the Prime Minister would consider recommending his restaurant to the other Diet politicians. In any case, the entourage lavished him with praise: good food and exceptional service. Ono bowed deeply, for it was a great honor."
japikedaflavour.16.a:0 "Perhaps they'll return."

japikedaflavour.17.t:0 "A Stroke of Misfortune"
japikedaflavour.17.desc:0 "The evenings were quiet in the Hatoyama household. His sons and daughters had left their home a long time ago, leaving him and his wife to spend the twilight years of their life together. Kaoru was in the kitchen, preparing tonight's dinner. Hatoyama could hear the bangings of pots, the thuds of knives on cutting boards, and the rising sizzle of boiling water. Probably some soup tonight. On other evenings he would have gallivanted to the kitchen to see what the fuss was all about. However, a crucial matter was at hand: Prime Minister Ikeda was calling.\n\n"Hatoyama." the Prime Minister said, "Hatoyama. I am talking to you. Are you all right?" The Prime Minister did not know that for the past weeks, Hatoyama had struggled to walk. He was far, far past his prime. His panting echoed weakly on the walls of his study.\n\n"I am fine, Prime Minister. Go on." He could not tell Ikeda what was going on. If were to become the cause of the Prime Minister's concern, Hatoyama would rather resign.\n\n"No, you're not." Stern, sharp. "We have been talking for half an hour, yet we have not even scratched the surface of anything. Hatoyama," Earnest, pleading. "If you're not well, do not hesitate to tell me." Hatoyama's chest thumped in pain, his blood screeching to a halt. "Do you need to pass water?"\n\n"Yes. I am sorry."\n\n"It's all right. Call me back when you're done." Hatoyama made for the door.\n\nHe never reached it."
japikedaflavour.17.a:0 "And so passes a great statesman of the age."

