japikeda.33.t:0 "China's Position"
japikeda.33.desc:0 "Japan has conquered vast swathes of territory across Asia and the Pacific since its first forays beyond the shores of the Home Islands, but none of the overseas territories it now rules are as valuable to the Greater East Asia Co-Prosperity Sphere as China.\n\nCovering millions of square miles and home to a population of hundreds of millions, it dwarfs Japan's other dominions in every possible measure. It is full of abundant resource deposits of all kinds, barely utilized by the undeveloped Republic but now tapped to their fullest extent by Japanese interests. It is home to the lion's share of the Sphere's industry outside the Japanese archipelago itself, the product of fifteen years' worth of investment in its economy and an increasingly close integration between the Chinese and their overlords.\n\nBut none of these are the reason China must be held at all costs.\n\nThe true reason is this: China is the living, breathing symbol of Japan's greatest triumphs.\n\nBefore even the first war against Russia so many decades ago, the Japanese victory over the decaying Qing showed them to be more than just another "primitive" Asian kingdom ripe for colonization. Military advances into China during the Boxer Rebellion and the years following World War I put Japan on par with the world's greatest powers. And finally, the total conquest of all of China during the Second World War completed the creation of the Co-Prosperity Sphere, the culmination of Japan's imperial ambitions.\n\nIf China were to be lost, it would seem to many Japanese as if all of those victories were erased in one blow. It would not just take with it its land, its population, its resources, and its industry--it would take Japan's national pride as well. And that, more than anything else, would be a disaster too horrible to contemplate."
japikeda.33.a:0 "An uncomfortable reliance"

