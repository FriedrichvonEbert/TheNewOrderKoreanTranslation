 #Ikeda's tree
 JAP_prime_minister_ikeda:0 "Prime Minister Ikeda"
 JAP_prime_minister_ikeda_desc:0 "The votes have been cast and counted, and to the people's astonishment the moderate wing has held on - now led by Masanosuke Ikeda. Hailed by his supporters and hated by his enemies as the heir to Prime Minister Ino's political platform, Ikeda has inherited the torch of the conservatives' leadership and the duty of seeing the Empire through its darkest hour."
 JAP_prime_minister_ikeda_tt:0 "§YIkeda's rule begins.§!"
 JAP_the_constitutional_approach:0 "The Constitutional Approach"
 JAP_the_constitutional_approach_desc:0 "Prime Minister Ikeda is no iron-fisted reactionary, but like many in the moderate center of the Yokusankai he can see that the unquestioned adoption of Western parliamentary institutions in Japan has done more damage than good. Going forward we will work to marginalize the Diet and create a truly Imperial government, bound by the Constitution."
 JAP_the_constitutional_approach_tt:0 "Increase §YLiberal§! Coalition Support by §G2.5%§!."
 JAP_kakushin_goudou:0 "Kakushin Goudou"
 JAP_kakushin_goudou_desc:0 "To better be able to influence the policies of the House of Representatives we will have to go after a merger with the liberal reformer faction under Admiral Takagi. While some of them are irredeemable radicals, at least a few genuinely wish to see the current system prosper once rid of its corruption. We will pick away at their leadership, and entice them to join us by offering support for token reform and their own pet projects."
 JAP_kakushin_goudou_tt:0 "Increase §YLiberal§! Coalition Support by §G4%§!."
 JAP_incorporating_kidos_goals:0 "Incorporating Kido's Goals"
 JAP_incorporating_kidos_goals_desc:0 "During his tenure as Prime Minister Kido promised many great things. He was, after all, the leader of the Japanese conservatives, the champion of the Court, the House of Peers and the Kazoku. He wanted the best men in Japan to once again be capable of taking important decisions. By appropriating at least some of these pro-élite reforms we can woo the upper house and a considerable share of the Yokusankai itself."
 JAP_incorporating_kidos_goals_tt:0 "§YIncrease §YKidoite§! Coalition Support by §G2.5%§!."
 JAP_stressing_a_transparent_government:0 "Stressing a Transparent Government"
 JAP_stressing_a_transparent_government_desc:0 "Transparency is something all governments should, in theory, aspire to. It is one of the basic rules of representative government, whether the representatives act in the name of a thousand oligarchs or a billion Chinese. Our newly elected Prime Minister will take fare to emphasize the principle of transparency as one of the fundamental guidelines of his government action in a televised speech. Hopefully the interviewer won't be so tactless as to ask exactly what do we plan to do for the sake of "greater transparency"."
 JAP_stressing_a_transparent_government_tt:0 "Increase §YLiberal§! Coalition Support by §G2.5%§!."
 JAP_reducing_screening_requirements:0 "Reducing Screening Requirements"
 JAP_reducing_screening_requirements_desc:0 "Going forward we will need capable people in the right places, and the only way to get them there is to reduce the Diet's ability to screen and audit the Government's employees at all levels. It won't be easy, but such a reform can easily be disguised as cost-cutting or bureaucratic simplification."
 JAP_reducing_screening_requirements_tt:0 "Increase §YLiberal§! Coalition Support by §G2.5%§!."
 JAP_saionjis_doctrine:0 "Saionji's Doctrine"
 JAP_saionjis_doctrine_desc:0 "Saionji Kinmochi was a genrō, a founding father of the modern Empire, and one of our greatest statesmen in recent History. His support for a truly parliamentary monarchy and the role of the nobility as the Emperor's shield from the world of earthly politicking made him the symbol of both the liberal aristocracy and Japanese parliamentarism for a long time. It now falls to Masanosuke Ikeda to take up the legacy of this great Prime Minister and the cause of the Diet."
 JAP_saionjis_doctrine_tt:0 "Increase §YConservative§! Coalition Support by §G2.5%§!."
 JAP_staffing_privy_council_bureaucrats:0 "Staffing Privy Council Bureaucrats"
 JAP_staffing_privy_council_bureaucrats_desc:0 "As an initial gesture Prime Minister Ikeda will invite the most prominent "active" Privy Councilors - that is, Councilors who maintain an active and independent role in the Council - to minor seats in government. This will allow us to keep a firmer control over that venerable institution and to gain a foothold in the gilded halls of the Court."
 JAP_staffing_privy_council_bureaucrats_tt:0 "Increase §YConservative§! Coalition Support by §G2.5%§!."
 JAP_leave_it_to_the_peers:0 "Leave it to the Peers"
 JAP_leave_it_to_the_peers_desc:0 "The House of Peers of the Imperial Diet is composed by the highest representatives of Japan's aristocracy, of the business and scientific community, of national politics and even of the Imperial Family itself. Foolishly, this assembly of wise men has been muzzled by demagogues such as Ino. Prime Minister Ikeda will let the House return to its proper role as a counterbalance to the House of Representatives, ending decades of governmental interference in this organ."
 JAP_leave_it_to_the_peers_tt:0 "Increase §YHouse of Peers§! Opinion by §G1§!."
 JAP_the_loyalty_contracts:0 "The Loyalty Contracts"
 JAP_the_loyalty_contracts_desc:0 "The loyalty of a Zaibatsu has no price, but fortunately this fundamental truth still escapes the Zaibatsu themselves. By selectively handing out governmental contracts our government will be able to build up support in the highest strata of the business community."
 JAP_the_loyalty_contracts_tt:0 "Increase §YGross Domestic Product§! by §G1%§!.\nIncrease §YNational Debt§! by §R2%§!."
 JAP_genjitsu_seiji_kaikaku:0 "Genjitsu Seiji Kaikaku"
 JAP_genjitsu_seiji_kaikaku_desc:0 "The term "Realpolitik" originated in our former ally, Germany. It is a perfect description for the new political course Prime Minister Ikeda wishes to set: Japan should cast aside childish illusions of all-Asian friendship or grandiose internal reform and focus instead on finding ways to keep the current system functioning as well as possible."
 JAP_genjitsu_seiji_kaikaku_tt:0 "Increase §YPoverty Monthly Change§! slightly.\nIncrease §YPoverty§! Progress slightly.\nIncrease §YAcademic Base Change§! slightly.\nIncrease §YAcademic Base§! Progress slightly.\nIncrease §YTakagi Clique§! Support by §Y3-5 Seats§!."
 JAP_crossing_the_lines:0 "Crossing the Lines"
 JAP_crossing_the_lines_desc:0 "There are invisible boundaries, lines drawn in the soft volcanic soil of Japan meant to keep a respectful distance between commoners such as our Prime Minister and the honored members of the Kazoku. Many of these lines existed when there was no Kazoku, and the nobility enforced them at swordpoint. Now even more lines exist to isolate the House of Peers and defend its role as the impartial overseer of our policy-making. For the sake of Japan, these lines will have to be crossed."
 JAP_crossing_the_lines_tt:0 "Increase §YLiberal§! Coalition Support by §G2.5§!."
 JAP_tea_time_with_the_dousekai:0 "Tea Time with the Dousekai"
 JAP_tea_time_with_the_dousekai_desc:0 "The Douseikai is one of the two most prominent associations of Peers. Drawing the lion's share of its membership from the appointed Peers - these being mostly senior politicians, scientists and representatives of the highest income segment of the population. It is also, together with the Douwakai, the perfect vessel for the Prime Minister's influence in the House of Peers."
 JAP_tea_time_with_the_dousekai_tt:0 "Increase §YHouse of Peers§! Opinion by §G1§!.\n"
 JAP_the_long_arm_of_the_diet:0 "The Long Arm of the Diet"
 JAP_the_long_arm_of_the_diet_desc:0 "For all the power accrued over the years by Tojo and other authoritarian Prime Ministers, the Diet is still the center of Japanese politics. Its members are very well connected and wield considerable influence over the public, and the secret maneuverings of its many committees and subgroups have led this institution to accumulate powers far beyond its constitutional role. It would be a good idea to finally try and make this network of influences into an actual policy tool."
 JAP_the_long_arm_of_the_diet_tt:0 "Increase §YOverall Diet Support§! by §G5%§!.\n"
 JAP_golfing_with_the_douwakai:0 "Golfing with the Douwakai"
 JAP_golfing_with_the_douwakai_desc:0 "The Douwakai is one of the associations of Peers in the Imperial Diet. Catering mostly to independents and affiliates of the old Minseito, the Douwakai is one of two such associations that might be sensible to an alliance with the Prime Minister. A friendly game of golf with some of their representatives should be enough to get the negotiations started."
 JAP_golfing_with_the_douwakai_tt:0 "Increase §YGross Domestic Product§! by §G0.5%§!."
 JAP_petitioning_their_stamp_of_appeal:0 "Petitioning their Stamp of Appeal"
 JAP_petitioning_their_stamp_of_appeal_desc:0 "There is one thing above all that only the Peers can offer - the Stamp of Appeal. By virtue of this seal, a proposal can be passed on to the Privy Council, which is the only organ constitutionally enabled to review the Japanese Constitution. Any large scale political maneuver will require the ability to petition the Council, and every measure will be taken to ensure we can do so."
 JAP_petitioning_their_stamp_of_appeal_tt:0 "Increase §YHouse of Peers§! Opinion by §G1§!."
 JAP_bicameral_cooperation:0 "Bicameral Cooperation"
 JAP_bicameral_cooperation_desc:0 "By bridging the gap between the lower and upper Houses we have created a cooperation between the Yokusankai and like-minded Peers. While not properly constitutional, this will indisputably speed up the legislative process and allow us to better supervise the Diet. All in the interest of preserving the integrity of the Kokutai, of course."
 JAP_bicameral_cooperation_tt:0 "Increase §YLiberal§! Coalition Support by §G2.5%§!.\nIncrease §YConservative§! Coalition Support by §G2.5%§!."
 JAP_uniting_the_kenkyuukai:0 "Uniting the Kenkyuukai"
 JAP_uniting_the_kenkyuukai_desc:0 "The Study Group of the Yokusankai is a key gear in the machinery of our party. Drawing from the best and brightest of modern Japan, its studies are responsible for influencing all factions of the Yokusankai itself. However, a rift has formed within it between the aristocratic philosophers products of the best private education Japan can offer, and the modernist, populist thinkers hailing from public universities and military academies. These two groups need to be reconciled, lest their rivalry paralyze the Kenyuukai."
 JAP_spar_with_the_populists:0 "Spar with the Populists"
 JAP_spar_with_the_populists_desc:0 "Our young populist firebrands have taken up the martial sports of the samurai in an attempt at equating themselves to the old aristocracy. It is to them both a pastime and a status symbol, and sparring matches and fencing clubs are the backdrop for much of the populists' politicking. Fortunately, Prime Minister Ikeda is a decent swordsman - he may yet teach these young men a lesson or two, in swordplay and otherwise."
 JAP_spar_with_the_populists_tt:0 "Increase §YLiberal§! Coalition Support by §G2.5%§!."
 JAP_promising_civilian_rule:0 "Promising Civilian Rule"
 JAP_promising_civilian_rule_desc:0 "The populist wing of the Study Group has, over the years, emphasized the necessity of a government run by civilians, preferably professionals in their respective field  without undue military interference. Their ideal model is somewhere between a decentralized technocracy and a parliamentary monarchy, and harkens back to Prince Konoe's earliest theories on the "National Defense State". We can at the very least promise them a greater degree of civilian oversight in the delicate fields of foreign and security policy, provided they can get back to work and show us how to do it."
 JAP_promising_civilian_rule_tt:0 "Increase §YHouse of Peers§! Opinion by §G1§!.\nReduce §YIJN Influence§! by §G4§!.\nReduce §YIJA Influence§! by §G4§!."
 JAP_emphasize_popular_representation:0 "Emphasize Popular Representation"
 JAP_emphasize_popular_representation_desc:0 "The Empire of Japan is a constitutional parliamentary monarchy, with a bicameral Imperial Diet composed of an elective House of Representatives and an appointed House of Peers. Sounds simple enough, right? And yet, the Prime Minister will have to use his precious time to reassure both the Kenkyuukai populists and the people themselves that the Yokusankai is truly representative of the Kokutai, and that the Diet is working for the people, in the name of the people. Hopefully this explicit stance on popular representation will finally tide over the populists to our side."
 JAP_emphasize_popular_representation_tt:0 "Increase §YLiberal§! Coalition Support by §G5%§!.\nDecrease §YConservative§! Coalition Support§! by §R2.5%§!."
 JAP_dining_with_the_court:0 "Dining with the Court"
 JAP_dining_with_the_court_desc:0 "A dinner at court is no small matter - even for Prime Minister, it is considered an honor. Now, we seek to make such dinners a regular occurrence to create a situation in which the office of the Prime Minister can serve as the privileged point of contact between the Court and the world of parliamentary politics. This will allow us to negotiate with the titled politicians on more cordial terms."
 JAP_dining_with_the_court_tt:0 "Increase §YConservative§! Coalition Support by §G2.5%§!."
 JAP_stressing_oligarchic_importance:0 "Stressing Oligarchic Importance"
 JAP_stressing_oligarchic_importance_desc:0 "When the Meiji Constitution was drafted by the first Privy Council of the Empire its main inspirator, Ito Hirofumi, warned of the dangers of populism and Western demagogy. He was inspired by the oligarchic character of the Prussian charter of 1850, and since then the Privy Council and the House of Peers have acted as the strongholds of our aristocracy and of our best thinkers in an age where populists and rabble-rousers foul up the air of the Diet with their nonsense. These organs will, in the future, be at the center of the Prime Minister's attention, and we will promise to make it so that their enlightened opinion cannot be ignored as easily as it has been."
 JAP_stressing_oligarchic_importance_tt:0 "Increase §YHouse of Peers§! Opinion by §G3§!.\nSlightly Increase §YPublic Approval§! in §Yrural§! Areas.\nSlightly increase §YPublic Approval§! in §YKyushu§!."
 JAP_honoring_the_kazoku:0 "Honoring the Kazoku"
 JAP_honoring_the_kazoku_desc:0 "The Kazoku, or the Peerage of Japan, is the "new nobility" that replaced daimyo and samurai in the wake of the Meiji Restoration. The Peers' titles are granted directly by the Emperor in recognition of either great personal deeds or illustrious ancestry. They make up a considerable portion of the House of Peers, and many have served as Prime Ministers and senior public servants. The Prime Minister intends to restore this exalted group to its proper pedestal after the vagaries and insults it suffered at the hands of populists and lowborn military brutes."
 JAP_honoring_the_kazoku_tt:0 "Increase §YHouse of Peers§! Opinion by §G3§!."
 JAP_friends_in_the_koyo_club:0 "Friends in the Koyo Club"
 JAP_friends_in_the_koyo_club_desc:0 "The Koyo Club (or Maple Club, as it is known to foreigners) is one of the oldest and most reputed restaurants and gentlemen's club in Tokyo. Legendary for lobster dishes worthy of the imperial kitchens and its artful theater performances, the Koyo Club is a small corner of paradise in the Maple Hill Park in Shiba. Its clientele comprises the loftiest titles of the Kazoku, international personalities and some of the wealthiest businessmen of Japan. An extensive network of contacts among the staff and the guests will be of crucial importance to the Prime Minister's future efforts."
 JAP_friends_in_the_koyo_club_tt:0 "Increase §YConservative§! Coalition Support by §G5%§!."
 JAP_visiting_terakuni_shrine:0 "Visiting Terakuni Shrine"
 JAP_visiting_terakuni_shrine_desc:0 "The Terakuni Shrine is famed for its sparring grounds and acts as a meeting place for young scions of the Japanese nobility in the prosperous coastal city of Kagoshima. The Prime Minister will pay a visit as a showcase of piety and to start forging his own relationship with the clergy and the local nobility."
 JAP_visiting_terakuni_shrine_tt:0 "Increase §YConservative§! Coalition Support by §G2.5%§!."
 JAP_honoring_meiji:0 "Honoring Meiji"
 JAP_honoring_meiji_desc:0 "Endless praise be upon Emperor Meiji, last sovereign to see Japan suffer under the yoke of the corrupt Shogunate and first to reign over a renovated Empire! Advised by the genrō and served by the last loyal samurai, his divine will saw Japan through its darkest hour. No ceremony or act of deference would be enough for this titanic figure, a man standing as a living bridge between Japan's mythical past and the glories of its recent years, but the Prime Minister has resolved to try and honor the memory of this great Emperor with speeches, monuments and a new national holiday corresponding to the date of his coronation."
 JAP_honoring_meiji_tt:0 "Increase general §YPublic Approval§! by §G1§!."
 JAP_sake_with_the_satsuma_clan:0 "Sake with the Satsuma Clan"
 JAP_sake_with_the_satsuma_clan_desc:0 "The Shimazu dynasty of daimyo ruled the domain of Satsuma until their greatest patriarch, Regent Hisamitsu, bent to the will of Emperor Meiji after his own efforts tipped the balance of the civil war against the corrupt Tokugawa Shogunate. His descendants are honored members of the Kazoku, ranked as Dukes. Approaching the heirs of such a legendary lineage is challenging, but their voice carries great weight in the Court and the Prime Minister is determined to bring them on his side."
 JAP_sake_with_the_satsuma_clan_tt:0 "Increase §YConservative§! Coalition Support§! by §G2.5%§!."
 JAP_acknowledging_contributions:0 "Acknowledging Contributions"
 JAP_acknowledging_contributions_desc:0 "The recent history of Japan was not shaped only by generals and politicians - looking at our predecessor, we ought to be glad of this - and it is time that a Prime Minister acknowledged the contributions of these men to the prestige of Japan. Using our influence on the media we will let the spotlight shine upon scientists, educators and financiers who have contributed to the welfare and prosperity of Japan in these past years."
 JAP_acknowledging_contributions_tt:0 "Increase §YHouse of Peers§! Opinion by §G5§!."
 JAP_hirobumis_blessing:0 "Hirofumi's Blessing"
 JAP_hirobumis_blessing_desc:0 "The noble spirit of Ito Hirofumi, great father of the Meiji Constitution, elaborated the political concept of Kokutai, or national polity, as the constitutional justification of the Emperor's sovereignty and as the bedrock of the survival of the Japanese as an independent nation. To signify continuity between the goals of the genrō and our own plans Prime Minister Ikeda will visit the Hirofumi family shrine to ask for the blessing of this great statesman."
 JAP_hirobumis_blessing_tt:0 "Increase §YConservative§! Coalition Support by §G5%§!."
 JAP_the_new_mandate:0 "The New Mandate"
 JAP_the_new_mandate_desc:0 "In succeeding to Ino, Prime Minister Ikeda inherited a broken Yokusankai and a sinking ship of a country. In a few short months, he has managed to unify the Yokusankai with like-minded members of the House of Peers, stabilize the ever-delicate Kenkyuukai and build up his own reputation in front of the public and in the highest echelons of Japanese society. Now, armed with a mandate backed by a diverse coalition of centrists, moderate reformers and conservatives, the Prime Minister's great work can finally begin."
 JAP_holding_the_diet_hostage:0 "Holding the Diet Hostage"
 JAP_holding_the_diet_hostage_desc:0 "Our connections with the Privy Council and the House of Peers mean that our Cabinet wields nearly unprecedented power over the Diet. Whatever proposal comes from the opposing camps of the Yokusankai or the Independents, whatever dissent is expressed by our allies, we will always have someone further upstairs who can intervene in our favor. Any Representative who opposes us will find his legislation stonewalled by the Peers; any Peer who gets too uppity will find out that there are ways to bring even the most august members of the Diet in front of an auditing committee. The cabinet's control is, for the first time since Tojo's term, absolute."
 JAP_holding_the_diet_hostage_tt:0 "Decrease §YLiberal§! Coalition Support by §R4%§!.\nIncrease §YConservative§! Coalition Support by §G2.5%§!."
 JAP_backing_by_the_old_zaibatsu:0 "Backing by the Old Zaibatsu"
 JAP_backing_by_the_old_zaibatsu_desc:0 "The Prime Minister's favored partners in the world of finance would have been the "Old Zaibatsu", also known as the Big Four: the Sumitomo, Mitsubishi, Mitsui and Yasuda Zaibatsu. Two of them traced their roots to the Edo period, and the youngest two were founded in the flourishing of the Meiji Era. Of those four, Mitsubishi and Mitsui survived the economic upheaval through a merger, and this colossus has in turn absorbed the collapsed Yasuda Group. Sumitomo has dissolved into loose and uncontrollable Keiretsu, but we can still find some backing in the new Mitsubishi group and in some of the minor Zaibatsu that survived Yasuda's downfall."
 JAP_backing_by_the_old_zaibatsu_tt:0 "Increase §YLiberal§! Coalition Support by §G2.5%§!."
 JAP_strategic_purges:0 "Strategic Purges"
 JAP_strategic_purges_desc:0 "The people clamor that something be done about corruption (in spite of our earlier assurances that no such thing has occurred), and the Prime Minister needs an excuse to weed out some snakes from the Diet. This unusual coincidence marks one of the rare times in which the public opinion has made a contribution of value to national politics, and Prime Minister Ikeda fully intends to ride the public's outrage and direct it toward his irredeemable enemies within the Yokusankai and among the Independents."
 JAP_strategic_purges_tt:0 "Increase §YConservative§! Coalition Support by §G2.5%§!."
 JAP_tampering_with_national_renovationists:0 "Tampering with National Renovationists"
 JAP_tampering_with_national_renovationists_desc:0 "Those fancying themselves "renovationists" in the modern era bear on their shoulders the legacy of the Meiji-era renovationists and their message of modernization and exaltation of the concepts of Kokumin, Kokutai and Kokka (nation, national polity, State).\nWe should look for chances to co-opt their message and their votes for our own coalition, or silence them if they ever become rivals for the conservative leadership."
 JAP_tampering_with_national_renovationists_tt:0 "Decrease §YIJA Influence§! by §G4§!."
 JAP_no_more_15_year_plans:0 "No more 15-Year Plans"
 JAP_no_more_15_year_plans_desc:0 "Economic dirigisme has created plenty of opportunities for corruption and all manners of criminal activities. From now on, the State will reduce its economic intervention to the bare minimum to maintain stability and deter politically unacceptable outcomes, and the Zaibatsu will be free to take the lead in the national economy."
 JAP_no_more_15_year_plans_tt:0 "Increase §YGross Domestic Product§! by §G2%§!.\nIncrease §YNational Debt§! by §R1%§!.\nImprove §YInfrastructure§! in §G3§! §Yrandom states§! by §Yone level§!."
 JAP_no_more_industrial_associations:0 "No more Industrial Associations"
 JAP_no_more_industrial_associations_desc:0 "Industrial associations are the means by which entrepreneurs working in the same field associate. In the past, they were a counterpart to the dangerous trade unions movement; now, they are used by industrialists to set prices and create shadowy, unregulated cartels. These organizations are restraints on the economy, no less oppressive than the State planning committees, and will be made illegal."
 JAP_no_more_industrial_associations_tt:0 "Increase §YGross Domestic Product§! by §G2%§!.\nDecrease §YNational Debt§! by §G1%§!.\nGain §G2§! §YCivilian Factories§! in §Y2§! random states."
 JAP_a_necessary_evil:0 "A Necessary Evil"
 JAP_a_necessary_evil_desc:0 "In the heyday of the disgraced former Prime Minister Ino, the conservatives of the Yokusankai dominated the politics of the Diet. Those times are over. No longer could the conservatives have a commanding majority that confirmed their confidence before the Emperor of Japan, and to persist in the course of sole rule would be the death and downfall of any Prime Minister. Masanosuke Ikeda, the heir to Ino's legacy, must cooperate with the other cliques and schools of thought - if his government were to survive.\n\nA necessary evil, then. The Yokusankai, divided into four corners, presents two options before Ikeda. To request support from the Reform Bureaucrats would be tantamount to giving assent to extremism; therefore, the cabinet has ruled out any cooperation with Okinori Kaya. The first reasonable option would be to appeal to the left by working with the former admiral Soukichi Takagi. The second would mean reaching out to Kouichi Kido, former Prime Minister, Lord Keeper of the Privy Seal, and the eminence-grise of Japanese politics. Whichever Ikeda chooses would mean conceding to their policies. He must choose wisely."
 JAP_the_admiral_knows_best:0 "The Admiral Knows Best"
 JAP_the_admiral_knows_best_desc:0 "The government has chosen former admiral Soukichi Takagi as its coalition partner to steer it through the withering winds of the Diet's fickle political weather. With his Navy connections, Takagi can help guide the conservatives through the waters that had once sunk Hiroya Ino's career. Though his liberal views would come at odds to the government's official policies, compromise is the bread and butter of Japanese political intrigue, and Ikeda would not be here were he a blockheaded, stubborn mule.\n\nThe votes of confidence from the liberals would ensure that Ikeda's cabinet and government survive for another day. In exchange, however, the admiral demands the repeal of the National Mobilization Law and liberalization of the Japanese economy. In addition, the liberals press for a loosened stance on public morals and social issues. If such is the cost of power, then the Prime Minister would be more than willing to pay."
 JAP_konoes_overreach:0 "Konoe's Overreach"
 JAP_konoes_overreach_desc:0 "Fumimaro Konoe had long been a figure of legend among the members of the Diet. A member of the imperial family that had graciously condescended to provide tutelage and leadership to the members of the lesser-regarded Lower House. However, Konoe was not without his flaws. The liberals had long regarded the centerpiece bill of his government, the National Mobilization Law, as evidence of autocratic tyranny and a product of a mind that did not understand the desires and thoughts of the commons.\n\nThe liberals and conservatives have joined together to table a motion to repeal this authoritarian law. Formally at first, and then dismantling the system piece by piece. Japan is not at war, nor are there any threats to its dominion of the Greater Co-Prosperity Sphere. Maintaining the law for any second longer would equal giving free rein to outdated systems designed for the past. It is time for Japan to wrench herself loose from archaic, ancient priorities"
 JAP_loosen_zaibatsu_nationalization:0 "Loosen Zaibatsu Nationalization"
 JAP_loosen_zaibatsu_nationalization_desc:0 "The Second Sino-Japanese war took a toll on the landscape of Japanese economics. Japan triumphed in the end, but it paid millions in yen, manpower, and industrial assets to achieve such a victory. One example of a price the war had extracted was the nationalization of Zaibatsu assets under the now-repealed National Mobilization Law. Though the Law is no longer in force, the ordinances and restrictions that bind the productions of materiel still exist. Dismantling the force of this nationalization would be the first step towards freeing Japan from the shackles of its past.\n\nAlthough the assets would remain in government hands until further notice, the cabinet shall order a unilateral halt to production. The Ministers responsible shall redirect these assets for use under the advice of the Zaibatsus, formal redistribution pending the government's discretion. Such a time would arrive that the Japanese economy is free. It must wait."
 JAP_deal_with_the_old_families:0 "Deal with the Old Families"
 JAP_deal_with_the_old_families_desc:0 "The Zaibatsus: old, venerable, and reliable custodians of the Japanese corporate structure. Guardians of tradition and Japanese values of innovation as well as stability. Through the worst of the War, the Zaibatsu families have steadfastly supported the cause of the Empire, lending their industrial might to finance and hold together the sinew and muscle that rendered the final Japanese triumph possible. However, the assets that made victory conceivable remain in government hands, a token of scalding callousness unbecoming of any upright state.\n\nA redistribution is in order, and long-time coming. The liberals and conservatives shall make a deal with the families that form the oldest, strongest pillars of the Zaibatsu name. In exchange for closer coordination, they shall regain control of the factories they had donated to the government decades prior. No government is great that does not compensate its citizens."
 JAP_deal_with_the_old_families_tt:0 "The Sale of State Assets will increase §YMoney Reserves§! by §G250 Millions§!."
 JAP_end_wartime_rationing:0 "End Wartime Rationing"
 JAP_end_wartime_rationing_desc:0 "n the era where Japan cruises itself to its place among the superpowers of the new cold war, it seemed odd that a rationing system is still in place. America and Germany are enjoying their economic growth, while the Japanese still subsists on the limitations imposed on it by the National Mobilization Law. With a cap on consumer spending, the economy can only grow at a snail's pace. Luxuries such as tea and tobacco are not freely available, prompting an emergence of a black market that seeks to rob honest, hardworking citizens out of the fruits of their labor.\n\nThe liberals have, since the foundation of their clique, demanded the abolishment of price controls and other such measures that hamper the consuming habits of the Japanese people. With them in government, it became one of the conditions of their confidence in the chambers of the Diet. If their proposition passes, the average citizen would no longer be inhibited by arbitrary measures designed to win a war already won."
 JAP_end_wartime_rationing_tt:0 "Increase §YGross Domestic Product§! by §G0.5%§!."
 JAP_loosen_urban_curfews:0 "Loosen Urban Curfews"
 JAP_loosen_urban_curfews_desc:0 "Included in the National Mobilization Law was another provision that stood out in an age where Japan no longer fears war. Urban curfews, designed and instituted by Konoe's government, seemed an artifact of terror, of a time where the fate of Japan was uncertain. Its degrees vary from prefecture to prefecture, but after certain hours, the average citizen would confine themselves to their residences, forbidden from traveling at night without a permit lest they are arrested by the Kenpeitai.\n\nThe liberals push for a complete and total abolishment of curfews. The conservatives, however, with their concerns for the morality of the public, had found a new use for it. Ikeda and Takagi have to compromise, and the measures they arrive at is the lessening of curfew hours as well as relaxation of the requirements for a permit. Such was the beauty of the coalition: the two proponents acting as both water and shape. Should one stand firm, the other will follow."
 JAP_the_stage_is_set:0 "The Stage is Set"
 JAP_the_stage_is_set_desc:0 "The liberals and conservatives have proven themselves to be reliable partners to one another. Through the strength of compromise, Ikeda and Takagi have opened a new way for Japan to proceed. One based not on the dogmatic tenets of either faction, but pragmatic decision-making, combining the best of both worlds. With the achievement of a consensus between the liberal and conservative thought in the Yokusankai, the future of Japan never looked as bright before.\n\nHowever, this is merely the beginning of a beautiful friendship. An unlikely, but fruitful and surprisingly natural alignment of political interests has provided the government with new courses of action that it would not have even considered under sole conservative dominance. A new way, that combines the sense of the conservatives and the sensibility of the liberals, now lay open. The only thing that remains is to follow in its tracks."
 JAP_the_liberal_reliance:0 "The Liberal Reliance"
 JAP_the_liberal_reliance_desc:0 "The admiral and his fraction of the Yokusankai have agreed to vote Prime Minister Ikeda's government into confidence. The two men regarded the arrangements as temporary, but perhaps there may be a way to reconcile the liberals and conservatives. After all, their mutual opposition to Kido's power-mongering ways, as well as the Reform Bureaucrats' brand of extreme Keynesianism, unites them in more ways than one.\n\nOther than ideological concerns, there also exists a pragmatic edge to the alliance. The conservatives have a plurality, but the liberals complete it into a workable majority. Anchoring themselves to Ikeda's vessel, Takagi and his crew have cast their lot as to the fate of Japan.\n\nA step towards cementing this alignment would be to establish a formal understanding with the liberals. They would support conservative programs and policies, but compromises would be arranged wherever possible. There is no more powerful a binding force than a mutual, pressing need."
 JAP_compromise_on_social_issues:0 "Compromise on Social Issues"
 JAP_compromise_on_social_issues_desc:0 "Among the cliques and factions that make up the innards of the Yokusankai, the liberals are most infamous for their advocacy of looseness in public morality. Other than the more urgent issue of the economy, decency has proven to be the most divisive point between Ikeda and Takagi's portions of the Diet. The conservatives argue that public morals are an essential part of the Kokutai, while the liberals claim that prescribing morality belongs to an archaic, barbaric age.\n\nThis is another compromise on the Prime Minister's agenda. In exchange for keeping a lid on Takagi's student followers, Ikeda will persuade the old, irritable, and stubborn conservative MPs to soften their stances on social issues. Although public decency is crucial in theory, without a hold on power, the government's position would mean nothing at all. You win some, you lose some. Such is the rule of life, and of politics."
 JAP_a_tab_on_students:0 "A Tab on Students"
 JAP_a_tab_on_students_desc:0 "With the recent accomplishments in the economic and social issues, the time has come for the liberals to concede to conservative forms. The students are the most salient supporters of Takagi, and youth is rarely marked by either restraint or quietude. The rest of the Yokusankai look down on them, for without experience they are dissidents whose opinions hold danger to the integrity of society. The liberals, in contrast, cater to them.\n\nThis is where they would have to concede. In exchange for implementing their stances on the economy and issues of social nature, Takagi would have to tell his youthful followers to - for the lack of a better phrase - calm the hell down. The Kokutai, if preserved, shall serve Japan and her citizens in due time. Once they have garnered experience and lived a bit more, perhaps we would see their point. As it stands, the sit-ins and demonstrations change nothing."
 JAP_a_moderate_mandate:0 "A Moderate Mandate"
 JAP_a_moderate_mandate_desc:0 "Through the past few months, the conservatives and liberals have coordinated to form a consolidated policy on the economy and social issues. In a surprising turn of events, these reforms gained ground among the Japanese populace, uniting the old and young alike in support of the fledgling government. Long gone were the days where the public's distrusted the Diet under Ino; in Ikeda and Takagi's hands, the sacred and implicit bond between the state and the people had been reforged.\n\nAll of this has resulted in a slight change of course for the cabinet and the government. Rather than ruling from where he had stood before, Ikeda would reign closer to the center. The Prime Minister and the government would strive to represent more than the narrow band that the liberals and conservatives would appeal towards. Together, the cabinet shall march towards a moderate model, a universal governance that serves all sections of society."
 JAP_the_grey_eminence:0 "The Grey Eminence"
 JAP_the_grey_eminence_desc:0 "The Lord Keeper of the Privy Seal. Former Prime Minister. Leader of the Kidoite faction of the Yokusankai. These titles and honors seem to trail the name of Kouichi Kido, the eminence-grise of Japanese politics. In the Interregnum, Kido tried his best to subvert the leaders of other cliques, to not as much success as he had hoped. Practically an outcast from the mainstream thoughts of the Yokusankai, the reputed master of intrigue now has little choice than to play second fiddle to those who wield actual, concrete power.\n\nFortunately for him, a door is open for Kido to regain prominence in the underhanded and fulsome landscape of the Diet. Kido is loyal to no one but himself, and to gain his approval and votes for confidence, the Prime Minister would need to concede and compromise with him. Though his intentions and deeper agenda remain a mystery, two salient points arise: the issue of militarization and corruption. In that, the Conservatives and Kidoites have more in common than not."
 JAP_privy_council_connections:0 "Privy Council Connections"
 JAP_privy_council_connections_desc:0 "Masanosuke Ikeda and Kouichi Kido could not have traced their careers more inversely. The former came from humble backgrounds, rising through the political machine to inherit the position of Prime Minister. Kido, on the other hand, had noble connections and came from a lineage that held the blood of various statesmen instrumental in the foundation of the modern state of Japan. Their views on how to conduct politics could not be more different.\n\nKido, however, insists on reconciling these divergences. He demands that, as the Prime Minister's partner, that he be permitted to manage politics his way, on his terms. Ikeda, of course, is more than happy to allow him to do so. Though the PM is wary of nobles meddling in the affairs of the commons - after all, Konoe's term was nothing short of a series of crises - a bit more leverage would not hurt. Though Kido would eventually start to demand more, the conservatives must first cement their foothold in the Diet, and if the voices of nobility are needed, so be it."
 JAP_on_kidos_terms:0 "On Kido's Terms"
 JAP_on_kidos_terms_desc:0 "Kido's principle rests on the cornerstones of the Yokusankai. The Army and Navy of Japan do not belong in the halls of power. In theory, all the deputies of the Yokusankai in the Diet oppose more military intervention to its proceedings. In practice, however, most do not present an active resistance, with some even accepting military money in exchange for their vote. Only one clique remained pure of this sort of corruption: the Kidoites. Following the example of their namesake, they have been the strongest advocate for more civilian oversight. With Kido ruling in tandem with the conservatives, this might finally be achievable.\n\nKido's plan hinges on using his Privy Council connections to ensure that the Army and Navy get out of the government's way of cementing civil oversight and control over the Kokutai. By leveraging a pillar of Japan's structure against another, Kido hopes to achieve an equilibrium on which he can dismantle the domination of militaristic elements on Japanese democracy."
 JAP_raise_the_military_issue:0 "Raise the Military Issue"
 JAP_raise_the_military_issue_desc:0 "In Kido's personal project to defang the military institutions from the grip that they once had within the Diet, there exists another step to be taken. The Army and Navy are powerful institutions, but their power is not what concerns Kido. It is the fact that they are political. With their fingers in every pie, both branches of the military can intervene in all the matters of the Diet with ease. Kido argues that, however successful Ikeda's premiership would be, the military will become a threat, sooner or later.\n\nAs with all of Kido's solutions, he proposes to skip the Diet in the handling of this matter. Instead, he will go to the  Privy Council and the House of Peers, where he shall propose amendments to set the boundaries between the legislative and military bodies of the government. By curtailing the military's power, Kido gives Ikeda one less hand, one less watcher that seeks to undermine his efforts."
 JAP_finishing_off_kaya:0 "Finishing off Kaya"
 JAP_finishing_off_kaya_desc:0 "Okinori Kaya leads the most peculiar and irregular clique in the Yokusankai. Reform Bureaucracy, a new and mostly-Japanese exclusive ideology that seeks to establish state controls over the economy, is loathed by almost all the other factions of the Diet. Although Kido is nominally a Reform Bureaucrat, he and his followers do not support the kind of extreme economic control and Keynesianism that Kaya endorses wholeheartedly. Simply put, the liberals under Takagi can stay; the Reform Bureaucrats under Kaya are dead weight.\n\nTo accomplish this objective, the conservatives and Kidoites of the Yokusankai shall form a cordon-sanitaire around Kaya. They shall then discredit him at every opportunity: through the press, in private meetings, and voting procedures. With their leaders behind layers and layers of slander, Reform Bureaucracy should fall apart soon after. If not, Kido is certainly preparing for a contingency."
 JAP_corruption_and_bureaucracy:0 "Corruption and Bureaucracy"
 JAP_corruption_and_bureaucracy_desc:0 "The leader of the Reform Bureaucrats, Okinori Kaya, is in deep trouble. Ikeda and Kido's loyal followers have pelted so much slander upon him that the media is having trouble distinguishing what's true and what isn't. Yet, it seems that Reform Bureaucracy is not dead. There are still deputies that insist on peddling this extreme, mindless and un-Japanese ideology. These present a particular headache for Kido. As members of the Diet, he cannot target them individually as he did Kaya. However, in the grey eminence's mind, there is more than one way towards a scandal.\n\nIkeda came into power with the promise of eradicating corruption within the Diet and elsewhere. Kido can arrange for select deputies, only coincidentally being Reform Bureaucrats, to have a political equivalent of an accident. In politics, friendly fires occur all the time - why should the Yokusankai be different in this regard? Once they are out of the way, the political machine of the Yokusankai will cover for them. Such beautiful system! What grace!"
 JAP_secure_the_right:0 "Secure the Right"
 JAP_secure_the_right_desc:0 "It is a traditionally accepted fact that one can divide the Yokusankai into four parts: the conservatives, liberals, Kidoites, and Reform Bureaucrats. Now, only three remain relevant; the Reform Bureaucrats buried under a tidal wave of scandals as well as corruption charges. The liberals, though still a politically significant force in the Diet, do not have any significant inroads to holding power. The two remaining factions, the Kidoites and the conservatives, are joined in a union that had seen off military interference in the Diet. Truly, a beautiful friendship.\n\nYet, much still stands on the path of real and sincere unity between Ikeda and Kido. The Prime Minister plans to take everything back to the drawing board, and with Kido by his side, build a new coalition to secure the right-wing of the Yokusankai. Conservatives and Kidoites are not so different, for they desire the same things, after all."
 JAP_strongarm_the_kidoites:0 "Strong-arm the Kidoites"
 JAP_strongarm_the_kidoites_desc:0 "Though their leader and namesake have joined the Prime Minister in a coalition to maintain the Empire's confidence in the government, the Kidoites remain skeptical of the alliance's worth. Whatever their allegiances are, they are still Reform Bureaucrats, even if that label is nominal at this point. For these backbenchers and rebels, the government founded upon cooperation with the conservatives is unrepresentative of their views.\n\nIkeda has requested Kido to reign in his supporters. If the government is to continue, there can be no dissent allowed within its ranks. Kido is only loyal to his ends, but without the conservatives, those ends would remain a dream as faint as the cherry blossoms in the first days of summer. If persuasion does not cut it, force will have to suffice. Perhaps in time, the Kidoites can be brought to see that they are not so different from the conservatives."
 JAP_sweeten_the_deal:0 "Sweeten the Deal"
 JAP_sweeten_the_deal_desc:0 "Before, came the stick. Ikeda practically twisted Kido's arms to calm dissent from his followers. The latter understands that it is necessary, and the conservatives regained confidence before the Emperor in an orderly, tidy manner. Yet, no happy marriage can be built where there is only violence. Some Kidoites still claim to chafe under the benevolent and enlightened rule of the conservatives, and even Ikeda admits that such thinking is inevitable, given what had transpired.\n\nNow comes the carrot. In return for their loyal support for the cabinet, the Prime Minister shall reward them by promising real opportunities for compromise. After all, if this coalition were to rule Japan for a long, long time as Ikeda intends to do, there would be plenty of such. This promise would go a long way to ameliorating the tensions that grow between the spars of the coalition's ideological leaning."
 JAP_a_traditionalist_bent:0 "A Traditionalist Bent"
 JAP_a_traditionalist_bent_desc:0 "The conservatives and Kidoites rule with impunity. With the liberals and reform bureaucrats sidelined as well as the Privy Council agreeing to Kido's proposals of a constitutional amendment of the military, there seems to be little in the way of the coalition's rule. Though the factions that comprise the coalition have their doctrinal differences, not to mention diverse loyalties, it is undeniable that they share more in common than with the other factions of the Diet.\n\nThe compromise between these divergent political ideologies has resulted in a new way of thinking. A traditionalist, conservative Yokusankai, one that becomes a bastion for the preservation of Japanese culture and values, is now a reality. In the dark, uncertain years ahead, this coalition shall serve as a fortress to fend off the threat of extremism and to cull the excesses of populism. Ikeda and Kido, still estranged from one another, have begun thinking of the other partners, however begrudgingly. After all that has been done, the future historian shall see in their partnership a beginning of a beautiful friendship."
 JAP_saionji_kinmochis_legacy:0 "Saionji Kinmochi's Legacy"
 JAP_saionji_kinmochis_legacy_desc:0 "With their new relationship cemented, Ikeda and Kido look back to the past together, in search of figures that can inspire the government's new direction. Their gaze settled on the figure of Saionji Kinmochi. The last Genrou seemed to be the most fitting and appropriate example for the cabinet to follow. His containment of military interests, extremist populism, and socialism seemed the perfect model for the coalition.\n\nAn effective governance is one that listens to the people, but do not give in to their excesses. While the individual citizen has the right to be heard, the mob has no authority with which to compel the government into subservience. Militarism and populism do not belong within a narrow category of Japanese values; valor, might, and consensus will do. Thus, the cabinet and coalition invent the Kinmochi doctrine: a traditionalist spin on conservatism that seeks to reconcile the Upper House with the Lower. Only with harmony and mutual assent shall Japan go forward, and the coalition has been nothing less than a united, unanimous body."
 JAP_strengthening_the_yen_bloc:0 "Strengthening the Yen Bloc"
 JAP_strengthening_the_yen_bloc_desc:0 "The Yen Bloc is our economic centerpiece - the pride and foundation of our soft and hard dominance over the nations of East Asia and the Greater East Asia Co-Prosperity Sphere. However, following the collapse of Yasuda and the subsequent economic crisis that followed it, it has fallen upon hard times - especially with the presence of an ever-modernising China. The economy is the bread and butter of Japanese society, and Prime Minister Ikeda would be wise to soften the blow from the crisis before moving onto other programmes."
 JAP_strengthening_the_yen_bloc_tt:0 "Increase §YGross Domestic Product§! by §G1%§!.\n§YOur national debt will rise a little§!."
 JAP_corporate_relief:0 "Corporate Relief"
 JAP_corporate_relief_desc:0 "Our political machine runs on the patronage of the Zaibatsu and the Keiretsu, and their representatives waste no time in reminding us that our patronage of their business activities would be met with great financial support. In the face of Yasuda's collapse and the general downturn of the Japanese economy that plagues our administration, they have come forward with an offer: bail out their most important sectors, and they will fund and support our administration's future aims\n\nEconomically, corporate bailouts would stave off the need for populism, as well as leaning too much towards populist policies to kickstart our economy. However, this move would face a great deal of opposition by both the reform bureaucrats and the Dainihon Seijikai, as this move can be seen as a futile attempt at propping up a dying machine. Fortunately, Takagi's liberals, motivated by the supply-side tendencies of his key economists have promised to support the bailouts."
 JAP_promise_to_restructure:0 "Promise to Restructure"
 JAP_promise_to_restructure_desc:0 "Sato Eisaku's gifted negotiation skills has brought the corporations to the negotiating table. Unlike the days of Ino, where grafts and "gift money" would pass without a second thought, Minister Sato has successfully convinced Mitsui, Mitsubishi and Sumitomo to restructure their more unprofitable assets and subsidiaries. This also includes the deregulation of auxiliary wartime productions such as electronics and machine tools, as well as the reconfiguration of automotive production lines to suit private needs and demand. It is not a total restructuring of the economy - we believe in the ideals of caution and continuous reform, but it is a step in the right direction, and let's hope that Japan can begin its road to recovery from here."
 JAP_ikeda_cut_the_chaff:0 "Cut the Chaff"
 JAP_ikeda_cut_the_chaff_desc:0 "Throughout the wartime years, as well as deep into the Ino years, the state and private industry have been intermingled in an incredibly incestuous relationship, not helped by Fumimaro Konoe's National Mobilisation Law affirming the role of the state in certain sectors of the economy. This has however, put a massive strain on our state coffers in incredibly unprofitable sectors mired with embezzlement, graft and bureaucracy.\n\nHence, Deputy Prime Minister Hatoyama is drafting an act to repeal the economic and bureaucratic restrictions of the National Mobilisation Law - an attempt to cut away the state's useless investments so that they can be repurposed for profitable means such as indirect aid to corporations.\n\nHowever, the Reform Bureaucrats will be opposed to this - and we will have to be wary at attempts to sabotage this act on the parliamentary floor."
 JAP_agricultural_relief:0 "Agricultural Relief"
 JAP_agricultural_relief_desc:0 "Rural Japanese make up a not insignificant percentage of Japan's population, in spite of the massive, breakneck industrialisation that has occurred over the past century or so. In addition, rural Japanese also have a strong tendency to vote for establishment politics, and in this era of history, we represent said establishment. Pumping money into agricultural subsidies is a no-brainer - it feeds the Japanese population through improving agricultural productivity, it improves the living standards of our populace, and most importantly, it secures our political backing."
 JAP_a_self_sufficient_rice_market:0 "A Self-Sufficient Rice Market"
 JAP_a_self_sufficient_rice_market_desc:0 "Rice is a wholesome, nutritious food almost omnipresent in Asian cultures. To secure the prosperity of the Sphere our Cabinet will endeavor to make available funds for all Asian nations wishing to increase and modernize their rice production. In addition, we will endeavor to ease the trade of this basic foodstuff among Sphere nations by dropping tariffs and encouraging our allies to do the same. To increase demand, heavily populated countries will be encouraged to maintain food banks. These measures will be the foundation of our Sphere's alimentary self-sufficiency."
 JAP_a_self_sufficient_rice_market_tt:0 "Increase §YGross Domestic Product§! by §G1%§!."
 JAP_founding_of_the_IRRI:0 "Found the IRRI"
 JAP_founding_of_the_IRRI_desc:0 "Nasi. Gohan. Ssal. Fan. Khaw. Rice is a staple crop throughout the entire Co-Prosperity Sphere, and is the life and blood for the vast majority of the Sphere's population. However, many countries within the Sphere have limited or outdated rice cropping facilities, with improper irrigation, outdated tools and weak rice breeds and variants. Hence, Minister of Foreign Affairs Yoshio Sakurauchi has proposed the formation of the Intra-Sphere Rice Research Institute, an institute dedicated to experimentation, research and development of rice agriculture and development throughout Asia. A step forward for the Sphere, we will show the benevolence and superiority of the Japanese agricultural design."
 JAP_emergency_populism:0 "Emergency Populism"
 JAP_emergency_populism_desc:0 "Yasuda's massive collapse and the resulting economic downturn has resulted in thousands, if not millions of Japanese citizens having their jobs pulled from underneath their feet. While we have promised that the economy would kickstart again as soon as the corporations get their act together, it is simply not enough. Tokko reports from surveillance units hint towards an uptick in public and most importantly, labour discontent. Minister Sato however, has proposed a radical agenda to stave off this discontent, namely the emergency provisions of welfare and unemployment relief."
 JAP_emergency_populism_tt:0 "Increase §YLiberal§! Coalition Support by §G2.5%§!."
 JAP_generous_stopgaps:0 "Generous Stopgaps"
 JAP_generous_stopgaps_desc:0 "As the saying goes, never let a crisis go to waste. While Yasuda's collapse has unfortunately led to the decline of our economy, most notably in terms of unemployment, this also offers us an opportunity to score points with the working class population through populist programmes aimed at curbing unemployment. In particular, Minister Satou Eisaku has proposed an expansion of unemployment benefits as well as jobs in state-owned corporations.\n\nHowever, this may place our coffers in a dangerous position - our spending was already immense prior to the Yasuda crisis, and may even cost us even more support from the pro-market Liberals."
 JAP_generous_stopgaps_tt:0 "Increase §YLiberal§! Coalition Support by §G5%§!."
 JAP_mind_the_state_coffers:0 "Mind the State Coffers"
 JAP_mind_the_state_coffers_desc:0 "Thankfully, saner heads prevail within the Diet and as a broad front, the Taisei Yokusankai can broadly agree that Keynesian principles will still govern the broad strokes of our economy. Instead of a radical, far-reaching crisis relief plan, we could propose a comparatively narrower and more targeted relief plan with the intent of minding our deficits. With a moderate plan, we hope to gain the support of the Liberals by appealing to their mindset of fiscal responsibility, while we may lose out on independent and reformist support instead. "
 JAP_mind_the_state_coffers_tt:0 "Decrease §YLiberal§! Coalition Support by §R5%§!.\nIncrease §YConservative§! Coalitio Support by §G2.5%§!."
 JAP_jobs_in_japan:0 "Jobs in Japan"
 JAP_jobs_in_japan_desc:0 "Now that a broad safety net for short-term welfare has been established, it is time the Diet should begin considering solutions for long-term recovery from the collapse of Yasuda. The most pressing issue that faces our administration at the moment is the issue of our unemployment rate, which has soared into the double-digits. By virtue of being a broad front within the Yokusankai, we are blessed with the opportunity to pick from two options: one that prefers the market-oriented cooperation with the Zaibatsu and restructuring from a supply-side perspective, and another that encourages the state to play a larger role in the jobs market - the preferred approach of the Reform Bureaucrats."
 JAP_the_corporate_handbook:0 "The Corporate Handbook"
 JAP_the_corporate_handbook_desc:0 "The Zaibatsu and the Liberals have approached us with their proposed reforms to the economy to boost employment rates, namely through supply-oriented policies such as tax cuts, corporate relief and lessened regulations. In their eyes, allowing the free market to thrive would do wonders to the economy as jobs are generated exponentially as a firm expands. However, the more conservatives and statist elements of our coalition disagree as they believe that the Zaibatsus have been given a hand that is too lenient, and they are doomed to repeat their mistakes again."
 JAP_the_reformists_ideals:0 "The Reformists' Ideals"
 JAP_the_reformists_ideals_desc:0 "The reform bureaucrats have approached us with a relief package proposal for unemployment that heavily relies on the state apparatus to kickstart growth. The package includes injecting funds into infrastructure, military and heavy industrial projects - ostensibly to create temporary jobs, but also to strengthen Japan's status as a military industrial superpower. Needless to say, the Liberals within our coalition aren't too thrilled with the arrangement. Only time would tell however, if the bureaucrats' plan could work."
 JAP_a_temporary_relief:0 "A Temporary Relief"
 JAP_a_temporary_relief_desc:0 "By private or state owned capital, we have temporarily alleviated the worst of the economic crisis. Minister Sato has reported a noticeable drop in unemployment - almost reaching pre-crisis levels, and a healthy enough performance for our government. Through this, we should secure sufficient public backing for our administration - at least, until the next political crisis hits."
 JAP_hakko_ichiu:0 "Hakko Ichiu"
 JAP_hakko_ichiu_desc:0 "The phrase "Hakkō ichiu", or "Eight crown cords under one roof", is a paraphrase of a saying attributed to Emperor Jimmu, founder of the Japanese Empire and descendant of Amaterasu and Susanoo. Upon his ascension to the throne the First Emperor proclaimed his intention to make all the world "his abode", and by extension, part of the Empire. This statement is over two and a half millennia old, but it still holds value as a fundamental guideline of Japanese politics. Now, thanks to the efforts of Prime Minister Ikeda, Emperor Jimmu's words ring truer than ever."


 #Ikeda events
japikeda.1.t:0 "The Inauguration of Ikeda Masanosuke"
japikeda.1.desc:0 ""I can't believe it! This dark horse candidate won out?" uttered Ichiro Hatoyama with a hint of disbelief.\n\n"Lay it off, Ichiro. Look, he's the only man our bloc can somehow compromise on. Plus, he's been here for twenty years, and doesn't really come with any baggage." replied Sato Eisaku.\n\nWhile the conservatives themselves aren't a dark horse faction by any means, Ikeda Masanosuke arguably is. First elected as an independent in 1942, he gradually became more and more associated with the Yokusankai - earning himself a mildly respected position, which seemingly peaked when Ino appointed him as the Minister of Defense following Inukai Takeru's dismissal.\n\n"You know what, you're probably right, Eisaku. I mean, he has to come to his senses and pick a faction eventually - all his talk of Taisho-era idealism would be for naught if he doesn't."\n\n"Both you and I know he's got little opportunity to run. Who's he gonna run to? Takagi? All I'm saying, Ichiro, is that he needs us as much as we need him."\n\nSato is correct - Ikeda was a compromise candidate, not only within the Yokusankai, but also within his own faction. In an ideal world, someone more experienced, such as Hatoyama himself or maybe even Ikeda Hayato would be nominated. However, the reality of the matter couldn't be further from that ideal - the conservatives were forced to pick a candidate with little baggage, especially following Ino's downfall. Their pondering was interrupted by two knocks.\n\n"Gentlemen, sorry to interrupt, but urgent news from Kantei."\n\n"Well what is it? And close the door behind you." replied Hatoyama."The Prime Minister has appointed Hatoyama Ichiro as the Deputy Prime Minister, and Sato Eisaku as the Minister of Finance."\n\nThe secretary's words left a silence in the room, before Sato muttered, "By god, this fool might be smarter than I thought."\n\n"That is all for now. The Prime Minister expects you at his first Cabinet meeting in two days. Excuse me, gentlemen." replied the secretary, gently closing the door behind him."
japikeda.1.a:0 "Can the moderates hold?"

japikeda.2.t:0 "Through the Diet"
japikeda.2.desc:0 "The morning sunrays streamed through the Cabinet chambers' windows. It is a new day for Japan, and the first day of Ikeda Masanosuke's administration. Seated around him was his cabinet, which contained Diet veterans such as Hatoyama Ichiro as well as powerful deputies such as Sato Eisaku. The clock strikes nine, and Ikeda declares the cabinet meeting open\n\n"Good morning gentlemen, it's a pleasure to be in the presence of such talented and honest individuals. I handpicked all of you from lists going up to the hundreds, so if you are in this room today, you all are a cut above the rest."\n\nThe cabinet applauds Ikeda's first impression, as Ikeda thought to himself, "Maybe this could work."\n\n"Now, moving on to our first agenda of the day - Factional alliances and projecting our platform. But bef-"\n\n"With all due respect, Daijin-sama, what exactly is our platform?" Hatoyama interjected."I'm glad you asked, Hatoyama-san. What I envision for our administration is an administration of integrity and moderation. None of that radical bull Kaya or Kido have in mind."\n\nBoth Ikeda and Hatoyama are aware that Ikeda's answer was merely the politically savvy one, and not the platform he actually envisions. The two refuse to acknowledge it however, as Hatoyama gestures to Ikeda to move on.\n\n"And in order to achieve that, we can't just rely on our own, no. We've got to reach out across the aisle, and our destination is the Liberals and maybe, even Kido's clique. It's not going to be easy, mind you, but as long as they need us more than we need them, they'll fall into our hands."\n\nThe Cabinet applauds the new prime minister, as Ikeda proceeds to outline their projected fiscal spending for the year."
japikeda.2.a:0 "Maybe the other factions have something to offer"

japikeda.3.t:0 "Denouncing Ino's Excesses"
japikeda.3.desc:0 ""Prime Minister, you have the floor."\n\nIkeda reaches for the dossier with his speech on it, but holds himself back at the last minute. He's been a deputy for 20 years - what's so different about this speech? "Just hit the right buttons," he thought to himself. His time for thinking expired however, as he approached the centre of the Diet floor.\n\nThe room fell silent. All eyes were on him.\n\n"A very good afternoon to the House of Representatives. The House of Peers has given me this special opportunity to give this speech on this auspicious day, which I thank them for deeply. Now, you may be wondering what the platform of this administration is, and how different it will be from the Ino administration."\n\nA slight chuckle emerges from the stands, as Ikeda lets out a cough to reassert the room's attention.\n\n"Moving forth, I seek to guide my administration by these principles: integrity and moderation. Our nation is fundamentally great, and our position could never be more secure, but we have to always take note of the changing tides of the world. Like my colleagues among Admiral Takagi's liberals, I do believe Japan constantly needs reform and advancement to keep our place in the sun."\n\nThe liberals among the diet let out a mild applause for a few seconds, before silence engulfs the room again.\n\n"But, above all I seek to run a clean and honest administration. Ino was a fool, and was rightfully  disgraced as one. Some of you are still loyal to Ino's path, and I would not chide you for that - but this administration shall be honest and purged from corruption. With that, I end my speech and cede my time back to the speaker."\n\nSilence echoed through the room, as many of Ino's loyalists let this new reality sink in, no matter whether Ikeda actually meant whatever he said.\n\n"
japikeda.3.a:0 "Like turning over a new leaf"

japikeda.4.t:0 "The Admiral Visits"
japikeda.4.desc:0 ""Alright, Takagi-san, what's your proposal."\n\nCigar smoke fills the Prime Minister's office as Takagi Soukichi and Ikeda Masanosuke enter their second hour of negotiation. The leader of the Liberals has made an attempt to reach across the aisle following Ikeda's unspoken request for cooperation against the reformists. While Takagi considers Ikeda to still be a stain on the government's integrity, he has begrudgingly concluded that Ikeda was far from the worst possible option the Conservatives could field.\n\n"Look - you know me, Ikeda-san, I don't have many non-negotiables. It's the same things I've always been fighting for in the Diet - clean governance, technocratic principles and curbing the Army."\n\n"Takagi-san, you have to understand that it isn't easy - I personally don't find the idea of army cooperation too attractive either, but you know what they say about eggs and omelettes."\n\nTakagi lets out a small grin, but one that's forced enough to show his frustration, "I'm not here to play games, Masanosuke. You either accept the proposal, or the agreement's off."\n\nIkeda is at a crossroads - gaining the Liberals' trust is harder than it seems. He's walking on a tightrope now - if he caves in too much to the Liberals' demands, he'd collapse his own base. If he puts up an uncompromising front, a hundred Diet votes would go up in dust. The only viable path, if the conservatives were to survive, is to tread the middle line.\n\n"Soukichi, you and I both know that your relevance in the Diet hinges on cooperation too. I'll take up your offer - but know that this is an equal partnership, at the very least."\n\nThe two men put out their cigarettes, shake hands and bide each other goodbye. The moderates might triumph after all, thought Ikeda as he observes Takagi entering his limousine from his office window."
japikeda.4.a:0 "Takagi drives a hard bargain"

japikeda.5.t:0 "Fond Memories"
japikeda.5.desc:0 "A soft drizzle pours outside, audible enough from Prime Minister Ikeda's personal study. Lit by a small table lamp, the Prime Minister is accompanied by a warm mug of coffee and a pack of cigarettes. Nights like these were made for reading, and tonight, Ikeda is reading the memoirs of Saionji Kinmochi - by far the most influential and domineering figure in the Japanese political scene in the 1920s. For Ikeda, Saionji is the very personification of the ideals he strives for - moderation, conservatism and a respect for the traditional institutions of Japanese power.\n\nOf course, times have changed since the days of the Genrou. The Showa era was supposed to herald a new, bright era for Japan - the glory of Asian hegemony was theirs for the taking. Japan had everything it could have ever wanted, but corruption and incompetence has prevented Japan from claiming the spoils of victory. "Ino wasn't entirely wrong", Ikeda thought, but his governance was abysmal in practice.\n\nMaybe the House of Representatives was an outdated means of ensuring political domination, and has been mired in so much graft, backroom dealings and corruption. Maybe it's time to concentrate power in those divinely ordained to do so once more - the nobility. After all, if this pays off, Ikeda's basically untouchable - noble pressure and cajoling is incredibly powerful in getting House of Representative deputies to fall in line.\n\nThe issue is, for Ikeda, is to secure the nobles' support in the first place.\n\n"
japikeda.5.a:0 "Saionji had the right idea"

japikeda.6.t:0 "The Corporations Play Their Hand"
japikeda.6.desc:0 "Traditionally, the main financial and economic backers have always been the Zaibatsu. In particular, the Big Four families of Yasuda, Mitsui, Mitsubishi and Sumitomo have always been entangled with Japan's political conservatives - from the Rikken Seiyuukai to the Rikken Minseito. Even in the aftermath of the formation of the Taisei Yokusankai, the Yokusankai's centre has always been backed by the financial might and historical ties to the mega-corporations. However, this has changed in the aftermath of the Yasuda collapse, an event that will change the face of the Japanese economy forever.\n\nPrime Minister Ikeda has always had strong ties to corporations, and this has not seemed to cease upon his ascension to Prime Ministership. Recently, the remaining three of the old four families have approached his administration for negotiations regarding the continuation of his term under their rule. In particular, the three families have approached Ikeda separately regarding the aftermath of Yasuda's collapse - with Sumitomo in particular being the most aggressive in negotiating for the scraps of Yasuda. Ikeda however, is not an idiot. Favour begets another favour, and his terms are simple: Financial backing for his political campaigning, and a promise to restructure accordingly to the new needs of the economy.\n\nThe corporations are in flux upon receiving such demands. On one hand, it is a guarantee of their old alliance with the conservative centre of Japanese politics. On the other hand, restructuring is an incredibly tiresome and gruelling task that may not guarantee dividends. Sumitomo however, has already wholeheartedly accepted Ikeda's proposal - considering the mega-corporation was already in the middle of restructuring when Yasuda collapsed."
japikeda.6.a:0 "We won't rock the boat too much"

japikeda.7.t:0 "Genjitsu Seiji Kaikaku"
japikeda.7.desc:0 ""So, you've sidelined the liberals this quickly. That's impressive, Ikeda-san. I certainly didn't expect that coming from such an....inexperienced lad like yourself."\n\nIkeda felt a tinge of offense when Hatoyama disparaged him, but held back his tongue in front of an elder. Hatoyama after all, was already part of the Diet since 1915 - seeing it all, living through it all. Though he has every urge to bark back at the old conservative, he resists. Of course, Hatoyama notices his body language - but does not say a word.\n\n"Thank you, Hatoyama-sama. It was a struggle, but playing off the Liberals against the corporations was pretty effective at shutting them down."\n\n"Genjitsu Seiji Keikaku, young man."\n\n"Pardon me, I don't quite get your drift."\n\n"Realpolitik. Play your enemies against each other, they don't even notice you're gliding above them the whole time."\n\nIkeda was of course, no stranger to the games of Realpolitik. He himself was a "faction-jumper". In the eyes of many in the Diet, jumping across factions in the Yokusankai is akin to dishonour and betrayal - something many independents accused Ikeda of being when he joined the Yokusankai in the late 1940s. However, their protests were just hot air, as Ikeda rose to ministerial positions throughout the 1950s and early 1960s, and even moreso now when he has become Prime Minister."
japikeda.7.a:0 "We've sidelined the Liberals, for now"

japikeda.8.t:0 "Crossing the Lines"
japikeda.8.desc:0 "Good morning gentlemen, it's good to see you all again. It'd be great if we got to the point of this meeting so Hatoyama-san, please address the agenda."\n\nFacing Ikeda Masanosuke is his cabinet - largely veterans of the Diet, and some new, fresh faces. Most important were Sato Eisaku,  Sakurauchi Yoshio, Ezaki Masumi and Hatoyama Ichiro - important moderates, and trusted, non-corrupt deputies from the Ino era. Ikeda has worked for and against members of this cabinet in the past, but what's done is done. What matters now is the formation of a strong, unified front - opposition be damned.\n\n"Thank you, Daijin-sama: Regarding the governmental situation, we have a stable mandate over the Lower House. However, the Upper House is an entirely different story. Trust is important, especially given how Ino threw away their faith in the Diet moderates."\n\nIkeda knows that swaying the nobles and the Peers would be an uphill struggle, that uptight bastard Kido be damned. Unfortunately, Ikeda's mandate relies on their support - if Kido is left alone to lobby the House of Peers, passing legislation would be difficult, if not impossible.\n\n"What about the Kazoku? Can they be convinced?" interjected Ikeda.\n\n"Daijin-sama, lobbying the Kazoku would be inadvisable: if they even think that we're pressuring or cajoling them, we're dead."\n\n"We're not going to pressure them - it'd be more like, 'appealing to their better natures'. Either this works, or our administration will be dead in the water."Ikeda knows the risks, but decades of parliamentary wrangling has made him bold enough to take the fight upwards. The lines between the conservatives and the Kazoku would finally be crossed, and there's little chance to turn back once it has been done."
japikeda.8.a:0 "Table for thirty at the Kantoku-Tei, please"

japikeda.9.t:0 "Tea Time with the Dousekai"
japikeda.9.desc:0 "The front porch of the Kantoku-Tei was neatly covered by a line of black Toyota limousines - the distinct mark of government officials. Tonight, the tea house is at peak capacity, and Ikeda Masanosuke is the man of the night. While there may be suspicions that Ikeda is trying his hand at House of Peers politicking, Ikeda is ostensibly holding this meeting to formalise his appointment as Prime Minister, at least within the House of Peers.\n\n"Gentlemen, I would like to congratulate our new Prime Minister, Ikeda-san upon his inauguration. To the prosperity of his administration, and to the prosperity of Japan."\n\nAll smiles and raised tea glasses across the room, followed by the applause of the nobles. Even though he's seated like everyone else, the ambience beckons Ikeda to step up onto the metaphorical podium. This is his chance - fix Ino's fuck-ups, and impress the nobles.\n\n"Thank you, and it is an honour to have tea with all of you esteemed gentlemen of the Douseikai. It's a shame that the previous administration left us in such a.....dire situation. I trust that I will be able to carry the torch of our elders - the legacy of the Minseitou will not be tarnished. Moving forth I seek to have a cordial understanding of my cabinet's interests, and the Douseikai's. I also seek for us to move forward together into an era of prosperity and business, free from corruption."\n\nShit.\n\nWhat did Hatoyama say? Never cajole or pressure the nobles. That doesn't matter now, Ikeda has a split second - one that will determine whether the Douseikai will support him, or leave him to the dogs.\n\nIkeda's slight fear turns into a jubilant smile as the nobles lay down their glasses for a round of applause. The backing is set. Two down, two more cliques to go.\n\n"
japikeda.9.a:0 "The nobles enjoy a different game"

japikeda.10.t:0 "The Long Arm of the Diet"
japikeda.10.desc:0 "The Diet of Japan is a treacherous snakepit, filled with crooks, opportunists and alliances of convenience. Unfortunately, Ikeda Masanosuke's political credibility lives and dies by the approval of the Diet. While the House of Peers are stuck up in their high horses, the House of Representatives contains the people who will actually get things done, for good or for ill. Our conservative front now has to choose who to brown-nose, who to keep close, and who to throw under the bus - a roulette between the Liberal, Royalist and Reformist factions.\n\nThe Liberal faction, formerly moribund has experienced a return to form during the twilight of the Ino years - no doubt taking advantage of the anti-corruption sentiment among the Japanese public. One could argue that the Liberals are our natural allies: after all, they are moderates - and the conservatives largely differ only in terms of cautiousness to reform. However, allying with the Liberals would cost us the support of the army and the reformists, in exchange for popular and Imperial navy support.\n\nThe reformists on the other hand, could be described as technocratic, nationalist étatists at best, and totalitarian, destabilising extremists at worst. Firmly opposed to moderation and caution, they seek to reform and recalibrate the state into a corporatist, arguably totalitarian model: supposedly in the name of the Kokutai, but that claim stands on shaky ground in our eyes. However, we could try and appeal to the moderates within their ranks - taking influence from their corporatist model into ours, and choking them away into Diet irrelevance.\n\nLastly, the royalists. Less of a proper faction and more of Kouichi Kido's personal clique, they seem to be numerically irrelevant. What makes them worth considering though, is their connections with the nobility and most importantly, the Tenno himself. Their relative infirmity when it comes to ideology can be spun to our own gain - we have the numbers to outmuscle them, and they don't."
japikeda.10.a:0 "Gentlemen, welcome to the Diet of Japan"

japikeda.11.t:0 "Golfing with the Douwakai"
japikeda.11.desc:0 ""Fore!"\n\nThe sun gleams down on the Fuji Golf Course. Frequently patronised by business and political elites, the course is privy to the indiscretions and politicking of the upper crust of Japanese politics, and today is no different. Ikeda Masanosuke has brought along some of the most influential nobles within the Douwakai, ostensibly a mere game of golf, but nobody is deceived: Ikeda is here to play politics.\n\n"Excellent, Ikeda-san. So, now that you've become top dog - what's gonna change? How are you different from that fool Ino?"\n\n"Well - it's rather easy actually: I see the values of the pre-war conservatives as much as you gentlemen do, and-"\n\nIkeda's third swing barely missed the hole - but it's close enough for him to sink it in.\n\n"Where was I? Right - fiscal responsibility, and running a clean ship. Doesn't sound like much, but it's an essential first step."\n\n"Ikeda-san, if I can be frank - Ino's indiscretions don't bother us that much: our concerns lie mostly within his ideal of conservatism. All that we're asking is that you uphold the ideals of the Minseito, and to hell with the Seiyuukai's ideals."\n\nIkeda knows the foolishness and how badly out-of-touch these old nobles were. Japanese conservatism has evolved beyond the Minseito and the Seiyuukai, even under the shadow of the Yokusankai. However, he knows that he has to play to their basal natures, and so he holds his tongue.\n\n"You can trust that I can rein in Hatoyama-san - and his Seiyuukai remnants." says Ikeda as he sinks the ball into the hole."
japikeda.11.a:0 "A solid birdie"

japikeda.12.t:0 "Petitioning their Stamp of Appeal"
japikeda.12.desc:0 "The House of Peers is, as already established, the upper house of Japan's bicameral legislature as set by the Meiji Constitution. Constitutionally, it also acts as a counterbalance to the House of Representatives through its ability to veto any bill or act that passes through the House of Representatives, even in the face of a parliamentary majority. Any politician that does not earn the favour of the House of Peers is a dead man, doomed to a premiership of vetoes and blocked legislation.\n\nIkeda Masanosuke has been planning his next move against the House of Peers for weeks now. He has secured the remnants of the Minseitou in the form of the Douwakai and the Douseikai, but it was inherently easier to win their appeal - after all, Ikeda represents the moderates in the Diet, as well as having a steady following of former pre-war conservatives. Now that he has a foothold in the House of Peers, he is ready to go above and beyond.\n\nThe next move would be petitioning for the House of Peers' stamp of appeal. An incredibly powerful tool in Japanese politics, it can only be bestowed by the House of Peers - for the obvious reason of it being able to grant access to the Privy Council, the only body able to revise the Japanese constitution and give political counsel to the Tenno himself.\n\nIkeda knows that this requires more than mere dinners and golf outings. He needs a plan, and a thorough one at that. If those plans could be drafted as soon as possible, he has the necessary momentum. Factionalism is on his side: he has a majority in the diet, as well as having a reputation for being a moderate. Only time will tell if he is able to actually win the nobles over - or perish."
japikeda.12.a:0 "The stakes get higher"

japikeda.13.t:0 "A Successful Lobby"
japikeda.13.desc:0 "Toshiko Akiyoshi's mellow jazz piano plays in the background of the Prime Minister's office. At 3 a.m, Ikeda and Hatoyama are often the only people left in the building, barring the nightwatchman. Sometimes, Sato would join them for post-supper politicking, but not tonight.\n\n"So, what do you think?"\n\n"It's not the way I would've done it - but I'm impressed." said Hatoyama, with a tone of slight approval.\n\n"Believe me, Ichiro-san: I'm honestly almost sick of tea and golf - but for the sake of our administration, and our careers, I think I can go for another round of both."\n\nIt's not a conventional approach, but Ikeda's tour through the Kazoku nobles, as well as the Douwakai and Douseikai factions has paid off: he has secured their backing, at least for the remainder of this term. Most important of all, Ikeda has secured access to the Privy Council - an achievement unparalleled since the days of Kido's ministership.\n\n"So what now, Ikeda-san?"\n\n"Next time we meet, we're going to have to discuss surging the Diet. The old families are breathing down my neck for god's sake, they want their corporate relief and they want it fast. Not to mention, there's Kishi left to deal with."\n\n"Well, that's a topic for another day. Thank you for the supper, Ikeda-san - I owe you one for next Friday."\n\nThe two men said their goodbyes and pleasantries, and entered their respective gleaming black Toyota limousines."
japikeda.13.a:0 "Let's hope our ploy holds"

japikeda.14.t:0 "The Matter of the Think-Tanks"
japikeda.14.desc:0 "Ikeda Masanosuke, Ezaki Masumi and Sato Eisaku are seated in the Prime Minister's office. Of note, Hatoyama Ichiro is not present - ostensibly due to Ikeda assigning him to represent the Prime Minister at a railroad opening ceremony in Tohoku. Coincidentally, today is the day that Ikeda chose to begin a more radical approach in lobbying the Kenkyuukai - the think tanks and the research groups of the Japanese Empire, a move Hatoyama would disagree with for being too radical.\n\n"Gentlemen - sorry to call you up at such short notice but we've got an important matter left to deal with. Now, I'm sure all of you are familiar with the Kenkyuukai - those of you close to academia would know better than I do, but we've got to lobby them in our favour."\n\nThe Kenkyuukai are, in fact, research groups: the think tanks of the Japanese Empire. Acting as a quasi-advisory body to policy-making, they've transformed into a sizable contender for influence - receiving backing from officially "non-partisan" actors is a credibility boost for any administration.\n\n"Ikeda-san - if I may interrupt, lobbying the Kenkyuukai isn't as easy as it sounds. You've got the old fogeys who want to uphold nobility above all, and you've got the new-fangled liberals - we've got to side with one over the other!" chided Masumi.\n\n"I think gentlemen, it's time for us to go on another charm offensive."\n\nIkeda's cabinet agreed resoundingly to the lobbying plans - but were bickering over which faction of the Kenkyuukai the administration should side with. The rest of the evening was filled with phone calls and letter drafts for tennis and golf court reservations, country club dinners, tea house scheduling and horseback riding bookings.\n\n"Hatoyama may not like this, but I'd be damned if he isn't impressed by this charm offensive." Ikeda thought to himself."
japikeda.14.a:0 "We could go low or high"

japikeda.15.t:0 "A Friendly Joust"
japikeda.15.desc:0 "The sound of wooden Kendo swords clashing fill the air in the Kyoto Budo. Today, the centre for martial arts is hosting a special guest - Prime Minister Ikeda has come down from Tokyo for several days of friendly jousting and fraternising with the Kenkyuukai's populists. Ikeda is accompanied by Satou Eisaku, who has also recently developed a renewed interest for the finer things in life.\n\n"Ikeda-san, you're up next. Don't get your old bones broken, eh?"\n\n"I assure you Satou-san, these old bones haven't seen their twilight."\n\nThe announcer calls for Ikeda's name, and Ikeda puts on his protective armour as he heads down to the ring.\n\n"Gentlemen, the round begins in 10 seconds. Ready your swords."\n\nThe cries of both men's kiai and the ritualistic steps before striking echo through the hall, before Ikeda's opponent lands a point through a strike on his chest. Point one goes to the populist.\n\nIkeda must renew his strategy - play in moderation, let your opponent come towards you, put up a stalwart defense. The second round begins, and Ikeda is almost struck in the chest again, before letting his opponent overextend and striking him on the side of his head. Point two goes to Ikeda.\n\nThe final round begins, and Ikeda knows his opponent hasn't learned a thing. Feign a strike, withdraw. Feign a strike, withdraw. "Get his guard down, let him think you're a fool", Ikeda thought to himself. His opponent lunges for the chest again, but Ikeda parries him away - and wins the final point courtesy of a straight strike onto his torso.\n\n"Now, young man, do you see the value of moderation?"\n\nThe populist nods his head in approval as the audience applauds and Ikeda extends a hand to his defeated opponent."
japikeda.15.a:0 "There is wisdom in moderation"

japikeda.16.t:0 "A Rally in Osaka"
japikeda.16.desc:0 "OSAKA (YOMIURI SHIMBUN)\n\n\n\nPrime Minister Ikeda Masanosuke arrived in Osaka yesterday morning for a Taisei Yokusankai rally at Tennoji Park. Accompanying him from his cabinet were Minister of Finance Satou Eisaku, as well as noted deputy Horikiri Zenjiro, from the House of Peers. Observers have noted Zenjiro's presence as a sign of collaboration between the Conservatives and the Liberals within the Yokusankai, which is a sign of the new Prime Minister's ever-strengthening mandate.\n\nIn the blistering afternoon sun, the Prime Minister made an impassioned speech about the necessity of moderation, clean governance and resilience in the face of external and internal threats. He also has urged the citizens of Osaka to participate in their political system, as he has been quoted to have said:\n\n"Lastly, the most important thing you can do is vote! Vote out the deputies you're displeased with! Vote for those who truly represent your interests! Vote for those who are capable! And by God, we will bring forth a new era for Japan, under the banner of the Yokusankai."\n\nThe Prime Minister's impassioned speech about the necessity of political participation has brought up several interesting perspectives from television and radio political punditry. Some have called his speech a direct attack on the Kokutai, a liberal plot to undermine Japanese national harmony. Others have lauded his efforts at setting Japan back to the path of civilian rule, especially elders who look upon the Taishou era fondly. Though, only time can tell whether the Prime Minister is a true servant of the state, or is he merely co-opting populist and potentially dangerous rhetoric for his personal political gain."
japikeda.16.a:0 "We must not lose sight"

japikeda.17.t:0 "Stressing Populism"
japikeda.17.desc:0 "Ikeda Masanosuke and Sato Eisaku convening with a particularly liberal current within the Kenkyuukai - one of Japan's many think tanks, dedicated to policy creation, and containing some of the brightest minds in all of Japan. The air in the room is palpably tense, as this particular Kenkyuukai and the conservative establishment within the Yokusankai has clashed multiple times when it came to policy making. Yet, Ikeda is here - to set things right, and to gain another political ally.\n\n"Gentlemen, I must apologise for our frequent bouts of....vehement disagreement in the past - which is why I am here to discuss a new shift for our public policy," Ikeda elucidated to an unimpressed audience."The previous administrations, Ino-sama's one in particular, have made the mistake of totally disregarding public opinion and public participation in policy-making. Well, from this day on forth we will be taking a new shift - a public-oriented one, to policy making."\n\nIkeda outlined his planned reforms to political participation. A committee for the deliberation on the issues of women's, Korean and Taiwanese suffrage was to be formed, as well as the promotion of ministerial task forces to head into rural districts and allow for Japanese citizens to voice out their concerns. The liberal intellectuals weren't too impressed - hell, that should have been the bare minimum, but it was a step forward nonetheless."
japikeda.17.a:0 "A little more power to the people"

japikeda.18.t:0 "An Auspicious Occasion"
japikeda.18.desc:0 "Diplomacy often requires a person to say one thing while meaning another, and rarely has that ever been more true than it is for Prime Minister Ikeda right now.\n\nAs he sits across the lacquered table from the Emperor's courtiers, watching the fine china dishes catch the light, he considers each statement with care. Every sentence is parsed for both its obvious meaning and its hidden implications before being set before the Court like a letter in a sealed envelope, waiting for the recipients to break the seal and open the message within.\n\n"My thanks for agreeing to sit with me for this fine meal. I am glad to see you appreciate the importance of building a rapport between the Court and the Diet," he says with a winning smile.\n\nTranslation: "Well, you've shown that you're willing to play the game, and you didn't slam the door in my face. Now what?"\n\n"Of course, it is our pleasure. We are committed, as we hope you are, to maintaining a mutually beneficial relationship between our two branches of the government," says a courtier, matching his outwardly friendly demeanor.\n\nTranslation: "We're trying to figure out whether you plan to help us or throw us under the bus."\n\nIkeda's pleasant expression does not change. "That is good to hear. I understand that recent events have caused some unfortunate turmoil in this area, but I assure you all that this temporary rough patch will soon be smoothed over."\n\nTranslation: "I know you're wary of me, and I'm not exactly enamored of you either, but I plan to work with you anyway."\n\nAnother courtier sets down his silverware and speaks up. "We look forward to seeing what progress you can make on that front. It is good to have a Prime Minister who understands the importance of reaching out to the Court; after all, this government is composed of many parts of which the Diet is but one."\n\nTranslation: "Even if we don't entirely trust you, we know you're our best option, so we'll accept your offer of support."\n\nThe seals have been broken, the messages sent. The rest of the dinner is merely a formality. Concealing his satisfaction with a respectful bow, Ikeda soon takes his leave. Only after he has long left the Court behind him does he allow his grin of triumph to show as he thinks over what was not said."
japikeda.18.a:0 "The time is now"

japikeda.19.t:0 "Charming the nobility"
japikeda.19.desc:0 ""In this tumultuous time, we would do well to take a moment to remember the greatest among us: the men who hold Japan upon their shoulders.\n\n"The Kazoku are a bulwark of Japanese tradition and culture. In fact, they have been so ever since their creation. Combining the spirit of the samurai with the noble blood of the daimyos at the Emperor's command, they serve as an example to all of us of how to navigate the chaos of these last months with courage and honor.\n\n"But it is not just their example that makes them irreplaceable. Their efforts help to ensure that the government is run smoothly, efficiently, and in accordance with the will of the Emperor. Without them, we would undoubtedly face chaos in short order. Let us repay the sacrifices they have made for us with loyalty and respect."\n\nIkeda's typewriter clatters rapidly as he prepares to submit a new opinion piece. It is little more than propaganda, in truth, a barely-restrained paean to the Kazoku. But much of the support of the conservative faction rests upon him praising the nation's traditional institutions, and so it is propaganda he writes without a word of complaint. A Prime Minister's work, after all, is never done.\n\n"The Kazoku had better be bloody grateful," he thinks to himself sardonically."
japikeda.19.a:0 "We must not act rashly"

japikeda.20.t:0 "A Speech in the House of Peers"
japikeda.20.desc:0 "The hall in which the House of Peers goes about the affairs of state is little different from that of the House of Representatives. But to the men who sit in it, it has always had an air of class about it, an intangible power that sets its noble members apart from--and above--the ordinary men who make up the lower House.\n\nTherefore, it is only natural (Ikeda tells the Kazoku) that they should be consulted on the major issues of the day. Their traditional role as one of the steady pillars of the Japanese state will be maintained under an Ikeda administration, and the natural balance of power will proceed into the future undisturbed.\n\n"Of course, if our fortunes are to be tied together in such a way," Ikeda continues, "it will be in the best interests of all the Kazoku to throw their support behind our bills. The last thing any of us wants is for your backing to evaporate should our government fall to Kaya, or worse, Takagi."\n\nIt is an unusually blunt overture by the standards of anyone so deeply involved in politics, almost bordering on a threat--but it suits his purposes. The Kazoku will expect such a lack of refinement from a commoner, and his words play into their image of him, reassuring them that they have nothing to fear from an uncouth peasant.\n\nIt matters little to Ikeda what they think of him, so long as he can count on their votes when the time comes."
japikeda.20.a:0 "The nobles appreciate the gesture"

japikeda.21.t:0 "A Regular Visitor"
japikeda.21.desc:0 "My club takes pride in catering to Japan's most elite, and few are more elite than Prime Minister Ikeda.\n\nSeeing him walk through the doors always promises an interesting day ahead, because his visits to the Koyo Club give me the privilege of an inside look into the day-to-day tasks of running our nation. His guests of honor are different every time: his fellow parliamentarians, diplomats, nobles of the Kazoku, and more. They come in and sit at the same table every time, order a drink or a light meal, and soon get down to business.\n\nAnd every so often, he'll make one of them a promise.\n\nMake no mistake; these are not grand gestures of undying respect. They are small, simple things--an amendment to a bill, a line item in a budget, a minor contract for a Zaibatsu, or some other bureaucratic detail whose significance mostly escapes me. But they rarely fail to put a smile on the other man's face, and garner in return a promise of his own, whose substance is always the same: loyalty and support for Prime Minister Ikeda and the conservative faction.\n\nWith every glass of sake I serve, the Prime Minister's web of promises and allies ties the country more tightly together.\n\nOf course, being in this position makes me privy to more than a few secrets of how Prime minister Ikeda goes about his work. Were I to reveal them, more than a few of Japan's most prominent figures would see a sudden and extremely rapid downturn in their career prospects...\n\n...but that would be ungentlemanly."
japikeda.21.a:0 "He's quite the popular man, isn't he"

japikeda.22.t:0 "A Special Visit"
japikeda.22.desc:0 "Tsukamoto Shoji was one of the many monks working to prepare the Meiji Jingu shrine for the visit on that day. It was certainly a significant visit, as Prime Minister Ikeda had never previously been to the Shrine. Tsukamoto had heard that he was not much of a religious man, only visiting shrines for publicity and out of political necessity. Still, it was better than never visiting, or the monk felt. A visit by the Prime Minister was important, and was bound to ensure the Shrine received plenty of donations. With everything in order ahead of schedule, Tsukamoto gathered with his fellow monks to await the Prime Minister\n\n It was easy enough to tell when the Prime Minister was nearing Meiji-Jingu. Although he traveled on foot through the majority of Shibuya's Yoyogi Park, the sounds of reporters and photographers made his presence known a good few minutes before he appeared in person before the assembled Temple monks. The Prime Minister, grinning as if meeting old friends, quickly performed the appropriate formalities before the Head Monk began to guide him around the Shrine. Tsukamoto could not help but notice that the Prime Minister had walked just a bit too quickly, only slowing down to a respectable pace when walking alongside the Head Monk. Once the tour of Meiji-Jingu was complete, the procession headed inside to hear Prime Minister Ikeda speak.\n\n Tsukamoto found himself a place to sit at the back of the room, and began to listen to the Prime Minister. "As monks of this shrine, you are the representatives of the morality and spirituality of Japan. You provide a vital service to this nation, one that each and every one of us deeply needs." Tsukamoto noted how loud the Prime Minister was, which was only emphasised further by his hyperbolic gestures. "As your Prime Minister, I am sworn to defend your services, and to ensure they remain a cornerstone of society. I assure you, that my administration is committed to tradition and morality. I thank you for allowing me to take time out of your days to accommodate my visit and that the donation I make goes a long way in aiding this grand shrine." Upon once again performing the expected formalities, Prime Minister Ikeda was immediately surrounded by his entourage of guards and assistants as he departed from Meiji-Jingu. Tsukamoto felt somewhat disappointed by the visit, and thought about it much for the rest of the day. He eventually realised that one thing was certain, Ikeda was not a man who often visited Shrines."
japikeda.22.a:0 "The essence of Japan must be protected"

japikeda.23.t:0 "A Special Television Broadcast"
japikeda.23.desc:0 "Citizens flocked to their televisions today to witness the first television broadcast of the celebration of Emperor Meiji's birthday. Emperor Meiji was a pioneer in many means, revolutionising the Japanese State away from its backwards feudal roots, and a pioneer of the sciences and technological advancement. Today, Ikeda has the honour of speaking to the nation on television, courtesy of the technological advances made by state broadcaster NHK.\n\n"Citizens, loyal subjects of the Tenno, I bid you a very good morning. Today is an auspicious day for all of us, and even moreso for the divine Emperor Meiji in the heavens above."\n\nIkeda puts down his script, before continuing his speech freely.\n\n"Nearly a hundred years ago today, our most venerable Emperor Meiji began the glorious Meiji Restoration, a process which saw Japan advance from being a backwards, picked-upon nation, to the glorious state we have today. In more aspects than one, we owe so much to his Divinity."\n\nThe cameraman signals to Ikeda that he is running out of time - only two minutes left on the clock.\n\n"Emperor Meiji remains this administration's single greatest inspiration in politics - his values of a strong, educated, forward-thinking Japan resonates with everyone in government today, and we will continue to forward that vision as much as possible. With this, I bid you farewell, fellow citizens and loyal subjects of the Tenno, and may the heavens bless Emperor Meiji on this sacred day.""
japikeda.23.a:0 "We have everything to owe"

japikeda.24.t:0 "A Trip to the South"
japikeda.24.desc:0 "It had been the first time in a long while that Prime Minister Ikeda Masanosuke had had to travel far to meet with members of the Kazoku. These particular figures were of a different stock, and it would require a show of humility on Ikeda's part. .Led by Shimazu Tadashige, the Shimazu family had ruled the province of Satsuma for a great number of centuries. Their powerful positions in the House of Peers had made them valuable potential allies for Ikeda Now, Ikeda stood before the Shimazu family estate. Once the formalities had been concluded, which the Prime Minister was careful to properly respect, Ikeda and the heads of the Shimazu family sat down for a most traditional dinner.\n\n"Gentlemen, I am honored to have been invited here to meet and dine with you. I have experienced nothing but excellence since I arrived." While this was indeed his usual manner of conducting business, the somewhat austere mood had made Ikeda more subdued. He was more comfortable in the smokey and relaxed clubs of Tokyo, where conversation was loud and the drinks were bottomless. Still, he continued to speak to the severe men seated in front of him. "As leaders of the Shimazu clan, you are important voices in the House of Peers, voices that I always take into consideration. The looks of the Shimazu clan leaders did not change, but Ikeda had expected nothing more from an old samurai clan. "However, I have in truth come here to ask of you an extraordinary favour.  I believe that we are aligned in our views regarding the future of Japan. Therefore, I propose that we form an alliance in the house of peers, to further both of our interests." The Shimazu leaders convened among themselves for a while, with the same facial expressions as before. A good five minutes passed, leaving Ikeda plenty of time to sample the sake. "Prime Minister, we appreciate the offer you have brought before us, as well as the subsidies for our Shimazu Kosan company. We will need more time to commune with the rest of the family, but we think you should have your alliance formalised within the week." Ikeda performed his best humble bow and spent the rest of the evening in smug contemplation."
japikeda.24.a:0 "Tokyo recognises your worth"

japikeda.25.t:0 "Hatoyama's Speech"
japikeda.25.desc:0 "TOKYO (YOMIURI SHIMBUN)\n\nA solemn affair enveloped Yasukuni Shrine today as the Deputy Prime Minister, Ichiro Hatoyama visited the grounds today in honour of Japan's dead soldiers. The weather seems to have matched the somber nature of the event as it rained throughout the whole event, forcing the event to head indoors into a prayer hall.\n\nCoat drenched from the rain, the 83-year old left the prayer hall silent as he talked about the necessity of wartime sacrifice, which he himself had seen and went through as a young man. Of particular note is a 30-minute private prayer in one of the Shrine's many halls. Yomiuri Shimbun were declined comments from the Deputy Prime Minister, but we would like to give Deputy Hatoyama our most heartfelt congratulations for dedicating time out of the busy schedules of governance to bless the spirits of those who have given their lives for Japan.\n\nOf course, the Deputy's visit to the shrine has been met with criticism from radical left-wing student activists, who call him a continued propagator of Japanese imperialism throughout East Asia. Our correspondents were able to obtain comments from the Minister of Education, who believes that the criticism towards the Co-Prosperity Sphere was caused by an influx of American smear campaigns, and will be looking towards disciplinary action towards these students."
japikeda.25.a:0 "Japan recognises its heroes"

japikeda.26.t:0 "A Solemn Affair"
japikeda.26.desc:0 "The Hirobumi shrine is far from the hustle and bustle of Tokyo. The cacophonous noise of the city is replaced with birdsong and the soft rush of water flowing over rocks. The bright neon lights give way to the shade of cherry trees. It's a quiet, peaceful place, suitable to clear the mind and purify the soul.\n\nBut Masanosuke Ikeda isn't at peace even here.\n\n"Kami of the earth and sky, of day and night, of my ancestors and my Emperor," he prays, "give me the strength to carry this immense burden that has been placed on my shoulders. Give me the wisdom to see my task through to its end. Give me the cunning to convince my adversaries that they have strayed from the path." \n\nHe pauses, wondering if perhaps he's asked too much.\n\n"I am sorry," he says finally, "if I have placed too many demands on you. It is not my place to be so greedy with the spirits. But I must press on. It is the only way...all others lead to disaster. So I have no choice but to ask this of you. Please help me save the Kokutai."\n\nHis face suddenly seems to age decades as he speaks, and with his final words, his voice drops into a weary whisper.\n\n"Please help me save Japan."\n\nThe rustle of the wind through the cherry trees is his only reply."
japikeda.26.a:0 "May Hirobumi's blessings shine upon us"

japikeda.27.t:0 "Moving Forward"
japikeda.27.desc:0 ""So, what now, Ikeda-san? You've beaten back the nobles and the elites - how are you feeling about finally wrangling in the Diet?"\n\nIkeda at this point was unbothered by Hatoyama disparaging his relative inexperience and age. What does he know at this point? Hatoyama could barely rise to party leadership in 50 years in the Diet, while Ikeda has achieved party leadership in 20 years. Ikeda of course, held his tongue - Hatoyama's support is still critical to the old guard of the Yokusankai, as well as nobles familiar with Hatoyama as their conduit within the Diet.\n\n"Well, Hatoyama-sama, it was hard, but you just have to know when to make the right promises - and when to break them."\n\n"I'm sure you'll do fine, but the House of Representatives is another story. I'm too old to keep up with what goes on. Hell, I've been in the diet longer than that brash fool Takagi was even in the Navy!"\n\n"Experience doesn't come merely in years, Hatoyama-sama: it's what you do with those years."\n\nTaken slightly aback, but also impressed at Ikeda's backhanded comment, Hatoyama slowly starts to realise the capabilities of the young firebrand. Even though he was still relatively young, and still made foolish decisions from time to time, he knew how to handle himself in difficult situations. Not many people managed to bridge the gap between the Kazoku nobles and the Diet - that was on the tier of Ito Hirobumi."
japikeda.27.a:0 "The parliamentary struggle begins"

japikeda.28.t:0 "Ikeda's Aggressive Play"
japikeda.28.desc:0 "When Ichiro Hatoyama walks into the Prime Minister's office, he knows right away that the time has come for them to go on the attack.\n\nIt's hard to say what exactly makes him realize this. Maybe it's the sense of tension in the air, so thick that Hatoyama can practically feel it in his ancient bones. Maybe it's the gleam in Ikeda's eye, signalling that his legendarily fiery ire is about to be unleashed. Or maybe it's just that he knows that Ikeda thinks he's been playing cautiously for far too long.\n\nWhatever the reason, Hatoyama finds himself utterly unsurprised when Ikeda says, "It's time to discuss our next target."\n\nThe veteran minister nods, but replies, "We'll have to choose our play with care. You know as well as I do how precarious your position is. I understand your desire to permanently defeat your opposition, but if you damage your own supporters in such a maneuver it could spell the end of your ministry."\n\n"Don't remind me," Ikeda mutters, face twisting into a frown. "A focused strike, then. Not an attack against a whole faction--some sort of targeted scheme, meant to diminish the influence of a few key figures. Take out the foundation and collapse the whole structure."\n\nHatoyama raises an eyebrow. "Are you talking about securing your political position or assaulting a fortress?"\n\n"Very droll," Ikeda says, but his tone makes it clear that he has no time for dry wit. "In any case, that answers the 'how'. The next question is 'who'. If we're directing our attention so narrowly, we'll have to make sure we're discrediting only the greatest threats to my ministry."\n\n"You seem to have already formed an opinion on who they are," Hatoyama observes."
japikeda.28.a:0 "Act fast, or we're all dead"

japikeda.29.t:0 "Acting on the Reform Bureaucrats"
japikeda.29.desc:0 ""Unacceptable!"\n\nEisaku Sato's exclamation echoes even in the small confines of the meeting room, such is the passion in his voice.\n\nIkeda, by contrast, is deceptively calm--an untrained listener might perceive him to be unruffled, but every one of his cabinet members knows him too well for that.\n\n"Choose your next words very carefully, Minister Sato," he warns.\n\nSato seems to realize he's overstepped, and he shrinks back a little bit, settling back into his chair. But his jaw is still clenched with anger.\n\n"We must do this, Eisaku," Hatoyama tells him. "I understand that you and Kishi are close, but there is simply too much at stake to let the Reform Bureaucrats go unchecked. The Prime Minister understands this, which is why he's decided to accept my suggestion to put Kishi under arrest."\n\n"You know my misgivings have never stopped me from standing by either of you before," Sato says. "But this...this is different. Attacking Kishi is a bridge too far. I'm surprised you'd even consider asking me to support you against my own brother."\n\nDespite the fact that Ikeda is still seated, he seems to loom over his compatriots, and the evening light from outside casts his shadow in sharp relief over the tan cedarwood of the conference table. "I'm not asking you to do anything," he replies. "I'm telling you what will happen. Your options are to accept it, or to no longer be a member of this cabinet."\n\nSato genuinely considers the second of those options for a moment. But his own position in the Diet has always been precarious--thanks in large part to the very brother Ikeda is now proposing to attack. Even if he defects to another faction, he'll be distrusted and sidelined there, unable to make nearly as much of a difference as he does in Ikeda's cabinet.\n\nHe knows all this...and Ikeda knows he knows it.\n\nWith a defeated sigh, Sato slumps back in his seat. "Fine," he says bitterly. "But the least you can do is not to make me a part of your plans for Kishi. It's bad enough that I'm having to sit by while you target him--don't ask me to stab my own family in the back as well."\n\n"Your assistance won't be necessary," Hatoyama says. It's not exactly a reassurance, but he offers it all the same.\n\nSato gives a despondent nod, and with that, his brother's fate is sealed."
japikeda.29.a:0 "Shaking down their excesses"

japikeda.30.t:0 "The Old Families"
japikeda.30.desc:0 "Ikeda can practically smell the fear in the air.\n\nHe has been meeting all day with representatives of the zaibatsus, from the VIP envoys of the Big Four to the minor functionaries of their lesser counterparts. And every single one of them is nervous.\n\nIt's no wonder, really--with an economic crisis raging and their Reform Bureaucrat enemies gaining influence in the Diet, it's only natural that the zaibatsus would turn to Ikeda and his faction for support. But what does come as a surprise is the urgency with which they plead for the conservatives to take action. Some of the requests have been phrased almost as demands, brazen enough to shock even Hatoyama with his decades of experience in politics.\n\nThings must be worse than Ikeda thought if the zaibatsus are getting this desperate.\n\nVery well, then. If corporate relief and a hard stance against the Reform Bureaucrats are what they're asking of him, then that is what they shall have. But they'll get it on his terms, and no one else's. The zaibatsus may be economic powerhouses, but they do not rule Japan, and they certainly do not rule Ikeda."
japikeda.30.a:0 "Our interests and yours won't clash - we assure you that"

japikeda.31.t:0 "The Lists"
japikeda.31.desc:0 "Hatoyama enters Ikeda's office to a disconcerting sight.\n\nThe Prime Minister's desk is covered in photographs and files of other members of the Diet, all of them hailing from the opposition factions. Ikeda is poring over them with a fierce grin on his face.\n\n"I suppose this means it's time?" Hatoyama asks.\n\n"It is indeed," Ikeda replies, still grinning. "We've already decided which faction to focus our efforts on. Now, it's just a matter of who among them to purge."\n\nHatoyama sits opposite his boss, settling down in a sturdy chair on the other side of the desk. "You seem oddly excited about this," he says. "Even more than you were when you decided to go on the offensive in the first place."\n\n"Can you blame me?" Ikeda looks up from his work to address his right-hand man. "It feels good sometimes to be able to make demands and throw my weight around, rather than walking on eggshells to avoid breaking the great compromise that created this ministry."\n\n"I suppose I can't," Hatoyama admits. "But just because it makes you feel good doesn't obviate the need for--"\n\n"For caution and prudence, yes, I know," interrupts Ikeda, a note of annoyance creeping into his voice. "So let us plan how to cautiously and prudently purge our enemies from the Diet."\n\nHatoyama leans over the papers, and the wheels of state begin to turn."
japikeda.31.a:0 "Old habits die hard"

