 SBA_Motion_Leviafan: "§nPropose Motion "Leviafan"§!"
 SBA_Motion_Leviafan_desc: "The former masters of Siberia are no more than a husk of their former selves, an idealistic democracy in which everyone has a free chance to succeed. Everyone, provided that you are not a factory worker unable to unionize or a common man who wakes up to the dog and pony show of a sham republic. The inhabitants of Tomsk are not evil, their vision is just misguided, we must correct their course and bring them the freedom the politicians promised!"
 SBA_Motion_Leviafan_Revolutionize_the_Apparatus: "Revolutionize the Apparatus"
 
 SBA_Motion_Sokol: "§WPropose Motion "Sokol"§!"
 SBA_Motion_Sokol_desc: "An utter abomination has existed on the boundaries of the patrol zones of the Black Army for too long. A military dicatorship wearing a mask of a republic, demands liberation. The anti-union policies and the restrictions of the right to strike and protests against a government have proven that the Siberian Falcon does not soar, but circles above the decaying corpse of a city it killed. Immediate intervention is essential to end the suffering of the workers writhing in agony under the talon of the Falcon."
 SBA_Motion_Sokol_Trial_the_Siloviki: "Trial the Siloviki"
 
 SBA_Motion_Bezumnyy_Korol: "§MPropose Motion "Bezumnyy Korol"§!"
 SBA_Motion_Bezumnyy_Korol_desc: "That madman Rurik in Kemerovo has truly lost all his marbles. Reports have come from across the border about a "Red Monarchy" intent on helping the people through the power of a king. King Rurik II, as he now prefers to be known, has set up an entirely new dynasty in the region, with a royal court and his two children currently vying for control over the throne. Clearly the people of Kemerovo are in dire need of assistance to escape from whatever it is that Rurik has created. Russia really has fallen to insanity, hasn't it?"
 SBA_Motion_Bezumnyy_Korol_Trial_the_King: "Trial the King"
 
 SBA_Motion_Svoboda: "§wPropose Motion "Svoboda"§!"
 SBA_Motion_Svoboda_desc: "The workers of Krasnoyarsk have been oppressed under the boot of an autocratic state for too long. We must free the workers of Krasnoyarsk from their oppressive false democracy. Nikolai Andreev and his military apparatus has continued their stranglehold over Krasnoyarsk for too long, and, unlike us, whose military has worked towards the democratization and liberation of Russia, theirs has done nothing but restrict workers rights and strengthen government power. We march on Krasnoyarsk at dawn."
 SBA_Motion_Svoboda_Measured_Integration: "Integrate Proletarian Politicians"
 SBA_Motion_Svoboda_Cooperation_with_the_Workers: "Cooperate with Krasnoyarsk Workers"
 SBA_Motion_Svoboda_Justice_for_Their_Crimes: "Trial the Krasnoyarsk Government"
 SBA_Motion_Svoboda_A_Peoples_War: "Root Out Anti-Revolutionaries"
 
 SBA_Motion_Suyeveriye: "§OPropose Motion "Suyeveriye"§!"
 SBA_Motion_Suyeveriye_desc: "The compassionate rule of Ivan Zavoloko is something that looks appealing at start, a man who wishes to establish a state where the beliefs of him and his followers can flourish into something greater. While Ivan is far from the picturesque peaceful leader he is cut out to be, his goal is admirable. His people deserve the right to freedom just like anyone else. It would be a pointless slaughter to dispatch a Black Army militia into the area, instead, the General Assembly has given the green light to begin talks for peaceful integration."
 SBA_Motion_Suyeveriye_Promote_Progressive_Peasantry: "Promote Progressive Peasantry"
 
 SBA_Motion_Gulyaypole: "§VPropose Motion "Gulyaypole"§!"
 SBA_Motion_Gulyaypole_desc: "In the wake of the collapse of the Soviet Union, Siberia became what most would call anarchy. Opportunistic generals, idealistic democrats, and kings alike carved out their own states. Without regulation, the situation in Siberia slipped out of the hands of any one man or body and most used this time as an opportunity to iron out any grudges. We have our own quarrels as well, to the south lies the People's Revolutionary Council, a warlord clique of former Soviets. It's no secret that the militarist Soviets have wronged us before, now is the time to settle this difference for good!"
 SBA_Motion_Gulyaypole_Debolshevize_the_Soviets: "Debolshevize the Soviets"
 
 SBA_build_a_nuke_workshop: "§O프로젝트 예만시파치야§!"
 SBA_build_a_nuke_workshop_desc: "§G핵무기§!에 대한 탐구는 세계무대에서 주역으로 자리매김하기 전에 모든 떠오르는 세력들에게서 수행되어야 할 것입니다.\n\n많은 나라들이 연구실 안에서 이 탐구를 하고, 섬에서 무기를 시험하고, §R핵 아마게돈§!으로 세계 각국을 위협하고 있지만, §W자유 지구§!는 다른 길을 선택했습니다. §W표트르 시우다§!의 지도 아래 §W러시아§! 사람들은 자신들을 무시할 수 없는 세력이라고 주장할 수 있게 될 것입니다. 인민의 도움을 받아 §G원자폭탄§!을 만들겠다는 §G예만시파치야의 목표§!를 지키기 위해 §W표트르 시우다§!는 공동체에서 공동체로 이동하며 인민들의 조언을 구할것입니다. 시베리아에는 수백만 명의 사람들이 살고있고 이들은 서로 다른 의견을 가지고 있습니다. 어떤 조언을 들어야 할지, 어떤 조언을 무시해야 할지 선택하는 것이 §G예만시파치야§!와 §W러시아§!의 운명을 결정지을 것입니다."
