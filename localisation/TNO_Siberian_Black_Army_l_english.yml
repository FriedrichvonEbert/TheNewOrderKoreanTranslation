 SBA_PowerStruggle.1.t: "Anarchic Anarchy"
 SBA_PowerStruggle.1.desc: "Pyotr Siuda and Ivan Stepanov sat side by side for the last time. In bated breath, the two, unknowingly, would spend their last moments as allies here. Stepanov's cap had been crumbled into a near circular shape, and his sweaty palms would squeeze for as long as his high blood pressure would let him, before relaxing out with a deep, shaky sigh. Siuda had taken off the pin that adorned his uniform and let it dance between his fingers, drawing blood often as it pricked and poked at his pale skin. Around them, hundreds of staffers, elected officers, and assembly-goers mimicked their actions, practicing their own nervous tics.\n\n"Someone should've brought booze." The gentle voice of Taratuta was powerful enough to break the fragile silence. Her quip elicited a polite chuckle from some around her, those who had grown tired of sitting by the radio, waiting for it to spring to life and assure them that their fears were unfounded. Silence had recuperated its strength and fell over them once more.\n\nSuddenly, and mercifully, the machine began to crackle to life. Silence turned to static, and from static, words. "Give me that! I'll do it. Command? This..." The voice on the other end faded to static again, eliciting Stepanov to smack the radio across the side. "...successful. Currently, we are operating out of Zenya. Resistance...." The audience of the radio whipped their heads around frantically, seeking anyone able to remedy the poor connection. "....unconditional surrender. We've won."\n\nAs all around them people exploded out of their seats, embracing whoever was closest, Ivan Stepanov sat and Pyotr Siuda stood. Two statues, monuments to anarchism. Stepanov's first instinct, to indulge in the celebration was smothered by a realization, he had no control over eastern Siberia, no loyal officers to bribe, no assemblies to veto. Siuda experienced a similar realization, his message did not extend to the far corners of Magadan, his popular influence had been boxed in by the boundaries of central Siberia. Stepanov moved first, standing suddenly, nearly adjusting his cap to cover his balding head, and set off. Siuda wasted no time, following close behind."
 SBA_PowerStruggle.1.a: "Why do you have to leave so soon, Comrade Siuda?"
 SBA_PowerStruggle.1.b: "General Stepanov? Where are you off to?"

 SBA_PowerStruggle.3.t: "A New Adventure Awaits"
 SBA_PowerStruggle.3.desc: "The clock chimed once more, indicating it was now three o'clock in the morning. Pyotr Siuda threw his glass against the grandfather clock, sending shards flying across the room. He promised himself he wouldn't let drinking become a habit, but desperate times called for desperate measures. No matter how many cups he hurled, it wouldn't stop the progression of time. It would not delay his departure slated for just three hours into the future. Siuda took a deep breath, summoning a belch from deep inside him, and stumbled to his feet. Careful to avoid the broken glass, Siuda stopped at his kitchen table where a map of the Far East had been draped over it like a tablecloth.\n\nJust looking at it made him sick, or maybe that was the hangover to be? Regardless, he felt like puking. There was so much more to Russia than just what he saw, and he had seen a lot. Pretender kings and corporate republics, cities of art and Red Army military zones, he had ventured across the entire political spectrum just in his own little slice of Russia. He was familiar with surface level knowledge of the warlords to his east; he knew of the Tsar, the twin Vozhds, Yagoda and his greatest enemy, he was even familiar with one called The Father, a religious type who sought to synchronize the church with anarchism. The mere thought of it compounded his already miserable headache. He didn't even want to think about what was to the west.\n\nSiuda slumped down in his chair, and started absentmindedly at the map. Rodzaevsk, huh, certainly not a humble man. It wasn't just the fascists, Siuda began to realize, there was no faction of the people in the East. He readjusted his posture and swiped a pen off the adjacent counter and began crossing off states. Between monarchists, fascists, and statists, it began to settle in for Siuda just how miserable life was in the East. He stood, forced into sobriety, and began to pace back and forth. The old Siuda had returned, the man who would spend the rest of morning plotting out just how he would turn the region around."
 SBA_PowerStruggle.3.a: "He took his pen and circled Rodzaevsk, his first target."
 SBA_PowerStruggle_3_tt: "Increases §RSiuda's§! influence in Buryatia."
 
 SBA_PowerStruggle.4.t: "Let Their People Return!"
 SBA_PowerStruggle.4.desc: ""Pyotr…" Yevgeniya Taratuta spoke softly, "I understand where you're coming from, but it's not too late. I want you to reconsider this." The morning was off to a great start. They spent their first night in their temporary headquarters in former-Rodzevask bickering, and their first morning standing out the entrance to the city, shivering.\n\n"I've made up my mind, Yevgeniya. I made all the arrangements as you slept last night. The vehicles are already in transit." Siuda stood with his arms crossed, facing the winding path that led into the woods, and out of what was known as Rodzaevsk. Yevgeniya sighed in defeat. It's not that he was purposefully ignoring her advice, he just knew he was right! There had to be some sort of return to normalcy in the city, to wash away the stain for good.\n\nThe distant hum of engines brought both of them to attention. There was no going back now, and after this was over, Siuda promised he would never let Yevgeniya live down her worrying over nothing. Soon, the hum turned to a rumble, and buses revealed themselves to the world. Finally, the first bus came to a stop meters away from them both. Siuda made his way to the door, and waited as people began to step off, suitcases in tow. "Welcome, comrades, welcome home!" The fascist regime had displaced and deported hundreds of Jewish and native peoples from land that had been in their families for generations. This wouldn't do for Pyotr.\n\nAn bald man was the last off the bus, walking down the steps slowly and deliberately, his thick, rectangular, suitcase overflowing with his belongings. Siuda moved to help him, but the bald man stopped him. "You're the one who brought us here, aren't you?" Siuda only nodded. The bald man gripped Siuda's hand tightly, and Siuda got to fully observe the man, his patchy skin and scruffy face. The man stared deep into his eyes, "Thank you. This place is my home. I feel safe again." With a smile, the man walked into the city, disappearing into the crowd. "
 SBA_PowerStruggle.4.a: "This project was sure to be a success."
 SBA_PowerStruggle_4_tt: "Increases §gStepanov's§! influence in Amur."
 
 SBA_PowerStruggle.5.t: "A Malignant Cancer"
 SBA_PowerStruggle.5.desc: "The night after the first day of the Return Home project, as Siuda had taken to calling it, ended like any other. Siuda ate, revised his speeches, and took a moment to enjoy pleasant conversation with Taratuta. Her gut feeling about the project never quite went away, but she did her best to push the idea from her head. Siuda dropped his pen triumphantly, and glanced over his speech once more. He had taken to writing them at the behest of a record-keeper he met in Novosibirsk, 'important fragments of history' as she called them. "Yevgeniya, come look! This will be an excellent way to kick off our anti-fascist campaign."\n\nYevgeniya sauntered over to Siuda, and plucked the paper from his hands. "This community is healing," she read over her glasses, "returning refugees is our medicine, and tolerance is the cure." Taratuta made a face, raising her eyebrow, "Since when did you become a doctor?" Pyotr rolled his eyes as he sipped from his tea. "It's good." She acquiesced, "Might make someone cry."\n\nThe pleasant conversation was cut short by a ferocious beating on the door. The two occupants of the house froze, watching the door intently, just waiting for it to fly open. It didn't. There came no more knocks. No more sounds at all. The two looked at each other, making conversation without a word. Slowly, Siuda rose from his seat, and crept his way to the door. He didn't have a gun, but Taratuta kept her pistol close to her side. Siuda took a deep breath, and threw open the door abruptly.\n\nNo one was there.\n\nAt the doorstep, however, was a note. Pyotr snatched it from the ground and slammed the door in one fluid motion. Taratuta watched as Siuda scanned over the paper, eyes moving frantically from word to word as though he had to keep track of them or else they would envelop him. After an eternity of silence, Siuda turned to face Yevgeniya, brow furrowed in confusion. "They're just names. It's just a list of names. But," Siuda paused, "some of the names are crossed out." Siuda read and re-read the document again and again until he committed it to memory. It clicked with him then."
 SBA_PowerStruggle.5.a: ""Yev, these names…these are the people we brought in this morning.""
 
 SBA_PowerStruggle.6.t: "Taming the Wild Beast"
 SBA_PowerStruggle.6.desc: ""Order! Please calm yourselves!" Siuda stood atop a hastily constructed stage of wooden boxes in the center of the city. A crowd that teetered on a mob had amassed around him. The thing about people is that when enough of them get together, they form one body. A crowd is a separate species from a human in the way it moves and operates. The beast before him roared out loudly, demanding answers. Siuda ran a hand through his hair. Jesus.\n\n"Enough!" He commanded and the crowd fell silent. "What happened last night was a tragedy, but if we fight between ourselves, we'll obtain justice!"\n\n"A tragedy?" Shouted the beast, "Thirty people were killed!" The beast raged, "You brought us here! You led us to be slaughtered! The fascists aren't gone, we aren't safe!" The beast repeated the mantra again and again, drowning out Siuda and his futile attempts to tame the creature. The two threatened to tear each other apart, until a gunshot rang out through the town, silencing them both.\n\nAt the tail of the beast, a middle aged man of average height and build, stood ram-rod straight, his weapon pointed high into the air. "Comrade Siuda, I apologize for having to use such methods to get your attention, but I feel that what I will say is important enough to warrant it." The man stepped forward, the beast disassembling around him as he moved effortlessly through the crowd. "I was born here, but was forced into exile during the dictatorship as both my father was Jewish. My family fled all the way to Novosibirsk, to the city of promise, the oasis of Siberia. That was when I first heard your ideals, and became a devoted follower. What has always impressed me, and what has surely brought you from that city to here, is your ability to foster unity."\n\nThe man stepped closer to the stage and offered a hand to Siuda, "I go by Abakumov. I want to help you find whoever did this.""
 SBA_PowerStruggle.6.a: "And one by one, others from the crowd joined him."
 
 SBA_PowerStruggle.7.t: "A Fork in the Road"
 SBA_PowerStruggle.7.desc: "One week and two days after Pyotr Siuda and Yevgeniya Taratuta first arrived in Rodzaevsk, the town had been turned completely upside down. The process of denazification had become an obsession to Siuda, and even his worst enemies could credit him for being a man of firm ideological conviction. The desire to blot out the last remnant of Russian fascism consumed him. The trip to Rodzaevsk was only meant to last five days, before he was set to travel to other parts of the East, but the days blended together as the townspeople he had taken under his wing grew more and more paranoid that at any moment, the killer, or killers, could strike again.\n\nAbakumov had made a name for himself as the town's sheriff, though he renounced the title. He was able to effectively bridge the gap between the population who still held Siuda in high regard, and those who saw him to blame. Abakumov, under the advice of Siuda, formed the Emergency Anti-Fascist Committee. A board of five individuals, none of which were Siuda. For once, he found himself in the crowd, rather than in the assembly. Taratuta, however, had been chosen, and essentially acted as his voice on the committee.\n\nThe committee had been planning for days, strategizing for defense, and following dead-end leads. Though Siuda desperately wanted to help, the popular will was against him here, despite his best intentions. He could only watch helplessly as neighbor began to accuse neighbor of being the Ghost of Rodzaevsky, as the terrorist had become known.\n\nWhile preparing for yet another day at the committee hearing, Siuda received a transmission over the radio. "Comrade Siuda!" Came the relieved voice, "This is General Valenteev. I'm in Irkutsk, or what will be left of it. Entire army units have split into factions, the military apparatus of governance is completely crippled. Moreover, some of the Union bureaucrats have taken this opportunity to attempt to regain power through subverting our systems and popular resistance. I can't do anything, the situation is completely out of control. If we lose control over the power supply here, we could be without electricity in major cities. We need you out here urgently." Siuda sat by his radio, stunned to silence. No matter what he chose, the answer would be wrong."
 SBA_PowerStruggle.7.a: "The Committee has the situation here under control."
 SBA_PowerStruggle.7.b: "I came here to remove the influence of fascism from this city and I won't leave until I do!"
 
 SBA_PowerStruggle.8.t: "Off I Go"
 SBA_PowerStruggle.8.desc: "Siuda stood, arms crossed, looking out over the city. Thousands of kilometers away, to the East, Yevgeniya and the town of Rodzaevsk fought their own battle. Despite his desire to sleep, he couldn't shake the feeling that what he was doing was wrong. He was never one to start a project and not finish it, now wouldn't be a good time to start. Even with that in mind, what else was he supposed to do? Sit idly by? A good Anarchist always respects the people's will, and the people chose to be rid of him.\n\nIrkutsk reeked, that's what he noticed first. As Siuda made his way down the main avenue, accompanied by his recently increased security, he finally saw what most did when they pictured anarchy. Shattered glass peppered the streets, fires raged inside of buildings, and it was evident that the sanitation system had been completely abandoned. Unnerving, but not necessarily damning. Siuda had been to actual warzones, where battles were being actively fought, and the urban decay hardly came close.\n\nSiuda stopped at the gate to the presidium. Before he and Stepanov set out East, scattered like dust in the wind, Siuda had already designated many landmarks as possible prime locations for local assemblies. The presidium was the crown jewel of them all, with an assembly there, it would be clear that the Soviet system has been usurped by that of the anarchists. Siuda knocked twice on the door, paused, and then once more. On cue, the door swung open, and Siuda and his guard were ushered inside.\n\nThe presidium was far from the jewel promised. The windows had been boarded up, and entire wings of the building had been repurposed to house people. The many rows of tables, once occupied by the Union elite, were filled by three men and two women, whose quiet discussion died out as the door closed. General Valenteev, surely a sight for sore eyes, rounded a corner just in time to come face to face with Siuda. "Comrade!" He exclaimed, "I didn't expect your arrival this early but I'm glad you're here. We've got a lot of work to do.""
 SBA_PowerStruggle.8.a: "You can say that again."
 SBA_PowerStruggle_8_tt: "Increases §RSiuda's§! influence in Yakutsk."
 
 SBA_PowerStruggle.9.t: "A Campaign of Hearts and Minds"
 SBA_PowerStruggle.9.desc: "The cause of the predicament the city of Irkutsk found themselves in was three fold. Firstly, the Black Army had splintered into two different factions, as Siuda had heard they had done in Tomsk as well. This was a non-starter. If the armed forces could not effectively fulfill their duty to uphold the common order and protect the community, anarchism would never get off the ground. Secondly, the lack of political foundation, partially caused by Siuda's trip to Rodzaevsk, meant that the educated elite were able to manipulate the people into simply democratically electing to restore the Supreme Soviet. Finally, the people don't care.\n\n"You're on blocks A, B, and D." Siuda commanded a bustling army of soldiers, civilians, and slackers, "Remember, we're working with limited resources. Ration food carefully, but without being frugal." As people swarmed all around him, sectioned off into roles that best suit their talents, Siuda could only watch as a stupid grin crept across his face. A night's worth of planning had turned the survivors to community leaders. After some time, the relief effort began to run itself. Food was delivered on time, repairs were conducted all throughout the day, and the workers of the sanitation system returned to their essential duties.\n\nSiuda crept out through one of many doors, and elected to take a look around the city. It had already shown the signs of improvement, beneath the rubble and the carnage, Siuda could start to see it as the Paris for which it was."
 SBA_PowerStruggle.9.a: "One problem down, two to go."
 SBA_PowerStruggle_9_tt: "Increases §gStepanov's§! influence in Irkutsk."
 
 SBA_PowerStruggle.10.t: "All Good Things…"
 SBA_PowerStruggle.10.desc: "Siuda woke up alone. Not just in his bed, but the entire presidium which had became his home away from home away from home, if you counted his residence in Rodzaevsk. From one end of the building to the other, Siuda was truly alone. As he wandered between the twisting hallways, it made him long for Yevgeniya. She always knew what to do. Even when he could not find it within himself to believe that he could do what was right for Russia, she always could. Siuda could only wish the best for his friend, and wonder what she was up to.\n\nThe question would have to wait. When Siuda finally returned to the main hall, he heard the first indication of life, and peaked out the window to get a handle on the situation before having to face it himself. The city center was split into six roads which coalesced at a fountain in the middle. Endless rows of people lined each street, carrying signs, children, and weapons. Siuda squinted to get a better view of the different groups. The kaleidoscope of ideologies, branching out into a circle, ranged from the easily identifiable followers of Yagoda, still waving the banner of the Union, to those supporting ideologies Siuda wasn't even sure he could define. This situation was untenable, and the hard work done to repair the city would be for nothing if it tore itself apart again.\n\nEveryone in Irkutsk had gathered in the small section of town, necessitating Siuda to force his way to the front. Finally at the fountain, it became clear what was going on. Representatives of the six factions had met to lay out their demands. One of the representatives saw Siuda and sprung from his seat, jogging over to him. "You, you're Pyotr Siuda!" The man swung an arm around him, "You're just in time, you can save this!" Siuda wasn't quite sure what he was supposed to be saving, but the brewing conflict didn't seem appealing to him at all in the slightest. Coincidentally, Siuda made eye contact with General Valenteev, as he too fought his way up through the belly of the beast."
 SBA_PowerStruggle.10.a: "Siuda mouthed a plea for Valenteev to call for armed support."
 SBA_PowerStruggle.10.b: "Siuda took a deep breath, and got ready for whatever life would throw at him."
 
 SBA_PowerStruggle.11.t: "No More Mr. Nice Comrade"
 SBA_PowerStruggle.11.desc: "The devil works fast, but the determined soldiers of the Black Army work much faster. No less than two hours after the call for soldiers was sounded, men had started to appear over the horizon. Those two hours, however, were excruciating.\n\nGeneral Valenteev ducked back into the crowd, squirming his way towards the presidium, and to his radio. Siuda, once again, was alone in a sea of bodies. This wasn't his home. This wasn't Kansk. These people were not his neighbors or friends, their politics were not related to him in the slightest. The realization struck him, then. There was much more of Russia, and a whole world, outside the frontier of the Free Territory. For a second, his idealism faltered.\n\nThe protests had largely died out by the time the Army arrived. People just…went home. Got bored. Siuda felt dizzy. Now, he had used the Black Army for nothing, and opened the door for him to use the Army as a crutch whenever he got in a tight spot. Valenteev returned to congratulate him on handling the situation well, but the victory felt hollow. It felt as though he was incredibly close to resolving the situation peacefully, and making a working agreement for the city, but had recused himself from the negotiations entirely and waited for the military to bail him out. Soldiers began to set up shop in the city, and although there was no doubt they would bring stability and justice with them, the harsh glances from the city's residents mitigated any of the positivity it could've brought.\n\nSiuda climbed into his vehicle, resigned to return to Kansk, carrying home with him a failure in Rodzaevsk and a Pyrrhic victory in Irkutsk. "Hello, Pyotr." Siuda immediately recognized the voice as that of Taratuta's. He saw her in the back passenger seat and climbed next to her. "I hope things went better for you than they did for us.""
 SBA_PowerStruggle.11.a: "Siuda laughed, "Oh sure, at least for a little while.""
 
 SBA_PowerStruggle.12.t: "At the Negotiating Table"
 SBA_PowerStruggle.12.desc: "Siuda looked to Valenteev, and then to the hoards of protestors that had formed the walls around him. The last thing this powder keg needed was a spark. Siuda shrugged, and smiled to the man, "What can I help you with?"\n\nSiuda had come to know the names of the six representatives rather quickly. Each group wanted something of the other, as is only natural during negotiations, with Siuda acting as the mediator. As the chants from the people grew louder all around them, the six men struggled to iron out a deal that left everyone happy, and the city intact.\n\n"Well that's the point of an assembly," Siuda explained, running off of minimal sleep and diminishing hope, "each person gets one vote. If you turnout, your vote will count, simple as that. There is no way to maintain a system of anarchism with parties." Debate erupted as the six men stumbled over top of each other to prove why the statement was true. Whatever they were trying to accomplish, it clearly wasn't working. Siuda massaged his temples intensely, trying to work out the migraine that grew and grew. The stomping of feet and constantly repeating chants made Siuda yearn for the Black Army to simply intervene, to create a path and let all six protest groups march as they chose and everyone could go home.\n\nThree hours had passed.\n\nBy then, the chants had died out, and now, the negotiations were more an exhibit, or rather, an inverted zoo. Six crowds, six beasts, stood around the seven humans and watched as they murmured and mumbled. Finally, one of them stepped back, resigning from the endurance test they had undertaken. Eight minutes later another did too, and one more, and two more, and then it was just Suida and one other. "You've made your point clear on politics, and it is apparent your mind will never change and your opinions won't budge. That's fine." said the last one standing. "I cannot, though, allow your economic policies to drive this city, and Russia at large, into the ground. There must be some compromise here or there will be no choice but to organize a general strike." Siuda, exhausted and eager to return home, learned an important lesson,"
 SBA_PowerStruggle.12.a: "Sometimes you just gotta say yes."
 SBA_PowerStruggle_12_tt: "Increases §gStepanov's§! influence in Yakutsk."
 
 SBA_PowerStruggle.13.t: "Super Sleuth Siuda"
 SBA_PowerStruggle.13.desc: "A strict curfew had been enforced since the attacks. Rodzavesk was a city under lockdown. For good reason, of course, Abakumov wasn't taking any chances. For that, he was commendable. His first mistake though, was trying to force an anarchist to abide by the rules.\n\nSiuda slipped out of his door and into the dead of night with nothing more than his fur coat wrapped around him. He wasn't even sure what he was hoping to find. A clue? Footprints? A giant neon sign pointing him towards the individual or group behind the attack? Any would've been nice. Instead, Siuda got the freezing rain, and pitch black city. This was stupid, he decided, come on! He turned on his heel, looking back to the trail he had made, and tried to fit his foot perfectly into the holes. When he couldn't fit into the first hole, he paid it no mind. When the second didn't, it was cause for suspicion. When Siuda looked up and saw that the footprints led the opposite way from which he came, he knew.\n\nSiuda crept to the outskirts of the city, towards the tall trees that the buses, those damn buses, had entered from. The footsteps led further north, and Siuda followed closely behind like a loyal dog. Without explanation, the footsteps stopped. There simply were holes, and then there were not. Siuda inched closer to investigate and as he did, he heard the most peculiar sound. The ground beneath him meowed.\n\nSiuda shook his head, clearly he had lost the plot, men didn't vanish leaving nothing but footsteps behind them, and the ground did not meow. Siuda shifted his weight to make his way back to his residence when he heard it again. A meow. Siuda furrowed his brow and looked all around him, but no source could be found. He stepped, and he heard it again. Siuda's eyes became wide with the realization; a cat could be buried in the snow! He began frantically wiping away at the thick layers of snow, until he found it."
 SBA_PowerStruggle.13.a: "Not a cat, but a door."
 SBA_PowerStruggle_13_tt: "Increases §RSiuda's§! influence in Irkutsk."
 
 SBA_PowerStruggle.14.t: "Exercising the Ghost of Rodzaevsky"
 SBA_PowerStruggle.14.desc: "Pyotr Siuda, Yevgeniya Tarauta, Abakumov, and the other members of the Emergency Anti-Fascist Comittee gathered around in a circle on the outskirts of town. Taratuta shot Siuda a skeptical glance, "Pyotr...If you want to return back to Kansk, I'm sure that-\n\n"No." He insisted, "I'm telling you, I was out late at night, and I heard this meowing, like, as if there were a cat right beneath my feet!" The members of the committee exchanged glances that conveyed emotions between concern and frustration. "I know it sounds stupid, but I'm not kidding! Look, you'll believe me when you see this," Siuda bent down to the ground and brushed away the freshly fallen snow. Just beneath it, a wooden door, akin to one attached to a cellar, revealed itself. "I haven't opened it, the people here have entrusted you all with this responsibility, and I do as well. Whoever killed those people is behind that door." The unlikely group exchanged glances once more, this time concern had shifted to fear and frustration to courage.\n\n"Well," said Abakumov, gun grapsed tightly in his hand, "unless you are planning on waiting for an invitation, I think it's time we put an end to this."\n\nIt was decided that Siuda, Taratuta, and Abakumov would go in alone, with the other members remaining outside to maintain the continuity of the committee should the worst befall them. The trio crept quietly through the door and into a rat's maze. A labyrinth of twisting tunnels spiraled out of every wall, forking and forking again. "No shit..." Abakumov muttered under his breath, "these tunnels lead everywhere..." The three stopped at the first tunnel, where a faint light illuminated the side of the wall. The three shared looks, a silent deliberation, before Abakumov nodded his head towards the light and the three traveled down."
 SBA_PowerStruggle.14.a: "They would not rest until they got to the bottom of it. "
 SBA_PowerStruggle_14_tt: "Increases §RSiuda's§! influence in Irkutsk."
 
 SBA_PowerStruggle.15.t: "In the Belly of the Beast "
 SBA_PowerStruggle.15.desc: "They had hardly stepped foot into the system of tunnels, when the shadow appeared against the wall. Abakumov pressed a finger against his lips and silently instructed them to tread carefully. Abakumov readied this weapon, as the shadow grew larger and larger.\n\nTail swaying from side to side, a gray cat sauntered past the three as if it were an average occurrence for three strangers to intrude into his home. Abakumov laughed under his breath, "It was only a ca-"\n\nA hand pulled him off balance and around the corner. Siuda and Taratuta stumbled backwards. Yevgeniya fumbled with her gun, trying to get a grip on it, but it was too late. A bald man, scruff covering his face, stepped around the corner. He wasn't alone, held tightly against his neck was Abakumov. His eyes told a story of horror, as if he had seen a ghost. The bald man pressed the gun against his hostage's head, forcing it into the cradle between the skull and the spine. "Put your fucking gun down," he barked, gesturing to Taratuta, "Throw it on the ground!"\n\nYevgenyia and Siuda shared a nervous look, before Siuda nodded, and Taratuta set her gun slowly down on the ground. Convinced he could talk his way out of it, Siuda began his usual speechisms, but the words hung heavy in his mouth. Where had he seen that bald head? That scruffy beard…Taratuta was the first to speak, "Who are you?" She demanded.\n\nAbakumov struggled against his restraints in a futile attempt to warn his comrades who they had stumbled across. The bald man's grip tightened, "Anarchists. That's what you call yourselves? Smear Judeo-Bolshevism in shit, the result is still the same. The Vozhd warned us this day would come. If only we were more vigilant, or more thorough in our execution, we would be standing in opposite positions."\n\n"You…you were on the bus." Siuda finally fumbled out, "You sat with them! You made yourself at home here! Who are you?""
 SBA_PowerStruggle.15.a: ""I am the next Vozhd of all Russia.""
 
 SBA_PowerStruggle.16.t: "Mother Anarchy and the Vozhd"
 SBA_PowerStruggle.16.desc: "The future of the Far East would be decided underground. Pyotr Siuda, his back to the wall, and his closest confidant, Yevgenia Taratuta, ordered to remain still, watched helplessly as their friend Abakumov struggled against the burly arms of the Ghost of Rodzaevsky. "I am the next Vozhd of all Russia," He boasted, relishing in the pride of the sentence, "You corralled all the animals, and for that I am grateful for the stupidity of Bolsheviks. We won't all leave here."\n\nAs the pretender Vozhd monologued, the wheels had begun to spin in Taratuta's head on just how to escape this situation with Abakumov's life. She looked back to her gun, but she had already discarded it, reaching for it now would prompt Little Hitler to react. To her left, Siuda had a completely different reaction, attempting to craft a monologue of his own to sway the ardent fascist. It seemed as if they were at a deadlock.\n\nNo history book would ever believe that the face of Russian anarchism was saved by a feline underground, yet, in context it made perfect sense. The cat returned, and began to purr, rubbing his head against the pretender Vozhd's leg. He made some effort to shoo away the cat, but hesitated. Abakumov seized the opportunity, and twisted himself free from his captor. In one fluid motion, Taratuta retrieved her gun, aimed, and made the world a little bit better.\n\nThey stopped for a moment to catch their breath, and to process what happened. Abakumov massaged his throat, "Come here. Look," he pointed, "That wasn't a fascist, that was second in command to Rodzaevsky." Taratuta and Siuda rounded the corner Abakumov had been snatched behind, and saw candles lit around a portrait of Rodzaevsky stacked on top of books of hate.\n\nSiuda, still shaken by the fact he was face to face with a mad man as he got off of the bus, as a refugee no less, shook his head, "This tells me we have a long way to go before agents of hate are driven from Russia." Taratuta offered no words, reloading her gun silently."
 SBA_PowerStruggle.16.a: "She fired one bullet into the portrait, and then six more."
 
 SBA_PowerStruggle.17.t: "Back To The Past"
 SBA_PowerStruggle.17.desc: ""Chita was truly a sight to behold, at least for Siuda that is. In all his days, in all his time on earth, after all he had been through, he had never expected there to still be those in Russia who would cling to the last crippled vestiges of a movement that had not bared its fangs in decades. Monarchists, hundreds of them, roaming the streets, their loyalties still rooted in the long dead name of a line that had once stained his homeland with grievous oppression. Less flabbergasted at such a thing however, was his trusted foreign minister.\n\n"It's like I've gone backwards comrade, it really feels that way." Siuda commented rather bluntly, his eyes still wide in disbelief as he strolled between the desolate corridors of the Tsar's once populated palace, it's halls decorated with ornate fixtures and portraits of royalty forgotten by time. His companion did nothing but chuckle, a smile curling up her face as she gestured forward to the grand chamber positioned before them.\n\n"Oh, don't blabber too much, of course places like this still exist, Harbin was always a haven for these lot and their nostalgia." She playfully retorted, attempting to subdue his perplexed wonder and once more foster a focus toward their goal. "You asked for a suitable place, no? I believe I've delivered?"\n\nPyotr felt a light flicker on in his brain, a devious idea forming as he gazed upon the imperial opulence stretched far into the back corner of the rather expansive room. He could see it now, spread out chairs and desks, debate and chatter bringing life back to the abandoned structure, it would be a local assembly, it must be. The Tsar and his ways would cease to exist, trampled by the march of equality and progress, and he wouldn't have it any other way."Yes, my friend, I believe you have."""
 SBA_PowerStruggle.17.a: "The past falls away, the future pushes forward."
 SBA_PowerStruggle_17_tt: "Increases §RSiuda's§! influence in Buryatia."
 
 SBA_PowerStruggle.18.t: "Dust In the Wind"
 SBA_PowerStruggle.18.desc: "Disgust, that was the only feeling that could ever possibly adequately describe the churning nausea that Siuda felt welling up within his stomach as he leered out upon the revolting construction at the center of Amur. It was almost like it burned his eyes to look upon it, the shape a representation of all he had come to find despicable about the horrid conditions of Amur, and equally a symbol of those who had once ruled here. To call him mortified that the gigantic neon swastika was still standing, let along brimming with light that projected a harsh silhouetted glare upon the streets below, would be a dramatic understatement.\n\nHe had already decided what he wanted to do, turning to the man next to him, mumbling in shock and surprise, "Why is that still here? I want it gone within the hour, or I'll blast it to pieces myself." Pyotr Siuda sneered, gesturing for the messenger to scurry off to the local garrison, hoping that they would arrange suitable methods to obliterate such a flagrant display of the scourge that had haunted Russia.\n\nIt was not less than thirty minutes when his message bore fruits, several men arriving, their faces hardened from the bitter siberian air. Instructions followed, charges set and a gathering amassed. In Siuda's mind doing this publicly and with definite purpose was the only way, showing the people of Amur that they were liberated, now more than ever, was his top priority. Nothing sent a message, like a few well placed explosives, and a whole lot of cheering. \n\nSatisfaction, that would now be the descriptor for his mood, a smile overtaking his dreary expression as the queasy spasms from his midsection faded into a deep content. The people seemed happy enough, their faces dotted with wide grins and exhilarated joy, some even on the verge of tears as the monument to their oppressor was cast off with a bang, only dust in the wind.\n\nHowever, some in the crowd didn't seem all that impressed, no, they seemed angry that they had dared defile the monument to the Vohzd and all he stood for. He could see them, weaving their way between the crowds as if just another batch of elated spectators, their expressions betraying their ill thought out disguise. And as he raised his hand, pointing wordlessly into the crowd, the soldiers beside him understood, stepping forward to question the new arrivals."
 SBA_PowerStruggle.18.a: "A new dawn."
 SBA_PowerStruggle_18_tt: "Increases §RSiuda's§! influence in Amur."
 
 SBA_PowerStruggle.19.t: "By The People, For The People"
 SBA_PowerStruggle.19.desc: "Magadan was always a bit out of the way, even for a Siberian city - and this time of year, it was certainly frigid. Pyotr Siuda wouldn't've found himself here under any normal circumstance, but he was in the area, and word had gotten up that an American cargo ship had just come in a day ago, recently after the liberation of the city.\n\nStepping down paved roads towards the docks, an elected officer by the name of Burakh shadowed Siuda. His men had been watching the cargo ship that had docked itself in one of Magadan's jetties. By a ramp leading to the deck of the ship itself, a pair of soldiers stood next to what Siuda could only assume was the Captain of the cargo ship. He looked up as Siuda approached, and even looked a little relieved to see him.\n\n"Finally," the Captain grumbled in a thick accent. "Are you in charge? Should I get a translator?"\n\nSiuda stopped in front of him. Immediately, he spoke. "Translator? No. No. No need," He said, English tenuous.\n\nThe Captain blinked, bushy brows furrowing together. "-well, alright. We've got foodstuffs, warm clothes, lotsa' supplies for the winter here…" He explained, while Siuda nodded along. Pyotr stole a glance with Burakh, trying to hide a mischievous smile that began to creep onto his face. Siuda whispered to the young officer, murmuring an order - and just like that, Burakh peeled off, starting to marshal his men. The Captain watched as soldiers in dark uniforms started to march by.\n\nSuffice to say, the Captain had grown more than a little suspicious. His eyes narrowed. "You are - you are the-"\n\nSiuda cut him off. "Yes," he responded, not even giving the Captain a chance to respond. The American looked over his shoulder as soldiers started to swarm the decks of his ships, working together to lift boxes and cart them down towards a forming crowd. The Captain looked as if he was about to protest, as soldiers broke open the crates and tossed the goods inside to beckoning civilians. Looking back at Siuda's face, and the guilty smile wrought upon it, the Captain concluded one thing."
 SBA_PowerStruggle.19.a: ""I don't get paid enough for this…""
 SBA_PowerStruggle_19_tt: "Increases §RSiuda's§! influence in Magadan."
 
 SBA_PowerStruggle.20.t: "The Cave"
 SBA_PowerStruggle.20.desc: "Stepping up to the podium on a stage in the middle of Irkutsk, Siuda glanced upon a weary crowd that was still forming. Passing workers, men and women alike, some with children in hand, start to cluster up  to be in earshot of Siuda's microphone. He wasn't nervous. Pyotr had done this many times before, but he couldn't remember the last time the crowd in a place like Kansk was so dour.\n\nIn the months since the liberation of Irkutsk, the city had undergone changes under the communes. Ripping out the ugly facets of Yagoda police state took time, and instability had grown rife as the local administration hammered out the kinks. Gripping the edge of the podium, Siuda cleared his throat and held his head high as he began to speak.\n\n"Comrades of Irkutsk!" Siuda's voice boomed. "It has been some months since this city has been liberated from the clutches of the old Union's withering hands, and the Presidium toppled. The tyrant Yagoda - a Mussolini painted red, who would've seen you all monitored and controlled like obedient slaves by his NKVD, has been cast down and justly punished for his crimes. Now, more than ever, the future of Irkutsk looks ever brighter."\n\nSiuda's voice had all the charisma, the fiery quality that inspired rousing cheers all over the Angarsk river basin, but that day, it fell on deaf ears. As his eyes scanned the crowd, faces twisted into sneers, frowns - or worse yet, remained blank expressions, as if they weren't listening at all. Siuda gulped.\n\nPerhaps they were too used to Yagoda's iron fist - like cattle, or men in the cave who had seen only the shadows. Siuda could blame them, but something deep down within him, something etched behind those weary faces, told him that it wasn't their fault. As much as it turned his stomach to admit, Yagoda's regime brought security that the Black Army hadn't. Not yet - although, it would.\n\nEasing it back, Siuda felt his chest empty of breath. The fiery plan for his speech dissipated. He didn't know what to say next.\n\nTaking a deep breath, he glanced upon the crowd again."
 SBA_PowerStruggle.20.a: ""-and we'll have more town halls, to discuss and remedy issues you've been seeing in this city.""
 SBA_PowerStruggle_20_tt: "Increases §RSiuda's§! influence in Irkutsk."
 
 SBA_PowerStruggle.21.t: "The Hunt for a Black October"
 SBA_PowerStruggle.21.desc: "Pyotr Siuda stood, center of the stage in the Ulan-Ude town hall, where many ideologues and speakers like him had sat before. The auditorium was packed full of people - native Buryats, young soldiers wearing tattered uniforms, mothers and fathers, huddled close together and looking up at Siuda, on stage.\n\nFor the last hour or so of the town hall, Siuda had been doing well in answering the questions. The crowd was receptive and understanding, perhaps softened to the free nature of the Black Army by Sablin's policies. There were the standard questions about how everything'd work, what their new schedules would be, how their farms would operate, but - Siuda had done this before, in countless other cities. He didn't think Ulan-Ude would be any different.\n\nA young woman, near the front of the crowd, raised her hand. Siuda pointed her out, and her chirpy voice filled the auditorium.\n\n"What do you think of Comrade Sablin's past policies - and will yours be a continuation of them?"\n\nAnd for the first time in the first Ulan-Ude town hall, Siuda grew silent. His eyes affixed on the woman who asked that question, and for the first time, the crowd watched the man visibly contemplate a question.\n\n"Comrade Sablin," drumming his fingers against the wood of the podium, "-a man of fierce ideological conviction. His message of liberation was admirable, but that much power should not sit with one man." The crowd stared at him expectantly, but - what more could Siuda say, without complimenting a statist? Granted, he was one of the better ones.\n\n"What about Comrade Sablin's education and literacy programmes, for our female comrades?" Another voice called out.\n\nSiuda cleared his throat. "I can assure you, we will be continuing these policies, if not even expanding them." His dance around the topic of Sablin seemed more precarious by the second.\n\n"What did you think of Comrade Sablin himself!? He wasn't so different, was he?" A third voice called out. Siuda deeply sighed."
 SBA_PowerStruggle.21.a: ""...next question, please.""
 SBA_PowerStruggle_21_tt: "Increases §RSiuda's§! influence in Buryatia."
 
 SBA_PowerStruggle.22.t: "Between God and Man"
 SBA_PowerStruggle.22.desc: "There were a few rhythmic knocks on the door to Siuda's provisional office - a small space set up in what used to be a school in the city of Aldan, just so recently integrated into the Free Territory's communes. Looking up, Siuda raises his voice slightly to travel through the wooden door.\n\n"Come in!" The knob turned, and the creaky hinges gave way to a stout man wearing thick winter furs above the raiment of a religious man. Coarse gray hairs hid a ruddy red face from the cold, and he trails in soft powdery snow from outside. "Comrade Kain! Sit, sit," Pyotr urged.\n\nFather Kain had a smile on his face as he settled into a stiff wooden chair across from Siuda's small desk. Out of the ice glazed window, Black Army trucks lay parked next to each other, beds being stocked full of goods and supplies to be travelling north to Omolon, Sakha, Kolyma - where Father Kain travelled from to see Siuda.\n\n"Father Kain, please. I'm but a humble servant of the lord." Siuda's eye twitched - but, the Father was an agreeable man, even more so for coming to see him like this. "I came to give you my thanks, Mister Siuda - all across Sakha, I hear talk of your goods getting to the tribes. Enough food to last us through the winter - we cannot be grateful enough," Kain nodded.\n\nSiuda smiled. The affirmation of the tangible good brought a warmth to his face that was enough to fight off the cold outside. Kain continued.\n\n"Such charity is - the love of God and man, manifested uniquely in you and your helpers, Mister Siuda. God bless you."\n\nThe mention of God again made Pyotr's eye twitch, and a certain funny feeling rose in his chest. He tensed up, shoulders coiled, but looking at Kain's happy, bearded face quelled such emotions, his hands slowly lost the taut tension in them as he relaxed himself. He could not bring himself to be mad at the Father - good is good, regardless of politics or religion."
 SBA_PowerStruggle.22.a: "Good is good, regardless of politics or religion."
 SBA_PowerStruggle_22_tt: "Increases §RSiuda's§! influence in Yakutsk and Kamchatka."
 
 SBA_PowerStruggle.23.t: "Dining With the Enemy"
 SBA_PowerStruggle.23.desc: "A knock, deliberate and firm, echoed throughout the house. Moving from the kitchen to the door, Siuda dusted himself off. The Far East was nice, but Kansk would always be his home. "Comrade Kilchichakov! Welcome, please, come in!" Siuda stepped aside so as to let the man in. Responding only with a grunt, Kilchichakov entered into Siuda's home. "You can leave your coat wherever you please." Siuda walked back to his kitchen and sat at one end of the table. A few moments later, Kilchichakov joined him.\n\n"You'll have to excuse me if my cooking skills aren't what they used to be, I've been out for a while." Siuda said in between bites.\n\n"Yes, I've certainly noticed your absence, and I'm sure those in Tomsk did too." Kilchichakov spat. "Though I suppose it isn't fair to blame you for that." The room became quiet, save for the soft sounds of chewing. Eventually, the economist dabbed at his mouth with his napkin, and cleared his throat. "While I appreciate this gesture, I doubt that it's purely out of the kindest of your heart, though I suppose it wouldn't be out of character for you." Kilchichakov conceded once again. "I've been in the game long enough to know that people invite me over when they need me, not when they want me."\n\nSiuda set down his fork, and prepared to meet his challenge. "The last time I saw you in person, comrade, was in Kansk. You stopped me on my way to an assembly meeting and told me I had to fight to find a recruit." Siuda leaned back in his chair, crossing his arms, "And I realized then I was wrong about you." He paused to let his words take their effect, "I thought you were a businessman. A capitalist. Your prowess with the economy convinced me of that. For that, I thought you were heartless, my greatest foe. But when you asked me to find that boy, I saw humanity. I saw that you aren't a bad person." Siuda leaned forwards towards the table, "There'll come a time, sooner than later, where you will find yourself on one side or the other."\n\n"You're threatening me then?"\n\n"No, no," Siuda laughed, "I know you'll make the right decision, the decision that brought peace to that mother, and the decision that'll make it so it'll never happen again." "
 SBA_PowerStruggle.23.a: "Though he would never admit it, Kilchichakov had been convinced."
 SBA_PowerStruggle_23_tt: "Increases §RSiuda's§! influence in Novosibirsk."
 
 SBA_PowerStruggle.24.t: "A Modern Retelling"
 SBA_PowerStruggle.24.desc: "Description: Though she never had any of her own, Taratuta had always had a soft spot for children. In her eyes, more people ought to act like children. Optimistic and curious, but above all else, hopeful. She saw that hope in the eyes of the children that had formed a semi-circle around her. The Tomsk Public Library had graciously accepted her offer to showcase her proudest achievement; a children's book. The city had been scarred by the reaction to peaceful demonstrators ordered by Stepanov, but the joy of children could heal any wound.\n\n"Ok children!" A slender woman's chipper voice bringing the children to order, "Today, we have a very special guest reader, Comrade Taratuta! What do we say to her?" A chorus of children responded with a thousand different answers ranging from greetings to expressing their desire to go to the bathroom. The woman smiled at Taratuta, rolling her eyes, "Ok! Ok, let's calm back down. We're going to be very quiet, and very respectful while she reads, ok?" Various indications of agreement came from the hoard of children. With that, Taratuta opened her storybook, and flipped to the first page.\n\n"There once was a mouse named Georgy. Everyday, he woke up, and made his way to school."\n\n"Mice don't go to school!" One child cried, "I've never seen a mouse go to school!"\n\nTaratuta smiled through the interruption, only a child would see the need to correct a fantasy. "Ah, but this is a world where they do!" The response seemed to placate the child and Taratuta was free to continue. "One day, while on the playground, Georgy had bumped into Fyodor, a huge dragon who used her size to bully all the other schoolchildren. 'Give me your lunch, little mouse!' Fyodor thundered. Georgy was scared! Fyodor could swallow him whole! Georgy reached into his backpack to hand over his lunch, when another student ran up beside him.\n\nTaratuta licked her finger, turning the still stuck together pages, "A girl he knew from class ran to Georgy's side, 'Stop!' She said, 'Why does she deserve your lunch? That's yours!' The girl turned to Fyodor, standing at the foot of the dragon, 'Just because you're stronger, doesn't mean you get to push us around!' The scene had attracted the attention of many of the other schoolchildren who joined her, standing beside her. 'You may be able to pick on us alone, but together, we are stronger than you!'" Taratuta gently closed the book, and smiled back at the children. "
 SBA_PowerStruggle.24.a: "Their smiling faces was all the reward she needed."
 SBA_PowerStruggle_24_tt: "Increases §RSiuda's§! influence in Tomsk."
 
 SBA_PowerStruggle.25.t: "It Won't Take Much"
 SBA_PowerStruggle.25.desc: "It's never just one drink. As Stepan Valenteev and Pyotr Siuda sat idle, side by side at the bar, their conversation jumped from topic to topic sporadically. "I swear!" Siuda cackled, "I'm being completely honest! She made a doll in my likeness, out of her own hair!" Siuda put emphasis on the last words, exaggerating the absurdity of the statement. The typically stoic General Valenteev couldn't help but laugh. "And, and, and," Siuda continued, "She asked me if I liked it!" Siuda made a face of disbelief, "Do I like it?! So what do I do? Tell her no? That it's the most disgusting thing I've ever laid eyes on? I had to tell her I loved it! I still have it in my suitcase!" The two shared a minute of pure, alcohol induced laughter.\n\nAs the laughing died down, Valenteev wiped at his eyes, "Ah Comrade Siuda-"\n\n"Please, Pyotr would be enough."\n\n"You know how to have fun, I have not had a chance to unwind like this since the last time we drank together. Your invitation tonight was thoroughly appreciated." Valenteev stood, stumbling only slightly, and pushed his stool against the bar.\n\nSiuda rose with him, grabbing his coat from the rack adjacent, "Let me walk you to your vehicle." He insisted, "There was one more thing I was hoping to discuss." As the two walked out of the bar and into the cold, outside world, reality set back in. They were not friends, or comrades, or simple war buddies, they were responsible for this land. Siuda turned to Valenteev, gripping tightly on his shoulder, "Comrade. I'm afraid we won't have many more moments like this."\n\nValenteev, still under the influence, flashed a dopey smile, "I would have to agree, we're almost to my car."\n\nSiuda offered back polite laughter, but the cold had largely sobered him up, "No, that's not quite what I mean. You know Ivan is plotting something, I feel it. The protest in Tomsk, the attack on our convoy, hell, if he pulled the strings behind the strings behind the demonstrators in Irkutsk too! He's going to act soon, Comrade. I need to know if you're on my side.""
 SBA_PowerStruggle.25.a: "Valenteev threw his head back in laughter, "You thought I would support Ivan?""
 SBA_PowerStruggle_25_tt: "Increases §RSiuda's§! influence in Kansk."
 
 SBA_PowerStruggle.26.t: "Graduation Day"
 SBA_PowerStruggle.26.desc: "Stepanov gently massaged at his temple with one hand and violently clenched the other. His eyes darted between the map sprawled out across his desk and the blank page staring back at him. How long had he been there, eyes jumping between the two? It was dark out, but then again, days and weeks had likely passed during his three way staring contest. Siuda was probably already in the East, shaking hands, kissing babies, and performing miracles, as he always was. Stepanov sighed. He knew his flight left in the morning, knew that there was so much work to do, but yet it was far easier to pace. And so he did. He paced. And paced. And paced.\n\nStepanov woke up three hours before his departure, the blank page continuing to mock him. Damn it all! Stepanov looked to the window, and the purple hue of the sky told him morning was soon to come. Slowly, Stepanov rose from the office chair he had made his bed, and walked to the window. He stood, arms folded behind him, and looked over the not-yet awake city. This was his domain. This he could handle. But far off in the horizon were many more obstacles to overcome, adventures to see to completion, and legacy's to lay. Stepanov could not help from smiling, that's why he did it. His grin grew larger. Siuda did it for the ideology, but Stepanov, Stepanov did it for the chase. For the pressure, for the glory.\n\nIvan Stepanov sat at his desk in the transitionary period between day and night. Though time may be indecisive, he would be no longer. Stepanov gripped his pen tightly around his fingers, and let the words flow out of the end until the once blank page was a detailed description of troop deployments and orders during his absence in Siberia. Problem areas, such as Tomsk and the Mongolian communes, would require additional men in his absence. Stepanov adorned the newborn order with his signature, surely they could keep things in order until he returned from the East."
 SBA_PowerStruggle.26.a: "Surely."
 SBA_PowerStruggle_26_tt: "Increases §gStepanov's§! influence in Novosibirsk and Irkutsk."
 
 SBA_PowerStruggle.27.t: "The Many Faces of Tomsk"
 SBA_PowerStruggle.27.desc: "Igor had left his home at his usual time, in his usual clothes, and with the usual thoughts bouncing around his head. What would work be like today? What would he have for lunch? Would he be home before his kids fell asleep? And as Igor made his usual commute to the factory, a foreboding feeling began to envelop him. The usual routines of his neighbors were not in full swing, not on display for all to see. There was no smell of morning cooking. There were no children preparing for school. There was no life in the outskirts of Tomsk. Yet, a ferocious beating came from the town square, contrasted sharply by a mellow orchestra. It was unusual.\n\nPyotr had left his home at an early hour, in the thickest clothes he had, and with the most unusual thoughts bouncing around his head. Who all would be there? What were the chants again? Who was D.S? And as Pyotr made his unusual commute to the city center, it only took him three blocks until the butt of a firearm made contact with his face.\n\nMihkail had stepped off the train into Tomsk in the dead of night. He and 399 of his companions were to make a home of the city, joining the two thousand men already stationed in the days prior, per the orders of the highest military authority in Siberia. And as the men began to set up shop in the city, a sense of dread, that of being watched, crept up and over him. As night turned to day, and residents of the city of art awoke to the arrival of military personnel, he was sure there would be chaos.\n\nDimitri Shostakovich had left his hovel which functioned as both a hideout and prison, in the early hours of the morning, scarf wrapped haphazardly around his neck. To Dimitri, the morning was routine. Go early, collect what was needed, and return 'home' for another day of drinking. However, as Dimitri hobbled past the train station, and saw the train car let loose a flood of countless soldiers pour over the city, his mind had been made. Without delay, the old man spread like a virus, waking up his old allies in the city that once was his home, and prepared them to take to the streets to let their voices be heard."
 SBA_PowerStruggle.27.a: "As dawn broke, Tomsk was a city on lockdown."
 
 SBA_PowerStruggle.28.t: "The Black Army Runs Red"
 SBA_PowerStruggle.28.desc: "Outside the repurposed Tomsk police station, temporary headquarters of the Black Army, the chants, marching of feet, and soft orchestral music of the protesters created the perfect soundtrack for the civil war raging in the Black Army.\n\nAnarchism knows no borders, or, at least that's what they say. In truth, the anarchists had split themselves, and soon to be the entirety of the Free Territory in twine. A boundary had been established on each side of the barrack, nearly all 2,400 men taking up a side. On the left, ironically, stood those in concurrence with their orders. Opposite them, a big tent faction of those opposed to the deployment had taken shape. Words were their bullets, for now, and as arguments swelled, the tension continued to rise.\n\n"You act like you don't know where we are!" Struggled one voice against the crowd, "This city is of artistic expression and cultural advancement, not war! I was there when Comrades Siuda and Stepanov marched down these same streets the protesters do, and I watched as-"\n\n"Jesus, shut the hell up!" Retorted a voice from the other side, "You want to speak so highly of the reactionaries? Go join them. We are here to maintain the peace, this demonstration only proves General Stepanov correct. While our comrades wipe out the last remnants of statism in the East, it is our duty to keep order here." Murmurs of agreement fought against the jeers of the Siudaists.\n\nAs the debate raged on, one man, a recent recruit to the Black Army, sat nervously by his radio. For hours, since the protests began, he had been desperately radioing out for someone to restore order. However, it became apparent that the Free Territory was nothing more than its biggest names. Without the leadership of Valenteev, the decisiveness of Mishurenko, nor the ideological conviction of Siuda, the Army was left directionless, and no amount of votes would iron the issue out. Mercifully, the radio crackled to life. After hours of trying, he was transferred to General Stepanov in his temporary eastern headquarters in Chita. "Comrade General, this is Pavel-"\n\n"I don't care. You've made thirty attempts to reach me in the last hour. What is going on?"\n\n"Protests, they've protesting for-" Somewhere behind him, glass shattered, and the voices of the two factions grew louder, "Comrade General, the people want us out and some of the men here agree, dozens have already joined the protesters. Please advise.""
 SBA_PowerStruggle.28.a: "Through gritted teeth, the General ordered a withdrawal."
 SBA_PowerStruggle.28.b: "With much resolve, the General demanded a return to order in Tomsk."
 SBA_PowerStruggle_28_tt: "Increases §RSiuda's§! influence in Tomsk."
 
 SBA_PowerStruggle.29.t: "The Walk of Shame"
 SBA_PowerStruggle.29.desc: "Ivan Stepanov paused for time he did not have. He had hardly even left Novosibirsk, and already the house of cards began to crumble. Through the receiver, he could hear it, the sound of all his plans unfolding. Damn it all. He thought back to the order, his final deployments made before he was due to depart for the East. If only he had worked a little harder, started a little sooner, planned even further ahead. The wave of possibilities crashed over him. With more vetting, he could've assured that his most loyal followers were in charge of the city. With more planning, he could've preempted any protests. With hindsight, things would be perfect.\n\n"Comrade General?" The two simple words saved Stepanov from falling deeper down the pit of what-if. Stepanov pulled at his face, mulling over the decision. He made his home out of the old Tsar's palace, and from the grand balcony, Stepanov looked out. It was new and lawless and untamed. But it would never be his if the core of his power base collapsed. So what was he to do? Concede to the first sign of resistance? But if he couldn't keep Tomsk in order, how could he keep the East under his boot? But if-\n\n "Comrade General? Please advise."\n\n Stepanov's eyes widened, right! There was no more time for indecisiveness.Stepanov took a deep breath, and through gritted teeth delivered the most difficult order, his second test. "Listen carefully. My orders are clear. You say that factions have arisen? There will be a complete reorganization of command structure. Half of you will remain at the city's outskirts. I will radio for General Mishurenko to prepare accommodations. The other half, those sympathetic to the agitators, are reassigned to patrols along the border to our south. I will radio to General chapayev to open up his headquarters in Tuva for your arrival. Understood?"\n\n"Yes, Comrade General."\n\n"One more thing," Stepanov said, "As you leave, remember, this is not a walk of shame, nor the last time you'll see the city.""
 SBA_PowerStruggle.29.a: ""There will be no protests once I return.""
 SBA_PowerStruggle_29_tt: "Increases §gStepanov's§! influence in Tuva."
 
 SBA_PowerStruggle.30.t: "The Day the Music Died"
 SBA_PowerStruggle.30.desc: "It started on the radio three decades ago. Dimitri Shostakovich; the best composer of his time! A visionary, a genius, a prodigy. Through those decades, those adjectives slipped into the background, kidnapped and replaced with new ones. A politician, a leader, a hero. Even then, he was not long for those titles either. As the anarchists of the Black Army moved north and into the city he had made his home since the fall of the Union, he became the antithesis of his younger self. A drunkard, a failure, a recluse. And for a time, it seemed as though those would be the last words to describe him. Passion fades, but talent doesn't. No matter what he did, Dimitri Shostakovich excelled in everything, even when he failed, he failed spectacularly, and he failed hopefully. Hopeful, even as Tomsk fell, that a new sun would rise over the city.\n\nIt started on the radio three hours ago. Stepanov's orders were clear. There would be no withdrawal, no capitulation to the protestors' demands for an end to the occupation. Soldiers exploded out of the building, two currents forking from one stem. One flowing to the side of the people and the protestors, and one to the opposite end of the city square. As men took their places for what would be the final symphony, and prepared for the crescendo, it was clear the winning side had already been predetermined. The protest was quickly organized, if it was even organized at all, and men, women, and children alike stood side by side with nothing more than their fists and their resolve and they knew they would lose. The soldiers, puppets of the scheming General, had lined up, prepared to carry out their orders, with reinforcements undoubtedly behind them. Dimitri Shostakovich watched, helpless, as his city split in two, for the third time in his life.\n\nAs David slayed Goliath, so too was the fragile peace slain by a single stone. Someone, from one side or the other, had let loose a rock, hurling it towards the other side. One rock became ten, and the voices of the soldiers grew louder, and the symphony hastily organized by the composer played louder to compensate, and anarchy ran wild like a river. As stones became bullets, Dimitri Shostakovich saw his city for the last time, in a fleeting glance, as sharp pain took root in his skull and spread outward like a virus. And as he lay dying, the music stopped, the chanting stopped. "
 SBA_PowerStruggle.30.a: "And the screaming began."
 SBA_PowerStruggle_30_tt: "Increases §gStepanov's§! influence in Tomsk."
 
 SBA_PowerStruggle.31.t: "No Sleep on the Western Front"
 SBA_PowerStruggle.31.desc: "It was late, at least, to an old man. General Androniy Mishurenko stood, hands tightly clasped behind him, and looked out over the horizon, to the west. Though his face remained still, maintaining that same posie and stoic grace he had determined to carry himself with, his heart fought with his brain. And more recently, his brain had been losing. He yearned for the west, but with each passing day, the vision of his home became a little more blurry. Each night he spent on the frontier of the warlord states to the west, he thought about crossing over, simply stepping out of the Free Territory, and back into Sevastopol, to Moscow, to Leningrad, to home.\n\nMishurenko was literally shook from his thoughts as a small hand grabbed tight to him from behind.The old general turned, face distorted into a scowl, and prepared to let loose a lecture on properly attracting the attention of one's superior. Before he could, however, Mishurenko took a moment to size up who he was dealing with. A scrawny boy, one of thousands just like him, with desperation in his eyes. Mishurenko never had a son, or maybe he did, it had become hard for him to remember even the most important of details. But the look in the boy's eyes told him something was gravely wrong.\n\n"Comrade general!" the boy cried, "A fight!" The boy bent over, hands resting on his knees, as he caught his breath. "These two men, I don't know their names, I'm sorry, I-, well I just ran over immediately, someone told me to, I don't know their name either, I'm sorry, but two of the recent recruits, just like me, they, they started fighting. One is from Kansk, I know that much, said his father met Siuda, I mean Comrade Siuda, I'm sorry, personally! Anyways, another, the other guy, said something about a lack of resolve, how his father had served with Comrade General Stepanov and-"\n\nMishurenko raised his hand, bringing the frantic boy to silence. The night was quiet again, only the low wind indicating that the world continued to turn. The old general looked back west, towards all he fought for, and considered his situation carefully. He was well aware of the friction between the boy and Stepanov, but now, it was spreading to the Army. He would be damned if his work to return to home was stopped by petty politics. Mishurenko put a hand on the boy's shoulder, and looked him square in the eyes, "Thank you. I will deal with things from here.""
 SBA_PowerStruggle.31.a: "A rare glimpse of sanity from the mad general."
 
 SBA_PowerStruggle.32.t: "A Personal Letter"
 SBA_PowerStruggle.32.desc: "To: General Ivan Stepanov\n\nAs the most senior elected officer in the Black Army, I have seen many people come and go. You will recall that I was one of the first to attach myself to this movement, and I have spent those years since wondering if I made the wrong decision. As we froze in the Assembly Hall in Kansk, decades ago now, I watched as you built a kingdom around yourself, a Tsardom in the anarchy. I took notice of your actions, admittedly first falling victim to your tricks. For some time, I believe you were just as committed to this as Pyotr.\n\nBut as we grew out, expanded from bandits to statesmen, I saw you for who you were. You are a general, not an ideologue. Perhaps I am reading you wrong once again, but I believe there comes a time where we have to show our true selves. Last night, a fight broke out between two of my inferiors, torn apart by the politics you and the boy preach. It was then it was clear to me that you have grand plans for Russia, plans far beyond visiting the Far East out of goodwill.\n\nAs a military officer myself, I am perhaps biased in my decision on which horse to bet on in this race, in this struggle for power, but I believe I can lend you some valuable advice. What you have done to the Army and to the people of Russia at large is appalling, and still, I believe the worst is yet to come. However, it is in your best interest to know that you command plenty of respect, and you do not need me to tell you how much power you wield, but will never match the boy in terms of public popularity. I have led countless campaigns all across the carcass of the Union, and I have not once met a man equal to Pyotr Siuda in charm, nor resolve. If this is a battle you intend to win, you must drop any pretenses of winning on the battlefield of words.\n\nRumors have begun to spread in your absence and in Siuda's. Your misguided decision regarding the city of Tomsk speaks to this point. There have been whispers of further rebellion in Kemerovo, though I am unable to substantiate them. Likewise, I have gotten word from a contact in the Amur region that Siuda is to make a stop there in the coming days. This would provide a perfect opportunity to remove the issue once and for all, simply rid yourself of the boy then and there. I cannot tell you which decision to make, but I will say, if you intend to govern as a strongman, you must act like one.""
 SBA_PowerStruggle.32.a: "Eager to rid himself of the issue all together, Stepanov began drawing plans to assassinate Siuda."
 SBA_PowerStruggle.32.b: "Still playing the long game, Stepanov began drawing plans to investigate the brewing protests in Kemerovo."
 
 SBA_PowerStruggle.33.t: "No More Games"
 SBA_PowerStruggle.33.desc: "Stepanov had read and re-read Mishurenko's letter over and over again. He paced, and read. As he laid in bed, he read. As he shook hands and laid the foundations of connections essential for a soon-to-be dictator, he repeated the letter again and again and again in his head. If he were to be a strongman, he'd need to act like one. The phrase echoed in his head, thrashing around wildly, denying him sleep, peace, and efficiency. As had become habit, after returning back to his temporary residence in the former Imperial Palace, Stepanov stood on the balcony, and looked out into the city, searching for the answer.\n\nHe hated himself. He had always been cool and composed, and a single letter had reduced him to an indecisive mess. Of course, that was only a persona, but he hoped that if he faked it hard enough, it would become him. That word had come to haunt him; indecisive. Everytime he thought he had successfully excised it from him, it came back. There were only so many times he could walk back and forth in his room, or lie wide awake in his bed, and push the issues out of his head. It became an attack on his pride. Mishurenko, the elderly and forgetful general, had the nerve to tell Stepanov what to do. Who does he think he is? Stepanov knew the answer to that question of course; he was someone who was right.\n\nStepanov looked to the east from the balcony, somewhere, Siuda was out there too. Instinctively, his hands had curled into fists. If he didn't do something, the boy would run Russia into the ground, leaving behind a legacy of weakness and rubble. There had been plenty of opportunities to kill the boy in the past, but none seemed right, everytime he hesitated, not out of friendship, but out of fear. Stepanov did not care for Siuda, but, in his heart of hearts, he was terribly afraid of him. The moment Stepanov became aware of that feeling, that Siuda could win, he knew what he had to do. The boy would die, and he would reign. He wasted no time in devising a plan, drafting a plan for his most dedicated and experienced men to await Siuda on the outskirts of his destination, while Stepanov returned to Central Siberia so as to provide himself an alibi."
 SBA_PowerStruggle.33.a: "Our decisions ripple out, changing the future in their wake."
 
 SBA_PowerStruggle.34.t: "A Swing and a Miss"
 SBA_PowerStruggle.34.desc: "Pyotr Siuda sat bored in his vehicle as it traversed the Russian landscape. The denazification project he had undertaken in what was once Rodzavesky's domain had been a resounding success, even if there had been one significant thorn in his side. Ahead of him, the vehicle carrying his personal guard bounced up and down against the terrain. To his rear, two other vehicles followed closely behind, one carrying Yevgeniya and other aides, and behind them the supply truck. Tired of being tired, Siuda leaned forward from the back seat, "Comrade," Siuda addressed his driver, "Are we still on track to be in the city before midnight? We had planned to set up shop overnight and get to work right away in the morning."\n\nHis driver nodded, "Yes." Siuda smiled, a man of few words! He seemed to attract people like that, perhaps to compensate for his abundance of them. Content, Siuda leaned back in his seat, and let himself drift off to sleep, exhausted from his busy schedule.\n\nBefore his eyes opened, his head hurt. Siuda had found himself on the floor of the vehicle, sprawled out and face down. He could hear the engine roaring, and felt the sharp turns of the vehicle threaten to throw him around like a schoolyard ball. Gripping his seat tightly and pulling himself up, Siuda saw the earth move quickly around him. His brow furrowed as he looked out the windshield and saw no lights ahead of him. Siuda's brain began to race, almost matching the speed of the vehicle, was this a kidnapping? No, surely not, the two vehicles behind him would never allow it. Once more, Siuda leaned forward to the driver's seat, "What are you doing?!"\n\nEyes still focused on the road, the driver spoke calmly, "The vehicle ahead of us was ambushed," The driver took his hands from the wheel to exaggerate his point, "men swarmed out of the woods, they had rifles, like this." The driver mimed holding a firearm. "We have to get you out of here." The driver returned his hands to the wheel and continued full speed ahead. Siuda leaned back in his seat for the second time, processing the situation. This wasn't a bandit attack, it was an assassation attempt. Although it was no secret many people wanted him dead, only one person had the resources to pull off an attack such as this one."
 SBA_PowerStruggle.34.a: "Stepanov."
 SBA_PowerStruggle_34_tt: "Increases §RSiuda's§! influence in Amur."
 
 SBA_PowerStruggle.35.t: "Hell Hath no Fury"
 SBA_PowerStruggle.35.desc: "In one hour and thirty-six minutes, it would be exactly twenty four hours since he departed from the Imperial Palace for the last time. That would mean that in one hour and thirty-five minutes ago, it would be twenty four hours since Pyotr Siuda was killed. Stepanov took deep, long, breaths. This was a good thing, he told himself. This was the decision of a strong man. After the thousandth time, he almost started to believe it, and the anxiety he felt started to slip away.\n\nFrom his seat next to the window, Stepanov saw the expanse of Russia beneath him. Now, there was nothing in the way of his power play. He had already rehearsed his speech, that while working together with Siuda in the integration effort, a rogue member of the Russian Fascist Party attacked Siuda's vehicle, and Stepanov barely escaped with his life. The wheels turned in his head of just what would be his first move after taking Russia for himself. Dinner sounded nice.\n\nParanoid about his decision, Stepanov had demanded a report on the assassination as soon as it had been carried out. From the back of the plane came a soldier, a single sheet of paper in his hand. "Comrade General," he saluted, "I just got word from the men on the ground regarding your..." the soldier cleared his throat, "operation." The man presented the paper to Stepanov, who took it, and waved his hand so as to dismiss the soldier.\n\nStepanov hastily scanned over the document. Tracing the words with his finger as he read, Stepanov jumped between important words. Ambush. Siuda. Skirmish. Escape. Failure. Stepanov froze for a second on the final word, failure. Siuda had escaped unscathed, and more than likely clued into Stepanov's plans. Ivan tore the page in two and crumbled each half in his hands. He should've known there would be no easy solution for this problem. Assassins had failed him, but he wouldn't fail again. There was no other choice but to be a strong man now."
 SBA_PowerStruggle.35.a: "He would have to do it himself."
 
 SBA_PowerStruggle.36.t: "In the Court of the People's Prince"
 SBA_PowerStruggle.36.desc: ""I was born here." Alexi gestured around him, "I'm telling you that one of the old generals from the Union totally lost the plot, declared himself king! My dad was literally there when Siuda told Rurik that he wasn't going to kill him." Ivan, walking beside him, only rolled his eyes, as if. He was gullible, sure, he had fallen victim to a few pranks, but he wasn't stupid. The town didn't even look like a kingdom! It was shabby, there were no monuments to a king, there was no fanfare of a court, it just looked like the rest of Russia. "You still don't believe me?" Alexi asked, facing Ivan, "You will. The warehouse we're heading towards is supposed to be filled to the brim with old stuff from the kingdom. Guns, uniforms with the crown on it. You'll see."\n\nWhen they finally arrived at the warehouse, the sun had begun to set. Their elected officer had organized the company into two groups to cover each half of the facility. To Alexi's chagrin, the two were paired together, and began to sift through the boxes. Finding nothing of substance, Ivan stood triumphantly. "Told you. There's nothing here that proves there was ever a kingdom. I mean come on, you have to be a special type of stupid to thin-"\n\nWithout warning, the warehouse had turned pitch black. Conversation died out immediately, and silence fell over them all. For a moment, Ivan was sure he had gone blind, but only a moment later, the lights sprang back to life. In the center of the building, armed guards stood in a circular formation around a man adorned by a great, flowing, fur coat. The tension in the air was palpable, as confused glances were shared by the Black Army soldiers. "This is an illegal search," The man bellowed, "and a clear violation of the people's rights. As such, a militia has surrounded the building to ensure the integrity of our belongings. All armed soldiers will depart from this area at once." Ivan turned to Alexi, eyes wide and fixated on the man he recognized as Prince Yuiry. The Prince's back was to Ivan, and the two were in such a spot that they were unseen by the guards. Ivan's breath became shaky, and he looked to his firearm. Something came over him, something he could not control. He wrapped his trembling hand around the gun, aimed,"
 SBA_PowerStruggle.36.a: "And let the bullet fly."
 SBA_PowerStruggle.36.b: "And dropped the gun to his side."
 
 SBA_PowerStruggle.37.t: "No Kings, No Masters"
 SBA_PowerStruggle.37.desc: "Ivan had never shot a man before. It felt a bit like shooting a target, like he had been trained with. He was nervous, but this was what he had been trained for. It felt like he could watch the bullet fly through the air in slow motion, the world moving at a minute a second. He watched as one by one by one, people reacted to the noise. Then, he heard, one by ten, by hundreds, as the reality of the situation set in for them. The Prince, one of the last links to the Rurikid dynasty, joined his sister on that warehouse floor.\n\nAlexi pulled Ivan down onto the cold floor in an instant. Alexi's eyes were wild, and his voice was hushed but frantic, "You shot him!" He panted, "You shot him!" Alexi repeated the phrase over and over again, but Ivan could hardly hear it as the sound of gunfire rang out all around him. Ivan kept his eyes wide open, afraid that if he closed them again he would see the Prince again. Alexi grabbed his shoulders, still flat on his belly, "You shot him, Ivan! Oh my God!" They didn't need to look to know that a massacre was taking place, but Ivan could not help but poke his head up and over their hiding spot. He saw the door in which they entered, the door to the outside world where this assignment was boring only minutes ago. The Prince wasn't bluffing. More men rushed in, loyalists to the crown, or to the city, and just as they came in the fell.\n\nFor an eternity, the sound of gunfire and the smell of death hung in the air, smothering oxygen and keeping the two young soldiers firmly in place. Multiple times, the sound of firearms ceased, only to begin again, this time more ferocious. Finally, though, it let up for good, but Ivan didn't stand. Alexi did, however, and wept."
 SBA_PowerStruggle.37.a: "A pointless bloodbath."
 SBA_PowerStruggle_37_tt: "Increases §gStepanov's§! influence in Kemerovo."
 
 SBA_PowerStruggle.38.t: "The Prince's New Groove"
 SBA_PowerStruggle.38.desc: "Ivan's trembling hands let the gun fall loose, and drop to the floor. Alexi, reacting to the noise, looked between Ivan and the gun multiple times, dumbfounded. He yelled in a whisper, "Jesus! You were going to shoot him? Are you trying to get us all killed?" Ivan struggled to find the words, stuttering out some sort of explanation that he was just trying to defuse the situation before it began, and he was only following training, and he had never been in combat before, and a million other excuses that clogged his throat.\n\nThe elected officer had stepped forwards, hands off his weapon, and begun to quietly converse with the Prince. "We are just investigating a claim that this building is being used to house weapons and ammunition to bring down the Free Territory. We are fully within our rights, under clearance of the Security Council, to investigate and destroy pro-statist rebellions before they spring up." The officer stepped closer to the Prince, eliciting a reaction from his guard, "If you, and the people of this city, have nothing to hide here, there is no reason to point weapons at us."\n\nThe Prince shook his head and responded sternly, "You brought down this kingdom in the name of liberty and now you will trample on it for the possibility of safety?" The Prince crossed his arms defiantly, "The ultimatum is the same."\n\nAlexi turned to Ivan, "See, I told you I wasn't lying, there really was a kingdom here." Alexi and Ivan watched as the officer and the prince exchanged remarks for what seemed like forever. Ivan had regained some of his composure but couldn't shake the feeling that he could've done something horrible. As they sat and waited, and waited, and waited, the soldiers on both sides grew more comfortable. Still on edge, but the slightest noise would not trigger a massacre. What they were all oblivious too was the growing number of civilians outside the warehouse. The Prince wasn't bluffing. By the time that the officer had stepped away from Yuiry, they had been outnumbered by the town's people and had no choice but to accept the Prince's demands. One by one, the soldiers filed out of the warehouse, empty handed, and marched out of Kemerovo in shame."
 SBA_PowerStruggle.38.a: "Stepanov won't be happy to hear about this."
 
 SBA_PowerStruggle.39.t: "Extra, Extra! Read All About it!"
 SBA_PowerStruggle.39.desc: "An editorial in The Revolutionary, a publication in Tomsk, by Viktor Nekrasov.\n\nWhat should've been a quiet night in Kemerovo was anything but. Without reason, or prior notice, one hundred soldiers marched into the city. Residents of Tomsk will be familiar with this story. Soldiers occupied a building, and when the community stood up against this blatant overreach and display of disregard for the values of anarchism, the Black Army stood in opposition to the people. Though the full story has not yet been discovered, it is speculated that the Army arrived, occupied, and opposed the people off a flimsy rumour of weapons smuggling. As we await further news ro trickle out of Kemerovo, we ought to take a step back and question why incidents such as these happen more and more frequently.\n\nWhile I think some have always been suspicious of the power of the military, those individuals have been vindicated as of late. I encourage you to recall your memory of the latest assembly meeting you attended. How many guards were there? Then, think of the meeting before that and ask yourself the same question. With Comrades Valenteev and Mishurenko on opposite sides of the Free Territory, and Siuda and Stepanov in the East, the Black Army has been left to babysit us while Mother Anarchy and her many grooms are out.\n\nThe skirmishes in Tomsk and Kemerovo prove one thing, even if the Black Army has turned its back on liberty, the people have not. This pressure must be applied continuously and universally, squashing all facets of authoritarianism where they arise. What will you do when hundreds of soldiers march into your town? Will you stand up, or will you sit idly by as freedom dies. This state dressed in all black can not masquerade itself as an anarchist society. Question why, because for every troop deployment, or reshuffling of divisions, there is someone making that decision.""
 SBA_PowerStruggle.39.a: "When the journalists get hold of a good story, they never let it go."
 
 SBA_PowerStruggle.40.t: "Heads Will Roll"
 SBA_PowerStruggle.40.desc: "The Imperial Palace was many things. A home, a city center, a monument to all the unflinching resolve of the Russian people in the service of their Tsar. To Pavel, a peasant boy born to farmers in the Angra Basin, it was a dream, a place as real as Moscow, only alive in the past. As the hulking metal doors slammed shut behind him, Pavel awoke from his dream. The Imperial Palace was not a home, or anything like that now. Now, the palace was a graveyard. Empty. Save for the two last occupants. A peasant and a pretender.\n\nBehind him, Pavel could still hear the cheers and the echoing boom of the comrade General's speech, and could still smell the ash of looted artwork, propaganda leaflets, and bodies burned. The view in front of him wasn't much better. The body of a man, crumpled and discarded like worthless scraps of paper, lied contorted on the ground, the remains of his glasses dangling from his face. If it were not for the subtle rises and falls in his chest, the man would be indistinguishable from a corpse. Pavel offered the man a sad smile. It was disturbing, but it was right, right? That's what he was supposed to see, he was a soldier, an anarchist!\n\n"A peasant." The soft voice from the man below him brought Pavel out of his trance. "They've sent a peasant to dispatch me." The man laughed, a laugh that quickly devolved into a cough, and then to a weeze. Pavel watched in silence as the heap of a man began to take shape, and rose to his knees. The two met eyes. "Aren't you? You are not noble. You are a boy."\n\nPavel took a deep breath, and felt his hand drift towards his side arm. He was right. He was just a boy.\n\n"What have I done to deserve this? To die on my knees to a peasant? The rest were executed before the people, backdropped by roaring speeches and displays of military force!" The pretnder's words echoed out throughout the hollow building, prompting Pavel to draw his weapon and plant it against his prisoner's forehead as instructed, "This is not justice, nor liberty. You will soon find out that you are on the side of tyranny.""
 SBA_PowerStruggle.40.a: "A bullet does not care for family lineage."
 SBA_PowerStruggle_40_tt: "Increases §gStepanov's§! influence in Buryatia."
 
 SBA_PowerStruggle.41.t: "A Clever Blackshirt's Plot"
 SBA_PowerStruggle.41.desc: "Wait a few meters north. You'll see me when I'm done." Stepanov instructed, waving off his guards as he stepped out from his vehicle. The engine, once dead, sprang to life, and light emerged from the front of the truck, the only light to be found. The brief illumination offered Stepanov a chance to truly observe his surroundings; snow, trees, and snow and trees. The only sign of civilization came from the dilapidated hovel before him. Incredible, he scoffed, what special breed of idiot would fight for this? The press of rubber against snow became audible as the light emanating from behind ceased to be. Stepanov took a deep breath, surely taking in more frost than oxygen, and adjusted his cap. This had better be worth it.\n\nBefore he could even reach the entrance, the door swung open, and out hobbled an elderly man, clearly missing an eye and certainly missing brain cells. "General!" The man spoke with reverence, despite the two never having met, "It's an honor to host you, please, come in." The old man turned on his heel and marched back into his Siberian shack, with Stepanov a safe distance behind. Immediately, the familiar stench of mildew crashed over him like a wave. It didn't take long for him to find the source; scattered all across the floor were folders, documents, and loose papers. Though the bureaucrat in Stepanov cringed at the organization of what could only be critical information, his intrigue trumped his compulsivity as his eyes drifted past the swastika stamped atop each one.\n\n "Don't want to be seen out of the city with those!" The old man teased, "Even then, word is your friend intends to visit Rodzaevsk."\n\nStepanov scowled at the very notion he would ever befriend the bumbling moron espousing his nonsense. "Indeed. I'm sure you are less than enthusiastic about that. I don't imagine he's there to erect a memorial to the late Vozhd."\n\nThe old man flashed a devilish grin and let loose a hearty laugh. "Just as enthusiastic as you are, General!" The old man plopped into a wooden chair, hardly able to support his weight, and gestured for Stepanov to do the same. "Scattered around you is my life's work, every single document regarding the Russian Fascist Party, it's members, operations, invaluable information for someone seeking to set up shop in this neck of the woods."\n\nStepanov gestured his hands outward, "So you said in your letter. I hardly believe this is a gift of goodwill from a fascist to a man such as myself. What's your catch?"\n\n "What do you think? I want what you want!" The man leaned in much closer, stomach over the table, inches away from Stepanov's face, "I expect my slice of Siberia too.""
 SBA_PowerStruggle.41.a: "Maybe he wasn't as stupid as Stepanov thought..."
 SBA_PowerStruggle_41_tt: "Increases §gStepanov's§! influence in Amur."
 
 SBA_PowerStruggle.42.t: "The Traitor's Caravan"
 SBA_PowerStruggle.42.desc: "Magadan was not one city, but two. Not in the way of Buda and Pest, although thinking of the Magyar capital did arouse a sardonic smile in the aging Romanian. No, the difference between the two Magadans was quite simple; one was completely fictional. Everyone west of the city imagined it as a modern day Venice, the weak, but still beating, heart of Russia. Sure, foreign goods made the city more liveable than most, but what was a pile of shit to a heap? Perhaps he was a bit too hard on the city, afterall, it had served as home for the better half of a decade. There had to be something magic to keep a mercancy in one spot.\n\nIt was late, some hour between dark and very dark, but even the cloud coverage could not blot out the light beckoning him towards the tavern on the hill. He smiled. There was the magic! Gripping a gloved mitten tightly around the handle, the Romanian threw open the door and stepped into the warmth of company.\n\nThe bar was nearly empty, physically. However, the bombastic personalities of the occupants certainly compensated. "Well look what the cat dragged in!" came one voice, accent weighing heavily over the r's. The Romanian smiled as he removed his coat, hanging it up against the wall. "Best come take a look at this one! Never have I seen an offer like this before!" The Romanian made his way to the roundtable of the knights of WerBell, and took a seat. At the table's center, a stack of papers had been neatly compiled. The Romanian furrowed his brow, his compatriots watching on as he picked up one from the top of the stack and scanned over it. At the top there were big, red, letters, incomprehensible to the Romanian.\n\n"That one's mine." A nimble hand snatched the paper out of the Romanian's. "Cyrlic, but the language is French." The Romanian's eyes fell back to the table, and as he pawed through the other pages, he made a final tally. One in French, one in Romanian, two in English.\n\n"That general. Monsieur...Stepanov? Yes. His offers are...how you say, rather high."\n\n"Aye," said the voice across the table, "but it strikes me as sketchy. Even Nancy walked away from it, got another offer from another lady associated with the general." The man took a swig of his drink, "But those numbers...I'd be happy to share that with ye, anarchism be damned.""
 SBA_PowerStruggle.42.a: "Anarchism be damned, indeed."
 SBA_PowerStruggle_42_tt: "Increases §gStepanov's§! influence in Magadan."
 
 SBA_PowerStruggle.43.t: "You've Got Mail"
 SBA_PowerStruggle.43.desc: "Chernov had always been a man of duty, unflinching dedication to his country and to the cause in which he believed defining his life from the moment he entered this world. For as long as he could remember, the NKVD had been all he had ever known. They had taught him right from wrong, who to kill and what it meant to do so, and of great revolution. He had come to accept this, even as his old comrades faded away beneath the boot of a new regime, a new face to sway the hand and call the people into the fervor of endless revolt.\n\nOf course he had seen this all before, endless nights had been spent crouched inside musty offices, small talk absent beneath the flowing waves of the commonality they had all shared, revolution. To Mikhail Chernov, his sworn lifelong commitment to the protection of the revolution and all that accompanied it was the burning fire in his soul, a flame that kept the frigid cold of a bitter reality from seeping into his very person.\n\nThis shell shattered suddenly, a thunderous knock from his door shattering the relative silence of his domicile, muffled rasps echoing from just beyond the battered entrance as the dreams of past crumbled into a dreadful present. His nostalgia dissolved into a bubbling pit of despair and panic, sweat forming beneath his brow as the sweltering heat inside him screamed into a roaring flame of regret. Panic turned to action, and the vanguard stood from his desk, pausing as he considered rifling through its drawer in search of something to defend himself with.\n\nMoving forward, Chernov seemed to almost stumble across the ragged wooden floorboards, the incessant creaks of wood stricken with rot filling the room as his hand trembled ever onward towards the doorknob. Palm slick with sweat, he fumbled attempting to turn it, eventually sticking his grasp upon the brass and curling his wrist downward, letting the door slam inward at his side. \n\nAnd instead of the flash of a handgun, like the former operative had expected, a letter was extended up to his face, it's pale white hue dotted with an almost obnoxious red seal."
 SBA_PowerStruggle.43.a: "The revolution calls you, my friend."
 SBA_PowerStruggle_43_tt: "Increases §gStepanov's§! influence in Irkutsk."
 
 SBA_PowerStruggle.44.t: "Tough Crowd"
 SBA_PowerStruggle.44.desc: ""For the time it took to get here, it sure wasn't worth it." The old military man murmured, a certain venomous distaste lacing his every word as the grimace present upon his face exaggerated into a pained expression. It had been a long trip, Buryatia but another stop on the long road to control, and Stepanov had hoped that he would at least gain something more substantial from his visit. Despite his hopes, the reception in the region had been relatively cold, the people of Buryatia had not shown any interest in almost anything he had to say to them.\n\nHis fiery passion and iron fisted rhetoric had done nothing to save him from the cold blank stares he had received from the majority silent crowd, his oratory confidence dashed in a matter of minutes as the assembled gave not even a singular clap at the conclusion of his raving. He felt it all, the shame, the disdain, the confusion, it compounded upon him like a stack of tumbling bricks, rolling into an ever bigger feeling of innate despair at his rather public mishandling of his audience.\n\nThough, as the almost suffocating embarrassment cast itself over the black army's guiding hand, he felt a twinge of pride in what he had accomplished. He had managed, despite the delays and suspicious hiccups in his travel, to beat Siuda to the punch, and that mattered. There was nothing he would love more than to thumb it in that anarchist's face, but it would take more than a few quick trains to rub Siuda's nose in the mud. \n\nA resolve gripped him, the liquor he now swirled within the glass at his fingertips assisting in the calming of his frazzled nerves, stoic demeanor re-emerging as he pondered where his travels would take him next."
 SBA_PowerStruggle.44.a: ""Next stop?""
 SBA_PowerStruggle_44_tt: "Increases §gStepanov's§! influence in Buryatia."
 
 SBA_PowerStruggle.45.t: "A Pilgrimage"
 SBA_PowerStruggle.45.desc: "Ivan felt the frigid air whip against his thick coat as he trudged through the snow ridden streets of Olomon, shuddering at nature's sting as his eyes swirled back and forth in desperate search of somewhere to hide away from the blistering wind. To his relief, albeit after a hushed prayer for safety and guidance slipped between his chattering teeth, the local drinking hole had not yet locked its doors to patrons. Almost sprinting forward, his legs wobbling upon the ice as he scrambled toward his salvation, he thought back to the purpose for which he had been sent here for. \n\nGetting called into Stepanov's office was never usually a good thing, and in this case nothing was different. Dread filled him as soon as he pushed open the door, the stench of smoke and liquor filling his lungs as he took a seat before the Marshall. It had been a simple task, another brilliant scheme to undermine the assembly, Siuda especially, in this particular instance. He was promised extra pay, so he had taken it.\n\nStepanov, in all of his combined genius, had suggested that he travel to Olomon, a rather determinedly religious region in central Siberia, and decry the anarchist as vehemently atheist. Ivan had laughed in the confines of his own thoughts when that was proposed to him, but the deathly serious look upon his commander's face made him reconsider the hilarity of the idea.\n\nThis was all in the past of course, right now Ivan was surrounded by infatuated locals, a nervous lilt in his voice as he rambled on and on about the demented evils of the anarchist and his hatred for god and his teachings. He had never expected it to go so well, but had nevertheless continued onward in his quest for Stepanov, fabricating and exclaiming as much profound knowledge on the atheist leanings of anarchism for all of Olomon to hear. \n\nAnd as figures in the crowd stared up at him, nodding in what he could only assume was approval, Ivan silently released his breath, exhaling with great relief."
 SBA_PowerStruggle.45.a: ""Listen good now, fear the Anarchist!""
 SBA_PowerStruggle_45_tt: "Increases §gStepanov's§! influence in Yakutsk."
 
 SBA_PowerStruggle.46.t: "With Apathy, From One General to Another"
 SBA_PowerStruggle.46.desc: "Amidst the columns of marching men, the thunderous booms of the band, and the cheers of loyal citizens, a very apathetic General Ivan Stepanov stood, the marching of boots setting the tempo of his pounding headache. Though outwardly he put on his best stoic look of valor, he was tired. His eyes, half glazed over, weakly drifted from person to person, meeting only the bare minimum required of a leader. How does Siuda do it? Always chipper, optimistic, and quick to unleash a tirade of horseshit. A thought crossed his mind, even for just a moment, that perhaps this wasn't worth it, that maybe he wasn't cut out to lead. Mercifully, a tight grip on his shoulder expelled that thought from him.\n\n"Comrade General!" Thundered a deep voice, "It is an honor to meet with you!" Stepanov snapped to attention, quickly drinking in the situation. Before him, a ginormous bearded man stood, built like a tree stump. Behind him, men just like him stood in a V-formation, branching out from the biggest and the burliest. "You are a subject of much respect to us, especially in this city." Ah, the memories came flooding back to Ivan, the protests. How he wished he was just as quick to forget.\n\nExtending his hand out to the soldier, Stepanov found his footing in politicking once more, "The honor is my own. Neither of us would be standing here if the mob had had its way with the city." Stepanov turned back towards the city square, towards the radio tower which marked the final destination of the siege of Tomsk all those years ago. "The situation was difficult, and only the best could've handled it as you did." Behind the General, as if on cue, stepped forward two men with thick wooden boxes in tow. The boxes flipped open, revealing dazzling medals. Stepanov plucked one from its container and pinned it to the man's chest."
 SBA_PowerStruggle.46.a: "Even Stepanov can share the credit."
 SBA_PowerStruggle_46_tt: "Increases §gStepanov's§! influence in Kansk."
 
 SBA_PowerStruggle.47.t: "With Love, From One General to Another"
 SBA_PowerStruggle.47.desc: ""A drink?" Stepanov sipped from a foreign liquor, an imported item from his personal collection. "No doubt that the last few weeks have just as stressful for you as they have been for me."\n\n"No. I had my last drink in Sevastopol and I won't have another until." Mishurenko uttered coldly, his arms crossed flatly across his chest.\n\nStepanov nodded as he drank from his glass, "Ah, I should've suspected. I take it you still haven't smoked then?" Mishurenko simply shook his head and kept his eyes fixated on Stepanov's. In turn, Stepanov raised an eyebrow, "Something nagging at you, general? I believe I'm familiar with you enough now to know this behavior, this silence, is unlike you."\n\n"What are you doing?" Asked the aging general, "Is this some sort of attempt to court me to your brewing coup?"\n\nStepanov flashed a cocky smile, "I won't insult your intelligence, general, it's no secret that the winds of change have only grown more ferocious. Though I must dispel the rumor of a hostile takeover." The room fell to silence as Stepanov calculated his next words, "Androniy," Stepanov steepled his hands across the table, "do you remember what I said to you, all those years ago, in Kansk? About loyalty? About our similarities?"\n\n"Do you remember what I said in my letter?" Mishurenko spat the words, letting them fly freely across the table, "I am not your dog." Stepanov opened his mouth to speak but was silenced. "Don't think for a moment that you have pulled the wool over my eyes once more. Your schemes have sown factionalism and distrust among the Black Army. It's no secret where your loyalties lie, General Stepanov." Mishurenko turned away, "And the same is true for myself."\n\n "I'm not asking for anything but your support. I want to bring the Germans to heel, I want revenge, I want justice." A devious grin crept across Stepanov's face, "I want you to smoke again."\n\nThe old man's face scrunched together as if the words he had been fed were spoiled and rotten. He rose, and looked down upon the fat General sitting at his desk, "You may think that you're the only thing keeping this project together, but you're wrong. The time after the boy is gone will be tumultuous," Mishurenko turned to the door, wrapping a wrinkled hand around the knob."
 SBA_PowerStruggle.47.a: ""But it will be necessary.""
 SBA_PowerStruggle_47_tt: "Increases §gStepanov's§! influence in Novosibirsk."
 
 SBA_PowerStruggle.48.t: "With Hate, From One General to Another"
 SBA_PowerStruggle.48.desc: "It wasn't unheard of for smoke to escape from underneath the door to Stepanov's office, but instead of cigars, smoke emanated from Stepanov's ears. "You have one job!" Stepanov slammed his fist against his desk, deepening the indent made from prior bearings and electing a flinch from the other men in the room. Stepanov ran a hand through what was left of his hair, "Continuously, I provided the most detailed instructions for the most simple plan, I gave you all the necessary supplies, and you've left him with nothing more than a few scrapes! Ridiculous." Ivan collapsed down into his chair. "I bet Yevgeniya has something to do with this..."\n\n"Comrade Stepanov," spoke chapayev, a general brought into the operation under promises of Valenteev's position, "the operation was a tactical failure, none of us can deny that." chapayev gestured to the would-be assassins next to him, "However, General Valenteev will be out of commission for some time, and we've certainly proved a point."\n\nStepanov threw his hands up In frustration, "Excellent, when that man takes the side of Siuda and orders our execution, we can be proud in knowing we've proved a point!" Stepanov shook his head, "I just don't understand how this happened, and I've already had that journalist, Astayfyev, hounding me, now they'll starting asking how I," Stepanov pounded his fists against his chest, "the man responsible for security let the highest ranking elected officer nearly die."\n\n"Perhaps," chimed in chapayev once more, "we could shift the blame towards Siuda, portray it as an attack by a radical-"\n\n"Stop." Stepanov commanded, "dealing with you makes me yearn for Mishurenko, at least he follows through. I've already planned for what I'll do." Stepanov rose from his seat and began to pace between the ends of his office, "Let's say, one of those ideologues from Buryatia turns up dead. Suicide. Now, if he left a note detailing his plan to revive the light lit by that sailor, that should do well to divide Siuda and the closest group he has to an ally." Stepanov plopped back into his chair, no longer fuming but rage still bubbled beneath the surface, "You've removed any chance of snubbing out the strength behind Siuda's words. Don't let this happen again, or I'll find someone competent enough to show you how it ought to be done.""
 SBA_PowerStruggle.48.a: ""Now get out!""
 SBA_PowerStruggle_48_tt: "Increases §gStepanov's§! influence in Krasnoyarsk."
 
 SBA_PowerStruggle.49.t: "Times Up"
 SBA_PowerStruggle.49.desc: "The months long struggle for influence in the recently integrated Far Eastern communes has, at long last, come to a close. Both opponents have reconvened at the ring, equipped with all the power, sway, and support at their disposal. While the Far East falls silent, subsumed into the ever-expanding Free Territory, the drums of war beat loudly in their home.\n\nNow, there was nothing left to do but wait, wait and see if their efforts would all be in vain. "
 SBA_PowerStruggle.49.a: "In the end, the Boy Orator of Kansk came out on top"
 SBA_PowerStruggle.49.b: "In the end, the General's schemes always kept him one step ahead"
 
 SBA_PowerStruggle.50.t: "Sensory Overload"
 SBA_PowerStruggle.50.desc: "It had not been two minutes, and Stepanov had already begun to hyperventilate. His clothes and uniforms had melded into one towering mountain that if his pudgy hands could climb, would let him see clean across the Urals. Were his hands really that pudgy? He looked down at them and then up in the mirror, and down, and up, and down, and up, and down, and up and he saw it! A caged animal confined behind an ever shrinking cage. He screamed, a blood curdling plea for his life that one could never imagine originated from the scheming general, a man of poise rendered helpless as he fought for the clothes to get in the fucking bag. They wouldn't.\n\nFrustrated as a child is after hours of attempting to pound a square toy through a round hole, Stepanov felt tears well in his eyes, and as he went to wipe away the moisture he caught a glimpse of his pudgy hand, and his blood pressure soared. He plopped helplessly on his magnificent bed, stolen from the Rurikid palace, stolen like everything else he had. And he sobbed. From his bedroom balcony, he could see them all, their faces, that rage he instilled in them through his actions. General Ivan Stepanov, had been reduced to a blubbering mess, and it couldn't get any worse.\n\nThe shrill scream of the phone temporarily snapped Stepanov out of his emotions. The phone, his lifeline to the outside world, rang off the hook, and for once in his life he was relieved to hear it. Stepanov sniffled, wiped his eyes, and ripped the phone off the receiver, "They're here!" He cried, "There here! Siuda, and thousands of them! I know why they're here! They've come to kill me!" Stepanov panted heavily, waiting lifetimes he did not have for the voice at the other end to tell him it would be ok. And when the voice came, and it was his secretary, just calling to remind him that she would be on leave, visiting family, Stepanov reacted violently, throwing the phone back into its cradle.\n\nStepanov shambled to the window, where he saw he was surrounded. No scheme. No plan.The game wasn't fun anymore. Russia wasn't worth it, he would resign, give up, fold, whatever! But it wouldn't be enough to satiate the angry mob he had weaponized against countless others. Stepanov took a deep breath, gently unpacked his escape bag, and sat on his bed, facing the door, ready to receive the prize he had earned."
 SBA_PowerStruggle.50.a: "Here lies the king, smothered by his own house of cards."
 
 SBA_PowerStruggle.51.t: "Goodnight, not Goodbye"
 SBA_PowerStruggle.51.desc: ""Goodnight, Yevgeniya!" In spite of everything, Pyotr Siuda still found time to spend with his closest friend. They had certainly been through a lot, but it was worth it! Siuda had a grin plastered across his face, he couldn't help himself! The campaign through the Far East was tumultuous, but he felt confident that he had left the area better than he found it. He shoved his hands deep into his pockets, and walked through the snow under the lights of the city. Behind him, his shoes left a trail, a path to follow. Siuda kept his head high, and his eyes forward.\n\nIt wasn't fair. It was cheating. It was wrong, but it was the only way for him to win. A thick, gloved, hand wrapped tightly against Siuda's face. His eyes threatened to bludge out of their sockets as the realization set in. He squirmed, effortlessly, against the superior mass of his assailant. He kicked, and thrashed, and attempted to scream for help, for his life, but he made the mistake of trusting the city, of thinking he was nothing more than one with his people. Another hand joined the one around his mouth and applied pressure to his throat. It was then his eyes began to water and no more than 30 seconds later, they closed.\n\nTwo sets of footprints became one. The husk of Russia's greatest visionary was lifted from the ground and thrown over his assailant's shoulder and together they walked. In Kansk, the beating heart of the revolutionary movement, where Pyotr Siuda and Ivan Stepanov made their agreement that would forever change Russia, anarchism died.\n\nIvan Stepanov, satisfied with the culmination of his life's work, walked in the opposite direction. Though as he heard the truck come to a stop from behind him, and the thud of a body being discarded in the back, he couldn't help but smile. It really was that easy."
 SBA_PowerStruggle.51.a: "A light can only shine so bright in a world of darkness."
 
 SBA_LibSoc.1.t: "Scavenging the Ruins"
 SBA_LibSoc.1.desc: "Somewhere, deep in the woodlands of Siberia, Pyotr Siuda wandered. He trembled, his naked body recoiling against the falling snow. He was stripped off all his possessions save for a singular lantern, radiating a dim light. Above him, a pale white eye watched him from a black, starless, sky. Without direction or purpose, Pyotr stumbled forwards. The forlorn forest swayed in the frigid wind but Pyotr's hair remained still. The air sung a song, a call. It was inviting! It felt like home! It felt...good. The shaking stopped. Suddenly, he existed outside of the elements. Snowflakes made their home on his skin, refusing to melt. This was good! He laughed as he dropped the lantern. Pyotr kicked snow into the air and danced around as the ice crystals fell to the ground ever so delicately. He spun and twisted and jumped, frolicking deeper and deeper in the woods. The song of the forest grew louder and louder as Pyotr's grin grew larger and larger.\n\nThe song stopped. The great celestial body watching over him blinked out of existence. The forest was now black. It was more than black, it was a void. It wasn't simply a room with dull light, it was the destroyer of light. Pyotr's laughing trailed off as the cold impacted him once more. For years, Pyotr stood in the destroyer of light. Without warning, the trees ignited into flame. Pyotr began to scream, he began to claw at his skin. It was so hot! Too hot! Its hot! Pyotr began to melt, his skin pooling at the ground. Its hot. its hot. hot hot.\n\nFrom the ashen corpse of the woods, a single tree grew and on its lone branch dangled a body. Fat and round, the body shook amongst the flicking flames. "Pyotr." The corpse thundered, "You child. Look what you have brought to this forest. Teeming with life. Now look! LOOK!" Pyotr had no eyes to look but he saw.\n\nPyotr jerked himself upright in his bed, panting heavily. He looked around his room, as it was before he closed his eyes. He began to laugh, it was only a dream! His giggle turned into a laugh and his laugh into a sob."
 SBA_LibSoc.1.a: "One sleepless night of many."
 
 SBA_LibSoc.2.t: "Speaking to a Shaken People"
 SBA_LibSoc.2.desc: ""Your coat, Comrade Siuda." Yevgeniya draped Pyotr in a coat of bear skin, one far too large for a man of his stature. The revolutionary looked straight on, his mind elsewhere. Yevgeniya circled from his back and stood in front of him. She strained to find Pyotr inside of his eyes. Her face dropped. "Pyotr? I understand you're torn" She placed her wrinkled hands on his chest. "We've come too far now. You have to speak to them, I know you will. You will always do the right thing, Pyotr. You aren't him." The phrase struck a chord with Pyotr, his face twitching slightly.\n\n"Thank you, Comrade Taratuta." Pyotr pulled the coat tighter around himself as he moved for the door to the balcony. Pyotr gripped the doorknob, before he even stepped out, Pyotr could hear their cheers. They sung his name, demanding to see Comrade Siuda, defender of the revolution against the snake general, Stepanov. Pyotr took in a deep breath, turned the knob, and stepped out into the brisk morning air.\n\nPyotr nodded politely as he waited for the roaring applause to end. It felt different. This was the treatment fascists received and Tsars envied. Why was he here? The answer was in the admiration of the people below him. They chose him. They trusted him. Pyotr was not to let them down.\n\n"Comrades!" He called, "Today we pass the second test! With our combined might, we toppled the authoritarian states of Siberia! We have left them battered and bruised, yet, we must remain vigilant. It is time to build our own anarchy, free from the state inside and out of our territory!" Pyotr found his footing, continuing to rally the people to his side as he laid out the core message of the anarchist movement. If for only a moment, the weight of the fear lifted from his shoulders."
 SBA_LibSoc.2.a: "There is too much work ahead."
 
 SBA_LibSoc.3.t: "The Deliberations of a Man with Everything"
 SBA_LibSoc.3.desc: "Dr. Drugov carelessly dropped his bags next to him. There it was, the beautiful shimmering sea and somewhere far beyond it sat a city on a hill, a place where men could be free and civil, not just one or the other. It didn't matter now, whatever lead to the fragmentation of Russia and the rise of anarchy. The question was easier asked than answered, so Dr. Drugov simply didn't. He would be more than content to board a boat and leave this madness behind him but-\n\n"I figured I'd find you here." came Ms. Drugova from behind. She was not Dr. Drugova or Mrs. Drugova, no, she fancied herself Drugova the free, the anarchist.\n\nDr. Drugov nodded, still facing out to the sea, "You've come to join me, Natalia?"\n\n"Like Hell."\n\nDr.Drugov chuckled, "I figured as such." The pair stood in silence for some time, a daughter watching her father's back. A whistle blew in the distance, breaking the silence. "I should be going."\n\n"You should."\n\n"Why did you come, Natalia? To mock me? To see me off?" Dr. Drugov whipped around in rage, facing his daughter. She was not smirking or attempting to hide a laugh. Instead, tears ran down the young woman's face. Dr. Drugov stepped to console his daughter but she recoiled back, stepping away from him. Her father opened his mouth to say something, anything he could, but was cut off by yet another blast of the whistle. He looked to his daughter and back to the sea."
 SBA_LibSoc.3.a: "Dr. Drugov collected his bags and made for the dock."
 
 SBA_LibSoc.4.t: "Room for Improvement"
 SBA_LibSoc.4.desc: "Adrian hugged his books close to his chest as he wandered aimlessly around the campus, alone. Ok, ok, ok, he wasn't alone, he was in a group, yes, how stupid of him to get lost! How could one not succeed at walking in a straight line. Stupid! Stupid! Stupid! Adrian slapped his palm against his forehead. Now they were already deep with the college and he was lost in the courtyard! God help him, he had only been here for twenty minutes and already fucked everything up, as usual! Adrian quickened his pace, first man in his family to go to college and he was already making a mockery of his family! What was he going to tell his mother? That he got lost and they sent him home? He'd never re-\n\nWhile rounding a corner, he collied with something sending Adrian's books hurtling to the ground with a thud. "I'm so sorry!" He said, scrambling to gather his things.\n\nThe woman he ran into only laughed, massaging her arm. "You're in a hurry by the looks of it! Here let me help you." She bent down to the ground, collecting the scattered books.\n\n"I-I'm sorry, I should've been looking where I was going, I just got-"\n\n"Got separated from the group?" She interjected. The flush Adrian nodded. "I figured. Don't worry, you're not the first, this place is huge. I'm Anastasia, but my friends call me Anna, nice to meet you!" She extended a hand to the young man before her.\n\nAdrian wiped his sweaty palm on his pants, "Hi Anastasia, I'm Adrian."\n\nShe found the scene funny, "Well Adrian, why don't I show you around?""
 SBA_LibSoc.4.a: "Young friendship between young minds."
 
 SBA_LibSoc.5.t: "Finding His Footing"
 SBA_LibSoc.5.desc: "Pyotr Siuda, shadowed by a large entourage of his closest Comrades, strode down the street, if one could even call the dirt path such a thing. "You're probably wondering why I've dragged you out here. Valenteev told me I needed to get out more," Pyotr began to chuckle before even completing his tale, "That I was losing touch. So here we are!" He threw his arms in the air.\n\nPyotr knocked on the door to the decrepit shack three times and placed his hand on his hip. He waited, his clique crowding the rickety wooden porch. No answer came. Pyotr knocked again, this time harder. No response. With a sigh, he turned around to depart when the door to the hovel swung open. "Who the hell are you?" The man's eyes widened. "Comrade Siuda? W-what are you doing here?"\n\nThe kind greeting got a hearty laugh out of Pyotr who turned back to the door and extended his hand to the man, "Spoken like a true Russian! Good evening, Comrade, I hope we didn't disturb you."\n\nThe bewildered elderly man shook his head as he stammered out an answer, "No, no, I just wasn't expecting someone like you to be here tonight."\n\nPyotr rose his eyebrow, "A man such as myself? Comrade, I am only a man myself, I have contributed no more to this territory than you have. However, I always strive to do all that I can for this community. So tell me," Pyotr smiled, the first genuine one in some time, "What can I do for you?""
 SBA_LibSoc.5.a: ""Well you can start by coming inside, I've got food on the stove.""
 
 SBA_LibSoc.6.t: "Doing What No One Else Will"
 SBA_LibSoc.6.desc: ""Give me that!" Ivan attempted to rip the gun out of Mikhail's hands with a fierce tug.\n\n"Get the fuck off me!" Mikhail shoved his Comrade away with his shoulder, "I am doing what we should've done years ago to these traitors."\n\n"Mikhail, what do you hope to accomplish here, shooting this man in front of these people, these children? Will that make it easier for you to sleep at night?" Ivan gestured to the still-growing crowd gathering around the two men and the kneeling officer before them.\n\n"Oh don't bullshit me with this again, Ivan! I've had to put up with your bitching for the last three months about this issue and I have made my point clear! This man is a traitor! Not eve a traitor, he was never on our side to begin with!" Mikhail wildly waved the firearm around as he spoke.\n\n"You can't shoot all your problems away Mikhail! That's exactly what Stepanov wanted for us!" Ivan pleaded.\n\nMikhail switched his target, pointing the gun at his friend. "Do not compare me to that man, I have nothing in common with him!" He shouted.\n\nIvan's eyes widened, "Jesus Christ, what the fuck is wrong with you? You are going to have me shot for what? Speaking my mind?"\n\nMikhail digested the argument and nodded slowly, "You know what? You're right. I'm sorry. I have no intentions of shooting you Ivan. Him on the other hand," In an instant, Mikhail pointed the gun at the kneeling man's head and fired. The people began to scream, but Ivan stood in silence."
 SBA_LibSoc.6.a: "This is not anarchy, this is evil."
 
 SBA_LibSoc.7.t: "Taking a Step Back"
 SBA_LibSoc.7.desc: ""Pyotr, you cannot be serious!" Yevgeniya bellowed, following behind Siuda as he marched down the halls of the General Assembly, Valenteev not far behind.\n\nPyotr continued to walk briskly to the main meeting room of the Assembly, his oversized coat almost flying off of him as he marched to his destination. "I am not doing this to spite you, Yevgeniya. This is a decision long in the making, not simply on a whim. I have always been weary of the General Assembly, nothing is to stop another Stepanov from arising."\n\nValenteev hastened his pace and stopped in front of Pyotr, grabbing him by the shoulders, "Comrade Siuda, I can't let you do this. I understand where you are coming from but I can assure you that devolving power further down is not going go to make anyone's life easier. The General Assembly is fine as it is."\n\nPyotr shrugged Valenteev's hands off of him and began to formulate a retort but Yevgeniya raced next to Valenteev and put her hands on his chest. "Pyotr! Please, I know you are just trying to do what you think is right, but consider the implications before you act! This will make assisting those who need it most even harder!"\n\nPyotr took a step back, letting his friend's hands fall down to her sides. He furrowed his brow and stared at the pair before him. The General Assembly was too powerful for its own good but maybe they posed a solid argument? Pyotr shifted his weight, troubled by the conundrum."
 SBA_LibSoc.7.a: ""I will fight against tyranny, no matter where.""
 SBA_LibSoc.7.b: ""You may be right, Comrades...but I am weary.""
 
 SBA_LibSoc.8.t: "On Your Own in the Wind"
 SBA_LibSoc.8.desc: "Sergey bounded his foot against the rotting wooden flor. He grimaced, looking out of the window, the window by the fireplace of course. Outside, snow fell like tears from a weeping God. Perhaps God was brought to tears by the past twenty years. Could he blame Him? Sergey knew his God was not only all-powerful, but also a caring God, one who wanted each and every of his children to not only survive but thrive. Certainly, no people had suffered more than those who traversed life hand and hand with God.\n\nEven if God was enraged or mournful, whatever, His frozen tears did little to help. This storm was terrible. The whole house could be burried. Best not to think about it. Sergey shut the blinds and turned around. Another storm was brewing, one inside his own home. Sergey's wife cradled his youngest son, while his oldest fiddled with the radio, his second son sitting adjacent. They had called out for relief hours ago, but no single came. Sergey added another log to the fire, just to distract himself.\n\nSergey's oldest son threw the headphones off his head, "Nobody is listening! There's no point in this." The young man marched off to his corner of the room. Sergey's wife shot him a worried look, even if his son was overreacting, the prospecting of being trapped in the wilderness with three boys was horrifying. As if on cue, the radio crackled to life."
 SBA_LibSoc.8.a: ""Sergey? Did you call out for help? I'm near.""
 
 SBA_LibSoc.10.t: "Objection!"
 SBA_LibSoc.10.desc: "Pyotr slammed his hands onto the table before him, sweat dripped from his forehead. "General Stepanov was a tyrant in disguise! Hiding his true intentions deep inside our most treasured institution!" Pyotr retracted his hands and put them against his chest for emphasis, "I was fooled. WE were fooled. I figured him a friend." Pyotr paused, watching the reactions of the masses gathered in the General Assembly. "Despite what we may have thought about General Stepanov, the fact is that he had too much power in his position, something we failed to recognize until it was far too late." Pyotr made eye contact with all his Comrades, his next words would shape the future of the Territory. "We cannot risk this ever happening again." Pyotr straightened out the papers on the desk, all evidence used against Stepanov. "I recommend the total obliteration of the Black Army in it's current form."\n\nPyotr looked out into the silent jury, the people exchanged glances. What was he saying, the people said through their eyes. I don't know, others responded with a shake of the head, but it doesn't sound good. Comrade Siuda tapped on the table as he waited. He scoffed to himself, usually he could never quiet them down, now when he needs them to speak they won't?\n\nFinally, a young man rose from his seat, adjusted his hat, and spoke in a shaky voice, "You're not calling for the death of the men and women who have volunteered to protect us, are you, Comrade Siuda?"\n\n.Pyotr stared deep into the eyes of the boy and answered without blinking, "I have always called for the death of the state, Comrade." The quiet General Assembly erupted into chaos, as it always did. Pyotr beat his hand on the table, calling the hall to order. "What should we do then, let them build power? Wait for them to take control of this territory?" The room, though divided into many camps, seemed to agree on one proposal; allowing the Black Army to redeem itself through labour. Pyotr considered the people's decision, but also thought of his concern, how many more Stepanovs hid in the Black Army? He took a deep breath and responded, giving his verdict."
 SBA_LibSoc.10.a: "As the people command, Pyotr acts."
 SBA_LibSoc.10.b: "To defend Russia, we must remove all avenues of power!"
 
 SBA_LibSoc.11.t: "As You Command"
 SBA_LibSoc.11.desc: "Irinushka wringed her hands, her head resting against the frozen, steel, frame of the vehicle. She didn't know much about Magadan. She had never been, in truth she had only heard of it in passing. She knew it was a port city, former home of some of Russia's worst. She would've loved to go, had it been on her accord. She wanted to see the ocean so terribly bad. It was something Pyotr mentioned time and time again, the way the waves struggled against the frozen layer above it. Pyotr, the foolish boy, his grin stretching from ear to ear, was so proud to proclaim that it was a perfect analogy for the anarchist struggle.\n\nStepanov never visited the far east, a matter of fact, he dreaded it. He mentioned it to Irinushka many times while she escorted him from commune to commune. He didn't come to Siberia on his own will, but found Tomsk to be quite enjoyable and often made off-handed comments about how the thought about having to invade the far east made him nauseous. What he never mentioned was a coup. Something Irinushka reiterated to the assembly more times than she could count. They didn't care. They had the nerve to look her in the face and tell her it was for her own good.\n\nThe vehicle stopped abruptly, smacking Irinushka's head against the steel. She winced in pain but did not yelp. She had not said a word since they took Pyotr. If this was the people's will, so be it. She wasn't a people then, she supposed. The door before her slid open. Two men, stood there, many more behind them with guns. They said something about Magadan, about liberation, about work. Irinushka simply smiled, just behind one of the men she could see the ocean."
 SBA_LibSoc.11.a: "What is more freeing than the wild water?"
 
 SBA_LibSoc.12.t: "The People Demand Justice"
 SBA_LibSoc.12.desc: ""You may utter your departing words." Barked one of the members of Comrade Siuda's task force against internal statists. Shura muttered the words under his bread in unison with the man holding the gun. How many times had he said it? Held the rifle? Taken the shot? How many times did he go back to his home after exterminating his enemies, wash the blood from his hands, and make passionate love to his wife? The number, if it even existed, was unknown to Shura. His career was to kill and to act like he'd never see the end of a rifle himself.\n\nHe could try and say something witty, maybe exercise a quip or two he had been saving. He could try and say something depressing, maybe get the executioner to flinch, that was a victory right? In truth, his experience taught him that last words, no matter how meaningful or impactful, meant nothing to the bullet torpedoing towards him. He remained silent as the soldier before him cocked the gun. He pointed it at the head of the kneeling man before him and fired.\n\nShura embraced the bang of the rifle, but something was wrong. The executioner must have lost his balance while aiming. The bullet lodged itself neatly in his chest. Against his best judgement and his own personal will, he screamed. He let out a visceral scream from somewhere deep inside him, previously hidden. Maybe it was the scream of all those he had killed before, bottled up inside him and now set free. Without warning, another bang came."
 SBA_LibSoc.12.a: "And the screaming stopped."
 
 SBA_LibSoc.13.t: "Taking Pause"
 SBA_LibSoc.13.desc: ""I'm not done, Yevgeniya." Pyotr cut deep into his venison. He sawed off a piece of the steak and plopped it in his mouth. He let his elbows rest on the table, arms erect, fork in one hand and the knife in the other.\n\n"I know, Pyotr." Yevgeniya Taratuta somberly said, toying with her side dish.\n\nHe spun his utensils in the air as he chewed. With a gulp, Pyotr spoke once more, "You know, Yevegeniya, I prefer to eat with guests." She nodded. "I invited Stepanov to my own home so many times. He sat right where you did. He ate my food and looked into my eyes. He called himself my friend."\n\nYevegeniya set down her fork and looked at her friend with pleading eyes, "Pyotr-"\n\n"No no, Yevgeniya, let me finish. He told me he knew how to eliminate our enemies and we sat here and drafted our plans." Pyotr thrusted his fork into the table. "He looked at me and told me what to do and I did it." Pyotr grabbed Yevgeniya trembling hand, "Tell me what I need to do. I feel as if the Security Council will be the thing to haunt me for years to come. Should I rid myself of the guilt and dissolve it or should I work within it? Tell me Yevgeniya, I can't do this alone.""
 SBA_LibSoc.13.a: ""Do what your heart tells you to do.""
 
 SBA_LibSoc.14.t: "Pack Up and Leave"
 SBA_LibSoc.14.desc: "The Security Council was never meant to last longer until the emergency was over. Until the imminent threat of the end of freedom was gone. And here it was, festering years later. Even after the liberation of Siberia, they had held onto power, turning into an association of statists and counter-revolutionaries. It was time that it be abolished, for good. No longer would the Black Army be at the beck and call of officials that could not be held accountable for their actions. Before they could stage some kind of "coup" against Siuda and get themselves killed. Nobody would object. It was obvious that their time in the spotlight had come to an end. Now, the Black Army would serve our Comrades.\n\n"Assemblymen and women, I motion for the immediate abolishment of the Security Council. It has served its purpose and it's members have been loyal, but no longer must we have a central organization commanding such a powerful army."\n\nThe assembly nodded in agreement.\n\n"All in favor?"\n\nThe vast majority of hands went up.\n\n"I think this is settled, then.""
 SBA_LibSoc.14.a: "Easy as that."
 
 SBA_LibSoc.15.t: "Bridging the Gap"
 SBA_LibSoc.15.desc: "Keep your head down. They don't know. Keep your head high, though, they're not hunting you down, they have no way of knowing. Why were they looking at him weird? If they didn't know why did they pull their children tighter to them as they walked by? Oh, he was scratching again. The armband was always itchy, force of habit. Quickly, he stuffed his hands in his pockets, fiddling with the paper in one and the knife in the other. He took a deep breath, it's fine, it's going to be fine. Sacha began to hyperventilate, it was not fine. He saw how the Black Army swept through the east with the brutality of a people scorned, they wouldn't spare any sympathy for him. The people were looking at him again. Sacha stopped in his tracks, he nearly walked right past the office.\n\n"Afternoon, Comrade. What brings you in?" The general called from across the room. the mans back was to him, he was deep within a filing cabinet. Sacha pricked himself with the blade in his pocket. He had orders. He was always following orders. The man turned around, "Can I help you?"\n\nSacha shook his head, pushing his weapon deeper into his thumb. God damn it. God damn it. Why would they chose him for this? He didn't know how to send a message! He didn't know what the message even was. "Y-you are Valenteev?" The puzzled man raised an eyebrow and nodded. Sacha pulled the paper from his pocket. Kill him. Tell him the Vozhd was eternal. Do it Sacha. Do what you are told to do.\n\nThe general grew agitated, "Who are you? What are you doing here?" Do it Sacha! Do it you God damn failure!"
 SBA_LibSoc.15.a: ""N-nothing, Mr. Valenteev, wondered in by mistake.""
 
 SBA_LibSoc.16.t: "In MY Commune?"
 SBA_LibSoc.16.desc: "Yevgeniya smiled, placing a hand on Pyotr's leg as their vehicle jerked up and down on the bumpy Siberian terrain. "You have nothing to be worried about, Pyotr." She said with a laugh. "This should be right up your alley!"\n\nPyotr produced a half smile in response. He watched out the window, all of Siberia passing him by. It was so large, Siberia, although one could find populated cities dotted around the land, there was so much empty. So much potential was how he put it, years ago, standing in the Kansk assembly hall. Yevgeniya nudged him, shaking him free of his thoughts. Pyotr looked to her and gave a wider smile, "You flatter me, Yevgeniya! You could teach these people just as well as I could."\n\n"Sure I could," she patted his leg, "But they don't want me Pyotr, they want you." Pyotr's stomach churned at the statement.\n\nStepping off the truck in the middle of the Iskitim commune, Pyotr was not greeted by the usual suspects. People did not rush out to meet him, chant his name and sing his praises. No, instead, the commune carried on as it always did, only few even recognizing Comrade Siuda. Pyotr could feel a smile forming, it was so rare just to see anarchy in action. To see people go about their days as they wanted to, no restrictions or commands from a central authority. Yevgeniya had to ruin it. She called the people around them, asking for their attention. A small crowd, mostly just people curious of the commotion began to grow around him. Pyotr bit his lip to keep his smile in place, duty calls, he supposed, this was only the first commune of many he'd visit. He had a long month ahead of him, undoubtable, but if he got to see anarchy in action at every stop as he did here, it might just be worth it."
 SBA_LibSoc.16.a: ""Comrades, what do you know of anarchism?""
 
 SBA_LibSoc.17.t: "In the Shadow of the Valley"
 SBA_LibSoc.17.desc: "It seemed to Pyotr as if the spats inside the Economic Ministry were the most petty, stupid things he had witnessed in his admittedly limited experience in administration. Sorting through the letters, he chuckled at the worst ones.\n\n"I must say, Vadik, your doubt in Kurzhino's potential for economic prosperity is simply disgusting."\n\n"Stanislav, I will be reporting you to the madhouse if you truly believe that incest hamlet has any potential beyond starving during a good harvest season."\n\nThe Economic Ministry seemed laser-focused on feuding over exactly which Russian town or city got funding, when the answer seemed so clear to Pyotr. Why not fund evenly, even in smaller towns? Focusing the limited funds they had on larger cities would only widen a diminished rural-urban gap, when distributing it to smaller towns could give them a much needed boost. Less densely populated communes could grow rapidly with just a little boost. Big cities didn't need even more money to flow into their bureaucratic money-holes."
 SBA_LibSoc.17.a: "I'm so tired of this shit."
 
 SBA_LibSoc.18.t: "Both Sides of the Story"
 SBA_LibSoc.18.desc: "The rules were simple. No attacking on personal matters, respect each other's opinions, and be civil. Of course, the simplicity of these roles left a lot to be desired, as anarchists and men of many different political orientations flooded the Novosibirsk Commune Opera Hall for a night of good-natured debate. Siuda sat in the back of the hall, watching the debate unfold and duly noting the good points made by both sides.\n\n"I understand the Nazi mindset, sir, I really do. But I do not understand how you can support the actions of these men after they have murdered so many, and left so many innocent dead in their wake?"\n\nThe fascist gave a smug smile and replied. "Would you kill for freedom? For anarchy, as you call it?"\n\n"Yes."\n\n"As would I for my freedom, national liberation. Some will die, but if it means a racially pure utopia, then it is ultimately worth it."\n\n"Every death? Every child?"\n\n"Every child."\n\n"And, sir, have you considered that perhaps race is but a construction? That nationalism is but a lie cooked up by your ancestors?"\n\n"Ah, I see you have the mindset of a Jew. Only a fool would deny that certain nations are more superior to others. After all, do Africans yet have a Volkshalle?"\n\nThe anarchist scoffed. The debate continued."
 SBA_LibSoc.18.a: "The Jews, I tell you!"
 
 SBA_LibSoc.19.t: "Cut!"
 SBA_LibSoc.19.desc: ""I think you'll find, Mr. Siuda, that couldn't be further from the truth." The suited man bent over to the table adjacent to him, stacks of paper precariously balanced on it. He retrieved one of his many charts and propped it up on the podium before him. He traced a downward slope with his finger, "Look here, the general trend of our military industrial capacity has been steadily sliding since we cast away capitalism. It's foolish to disregard the system that brought America from humble colony to preeminent superpower on the basis of ideology."\n\nThe packed assembly hall began to throw insults at the speaker, men rising from their seats to heckle their perceived opponent. Pyotr Siuda quickly scribbled something into this notebook, underlining it thrice. With a slam of his palm against the podium, he called the room to order. "Now now, Comrades you will convince no one by demeaning them." Pyotr leaned against the podium and turned to the man to his right, "Now Comrade, you make valid criticism of my argument, I acknowledge that. However, I have traveled far and wide around this territory and have seen the impacts of capitalism. Let me tell you something, capitalism works for those who made it, not those who live under it."\n\nPyotr's contemporary had his retort and the revolutionary had his own. The two could've carried on for time eternal and Pyotr would've savored every moment of it."
 SBA_LibSoc.19.a: "Curtains on capitalism."
 
 SBA_LibSoc.20.t: "An Unfortunate Reality"
 SBA_LibSoc.20.desc: ""You psychopath! You moron! Y-Y-you absolute fucking idiot!" Valenteev struggles to find the words to describe Androniy Mishuernko, slamming a fist on the desk of Comrade Siuda in frustration."Pyotr you've got to recognize this for what it is! Suicide!"\n\nPyotr Siuda felt he could trust Comrade Valenteev, he had always done in the best interests of the people. Of course, he thought the same of Ivan Stepanov. "Comrade! You and I have both fought for Comrade Mishurenko's right to speak and to propose his plans to the Assembly."\n\nValenteev brushed back his hair and leaned back in his chair in disbelief. Mishuernko sat erect, his lips curled in a smile. "Thank you, Comrade Siuda. I appreciate that you can recognize true talent when you see it." Mishuernko shifted in his seat, leaning in towards Pyotr. "From my service I've learned, the intellectuals, they are excellent at sitting in ivory towers, shouting commands down to us. They know nothing of practical warfare. A nuclear weapon is a weapon just like a rifle or pistol. We don't ask the scientists to assemble our artillery, we ask the people."\n\n"Pyotr, not everything is a people's struggle!" Valenteev pleaded. "I implore you to leave this to the experts, for the sake of the people!""
 SBA_LibSoc.20.a: ""The academia are our Comrades too.""
 SBA_LibSoc.20.b: ""Not everything may be a people's struggle but this is.""
 
 SBA_LibSoc.21.t: "Searching High and Low"
 SBA_LibSoc.21.desc: "Misha held his arm against his forehead, trying and failing to protect himself from the elements. God damn it, he hated Tomsk. Well his opinion on the city was more nuanced than just that, but still, he didn't care much for it. Misha shuddered, either from the cold or from disgust. When did he start to have nuanced opinions? Working with the General Assembly for as many years as he did would do that to man he supposed.\n\nFinally, the cottage in the distance became clear. Misha soldiered on a few more meters before arriving on the wooden porch. Be nice, he thought, guy hasn't done anything to you. Misha knocked on the door, not too gentle, not too hard. He pressed his ear against the door to hear if someone was coming. Not a sound. Well fuck, wrong again. Guess he dragged himself out to the outskirts of Tomsk for no reason. Misha turned to leave, but it was then he saw it, the curtain of one of the windows quickly pulled shut. Misha knocked again, "Hey! I know you're in there! I can see you!" No response. Misha sighed, he didn't bring himself out here to play hide and seek. Misha turned the knob and stepped inside.\n\nInside, the scene looked like something after the detonation of an atom bomb. Papers scattered all over the floor, books with pages ripped out, and large chalkboards with unintelligible scribbles. Misha precariously stepped over the clutter, "I'm with Comrade Taratua's agency. I just have a few questions- HEY!" From the far the side of the room, Misha could see a suited man partially hanging out of the window.\n\nThe man scrambled to squeeze out of the window but his briefcase was caught on the sill. Misha rushed over and grabbed the man, yanking him back inside."
 SBA_LibSoc.21.a: ""So you're Andrei Sakharov, then?""
 
 SBA_LibSoc.22.t: "Democracy, Unfortunately"
 SBA_LibSoc.22.desc: "Siuda had no issue with providing funding to the scientists. After all, they were building a nuclear bomb - that clearly required a lot of resources - and Siuda was a firm believer in the high ideals of science. The general assembly, not so much. Most of the representatives, while receiving a basic education from their respective communes in administration and representation, were not educated in nuclear physics and the exact resources required to build a nuclear bomb. So when presented with a full list of the funding and resources needed, multiple representatives jeered on and yelled for the timid scientist to get off stage.\n\nA vote must be held in the end, though. Two motions had been proposed: provide the scientists with all the resources they needed, and hopefully see a bomb done better and quicker, or give them partial funding and resources. This would still likely see a bomb, but researchers are obviously not happy about not giving free rein for what is a priority in Siberia."
 SBA_LibSoc.22.a: "The bomb might not even work, anyway."
 SBA_LibSoc.22.b: "Give the scientists what they asked for!"
 
 SBA_LibSoc.23.t: "What Say You, Common Man?"
 SBA_LibSoc.23.desc: "The General Assembly, as always, was rowdy. When Siuda had called the assembly, every member of the congress eagerly set off for Novosibirsk. If they were busy (though few were busy enough to miss an assembly), they brought their deputies in their place. There was electricity in the congress hall that seemed to seize every man and woman: they were a part of something, something real. Even if it was just some assembly in Siberia, their job, their life, was for the betterment of all men.\n\nThe excited murmur in the hall dimmed to a whisper as Pyotr took the stage. Pulling the old microphone closer to his lips and straightening his posture, he began to speak to the hundreds gathered. Pyotr was never an orator - his voice was uncertain, and his cadence stilted - but all of them huddled in the hall understood him, and that was what mattered.\n\n"I was in my bedroom last night, lying awake, and wondering to myself: how does anarchy survive? Truly survive? It is not merely by spirit alone. If that was true, then what of the countless oppressed who yearn for the spirit of anarchy? What of the theoreticians and philosophers, who wrote book upon book on the ideal? It seems to be clear that men must die for anarchy. For freedom. Whether it is statists and fascists, or anarchists themselves, it seems that we must kill the vanguards of a state to achieve lasting anarchy. And I was considering this unfortunate conclusion when I realized it was not from the loins of death that anarchy emerges, but from the fear of death. When the statists fear catastrophe, they will leave us to our own devices. When the statists fear the ultimate destruction - nuclear hellfire - they will leave us to our freedom. And so it is the ultimate weapon that will lead us to the ultimate ideal, men.""
 SBA_LibSoc.23.a: "We must build a nuclear bomb."
 
 SBA_LibSoc.24.t: "Even Me?"
 SBA_LibSoc.24.desc: "There was humor in it, the sign. 'Let your voice ring out through the atom!' Pyotr finally went off the deep end or maybe he jumped in the water long ago and finally pulled down the rest of us to his level. Pyotr played fair though, he couldn't rag on Pyotr too hard when Pyotr had dragged himself out of his house to attend the meeting, whether out of curiosity or for entertainment.\n\nPyotr took his seat near the back of the tightly packed room. Producing a decaying cigarette from his jacket pocket, Pyotr let the paper hang carelessly from his mouth as he patted himself down in search of his lighter. An older woman climbed on stage, assisted by some Black Army hotshot. She hobbled up to the microphone, "Test. Test. Are we good?" The people recoiled from the feedback. "Good!" She said cheerily. "I want to extend my gratitude for those who came out tonight, this project is of the upmost importance. That being said, I won't take too much of your time, I know there's a storm coming in. So, if there's someone who'd like to sta-"\n\n"Yeah I've got something to say." Pyotr grinned, looking up at the man who rose to speak. This'll be good. "Have we considered how entrenched privilege is in war? The construction of atomic weapons is the highest form of classism!" Pyotr couldn't restrain himself from laughing hysterically, drawing angry looks from the room.\n\n"Is there something you find funny about your Comrade's comment?" The elderly woman called from the stage.\n\n"No no, I just-" Pyotr continued to laugh, "He said that nuclear war was classist! I'm as much of an anarchist as the next guy, but come on, this is just ridiculous!"\n\n"What's ridiculous is that you dragged yourself out of your house looking as you do and still have the gall to insult your fellow Comrades." The woman on the stage retorted. Pyotr stopped laughing, slinking back into his chair."
 SBA_LibSoc.24.a: ""What were you saying, Comrade?""
 
 SBA_LibSoc.25.t: "In My Opinion"
 SBA_LibSoc.25.desc: "'It is of my most sincere belief that the struggle for freedom has at last reached its climax. Anarchism as an ideology is a fight, it is a never ending battle against hierarchy. When the people feel secure is when they must be most vigilant.'\n\nNo, that wasn't right. Pyotr scribbled the words out.\n\n'The anarchist struggle is one of unity. The people standing together will be ultimately victorious over the state when when when when' Pyotr slammed the book shut. He hated not having the answers. He'd figure it out later, he just needed to-\n\nA knock at the door. "Pyotr? I was wondering if you had a few moments?"\n\nPyotr let out a heavy sigh, "Yes, please come in. What can I do for you?"\n\n"I...I...Well you know I'm one to speak my mind. I think you ought to seriously reconsider this."\n\n"I'm scared, Yevgeniya. Is that what you wanted to hear? I don't know what I'm supposed to do so I let the people handle it.""
 SBA_LibSoc.25.a: "Nobody said anarchy would be easy."
 
 SBA_LibSoc.26.t: "Seek Not Your Fortune in the Dark Dreary Mine"
 SBA_LibSoc.26.desc: ""Watch your head." The guide took Pyotr Siuda deeper into the mine shaft of Verkhneudinsk. "I think we have the morning shift on duty still, though they are gonna be heading to lunch soon."\n\n"Well if we can, I would like to get the chance to see them as they work, for this project to be a success I am going to need to know the ins and outs of the miners thought process and how they go about their daily lives."\n\nThe foreman shook his head from side to side in contemplation, "I think we can arrange that, they probably won't even notice you coming in! The work we do here is some of the hardest you'll see across the entirety of Russia!" He chuckled. "Let me see here... Ah! There is Dimitri! I think he'd be the best one to ask, he's one of the more educated of the bunch here. DIMITRI! GET YOUR ASS OVER HERE!"\n\nThe man set down his pickaxe and took off his hardhat, using it to fan himself. "Something I can do for you?"\n\n"Dimitri this is Comrade Siuda, you know him. He is looking for some information on a certain project. Pyotr?"\n\n"Nice to meet you Comrade Mikhail," The pair shook hands, "I need your help, this free territory needs your help. During the mining process, what do you consider the most important part of gathering uranium?""
 SBA_LibSoc.26.a: ""Make sure you have lead laced clothing!""
 SBA_LibSoc.26.b: ""Uranium? Go for plutonium!""
 
 SBA_LibSoc.27.t: "Science On the Top of the World"
 SBA_LibSoc.27.desc: "Pyotr stomped on the floor mat as he entered the home, kicking the snow off of his boots. Not that it did very much, the snow of Norilsk came close to completely enveloping him entirely. His pant legs were frozen stiff, making walking quite awkward. He waddled over to the large reclining chair next to the fireplace and sat. "You had the fire going already!" Pyotr called out as the older man who invited him out went for the kettle.\n\n"I figured you'd want to warm up, most people aren't prepared for the cold." He said, pouring water into the kettle, "Plus, with the topic I wish to discuss, I want to make sure you're firing on all cylinders. I don't know if you know, but your ability to make rational decisions is hampered by the cold."\n\n"Really?" Pyotr said, removing his gloves, "No I didn't know that. Where did you learn that?"\n\n"I studied in the Academy of Sciences before the world went to hell in a handbasket." He laughed, scratching at his whiskers. "A college friend of mine...what was his name? I couldn't remember for the life of me. He studied agriculture, it was his big thing and he mentioned it to me one time. Regardless, that's not what I wanted to tell you, what I need to tell you is that this nuclear weapon must be kept in total secret during its construction. Letting any information slip on it could have dire consequences.""
 SBA_LibSoc.27.a: ""It is a people's project, I cannot hide it from them.""
 SBA_LibSoc.27.b: ""Of course, who knows what sabotage the statists have planned.""
 
 SBA_LibSoc.28.t: "All Aboard!"
 SBA_LibSoc.28.desc: "Pyotr rested his briefcase on his lap as he looked out the train's window. Novosibirsk to Krasnoyarsk was one of the most popular journeys on the Trans Siberian Railroad. Occasionally, some families would board just for the enjoyment, to celebrate a wedding or a birthday. He couldn't blame them. People gave Siberia a bad reputation as a barren wasteland but there were so many hidden treasures to be found. Pyotr retrieved a pen and paper from the briefcase and began to sketch a scene of the car he was in. He wasn't good at art but was getting better.\n\n"Can I offer you some drinks, Comrade?" A stewardess cheerily asked from behind him. Pyotr, startled, dropped his pen narrowly caught his journal in-between his legs. "I'm so sorry!" The woman laughed, "I didn't mean to!"\n\nPyotr found the humor as well, "No worries, paper doesn't shatter like glass thankfully." Pyotr looked at the brown-haired woman, her eyes a similar brown. "Where are you from?"\n\nShe tucked her hair behind her ear, "Krasnoyarsk, my father operates a shop in the marketplace."\n\n"What can you tell me about transporting goods on these trains?""
 SBA_LibSoc.28.a: ""Avoid the Kemerovo junction, it's beyond repair!""
 SBA_LibSoc.28.b: ""Make two of them, put them on two trains.""
 
 SBA_LibSoc.29.t: "Safety First"
 SBA_LibSoc.29.desc: ""COMRADES! YOUNG AND OLD! STAND UP NOW TO PROTECT OUR HARDEST WORKERS!" A man shouted from a bullhorn outside of the Yakutsk city hall, standing atop a box of fish brought west from Magadan.\n\nMishuernko rolled his eyes as he walked past the protestors, Pyotr Siuda at his side. "Whatever" he spat, "Those on the project not only volunteered but already enjoy some of the best amenities we can offer! They'll always push for more, these people. We free them from occupation, offer them liberty and their own autonomy and what do they do? They complain." Mishuernko shook his head, "I am sorry you have to see this Comrade Siuda, this isn't the reason we came today."\n\nPyotr watched the crowd as he walked past. He looked to his watch, he was supposed to be meeting with some hold-outs from the previous regime who were willing to meet after an intense siege. "Oh come along now, they are simply exercising their right to protest!"\n\n"Yeah well I wish they'd exercise their right to be quiet as well." Mishuernko said with a huff. "Here's the vehicle Comrade Siuda, go ahead."\n\nPyotr was still watching the protest. Maybe they had a point? Was there still more to do? No, surely not. However, even if there was the smallest chance there was, maybe it was worth it?"
 SBA_LibSoc.29.a: ""I will catch up with you, I have to be here.""
 SBA_LibSoc.29.b: ""Yes...let's go.""
 
 SBA_LibSoc.30.t: "The Light of the Lord"
 SBA_LibSoc.30.desc: "What was more tranquil than strolling around the evening market? To Pyotr Siuda, there wasn't anything he'd rather do. He happened to be in Gorno-Altaysk for a meeting with a commune regarding peaceful transitions from the previous administration. Pyotr found the people quite agreeable, if a little conservative for his tastes. His tastes were occupied elsewhere, however, as he bit into the reindeer jerky. His mouth was overwhelmed with the flavor from the well seasoned and perfectly cooked snack. He relaxed on one of the benches, closing his eyes and simply soaking in the environment.\n\nAnd then the screaming started.\n\n"Do not test his might!"\n\n"He is watching! Do what is right!"\n\n"God is the only one who can pass judgement!"\n\nPyotr opened his eyes to see men in robes holding signs depicting nuclear explosions inside of a large circle with a line through it. Pyotr rubbed his eyes in exhaustion."
 SBA_LibSoc.30.a: "God can stick it where the sun don't shine."
 SBA_LibSoc.30.b: "It's never too late to find religion."
 
 SBA_LibSoc.31.t: "Union Boys Will Win the Battles"
 SBA_LibSoc.31.desc: ""I have to say, Comrade. I am quite impressed. What you have accomplished here outshines some of your most industrialized contemporaries." Pyotr said as he toured the factory, overflowing with men slamming away hammers on sheets of metal.\n\n"Oh come now, Comrade Siuda," said the leader of the communes' largest union. "We are humble folk here, really."\n\n"No." Pyotr stopped in his tracks, a realization coming to himself. "This could further the nuclear effort by years beyond our initial estimates! You must devote your entire willpower to the furtherment of the project!"\n\nThe union boss tossed his head from side to side in contemplation, "Well...I suppose that I could try and convince them but they aren't exactly eager to make weapons of war here. If I were to convince them, they'd have stipulations. They would want the magnitude of the weapon limited and a promise that it would never be used. It must only be for show.""
 SBA_LibSoc.31.a: ""I suppose that can be arranged.""
 SBA_LibSoc.31.b: ""No dice.""
 
 SBA_LibSoc.32.t: "Desperate Times..."
 SBA_LibSoc.32.desc: ""People's tribunal found them guilty on all counts; exploitation, murder, theft, whole nine yards. Didn't have them killed though. I'm sure that's pretty par for the course for you." The man said with a laugh, "You see worse guys than we do all the time. You know there were literal fascists out east? Crazy!" The man unclipped the ring of keys from his belt and searched for the right one. "Anyways, these guys basically were chomping at the bit for the opportunity to 'redeem themselves in the people's eyes.'" He said in air quotes. "Sounds like desperate bullshit to me but what do I know?"\n\nPyotr stepped into the prison cell, two man sat at a wooden table, playing chess. "Ilk of the state." Pyotr said coldly.\n\nBoth men quickly shot up from their seats, bumping the table and ruining the perfectly good game of chess. "Comrade Siuda! Thank God you have come! We are so terribly sorry! My assistant and I have been journaling for years in this cell! Rotting away!"\n\n"As you should." Pyotr said, crossing his arms.\n\n"I understand you're convictions and our time interned has shown us the way as well! As a gesture of good will, I offer you all our notes from our pervious position in the state university along with our countless notes and theories since!" The man thrusted a notebook into Pyotr's hands. "Please, take this and let us go!""
 SBA_LibSoc.32.a: ""You can keep your book. This is a people's mission.""
 SBA_LibSoc.32.b: ""Get out of here...and tell noone.""
 
 SBA_LibSoc.33.t: "Another Day Older and Deeper in Debt."
 SBA_LibSoc.33.desc: ""You see," The miner's words muffled by his mouth full of food, "I know a guy who knew a guy who was there when they evaporated that American island." He took a gulp from a large cup of a carbonated soft drink. "Guy was a total nut." The workman belched. "Anyways, this guy I know went back west, I haven't heard from him in a few years now but he was super obsessed with nuclear weaponry and all that it entailed. He left me with this list of materials and even planned out a quarry."\n\nPyotr's face crinkled in disgust. If he didn't know the project wasn't of the upmost importance he most certainly would've been anywhere else in Russia then this. "I appreciate you stepping forward with this information, Comrade, you're furthering a very noble cause."\n\nThe miner reclined in his seat, "Woah, woah, woah, I don't remember saying anything about just handing it over! There's got to be a little something in it for me too, right?"\n\nPyotr scowled, "Greed does not look good on you, Comrade. I highly suggest you drop this little charade."\n\n"Oh come on, Pyotr!" Pyotr's face remained a straight line. "Fine! You can shit in one hand and put your ideology in the other and see what fills up faster." The man erupted from his seat."
 SBA_LibSoc.33.a: ""W-wait! Just...let's talk this out.""
 SBA_LibSoc.33.b: ""Go! And consider a bath, too!""
 
 SBA_LibSoc.34.t: "Not a Matter of Why, But Why Not!"
 SBA_LibSoc.34.desc: "For all his time spent speaking to the people, ranting and raving about the movement he propelled from the past to the forefront of geopolitics, sometimes Pyotr enjoyed just to listen. Listening was how he first learned of anarchy, after all. There would be plenty to learn from the bright minds of the newly minted Tomsk Enrichment Center.\n\n"Greetings scientists, war heroes, and diplomats alike! I am C. Ivanov! No, the C doesn't stand for Comrade, it stands for-"\n\n"The presentation, Comrade Ivanov?" The brown haired woman to his left said.\n\n"Apologies Comrades, that's my lovely assistant Karolina. She's the brains of this operation, don't let her tell you otherwise." Ivanov laughed placing a hand on his assistant's shoulder. "Now growing up I heard a lot of people tell me, 'You are wasting your time' and 'you will never succeed'. Today we prove them wrong! Today we make them eat those words! We got inspired! I don't want these damn words, I want action! My action is blowing up your goddamn house!" Ivanov roared.\n\nPyotr watched from the audience, mute in shock. Was this man out of his mind? His ego was certainly collecting rocks on the moon with how out of this world it was. On the other hand, maybe that's what this project needed, real passion? Pyotr opened his mouth to speak and said..."
 SBA_LibSoc.34.a: ""Karolina, get your boss under control!""
 SBA_LibSoc.34.b: ""To greatness, Comrade Ivanov!""
 
 SBA_LibSoc.35.t: "Green Across the Board"
 SBA_LibSoc.35.desc: "Pyotr sat far far away from the site. In the middle of the forest's clearing was the culmination of months of hard work and the best talent Russia had to offer. Comrade Siuda held a pair of binoculars in his shaky hand. There were many "big steps" on the way from the Siberian Black Army's journey from petty band of ruffians to a legitimate community and powerful force in the region. The first deal between himself and Stepanov, the wars against the statelets of central Siberia, taking on the statists of the east, all of them could've been the moment the whole movement fell apart. This was another one of those pivotal moments he supposed.\n\n"Comrade Siuda? This is Mishuernko." Pyotr deciphered from the static of the walkie-talkie. "The weapon is primed. I would hope you are a respectable distance. I would also recommend you cover your eyes, even at your distance you will be most certainly blinded."\n\nPyotr trembled as he put the radio to his mouth. "Understood." He said, not allowing his fear to show through his voice.\n\n"Congratulations boys and girls, today the Russian people have stood up. 3..." Pyotr ducked under the brick wall he was sitting on. "2..." He braced for the sound of the atom splitting. "1..." He clenched tight, praying that he could trust his Comrades to provide him with a safe distance. "Detonate."\n\nPyotr hugged up against the wall, ready to feel an extreme wave of heat rush over him. There was no bang. No boom. No sound of the atom conquered by man. There was silence. Cautiously, Pyotr rose from his spot and peaked over the wall to find...absolutely nothing. No cloud, no trees flying off in the distance from the force of the blast, no nothing. He grabbed his radio, "Comrade Mishuernko...what the hell just happened?""
 SBA_LibSoc.35.a: ""Well...nothing it seems. Back to the drawing board.""
 
 SBA_LibSoc.36.t: "Caught in the Crossfire"
 SBA_LibSoc.36.desc: "King Rurik. That was his name. He was not Nikolai Ivanovich Krylov. He was not Comrade Krylov. He was not a prisoner! Yet here he was. Sitting. Laying. Standing. Shitting. Drawing. All in the same four corners. It was torture. Russia had so much to offer, so many sights to see! Forests and taigas and deserts! Cities and villages and ports galore! He remembered when the Union stretched from one sea to another! Those were days...when he could see. See more than four stone walls and the dead city of Yurga.\n\n"Here you are, old man. Dinner's served." The guard said, dropping off a plate of fish, undercooked of course, and some sliced cabbage. "Dinner fit for a king, yeah?"\n\n"Do you plan on making the exact same attacks on my character every night?"\n\n"Do you expect me to buy into your little act, your majesty?" The guard scoffed and walked off. Rurik almost wanted to stop him. It was the only contact he had with the outside world. He didn't even know the mans name.\n\nRurik resigned himself to the crudely put together and now decaying table next to the window. He poked at the fish with his fork. Sometimes he liked to move its mouth with his utensil. Make it talk, say things about the splendor of the king's court. Sometimes he even kept them, give them names, but that didn't go on too long. After Lydia the Seventh and Eighth, the stench became too overwhelming. Rurik bowed his head to pray. He closed his eyes but could still see light. He opened and closed them once more and still saw the light. It was then he looked up and saw the growing mushroom cloud of the city of Yurga. Rurik dropped on one knee, bowing before the explosion."
 SBA_LibSoc.36.a: "Freedom at last."
 SBA_whoops_i_nuked_yurga: "§eA mushroom cloud rises over Yurga.§!"
 
 SBA_LibSoc.37.t: "A Victory for All of Russia!"
 SBA_LibSoc.37.desc: "Pyotr sat far far away from the site. In the middle of the forest's clearing was the culmination of months of hard work and the best talent Russia had to offer. Comrade Siuda held a pair of binoculars in his shaky hand. There were many "big steps" on the way from the Siberian Black Army's journey from petty band of ruffians to a legitimate community and powerful force in the region. The first deal between himself and Stepanov, the wars against the statelets of central Siberia, taking on the statists of the east, all of them could've been the moment the whole movement fell apart. This was another one of those pivotal moments he supposed.\n\n"Comrade Siuda? This is Mishuernko." Pyotr deciphered from the static of the walkie-talkie. "The weapon is primed. I would hope you are a respectable distance. I would also recommend you cover your eyes, even at your distance you will be most certainly blinded."\n\nPyotr trembled as he put the radio to his mouth. "Understood." He said, not allowing his fear to show through his voice.\n\n"Congratulations boys and girls, today the Russian people have stood up. 3..." Pyotr ducked under the brick wall he was sitting on. "2..." He braced for the sound of the atom splitting. "1..." He clenched tight, praying that he could trust his Comrades to provide him with a safe distance. "Detonate."\n\nPyotr hugged up against the wall, ready to feel an extreme wave of heat rush over him. There wasn't a bang like he expected or even a boom. It was more a poof. Like a balloon popping. Pyotr was confused, but then again, he had never heard a nuclear bomb explode before. Cautiously, and against his best judgement, he poked his head over the wall and saw the forest, or at least what was left of it. There was no mushroom cloud like he had been briefed on, but there certainly was a crater. Pyotr let out a deep breath of relief. It worked, even if it was much, much, weaker than he envisioned. He grabbed his radio, "Comrade Mishuernko, congrats on a job well done.""
 SBA_LibSoc.37.a: ""I aim to please, Comrade Siuda.""

 SBA_LibSoc.38.t: "What's in a Title?"
 SBA_LibSoc.38.desc: "'Bread Conquered'\n\nPyotr Siuda scribbled the title out. He had always felt a deep attachment to writing from a young age. Where did it come from? He couldn't answer. The way his pen danced across paper told him he was gifted, that writing was a calling of his. Pyotr liked to think that if he wasn't a revolutionary, he would be an author, or maybe a poet, he wasn't quite sure. Though he wondered if one could separate ideology from poetry? Was not each poem, each story, an insight into the author? A window for others to peak inside of, but never to answer?\n\n'Freedom Has Been Found; The History of the Russian Revolutionary Movement.\n\nPyotr scribbled out yet another title. Therein laid his problem. Pyotr had ideas swirling around in his mind, but struggled to assemble them, to make himself make sense. How was he going to make himself make sense to others if he did not make sense to himself?\n\n'Comradeship.'\n\nShort and simple. The title seemed fitting. Pyotr thought of the most influential works of the last century, the books that brought the world to its knees. Mein Kampf, Imperium, The Communist Manifesto. That's not what his book would be. No, Pyotr's writings promised to extend a hand to the world and assist it in rising to its feet. Pyotr put his pen to paper, spurred on by a sudden wave of inspiration. Words began to flow out of his pencil until the introduction was completed. Pyotr read it back to himself,"
 SBA_LibSoc.38.a: "Chapter One; The Working Men and Women of Kansk..."

 
 SBA_Despotist.1.t: "A Man Chooses"
 SBA_Despotist.1.desc: "The pamphlet hung on every post and door in Anarchist territory. Emblazoned at the top was "Citizens of Siberia!" in gigantic block letters. The rest is as follows:\n\n"Do not fret. The TYRANT, TRAITOR, and RAVAGER of Siberia has been IMPRISONED. Pyotr Siuda is a traitor to the people and the communes. He has RAPED and PILLAGED innumerable women and children. There is no doubt he is DAMNED. The benevolent marshal of the Black Army, IVAN STEPANOV has DEPOSED this cruel dictator. Your liberty is safe."\n\nThe pamphlet ended in an ominous message:"
 SBA_Despotist.1.a: ""Anarchy REMAINS, under the guiding hand of Stepanov!""
 SBA_Despotist.1.b: ""The SCOUNDREL of Anarchy is dead. Stepanov will revive the state!""
 
 SBA_Despotist.2.t: "Places People!"
 SBA_Despotist.2.desc: "Novosibirsk's air was heavy with the smell of treason. Or maybe that was the smog; you could never quite tell. Citizens huddled in their jackets, trudging to work in the communal factories. A foghorn went off in the direction of the Ob. The wind whistled through the streets. In Anarchy Square, a small crowd was gathered. Usually, Anarchy Square was home to the occasional snake oil tradesman or men on the political fringe, the homeless and the mad. This time, some combination of all of the former was on stage. As Ivan Stepanov stepped up to the microphone, the scaffolding below him creaked.\n\n"The tyrant, Pyotr Siuda, has died in imprisonment!"\n\nThe crowd murmured and shuffled. Stepanov had accepted a warmer reception.\n\n"I have brought together leaders of the many congresses of Siberia together to discuss the march of Anarchy past the legacy of Siuda. With the Black Army's guiding hand, I will insure Novosibirsk and beyond the promise of liberty! The end of statism!"\n\nStepanov spoke at length of the virtues of anarchy and of the sins of Siuda to an audience that was all-too-careful to applaud. It would take a while to truly snuff that spirit of rebellion. Once he was finished, community leaders stepped forward to the podium. Their words were triumphant and proud, yet the tone underneath was fearful. Politicians were great actors only when a gun wasn't pointed at their sorry heads. Each one shuffled on and off, lavishing Stepanov with kind words and pretending as if Siberia was still free. By the end of it, barely half of the crowd remained, whisked away into the bleak night of the winter."
 SBA_Despotist.2.a: "And so the act continues."
 
 SBA_Despotist.3.t: "Militarily Enforced Happiness"
 SBA_Despotist.3.desc: "Leonid coughed up the smoke of what had to be the worst cigarette he had ever had. The Black Army was in town, and every damn handout of theirs tasted like shit. The beer they poured for the good of the town was the dregs of the barrels they had drunk empty. The food was half-rotting, the milk just barely sweet. And the whole town just took it like they'd never grown anything in their lives. One officer, in the middle of handing out some bread to some children, spotted Leonid watching. The soldier shot him a flawless smile and waved to Leonid. The old man wasn't going to sit and watch as his town's soul was ripped from it's heart.\n\n"You goddamn Reds aren't going to take away our freedom! Now you think you can win our hearts, huh? I'll tell you, this cigarette you gave me? Bet the village idiot rolled this piece of shit. What's in this, gasoline and spit? You're no better then the Germans! All you fucking statists, I tell you. Lost your faith in Anarchy, huh? Lost your faith in the people? I'll show you what your little benevolent "help" means to me!"\n\nLeonid made a show of throwing the cigarette to the floor of his porch and stamping on it in his seat.\n\n"It means shit! You hear me? Shit! Now go run back to Irkutsk and beg Yagoda for more cigarettes, you traitor to the people!"\n\nThe soldier looked amusedly at Leonid, said goodbye to the now-frazzled children, and walked away to feed more occupants of the struggling commune. As soon as the officer was out of sight, Leonid pulled out another one of the donated cigarettes and began puffing on it with abandon."
 SBA_Despotist.3.a: "They'll never get to us!"
 
 SBA_Despotist.4.t: "And Who Are You?"
 SBA_Despotist.4.desc: "They met in a dusty barn. There wasn't a council building - the hamlet was small enough where disputes and major settlements were just settled by a large meeting and a few hours of discussion, along with breaking bread and the usual shots of vodka. The snowpack had meant that the doors were shut tight, and half a day of digging by hand was required just to clear the way. Much of the town slipped through, huddled together, and began discussing the issue of the day.\n\nThe harvest had been poor that fall, and some families up north didn't have enough food to last the winter. A larger farm to the south of the hamlet was saving food for any Black Army patrols that passed through the town, but after realizing how dire the situation was decided to set aside most of it for the family.\n\nThe exact deal was hashed out, handshakes were made, and everybody got plenty drunk. After all, the night was cold and the vodka was warm. It began to feel like a party. Someone even brought a balalaika, and just as everybody began to dance, a shot rang out. Not a mile out, some hunter far from the forest, but in the barn. A man held the gun above his head, and as everyone figured out who exactly shot it, they finally realized who that new citizen was. Not a citizen - not even a local. By the accent he drunkenly spoke in, he was from Novosibirsk. To frightened ears, he was able to slur out a few words.\n\n"No-one will be, ah - sharing food - without express permission from the Black Army. That is the end of it, you rural slops."\n\nHe grabbed the bottle of Vodka and left the barn, departing on a horse. The rest of the citizens stood in shock. A family would be going hungry this winter."
 SBA_Despotist.4.a: "It seems the Black Army is in town."
 
 SBA_Despotist.5.t: "Ask and You May Receive"
 SBA_Despotist.5.desc: "They came from Novosibirsk. On train, automobile, horse, motorcycle. A few on bicycles and fewer making treks on foot. Each one in mottled black uniforms with a rusty pistol and a few rounds of ammunition. They said it was for bears, but everyone of them knew that a nine millimeter couldn't take out a bear. It was designed for a man. They came bearing a slip of paper, printed in a shaky black script that practically smelled like the despair of Novosibirsk. That was, if it hadn't been rolled into a cigarette yet. Each one had memorized the message by heart.\n\n"Bring your leaders to Novosibirsk. There, Marshall Stepanov and you will decide the fate of the free territories."\n\nAnd so they came in droves, as diverse as the means they employed to get themselves there. Some short, tall, white, indigenous. It was quite possibly the largest Congress in the free territory's history. An old convention center was poorly cleaned; a long table was stacked high with fresh buns. The members took their seats, the doors closed and reporters kept their ears on the doors, trying in vain to hear something coherent. No one was allowed in or out.\n\n"Was that a horse?"\n\n"Did I just hear a gunshot?"\n\n"A baby crying? In there?"\n\nBy midnight, most had given up in their search for knowledge. In the early hours of the morning, a smartly dressed convention member emerged with a paper in his right hand and a megaphone in his left and began speaking to the few left.\n\n"We have decided on the future governance of Siberia.""
 SBA_Despotist.5.a: ""Marshal Stepanov has assured us of our liberty.""
 SBA_Despotist.5.b: ""Marshal Stepanov ensures liberty,\nas long as it does not interfere with war.""
 SBA_Despotist.5.c: ""Marshal Stepanov will guide us to true liberation."
 
 SBA_Despotist.6.t: "I Should Know You"
 SBA_Despotist.6.desc: "Protests had died down. What was there to protest, really? The worker had gotten everything they had asked for: equal rights, worker's liberation, and the achievement of a sort of socialism. So curiosity struck Novosibirsk when a small protest did break out in Anarchy Square. This was a different kind of protest, though. Instead of arguing for further economic measures, they argued for political freedom. It was the first time they had to do so, being given total freedom before Stepanov came to power. Now, all across Siberia, theft took place and freedoms were curtailed. In the north, valuable timber was floated down the river for firewood on the front. Horses and tractors were seized; they were needed for efforts "to develop the region". The best wheat in the south was taken in the south for soldier's rations. Some outspoken communal leaders began to disappear. It seemed that all that the Black Army had been founded on was gone in a scant few months. Freedom was no longer free.\n\nThat is not to say that the Black Army was about to fire on a group of peaceful protestors. Stepanov was statist, not stupid. For now, he could watch as resistance simply faded out and the Black Army began to show the people what freedom really cost. No longer could they sit idly and fail to contribute to freeing Russia. They would have to sacrifice for victory, and Stepanov ensured that every family bore a cost. To harden them."
 SBA_Despotist.6.a: "And ultimately, to harden Russia."
 
 SBA_Despotist.7.t: "A Meeting Unlike the Rest"
 SBA_Despotist.7.desc: "Sunday is gloomy.\n\nStepanov sipped his glass of wine, smuggled in from a land far too the west, just like the music. There was comedy to be found in it. Stolen music, stolen wine, stolen power. The dinning hall was silent, save for the ambient muffled music of the record player. Stepanov propped his elbows on the table, resting his chin on his folded hands, "I trust you find your food to be of the highest quality?" The table nodded politely nodded.\n\nMy hours are slumberless.\n\n"Good." Stepanov said.\n\nThe song continued in the background.\n\nValenteev dabbed at his lip with his napkin, "Well it was a pleasure, Comrade Stepanov. The meal was delicious." Valenteev rose from his seat.\n\n"Yes, I think I should be going. Got to be to bed." Kilichakov stood, pushing in his chair.\n\nThen there were two. Stepanov stared straight ahead, blissfully lost in the music. "Ivan?" Mishuernko questioned, "What are you going to do?""
 SBA_Despotist.7.a: ""I am going to enjoy my meal, Mishuernko.""
 
 SBA_Despotist.8.t: "The Banker"
 SBA_Despotist.8.desc: "Kilichakov adjusted his long fur hat, pulled his gloves on, and stepped into his boots. He had many better things to do than go on a walk. Integrating the new territories, signing off on the Black Army budget, dealing with greedy communes, it seemed simple enough to the uneducated man. Put your name on the paper and hand it to the poor sap who has to inform his commune that they will not be receiving any additional reallocations. However, what set him apart from the average pencil pusher was that while some men lamented the very concept of currency, Kilichakov found solace in it. He enjoyed his job, something Stepanov was very much aware of.\n\nExiting his office out into the brisk Novosibirsk air, Kilichakov was greeted by the leader of anarchy, Ivan Stepanov. "How do you do, Mikhail?" Stepanov said with a grunt, rising from the bench he was sitting on. "Why don't you join me for a walk?"\n\n"You know, Mikhail," Stepanov said as they strolled around the block, "I don't know how numbers work. I'll be honest, I really don't." Stepanov stopped, his hands in his coat pocket. "I know you do."\n\n"Well, it comes with experience I suppose. Partially it comes naturally but-"\n\n"Do you know what else I know, Mikhail? I know money doesn't just disappear." Stepanov pulled a cigar from his pocket and lit it. "I want you on my side, but I know there are another million men here who know numbers just as well."\n\nMikhail Kilchichakov gave a slight nod, "So it's blackmail then?""
 SBA_Despotist.8.a: ""Not blackmail, business.""
 
 SBA_Despotist.9.t: "The General"
 SBA_Despotist.9.desc: ""Yes, uh-huh, I see." Stepanov, in fact, did not see. Few understood what mad ramblings came from Androniy Mishuernko. Yet, at heart, Ivan Stepanov was an actor. He at least knew how to pretend he was listening, not that he even had to. Stepanov could've been sound asleep and still Mishuernko would rant and rave about the importance of service to destroy the Nazi threat. He leaned back in his chair, watching as the aging general hung up a crudely drawn map of Europe beyond the Urals.\n\n"This," Mishuernko said, circling the heartland of Russia occupied by the Germans, "Is the ultimate goal. The reclamation of our homeland is the most essential task before our people. So long Russians have writhed in agony under the boot of Hitler, we must free them at the earliest possible opportunity."\n\n"I couldn't agree more." For maybe the first time in his life, Stepanov found himself agreeing with the mad man. Moscow must be reclaimed. Riding in on a horse, proudly waving the black banner; it would cement Stepanov's rule for years to come.\n\nMishuernko dug through his bag for yet another map, but while he was searching, he made an off-hand comment. "I find you much more workable than the boy."\n\n"You do?"\n\n"Yes. I think you have the wherewithal to do what you have to do, something the boy could never.""
 SBA_Despotist.9.a: "A nice compliment from a mad man."
 
 SBA_Despotist.10.t: "The Snake"
 SBA_Despotist.10.desc: "Valenteev drummed his fingers on the steering wheel to the beat of the music. Without him noticing, his breathing fell in sync with the music as well. Valenteev did not speak Chinese, he had never seen the country, but the border to China was largely undefended. Leaving from Magadan would be too obvious, he'd be waiting for him there and Valenteev certainly wouldn't take his chances out west. Maybe it was best not to think about that. Valenteev flipped through the different stations on the radio to distract himself.\n\n"HELP!" His radio shouted, "PLEASE GOD HELP US!" The blood curdling scream sent chills down the mans back. He slammed on the brake, gripping the wheel tight to prevent flying out from his seat. "This is Maria Federova." The radio sobbed, "I'm trapped in the Gorno-Altaysk church...please, if anyone is listening, I NEED HELP!" Valenteev wasted no time, throwing the car into drive and speeding towards the commune.\n\nThe commune was rural and small, Valenteev knew, but it was abnormally quiet. He cautiously made his way to the church, keeping low and his firearm at the ready. He could see men, dead, on the floor from the window. Fuck! He was too late. Unless the girl managed to hide while the village dealt with the bandits? Valenteev entered their church, his finger hovering over the trigger.\n\n"HELP!" The girl called out, "PLEASE GOD HELP US!" Valenteev rushed over to the origin of the sound. He threw open the cellar doors and found not a girl, but a record player, a radio, and enough explosives to demolish the Volkshalle."
 SBA_Despotist.10.a: "Do svidaniya, Comrade Valenteev."
 
 SBA_Despotist.11.t: "The Next Few Moments Will Decide the Rest of Your Life"
 SBA_Despotist.11.desc: "Stepanov took a drag of the last cigarette in the pack. He had not yet become the hedonistic man authoritarians often became, but he graced himself with subtle luxuries. The cigarette wasn't locally produced, not out of one of those shitty tobacco farms outside of the city. This was a real American smoke, Virginia made. When he inhaled the smoke, for just a fleeting moment, he doubted that communes could never be successful. After all, if some capitalist plantations in Virginia could make this, what did that say about a few Russian nitwits toiling in a "workplace democracy?"\n\nThis thought was interrupted by the ring of his telephone (not such a luxury, an old Red Army telephone.) Picking up the telephone, Stepanov heard an unfamiliar voice, in an accent from Moscow. Probably fled after the war. He spoke with a quiver in his voice.\n\n"Sir, I speak on behalf of Marshal Valenteev. The marshal kindly requests you stand down and cooperate in the restoration of Anarchy.\n\nStepanov considered his options. Either he was to give in and perhaps lose his life in a Siberian prison, or he was to stand in defiance of Valenteev. And if he stood in defiance, who knew what lay in store? So he picked up the phone and stood in defiance.\n\nVelenteev heard the phone ring and his heart skipped. Could this be it? The moment where for once, they won? They could stop fighting and pushing and rest. Rest, for once, no more stressing about statism or despots or death in the name of life. Just rest. He picked up the phone and his heart skipped again.\n\nHe wasn't prepared for this response. He hadn't thought he would be called on his bluff. He didn't have the men, the money, to fight a war. God, how could he be so stupid? Those next words from Stepanov ripped the man's heart out, his idealism, his hope."
 SBA_Despotist.11.a: ""How about we forget about this,\nand you retire to your dacha.""
 
 SBA_Despotist.12.t: "Out! Out All of You!"
 SBA_Despotist.12.desc: "It all came down to these next few moments. Years of waiting, planning, preparing, of putting up with Siuda's "Comrade" nonsense, of selecting the right soldiers, even making sure the weather was right, Stepanov had to call this off twice already because of rain.. But the weather had held up today and the General Assembly was crowded. It had to be today or it would never happen.\n\n"Comrade Stepanov, you still have not explained what happened to Comrade Pyotr Siuda. He was under your protection, his disappearance has concerned a great many in this Assembly." The words snapped Stepanov back to reality, as he stared at the many faces of the Assembly, all staring back at him intently, waiting for an answer. He looked at his notes, a long speech decrying Pyotr, pointing out his many failures and general lack of intelligence. Claiming his 'disappearance' was that overzealous child's own fault. But that wasn't Stepanov's style, it never had been. "Comrades." Stepanov grinned as that hated term caused a sea of disgust among those in the Assembly "I don't have to answer for the tragic fate of comrade Pyotr. Because as of this moment, this Assembly is disbanded." He pressed a button hidden underneath the podium.\n\n"Comrade Stepanov, what is this statist madness?" An assemblyman asked right before dozens of members of the Black Army poured into the room. A wave of relief hit Stepanov as he gripped the podium. This was a moment he had pictured for so long, part of him had never believed it would happen. And yet here it was.\n\nOne of the assemblymen rose to his feet "This is a betrayal, Stepanov! Of the Free Territory and all-" One of the soldiers dragged him back down to his seat, securing his silence with the butt of her rifle. Stepanov grabbed the microphone. "It is regretful that such drastic actions have become necessary." He lied "But the General Assembly has constantly shown itself incapable of managing the Free Territory. The Security Council will do just fine without you. Now if you'll cooperate with these soldiers as they escort you out of the room, we can help ensure this transition is peaceful and orderly.""
 SBA_Despotist.12.a: ""Failure to cooperate would be inadvisable, comrade.""
 
 SBA_Despotist.13.t: "No, No! I Won't Go!"
 SBA_Despotist.13.desc: "Life was never perfect. It was hard, toiling, deadly, and most of all, short. But in Siberia, in those wastes, it was a step closer to perfect. The work was difficult, mucking barns and sowing seeds. Out there, though, it was beautiful. It never ceased being beautiful. The slow, meandering delta. The chilly wind on a summer morning, the biting cold in the winter. The snow capped mountains just peeking over the horizon. Every day was rich, unchanging, blowing like the wind. He could live like this forever.\n\nThey came at night, in a big, rumbling military truck. They rolled right up to the door and in their big boots marched to it and started knocking. It never stopped knocking. He could hear it still today. Then they pushed the door down and pulled him away. He screamed. He was only a boy. He wasn't ready to die for his country. And his mother screamed. His father tried to fight back, for a few minutes, but a gun butt to the face silenced him. They had to drag him out of the house, kicking and screaming for his life. They threw him into the back of the truck. He couldn't stop crying, with the blindfold over his head. He cried and cried and cried, always hearing that knocking. Was it even there anymore? Eventually, life faded to sleep, and dream."
 SBA_Despotist.13.a: "He dreamed of that knocking, and his mother's scream."
 
 SBA_Despotist.14.t: "Take This and Leave"
 SBA_Despotist.14.desc: "When the boy woke up, the truck had came to a stop, and dawn broke. Two men pulled him out of the truck.\n\n"You want to join the army, huh?"\n\n"N-no. I just want to go home, sir. Please, I just want to go home."\n\n"Too fucking bad. Take this bag and get started down that valley. We'll be on the other side."\n\nThe two of them laughed. They both knew he wouldn't make it. They headed back into the van and drove off, leaving the boy in the dust, his tears still drying. Rummaging through the bag, he found a canteen full of water, some meager rations, stale bread, and a tarp, presumably for shelter. It would have to do. What else was he to do? Wait for the vultures to take him? So he set off, kicking rocks and yelping down the trail.\n\nWhen his anger finally melted into sadness, he began to look around him. The landscape reminded him of home. There wasn't a delta, but there were those same low mountains, those hills spotted with patches of trees. It almost felt like home.\n\nHe was tired, and hungry, and he had run out of bread. By now, the moon had come out. They were right. He would never make it. He hastily tied the tarp between two trees and sat down on a log, looking at the dark landscape. He never slept, just sitting there, crying, enraged and in a horrible stupor.\n\nUntil the sky began to move. It started out with a few blazes of light, but within a few minutes it had begun to vibrate and jostle with fantastic color. Green, purple, blue, lighting up the sky. Like some great indescribable dance.\n\n"Oh, my god. They don't have this in the south.""
 SBA_Despotist.14.a: "There he sat, the colors reflected in his tearful eyes."
 
 SBA_Despotist.15.t: "I'll Walk You Out"
 SBA_Despotist.15.desc: "The new Novosibirsk technical school had been nothing but trouble. The schooling was leaving kids with no idea how to do anything technical, and it seemed that the teachers were all subversives educating their pupils on nothing but anarchist revolutionary thought. Some of the students had recently been getting drunk and running an organization called the "New Anarchists", proclaiming their hatred for the Security Council and their wish for a return to Pyotr's idealism.\n\nIt was on one freezing night in Novosibirsk when a band of the New Anarchists staged a "protest" on the street. They yelled drunken slurs at passing soldiers and threw loose bricks and rocks from the cobblestone. A crowd began to build up, of curious spectators and disgruntled soldiers. It seemed as if this was about to turn into a one-sided fight, a Boston Massacre for a new Russia. Which new Paul Revere would depict it, famously? Which Crispus Attucks would lead the charge for freedom and Anarchy?\n\nA soldier pulled out a rusty revolver and shot it in the air three times. Perhaps the bravery of these anarchists had been overstated. Upon hearing the gunshots, they scrambled to run."
 SBA_Despotist.15.a: "A bunch of drunken students, that is all."
 
 SBA_Despotist.16.t: "The World's Greatest Heist"
 SBA_Despotist.16.desc: "It felt good to win. It felt good to be himself. It felt good to relax and unwind, simply sipping the most luxury alcohol Russia had to offer. Looking out from his balcony, Ivan Stepanov saw Russia, HIS Russia. Of course it 'belonged to the people', anarchy was alive and well. A matter of fact, anarchy had never been stronger! Stepanov nearly spat out his wine in laughter.\n\nHe was out there somewhere, in a shallow grave, buried in the place he loved. Poetic. Stepanov should try poetry maybe! If only he had the time in between managing people and the military. He might write down his ideas one day, who knows? A better question, who cares? Stepanov certainly didn't. This night was his alone. No Pyotr to pester him with ideology, no Valenteev to threaten his rule, and no guilt to haunt him.\n\nGeneral Ivan Stepanov carefully selected a record off his shelf and put it under the needle. The sun began to set over Siberia, casting a golden light on the treacherous general. Was it worth it? To put up with all the nonsense of Comrade this and that? To slaughter men in the name of an ideology he couldn't care less for? Most definitely.\n\nStepanov sat in his reclining chair, there would be issues: the impending liberation, the growing Black Army, weeding out the last holdouts of Pyotr's supporters. Those were issues for tomorrow. Tonight belonged to him, Russia belonged to him, the most brilliant thief, the one who stole the anarchist movement out from underneath them."
 SBA_Despotist.16.a: "Hard works pays off."
 
 SBA_Despotist.17.t: "A Casual Drinking Game"
 SBA_Despotist.17.desc: "The revelation came at night.\n\nStepanov was having one of his parties, surrounded by prostitutes. A disk was playing, some old Russian hits from the union days. They were drinking and stripping; it was a normal night. That was, until she said those words.\n\n"Oh yeah, totally nuked the trees."\n\nOne of the prettier whores, with bright red lipstick and a short skirt that Stepanov had personally requested.\n\n"Wait. Aleksadrina, was it? No. Karine. What did you just say?"\n\n"I- I just said I had to cut down these trees outside of my place. One of them was going to fall. I didn't mean any offense, Mr. Stepanov. And - it's Anastasia, sir."\n\n"No. Karine, you used a very specific word to describe you cutting down those trees."\n\n"Nuked?"\n\n"Yes. Yes, that's it! That's it!"\n\nThe Siberian hookers looked in awe as Stepanov jaunted out of the dacha, hopped into his car, and drove south. Well, he had paid them for the night and there was alcohol, why not party a little longer?\n\nStepanov was a little drunk, but it was clear. He needed a nuclear bomb. It was the only way. At this stage, who wouldn't invade them? Without that great deterrent which kept the rest of the world in a stasis, it would already be engulfed in war."
 SBA_Despotist.17.a: "Off To Zelenogorsk!"
 SBA_Despotist.17.b: "I hear there is much in the east!"
 
 SBA_Despotist.18.t: "Saint Peter, Don't Call Me"
 SBA_Despotist.18.desc: "Pyotr Siuda sat alone with a glass of vodka and tapped his foot. Deep in thought, he continued tapping until he realized the thump he was making. Forcing himself to breath and slow down, he realized what must be done.\n\nThe Black Army had become rulers, and if there was anything Pyotr hated more than the state, it was the rulers that upheld the state that deserved to be punished. When a people's army loses its ideals and the support of it's people it simply becomes a group of bandits, and Siuda was sad to admit that that is what it had become. Who knew what they were plotting? To overthrow the anarchy, the freedom that they had fought so hard for? Restore some state rooted in the ideas of communism but so devoid of the actual ideals it represents? It must end. They must be killed. And if they couldn't be killed, worked nearly to death.\n\nThe reprisals started out small. Communes recalling soldiers or generals under "suggestion" from Pyotr. A few in the lower ranks disappeared into the north. By the end of the month, the writing was on the wall. So many men simply gone. Officially, many had simply never existed, wiped off the record. But it was an open secret where they were. Either lost to an eternal dreamless sleep, or toiling in camps up north. Life was brutal and often short in those camps. Men arrived in tears, begging for some other punishment, something else. But Siuda had enough with tyrants. He'd had enough with the people being little more than slaves of bandits. The Black Army must be cleansed."
 SBA_Despotist.18.a: "Enough is enough."
 
 SBA_Despotist.19.t: "Ripe for the Picking"
 SBA_Despotist.19.desc: "It was the Jews. It must be. Who else in their right mind would take a man like him - someone fighting for the white race, for the integrity of the Aryan people - and make him mine for some god-forsaken metal? They were pulling the strings on it all. The fucking Jews.\n\nArtur tried to determine what the smell in the mine was. Sickly, almost. But when he inhaled the air, his throat filled with thick, choking dust. He could hardly breath. God, why hadn't he fought the Jews to the death? He had killed one, he thought, but now that he thought back to it, that might have been one of his own men. The rifles. They were made my Jews, they had faulty triggers. And now what, they were making a nuclear bomb? No shit, considering atoms were a Jewish science. He had to get back to Germania. He had to warn Hitler. Was Hitler even alive anymore? Oh my god, he couldn't breathe. He had to get back to Hitler. Get out of the mine, tell him they were building a bomb. The Jews. Yes, that was it. They were building a bomb. Artur clawed his way back to the sunlight. It was that direction, wasn't it? He thought he had taken a left there... maybe it was right? Yes, there it is. The sunlight. They made these mines so dusty and dark and confusing. Maybe it was the dust. He just couldn't get the dust out.\n\nThe guard watched as a man stumbled out of the mine, wheezing and mumbling. He just kept coughing out dust.\n\n"Get back in there, fascist scum! Your workday isn't over yet!"\n\nThe man stared back and started murmuring. "You're a Jew." He crawled up to the guard. "Why the fuck are you sons of Zion building the bomb? Why? Answer me!" The man stopped to wheeze.\n\n"Touch me and I'll shoot, Nazi."\n\nArtur limply punched the guard, and in one shot to the chest his life was gone."
 SBA_Despotist.19.a: "Hitler never learned of the bomb."
 
 SBA_Despotist.20.t: "On You Go"
 SBA_Despotist.20.desc: "Foreign media proclaimed the news in medium-sized lettering on the back of the third page.\n\nRUSSIAN WARLORD, STEPANOV, DEVELOPS NUCLEAR BOMB\n\nANARCHISTS OF RUSSIA REVEAL NUCLEAR WEAPONS\n\nMost thought it was probably just a rumor and moved on in their day. For Stepanov, it was one of his peaks. Parading the bomb through Novosibirsk - even if it was just a dummy - proved to be a truly prideful moment for Stepanov. After the large papier mache bomb was driven through Novosibirsk, he stood up on a podium in Anarchy Square and began speaking to a cold and thoroughly bored crowd.\n\n"I wanted to thank all of the nuclear scientists that aided in the development of this technological marvel and have come here to witness it's display."\n\nNone of the scientists had shown up, but a light smattering of applause did begin. Stepanov continued. "This bomb will not only ensure our freedom, but will let our advanced capabilities be known to the entire world!"\n\nDick closed the newspaper. What a strange speech from Russia. Not that it concerned him. It seemed like real important news never really traveled from there all the way to America. Work began soon."
 SBA_Despotist.20.a: "And he hadn't even had his coffee!"
 
 SBA_Despotist.21.t: "Benevolent God"
 SBA_Despotist.21.desc: "At the end of an uneventful speech, Stepanov inserted an impromptu message.\n\n"There are many fools out there on this varied and diverse Earth. Unfortunately the original fool happened to be a sweet-talker, and so we are left with a world full of them. One particular type of fool which I despise the most is those that have faith in human nature. There is one thing to have faith in, and that is God. Not some myth of a pure man, or socialism, but the unity of god. And it seems that it is that faith that has led us to traitors, false shepherds like our old friend Siuda.\n\nMen of Novosibirsk, do not follow in the footsteps of these men. Human nature is a terrible, terrible thing. Anarchy is nasty, brutish, and short. Only the leadership of a strongman may stop man from descending into war of all against all. I implore you, men of little faith, to rest that faith in me. For The Black Army will never stop to descend you from the tides of wild, ravaging savages. We are the new bastion of civilization in Siberia, and there is no one who will take that title away from us.""
 SBA_Despotist.21.a: "A new deity takes hold."
 
 SBA_Despotist.22.t: "A Throne of Bones"
 SBA_Despotist.22.desc: "The last real propaganda that Fyodor had seen were ones from the Bukharin days. Those damn posters, proclaiming the imminent defeat of the Germans and the triumphant Red Army marching forward. They used to be everywhere, plastered on every wall, smashed between every door. Now, they fluttered in the streets, stuck on trees or burned for warmth. Those unlucky enough to be stuck outside for the night stacked them on as blankets against the Siberian night. Fyodor reminisced to the days when a few unlucky posters ended up as toilet paper. They supposed that it was better than leaves.\n\nIt was strange, then, to see a new poster in Novosibirsk. This was not in the crisp red that Bukharin's poster had. With a closer look, Fyodor could see the imperfections in the printing. Color bled over lines, figures in the background were hardly more than black smudges. It was crude, but nevertheless a propaganda poster. What it depicted was strange. In the center was a man on his knees, bowing his head forward. The tattered cavalryman's uniform and wide handlebar mustache revealed the man's identity; Semyon Budyonny, that Bolshevik killed during the charge on Bratsk. With a sword to his throat was another man whose face wasn't revealed, but he had the build of a typical Black Army soldier. Squinting at the details, Fyodor could not make out the man's identity.\n\nFyodor has been there, at the charge. The high water of the Black Army's fight against the Bolsheviks to the east. Firing his old bolt-action at those horses. Budyonny headed the charge, and he was thrown off his horse when a stray bullet hit the brute's torso. As the Black Army beat off the Reds. At the end of it all, Siuda shot Budyonny in the head. The news carried throughout the region. The devil of Bratsk was dead. Why then, Pyodor thought, was some anonymous soldier executing Budyonny, and not Pyotr? It took a moment, but it dawned on Pyodor. Stepanov, that old bastard, wasn't trying to trumpet Pyotr's achievements. He was trying to trumpet the Black Army's. No better than Bukharin."
 SBA_Despotist.22.a: "One day, we'll use them to wipe our asses."

 SBA_Despotist.23.t: "Have You Heard About Them?"
 SBA_Despotist.23.desc: ""Put Mishurenko on the line." Ivan Stepanov barked the orders from his bed, impatiently waiting for whatever idiot was working in Mishurenko's office that day to patch him through. He looked up to the tremendous, white marble, ceiling of his bedroom. He had it recently renovated at the expense of Kilchichakov. The leech he was, the way money disappeared from the budget in his presence would impress Stepanov if it weren't so tedious.\n\n"Comrade Stepanov, this is Androniy Mishurenko." Stepanov could hear the spit flying out of his mouth. How on Earth did he ever end up with this man as his most trusted advisor?\n\n"Is Yevgeniya with you? She mentioned she would be stopping by your office. Something about a-"\n\n"The terrorist attack in Kansk? Yes I am familiar."\n\nStepanov was taken aback. When did Mishuernko grow a pair of balls? He resisted the urge to tear him a new asshole, business came first. "Is she down there or not?"\n\n"No. She never came by." Silence. "Comrade Stepanov, have you heard about them?"\n\nThe line pushed him over the edge, "Cut the cryptic bullshit, dear god. I thought I had the last of that with Siuda, for fuck's sake." Silence once more. Stepanov bit his lip, he did really want to know..."Tell me what's going on, Androniy. Do I need to come to Kansk?""
 SBA_Despotist.23.a: ""I would stay out of the city if I were you.""
 
 SBA_Despotist.24.t: "The Opposite of Love"
 SBA_Despotist.24.desc: "Andrey groaned as he lay down in his bed, his body aching from his latest confrontation. Some local factory workers had decided to vandalize Andrey's home, and later had cornered him and beat him bloody. Maksim was still working his shift in the munitions factory, and Andrey hoped he wouldn't get too worried when he saw him. Maksim had it hard enough normally, Andrey didn't want to put even more of a burden on him. He had even gone through the trouble to clean the paint off the door, even if he was so sore the old lady next door had to help him carry the water.\n\nAndrey remembered a time when this kind of thing wouldn't happen. Sure, things weren't perfect, but if things got bad you could go to some soldiers and get the bigots to at least apologize. When he was getting beaten, he was pretty sure he recognized one of the soldiers he had notified amongst the thugs. Maybe it was the head trauma, but Andrey couldn't remember when things changed. The shift in attitude happened after the Security Council took charge, but they had been some of the proponents of the protections, right?\n\nAndrey sighed. Just a few more days and he'd go back to his unit, who were more accepting. Andrey, ironically, was the lucky one, even if he didn't particularly feel like it right now."
 SBA_Despotist.24.a: "You never know what you truly had until it's gone."
 
