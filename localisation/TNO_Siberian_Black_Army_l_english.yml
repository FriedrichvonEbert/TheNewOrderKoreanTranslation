 SBA.99.desc: "Iosif had served in the Black Army for seven years. He had defended the villages around Kansk from bandit attacks, fought in the battles at Krasnoyarsk and Kemerovo, and when he was elected as an officer, he accepted his new position gratefully. So when his division was given orders to recapture Tomsk, he followed them.\n\nYet the battle he fought at Tomsk felt different. Though he had never doubted the ideals of the Black Army, he still felt, somehow, that he was on the wrong side. His division broke through hastily-erected barricades, fought poorly-trained men, and in a few hours the city was back under the Free Territory's control.\n\nBut that was the problem, "control".\n\nIosif was too young to fight when the people of Kansk fought for freedom from the Central Siberian Republic, but his father had often told him stories of that time. How they took up arms against oppression, defended their towns from a better-equipped military, was this not the same plight of the revolt in Tomsk?\n\nHe couldn't shake this idea from his mind, he was fighting to keep a city "under control", not to free it."
