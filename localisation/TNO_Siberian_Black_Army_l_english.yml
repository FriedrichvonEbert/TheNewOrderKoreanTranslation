 SBA.36.t: "Postage!"
 SBA.36.desc: "A letter arrived at the steps of our capitol this morning with the insignia of the Black Army stamped on the front. Initially believing it to be a declaration of war, Zavoloko was weary to even open it. However after the letter was double, triple, and quadruple checked, it was deemed safe enough to open.\n\nThe letter was short and concise, "Meet in Kansk to negotiate union." Ivan read the note aloud to his advisors, "What will we do?" asked the old man."
 SBA.36.a: ""I suppose we have no choice.""
 SBA.36.b: ""What are they gonna do, liberate us?""

 SBA.37.t: "The Expected Response"
 SBA.37.desc: "Ivan Zavoloko held his hands behind him as he walked down the aisle of the General Assembly. He looked all around him, scanning the building. It was like a church, the rows and rows of benches like pews. The altar at the far end of the room replaced with a podium. The choir stayed the same, though the people sang a different song now. The communists knew their design, the old man chuckled to himself. They probably didn't realize it, they probably didn't want it, but God was with them in the building.\n\nThe leader of the Old Believers nodded in respect to the members of the Security Council as his wrinkled hands gripped around the podium. It was like a sermon, but beyond that it was a plea. A plea for peace and measured integration.\n\n"I am a Russian. I have been a Russian since the day I was born and I will remain so after I die. I have seen Russia in peacetime, unlike many of the people in attendance here today." Zavoloko swept his arm out in front of him, recognizing each member of the General Assembly before him. "The people of Oyroita are hungry, despite all my efforts to feed them. The people of Oyroita are cold, despite all my efforts to clothe them. I want a future for my people. I have complete faith in the Russian people. If the will of the Russian people is anarchy then so be it." Ivan slammed his palm on the wood for emphasis.\n\n"Above all else, I want peace for my people. I want their children to be as blessed as I am to have been born into a time of stability. Peace and stability will not come from the long end of a rifle. Educate them. Educate me. Convince the people of Russia with your words and they will stand by you forever, convince them with your bullets and they will plot your demise." Ivan bowed his head, muttering a brief prayer under his breath."
 SBA.37.a: "Wise words. Wise actions."


 SBA.38.t: "A Slap in the Face!"
 SBA.38.desc: "Sacha stood as one amongst thousands outside the gates to the city, Bitysk. His backpack weighed heavy on his back. He could not wait to get inside of the city and he knew the others couldn't either. The brigade of men had been freezing their asses off for what felt like centuries and were getting rowdy as a result.\n\n"What's the fucking hold up?" One man shouted over the voices of the thousands, "Companion Valenteev said we'd spend the night in the city and here we are losing fucking fingers to the cold!" A few men voiced their support but most kept quiet, just staring at the massive gate to the city, waiting for that glorious moment they would swing open and allow them in.\n\nHours passed and it never came.\n\nThe one dissenting man turned to tens and evolved to hundreds, snowballing quickly out of control. Attempts were made to simply break down the gate, to force themselves in, to no avail. "This is bullshit!" A soldier, drunk off the taste of revolution in the air, howled. "Is this some sick joke? March us all out here to waste away?"\n\n"I wish it were a joke, that would be less of a headache." From the entrance of the city emerged Stepan Valenteev. The brigade quickly fell silent. "Zavoloko has denied our request for integration." The sheer respect Valenteev commanded kept his men orderly as he delivered the damning news.\n\n"What are we going to do then, Companion Valenteev? Turn around and go home?""
 SBA.38.a: ""No," he said joylessly, "we are going to siege this city.""

 SBA.39.t: "Growing Black Army Control"
 SBA.39.desc: "As the Free Territory continues to expand and modernize, more and more administrative roles are fulfilled by the Black Army. With a push towards a centralized bureaucracy, the roles once left to communal leaders see themselves occupied by soldiers. Increasing arrests and repression of dissenting thought has further solidified the power of the apparatus supposed to defend freedom."
 SBA.39.a: "The power of the state grows..."


 SBA.40.t: "Taking Control for Ourselves"
 SBA.40.desc: "With the Free Territory entrusting increasing power into the communes, the Black Army has taken a backseat to the leadership of the Siberian people. Much to the chagrin of prospecting, power-hungry, generals, the people have decided to stay true to the ideals of anarchism that inspired the revolution in the first place."
 SBA.40.a: "The power of the people grows..."


 SBA.41.t: "The Ascension of the Security Council"
 SBA.41.desc: "Ivan Stepanov, the fat bitch. Ivan Stepanov, the operative of the state. Ivan Stepanov, the snake within the garden. In all honesty, he had hoped for a more creative title. Ivan Stepanov, savior of Russia? Ivan Stepanov, bringer of sanity to a land of madmen? Either would've been fine in his book, but those words did not pass the lips of the protesting people.\n\nIvan Stepanov sat in his usual chair, in his usual spot, in his Assembly. Galanskov could receive all the fame in glory, shout as loud as his voice would allow, be the father to Mother Anarchy, but what could he do besides that? Could Yuri Galanskov overcome the challenges of a decentralized hierarchy? Would Yuri Galanskov be willing to make sacrifices in the name of succes, of stability? Could Yuri Galanskov stop Ivan Stepanov?\n\nThe idea made him giddy, he felt like a character in a play. Shakespeare was what he pictured, but it felt more like a Pushkin play. Ivan Stepanov may have been the villain in the story but he was a character, a person to be followed by an audience, he had power. His power had only been expanded as he cornered Galanskov in his metaphorical game of chess. One motion blocked is worrying, two is cause for concern, but by the third, the Black Army and Stepanov stood atop the corpse of anarchy. There would be no more need for a General Assembly, for a free Russia. Russia was his and it would be shaped in his vision."
 SBA.41.a: "I win."

 
 SBA.42.t: "Commune Can Be Convinced"
 SBA.42.desc: "All of the communes within the Free Territory are dedicated to the values of freedom, equality and democracy, but naturally some divisions remain. Thankfully, the pertinent issue for a commune we have been courting is relatively minor - they are all but completely on board with us, and would require only a bit of convincing to vote for the proposed motion."
 SBA.42.a: "Let's talk."
 SBA.42.b: "Let's not."

 SBA.43.t: "Commune Requests Reinforcements"
 SBA.43.desc: "Recently, we have been engaged in talks with a commune over the possibility of supporting our motion in the General Assembly. They remain ambivalent, insisting that their security remains an unaddressed concern. Apparently, their militia lacks sufficient manpower to guarantee the safety of their people. Perhaps, if we were to send some additional men their way, they would feel secure enough to dedicate resources to backing us."
 SBA.43.a: "The Free Territory protects its people!"
 SBA.43.b: "Surely they can handle themselves."

 SBA.44.t: "Commune Requests Political Autonomy"
 SBA.44.desc: "In the Free Territory, all communes are equally represented. However, the matter of autonomy on a political level is another matter. Some communes, possessing more resources or larger populations, feel that they are unfairly constrained by others and are deserving of more freedom - in the true spirit of anarchist fairness, they claim. One such commune has approached us to ask for the increased freedoms which they feel they deserve. In return, they are willing to encourage their people to support our current motion."
 SBA.44.a: "Well, it's only fair."
 SBA.44.b: "Never! We are equal in all things!"

 SBA.45.t: "Commune Requests Funding"
 SBA.45.desc: "The issue of funding is a common one in the General Assembly. The fair and equal distribution of funds is not an easy task, and it is not rare for at least a few individuals to be unsatisfied with their share. Normally this could be blamed purely on flawed human nature, but we know the communes to be beyond such petty trifles. Therefore, the commune that has approached us asking for due recognition of their needs in the form of economic assistance is only doing what they believe to be fair and necessary for the wellbeing of their people - or so they claim. Were we to demonstrate our goodwill and belief in the spirit of fairness, they would be more inclined to support us in our present endeavours."
 SBA.45.a: "Anything for our companions."
 SBA.45.b: "This is naught but bribery!"
 SBA_45_tt: "Provides extra funding to this commune, the cost of §Y1 million USD§!"

 SBA.46.t: "Commune Requests Milita Training"
 SBA.46.desc: "The standards of the communal militia are not up to snuff - or so claims the commune we are currently in talks with. "Bandits have free run of our lands," they say. "Our people are fearful and undisciplined. They lack the training to defend themselves when danger comes calling." Apparently, some instructors, diverted from the main Free Territory militia, would go a long way towards improving the commune's security. They would be most grateful for services rendered."
 SBA.46.a: "Of course. We must stand together."
 SBA.46.b: "They have trainers of their own already."

 SBA.47.t: "Commune Requests Supplies"
 SBA.47.desc: "The material needs of the communes are many and varied; medical supplies, emergency rations, construction equipment, tools and so on. There never seems to be enough to go around, and some communes regularly find themselves short on crucial supplies at the most inopportune moments. One of the communes is currently in precisely that situation right now. If we send some supplies their way as a reminder of our dedication to mutual assistance, they would surely return the favor in turn."
 SBA.47.a: "Send them whatever they need."
 SBA.47.b: "We cannot show preferential treatment."

 SBA.48.t: "Commune Requests Economic Autonomy"
 SBA.48.desc: "Despite being a post-capitalist society, the economy is as important to the communes as ever. We have made headway in establishing total economic equality between all people of the Free Territory, but individual communes remain varied in their wealth. This is a lamentable situation, but difficult to remedy. Complicating affairs further is the insistence by some communes that they require more economic autonomy to attain the very equality we are working towards. This clashes with our values, but has some practical wisdom to it, and permitting it might make them more amenable to supporting our motion."
 SBA.48.a: "Of course. It is for the best."
 SBA.48.b: "Neo-capitalism in action? We will never support this!"

 SBA.49.t: "Commune Requests Weapons"
 SBA.49.desc: "Arms production has always run smoothly in the Free Territory, with each commune receiving no fewer guns than they need to defend themselves against bandits and reactionary encroachment. This is not the case according to one of the communes in the General Assembly, however. They claim that their arms supply has come up short in recent months, leaving their militia without sufficient weapons to defend their communities. Granted, there is no evidence of this, but if they have a need then it must be met - so they say."
 SBA.49.a: "They shall have the weapons they require."
 SBA.49.b: "Surely they are mistaken. They shall have no more."

 SBA.50.t: ""
 SBA.50.desc: ""
 SBA.50.a: ""

 SBA.51.t: "Partying Like It's 1914"
 SBA.51.desc: "Yuri Galanskov hoisted his glass high into the air, the alcohol spilling out over the sides. He felt light, like he was riding on a cloud. Yuri had promised himself as a boy that he would never fall into the temptation of alcoholism that had taken his father from him. This felt like an exception. He would surely regret it in the morning, and would be quick to scold Yevgeniya for allowing him to partake in Stepanov's seemingly never ending supply of booze, acquired through means unknown to Yuri.\n\nFor now, that did not matter. Yuri, his glass still high in the air, spoke in slurred speech. "Companions!" The usual suspects turned to him, Yevgeniya, Stepanov, Valenteev, even Mishuernko had come to join him. "I think, I think..." Yuri trailed off, his eyes seemingly fixated on something in the distance.\n\n"Do you?" badgred Stepanov, "It doesn't really seem like it at the moment."\n\nYevgeniya playfully slapped Steanov's arm, "Oh be nice! It's his first time! Let the boy celebrate a little, now, we've accomplished a great victory.'\n\nValenteev raised his glass up as a toast, "No doubt about that." He gulped down the bitter contents of his glass, "We have all done something incredible here."\n\n"There is no turning back now." Mishurenko interjected, his drink untouched, "We will either retire in Moscow as heroes or die here as a mere stepping stone to the next regime, a footnote in the history of Russia."\n\nThe trio looked at the old general with unamusement. "Let's not think that far ahead." Taratuta said, tracing her finger around the outline of her glass, "Today we have won and nothing else matters""
 SBA.51.a: "Cheers!"


 SBA.52.t: "To Unite Anarchy"
 SBA.52.desc: "Mikhail sat back in his chair, tired after a long day of reading reports and negotiating with local commune leaders. After 20 years as a leader and general in the Black Army, if he had learned one thing, it was that administering a territory was always harder than conquering it. One might think that allowing the communes their own rights and shifting the duties of governance onto them would make his life easier, but that never seemed to be the case. Mikhail found his office always filled with the sounds of fierce arguments as he clashed with commune leaders endlessly about how much material he could provide them and how many men he needed from their communes. It was a constant tug of war between him and the communes he had been assigned to protect.\n\nOn his desk lay lay a series of maps and files pertaining to some recently conquered territory that he had been assigned to administrate. Mikhail sighed as he sat up in his seat, picking up the main map outlining the new territory. Building communes from the ground up was never easy, and integrating them into the greater whole of the Free Territory was even harder. The task would necessitate yards of paperwork, and worse yet, he would have yet another communal leader to squabble with. On the flip side, the region was full of insurgents hoping to separate from the Free Territory. He could simply put the region under martial law and directly administer the new territory. He could establish that commune's elections later, and in the meantime, It would certainly make his job easier. Mikhail rubbed his eyes and pondered what to do."
 SBA.52.a: "Too many decsions."

 SBA.53.t: "Hotline Anarchy"
 SBA.53.desc: "It had been three weeks since the trucks had started passing through their small town. Vadim had noticed the men come through town first one day as he had played in the field, coming and speaking with our local council. After a while, a few more men came with measuring devices and some sort of planner. He had learned to be suspicious of such government men whenever they came. They had only meant trouble in the past. Vadim shuddered as he remembered back to those days when Papa had been sent off to fight.\n\nSuch men were easy to spot. In a village of only 500, most everyone knew everyone. Yet, these men didn't look like the other ones. They wore blue coveralls instead of those green military coats, and they didn't seem interested in taking anybody away. In fact, all they seemed interested in was putting up these big wooden poles connected by the long black cables. Vadim was perplexed.\n\nStranger yet, on his way home, he saw more men in blue coveralls putting up this big box in the middle of town, and the entire town surrounding them as they tried to connect the black cables to the big box. Every seemed to watch in anticipation of something, but what that was, Vadim knew not.\n\nAll of the sudden, a click was heard as the cable connected to the box, everyone watched with bated breath as one of the men in blue coveralls picked up the phone. With just two words, it was as if he had set a firecracker off in the crowd. The townsfolk cheered and hugged each other as Vadim looked on, confused as to the meaning of the words. He twisted them around in his mouth and repeated them, as if to gain a better understanding."
 SBA.53.a: ""Hello, Operator?""

 SBA.54.t: "Sculptors of the Past"
 SBA.54.desc: "Yuri Galanskov dug through the filling cabinet before him. It would be under C, right? He was sure of it. He would never give the state credit but for what it was worth, they knew how to keep records. To his left, General Ivan Stepanov, his right, Mikhail Kilchichakov, and outside the room, demanding something be done about all the men sitting around, Androniy Mishuernko. There was some comedy to the situation, the key-members of the Security Council, the men responsible for the ascendancy of anarchism, pilfering around a college campus. It was very important to Yuri and Stepanov, but it didn't stop the two from seeing the humor in it.\n\n\"All that training worth while, Ivan? They ever teach you how to pillage a college in war school?" Stepanov only scoffed, continuing to go through the files before him. Galanskov chuckled to himself and continued to flick through the millions of papers occupying the cabinet.\n\n"Found something." Said Kilchichakov, producing a manila folder. On its cover was the proud symbol of the hammer and sickle. Stepanov took the document from Mikhail and flipped open to the first page. Curriculum of The Union of Soviet Socialist Republics it read, bold and spelled in capital letters. Stepanov handed the document to Galanskov who, at least, attempted to read each page diligently before Stepanov took the folder back.\n\n"You can read it on your own time, we have what we are looking for now. This along with all the other ones from the other college in this city should be more than enough for them to build an adequate curriculum."\n\n"Ivan, you're too quick to accept Soviet teachings, we can keep looking, I am sure we can find a curriculum here that suits the people's vision for the future" Galanskov said.\n\nStepanov shook his head and countered, "I hate them as much as you do, Yuri. I think it would be best if we didn't restrict knowledge, but allow the people to choose what is best." Yuri considered this for some time."
 SBA.54.a: ""Well, I guess it is the people's choice""
 SBA.54.b: ""We'll never follow the teachings of the state!""

 SBA.55.t: "Freedom for All! Except..."
 SBA.55.desc: ""My husband and I were attacked." The man wiped tears from his eyes as he choked out the sentence. Another day, another speech to the mostly apathetic Security Council. Such was the joys of leaving the Free Territory open to all. The necessity of the speeches were often dubious at best, but it was still their right to speak, even if no action came. Today was unlike the rest, more than just the usual two members of the Council were listening intently. General Stepanov leaned forward in his seat, wheels obviously turning in his head. Yuri Galanskov, similarly, was listening intently but he wasn't alone.\n\n"We didn't even do anything! We were just walking to the grocer and he...he stopped to look at something in a shop, the owner came out and he was just shouting. He called us evil and a disgusting bastardization of the Lord's image. It was just something dumb. The guy was selling flowers and well, he loves flowers. We run the largest garden in our commune actually. I'm sorry I am rambling."\n\nStepanov dropped his pen on his desk and shook his head. "I am not gonna force you to explain anymore. What happened to you is disgusting and should never happen to anyone in this free society." Yuri's head swayed from side to side as he considered the traumatic experience. It was the couple's right to do as they pleased but it was also the right of the man to shout was it not? Yuri, usually overflowing with things to say, was usually silent.\n\nLuckily, Companion Valenteev spoke for him. "What happened to you is horrible, I could not wish that upon my own, however, I do believe it is firmly his right in this society to not only deny you service, but voice his opinion on your practices. Bickering quickly broke out between the members of the council, with most agreeing the shop owner was acting out of line, but the division spurring about whether it was his right to deny someone due to their sexuality.\n\nFinally, Stepanov commanded silence. "Companions, we must see this as not a lone issue, but a larger one that threatens to tear apart our Territory as a whole. I motion to make it a priority of this body that we end injustice on every level, even in personal.""
 SBA.55.a: "You are just as free as him or I."
 SBA.55.b: "I don't like what he says, but I will defend his right to say it."

 SBA.56.t: "To Be Pro or Re Active?"
 SBA.56.desc: "Mikhail Kilchichakov scanned over the proposal on his desk. The plan, authored by Stepanov, seemed like his usual schtick. Mikhail cared very little for anarchism, even less so for Stepanov. Mikhail liked numbers, numbers made sense in a world where nothing did. Even if he had never read Bakunin or and only heard of Makhno in passing, Mikhail knew how to make things work and even Yuri had to admit it every now and then.\n\n"That's a lot of zeros on this figure here, Ivan." Mikhail said, peering over his glasses, "I am not gonna bore you with the ideological implications of your little anti-poverty, or shall I say, anti-Galanskov, proposal here. What's more important to me is how you want to bring this about when I am already differing a sizeable portion of our budget to keeping your boys stocked up with the most up to date guns money can buy."\n\nStepanov leaned forward, folding his hands on Mikhail's desk, "I assure you Companion Kilchichakov what I am offering is not only feasible but it is necessary! We ought to be actively redistributing the wealth to the people! Think of how many lives we could be saving and improving with this landmark agenda!"\n\nMikhail sighed and shook his head. "Cut the shit, Ivan. I am not Yuri, I am not gonna be swayed by the people's struggle or whatever you call that horseshit you just spouted at me. I'm looking at this from a solely pragmatic point of view, that's my job yeah? I balance the books, you shoot the reactionaries. I don't see why you are even here, the current system of communal self management works fine. They take the money they need and put it where they see fit, why do we even have to get involved in the whole process."\n\nStepanov scowled at Mikhail, visibly angry, but not willing to drop his act just yet, "It's important to not only myself Mikhail but to the army as well. Think about who's families this will save. Think about what they will think if the news breaks that Mikhail Kilchichakov shot down this agenda all the while accruing a not-so-small fortune." Mikhail glared at Stepanov, the two sharing an intense battle just between each others eyes."
 SBA.56.a: "To each according to his needs."
 SBA.56.b: "As you need it, you can have it."

 SBA.57.t: "Do Svidaniya"
 SBA.57.desc: "Yuri walked briskly passed the proud gate of Kansk and towards the General Assembly for what could be his last time. He shivered in the Siberian frost, his multiple layers of clothing doing little to protect him from the cold. Despite the elements, or maybe because of them, Yuri frozen in his tracks. He breathed in the cool air of the city, the city he built, that he loved, the city where it all begin. He sauntered to the gate, so many engravings on it from so many expeditions. It began to set in with him, this was real. Him, Yuri Galanskov, was forging a new Russia hand and hand with his communal brothers. It felt so...final. There was no going back now, he had lead too many armies, too many had died. He must charge ahead at full speed now, inaction now would spell the death of the anarchist movement. Yuri pushed off from the gate and continued his walk to the General Assembly.\n\nThrowing open the doors, Yuri saw the usual suspects, Stepanov at his desk, writing something. Valenteev gesturing to a map decorated with cities labeled friendly and opposed and Mishuernko attempting to cross out all the ones labeled friendly. And hundreds of other people, chatting about the assembly hall. Yuri smiled to himself, they were a rag-tag bunch. He found that fitting for the torchbearers of anarchism, it ought to be a movement of many people from all backgrounds. Yuri shook hands with Valenteev and nodded in respect to Mishuernko before taking his seat on the bench.\n\n"Ladies and gentlemen, as the last of us trickle in on the chilly Siberian morning, I would like to say a few words before we begin." Galanskov stood in awe of the crowd, of the movement."What we have done here is what the nightmares of Tsars and fascists alike are made of! We have stood up, together! Through our loyalty to each other we have freed our people of the tyranny of the state, but much more is to come. We have a lot before us, I can tell you it won't be simple or enjoyable all the time. It will be hard. All good things in life are fought for, not handed to us. We have fought for freedom here but I cannot sleep at night, companions, knowing there is still so much work left to do." Yuri watched as the doors to the assembly closed. "I believe we are all here, if you'd take you seats, we can begin.""
 SBA.57.a: "Our work will never be over."

 SBA.58.t: "A Pained Plea"
 SBA.58.desc: "Sofia smiled politely as she walked up to the podium, her heels clicking on the flooring. Her snow white fur coat and crimson red lips was a sharp contrast to the suited at best and in rags at worst audience. She fiddled with the papers, smiling awkwardly to the security council, her pearly white teeth nearly blinding many of its members. Yuri gave her a nod and the blonde haired woman began speaking.\n\n"Good morning ladies and gentlemen of Kansk! My name is Sofia Petrova, I was a wealthy upstart from the city of Tomsk." She paused for a second, trying to gauge the audience reaction. "My life revolved around administering my father's business, caring for my two lovely girls, and expanding my knowledge with the night classes I'd attend. All three of which were taken from me." Sofia's smile flickered for just a second, like the flame of a candle being blown on. "I am not here to give you kind folks my sob story," the woman said, retrieving a silk handkerchief from her pocket and dabbing at her crystal blue eyes. "I'm here to say there is good in the world. That not everyone in that city was evil. I have wholeheartedly accepted that this is simply the way things go! You know?" The woman laughed a little too hard to the silent audience. Sofia, not missing a single beat, continued on. "I know you are angry and that you want justice, I want justice too, but I ask you show mercy in your justice. Tomsk was pillaged. We lost everything. We are willing to not only live within this land, but love it, we yearn to experience your brotherhood. My only caution," Sofia offered a pathetic half smile, "let the people build equality, don't thrust it upon them."\n\nSofia descended the podium, her head down as she returned to her seat. She crossed her legs and put on her biggest grin, she knew in some communes they would've shot her just for saying she administered a business. All she could do was look to the members of council and await their justice."
 SBA.58.a: "Placing the transition under the jurisdiction of the Army will ensure it remains peaceful."
 SBA.58.b: "The people must decide their fate."

 SBA.59.t: "If God Were Real, We Must Abolish Him."
 SBA.59.desc: "Many things are to blame for the downfall of Russia. The poor planning of Buhkarin and the power hungry generals, crumpling Russia up in their hands and scattering it into the wind often receive the blunt force trauma of the blame. What so many forget due to their unwavering commitment to God is the role of the Church. On surface level, one would be hard pressed to guess the church as the root of all evil, but it wouldn't be too far from the truth.\n\nBelieving in God is opposed to the anarchist mindset in and of itself. To be a servant of God is to be in doubt of the power of the individual above all else. Those who draft the different versions of the Bible take the chance to manipulate the people's will to their own. As the centuries have passed, the world of God, if it even existed has been twisted and mangled to the point it is hardly recognizable. A free land means freedom from all tools of the state, to which the church is just one of many.\n\nThat being said, the motion to confiscate the wealth of the church was one of brutal debate with the priest of Kansk engaging in a multiple hour long debate with Galanskov over the use of the church for good and for evil. In the end, the Security Council voted unanimously to handicap the church, de facto sealing them off from the General Assembly."
 SBA.59.a: "Burn the people's opiate!"
 SBA.59.b: "The church is the root of evil, not religion itself."

 SBA.60.t: "Our Last Hope"
 SBA.60.desc: "How many times had Yuri Galanskov stood before the General Assembly, his companions at his side? How many more times would he? The questions clouded the young mans mind as he climbed up to the balcony of the Kansk City Hall. This city is where it all began, where he first protested against the Central Siberian Republic's hypocrisy, where he organized a revolt, where he developed a friendship with Ivan Stepanov, a man he would've disdained. He supposed that was the beauty of anarchy, he didn't know what would come next. He certainly knew would he would like to do, but would he ever achieve them? He was unsure. He had heard reports from both the east and west, neither were promising. In the middle of them both, was the Free Territory, the safe zone between the statists. They would most certainly send their planes and tanks, but what they would falter on is their message. A person will not become a fascist or a socialist if you shoot them long enough. What changes people is words, a uniquely human trait.\n\nGalanskov saw the thousands crowding the city square and he saw hope, a people who had seen enough suffering for their lifetime. They were going to decide the fate of Russia, the people before him, it was up to Yuri to help guide them towards good. "Companions! Those of you who are joining us for the first time and those who have followed us since the beginning, I welcome you." The people began to applaud, some chanting his name, something that didn't sit right with Yuri. Regardless, he continued on. "Today the greatest struggle to come to Russia enters its next stage. We will face enemies who wish to divide us, to subvert our agenda and substitute their own. They wish to manipulate us, to force us back under the boot we crawled out of. Companions, will we let that happen?" The assembled masses sang a chorus of liberation, making their stance clear; the state has no place here."
 SBA.60.a: "Safety; our most important right."
 SBA.60.b: "Anarchy: the future."
 
 SBA.61.t: "Facing Inwards"
 SBA.61.desc: ""On you go, on you go. Last stop for us there." Yuri gripped his suitcase tightly in his sweaty palms. The Trans-Siberian Railroad was like the sun, it was reliable and omnipresent. Yuri smoothed out his suit and stretched, standing up from his seat. It was nice to have something to ground him in reality. He could barely believe how everything had changed, like a train barreling it's way down the tracks with the breaks cut. They had to run out of rail eventually right? One day the people would realize that killing everyone in a mob would not be the solution to their problems, surely. He wouldn't be the one to find out. Yuri stepped off the train. Here he was. Biysk. Yuri looked around for any sign of civilization, he was the only one stepping off the train after all. He had been briefed that the city was a backwater, it was his job to do his best appraisal, see what was good as is, what could be improved, and what had to be scrapped entirely. Before the collapse of, well, everything, Yuri did the same job, just often accompanied by armed guards and motivated by a large pay. Now, he was alone, in anarchy, looking out at a bunch of sheep farmers, tasked with turning the city into a metropolis. Yuri walked around the "city", if one could even call it that. For the most part the rural people of Biysk kept to themselves, which made gathering info difficult. He saw a bar in the distance, the only thing more common than the rail in Russia. Yuri walked in, set down his briefcase and began jotting down his notes. Abruptly, he felt a tap on his should.\n\n"Hey stranger, Who are you?" The barkeep asked.\n\nYuri cleared his throat before answering, "I'm just doing surveying the town! Just a little research for the eggheads in Novosibirsk!" Yuri laughed awkwardly. Damn it, why was he being so awkward?\n\nThe woman smiled despite his nervous demeanor and said, "Well Yuri, I hope you say good things about us, we don't get the love we deserve." The woman winked and walked away, leaving a stunned and confused Yuri alone with his notes. He shook his head and looked back at the paper, but the words were blurred. He looked back at the barkeep, conversing with an elderly man. The two shared a hearty laugh. Yuri swallowed and picked up his pen again, writing a simple phrase."
 SBA.61.a: "Very human."

 SBA.62.t: "The Diplomatic Approach"
 SBA.62.desc: ""Excuse me Companion, do you have a moment to talk about what you can do for the Free Territory?" Danil began to formulate a response to the man at the door but was never afforded the chance. "You have the ability to help your commune in more ways than you can imagine! It's not just the Black Army that defends us, it is the people in the factories and those willing to march in the streets to spread our message!"\n\nDanil smiled politely, he didn't bother with these types. He didn't hate where he lived, didn't like it either. Like most in Kemerovo, Danil was just trying to get by. He worked at the steel mill until six, he picked up his dinner, and returned home, ready to settle down for the night and do it all over again. He didn't care much for liberation this and people's justice or struggle or whatever the buzzword this week. "Hey, I appreciate it, but I'm ok. Thank you, enjoy the rest of your night." Danil began to close the door but was stopped when the uninvited guest, quite literally, put his foot in the door.\n\n"You may be ok but how is your neighbor? Your family? The issue with cities can sometimes be apathy, I'm sure you understand that?"\n\n"Uh yeah, I mean, I guess I do but-"\n\nWhat you may not understand, companion, is how integral you are to the bigger picture. The regimes before you saw you as a number, a line on a chart. I'm not here to bug you or ruin your night, I apologize if I have." The man pulled his foot out of the door, testing to see if Danil would close the door on him.\n\n"N-no, you're fine. I was just tired you know, got off work and everything." Danil said, leaving the door open. The man took his chance, stepping in through the door, pamphlets in hand. Danil stammered some kind of objection out but the man had already entered, discussing the opportunities before him. Danil sighed, if this was gonna be how life was from now on, might as well make the best of it."
 SBA.62.a: "A city is only as strong as you make it!"

 SBA.63.t: "Deal?"
 SBA.63.desc: "Fadil adjusted his collar. He at least wanted to look nice, even if they wouldn't. Yuri had given him instructions ad nauseum. If it hadn't been for a snowstorm, Galanskov would've been here himself but it didn't work out that way. Whatever, Fadil thought, he wasn't even sure which concessions to grant to them. They lived in an anarchist society, what did they want, more freedoms? Fadil pushed open the door to the meeting room. He sighed, setting his papers and coffee on the table. "Afternoon gentlemen." He said, pulling back a chair and plopping down into it. They didn't look like the radicals that they had been described as. They just looked like men, men who worked on electric boxes and in factories. Then again, when one lives amongst the most radical, nothing really stands out as off kilter. "I understand you're looking to wo- no, no, I take it back. You tell me why you're here."\n\nThe leader of the organization began an obviously rehearsed speech. "We the workers of Siberia have demanded one thing since the first revolution. To not be slaves, to be seen as equals. We are the ones who provide everything to keep this society operating smoothly, if we go on-"\n\nFadil cut the man off, "strike. Yes, I know. I don't really understand your perspective? What more can we offer you than total freedom."\n\nThe foreman shook his head, "It's more than just freedom, it's about representation as well. If you don't want to grind this Free Territory to a stand still, you'll permit the creation of an inter-communal body of trade unions, one that will be able to petition the General Assembly as they wish, and can strike without fear of Black Army retaliation."\n\nFadil tinkered with the idea in his mind a bit, it wasn't a small order but it didn't seem like something Galanskov would be opposed to. Fadil stood and extended a hand, "I think we have a deal, Mr..." Fadil glanced to the foreman's name tag, "Mr. Kostin""
 SBA.63.a: "Deal."

 SBA.64.t: "Think. Think!"
 SBA.64.desc: "Ramil's office was a mess. Papers scattered all over the floor, only distinguishable by the different colors of ink on them. Maps hung from the walls decorated with X's and checkmarks, as if he were a pirate hunting for a lost treasure. Ramil wasn't searching for gold pieces or long forgotten jewels. The treasure Ramil sought out was worth more than any metal, he was hunting for hope. To which, he found absolutely nothing.\n\nRamil heaved a large book off the shelf and sat it down with a thud, why had they chosen him for this? He flipped through the pages, looking for something, looking for his hope. Book no.480 was no different than the last. Ramil resigned to his chair and messaged his temples. Was he really gonna find the answer in a book? Which document outlines the difference between helping and hurting? No matter how many times he read over the plans for the Siberian Plan, he couldn't decide what was good and bad, what should be presented to the Security Council and what shouldn't.\n\nThree knocks at the door finally broke the silence. Ramil rushed to answer. Before him was Yuri, holding two cups of coffee. "It's midnight you know?" Ramil wiped the sleep from his eyes and nodded. "Well let me in, I might be able to help.""
 SBA.64.a: "A long night ahead."

 SBA.65.t: "From The Rat's Eyes"
 SBA.65.desc: "Fyodor kept his head low as he scurried around the marketplace. His pockets jingled with every hurried step. So many had turned out today which was a good and a bad thing. On one hand, many new potential "avenues of revenue", as he liked to call it, opened up. On the other hand, it did mean that he had a much higher chance of getting caught and the people's justice was not likely to grant clemency to a thief, no matter how young he was.\n\nFydor swam upstream against a current of bodies, mumbling less-than-half hearted apologies as he struggled against the general direction of the crowd. Jesus, he thought, what would drive this many people out here? He had been plundering the city square, bit by bit, for years now and could assure the people here that this town held no good worth coming out here for.\n\nFyodor ducked into an alley, desperate to avoid the suffocating power of the sea of people. He peaked his head out of his hiding spot just enough to see the people's destination . A large crowd had amassed around city fountain, around the figure who stood atop a pedestal of boxes. Fyodor, usually calculated in his every decision, allowed his curiosity to control him, slinking out towards the speaker.\n\nAs he got closer, he could make out what the man was saying, something about the Siberian Plan being fascist, but that didn't matter as much as the growing number of armed men, the band on their arm signifing their aliegence to the Black Army. The two groups began shouting at each other, demanding an end to the authoritarian direction of the Free Territory's economy. Fyodor, standing amongst the huddled masses, saw the conflict brewing between the two and quickly turned to make his escape but not before slipping his hands into a few coat pockets. They wouldn't mind, right? What's less authoritarian than giving away your belongings to the needy?"
 SBA.65.a: "The Siberian Plan is a necessary evil."

 SBA.66.t: "The Worker's Territory"
 SBA.66.desc: ""I don't know how to run a factory, Aliyev! Normal people don't know these things!" The woman slapped her hands on her sides in exasperation. She loved Aliyev, he was her first and only love, but God did he get on her nerves. Spending twenty years with a man would do that to a person. Her husband only scoffed, setting his notes from the assembly on the dinner table. He shook his head as he walked to their room, kicking off his shoes by the door. She peered over from the side of the table she was sitting at and scanned over the notes. "Did Yuri really say that? I mean Aliyev, you understand that this is not a victory for us right? You've got a kid and a half!" She rubbed her enlarged stomach, the thought of her husband being responsible for the house was one issue, running an entire worker's co-op fit to challenge the industrial might of the east and west was an impossibility.\n\nAliyev rounded the corner back into the kitchen, his tie dangling loosely around his neck. "The Siberian Plan was a disaster, Anastasiya! I know you are smart enough to recognize that! It trampled workers rights in the name of security. Security, which for the record, never came, I mean just look where we are now."\n\nAnastasiya messaged her forehead, why was her husband such a brute? Not everything was an ideological struggle, sometimes the politics of a decision mattered much less then the pragmatic effects. "Aliyev...you're going to have two children rampaging throughout this house. I can't do this alone. I understand this means everything to you, it means so much to me, but not everything is a battle." She stood and walked to her partner, planting a kiss on his cheek.\n\nAliyev digested the message, debating it within his head. "Anastasiya, my love, you know I would do anything for you. I want a better world for our children, that's all I want." His spouse sighed and returned to her seat. Fine, she thought, but if this blows up, she reserved the right to tease him about it."
 SBA.66.a: "Forwards, together!"

 SBA.67.t: "Courtesy Call"
 SBA.67.desc: "In the bustling city of Novosibirsk, people don't see people. Sure, they saw people, but not for what they were. They saw fur coats and hats. They didn't see the people they walked past, such was the nature of the metropolis, even in an anarchist society. Tihomir didn't like that. Surely people weren't hardwired to hate each other? The success of the Free Territory proved that, people cared about other people. That's what he told himself as he shivered outside of the busiest store in the city he could find. He didn't acknowledge as people walked by while he struggled to set up, he didn't find it troubling when nobody stopped to inquire why he was outside a business with a table and poster board in the middle of a snowy evening. He knew that once his booth was set up, the people would fill the streets with lines, eager to contribute.\n\nHours passed, Tihomir sipped at his coffee to keep himself warm as people passed. He watched them all, he tried to notice them, just to see if they would notice him. Something about the city vexed people, they were focused on where they were going, what they needed to purchase, and nothing more. Maybe if they just needed a little nudge? All social change need little nudges. "Good evening! I have been collecting names for the charity my commune is organizing.\n\nThe woman, obviously annoyed but trying to avoid confrontation, smiled. "Oh that is very admirable, I wish you the best." She attempted to continue on her way but was stopped by the tight grip of a man's hand.\n\n"You see ma'am, there is a troubling sickness plaguing this city and many others, that of negligence and inaction! While we may enjoy the comforts of sitting living, there are many of our companions fighting for the lives on the frontier. I believe it is our duty to provide for our fellow brothers and sisters, no matter where they are from!" The woman recoiled, obviously shaken. She looked around for support, someone to free her from the clutches of the man grabbing her in the middle of the plaza but found people continuing as they were, unbothered. She frowned, not because of her situation, but because nobody had even acknowledged it. She furrowed her brow and turned back to the man at the table."
 SBA.67.a: ""How can I help?""

 SBA.68.t: "Candlelit Reading"
 SBA.68.desc: "Yanya's mother bent over the boy, kissing him on the forehead. Yanya, his dark brown hair messy and dirty, beamed up at his mother. He was going to school! Well, ok, it wasn't school school, the kind of school that Misha and Gleb got to go to. Their school had them get up way too early in the morning and be gone for almost the whole day. He couldn't attend there schools even if he wanted to, his family needed him on the farm. He was chief of feeding the horses! A very prestigious title, his mother assured him. Still, such an important title would only carry him so far in life, what he really needed was to learn how to read.\n\nShe pulled open the door, wished her son the best, and practically pushed him out into the Siberian wasteland. Yanya stood on his porch for a while, simply staring at the stars above him. He wanted to know more about them. How did they get there? Who put the stars where they were? He hoped he'd figure out at his lesson. Yanya traversed the village, walking past the houses of all his neighbors, their children nestled snug in their beds. He wasn't tired, he was a big boy who's bed time had just been abolished in the name of the state! Er-maybe it was against the state? He wasn't really sure what a state was. He wondered if stars had states and if they had bed times too.\n\nYanya knocked on the oak door to the Popov house. Within seconds, the door swung open, revealing the apron clad Mrs. Popov. "Hello Yanya! I am glad you could make it! You can join the other boys in the dining room. Let me get your coat." When she unbuttoned his coat, a rectanglular object dropped out from inside. "What did you bring with, Yanya?"\n\n"It's a book! I am gonna learn to read!" The child grinned from ear to ear at the elderly woman before darting to meet with the rest of his classmates."
 SBA.68.a: "To lead, one must first lead."

 SBA.69.t: "What Does the Statist Say?"
 SBA.69.desc: "Teaching was a natural calling to Nikolay. Many where in it for the status or because their fathers had been teachers before them and their fathers before them. In the days of the Tsar, some moaned and groaned as they got the privilege of being forced into it by their affluent parents. Imagine that today, a Russian fighting and cursing because he had to get an education. Most would kill a man just to know how to read. That was precisely the reason Nikolay did what he did, because he found people and their unending quest for knowledge fascinating. Even the most brutish Black Army solider had questions, that's what kept them human even as they gunned down their enemies.\n\nWhen the General Assembly made a general call for teachers or for those willing to become them, Nikolay rushed to answer which was precisely how he ended up in Kansk, the city transformed from the beating heart of the territory to just another city. Nikolay found the prospect of the city of the revolution being lost to history a terrifying one and noted he ought to make it one of the main subjects of his daily lesson.\n\n"Mr. Zholdin!" His pupils cried as he entered the room.\n\nThe humbled teacher wasted no time getting into the lesson, picking up the chalk and drawing a hammer and sickle on the board. "The hammer and sickle. The symbol of not only Bukharin, but of Yagoda. Separately, these tools mean nothing but when they are put together, what do they represent? They show the common tools of the worker, united. This sounds, on the surface level, like something we ought to rally behind. However," Nikolay paused for dramatic effect, prompting his students to look up from their notes and met eyes with their instructor, "This is a prime example of what we must be most aware of. The state will wear many clothes to try and trick you into being their puppet. There is only one symbol that represents freedom, that is the people hand in hand, nothing else.""
 SBA.69.a: "Teach them well and all will be well."

 SBA.70.t: "The People's Militia"
 SBA.70.desc: "Companion Valenteev sloppily scribbled his signature on the last of the heap of papers precariously stacked on his desk. Approvals, denials, resupply requests; Valenteev dealt with them all. Most generals despised the bureaucracy, and to some extent Valenteev was no different.\n\nValenteev stretched an elastic band around the thick bundle of papers and went to toss them into the bin his secretary collected at the end of the night but found it missing. He shrugged, whatever, he had to walk past her desk anyways. Rising with a stretch, Valenteev snuggled the papers under his armpit and exited the room. Right away, he could already hear laughing. Not uncommon but certainly not normal for the office. Valenteev travelled down the hall and to the left, the voices of the lobby becoming audible. "See that? Scar. That's what you get from multiple campaigns. See, I shot a Red Army guy from three kilometers away, it was pretty impressive." On the desk, leaned a recruit, badgering a very bored and disinterested secretary. It was clear he had been at it for some time, with little fruits for his labor.\n\nValenteev sauntered up and plopped his papers on the counter. "Evening Companion, I heard you shot a guy from three meters away!" The distressed newbie began to stammer out some explanation but Valenteev only chuckled and held up a hand. "No, no, that is extremely impressive! Why don't you show this fine lady here some of your shooting prowess?" Valenteev unholstered his pistol and thrust it into the boys hands. "Here shoot me. Point blank." Valenteev stared deep into the boys eyes, his smile replaced by a scowl. For some time the boy stood there, shaking, before dropping the pistol to the ground. Valenteev retrieved the weapon and returned it to his belt. "That's what I thought. Listen kid, the army isn't a place to pick up girls, you have an obligation to defend your commune and nothing else. I was ready to lay down my life for a point, that's what every man and woman and the Black Army swears to do. If you can't do that, I advise packing your shit and leaving." Valenteev nodded to the secretary, readjusted his cap, and briskly walked out the door, leaving the stunned the recruit pale as a ghost."
 SBA.70.a: "A solider must be devoted to his brothers, nothing else."

 SBA.71.t: "Only the Best of The Best"
 SBA.71.desc: "Commander, as he fancied himself, Androniy Mishurenko paced up and down the training grounds as his company went through Mishurnko's Gauntlet. As the general himself described it, "The objective is to weed out which men are cannon fodder and which ones will serve a purpose." While some call it brutal and others called it a cakewalk. Those who were actually involved in the mile long trek through pig shit had their own word to describe the gauntlet; Hell. This got a laugh out of Mishuernko who would lambast them for complaining when they had never seen the horrors of the Wehrmacht as he had.\n\nMishuernko eyed one of the new recruits, the son of the infamous King Ruirk's bodyguards, eager to complete the task, attempting to live up to the legacy of his father. The kid certainly wasn't eager any longer. He stood bent over, attempting to catch his breath by the mountain side climbing portion of the rigorous vetting exercise. The aging general plucked a stone off the ground, then two more. He walked over to the boy, who began to scramble up the wall as he saw the general approach, tossing a rock in one hand as he walked. "Enjoying your break?" He called.\n\n"No, sir! I-i wasn't on break! I was just-" Whatever the boy said, if he said anything at all, was overshadowed by the thud of the stone making contact with him.\n\n"Now you're gonna start lying to me? I don't know what bullshit they put up with in medieval fantasy land but we don't lie to our superiors here!" Mishurenko heaved another of the stones at the boy, making contact with his leg.\n\nThe boy, his face red in strain, yelped out in pain. "Sorry sir! I'm climbing sir!" The boy, seeing that his commander still had more ammunition, scurried his way up the remainder of the obstacle. Mishuernko smiled, exposing his rotting teeth. He'd learn and he'd probably be good one day too."
 SBA.71.a: ""Sir, yes, sir!""

 SBA.72.t: "You Give An Inch, I'll Take A Mile"
 SBA.72.desc: "Mishuernko cupped his face in his palm in boredom. Well, maybe it wasn't boredom, maybe it was disbelief? More than likely a mix of the two. He had much better things to do than listen to some hotshot from the big leagues who thinks he's better than any man who's ever served. Mishuernko had seen the white's of the Nazi's eyes. He eaten dogs. He saw the brutality of the Nazi war machine. What did Valenteev know? He fought the Fins, the weak and pathetic people they were. Mishuernko was shaken from his thoughts by Valenteev.\n\n"Androniy! Are you listening to a word I say?" Valenteev snapped, verbally and physically, snapping his fingers in the face of the old man to wake him from his day dreaming.\n\nMishuernko swatted Valenteev's hand from his face. "Yes! I have heard all your speculation and theories! Your words carry lots of weight while contained in these four corners but you have become so out of touch with the field of battle, all you do his speculate in this room!"\n\nValenteev, desperately trying to keep his cool, hissed through gritted teeth, "I have committed my entire life to this struggle. We have both watched too many young men die in the chaos of war. I brought you here not to spar with you Androniy, but to lay the groundwork for generations long after us to continue the battle against the state." Valenteev gaged his contemporaries' reaction, finding it apparent that he wasn't making any progress. Valenteev, ever the strategist, tried a different approach. Pulling up a chair and sitting in front of him, he met eyes with the old man. "Neither of us will leave until we solidify a doctrine for warfare going forwards. I will write down on this paper one thing I deem essential, and then you will do the same. Once we have our list assembled, we can each cross off one of each other's points." Valenteev started, writing down the necessity for autonomy for the officers. Mishuerkno eyed the paper with suspicion, but eventually relented, jotting down his claim that air support was a must have. For the next hour, each men took turns writing down what they deemed essential for the modern Black Army doctrine until as the sun descended under the hills." 
 SBA.72.a: "Two heads, one plan."

 SBA.73.t: "War Ain't All it Cracked Up to Be"
 SBA.73.desc: ""Up you go." Called his squad leader, hoisting the scrawny Stefan onto the back of the vehicle. Stefan scuttled up the side of the vehicle, trying to get a look over the edges. All he got was a boot to the face.\n\n"Watch it!" Barked one of his squad mates, trampling over the recruit as he took his seat. "What the hell are you even doing? You look like a turtle on it's shell with all that gear." What the Hell was he doing? The question resonated with Stefan. He was only seven-teen, had never held a gun to his life, and understood next to nothing of tactics but what he lacked in military theory, he made up for in stories. The boy was in love with the idea of heroism and what was more heroic than the army?\n\n"Hey!" The same squad mate called out, "You gonna hump the side of the vehicle or are you gonna get over here so the rest of the team can get on?" Stefan nodded, lunging from the one side of the armored vechicle to the other, the one with the benches. "So what are you doing here?" The burly man questioned.\n\n"Well, I, uh," Stefan cleared his throat, "Well I guess I just wanted to help out?\n\n"Yeah well you're doing a hell of a job." The seasoned veteran sneered. Stefan remained silent, only looking down. "Hey, I'm just giving you shit. Where you from?"\n\n"Novosibirsk. My dad," Stefan began to get choked up, "Well when the city came under attack he tried to get the people of his factory to rise up, to, you know, fight for something and they just...they shot him. Then and there."\n\nThe man beside him nodded, understanding his story quite well. "Your dad sounded like a brave man." Stefan nodded. The solider patted him on the back, "You seem like a good kid," The man extended his gloved hand, "I'm Danovich, I'll help you get the ropes.""
 SBA.73.a: "What the state fears; true comradery!"

 SBA.74.t: "What We Can Learn"
 SBA.74.desc: ""Nothing here makes sense." Yuri Galanskov slammed fist on his desk. The document before him, so aptly titled "An Objective Analysis of the Military State of Novosibirsk", made Yuri sick to his stomach. Mishuernko he could expect this kind of behavior out of, but Valenteev? What had come over the man that he'd sign off on a report praising Alexander Porkryshkin. Yuri leaned back in his chair in disbelief, "Seriously Companions, I should not have to tell you that this power hungry, this statist, this..." Yuri searched his brain for more harsh words for the general but came up empty handed. He let out a long sigh, "I guess I just can't believe this whole thing."\n\nThe two men in his office shared a look, the two fought at every turn, yet, had settled on this appraisal of what could be adapt from the warlord state of Novosibirsk and applied to a modern, free, Novosibirsk. Mishuernko spoke first, looking straightforward and stoic, "Companion Galanskov, with all due respect you don't know the first damn thing about war." Valenteev slapped his forehead in frustration, god damn it.\n\nYuri leaned forward, his disbelief rapidly metamorphosing to rage, "Excuse me?"\n\n"Companion Galanskov," Valenteev sheepishly interjected, "Yuri, my hate for tyranny burns just as bright as yours. I find their methods sickening and cruel." Valenteev paused, carefully choosing his next words, "However, that doesn't mean we can't take something bad and make it good. Porkryshkin was an army man through and through and as such he left very detailed notes on his perferred methods on war, specifically pertaining to aerial combat, something we are lagging behind in."\n\nYuri mulled over Valenteev's explanation, the two military men standing in silence before the hero of the Free Territory. Yuri shot an icy glare at Mishuernko, "If we begin to mimic the state, will we be shocked when we become it?" Yuri paused. "Yet, I understand your point of view. You have my green light. Now get out.""
 SBA.74.a: ""And burn it too!""

 SBA.75.t: "A Cold Cabin"
 SBA.75.desc: "The composer nursed the glass of whisky on the table. Outside was the frozen tundra of Hell. He never stepped outside, he wouldn't if his life depended on it. He swirled the glass, bitter scotch. Fitting for a bitter old man. Kamov offered to fetch him something with taste but the composer denied him each time. The sickly man rose from his seat in the dining room and dragged himself to the frigid, poorly lit, living room. For a living room, it was quite dead. Paint peeled from the walls and books gathered mildew. If one part of the room was alive, it was the grand piano in, tucked away in the corner as if hiding from the misery that devoured the room. The composer shambled to its bench and sat, his fingers hovering over the keys. His hands descended to play.\n\nA knock at the door interrupted him. The composer chuckled to himself. Very fitting. As he hobbled to the door, the man smiled, he wasn't supposed to answer but he was gonna anyways. He could see why these people rebelled all the time, it felt good.\n\n"Dimitri." Said the man at the door. He spoke to him like a child. "We know." The confidence struck a chord with the composer, making him grin. "You're proud of yourself then?"\n\n"Just come inside." The old man turned and retreated back into the house, his guest following suit. He pulled out a chair for the stranger and sat in one of his own.\n\n"Is he here?"\n\n"Who? Kamov?"\n\n"So you know why I'm here."\n\nThe composer threw back his head in laughter, "Of course you came for the helicopter. I don't know why Kamov thought he could hide such a creature. The designs are in the second drawer of his nightstand." Dimitri grabbed the hand of the stranger and poured his soul into his eyes."
 SBA.75.a: ""Do some good, yeah?""

 SBA.76.t: "Reinventing The Wheel"
 SBA.76.desc: ""It's not rocket science, Alexi." Laughed Julia, twirling the wrench in her hands. "It's so easy some old Ukrainian guy could figure it out! Come check it out!" The woman hopped off of Tachanka Two, as Julia called the heap of scrap metal.\n\nAlexi shook his head, "It's much more complicated than that, Julia. You don't just strap a gun to the back of a vehicle and call it a day! Have you consider stabilization? How far can you go on one tank?" Julia rolled her eyes, digging through one of the thousands of drawers in her garage. "This is serious! You've got two days to finalize this project before you show it off to the Secruity Council! Those people don't mess around, Julia! Who knows what they'll do to you if you waste their time!"\n\nJulia turned back to face to her friend, her lips pursed. "Well, unlucky for you, we're never gonna find out. This thing works, ok? I've spent the last six months on it and frankly, Alexi, if it doesn't I hope Valenteev strings me up by my ankles." It was Alexi's turn to roll his eyes now, not finding the same humor as his friend. "Don't believe me? Get in!" The young woman slammed the drawer shut with her hips and retrieved the keys off the wall. "Catch!" Nearly hitting Alexi square in the face, she tossed the keys to the dumbfounded boy taking up all the good space in her garage.\n\n"Julia, come on, this is ridiculous! I mean..." Alexi looked at the vehicle and then to the keys and then back to his friend. A slight smirk formed on his face, "If you say it works. If I am right though, I get to tell the Security Council all your secrets so they can torture you!" Alexi giggled as he ran to the passenger door."
 SBA.76.a: ""Put her in drive, Alexi!""

 SBA.77.t: "A Two Act Play"
 SBA.77.desc: "Since when were Stepanov's teeth so white? Had they always been that way? Valenteev couldn't tell. The more he thought on it, had he ever seen Stepanov smile? Surely he must have at some point but as much as Valenteev sifted through all of his memories, he couldn't find the faintest image of Stepanov's teeth. Well he'd never need another one, the man was all smiles now as he read over the document. "I love this. You two built this?" He swung a fat finger between Valenteev and Mishuernko.\n\nMishuernko, the vain old bastard he was, jumped to claim the credit, "Well it was drafted by myself, I just had my Companion give it his seal of approval because of rank."\n\nStepanov raised an eyebrow looking to Valenteev. "That's bullshit, Companion Alzheimer's has no idea what he's talking about." Valenteev rebutted.\n\n"Very classy, attack a man for his age. For his experience. I served valiantly for freedom against the Nazi tyranny and I do the same today." Mishuernko boasted.\n\nStepanov shook his head and removed his glasses, "I don't care who wrote which words, what matters here is that this doctrine is solid. Good work both, or either, of you." Mishuernko, his smile pulling up his jowls, proudly walked out of the room. Valenteev shot a confused glance to Stepanov who simply responded with a shrug."
 SBA.77.a: "A new doctrine for a new army"

 SBA.78.t: "The System, Perfected."
 SBA.78.desc: "Companion Nestor bounded his foot in the lobby of the waiting room. Scanning his eyes around the room and finding no one in it, Nestor produced a small dagger from his backpack. He made a small incision into the wall, matching with the other twenty-seven. One for each appeal. He found it a good way to keep track of how many times he had been wronged by the corrupt Security Council but also it was to send a message; people don't tolerate self-serving governments, especially around this part of Russia. He looked up to the clock on the wall, it would be any min-\n\n"Nestor?" A fair skinned secretary poked her head out from a pair of thick white doors, "The Assembly will see you now." The assembly? Had she misspoke? He booked his appeal meeting with the Security Council, he was sure. That's the way he had done it twenty-seven times before, at least he thought. They began to blur together after the tenth. She was probably mistaken, the buildings housing the Security Council and the General Assembly were merged during the move to Novosibirsk. Satisfied with his answer, Nestor rose from his seat with a grunt, pulled open the doors and walked in.\n\n"Companion Nestor," If this was the Security Council, it had gained about a hundred or so member over night, "I hope your wait wasn't too long." Nestor mumbled something, dismissing their concern. "Well, it looks like you're in the for your...twenty-seventh appeal? Is that right?" Nestor nodded his head. "Well your record seems to fit the bill of an officer. You served gallantly against the Red Army in Mongolia and continued to advocate for anarchism since." Nestor was in shock, not only were they not immediately disregarding him, the people of the General Assembly seemed eager to welcome him aboard. "Very well then, I'll open up this body to voting on the promotion of Companion Nestor to the rank of officer.""
 SBA.78.a: "The vote is unanimous!"

 SBA.79.t: "Teaching The Teachers"
 SBA.79.desc: ""This," Pavel held his weapon high above his head, showing it off to the class, "is a gun." The unimpressed room did not stare in awe at the weapon as Pavel expected. "Not just any weapon!" He continued, "This is an authentic 1947 Avtomat Kalashnikova or as you may know it, the AK-47. Who here knew what the AK stood for prior to me saying so? Come on, show of hands." Nearly the entire room of engineers, artists, and scientists begrudgingly raised their hands. "Oh, don't lie to me now! There's no way you all knew that! Ok, liars, let's breakdown the gun to its essential components." The instructor began to disassemble his gun on the table.\n\nIn the back of the room, the former poet Yaromir nudged the person next to him with his shoulder. "Hey," He said, "Do you have any idea why we're here?" The man, focused intently on disassembling his gun, ignored him. "Hey." Yaromir nudged him again, this time harder.\n\n"Just watch what he's doing." The man spat, continuing to tinker with his weapon.\n\nGeez, Yaromir thought, what's wrong with these people? Were they so obsessed with their tools of destruction that they forgot what matters most; basic human decency? Something washed over him, he must call out this injustice, even if it was small. He rose from his seat and stepped up onto the table. "People of Tomsk! Lay down your arms! Remember what we stood for! The future! These murder machines are not tools of peace! Rise now! Deny them your hand in the further envelopment of the Earth into war!" Yaromir's heavy breathing comprised the only sound in the room. The people of the room looked him with puzzled stares before praying under their breath that the poor man would get some help."
 SBA.79.a: ""Erhm, where were we?""

 SBA.80.t: "Surrounded On All Sides"
 SBA.80.desc: "Yevgeniya Taratuta vacantly stared out the window from the grand office of Yuri Galanskov. The large crimson drapes covering bundled neatly on each side of the large glass contrasted the predominantly white color scheme of the room. It fit Yuri very well, even if she thought the room was a little, well, big for him as she put it. From all her years accompanying Galanskov, Yevgeniya knew one thing about the man, he was certainly larger than life. Her window gazing was interrupted by the sound of boots clicking the tile floor. Yuri was here.\n\n"Sorry, Yevgeniya. Got caught up at the Congress, I hope I didn't keep you waiting for too long?" Yuri removed his coat, hanging it up on the rack next to his desk.\n\n"Oh no, Yuri, no need to worry, I was just appreciating the view." She said, still starting out into the city below them.\n\n"A sight to behold isn't it?"\n\n"You know, Yuri, as I look out and over this horizon, I realize something." She said, holding her hands behind her back. "This whole world wants us dead."\n\n"Oh Yevgeniya," Galanskov joined her by the window, "there's much more out there for us than hate. There's people who have enjoyed more freedom than ever before, people who are not dreading, but excited to raise a child in this new society! At the same time, there are so many still living under the authoritarian jackboot." Yevgeniya could see his face tense up in the reflection of the glass. "Even if they want us dead, that only means we are doing something right, something we believe in."\n\nYevgeniya smiled and placed her hand on his cheek, "You're a good man, Yuri. You're going to do good things.""
 SBA.80.a: "There are still many good things to do."

 SBA.81.t: "An International Movement"
 SBA.81.desc: "Yevgeniya pulled down her skirt, crossing her legs as she allowed the Security Council to read her proposal. She had spent the better half of her career in Russian politics drafting the groundwork for the agency, for her agency. Yevgeniya had experienced doubt her whole life, doubt she could lead, doubt she could even perform the simplest of task, all because of her gender. Not only did this make her one of the founding members of the free Territory, it gave her a foresight like no other. The enemies of Russia were not to be found just beyond the Urals or in the port of Magadan. The enemies of anarchism were the superpowers of the world, those who sought to preserve the status-quo. To maintain a free territory, the international threat would have to be addressed first and foremost.\n\nThe board of men before murmured between each other, pointing to certain lines of the proposal with their pens. Yevgeniya broke the silence, "I trust everything is to your liking?"\n\nStepanov removed his glasses, "Page twelve strikes a chord with me, Ms. Taratuta. You write, and I quote, that the members of this agency uphold an oath to protect the continuation of the revolution at any cost. Can you elaborate on that?"\n\n"I had a feeling you'd ask, Companion Stepanov. It is my firm belief that this organization's top priority is to assist in our crusade to liberate the people of Russia. By extension, this means safeguarding our pre-existing communes. The biggest threat in my eyes, Companion Stepanov, from my experience in working with some of the neighboring states, is that of the international powers. They will do everything in their power to tear apart this experiment and exploit it to their will. We must subvert them before they do us.""
 SBA.81.a: ""You have our greenlight, Yevgeniya, best of luck.""

 SBA.82.t: "Dealing With the Most Prominent Enemy"
 SBA.82.desc: ""Have you seen what is out east, Companion Stepanov?" Yevgeniya bit her lip in restraint. Moments ago, the man had the nerve to tell her that her draft for the international agency was, as he put it, 'full of spirit, just misguided.' He didn't know the first thing about what happens in the far east and yet he had the nerve to talk down to her like she was some insolent child. She was ready to tear apart Stepanov limb by limb, yet her years of diplomatic experience gave her restraint.\n\n"Our very worst enemies, Companion. The White Army, parading around on horses, touting some Tsar they've stolen from a far away land like the previous century never happened. Chairman Yagoda, who I am sure we are all familiar with, based his operations not too far from our initial base in Kansk. Not to mention literal fascists who attempt to spread the Nazi plague from the east. To say we need to focus our attention outwards, Companion Stepanov, is an insult to all we are fighting for. We have made significant progress, yes, this is true, but all of that can be ripped away from us at the drop of a shell casing if we waste our money and resources on fruitless endeavors in America!" Yevgeniya panted. So much for her diplomatic training.\n\nLuckily, Yuri interjected, before Stepanov could lecture her back. "Thank you very much Yevgeniya, I know I speak for the entire assembled body here when I say that you have put the best interests of the Siberian people at the forefront.""
 SBA.82.a: "Fix our problems at home, then turn abroad."

 SBA.83.t: "Bella Ciao"
 SBA.83.desc: "Maria Pedenko stepped off the plane, clutching her oversized red hat. Her glossy blue lipstick complimenting her pristine white teeth. She took in a deep breath of the warm, Mediterranean air. Oh how lucky she was to be chosen for this mission. All those late night tea drinking sessions with Yevgeniya finally payed off. Maria's heels clicked on the tarmac, she walked with purpose, but more importantly with zeal. How could she not flaunt herself? When would she get another chance to wear a dress? She stuck a stick of gum in her mouth and took the sunglasses from her purse and put them on. On the right lens of her glasses was a small symbol, an A with a line straight through it. She was instructed to find the circle that matched the design and to wait there, flipping through a book. She found the spot in no time and retrieved the book from her purse.\n\n"Are you here alone?" said a man in a leather jacket, his hands in his pockets.\n\nMaria eyed him through her glasses, "No, I came here with my mother."\n\n"Good to see you made it. Hope your flight was uneventful. I'm sure you're happy to get out of the tundra?" Maria removed her glasses and undid her hair from the bun it was in."
 SBA.83.a: ""I'm happy to get to work, Marco.""
 
 SBA.84.t: "Journey To the East"
 SBA.84.desc: ""Got everything you need?" Yegor buttoned his jacket all the way up to his chin.\n\n"You look like an inflated balloon." Sneered Ruslan, swinging the backpack over his back.\n\n"Oh hilarious, I'd rattle off all the things you look like but the worst thing you look like is yourself." Jabbed back Yegor.\n\n"If you're gonna do this the whole mission I'm just gonna push you into the nearest snowbank I can find."\n\n"That won't be hard, Chita isn't exactly a tropical paradise this time of year." Yegor grabbed his things and made for the door. "We're not gonna be relaxing that much either. You know they've got real Tsarists out there? That's the kind of people we've gotta sabotage. They've already sabotaged themselves by clinging onto that dead ideology.""
 SBA.84.a: "Off we go, to defend anarchy!"

 SBA.85.t: "Little Fires Burn Brightest"
 SBA.85.desc: "Bright Orange, that's the color of love. Some would tell you it's a dark, passionate red, others would tell you it's a deep blue to rival the darkest trenches of the ocean. Love is not a rainbow of colors built from the years spent, learning, crying their eyes out, and screaming at the top of their lungs. Love is not a collection of experiences. Love is a spark, a wild and angry creature that thrashes around in a persons heart the moment they see someone. THE one. In that intense moment of first meeting, the brain is hijacked, all senses thrown to the wayside. Who needs the senses anyways?\n\nLove is pain. A battered and broken creature that has suffered too long inside your stomach. It yearns for freedom, for a miracle, to escape from it's cage. Yet it remains dormant and docile, love.\n\nLove is a broken promise. A jealous and bitter creature tired of putting up with non-existent bullshit. It rips open it's chest and pulls out it's beating heart and demands its partner shatter it to the ground and turn away as its pieces scatter into the wind.\n\nLove is forgiveness. A remorseful and pitiful creature which clogs up the organs of the body with sorries, pushing them up the throat with all their might.\n\nLove is in an instant. A moment of connection between two people that sets them on the course for the rest of their lives. They might think they know love, but one doesn't feel it until the moment it makes itself known."
 SBA.85.a: "Above all else, love is victorious."


 SBA.86.t: "A Conflict of Interest"
 SBA.86.desc: "Stepanov tore the jacket off of himself, it was too damn hot in this room, a sentence seldom said in Siberia. He removed the cap from his head, smoothing his few remaining hairs over. He observed himself in the mirror adjacent to the entrance to his dacha. He grabbed at the fat on his fat, pulling at it. He dropped his shoulders. He was getting far too old for this. How long had he been fighting? How long had he been acting? How long was he going to wait? The general shook the thoughts from his head, it was a long game worth playing, nobody who ever rushed to power stayed in. As he walked to his bathroom he let out a groan, his knees were giving out on him, too little years spent charging into battle and far too many spent planning them. Ivan turned on the faucet, still hung up on the conundrum that had plagued him for years. On the other hand, those who waited for power did not get long to enjoy it. Stepanov cupped the cool water in his hands and brought it to his face.\n\nThree knocks came from the door. Stepanov sighed, letting his head lean against the wall. What could it be now? Begrudgingly, Stepanov returned to the door and answered it. Before him stood exactly what he pictured, a scruffy kid. Was it so much to ask for just for people to act like people? "What do you need?"\n\n"Good evening Companion Galanskov, I apologize for my tardiness, I just enlisted! I came from out east, still getting myself acquainted" Stepanov raised an eyebrow to the man, he knew naivety, he could see it from kilometers away, taste it in the air. He loved it. The recruit let out a nervous chuckle to fill the awkward silence. "I had a message for you from Companion Valenteev. He told me to tell you he would have radioed in himself but their only one broke in the middle of their expedition. They have orders to go Tatarsk but-"\n\n"They have orders to go to Lesosibirsk, that's what I told Valenteev." Stepanov interjected. "I am very tired, it's late. You have your orders. Run along now." Stepanov quickly slammed the door on the soliders face. Well, he thought, maybe it would all pay off in the end."
 SBA.86.a: "The long game is the one with the largest prize."
 
 SBA.87.t: "The Shot Heard Around the World"
 SBA.87.desc: ""I trust you retrieved the information I requested?"\n\nMarko just returned from Novosibirsk, from civilization, finally back to the cold and somber wilderness. He was honoured to be chosen to serve under Companion Valenteev, even in the frozen huts of the far east, he had heard the stories. Valenteev was uncompromising but passionate, not just bitter like the assholes where he came from. He fought for what he believed in, that was something Marko could look up to in a commander. He was not only willing, but eager, to lay down his life for Valenteev, for his commune. God it felt so good just to have a purpose. Marko did not see combat however, he saw his companions set up tents as he climbed in the truck. He had never met Companion Galanskov but his name was unavoidable. When Dimitri gave him the address of the commander of the Black Army, he felt giddy to meet Companion Galanskov, but found him irritable.\n\n"Of course, Companion Valenteev. We are under orders from Companion Galanskov to go straight to Lesosibirsk."\n\nValenteev furrowed his brow, "Seriously? That's what he said? Well then," Stepanov took the googles from his forehead and pulled them down over his face. "Let's go."\n\nArriving in the commune of Lesosibirsk, Marko could immediately sense something was amiss, the way people poured out of their houses, standing outside and just...staring. Valenteev was visibly uncomfortable. He spoke to one of the members of the commune, something Marko couldn't really hear. He tried to claw his way to the front of the pack to stand next to Companion Valenteev. Why had they sent so many people? By the time he reached his commander, there was shouting. Whomever Valenteev was speaking to had drawn his weapon. The people on their front lawns holstered weapons of all kinds as well, shotguns, rocks, bottles, whatever. Valenteev began to back away, but the crowd was too rowdy. Someone, in the crowd of Black Army soldiers, or from the commune fired. Markno knew he had to act and charged forward, slamming Valenteev to the ground."
 SBA.87.a: "It all falls down."
 
 SBA.88.t: "The Joys Of Fine Dining"
 SBA.88.desc: "The room seemed as if it were alive. Men threw their heads back in laughter, in hysterics at jokes that only friends would understand. Candles adorned the shelves of the walls, giving the room a golden glow, sat nestled awkwardly between the antiques and nick-nacks that occupied the space the other 364 days of the year. The beating heart of the room was found at the center, a wall of men surrounding him, hanging on to his every word. Yuri Galanskov's booming voice was unmistakable.\n\n"So I have Kilchichakov standing beside me, reeks like dead deer and alcohol, I'm trying to not puke up that morning's food, although it would've looked the same as it did as when I ate it when it came out! Am I right? I know you've seen that stuff! Anyways, he's trying to tell me, he says, 'Yuri, I think I hit a deer on the way here.' and I turn to him and say, keep in mind he stinks like death itself, and I say 'Oh no! That was just Mishuernko wandering out of the mental facility again!'" The table exploded into laughter, save for the man at the head of the table who's mind was fixated on the drink before him.\n\nSuddenly, the door to the tavern threw itself open. "Companions! Companions! Where is Yuri?!"\n\nGalanskov pushed his chair back and stood, his demeanor quickly shifting from jovial to serious. "What is it? I am here."\n\n"I don't know. I don't know! I just, I just was out hunting, out northwards you know? I saw the Black Army, t-they were just all in this massive formation in the city square. I didn't think much of it and continued on my way, but I heard shots and men stared falling!" As the exhausted man sturggled to catch his breath, Yuri turned to his ally Stepanov, hoping for solidarity, but found the man unbothered, smiling as he sipped his drink."
 SBA.88.a: ""What were you saying, Yuri?""
 
 SBA.89.t: "What Can't Be Reclaimed"
 SBA.89.desc: "The Security Council was seldom as packed as it was. One would imagine that with the sheer amount of people, the room was alive with voices.\n\n"Before you, I have made copies of memorandum 91703. This message, relayed from Mr. Galanskov-"\n\n"You'll stop right there Ivan. I've given far too much to sit here and have you badger me! You have no idea how man-"\n\n"People of this territory, I hope you had been paying attention, I had said nothing against Mr. Galanskov and yet is he already prepared to blow his top!"\n\n"Don't bullshit me! I know exactly what this is!" Galanskov bellowed from his seat.\n\nStepanov carried on, undisturbed. "The message before you never got to Companion Valenteev. So Valenteev sends a messenger. Mr. Galanskov tells the messenger that Valenteev is required in Lesosibirsk. He repeats this multiple times. They must go to Lesosibirsk. And so they do. While there, fighting broke out between the local population and the confused regiment. Eight dead. Countless wounded." The room was silent, but if looks could talk, the room would be unbearably loud. Galanskov held his head high, eye level with the people, his brothers and sisters, who had come out in droves to support him. He reminded himself to not look at the seemingly increasing number of soldiers in the room as well. "Before us, we have a hot headed child, not someone fit to lead us into the greatest struggle we will ever face. I cannot, in good faith, allow Mr. Galanskov to guide the most important of battles. I beg this body to put the people first and remove Mr. Galanskov immediately." The members of the Security Council shared nervous glances between each other, there was not one "people", as Stepanov referred too. The Free Territory had instead split between two increasingly threatening camps; the people and the army."
 SBA.89.a: "We need calm, rational thinking. I'm sorry young Companion."
 SBA.89.b: "The people demand freedom and you offer them a dictatorship, Mr. Stepanov!"
 
 SBA.90.t: "A Loveable Dictatorship"
 SBA.90.desc: "Yuri Galanskov wanted to go down kicking and screaming. That's how he always pictured it, there was no alternative. He would either die accompanied with his closest allies for something they believed in, for something good! If not, he would be there when Russia as a whole was liberated from the state. Somewhere deep within his heart, somewhere where even he could not find it, what Yuri wanted nothing more was to die free, to not share the same fate as his father or his father before him. Siberia was cold and unforgiving, it was something he learned at a young age and kept with him all his life. It was a place that cared little for want or wishes. Siberia delivered.\n\nGalanskov, the caged anarchist, paced around in the back of the transport vehicle. Shackles followed him, rattling, reminding him he was enslaved, taunting him, their metallic jingle a cruel laugh. How funny. An anarchist locked in a box. Very funny indeed Ivan. Yuri was often called an annoyance by his contemporaries, he didn't see it that way. He saw through their posturing. They were scared. Scared of what he had accomplished, something that he had set in motion, even if he would rot in prison, his message had been made and the world would never be the same. However, if his reputation was an annoyance, might as well live up to that. He pounded on the glass separating the rear of the vehicle.\n\nIn response to Yuri's commotion, the driver simply turned on the radio. Playing was some sort of announcement from Stepanov. "Companions of the Free Territory! Today, my heart breaks. We have already experienced a turbulent preceding days and further tragedy has befallen our people. The transport vehicle of Yuri Galanskov, while traveling from Novosibirsk to Kansk, was lost." Yuri's heart stopped. "I do not have all the answers, but I am committed to living up to the legacy of our honoured companion." Realization began to set in, prompting Yuri to scream and continue to pound on the divider between himself and the driver. Between himsef and death."
 SBA.90.a: "A bright light, extinguished."
 
 SBA.91.t: "We Offer No Quarter"
 SBA.91.desc: "It's better to have loved and lost then to have never loved at all, that's how the phrase goes. It's supposed to be inspirational, it's supposed to give a lazy bum the kick in back to do what they were always afraid of. Stepanov wasn't quite sure if he was afraid of the people. There was no confusion, he certainly didn't like them, but was he afraid of them? Did he hate them? That question was more nuanced, and certainly not the one General Ivan Stepanov pictured he'd be thinking as men and women alike kicked at his ribs.\n\nHe couldn't hear much, maybe because his head had been savagely beaten, maybe because he didn't want to. Stepanov built his head like a fortress, locking himself in and others out. For decades, that was how he lived, a constant inner monologue with himself, planning his eventual assault from the fortress. The moment he let the drawbridge down to charge is the moment his castle crumbled. He had waited so long. Put up with so much "companion" this and "stateless" that. Who gave a fuck? He certainly didn't. All that preparation all to hear the Security Council utter those simple words. Yet, the only thing Stepanov heard were the chants of the raging crowd before him.\n\nStepanov the general died in the Security Council. Stepanov the schemer died as the people saw through his act. Stepanov the bloody and broken would die at their hands. Galanskov was saying something, of course he was, but Stepanov didn't care to listen. He chose to watch. Watch as his men anxiously hovered their hands over their guns, looking at each other for support. Shoot! He screamed at them through his eyes, do something! He felt the rope slither around his neck. His eyes softened, a command to a plea, a plea to scream and a scream to nothing."
 SBA.91.a: "All that scheming for nothing."

 SBA.92.t: "The Black Dress"
 SBA.92.desc: "The wedding, though long planned and looked forward to by most in attendance was, as befitting the territory of the Black Army, an anarchic affair.\n\nThe brides arrived first, both on leave from the militias of their respective communes, and both also wearing matching black dresses emblazoned with the Army's sigil. Modifications in order to allow them to comfortably sling their rifles had been expertly integrated.\n\nThe 'priest' arrived second, his clerical uniform stained and submachine gun scuffed from the day's entrenchment training. And the guests arrived third, each forming up behind their commune's bride and bearing the marks of their own daily militia activity.\n\nAlthough the communes agreed on the need for collective action against enemies without, in truth there was much tension between them, put aside only enough to ensure that this special moment for their respective daughters was not interrupted. In short order, the 'priest' officiated and the brides exchanged vows, both to the Black Army and to each other, before sealing them with a kiss.\n\nCheers quickly turned into jeers, however, as with the ceremony itself now completed and the alcohol brought forward, long-standing disputes emerged once again. One guest swung at another from the other commune, who responded by dislocating his arm. The priest struck a reveller with a thrown bottle, knocking him flat. A general brawl followed, though all were careful not to use their weapons. They were, after all, allies in anarchism.\n\nAs one bride broke the nose of her new wife's cousin, she laughed in delight before helping him to his feet, knowing that they would fight together against their communal enemies for many years to come."
 SBA.92.a: "A strange wedding indeed."
 
 SBA_LibSoc.1.t: "Scavenging The Ruins"
 SBA_LibSoc.1.desc: "Somewhere, deep in the woodlands of Siberia, Yuri Galanskov wandered. He trembled, his naked body recoiling against the falling snow. He was stripped off all his possessions save for a singular lantern, radiating a dim light. Above him, a pale white eye watched him from a black, starless, sky. Without direction or purpose, Yuri stumbled forwards. The forlorn forest swayed in the frigid wind but Yuri's hair remained still. The air sung a song, a call. It was inviting! It felt like home! It felt...good. The shaking stopped. Suddenly, he existed outside of the elements. Snowflakes made their home on his skin, refusing to melt. This was good! He laughed as he dropped the lantern. Yuri kicked snow into the air and danced around as the ice crystals fell to the ground ever so delicately. He spun and twisted and jumped, frolicking deeper and deeper in the woods. The song of the forest grew louder and louder as Yuri's grin grew larger and larger.\n\nThe song stopped. The great celestial body watching over him blinked out of existence. The forest was now black. It was more than black, it was a void. It wasn't simply a room with dull light, it was the destroyer of light. Yuri's laughing trailed off as the cold impacted him once more. For years, Yuri stood in the destroyer of light. Without warning, the trees ignited into flame. Yuri began to scream, he began to claw at his skin. It was so hot! Too hot! Its hot! Yuri began to melt, his skin pooling at the ground. Its hot. its hot. hot hot.\n\nFrom the ashen corpse of the woods, a single tree grew and on its lone branch dangled a body. Fat and round, the body shook amongst the flicking flames. "Yuri." The corpse thundered, "You child. Look what you have brought to this forest. Teeming with life. Now look! LOOK!" Yuri had no eyes to look but he saw.\n\nYuri jerked himself upright in his bed, panting heavily. He looked around his room, as it was before he closed his eyes. He began to laugh, it was only a dream! His giggle turned into a laugh and his laugh into a sob."
 SBA_LibSoc.1.a: "One sleepless night of many."
 
 SBA_LibSoc.2.t: "Speaking to A Shaken People"
 SBA_LibSoc.2.desc: ""Your coat, Companion Galanskov." Yevgeniya draped Yuri in a coat of bear skin, one far too large for a man of his stature. The revolutionary looked straight on, his mind elsewhere. Yevgeniya circled from his back and stood in front of him. She strained to find Yuri inside of his eyes. Her face dropped. "Yuri? I understand you're torn" She placed her wrinkled hands on his chest. "We've come too far now. You have to speak to them, I know you will. You will always do the right thing, Yuri. You aren't him." The phrase struck a chord with Yuri, his face twitching slightly.\n\n"Thank you, Companion Taratuta." Yuri pulled the coat tighter around himself as he moved for the door to the balcony. Yuri gripped the doorknob, before he even stepped out, Yuri could hear their cheers. They sung his name, demanding to see Companion Galanskov, defender of the revolution against the snake general, Stepanov. Yuri took in a deep breath, turned the knob, and stepped out into the brisk morning air.\n\nYuri nodded politely as he waited for the roaring applause to end. It felt different. This was the treatment fascists received and Tsars envied. Why was he here? The answer was in the admiration of the people below him. They chose him. They trusted him. Yuri was not to let them down.\n\n"Companions!" He called, "Today we pass the second test! With our combined might, we toppled the authoritarian states of Siberia! We have left them battered and bruised, yet, we must remain vigilant. It is time to build our own anarchy, free from the state inside and out of our territory!" Yuri found his footing, continuing to rally the people to his side as he laid out the core message of the anarchist movement. If for only a moment, the weight of the fear lifted from his shoulders."
 SBA_LibSoc.2.a: "There is too much work ahead."
 
 SBA_LibSoc.3.t: "The Deliberations of a Man With Everything"
 SBA_LibSoc.3.desc: "Dr. Drugov carelessly dropped his bags next to him. There it was, the beautiful shimmering sea and somewhere far beyond it sat a city on a hill, a place where men could be free and civil, not just one or the other. It didn't matter now, whatever lead to the fragmentation of Russia and the rise of anarchy. The question was easier asked than answered, so Dr. Drugov simply didn't. He would be more than content to board a boat and leave this madness behind him but-\n\n"I figured I'd find you here." came Ms. Drugova from behind. She was not Dr. Drugova or Mrs. Drugova, no, she fancied herself Drugova the free, the anarchist.\n\nDr. Drugov nodded, still facing out to the sea, "You've come to join me, Natalia?"\n\n"Like Hell."\n\nDr.Drugov chuckled, "I figured as such." The pair stood in silence for some time, a daughter watching her father's back. A whistle blew in the distance, breaking the silence. "I should be going."\n\n"You should."\n\n"Why did you come, Natalia? To mock me? To see me off?" Dr. Drugov whipped around in rage, facing his daughter. She was not smirking or attempting to hide a laugh. Instead, tears ran down the young woman's face. Dr. Drugov stepped to console his daughter but she recoiled back, stepping away from him. Her father opened his mouth to say something, anything he could, but was cut off by yet another blast of the whistle. He looked to his daughter and back to the sea."
 SBA_LibSoc.3.a: "Dr. Drugov collected his bags and made for the dock."
 
 SBA_LibSoc.4.t: "Room For Improvement"
 SBA_LibSoc.4.desc: "Adrian hugged his books close to his chest as he wandered aimlessly around the campus, alone. Ok, ok, ok, he wasn't alone, he was in a group, yes, how stupid of him to get lost! How could one not succeed at walking in a straight line. Stupid! Stupid! Stupid! Adrian slapped his palm against his forehead. Now they were already deep with the college and he was lost in the courtyard! God help him, he had only been here for twenty minutes and already fucked everything up, as usual! Adrian quickened his pace, first man in his family to go to college and he was already making a mockery of his family! What was he going to tell his mother? That he got lost and they sent him home? He'd never re-\n\nWhile rounding a corner, he collied with something sending Adrian's books hurtling to the ground with a thud. "I'm so sorry!" He said, scrambling to gather his things.\n\nThe woman he ran into only laughed, massaging her arm. "You're in a hurry by the looks of it! Here let me help you." She bent down to the ground, collecting the scattered books.\n\n"I-I'm sorry, I should've been looking where I was going, I just got-"\n\n"Got separated from the group?" She interjected. The flush Adrian nodded. "I figured. Don't worry, you're not the first, this place is huge. I'm Anastasia, but my friends call me Anna, nice to meet you!" She extended a hand to the young man before her.\n\nAdrian wiped his sweaty palm on his pants, "Hi Anastasia, I'm Adrian."\n\nShe found the scene funny, "Well Adrian, why don't I show you around?""
 SBA_LibSoc.4.a: "Young friendship between young minds."
 
 SBA_LibSoc.5.t: "Finding His Footing"
 SBA_LibSoc.5.desc: "Yuri Galanskov, shadowed by a large entourage of his closest companions, strode down the street, if one could even call the dirt path such a thing. "You're probably wondering why I've dragged you out here. Valenteev told me I needed to get out more," Yuri began to chuckle before even completing his tale, "That I was loosing touch. So here we are!" He threw his arms in the air.\n\nYuri knocked on the door to the decrepit shack three times and placed his hand on his hip. He waited, his clique crowding the rickety wooden porch. No answer came. Yuri knocked again, this time harder. No response. With a sigh, he turned around to depart when the door to the hovel swung open. "Who the hell are you?" The man's eyes widened. "Companion Galanskov? W-what are you doing here?"\n\nThe kind greeting got a hearty laugh out of Yuri who turned back to the door and extended his hand to the man, "Spoken like a true Russian! Good evening, companion, I hope we didn't disturb you."\n\nThe bewildered elderly man shook his head as he stammered out an answer, "No, no, I just wasn't expecting someone like you to be here tonight."\n\nYuri rose his eyebrow, "A man such as myself? Companion, I am only a man myself, I have contributed no more to this territory than you have. However, I always strive to do all that I can for this community. So tell me," Yuri smiled, the first genuine one in some time, "What can I do for you?""
 SBA_LibSoc.5.a: ""Well you can start by coming inside, I've got food on the stove.""
 
 SBA_LibSoc.6.t: "Doing What No One Else Will"
 SBA_LibSoc.6.desc: ""Give me that!" Ivan attempted to rip the gun out of Mikhail's hands with a fierce tug.\n\n"Get the fuck off me!" Mikhail shoved his Companion away with his shoulder, "I am doing what we should've done years ago to these traitors."\n\n"Mikhail, what do you hope to accomplish here, shooting this man in front of these people, these children? Will that make it easier for you to sleep at night?" Ivan gestured to the still-growing crowd gathering around the two men and the kneeling officer before them.\n\n"Oh don't bullshit me with this again, Ivan! I've had to put up with your bitching for the last three months about this issue and I have made my point clear! This man is a traitor! Not eve a traitor, he was never on our side to begin with!" Mikhail wildly waved the firearm around as he spoke.\n\n"You can't shoot all your problems away Mikhail! That's exactly what Stepanov wanted for us!" Ivan pleaded.\n\nMikhail switched his target, pointing the gun at his friend. "Do not compare me to that man, I have nothing in common with him!" He shouted.\n\nIvan's eyes widened, "Jesus Christ, what the fuck is wrong with you? You are going to have me shot for what? Speaking my mind?"\n\nMikhail digested the argument and nodded slowly, "You know what? You're right. I'm sorry. I have no intentions of shooting you Ivan. Him on the other hand," In an instant, Mikhail pointed the gun at the kneeling man's head and fired. The people began to scream, but Ivan stood in silence."
 SBA_LibSoc.6.a: "This is not anarchy, this is evil."
 
 SBA_LibSoc.7.t: "Taking A Step Back"
 SBA_LibSoc.7.desc: ""Yuri, you cannot be serious!" Yevgeniya bellowed, following behind Galanskov as he marched down the halls of the General Assembly, Valenteev not far behind.\n\nYuri continued to walk briskly to the main meeting room of the Assembly, his oversized coat almost flying off of him as he marched to his destination. "I am not doing this to spite you, Yevgeniya. This is a decision long in the making, not simply on a whim. I have always been weary of the General Assembly, nothing is to stop another Stepanov from arising."\n\nValenteev hastened his pace and stopped in front of Yuri, grabbing him by the shoulders, "Companion Galanskov, I can't let you do this. I understand where you are coming from but I can assure you that devolving power further down is not going go to make anyone's life easier. The General Assembly is fine as it is."\n\nYuri shrugged Valenteev's hands off of him and began to formulate a retort but Yevgeniya raced next to Valenteev and put her hands on his chest. "Yuri! Please, I know you are just trying to do what you think is right, but consider the implications before you act! This will make assisting those who need it most even harder!"\n\nYuri took a step back, letting his friend's hands fall down to her sides. He furrowed his brow and stared at the pair before him. The General Assembly was too powerful for its own good but maybe they posed a solid argument? Yuri shifted his weight, troubled by the conundrum."
 SBA_LibSoc.7.a: ""I will fight against tyranny, no matter where.""
 SBA_LibSoc.7.b: ""You may be right, Companions...but I am weary.""
 
 SBA_LibSoc.8.t: "On Your Own In The Wind"
 SBA_LibSoc.8.desc: "Sergey bounded his foot against the rotting wooden flor. He grimaced, looking out of the window, the window by the fireplace of course. Outside, snow fell like tears from a weeping God. Perhaps God was brought to tears by the past twenty years. Could he blame Him? Sergey knew his God was not only all-powerful, but also a caring God, one who wanted each and every of his children to not only survive but thrive. Certainly, no people had suffered more than those who traversed life hand and hand with God.\n\nEven if God was enraged or mournful, whatever, His frozen tears did little to help. This storm was terrible. The whole house could be burried. Best not to think about it. Sergey shut the blinds and turned around. Another storm was brewing, one inside his own home. Sergey's wife cradled his youngest son, while his oldest fiddled with the radio, his second son sitting adjacent. They had called out for relief hours ago, but no single came. Sergey added another log to the fire, just to distract himself.\n\nSergey's oldest son threw the headphones off his head, "Nobody is listening! There's no point in this." The young man marched off to his corner of the room. Sergey's wife shot him a worried look, even if his son was overreacting, the prospecting of being trapped in the wilderness with three boys was horrifying. As if on cue, the radio crackled to life."
 SBA_LibSoc.8.a: ""Sergey? Did you call out for help? I'm near.""
 
 SBA_LibSoc.10.t: "Objection!"
 SBA_LibSoc.10.desc: "Yuri slammed his hands onto the table before him, sweat dripped from his forehead. "General Stepanov was a tyrant in disguise! Hiding his true intentions deep inside our most treasured institution!" Yuri retracted his hands and put them against his chest for emphasis, "I was fooled. WE were fooled. I figured him a friend." Yuri paused, watching the reactions of the masses gathered in the General Assembly. "Despite what we may have thought about General Stepanov, the fact is that he had too much power in his position, something we failed to recognize until it was far too late." Yuri made eye contact with all his companions, his next words would shape the future of the Territory. "We cannot risk this ever happening again." Yuri straightened out the papers on the desk, all evidence used against Stepanov. "I recommend the total obliteration of the Black Army in it's current form."\n\nYuri looked out into the silent jury, the people exchanged glances. What was he saying, the people said through their eyes. I don't know, others responded with a shake of the head, but it doesn't sound good. Companion Galanskov tapped on the table as he waited. He scoffed to himself, usually he could never quiet them down, now when he needs them to speak they won't?\n\nFinally, a young man rose from his seat, adjusted his hat, and spoke in a shaky voice, "You're not calling for the death of the men and women who have volunteered to protect us, are you, Companion Galanskov?"\n\n.Yuri stared deep into the eyes of the boy and answered without blinking, "I have always called for the death of the state, Companion." The quiet General Assembly erupted into chaos, as it always did. Yuri beat his hand on the table, calling the hall to order. "What should we do then, let them build power? Wait for them to take control of this territory?" The room, though divided into many camps, seemed to agree on one proposal; allowing the Black Army to redeem itself through labour. Yuri considered the people's decision, but also thought of his concern, how many more Stepanovs hid in the Black Army? He took a deep breath and responded, giving his verdict."
 SBA_LibSoc.10.a: "As the people command, Yuri acts."
 SBA_LibSoc.10.b: "To defend Russia, we must remove all avenues of power!"
 
 SBA_LibSoc.11.t: "As You Command"
 SBA_LibSoc.11.desc: "Irinushka wringed her hands, her head resting against the frozen, steel, frame of the vehicle. She didn't know much about Magadan. She had never been, in truth she had only heard of it in passing. She knew it was a port city, former home of some of Russia's worst. She would've loved to go, had it been on her accord. She wanted to see the ocean so terribly bad. It was something Pyotr mentioned time and time again, the way the waves struggled against the frozen layer above it. Pyotr, the foolish boy, his grin stretching from ear to ear, was so proud to proclaim that it was a perfect analogy for the anarchist struggle.\n\nStepanov never visited the far east, a matter of fact, he dreaded it. He mentioned it to Irinushka many times while she escorted him from commune to commune. He didn't come to Siberia on his own will, but found Tomsk to be quite enjoyable and often made off-handed comments about how the thought about having to invade the far east made him nauseous. What he never mentioned was a coup. Something Irinushka reiterated to the assembly more times than she could count. They didn't care. They had the nerve to look her in the face and tell her it was for her own good.\n\nThe vehicle stopped abruptly, smacking Irinushka's head against the steel. She winced in pain but did not yelp. She had not said a word since they took Pyotr. If this was the people's will, so be it. She wasn't a people then, she supposed. The door before her slid open. Two men, stood there, many more behind them with guns. They said something about Magadan, about liberation, about work. Irinushka simply smiled, just behind one of the men she could see the ocean."
 SBA_LibSoc.11.a: "What is more freeing than the wild water?"
 
 SBA_LibSoc.12.t: "The People Demand Justice"
 SBA_LibSoc.12.desc: ""You may utter your departing words." Barked one of the members of Companion Galanskov's task force against internal statist. Shura muttered the words under his bread in unison with the man holding the gun. How many times had he said it? Held the rifle? Taken the shot? How many times did he go back to his home after exterminating his enemies, wash the blood from his hands, and make passionate love to his wife? The number, if it even existed, was unknown to Shura. His career was to kill and to act like he'd never see the end of a rifle himself.\n\nHe could try and say something witty, maybe exercise a quip or two he had been saving. He could try and say something depressing, maybe get the executioner to flinch, that was a victory right? In truth, his experience taught him that last words, no matter how meaningful or impactful, meant nothing to the bullet torpedoing towards him. He remained silent as the solider before him cocked the gun. He pointed it at the head of the kneeling man before him and fired.\n\nShura embraced the bang of the rifle, but something was wrong. The executioner must have lost his balance while aiming. The bullet lodged itself neatly in his chest. Against his best judgement and his own personal will, he screamed. He let out a visceral scream from somewhere deep inside him, previously hidden. Maybe it was the scream of all those he had killed before, bottled up inside him and now set free. Without warning, another bang came."
 SBA_LibSoc.12.a: "And the screaming stopped."
 
 SBA_LibSoc.13.t: "Taking Pause"
 SBA_LibSoc.13.desc: ""I'm not done, Yevgeniya." Yuri cut deep into his venison. He sawed off a piece of the steak and plopped it in his mouth. He let his elbows rest on the table, arms erect, fork in one hand and the knife in the other.\n\n"I know, Yuri." Yevgeniya Taratuta somberly said, toying with her side dish.\n\nHe spun his utensils in the air as he chewed. With a gulp, Yuri spoke once more, "You know, Yevegeniya, I prefer to eat with guests." She nodded. "I invited Stepanov to my own home so many times. He sat right where you did. He ate my food and looked into my eyes. He called himself my friend."\n\nYevegeniya set down her fork and looked at her friend with pleading eyes, "Yuri-"\n\n"No no, Yevgeniya, let me finish. He told me he knew how to eliminate our enemies and we sat here and drafted our plans." Yuri thrusted his fork into the table. "He looked at me and told me what to do and I did it." Yuri grabbed Yevgeniya trembling hand, "Tell me what I need to do. I feel as if the Security Council will be the thing to haunt me for years to come. Should I rid myself of the guilt and dissolve it or should I work within it? Tell me Yevgeniya, I can't do this alone.""
 SBA_LibSoc.13.a: ""Do what your heart tells you to do.""
 
 SBA_LibSoc.14.t: "Pack Up and Leave"
 SBA_LibSoc.14.desc: "The Security Council was never meant to last longer until the emergency was over. Until the imminent threat of the end of freedom was gone. And here it was, festering years later. Even after the liberation of Siberia, they had held onto power, turning into an association of statists and counter-revolutionaries. It was time that it be abolished, for good. No longer would the Black Army be at the beck and call of officials that could not be held accountable for their actions. Before they could stage some kind of "coup" against Galanskov and get themselves killed. Nobody would object. It was obvious that their time in the spotlight had come to an end. Now, the Black Army would serve our companions.\n\n"Assemblymen and women, I motion for the immediate abolishment of the Security Council. It has served its purpose and it's members have been loyal, but no longer must we have a central organization commanding such a powerful army."\n\nThe assembly nodded in agreement.\n\n"All in favor?"\n\nThe vast majority of hands went up.\n\n"I think this is settled, then.""
 SBA_LibSoc.14.a: "Easy as that."
 
 SBA_LibSoc.15.t: "Bridging The Gap"
 SBA_LibSoc.15.desc: "Keep your head down. They don't know. Keep your head high, though, they're not hunting you down, they have no way of knowing. Why were they looking at him weird? If they didn't know why did they pull their children tighter to them as they walked by? Oh, he was scratching again. The armband was always itchy, force of habit. Quickly, he stuffed his hands in his pockets, fiddling with the paper in one and the knife in the other. He took a deep breath, it's fine, it's going to be fine. Sacha began to hyperventilate, it was not fine. He saw how the Black Army swept through the east with the brutality of a people scorned, they wouldn't spare any sympathy for him. The people were looking at him again. Sacha stopped in his tracks, he nearly walked right past the office.\n\n"Afternoon, Companion. What brings you in?" The general called from across the room. the mans back was to him, he was deep within a filing cabinet. Sacha pricked himself with the blade in his pocket. He had orders. He was always following orders. The man turned around, "Can I help you?"\n\nSacha shook his head, pushing his weapon deeper into his thumb. God damn it. God damn it. Why would they chose him for this? He didn't know how to send a message! He didn't know what the message even was. "Y-you are Valenteev?" The puzzled man raised an eyebrow and nodded. Sacha pulled the paper from his pocket. Kill him. Tell him the Vozhd was eternal. Do it Sacha. Do what you are told to do.\n\nThe general grew agitated, "Who are you? What are you doing here?" Do it Sacha! Do it you God damn failure!"
 SBA_LibSoc.15.a: ""N-nothing, Mr. Valenteev, wondered in by mistake.""
 
 SBA_LibSoc.16.t: "In MY Commune?"
 SBA_LibSoc.16.desc: "Yevgeniya smiled, placing a hand on Yuri's leg as their vehicle jerked up and down on the bumpy Siberian terrain. "You have nothing to be worried about, Yuri." She said with a laugh. "This should be right up your alley!"\n\nYuri produced a half smile in response. He watched out the window, all of Siberia passing him by. It was so large, Siberia, although one could find populated cities dotted around the land, there was so much empty. So much potential was how he put it, years ago, standing in the Kansk assembly hall. Yevgeniya nudged him, shaking him free of his thoughts. Yuri looked to her and gave a wider smile, "You flatter me, Yevgeniya! You could teach these people just as well as I could."\n\n"Sure I could," she patted his leg, "But they don't want me Yuri, they want you." Yuri's stomach churned at the statement.\n\nStepping off the truck in the middle of the Iskitim commune, Yuri was not greeted by the usual suspects. People did not rush out to meet him, chant his name and sing his praises. No, instead, the commune carried on as it always did, only few even recognizing Companion Galanskov. Yuri could feel a smile forming, it was so rare just to see anarchy in action. To see people go about their days as they wanted to, no restrictions or commands from a central authority. Yevgeniya had to ruin it. She called the people around them, asking for their attention. A small crowd, mostly just people curious of the commotion began to grow around him. Yuri bit his lip to keep his smile in place, duty calls, he supposed, this was only the first commune of many he'd visit. He had a long month ahead of him, undoubtable, but if he got to see anarchy in action at every stop as he did here, it might just be worth it."
 SBA_LibSoc.16.a: ""Companions, what do you know of anarchism?""
 
 SBA_LibSoc.17.t: "In The Shadow Of The Valley"
 SBA_LibSoc.17.desc: "It seemed to Yuri as if the spats inside the Economic Ministry were the most petty, stupid things he had witnessed in his admittedly limited experience in administration. Sorting through the letters, he chuckled at the worst ones.\n\n"I must say, Vadik, your doubt in Kurzhino's potential for economic prosperity is simply disgusting."\n\n"Stanislav, I will be reporting you to the madhouse if you truly believe that incest hamlet has any potential beyond starving during a good harvest season."\n\nThe Economic Ministry seemed laser-focused on feuding over exactly which Russian town or city got funding, when the answer seemed so clear to Yuri. Why not fund evenly, even in smaller towns? Focusing the limited funds they had on larger cities would only widen a diminished rural-urban gap, when distributing it to smaller towns could give them a much needed boost. Less densely populated communes could grow rapidly with just a little boost. Big cities didn't need even more money to flow into their bureaucratic money-holes."
 SBA_LibSoc.17.a: "I'm so tired of this shit."
 
 SBA_LibSoc.18.t: "Both Sides Of The Story"
 SBA_LibSoc.18.desc: "The rules were simple. No attacking on personal matters, respect each other's opinions, and be civil. Of course, the simplicity of these roles left a lot to be desired, as anarchists and men of many different political orientations flooded the Novosibirsk Commune Opera Hall for a night of good-natured debate. Galanskov sat in the back of the hall, watching the debate unfold and duly noting the good points made by both sides.\n\n"I understand the Nazi mindset, sir, I really do. But I do not understand how you can support the actions of these men after they have murdered so many, and left so many innocent dead in their wake?"\n\nThe fascist gave a smug smile and replied. "Would you kill for freedom? For anarchy, as you call it?"\n\n"Yes."\n\n"As would I for my freedom, national liberation. Some will die, but if it means a racially pure utopia, then it is ultimately worth it."\n\n"Every death? Every child?"\n\n"Every child."\n\n"And, sir, have you considered that perhaps race is but a construction? That nationalism is but a lie cooked up by your ancestors?"\n\n"Ah, I see you have the mindset of a Jew. Only a fool would deny that certain nations are more superior to others. After all, do Africans yet have a Volkshalle?"\n\nThe anarchist scoffed. The debate continued."
 SBA_LibSoc.18.a: "The Jews, I tell you!"
 
 SBA_LibSoc.19.t: "Cut!"
 SBA_LibSoc.19.desc: ""I think you'll find, Mr. Galanskov, that couldn't be further from the truth." The suited man bent over to the table adjacent to him, stacks of paper precariously balanced on it. He retrieved one of his many charts and propped it up on the podium before him. He traced a downward slope with his finger, "Look here, the general trend of our military industrial capacity has been steadily sliding since we cast away capitalism. It's foolish to disregard the system that brought America from humble colony to preeminent superpower on the basis of ideology."\n\nThe packed assembly hall began to throw insults at the speaker, men rising from their seats to heckle their perceived opponent. Yuri Galanskov quickly scribbled something into this notebook, underlining it thrice. With a slam of his palm against the podium, he called the room to order. "Now now, companions you will convince no one by demeaning them." Yuri leaned against the podium and turned to the man to his right, "Now companion, you make valid criticism of my argument, I acknowledge that. However, I have traveled far and wide around this territory and have seen the impacts of capitalism. Let me tell you something, capitalism works for those who made it, not those who live under it."\n\nYuri's contemporary had his retort and the revolutionary had his own. The two could've carried on for time enteral and Yuri would've savored every moment of it."
 SBA_LibSoc.19.a: "Curtains on capitalism."
 
 SBA_LibSoc.20.t: "An Unfortunate Reality"
 SBA_LibSoc.20.desc: ""You psychopath! You moron! Y-Y-you absolute fucking idiot!" Valenteev struggles to find the words to describe Androniy Mishuernko, slamming a fist on the desk of Companion Galanskov in frustration."Yuri you've got to recognize this for what it is! Suicide!"\n\nYuri Galanskov felt he could trust Companion Valenteev, he had always done in the best interests of the people. Of course, he thought the same of Ivan Stepanov. "Companion! You and I have both fought for Companion Mishurenko's right to speak and to propose his plans to the Assembly."\n\nValenteev brushed back his hair and leaned back in his chair in disbelief. Mishuernko sat erect, his lips curled in a smile. "Thank you, Companion Galanskov. I appreciate that you can recognize true talent when you see it." Mishuernko shifted in his seat, leaning in towards Yuri. "From my service I've learned, the intellectuals, they are excellent at sitting in ivory towers, shouting commands down to us. They know nothing of practical warfare. A nuclear weapon is a weapon just like a rifle or pistol. We don't ask the scientists to assemble our artillery , we ask the people."\n\n"Yuri, not everything is a people's struggle!" Valenteev pleaded. "I implore you to leave this to the experts, for the sake of the people!""
 SBA_LibSoc.20.a: ""The academia are our companions too.""
 SBA_LibSoc.20.b: ""Not everything may be a people's struggle but this is.""
 
 SBA_LibSoc.21.t: "Searching High and Low"
 SBA_LibSoc.21.desc: "Misha held his arm against his forehead, trying and failing to protect himself from the elements. God damn it, he hated Tomsk. Well his opinion on the city was more nuanced than just that, but still, he didn't care much for it. Misha shuddered, either from the cold or from disgust. When did he start to have nuanced opinions? Working with the General Assembly for as many years as he did would do that to man he supposed.\n\nFinally, the cottage in the distance became clear. Misha soldiered on a few more meters before arriving on the wooden porch. Be nice, he thought, guy hasn't done anything to you. Misha knocked on the door, not too gentle, not too hard. He pressed his ear against the door to hear if someone was coming. Not a sound. Well fuck, wrong again. Guess he dragged himself out to the outskirts of Tomsk for no reason. Misha turned to leave, but it was then he saw it, the curtain of one of the windows quickly pulled shut. Misha knocked again, "Hey! I know you're in there! I can see you!" No response. Misha sighed, he didn't bring himself out here to play hide and seek. Misha turned the knob and stepped inside.\n\nInside, the scene looked like something after the detonation of an atom bomb. Papers scattered all over the floor, books with pages ripped out, and large chalkboards with unintelligible scribbles. Misha precariously stepped over the clutter, "I'm with Companion Taratua's agency. I just have a few questions- HEY!" From the far the side of the room, Misha could see a suited man partially hanging out of the window.\n\nThe man scrambled to squeeze out of the window but his briefcase was caught on the sill. Misha rushed over and grabbed the man, yanking him back inside."
 SBA_LibSoc.21.a: ""So you're Andrei Sakharov, then?""
 
 SBA_LibSoc.22.t: "Democracy, Unfortunately"
 SBA_LibSoc.22.desc: "Galanskov had no issue with providing funding to the scientists. After all, they were building a nuclear bomb - that clearly required a lot of resources - and Galanskov was a firm believer in the high ideals of science. The general assembly, not so much. Most of the representatives, while receiving a basic education from their respective communes in administration and representation, were not educated in nuclear physics and the exact resources required to build a nuclear bomb. So when presented with a full list of the funding and resources needed, multiple representatives jeered on and yelled for the timid scientist to get off stage.\n\nA vote must be held in the end, though. Two motions had been proposed: provide the scientists with all the resources they needed, and hopefully see a bomb done better and quicker, or give them partial funding and resources. This would still likely see a bomb, but researchers are obviously not happy about not giving free rein for what is a priority in Siberia."
 SBA_LibSoc.22.a: "The bomb might not even work, anyway."
 SBA_LibSoc.22.b: "Give the scientists what they asked for!"
 
 SBA_LibSoc.23.t: "What Say You, Common Man?"
 SBA_LibSoc.23.desc: "The General Assembly, as always, was rowdy. When Galanskov had called the assembly, every member of the congress eagerly set off for Novosibirsk. If they were busy (though few were busy enough to miss an assembly), they brought their deputies in their place. There was electricity in the congress hall that seemed to seize every man and woman: they were a part of something, something real. Even if it was just some assembly in Siberia, their job, their life, was for the betterment of all men.\n\nThe excited murmur in the hall dimmed to a whisper as Yuri took the stage. Pulling the old microphone closer to his lips and straightening his posture, he began to speak to the hundreds gathered. Yuri was never an orator - his voice was uncertain, and his cadence stilted - but all of them huddled in the hall understood him, and that was what mattered.\n\n"I was in my bedroom last night, lying awake, and wondering to myself: how does anarchy survive? Truly survive? It is not merely by spirit alone. If that was true, then what of the countless oppressed who yearn for the spirit of anarchy? What of the theoreticians and philosophers, who wrote book upon book on the ideal? It seems to be clear that men must die for anarchy. For freedom. Whether it is statists and fascists, or anarchists themselves, it seems that we must kill the vanguards of a state to achieve lasting anarchy. And I was considering this unfortunate conclusion when I realized it was not from the loins of death that anarchy emerges, but from the fear of death. When the statists fear catastrophe, they will leave us to our own devices. When the statists fear the ultimate destruction - nuclear hellfire - they will leave us to our freedom. And so it is the ultimate weapon that will lead us to the ultimate ideal, men.""
 SBA_LibSoc.23.a: "We must build a nuclear bomb."
 
 SBA_LibSoc.24.t: "Even Me?"
 SBA_LibSoc.24.desc: "There was humor in it, the sign. 'Let your voice ring out through the atom!' Yuri finally went off the deep end or maybe he jumped in the water long ago and finally pulled down the rest of us to his level. Yuri played fair though, he couldn't rag on Yuri too hard when Yuri had dragged himself out of his house to attend the meeting, whether out of curiosity or for entertainment.\n\nYuri took his seat near the back of the tightly packed room. Producing a decaying cigarette from his jacket pocket, Yuri let the paper hang carelessly from his mouth as he patted himself down in search of his lighter. An older woman climbed on stage, assisted by some Black Army hotshot. She hobbled up to the microphone, "Test. Test. Are we good?" The people recoiled from the feedback. "Good!" She said cheerily. "I want to extend my gratitude for those who came out tonight, this project is of the upmost importance. That being said, I won't take too much of your time, I know there's a storm coming in. So, if there's someone who'd like to sta-"\n\n"Yeah I've got something to say." Yuri grinned, looking up at the man who rose to speak. This'll be good. "Have we considered how entrenched privilege is in war? The construction of atomic weapons is the highest form of classism!" Yuri couldn't restrain himself from laughing hysterically, drawing angry looks from the room.\n\n"Is there something you find funny about your Companion's comment?" The elderly woman called from the stage.\n\n"No no, I just-" Yuri continued to laugh, "He said that nuclear war was classist! I'm as much of an anarchist as the next guy, but come on, this is just ridiculous!"\n\n"What's ridiculous is that you dragged yourself out of your house looking as you do and still have the gall to insult your fellow companions." The woman on the stage retorted. Yuri stopped laughing, slinking back into his chair."
 SBA_LibSoc.24.a: ""What were you saying, Companion?""
 
 SBA_LibSoc.25.t: "In My Opinion"
 SBA_LibSoc.25.desc: "'It is of my most sincere belief that the struggle for freedom has at last reached its climax. Anarchism as an ideology is a fight, it is a never ending battle against hierarchy. When the people feel secure is when they must be most vigilant.'\n\nNo, that wasn't right. Yuri scribbled the words out.\n\n'The anarchist struggle is one of unity. The people standing together will be ultimately victorious over the state when when when when' Yuri slammed the book shut. He hated not having the answers. He'd figure it out later, he just needed to-\n\nA knock at the door. "Yuri? I was wondering if you had a few moments?"\n\nYuri let out a heavy sigh, "Yes, please come in. What can I do for you?"\n\n"I...I...Well you know I'm one to speak my mind. I think you ought to seriously reconsider this."\n\n"I'm scared, Yevgeniya. Is that what you wanted to hear? I don't know what I'm supposed to do so I let the people handle it.""
 SBA_LibSoc.25.a: "Nobody said anarchy would be easy."
 
 SBA_LibSoc.26.t: "Seek Not Your Fortune in the Dark Dreary Mine"
 SBA_LibSoc.26.desc: ""Watch your head." The guide took Yuri Galanskov deeper into the mine shaft of Verkhneudinsk. "I think we have the morning shift on duty still, though they are gonna be heading to lunch soon."\n\n"Well if we can, I would like to get the chance to see them as they work, for this project to be a success I am going to need to know the ins and outs of the miners thought process and how they go about their daily lives."\n\nThe foreman shook his head from side to side in contemplation, "I think we can arrange that, they probably won't even notice you coming in! The work we do here is some of the hardest you'll see across the entirety of Russia!" He chuckled. "Let me see here... Ah! There is Dimitri! I think he'd be the best one to ask, he's one of the more educated of the bunch here. DIMITRI! GET YOUR ASS OVER HERE!"\n\nThe man set down his pickaxe and took off his hardhat, using it to fan himself. "Something I can do for you?"\n\n"Dimitri this is Companion Galanskov, you know him. He is looking for some information on a certain project. Yuri?"\n\n"Nice to meet you Companion Mikhail," The pair shook hands, "I need your help, this free territory needs your help. During the mining process, what do you consider the most important part of gathering uranium?""
 SBA_LibSoc.26.a: ""Make sure you have lead laced clothing!""
 SBA_LibSoc.26.b: ""Uranium? Go for plutonium!""
 
 SBA_LibSoc.27.t: "Science On the Top of the World"
 SBA_LibSoc.27.desc: "Yuri stomped on the floor mat as he entered the home, kicking the snow off of his boots. Not that it did very much, the snow of Norilsk came close to completely enveloping him entirely. His pant legs were frozen stiff, making walking quite awkward. He waddled over to the large reclining chair next to the fireplace and sat. "You had the fire going already!" Yuri called out as the older man who invited him out went for the kettle.\n\n"I figured you'd want to warm up, most people aren't prepared for the cold." He said, pouring water into the kettle, "Plus, with the topic I wish to discuss, I want to make sure you're firing on all cylinders. I don't know if you know, but your ability to make rational decisions is hampered by the cold."\n\n"Really?" Yuri said, removing his gloves, "No I didn't know that. Where did you learn that?"\n\n"I studied in the Academy of Sciences before the world went to hell in a handbasket." He laughed, scratching at his whiskers. "A college friend of mine...what was his name? I couldn't remember for the life of me. He studied agriculture, it was his big thing and he mentioned it to me one time. Regardless, that's not what I wanted to tell you, what I need to tell you is that this nuclear weapon must be kept in total secret during its construction. Letting any information slip on it could have dire consequences.""
 SBA_LibSoc.27.a: ""It is a people's project, I cannot hide it from them.""
 SBA_LibSoc.27.b: ""Of course, who knows what sabotage the statists have planned.""
 
 SBA_LibSoc.28.t: "All Aboard!"
 SBA_LibSoc.28.desc: "Yuri rested his briefcase on his lap as he looked out the train's window. Novosibirsk to Krasnoyarsk was one of the most popular journeys on the Trans Siberian Railroad. Occasionally, some families would board just for the enjoyment, to celebrate a wedding or a birthday. He couldn't blame them. People gave Siberia a bad reputation as a barren wasteland but there were so many hidden treasures to be found. Yuri retrieved a pen and paper from the briefcase and began to sketch a scene of the car he was in. He wasn't good at art but was getting better.\n\n"Can I offer you some drinks, Companion?" A stewardess cheerily asked from behind him. Yuri, startled, dropped his pen narrowly caught his journal in-between his legs. "I'm so sorry!" The woman laughed, "I didn't mean to!"\n\nYuri found the humor as well, "No worries, paper doesn't shatter like glass thankfully." Yuri looked at the brown-haired woman, her eyes a similar brown. "Where are you from?"\n\nShe tucked her hair behind her ear, "Krasnoyarsk, my father operates a shop in the marketplace."\n\n"What can you tell me about transporting goods on these trains?""
 SBA_LibSoc.28.a: ""Avoid the Kemerovo junction, it's beyond repair!""
 SBA_LibSoc.28.b: ""Make two of them, put them on two trains.""
 
 SBA_LibSoc.29.t: "Safety First"
 SBA_LibSoc.29.desc: ""COMPANIONS! YOUNG AND OLD! STAND UP NOW TO PROTECT OUR HARDEST WORKERS!" A man shouted from a bullhorn outside of the Yakutsk city hall, standing atop a box of fish brought west from Magadan.\n\nMishuernko rolled his eyes as he walked past the protestors, Yuri Galanskov at his side. "Whatever" he spat, "Those on the project not only volunteered but already enjoy some of the best amenities we can offer! They'll always push for more, these people. We free them from occupation, offer them liberty and their own autonomy and what do they do? They complain." Mishuernko shook his head, "I am sorry you have to see this Companion Galanskov, this isn't the reason we came today."\n\nYuri watched the crowd as he walked past. He looked to his watch, he was supposed to be meeting with some hold-outs from the previous regime who were willing to meet after an intense siege. "Oh come along now, they are simply exercising their right to protest!"\n\n"Yeah well I wish they'd exercise their right to be quiet as well." Mishuernko said with a huff. "Here's the vehicle Companion Galanskov, go ahead."\n\nYuri was still watching the protest. Maybe they had a point? Was there still more to do? No, surely not. However, even if there was the smallest chance there was, maybe it was worth it?"
 SBA_LibSoc.29.a: ""I will catch up with you, I have to be here.""
 SBA_LibSoc.29.b: ""Yes...let's go.""
 
 SBA_LibSoc.30.t: "The Light of the Lord"
 SBA_LibSoc.30.desc: "What was more tranquil than strolling around the evening market? To Yuri Galanskov, there wasn't anything he'd rather do. He happened to be in Gorno-Altaysk for a meeting with a commune regarding peaceful transitions from the previous administration. Yuri found the people quite agreeable, if a little conservative for his tastes. His tastes were occupied elsewhere, however, as he bit into the reindeer jerky. His mouth was overwhelmed with the flavor from the well seasoned and perfectly cooked snack. He relaxed on one of the benches, closing his eyes and simply soaking in the environment.\n\nAnd then the screaming started.\n\n"Do not test his might!"\n\n"He is watching! Do what is right!"\n\n"God is the only one who can pass judgement!"\n\nYuri opened his eyes to see men in robes holding signs depicting nuclear explosions inside of a large circle with a line through it. Yuri rubbed his eyes in exhaustion."
 SBA_LibSoc.30.a: "God can stick it where the sun don't shine."
 SBA_LibSoc.30.b: "It's never too late to find religion."
 
 SBA_LibSoc.31.t: "Union Boys Will Win the Battles"
 SBA_LibSoc.31.desc: ""I have to say, Companion. I am quite impressed. What you have accomplished here outshines some of your most industrialized contemporaries." Yuri said as he toured the factory, overflowing with men slamming away hammers on sheets of metal.\n\n"Oh come now, Companion Galanskov," said the leader of the communes' largest union. "We are humble folk here, really."\n\n"No." Yuri stopped in his tracks, a realization coming to himself. "This could further the nuclear effort by years beyond our initial estimates! You must devote your entire willpower to the furtherment of the project!"\n\nThe union boss tossed his head from side to side in contemplation, "Well...I suppose that I could try and convince them but they aren't exactly eager to make weapons of war here. If I were to convince them, they'd have stipulations. They would want the magnitude of the weapon limited and a promise that it would never be used. It must only be for show.""
 SBA_LibSoc.31.a: ""I suppose that can be arranged.""
 SBA_LibSoc.31.b: ""No dice.""
 
 SBA_LibSoc.32.t: "Desperate Times..."
 SBA_LibSoc.32.desc: ""People's tribunal found them guilty on all counts; exploitation, murder, theft, whole nine yards. Didn't have them killed though. I'm sure that's pretty par for the course for you." The man said with a laugh, "You see worse guys than we do all the time. You know there were literal fascists out east? Crazy!" The man unclipped the ring of keys from his belt and searched for the right one. "Anyways, these guys basically were chomping at the bit for the opportunity to 'redeem themselves in the people's eyes.'" He said in air quotes. "Sounds like desperate bullshit to me but what do I know?"\n\nYuri stepped into the prison cell, two man sat at a wooden table, playing chess. "Ilk of the state." Yuri said coldly.\n\nBoth men quickly shot up from their seats, bumping the table and ruining the perfectly good game of chess. "Companion Galanskov! Thank God you have come! We are so terribly sorry! My assistant and I have been journaling for years in this cell! Rotting away!"\n\n"As you should." Yuri said, crossing his arms.\n\n"I understand you're convictions and our time interned has shown us the way as well! As a gesture of good will, I offer you all our notes from our pervious position in the state university along with our countless notes and theories since!" The man thrusted a notebook into Yuri's hands. "Please, take this and let us go!""
 SBA_LibSoc.32.a: ""You can keep your book. This is a people's mission.""
 SBA_LibSoc.32.b: ""Get out of here...and tell noone.""
 
 SBA_LibSoc.33.t: "Another Day Older and Deeper in Debt."
 SBA_LibSoc.33.desc: ""You see," The miner's words muffled by his mouth full of food, "I know a guy who knew a guy who was there when they evaporated that American island." He took a gulp from a large cup of a carbonated soft drink. "Guy was a total nut." The workman belched. "Anyways, this guy I know went back west, I haven't heard from him in a few years now but he was super obsessed with nuclear weaponry and all that it entailed. He left me with this list of materials and even planned out a quarry."\n\nYuri's face crinkled in disgust. If he the project wasn't of the upmost importance he most certainly would've been anywhere else in Russia then this. "I appreciate you stepping forward with this information, Companion, you're furthering a very noble cause."\n\nThe miner reclined in his seat, "Woah, woah, woah, I don't remember saying anything about just handing it over! There's got to be a little something in it for me too, right?"\n\nYuri scowled, "Greed does not look good on you, Companion. I highly suggest you drop this little charade."\n\n"Oh come on, Yuri!" Yuri's face remained a straight line. "Fine! You can shit in one hand and put your ideology in the other and see what fills up faster." The man erupted from his seat."
 SBA_LibSoc.33.a: ""W-wait! Just...let's talk this out.""
 SBA_LibSoc.33.b: ""Go! And consider a bath, too!""
 
 SBA_LibSoc.34.t: "Not a Matter of Why, But Why Not!"
 SBA_LibSoc.34.desc: "For all his time spent speaking to the people, ranting and raving about the movement he propelled from the past to the forefront of geopolitics, sometimes Yuri enjoyed just to listen. Listening was how he first learned of anarchy, after all. There would be plenty to learn from the bright minds of the newly minted Tomsk Enrichment Center.\n\n"Greetings scientists, war heroes, and diplomats alike! I am C. Ivanov! No, the C doesn't stand for companion, it stands for-"\n\n"The presentation, Companion Ivanov?" The brown haired woman to his left said.\n\n"Apologies Companions, that's my lovely assistant Karolina. She's the brains of this operation, don't let her tell you otherwise." Ivanov laughed placing a hand on his assistant's shoulder. "Now growing up I heard a lot of people tell me, 'You are wasting your time' and 'you will never succeed'. Today we prove them wrong! Today we make them eat those words! We got inspired! I don't want these damn words, I want action! My action is blowing up your goddamn house!" Ivanov roared.\n\nYuri watched from the audience, mute in shock. Was this man out of his mind? His ego was certainly collecting rocks on the moon with how out of this world it was. On the other hand, maybe that's what this project needed, real passion? Yuri opened his mouth to speak and said..."
 SBA_LibSoc.34.a: ""Karolina, get your boss under control!""
 SBA_LibSoc.34.b: ""To greatness, Companion Ivanov!""
 
 SBA_LibSoc.35.t: "Green Across the Board"
 SBA_LibSoc.35.desc: "Yuri sat far far away from the site. In the middle of the forest's clearing was the culmination of months of hard work and the best talent Russia had to offer. Companion Galanskov held a pair of binoculars in his shaky hand. There were many "big steps" on the way from the Siberian Black Army's journey from petty band of ruffians to a legitimate community and powerful force in the region. The first deal between himself and Stepanov, the wars against the statelets of central Siberia, taking on the statists of the east, all of them could've been the moment the whole movement fell apart. This was another one of those pivotal moments he supposed.\n\n"Companion Galanskov? This is Mishuernko." Yuri deciphered from the static of the walkie-talkie. "The weapon is primed. I would hope you are a respectable distance. I would also recommend you cover your eyes, even at your distance you will be most certainly blinded."\n\nYuri trembled as he put the radio to his mouth. "Understood." He said, not allowing his fear to show through his voice.\n\n"Congratulations boys and girls, today the Russian people have stood up. 3..." Yuri ducked under the brick wall he was sitting on. "2..." He braced for the sound of the atom splitting. "1..." He clenched tight, praying that he could trust his companions to provide him with a safe distance. "Detonate."\n\nYuri hugged up against the wall, ready to feel an extreme wave of heat rush over him. There was no bang. No boom. No sound of the atom conquered by man. There was silence. Cautiously, Yuri rose from his spot and peaked over the wall to find...absolutely nothing. No cloud, no trees flying off in the distance from the force of the blast, no nothing. He grabbed his radio, "Companion Mishuernko...what the hell just happened?""
 SBA_LibSoc.35.a: ""Well...nothing it seems. Back to the drawing board.""
 
 SBA_LibSoc.36.t: "Caught in the Crossfire"
 SBA_LibSoc.36.desc: "King Rurik. That was his name. He was not Nikolai Ivanovich Krylov. He was not Companion Krylov. He was not a prisoner! Yet here he was. Sitting. Laying. Standing. Shitting. Drawing. All in the same four corners. It was torture. Russia had so much to offer, so many sights to see! Forests and taigas and deserts! Cities and villages and ports galore! He remembered when the Union stretched from one sea to another! Those were days...when he could see. See more than four stone walls and the dead city of Yurga.\n\n"Here you are, old man. Dinner's served." The guard said, dropping off a plate of fish, undercooked of course, and some sliced cabbage. "Dinner fit for a king, yeah?"\n\n"Do you plan on making the exact same attacks on my character every night?"\n\n"Do you expect me to buy into your little act, your majesty?" The guard scoffed and walked off. Rurik almost wanted to stop him. It was the only contact he had with the outside world. He didn't even know the mans name.\n\nRurik resigned himself to the crudely put together and now decaying table next to the window. He poked at the fish with his fork. Sometimes he liked to move its mouth with his utensil. Make it talk, say things about the splendor of the king's court. Sometimes he even kept them, give them names, but that didn't go on too long. After Lydia the Seventh and Eighth, the stench became too overwhelming. Rurik bowed his head to pray. He closed his eyes but could still see light. He opened and closed them once more and still saw the light. It was then he looked up and saw the growing mushroom cloud of the city of Yurga. Rurik dropped on one knee, bowing before the explosion."
 SBA_LibSoc.36.a: "Freedom at last."
 
 SBA_LibSoc.37.t: "A Victory for All of Russia!"
 SBA_LibSoc.37.desc: "Yuri sat far far away from the site. In the middle of the forest's clearing was the culmination of months of hard work and the best talent Russia had to offer. Companion Galanskov held a pair of binoculars in his shaky hand. There were many "big steps" on the way from the Siberian Black Army's journey from petty band of ruffians to a legitimate community and powerful force in the region. The first deal between himself and Stepanov, the wars against the statelets of central Siberia, taking on the statists of the east, all of them could've been the moment the whole movement fell apart. This was another one of those pivotal moments he supposed.\n\n"Companion Galanskov? This is Mishuernko." Yuri deciphered from the static of the walkie-talkie. "The weapon is primed. I would hope you are a respectable distance. I would also recommend you cover your eyes, even at your distance you will be most certainly blinded."\n\nYuri trembled as he put the radio to his mouth. "Understood." He said, not allowing his fear to show through his voice.\n\n"Congratulations boys and girls, today the Russian people have stood up. 3..." Yuri ducked under the brick wall he was sitting on. "2..." He braced for the sound of the atom splitting. "1..." He clenched tight, praying that he could trust his companions to provide him with a safe distance. "Detonate."\n\nYuri hugged up against the wall, ready to feel an extreme wave of heat rush over him. There wasn't a bang like he expected or even a boom. It was more a poof. Like a balloon popping. Yuri was confused, but then again, he had never heard a nuclear bomb explode before. Cautiously, and against his best judgement, he poked his head over the wall and saw the forest, or at least what was left of it. There was no mushroom cloud like he had been briefed on, but there certainly was a crater. Yuri let out a deep breath of relief. It worked, even if it was much, much, weaker than he envisioned. He grabbed his radio, "Companion Mishuernko, congrats on a job well done.""
 SBA_LibSoc.37.a: ""I aim to please, Companion Galanskov.""

 SBA_LibSoc.38.t: "What's In A Title?"
 SBA_LibSoc.38.desc: "'Bread Conquered'\n\nYuri Galanskov scribbled the title out. He had always felt a deep attachment to writing from a young age. Where did it come from? He couldn't answer. The way his pen danced across paper told him he was gifted, that writing was a calling of his. Yuri liked to think that if he wasn't a revolutionary, he would be an author, or maybe a poet, he wasn't quite sure. Though he wondered if one could separate ideology from poetry? Was not each poem, each story, an insight into the author? A window for others to peak inside of, but never to answer?\n\n'Freedom Has Been Found; The History of the Russian Revolutionary Movement.\n\nYuri scribbled out yet another title. Therein laid his problem. Yuri had ideas swirling around in his mind, but struggled to assemble them, to make himself make sense. How was he going to make himself make sense to others if he did not make sense to himself?\n\n'Companionship.'\n\nShort and simple. The title seemed fitting. Yuri thought of the most influential works of the last century, the books that brought the world to its knees. Mein Kampf, Imperium, The Communist Manifesto. That's not what his book would be. No, Yuri's writings promised to extend a hand to the world and assist it in rising to its feet. Yuri put his pen to paper, spurred on by a sudden wave of inspiration. Words began to flow out of his pencil until the introduction was completed. Yuri read it back to himself,"
 SBA_LibSoc.38.a: "Chapter One; The Working Men and Women of Kansk..."

 
 SBA_Despotist.1.t: "A Man Chooses"
 SBA_Despotist.1.desc: "The pamphlet hung on every post and door in Anarchist territory. Emblazoned at the top was "Citizens of Siberia!" in gigantic block letters. The rest is as follows:\n\n"Do not fret. The TYRANT, TRAITOR, and RAVAGER of Siberia has been IMPRISONED. YURI GALANSKOV is a traitor to the people and the communes. He has RAPED and PILLAGED innumerable women and children. There is no doubt he is DAMNED. The benevolent marshal of the Black Army, IVAN STEPANOV has DEPOSED this cruel dictator. Your liberty is safe."\n\nThe pamphlet ended in an ominous message:"
 SBA_Despotist.1.a: ""Anarchy REMAINS, under the guiding hand of Stepanov!""
 SBA_Despotist.1.b: ""The SCOUNDREL of Anarchy is dead. Stepanov will revive the state!""
 
 SBA_Despotist.2.t: "Places People!"
 SBA_Despotist.2.desc: "Novosibirsk's air was heavy with the smell of treason. Or maybe that was the smog; you could never quite tell. Citizens huddled in their jackets, trudging to work in the communal factories. A foghorn went off in the direction of the Ob. The wind whistled through the streets. In Anarchy Square, a small crowd was gathered. Usually, Anarchy Square was home to the occasional snake oil tradesman or men on the political fringe, the homeless and the mad. This time, some combination of all of the former was on stage. As Ivan Stepanov stepped up to the microphone, the scaffolding below him creaked.\n\n"The tyrant, Yuri Galanskov, has died in imprisonment!"\n\nThe crowd murmured and shuffled. Stepanov had accepted a warmer reception.\n\n"I have brought together leaders of the many congresses of Siberia together to discuss the march of Anarchy past the legacy of Galanskov. With the Black Army's guiding hand, I will insure Novosibirsk and beyond the promise of liberty! The end of statism!"\n\nStepanov spoke at length of the virtues of anarchy and of the sins of Galanskov to an audience that was all-too-careful to applaud. It would take a while to truly snuff that spirit of rebellion. Once he was finished, community leaders stepped forward to the podium. Their words were triumphant and proud, yet the tone underneath was fearful. Politicians were great actors only when a gun wasn't pointed at their sorry heads. Each one shuffled on and off, lavishing Stepanov with kind words and pretending as if Siberia was still free. By the end of it, barely half of the crowd remained, whisked away into the bleak night of the winter."
 SBA_Despotist.2.a: "And so the act continues."
 
 SBA_Despotist.3.t: "Militarily Enforced Happiness"
 SBA_Despotist.3.desc: "Leonid coughed up the smoke of what had to be the worst cigarette he had ever had. The Black Army was in town, and every damn handout of theirs tasted like shit. The beer they poured for the good of the town was the dregs of the barrels they had drunk empty. The food was half-rotting, the milk just barely sweet. And the whole town just took it like they'd never grown anything in their lives. One officer, in the middle of handing out some bread to some children, spotted Leonid watching. The soldier shot him a flawless smile and waved to Leonid. The old man wasn't going to sit and watch as his town's soul was ripped from it's heart.\n\n"You goddamn Reds aren't going to take away our freedom! Now you think you can win our hearts, huh? I'll tell you, this cigarette you gave me? Bet the village idiot rolled this piece of shit. What's in this, gasoline and spit? You're no better then the Germans! All you fucking statists, I tell you. Lost your faith in Anarchy, huh? Lost your faith in the people? I'll show you what your little benevolent "help" means to me!"\n\nLeonid made a show of throwing the cigarette to the floor of his porch and stamping on it in his seat.\n\n"It means shit! You hear me? Shit! Now go run back to Irkutsk and beg Yagoda for more cigarettes, you traitor to the people!"\n\nThe soldier looked amusedly at Leonid, said goodbye to the now-frazzled children, and walked away to feed more occupants of the struggling commune. As soon as the officer was out of sight, Leonid pulled out another one of the donated cigarettes and began puffing on it with abandon."
 SBA_Despotist.3.a: "They'll never get to us!"
 
 SBA_Despotist.4.t: "And Who Are You?"
 SBA_Despotist.4.desc: "They met in a dusty barn. There wasn't a council building - the hamlet was small enough where disputes and major settlements were just settled by a large meeting and a few hours of discussion, along with breaking bread and the usual shots of vodka. The snowpack had meant that the doors were shut tight, and half a day of digging by hand was required just to clear the way. Much of the town slipped through, huddled together, and began discussing the issue of the day.\n\nThe harvest had been poor that fall, and some families up north didn't have enough food to last the winter. A larger farm to the south of the hamlet was saving food for any Black Army patrols that passed through the town, but after realizing how dire the situation was decided to set aside most of it for the family.\n\nThe exact deal was hashed out, handshakes were made, and everybody got plenty drunk. After all, the night was cold and the vodka was warm. It began to feel like a party. Someone even brought a balalaika, and just as everybody began to dance, a shot rang out. Not a mile out, some hunter far from the forest, but in the barn. A man held the gun above his head, and as everyone figured out who exactly shot it, they finally realized who that new citizen was. Not a citizen - not even a local. By the accent he drunkenly spoke in, he was from Novosibirsk. To frightened ears, he was able to slur out a few words.\n\n"No-one will be, ah - sharing food - without express permission from the Black Army. That is the end of it, you rural slops."\n\nHe grabbed the bottle of Vodka and left the barn, departing on a horse. The rest of the citizens stood in shock. A family would be going hungry this winter."
 SBA_Despotist.4.a: "It seems the Black Army is in town."
 
 SBA_Despotist.5.t: "Ask And You May Receive"
 SBA_Despotist.5.desc: "They came from Novosibirsk. On train, automobile, horse, motorcycle. A few on bicycles and fewer making treks on foot. Each one in mottled black uniforms with a rusty pistol and a few rounds of ammunition. They said it was for bears, but everyone of them knew that a nine millimeter couldn't take out a bear. It was designed for a man. They came bearing a slip of paper, printed in a shaky black script that practically smelled like the despair of Novosibirsk. That was, if it hadn't been rolled into a cigarette yet. Each one had memorized the message by heart.\n\n"Bring your leaders to Novosibirsk. There, Marshall Stepanov and you will decide the fate of the free territories."\n\nAnd so they came in droves, as diverse as the means they employed to get themselves there. Some short, tall, white, indigenous. It was quite possibly the largest Congress in the free territory's history. An old convention center was poorly cleaned; a long table was stacked high with fresh buns. The members took their seats, the doors closed and reporters kept their ears on the doors, trying in vain to hear something coherent. No one was allowed in or out.\n\n"Was that a horse?"\n\n"Did I just hear a gunshot?"\n\n"A baby crying? In there?"\n\nBy midnight, most had given up in their search for knowledge. In the early hours of the morning, a smartly dressed convention member emerged with a paper in his right hand and a megaphone in his left and began speaking to the few left.\n\n"We have decided on the future governance of Siberia.""
 SBA_Despotist.5.a: ""Marshal Stepanov has assured us of our liberty.""
 SBA_Despotist.5.b: ""Marshal Stepanov ensures liberty,\nas long as it does not interfere with war.""
 SBA_Despotist.5.c: ""Marshal Stepanov will guide us to true liberation."
 
 SBA_Despotist.6.t: "I Should Know You"
 SBA_Despotist.6.desc: "Protests had died down. What was there to protest, really? The worker had gotten everything they had asked for: equal rights, worker's liberation, and the achievement of a sort of socialism. So curiosity struck Novosibirsk when a small protest did break out in Anarchy Square. This was a different kind of protest, though. Instead of arguing for further economic measures, they argued for political freedom. It was the first time they had to do so, being given total freedom before Stepanov came to power. Now, all across Siberia, theft took place and freedoms were curtailed. In the north, valuable timber was floated down the river for firewood on the front. Horses and tractors were seized; they were needed for efforts "to develop the region". The best wheat in the south was taken in the south for soldier's rations. Some outspoken communal leaders began to disappear. It seemed that all that the Black Army had been founded on was gone in a scant few months. Freedom was no longer free.\n\nThat is not to say that the Black Army was about to fire on a group of peaceful protestors. Stepanov was statist, not stupid. For now, he could watch as resistance simply faded out and the Black Army began to show the people what freedom really cost. No longer could they sit idly and fail to contribute to freeing Russia. They would have to sacrifice for victory, and Stepanov ensured that every family bore a cost. To harden them."
 SBA_Despotist.6.a: "And ultimately, to harden Russia."
 
 SBA_Despotist.7.t: "A Meeting Unlike The Rest"
 SBA_Despotist.7.desc: "Sunday is gloomy.\n\nStepanov sipped his glass of wine, smuggled in from a land far too the west, just like the music. There was comedy to be found in it. Stolen music, stolen wine, stolen power. The dinning hall was silent, save for the ambient muffled music of the record player. Stepanov propped his elbows on the table, resting his chin on his folded hands, "I trust you find your food to be of the highest quality?" The table nodded politely nodded.\n\nMy hours are slumberless.\n\n"Good." Stepanov said.\n\nThe song continued in the background.\n\nValenteev dabbed at his lip with his napkin, "Well it was a pleasure, Companion Stepanov. The meal was delicious." Valenteev rose from his seat.\n\n"Yes, I think I should be going. Got to be to bed." Kilichakov stood, pushing in his chair.\n\nThen there were two. Stepanov stared straight ahead, blissfully lost in the music. "Ivan?" Mishuernko questioned, "What are you going to do?""
 SBA_Despotist.7.a: ""I am going to enjoy my meal, Mishuernko.""
 
 SBA_Despotist.8.t: "The Banker"
 SBA_Despotist.8.desc: "Kilichakov adjusted his long fur hat, pulled his gloves on, and stepped into his boots. He had many better things to do than go on a walk. Integrating the new territories, signing off on the Black Army budget, dealing with greedy communes, it seemed simple enough to the uneducated man. Put your name on the paper and hand it to the poor sap who has to inform his commune that they will not be receiving any additional reallocations. However, what set him apart from the average pencil pusher was that while some men lamented the very concept of currency, Kilichakov found solace in it. He enjoyed his job, something Stepanov was very much aware of.\n\nExiting his office out into the brisk Novosibirsk air, Kilichakov was greeted by the leader of anarchy, Ivan Stepanov. "How do you do, Mikhail?" Stepanov said with a grunt, rising from the bench he was sitting on. "Why don't you join me for a walk?"\n\n"You know, Mikhail," Stepanov said as they strolled around the block, "I don't know how numbers work. I'll be honest, I really don't." Stepanov stopped, his hands in his coat pocket. "I know you do."\n\n"Well, it comes with experience I suppose. Partially it comes naturally but-"\n\n"Do you know what else I know, Mikhail? I know money doesn't just disappear." Stepanov pulled a cigar from his pocket and lit it. "I want you on my side, but I know there are another million men here who know numbers just as well."\n\nMikhail Kilchichakov gave a slight nod, "So it's blackmail then?""
 SBA_Despotist.8.a: ""Not blackmail, business.""
 
 SBA_Despotist.9.t: "The General"
 SBA_Despotist.9.desc: ""Yes, uh-huh, I see." Stepanov, in fact, did not see. Few understood what mad ramblings came from Androniy Mishuernko. Yet, at heart, Ivan Stepanov was an actor. He at least knew how to pretend he was listening, not that he even had to. Stepanov could've been sound asleep and still Mishuernko would rant and rave about the importance of service to destroy the Nazi threat. He leaned back in his chair, watching as the aging general hung up a crudely drawn map of Europe beyond the Urals.\n\n"This," Mishuernko said, circling the heartland of Russia occupied by the Germans, "Is the ultimate goal. The reclamation of our homeland is the most essential task before our people. So long Russians have writhed in agony under the boot of Hitler, we must free them at the earliest possible opportunity."\n\n"I couldn't agree more." For maybe the first time in his life, Stepanov found himself agreeing with the mad man. Moscow must be reclaimed. Riding in on a horse, proudly waving the black banner; it would cement Stepanov's rule for years to come.\n\nMishuernko dug through his bag for yet another map, but while he was searching, he made an off-hand comment. "I find you much more workable than the boy."\n\n"You do?"\n\n"Yes. I think you have the wherewithal to do what you have to do, something the boy could never.""
 SBA_Despotist.9.a: "A nice compliment from a mad man."
 
 SBA_Despotist.10.t: "The Snake"
 SBA_Despotist.10.desc: "Valenteev drummed his fingers on the steering wheel to the beat of the music. Without him noticing, his breathing fell in sync with the music as well. Valenteev did not speak Chinese, he had never seen the country, but the border to China was largely undefended. Leaving from Magadan would be too obvious, he'd be waiting for him there and Valenteev certainly wouldn't take his chances out west. Maybe it was best not to think about that. Valenteev flipped through the different stations on the radio to distract himself.\n\n"HELP!" His radio shouted, "PLEASE GOD HELP US!" The blood curdling scream sent chills down the mans back. He slammed on the brake, gripping the wheel tight to prevent flying out from his seat. "This is Maria Federova." The radio sobbed, "I'm trapped in the Gorno-Altaysk church...please, if anyone is listening, I NEED HELP!" Valenteev wasted no time, throwing the car into drive and speeding towards the commune.\n\nThe commune was rural and small, Valenteev knew, but it was abnormally quiet. He cautiously made his way to the church, keeping low and his firearm at the ready. He could see men, dead, on the floor from the window. Fuck! He was too late. Unless the girl managed to hide while the village dealt with the bandits? Valenteev entered their church, his finger hovering over the trigger.\n\n"HELP!" The girl called out, "PLEASE GOD HELP US!" Valenteev rushed over to the origin of the sound. He threw open the cellar doors and found not a girl, but a record player, a radio, and enough explosives to demolish the Volkshalle."
 SBA_Despotist.10.a: "Do svidaniya, Companion Valenteev."
 
 SBA_Despotist.11.t: "The Next Few Moments Will Decide The Rest of Your Life"
 SBA_Despotist.11.desc: "Stepanov took a drag of the last cigarette in the pack. He had not yet become the hedonistic man authoritarians often became, but he graced himself with subtle luxuries. The cigarette wasn't locally produced, not out of one of those shitty tobacco farms outside of the city. This was a real American smoke, Virginia made. When he inhaled the smoke, for just a fleeting moment, he doubted that communes could never be successful. After all, if some capitalist plantations in Virginia could make this, what did that say about a few Russian nitwits toiling in a "workplace democracy?"\n\nThis thought was interrupted by the ring of his telephone (not such a luxury, an old Red Army telephone.) Picking up the telephone, Stepanov heard an unfamiliar voice, in an accent from Moscow. Probably fled after the war. He spoke with a quiver in his voice.\n\n"Sir, I speak on behalf of Marshal Valenteev. The marshal kindly requests you stand down and cooperate in the restoration of Anarchy.\n\nStepanov considered his options. Either he was to give in and perhaps lose his life in a Siberian prison, or he was to stand in defiance of Valenteev. And if he stood in defiance, who knew what lay in store? So he picked up the phone and stood in defiance.\n\nVelenteev heard the phone ring and his heart skipped. Could this be it? The moment where for once, they won? They could stop fighting and pushing and rest. Rest, for once, no more stressing about statism or despots or death in the name of life. Just rest. He picked up the phone and his heart skipped again.\n\nHe wasn't prepared for this response. He hadn't thought he would be called on his bluff. He didn't have the men, the money, to fight a war. God, how could he be so stupid? Those next words from Stepanov ripped the man's heart out, his idealism, his hope."
 SBA_Despotist.11.a: ""How about we forget about this,\nand you retire to your dacha.""
 
 SBA_Despotist.12.t: "Out! Out All of You!"
 SBA_Despotist.12.desc: "It all came down to these next few moments. Years of waiting, planning, preparing, of putting up with Galanskov's "companion" nonsense, of selecting the right soldiers, even making sure the weather was right, Stepanov had to call this off twice already because of rain.. But the weather had held up today and the General Assembly was crowded. It had to be today or it would never happen.\n\n"Companion Stepanov, you still have not explained what happened to Companion Yuri Galanskov. He was under your protection, his disappearance has concerned a great many in this Assembly." The words snapped Stepanov back to reality, as he stared at the many faces of the Assembly, all staring back at him intently, waiting for an answer. He looked at his notes, a long speech decrying Yuri, pointing out his many failures and general lack of intelligence. Claiming his 'disappearance' was that overzealous child's own fault. But that wasn't Stepanov's style, it never had been. "Comrades." Stepanov grinned as that hated term caused a sea of disgust among those in the Assembly "I don't have to answer for the tragic fate of comrade Yuri. Because as of this moment, this Assembly is disbanded." He pressed a button hidden underneath the podium.\n\n"Companion Stepanov, what is this statist madness?" An assemblyman asked right before dozens of members of the Black Army poured into the room. A wave of relief hit Stepanov as he gripped the podium. This was a moment he had pictured for so long, part of him had never believed it would happen. And yet here it was.\n\nOne of the assemblymen rose to his feet "This is a betrayal, Stepanov! Of the Free Territory and all-" One of the soldiers dragged him back down to his seat, securing his silence with the butt of her rifle. Stepanov grabbed the microphone. "It is regretful that such drastic actions have become necessary." He lied "But the General Assembly has constantly shown itself incapable of managing the Free Territory. The Security Council will do just fine without you. Now if you'll cooperate with these soldiers as they escort you out of the room, we can help ensure this transition is peaceful and orderly.""
 SBA_Despotist.12.a: ""Failure to cooperate would be inadvisable, comrade.""
 
 SBA_Despotist.13.t: "No, No! I Won't Go!"
 SBA_Despotist.13.desc: "Life was never perfect. It was hard, toiling, deadly, and most of all, short. But in Siberia, in those wastes, it was a step closer to perfect. The work was difficult, mucking barns and sowing seeds. Out there, though, it was beautiful. It never ceased being beautiful. The slow, meandering delta. The chilly wind on a summer morning, the biting cold in the winter. The snow capped mountains just peeking over the horizon. Every day was rich, unchanging, blowing like the wind. He could live like this forever.\n\nThey came at night, in a big, rumbling military truck. They rolled right up to the door and in their big boots marched to it and started knocking. It never stopped knocking. He could hear it still today. Then they pushed the door down and pulled him away. He screamed. He was only a boy. He wasn't ready to die for his country. And his mother screamed. His father tried to fight back, for a few minutes, but a gun butt to the face silenced him. They had to drag him out of the house, kicking and screaming for his life. They threw him into the back of the truck. He couldn't stop crying, with the blindfold over his head. He cried and cried and cried, always hearing that knocking. Was it even there anymore? Eventually, life faded to sleep, and dream."
 SBA_Despotist.13.a: "He dreamed of that knocking, and his mother's scream."
 
 SBA_Despotist.14.t: "Take This And Leave"
 SBA_Despotist.14.desc: "When the boy woke up, the truck had came to a stop, and dawn broke. Two men pulled him out of the truck.\n\n"You want to join the army, huh?"\n\n"N-no. I just want to go home, sir. Please, I just want to go home."\n\n"Too fucking bad. Take this bag and get started down that valley. We'll be on the other side."\n\nThe two of them laughed. They both knew he wouldn't make it. They headed back into the van and drove off, leaving the boy in the dust, his tears still drying. Rummaging through the bag, he found a canteen full of water, some meager rations, stale bread, and a tarp, presumably for shelter. It would have to do. What else was he to do? Wait for the vultures to take him? So he set off, kicking rocks and yelping down the trail.\n\nWhen his anger finally melted into sadness, he began to look around him. The landscape reminded him of home. There wasn't a delta, but there were those same low mountains, those hills spotted with patches of trees. It almost felt like home.\n\nHe was tired, and hungry, and he had run out of bread. By now, the moon had come out. They were right. He would never make it. He hastily tied the tarp between two trees and sat down on a log, looking at the dark landscape. He never slept, just sitting there, crying, enraged and in a horrible stupor.\n\nUntil the sky began to move. It started out with a few blazes of light, but within a few minutes it had begun to vibrate and jostle with fantastic color. Green, purple, blue, lighting up the sky. Like some great indescribable dance.\n\n"Oh, my god. They don't have this in the south.""
 SBA_Despotist.14.a: "There he sat, the colors reflected in his tearful eyes."
 
 SBA_Despotist.15.t: "I'll Walk You Out"
 SBA_Despotist.15.desc: "The new Novosibirsk technical school had been nothing but trouble. The schooling was leaving kids with no idea how to do anything technical, and it seemed that the teachers were all subversives educating their pupils on nothing but anarchist revolutionary thought. Some of the students had recently been getting drunk and running an organization called the "New Anarchists", proclaiming their hatred for the Security Council and their wish for a return to Yuri's idealism.\n\nIt was on one freezing night in Novosibirsk when a band of the New Anarchists staged a "protest" on the street. They yelled drunken slurs at passing soldiers and threw loose bricks and rocks from the cobblestone. A crowd began to build up, of curious spectators and disgruntled soldiers. It seemed as if this was about to turn into a one-sided fight, a Boston Massacre for a new Russia. Which new Paul Revere would depict it, famously? Which Crispus Attucks would lead the charge for freedom and Anarchy?\n\nA soldier pulled out a rusty revolver and shot it in the air three times. Perhaps the bravery of these anarchists had been overstated. Upon hearing the gunshots, they scrambled to run."
 SBA_Despotist.15.a: "A bunch of drunken students, that is all."
 
 SBA_Despotist.16.t: "The World's Greatest Heist"
 SBA_Despotist.16.desc: "It felt good to win. It felt good to be himself. It felt good to relax and unwind, simply sipping the most luxury alcohol Russia had to offer. Looking out from his balcony, Ivan Stepanov saw Russia, HIS Russia. Of course it 'belonged to the people', anarchy was alive and well. A matter of fact, anarchy had never been stronger! Stepanov nearly spat out his wine in laughter.\n\nHe was out there somewhere, in a shallow grave, buried in the place he loved. Poetic. Stepanov should try poetry maybe! If only he had the time in between managing people and the military. He might write down his ideas one day, who knows? A better question, who cares? Stepanov certainly didn't. This night was his alone. No Yuri to pester him with ideology, no Valenteev to threaten his rule, and no guilt to haunt him.\n\nGeneral Ivan Stepanov carefully selected a record off his shelf and put it under the needle. The sun began to set over Siberia, casting a golden light on the treacherous general. Was it worth it? To put up with all the nonsense of Companion this and that? To slaughter men in the name of an ideology he couldn't care less for? Most definitely.\n\nStepanov sat in his reclining chair, there would be issues: the impending liberation, the growing Black Army, weeding out the last holdouts of Yuri's supporters. Those were issues for tomorrow. Tonight belonged to him, Russia belonged to him, the most brilliant thief, the one who stole the anarchist movement out from underneath them."
 SBA_Despotist.16.a: "Hard works pays off."
 
 SBA_Despotist.17.t: "A Casual Drinking Game"
 SBA_Despotist.17.desc: "The revelation came at night.\n\nStepanov was having one of his parties, surrounded by prostitutes. A disk was playing, some old Russian hits from the union days. They were drinking and stripping; it was a normal night. That was, until she said those words.\n\n"Oh yeah, totally nuked the trees."\n\nOne of the prettier whores, with bright red lipstick and a short skirt that Stepanov had personally requested.\n\n"Wait. Aleksadrina, was it? No. Karine. What did you just say?"\n\n"I- I just said I had to cut down these trees outside of my place. One of them was going to fall. I didn't mean any offense, Mr. Stepanov. And - it's Anastasia, sir."\n\n"No. Karine, you used a very specific word to describe you cutting down those trees."\n\n"Nuked?"\n\n"Yes. Yes, that's it! That's it!"\n\nThe Siberian hookers looked in awe as Stepanov jaunted out of the dacha, hopped into his car, and drove south. Well, he had paid them for the night and there was alcohol, why not party a little longer?\n\nStepanov was a little drunk, but it was clear. He needed a nuclear bomb. It was the only way. At this stage, who wouldn't invade them? Without that great deterrent which kept the rest of the world in a stasis, it would already be engulfed in war."
 SBA_Despotist.17.a: "Off To Zelenogorsk!"
 SBA_Despotist.17.b: "I hear there is much in the east!"
 
 SBA_Despotist.18.t: "Saint Peter, Don't Call Me"
 SBA_Despotist.18.desc: "Yuri Galanskov sat alone with a glass of vodka and tapped his foot. Deep in thought, he continued tapping until he realized the thump he was making. Forcing himself to breath and slow down, he realized what must be done.\n\nThe Black Army had become rulers, and if there was anything Yuri hated more than the state, it was the rulers that upheld the state that deserved to be punished. When a people's army loses its ideals and the support of it's people it simply becomes a group of bandits, and Galanskov was sad to admit that that is what it had become. Who knew what they were plotting? To overthrow the anarchy, the freedom that they had fought so hard for? Restore some state rooted in the ideas of communism but so devoid of the actual ideals it represents? It must end. They must be killed. And if they couldn't be killed, worked nearly to death.\n\nThe reprisals started out small. Communes recalling soldiers or generals under "suggestion" from Yuri. A few in the lower ranks disappeared into the north. By the end of the month, the writing was on the wall. So many men simply gone. Officially, many had simply never existed, wiped off the record. But it was an open secret where they were. Either lost to an eternal dreamless sleep, or toiling in camps up north. Life was brutal and often short in those camps. Men arrived in tears, begging for some other punishment, something else. But Galanskov had enough with tyrants. He'd had enough with the people being little more than slaves of bandits. The Black Army must be cleansed."
 SBA_Despotist.18.a: "Enough is enough."
 
 SBA_Despotist.19.t: "Ripe For The Picking"
 SBA_Despotist.19.desc: "It was the Jews. It must be. Who else in their right mind would take a man like him - someone fighting for the white race, for the integrity of the Aryan people - and make him mine for some god-forsaken metal? They were pulling the strings on it all. The fucking Jews.\n\nArtur tried to determine what the smell in the mine was. Sickly, almost. But when he inhaled the air, his throat filled with thick, choking dust. He could hardly breath. God, why hadn't he fought the Jews to the death? He had killed one, he thought, but now that he thought back to it, that might have been one of his own men. The rifles. They were made my Jews, they had faulty triggers. And now what, they were making a nuclear bomb? No shit, considering atoms were a Jewish science. He had to get back to Germania. He had to warn Hitler. Was Hitler even alive anymore? Oh my god, he couldn't breathe. He had to get back to Hitler. Get out of the mine, tell him they were building a bomb. The Jews. Yes, that was it. They were building a bomb. Artur clawed his way back to the sunlight. It was that direction, wasn't it? He thought he had taken a left there... maybe it was right? Yes, there it is. The sunlight. They made these mines so dusty and dark and confusing. Maybe it was the dust. He just couldn't get the dust out.\n\nThe guard watched as a man stumbled out of the mine, wheezing and mumbling. He just kept coughing out dust.\n\n"Get back in there, fascist scum! Your workday isn't over yet!"\n\nThe man stared back and started murmuring. "You're a Jew." He crawled up to the guard. "Why the fuck are you sons of Zion building the bomb? Why? Answer me!" The man stopped to wheeze.\n\n"Touch me and I'll shoot, Nazi."\n\nArtur limply punched the guard, and in one shot to the chest his life was gone."
 SBA_Despotist.19.a: "Hitler never learned of the bomb."
 
 SBA_Despotist.20.t: "On You Go"
 SBA_Despotist.20.desc: "Foreign media proclaimed the news in medium-sized lettering on the back of the third page.\n\nRUSSIAN WARLORD, STEPANOV, DEVELOPS NUCLEAR BOMB\n\nANARCHISTS OF RUSSIA REVEAL NUCLEAR WEAPONS\n\nMost thought it was probably just a rumor and moved on in their day. For Stepanov, it was one of his peaks. Parading the bomb through Novosibirsk - even if it was just a dummy - proved to be a truly prideful moment for Stepanov. After the large papier mache bomb was driven through Novosibirsk, he stood up on a podium in Anarchy Square and began speaking to a cold and thoroughly bored crowd.\n\n"I wanted to thank all of the nuclear scientists that aided in the development of this technological marvel and have come here to witness it's display."\n\nNone of the scientists had shown up, but a light smattering of applause did begin. Stepanov continued. "This bomb will not only ensure our freedom, but will let our advanced capabilities be known to the entire world!"\n\nDick closed the newspaper. What a strange speech from Russia. Not that it concerned him. It seemed like real important news never really traveled from there all the way to America. Work began soon."
 SBA_Despotist.20.a: "And he hadn't even had his coffee!"
 
 SBA_Despotist.21.t: "Benevolent God"
 SBA_Despotist.21.desc: "At the end of an uneventful speech, Stepanov inserted an impromptu message.\n\n"There are many fools out there on this varied and diverse Earth. Unfortunately the original fool happened to be a sweet-talker, and so we are left with a world full of them. One particular type of fool which I despise the most is those that have faith in human nature. There is one thing to have faith in, and that is God. Not some myth of a pure man, or socialism, but the unity of god. And it seems that it is that faith that has led us to traitors, false shepherds like our old friend Galanskov.\n\nMen of Novosibirsk, do not follow in the footsteps of these men. Human nature is a terrible, terrible thing. Anarchy is nasty, brutish, and short. Only the leadership of a strongman may stop man from descending into war of all against all. I implore you, men of little faith, to rest that faith in me. For The Black Army will never stop to descend you from the tides of wild, ravaging savages. We are the new bastion of civilization in Siberia, and there is no one who will take that title away from us.""
 SBA_Despotist.21.a: "A new deity takes hold."
 
 SBA_Despotist.22.t: "A Throne of Bones"
 SBA_Despotist.22.desc: "The last real propaganda that Fyodor had seen were ones from the Bukharin days. Those damn posters, proclaiming the imminent defeat of the Germans and the triumphant Red Army marching forward. They used to be everywhere, plastered on every wall, smashed between every door. Now, they fluttered in the streets, stuck on trees or burned for warmth. Those unlucky enough to be stuck outside for the night stacked them on as blankets against the Siberian night. Fyodor reminisced to the days when a few unlucky posters ended up as toilet paper. They supposed that it was better than leaves.\n\nIt was strange, then, to see a new poster in Novosibirsk. This was not in the crisp red that Bukharin's poster had. With a closer look, Fyodor could see the imperfections in the printing. Color bled over lines, figures in the background were hardly more than black smudges. It was crude, but nevertheless a propaganda poster. What it depicted was strange. In the center was a man on his knees, bowing his head forward. The tattered cavalryman's uniform and wide handlebar mustache revealed the man's identity; Semyon Budyonny, that Bolshevik killed during the charge on Bratsk. With a sword to his throat was another man whose face wasn't revealed, but he had the build of a typical Black Army soldier. Squinting at the details, Fyodor could not make out the man's identity.\n\nFyodor has been there, at the charge. The high water of the Black Army's fight against the Bolshevik's to the east. Firing his old bolt-action at those horses. Budyonny headed the charge, and he was thrown off his horse when a stray bullet hit the brute's torso. As the Black Army beat off the Reds. At the end of it all, Galanskov shot Budyonny in the head. The news carried throughout the region. The devil of Bratsk was dead. Why then, Pyodor thought, was some anonymous soldier executing Budyonny, and not Yuri? It took a moment, but it dawned on Pyodor. Stepanov, that old bastard, wasn't trying to trumpet Yuri's achievements. He was trying to trumpet's the Black Army's. No better than Bukharin."
 SBA_Despotist.22.a: "One day, we'll use them to wipe our asses."

 SBA_Despotist.23.t: "Have You Heard About Them?"
 SBA_Despotist.23.desc: ""Put Mishurenko on the line." Ivan Stepanov barked the orders from his bed, impatiently waiting for whatever idiot was working in Mishurenko's office that day to patch him through. He looked up to the tremendous, white marble, ceiling of his bedroom. He had it recently renovated at the expense of Kilchichakov. The leech he was, the way money disappeared from the budget in his presence would impress Stepanov if it weren't so tedious.\n\n"Comrade Stepanov, this is Androniy Mishurenko." Stepanov could hear the spit flying out of his mouth. How on Earth did he ever end up with this man as his most trusted advisor?\n\n"Is Yevgeniya with you? She mentioned she would be stopping by your office. Something about a-"\n\n"The terrorist attack in Kansk? Yes I am familiar."\n\nStepanov was taken aback. When did Mishuernko grow a pair of balls? He resisted the urge to tear him a new asshole, business came first. "Is she down there or not?"\n\n"No. She never came by." Silence. "Comrade Stepanov, have you heard about them?"\n\nThe line pushed him over the edge, "Cut the cryptic bullshit, dear god. I thought I had the last of that with Galanskov, for fuck's sake." Silence once more. Stepanov bit his lip, he did really want to know..."Tell me what's going on, Androniy. Do I need to come to Kansk?""
 SBA_Despotist.23.a: ""I would stay out of the city if I were you.""

 
