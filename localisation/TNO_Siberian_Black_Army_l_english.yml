 ### Events ###
 SBA.1.t: "가장 위대한 실험"
 SBA.1.desc: ""자, 도착했군." 표트르 시우다는 차량을 정지시켰습니다. 그의 손은 열쇠 위를 맴돌았고, 그의 몸은 갑자기 의욕과 에너지가 고갈되었습니다. 금이 가고 눈이 덮인 앞유리로 유리는 사람들이 총회 건물 안으로 들어가는 것을 볼 수 있었습니다. 곧 그의 얼굴엔 미소가 스며 들었다. 그것은 끊임없이 그를 놀라게 했다. 수백 명의 사람들, 남녀노소 누구나 마찬가지로 인류 역사상 가장 위대한 실험인 아나키즘에 애정을 가졌던 것입니다. 표트르는 앉아서 보고 또 보고 계속 지켜보았습니다. 마치 차가 5마일이나 달리면서 다른 현실세계로 여정으로 간 것 같았습니다.\n\n"이봐요." 한 손이 창문에 보여졌지만 표트르는 꼼짝하지 않았습니다. 표트르는 어린 아이처럼 왼쪽을 바라 보았습니다. 여자는 안정감을 위해 창문에 손을 대고 차량 내부를 살펴보기 위해 몸을 기댔습니다. "갈 준비는 됐나요?"\n\n유리는 사람들 앞에서 말할 준비가 되어 있다고 확신하며 어깨를 으쓱해 보였습니다. 만일 그가 하는 모든 연설이 씨앗이면 그는 하나의 정원으로 모든 러시아를 먹을 수 있습니다. 일상임에도 불구하고 뭔가... 하기가 싫었습니다.\n\n"또 생각에 잠기셨군요." 여자가 몸무게를 한 발에서 다른 발로 옮기며, "당신이 다른 사람이라면 나는 당신에게 무슨 생각을 하고 있는지 물어볼지 몰라도 저는 당신을 알아요." 여자는 유리에게 시선을 돌렸습니다. 두 사람은 조용히 같이 앉아 있었습니다. 여자는 심호흡을 했습니다. "표트르, 그들에겐 당신이 필요해요."\n\표트르는 그녀가 옳다고 생각했습니다. 투덜거리며 그는 자리에서 몸을 일으키더니 문을 열어 아나키의 세상으로 발을 딛였습니다."
 SBA.1.a: ""그럼 기다리게 하지 않겠네, 예브게니야.""

 
 SBA.2.t: "총회 소집"
 SBA.2.desc: "표트르 시우다는 추워서 두 손을 비볐습니다. 그의 옆에는 모피코트를 대신할 정도로 체모로 뒤덮인 건장한 거인들이 그의 주위를 둘러싸 형성하고 있었습니다. 그들이 건물로 다가갈 때 예브게니야는 원 밖으로 밀려났습니다. 얼마나 그가 그녀가 밀려나지 않길 바랬는지. 표트르는 이전에 암살 시도에 직면했지만, 그 생각은 그를 놀라게 하지 않고 그를 거의 유혹했습니다. 그는 그가 믿는 이상을 위해 죽어가지만, 목표를 달성하기 전에 죽는다는 것은 그의 마음을 흔들었습니다. 그럼에도 상관없이 흑군은 그들이 서 있는 땅 위에서 죽을 준비를 하며 그의 편에 섰습니다. 그는 그들에게 감사하기 위해 마음속으로 메모를 했습니다. 그들의 서비스가 완전 자발적임에도 불구하고 요청하지 않아도 표트르가 충원할 수 있습니다.\n\n그는 문 앞에서 멈췄고, 내부에서의 성의없는 대화가 들렸습니다. 표트르는 다시 웃었습니다. 그는 그의 친구 이반 스테파노프가 주의해준대로 그것이 리더로서의 명성에 해를 끼치더라도, 아무 반응 없이 점점 더 자주 웃는 자신을 목격했습니다. 그의 따뜻한 얼굴은 극적으로 문을 여는 차가운 손과 대조되었고 방 전체가 침묵했습니다.\n\n표트르는 통로를 따라 내려가면서 사람들과 악수를 하고, 반대편 공동체의 지도자들과 웃고 회상하며, 회색 머리의 미망인이자 자녀가 없는 사람들의 이야기에 엄숙히 고개를 끄덕였습니다.\n\n유리는 마침내 복도의 한쪽 끝에서 다른 끝으로 나아갔습니다. 그곳에는 지휘대와 7개의 의자가 있었습니다. 안전 보장 이사회의 멤버들은 이미 자리를 잡고 가장 잦은 사용자에게 지휘대를 맡긴 상태였습니다. "러시아의 자유민들이여!" 표트르는 그의 자리에서, "나는 이반에게 개회사에서 간략하게 말하겠다고 약속했고, 그를 짜증나게 하지 않는 것이 현명하다는 것을 알고 있습니다!"라고 말하며 외쳤습니다. 표트르는 고개를 다시 의자로 돌리며 엄지 손가락을 치켜 세우지 않은 이반 스테파노프에게 말했습니다. "그러니까 제가 이렇게 말하겠습니다! 비록 이 만남이 결실을 맺지 못하더라도 욱일과 횃불, 스와스티카 없이 살고있는 우리가 승리자라는 것을 압시다!""
 SBA.2.a: "해방과 한번의 만남"


 SBA.3.t: "아나키를 옹호하는 늙은이"
 SBA.3.desc: "도장를 찍고, 핥고 밀봉한 다음 봉투 뒤에 집어넣어, 이반 스테파노프는 속도를 맞추기 위해 같은 말을 반복했다. 20번째 봉투를 봉한 후에, 그는 웅웅거리는 레코드 플레이어의 리듬에 빠졌다. 80개의 도장을 찍은뒤에는. 1/4정도를 밀봉했고. 절반정도가 아직 봉투에 집어넣지 못했습니다. 이반은 패턴을 인지했습니다. 그들은 패턴을 발견하는 것이 인간을 만드는 것이라고 말하기도 합니다. 다른 흑군 부대의 정보를 받아보고 답장을 보내면서, 때때로 인간적인 느낌이 들기도 했고 때로는 미화된 우체통 느낌을 받기도 했습니다. 좋은 일이었다.\n\n 이어 그의 도장이 맴돌았고, 이반은 얼어붙었습니다. 그는 브르타뉴와 거래 할때에는 신중했고, 분명히 리듬이 이상해습니다. 그것은 레코드 소리가 아니었고, 방 밖에서 온 타일 위에서 나는 부츠 소리였습니다. 스테파노프는 소리를 내며 재킷을 펴고 도장을 내려놓았다. 그는 수 킬로미터 떨어진 곳에서 나는 발자국 소리를 알아 들을 수 있었습니다.\n\n "스테파노프 동지, 가야 할 시간이야." 그가 거기 있었다. 안드로니 미슈렌코가 어떻게 권력의 가지게 되었는지, 어떻게 그가 인민들 사이에서 그러한 존경과 권력을 가지게 되었는지를 이해하지 못했지만, 스테파노프는 그가 러시아 국민을 가장 잘 대표하기 때문이라고 추측했다. 독설적이고, 희끗희끗하며, 늙은 그는 서부에서 전선에서 근무했고, 핀란드와의 싸움에서 명성을 얻었다. 소련이 붕괴되면서 그도 붕괴되었다. 그의 고향인 칸스크 역시 산산조각이 났다.\n\n "다른 사람들은 밖에 있나요?" 스테파노프는 그의 팔을 책상 위로 쓸어넘기면서 봉투들을 쓰레기 통 속으로 넣었다. "발렌테예프와 다른 안보 평의회원들은?" 노인은 두 손을 뒤로 하고 고개를 끄덕였다. "차프예프는 늦겠지만, 그것은 그가 시우다처럼 나타날 것이라는 것을 의미하죠." 그 말은 스테파노프에게 미소를 가져왔다. 그들은 그 군사적인 문제에 어린 애가 있을 필요를 못느꼈지만 발렌테예프는 고집했었다."
 SBA.3.a: "안보 평의회가 없으면, 자유 영역은 혼란에 빠질 것입니다."
 

 SBA.4.t: "오즈의 도시" 
 SBA.4.desc:" 나디아는 그녀의 신의 입김을 만지기 위해 손을 뻗었습니다. 그러고는 그녀는 그 입김을 털장갑에 담아 가지고 병에 넣어 가려고 했지만 소용이 없었습니다. 나디아는 누군가가 스스로 호흡으로 만든 입김을 잡을 수 없다는 것을 잘 알고 있었죠. 만약 그렇지 않다면, 옆을 걸어간 그녀의 할아버지는 확실히 그 것을 증명할 것입니다. 칸스크에는 어떤 마법이 있습니다. 그녀가 이 도시의 보도에 계속 머무르고 있는 한, 어떤 일이든 일어날 수 있을 것이라는 말로는 표현하기 힘든 느낌이었죠. "여기를 봐"라고 알반은 똑같이 생긴 수많은 회색 건물 중 한 곳에 손짓을 했습니다. "그녀가 아직도 거기에 살고 있는지는 모르겠지만, 확실히 여기에 그 여자가 있었어." 알반은 그의 이야기들 중 하나를 다시 말했습니다. 나디아는 그녀의 눈을 굴렸다. 과거, 그 것이 그가 말하는 모든 것이였습니다. 이 거리의 모든 돌멩이들은 전쟁을 상기시키며 그를 다른 사람으로 보이게 하는 것 같았습니다. 그의 앞에 있는 것은 무엇일까요? 바로 칸스크입니다! 세계 해방 운동의 첫 디딤돌인 혁명의 도시 칸스크 말입니다! 정말로 놀랍습니다! 그녀의 할아버지는 "스베틀라나에게 무슨 일이 일어났는지 모르겠구나. 그녀가 파시스트 정당에 가입하기 위해 밖에 나갔던지, 톰스크를 위해 일했는지 기억나지 않아. 어느 쪽이든 간에, 내가 기억하는 것은 그녀는 단지 맛을 내기 위해 수프에 침을 뱉어야 했다는거야."라고 이야기를 마무리했습니다. 나디아는 킬킬 웃었습니다. 그게 그녀가 들은 필요한 전부였습니다. 그녀는 할아버지의 팔을 잡고 팔꿈치를 꼈습니다. 그녀는 많은 전투를 치른 보호자를 올려다보며, 그가 바로 이 순간을 위해 이 모든 것을 다 했을까 궁금해 했습니다. 두 사람이 방해 당하지 않고, 감시 당하지도 않고, 착취 당하지도 않은 거리를 걸을 수 있는 곳을 위해? 알반은 전에 사람들을 죽여야 했는데, 인민들이 지나갈 때 그의 손이 그의 총을 향해 씰룩거리는 것을 그녀는 알 수 있었습니다. 그녀는 언제나 그랬듯이 그를 존경하고 미소를 지었습니다. 그들은 칸스크에서 안전하고 자유로웠습니다!"
 SBA.4.a: "지금 이 순간을 위해서 러시아가 피 흘린 상처는 충분히 가치가 있다."


 SBA.5.t: "선거일"
 SBA.5.desc: ""Name?"\n\n"C-Comrade Mikhail Stepanov, sir... though I suppose you'd know that already..." The voice of the frail, pasty, young boy trailed off, his eyes darting from spot to spot so as to avoid those of his father.\n\nIvan Stepanov steepled his hands on the bench before him, "I'll take the liberty of assuming you're aware of why you're here today?" The boy nodded quickly. Stepanov gestured off to Siuda, "For the sake of the Comrade's desire to keep a good record of all meetings, I will allow the prospecting officer to recount his story."\n\nMikhail's eyes widened in shock, his mouth slightly open, ready for the words to come pouring out but finding the well dry. Mikhail took a few deep breaths and regurgitated the lines his father had prepared for him, "I oversaw the resupply of a commune at risk of famine, the situation was getting, uh, pretty bad." The sentence was more of a question than anything else, he spent the whole time looking to his father for approval and only receiving a cold, unloving, face.\n\nThen the worst possible thing happened. Questions began to roll in. First from Siuda, "What was the response from the community?"\n\n"Um, great! They were really pleased! Small village, though, none of them could make it."\n\nThen Mishurenko,"And during this time did you notice any sabetours from the republic? Or the Soviets? Whoever was nearby."\n\n"Right...Well, not that I saw." Mishuernko frowned and the boy adjusted course, "but if I did they would've been shot on the spot!"\n\nFinally, Stepan Valenteev, the most senior member of the Black Army. "So Comrade...Mikhail, you said? What did you actually do?"\n\nMikhail opened his mouth to answer but was cut off by his father, "That's plenty of questions from the council, lots of prospecting officers today. I motion to vote."
 SBA.5.a: ""Comrade Mikhail Stepanov, you are hereby elected to officer.""


 SBA.6.t: "대규모 민원 목록" 
 SBA.6.desc: "총회 회관 깊숙이, 종종 사용되지 않는 뒷방에서, 한 남자가 쿵쿵 발을 놓으면서도 차례를 기다리며 참을성 있게 사람들이 줄서며 기다리고 있었다.\n\n"-젠장! 첫 날에 사냥에서 모든 것이 사라졌어! 둘째 날에는 북쪽에서 온 미친 놈이 개 떼를 나의 엿같은 농지로 데려왔어! 30마리의 늑대가 얼마나 큰 피해를 줄 수 있는지 봤어? 이제 아이들을 어떻게 부양해야하지? 이웃집 아이들을 위해서는요? 빌어먹을! 마을 전체를 부양하는 것이 내 의무야! 파벨과 그의 뚱뚱한 아내는 그들이 스스로 토지로 걸어가 농작물을 기를 수 없어! 그리고.... 지금 듣고 있나?" 정확하게 말하면, 아르카디는 처음부터 듣지 않았다. 설마 그들은 그가 들을거라고 기대라도 했나? 다른 소리와 마찬가지로, 그는 고개를 끄덕였고, 그들은 그의 빠른 처리에 대해 투덜거리면서 삶은 계속 이어졌다. 하지만 그의 아내 밀라는 최소한 그와 동행할 만큼 친절했다. 그리고 그녀는 바보였다. 그녀는 듣고 고개를 끄덕거리며 긴장된 눈으로 말 한마디에 집중하면서 동시에 메모했다. \n\n "당신이 처한 쿠즈네초프씨뿐만 받아드릴 수 없는거 뿐만 아니라, 모두가 끔직하다고 그리 생각할겁니다. 여러분은 이 땅의 주위를 맴도는 공격의 위협으로부터 우리를 보호하는 위대한 정신을 구현하고 있는것 입니다." 그는 당황해하면서도 우쭐해졌다.\n\n 아르카디는 "오 밀라, 너의 말은 정말로 대단해."라고 말하며 혼자 부드럽게 웃었다. 밀라는 남편의 말을 거의 알아채지 못했고, 그녀의 관심은 오직 자신의 메모에 집중되다. 밀라는 급히 메모를 찢어서 그에게 종이를 건네 주었다. "이걸 데먄에게 주십죠. 그가 아마 자신들이 가진 곡식을 여러분들께 다시 나누어 줄 겁니다. 이러한 문제를 제기해 주셔서 감사합니다. 여러분은 이제 이 자유로운 땅의 온전함을 보존했습니다."\n\n"감... 감사합니다. 저는 솔직히 이렇게 빠르게 해결 할거라고는 생각하지도 못했고 솔직히 어떤 조치도 기대하지 않았습니다." 만족한 듯 그 남자는 돌아서서 바로 떠났다.\n\n"자랑스러워?" 그녀는 고개를 끄덕였지만 여전히 노트에 빠져 있었다. "그렇다면 다행이네, 줄이 복도 쪽으로 길게 있거든.""
 SBA.6.a: "긴 밤이 다가온다."


 SBA.7.t: "The Revolution's Book Balancer"
 SBA.7.desc: "Mikhail Kilchichakov yawned. What more was there to do? What insightful commentary could he bring to the issue of the legacy of Makhno? Was the Assembly going to request Kilchichakov to determine how much it'd cost to hang up paintings of Makhno in color versus photographs? Ridiculous.\n\nImpatiently, Mikhail drummed his fingers on the thick binders of information gathered from his studies. Each commune had their own binder, each village had their own folder, and each factory had its own page. Printed twice, of course, because the halfwits running this whole operation would likely ruin his magnum opus. Wouldn't matter if the materials themselves were made of the finest diamonds out there, somehow, someway, the Security Council would find some way to leave the pages ripped and stained.\n\n"Comrade Kilchichakov?" Comrade Siuda had called for him a few times, he assumed, judging by his tone of voice. He raised his eyebrows to show he was listening but made no attempt to apologize for ignoring Pyotr. "The Assembly is - well, has been, ready for your report about the economic forecast for the coming year."\n\nMikhail rose from his seat, his binders in hand, and began to walk down the aisle of officers and senior members of the Black Army. As he paced up and down, distributing his findings, he spoke. "I know most of you don't care for numbers like I do, so I'll do my best to condense these findings into layman's terms." Kilchichakov set the last of the binders down and presented a graph, "Across the Y-Axis here, you can follow this green line as it climbs. This, Comrades, is a representation of the needs of the Black Army and the communes, combined for simplicity, compared to the total output of the Free Territory." Mikhail traced his finger along the graph, "You don't need an education to see, things are looking quite well for us.""
 SBA.7.a: ""Now, on to my next point...""


 SBA.8.t: "회의에서의 휴식 시간"
 SBA.8.desc: "Ivan Stepanov was a man of military experience. He served for the Union, for the Siberian Republic, and now served as one of the most, if not the most, influential figures when it came to the affairs of the Black Army. Not the most recognizable, nor could he claim to have spent the most time on the frontlines of them all, but he had seen his fair share of battle. Never in his service, however, had Stepanov worked as a medic. Yet, today, he nursed two things, his temples and his flask.\n\nStepanov leaned against the wall outside the General Assembly, Siuda had mercifully called for a recess after four hours of discussion about the official seal of the General Assembly, whether or not the wreath should be red or blue. Ivan took a swig, gulping down his dwindling supply of vodka smuggled from out west. He would relish in the few moments of peace he had left, however brief-\n\n"Comrade Stepanov, I hope that's water in your flask there." Pyotr Siuda shut the door to the assembly hall behind him as he stepped out into the hallway. "Don't want your judgement impaired, we're moving on to some highly critical discussion."\n\nStepanov scoffed, "I'll take your word for it."\n\n"Comrade Stepanov, change is coming to Russia sooner than you think. We've been side by side for a decade now and we've seen our highs and our lows, but we've always been here; in Kansk. And if we weren't in Kansk, we were still in Kansk, am I getting through to you? Something's got to give at some point, the Revolution must progress, I would hardly consider myself a friend of liberty if I sat by while Russia squirmed under the boot of autocrats."\n\nStepanov nodded along, not truly listening, he learned years ago how to tune out Pyotr when he stopped speaking and began orating. Pyotr gave his friend a pat on the back, "Come on, Ivan, no time to waste.""
 SBA.8.a: "The Revolution does not take breaks."


 SBA.9.t: "Gearing Up"
 SBA.9.desc: "The tapsters who worked at the little bar on the corner worked hard to bring life to the establishment. Bright lights and booze, paintings and piano, darts and dice, there was no price too high to make the building seem less than a mold sanctuary, and more like a place one could rely on to cater to their alcoholic needs. But those efforts were all in vain as it was the conversation that gave the dingy bar life.\n\nPavel reeled back in a fit of laughter, clasping his hands together in mock-prayer, "So imagine this, no, no, picture this!" The soldier slammed his hand down on the bar, trying to bring the rowdy band of men around him to silence. "I actually drove through Krasnoyarsk a few months ago, the people there all look like this." Pavel leaped up from his stool and widened his stance, shoving his hands in his pockets and waddling around in a circle.\n\nThe band of soldiers around him threw back their heads in laughter. Soon they would be in Krasnoyarsk too, shooting the men they mimicked. As of now, it didn't matter where they would be. Although it hung in their minds that this moment of laughter, of brotherhood, was fleeting. Although the unspoken inevitably that not all of them would return to this location wafted through the room like a cloud of smoke. It didn't matter, for in the moment in which they lived, they laughed, they laughed as a two and a half meter tall man marched around in a circle, drunk as one could be.\n\nPavel plopped down back into his seat with a thud, gripping on for dead life onto the counter so as to not fall. He looked around to the twenty soldiers all around him, his twenty brothers, and decided that he was ready to die so others could live, so others could be as free as twenty drunk Russians in a bar."
 SBA.9.a: "Mother Anarchy's sons have no bill at the Kansk liquor house."


 SBA.10.t: "The Haunting of Kansk Elementary School"
 SBA.10.desc: "The scratch of chalk against the board produced a gastly sound. Mr. Abramov scratched out a circular shape, drew a thin line along the bottom, put a triangle just above the line, and closed out his articulations by planting two dots on the left and right of the triangle. The elderly man turned out to the class of young boys and girls, "What do you think? Did I give Ilya Repin a run for his money?" Silence from the class. "Oh you may be a little too young for that one!" The old man chuckled, "Ok, ok, how about now?" Above the Frankenstien of shapes, Mr. Abaramov wrote something resembling the word Nikolai, his arthritis sabotaging his effort, making the word look more like chicken scratch. The pieces finally came together as beneath the circle, he wrote Bukharin.\n\n"Oh! I know that guy! My mom has a painting of him! He was that man who fought the Germans and gave us the big factories we have today!" One eager child sprung up from his seat, proudly displaying his knowledge.\n\n"That's not true, Igor! My dad was there, you know! He lived in Moscow! He saw Bukharin's secret police firsthand, how they would just take you right off the street if you were being bad, my dad calls him 'tyrant'".\n\n"You're dad sounds like an idiot!" The schoolboy retorted, "My mom would have him clean the bathrooms if she heard him talk like that at our house!"\n\nThe classroom exploded into argument, with factions of children forming about the legacy of a man long dead. As much as he was pleasantly surprised to see some debate, it was getting a little bit out of hand. "Alright everyone! Let's quiet down now! We're not going to make any progress calling each other names, will we?"\n\n"What do you think, Mr. Abramov? Was Bukharin a bad guy? Or was he good like my mom says?"\n\nThe old man scratched at whiskers, quieting the student's as he contemplated his answer. Finally, after what seemed like centuries to the children, the old man reached his conclusion."
 SBA.10.a: "And all he did was shrug."


 SBA.11.t: "어디에 할당해야 하는가?"
 SBA.11.desc: "Most people had learned to respect Mishurenko and Valenteev, love Siuda and Taratuta, and to be obedient to Stepanov years ago. What he saw before him were fools, even Ivan, who seemed the smartest of the bunch, didn't know the first thing about what really mattered once rhetoric and bullets had been stripped away; money.\n\n"I could offer you a lot of bullshit right now." Kilchichakov said blankly, looking right into the eyes of the members of the Security Council, "Believe me, my wife has written and rewritten speeches a hundred times over to try and communicate this fact to you but I really do not see the point in that."\n\nStepanov raised an eyebrow, Ivan knew had to read faces, that much Kilchichakov knew. Ivan Stepanov was an actor, not by trade, but by lifestyle. Kilchichakov had his suspicions about the fat general, but never had the concrete proof to present to the General Assembly. "Ok then, what is your announcement, Comrade Kilchichakov?"\n\nKilchichakov rested his elbow on the bench of Taratuta, he figured she'd be the least likely to swat him away, "Actually, I've changed my mind, with the permission of the Council, I will sprinkle in a little bullshit." With quizzical looks on their faces, the members of the Security Council did not make a sound; a silent consent. "Great. I won't bore you with my entire life story, I dread speaking longer than I must. The reason I started working with numbers so many years ago is because they're static. They don't change. People do, that's why I never could follow in my father's footsteps as a preacher. I don't like too much change, a little is essential, what we have here is essential, but I can't track change."\n\n"I'm not following." Siuda said, "What does this have to do with the budget?"\n\n"The numbers changed. My initial projections were not accurate. I fucked up this time. What we have now is a crossroads. I have prepared two new economic models. One which prioritizes retooling our existing factories and another which plans out the construction of new ones. The choice is yours, I'm just the numbers guy.""
 SBA.11.a: "We must make do with what we have."
 SBA.11.b: "Out of date factories will be our downfall."

 
 SBA.12.t: "Bombed Out Rails"
 SBA.12.desc: "Yevgeniya Taratuta was an author. When she was not writing, however, she found joy in taking in the majestic Russian countryside. She didn't remember much from Ukraine. It was flat, she remembered, not like the hills of Siberia. It reminded her a bit of the time she had spent in France, her father a Ukrainian anarchist that fled the killings there. Nature gave her inspiration, it gave her purpose, but it became increasingly difficult to view the far reaches of Russia with the rail system being in such disrepair.\n\n"I want to fix the rails." Taratuta said, "I want to fix many things, I want to heal this fragmented country, I want to bring freedom to every oppressed person, but I fear we will be forced to march on foot to every village in Russia to liberate them unless we have functioning rails." Taratuta paused, falling into her typical oration flow before getting to her main point. "We must make it a paramount duty of the General Assembly to repair the Trans-Siberian railroad to its former glory."\n\n"Good idea, terrible justification." Androniy Mishurenko spat, "You weren't at Sevastopol. The Germans had artillery the size of mountains carried on rails. I would support this motion if mimicking this superior weaponry was the main goal."\n\nStepanov rolled his eyes, "The proposal is fine, Yevgeniya. I think restoring the rail would have many added benefits, such as potential profitability. Rope to hang themselves and all, right?" Behind him, Kilchichakov nodded in agreement, dollar signs practically illuminating his eyeballs.\n\nPyotr swayed his head from side to side in contemplation, "I don't know, Comrade Taratuta, don't you agree there exists a troubled past in association with the Trans-Siberian? Would it not be better to uproot the section of rail that exists within our boundaries and start fresh? Additionally, this would prevent statist elements from abusing the rail system for their own use here."\n\nTaratuta offered a soft smile to Pyotr, she admired his idealism, it was what made him a perfect figurehead for the anarchist movement. "I see your approach, Comrade Siuda, I leave the decision up to this body.""
 SBA.12.a: "The Trans-Siberian Railway is here to stay!"
 SBA.12.b: "A new revolution means a new rail system!"


 SBA.13.t: "전장에서"
 SBA.13.desc: ""Please! You need to listen to me!"\n\n"You need to leave me alone, lady." Kilchichakov inserted the key into its slot and turned it. Behind him was a dark haired woman, a single freckle on her nose. Kilchichakov remembered her physical attributes well. There wasn't much else to observe on the woman, she wore rags for warmth and walked barefoot when there wasn't snow, which there never was.\n\n"My son is out there still! You can find him! Comrade Siuda told me you could find him! He believes he's out there! Why don't you?" The woman pleaded with him, as Kilchichakov began to walk down the street.\n\nKilchichakov took a cigarette from his pocket and lit it, "I am just the middleman, lady, I don't remember every name that comes across my desk." She had been hounding him for months. Apparently, Kilchichakov had put out a request for additional volunteers to a commune facing raids from up north and her son was the first to go. He shook his head as he walked, these people made him miss the days in the Union where he oversaw the Siberian Plan in peace.\n\nThe woman hastened her pace and stopped in front of him, she gripped onto Kilchichakov's shoulders and he moved to shrug her off but stopped. He was face to face with her. He could see the tears form in her eyes, he watched as they rolled down her cheeks and disappeared onto the ground below. Kilchichakov scrunched up his face in frustration. Move God damn it. But he didn't. He was frozen.\n\n"Please," She pleaded, "If you can't find him, don't make anyone else go through this. You can find some alternative, I know you can. My son believed so much in this movement, in you and I. He may have laid down his life for this. He didn't have to die to some bastard from Tomsk." Kilchichakov went through a range of emotions, from anger to empathy, he wished this woman was number so he could understand her."
 SBA.13.a: ""I'm sorry, but we need men in the Black Army, now move.""
 SBA.13.b: ""I'll put out more calls for factory workers instead, happy?""


 SBA.14.t: "경제학자의 고민거리"
 SBA.14.desc: "Kilchichakov fought with his steak, ripping at the chewy, undercooked meat. The bread rolls fared a little better, nearly dislodging one of his teeth with the stiffness of the roll. The vegetables may have been the worst. They had been cooked to perfection but his wife's vegetable of choice was, of course, onions. He was deathly allergic to onions.\n\nYekaterina looked at him with a look of disappointment, "You've barely touched your food, Mikhail."\n\n"Well it's certainly touched me, and beaten me, and nearly taken my teeth and life." Kilchichakov remarked, leaning back in his chair in defeat.\n\nYekaterina set down her fork and dabbed at her lip with a napkin, "I thought it was delicious." The room was silent. It was time for a different line of questioning. "How was your day today?" It was easy to get her husband to talk about himself, if all else failed she could always rely on that.\n\nKilchichakov stared off into space for some time despite the simple question. His wife simply sat and observed him. "You were there right? You met Bukharin when he came to Novosibirsk, right?" Kilchichakov already knew the answer to that, a photograph of the three of them was sitting in the foyer.\n\n"Of course," His wife laughed, "I don't know how you could've missed the man, he was larger than life!"\n\nMikhail nodded for a while, letting his partner's words echo. "Do you remember the things they said about him, even then?"\n\nYekaterina was struck by the same silence that had taken her husband, "Uhm, I suppose I do. They never really had a pleasant opinion of him here did they?"\n\nMikhail's hand suddenly shot out and grabbed his wife's, prompting a gasp from her. He stared deep into her eyes, "What will they say about me, Kat? When I am dead and my economic policies have run their course, wiIll they curse my name as we do his?""
 SBA.14.a: "The rest of dinner was silent."


 SBA.15.t: "인지 부조화"
 SBA.15.desc: ""This better be good, Stephan." Svetlana shivered, holding herself tightly to trap any heat that may escape.\n\n"Yeah," Anton said, "good enough to justify waking up the entire village to discuss."\n\nStephan, a frail, pale man led them deeper and deeper into the woods outside of their community. A pack of fifty people followed closely behind him, not too closely, no, no one ever got that close to Stephan. In their defense, it wasn't their fault that he would stay locked inside the top floor of his family's residence, tucked away alone like a discarded toy, only the building's library to keep him company.\n\nStephan rose a hand, freezing in place, "Here. We'll do it here."\n\n"We'll do what here?" Svetlana asked, her being unfortunate enough to be closest to the man.\n\nWithout a word, Stephan blew out his candle, plunging the forest into darkness. The people sung a chorus of protest and confusion, but it was not long lived. The forest erupted in light once more and the scene before them was plain to see. Stephan had taken an old gun and stowed it away in his coat. Now it was pressed against his temple, his finger hovering over the trigger. The crowd drew a deep breath of shock, Anton muttering a prayer under his breath.\n\n"I'm a traitor. I am the enemy. I am an operative for the state. I must be punished, I must be put on trial." Stephan shifted his weight in the snow.\n\nSvetlana watched with wide eyes as the man rambled about the things he had read, how, overtime, he had begun to subscribe to the old ideas of Bukharin. He finished his ramblings with a request: shoot the man, kill the traitor. The village looked at each other for answers, dumbfounded by the situation before them. She cautiously stepped forward, "Stephan, nobody wants you to die for that. You are free to believe what you like. Your beliefs make you who you are, and we'd be a lousy community to tell you to change." Svetlana took another step forward, "Put down the gun, Stephan, let's go home.""
 SBA.15.a: "Freedom extends to thoughts and actions."


 SBA.16.t: "Transferring Power Up"
 SBA.16.desc: "The General Assembly of communes had gathered once more. Though some complained the Assembly convened too often for issues that could be left up to regional councils. However, in the defense of the people, many had simply never experienced democracy, had never felt what it was like to actually have their voice heard, so meeting often would have to be excused.\n\n"I don't think there's any more debate on the matter?" Maxim Popovm, the representative from a commune to the south said, bringing the nosy chatter to a standstill. Maxim looked around from his seat, opening the floor to any new discussion. "Nothing? Good! I was getting tired!" The crowded assembly jeered in agreement, it had been a long night, though undoubtedly worthwhile. The motion being presented would be revolutionary. It would be essential. It would be the will of the people realized!\n\nThe Congress of Kansk had been designed in such a way that the Security Council and General Assembly were housed in the same room, with the General Assembly being a grand term for an unimpressive collection of benches, pews at the church of anarchy, at the far end of the room, near the doors. As one moved down the benches, they approached the six seats of the Security Council inadvertently creating a perspective of the Security Council looking down on the Assembly. That was never the goal, but Ivan Stepanov had learned to use it to his advantage.\n\n"Comrades, in accordance with recent decisions from Comrade Mishurenko and I, the current motion cannot progress in its current form." Stepanov thundered, raising his voice as the shouts of protest grew louder.
 SBA.16.a: "One day, they'll understand it was for their own good."


 SBA.17.t: "Many Heads are Better Than One"
 SBA.17.desc: "The map of Central Siberia reeked of mildew, the sides dotted with rips and tears, and the city names rendered illegible from decades of exposure to the elements. Through it all, however, the double-headed eagle sat resplendent in the corner, it's watchful gaze promising to prevent any harm to befall Russia. Although the eagle watched, very rarely did something stare back, until the fat face of Veniamin entered into its field of vision. "The fuck is this? We are really using maps from the empire?" He turned around to the rest of his peers, who were similarly hunched over the yellowing map.\n\n"It's old but it's reliable, I brought pens." The man reached into his bag and retrieved six pens. "We can mark out the different communes from here." He uncapped his pen and immediately scribbled over the coat of arms of the house of Romanov, snuffing out the bird for good. "I suppose we can go alphabetically, what's the status of Berezh, Katerina?"\n\n"Less than ideal, we have been hit hard by communists to the east, ever so often, some bitter old men will cross into our land and burn it all to the ground. The Black Army has promised an increased presence but we've got nothing of the sort."\n\nThe man nodded, drawing a skull and crossbones over the commune, "Diverting from Zelenogrosk is a possibility, much of the industry there was left untouched." Thus became the pattern, for three long hours, the young Russians drew signs and stripes, painting a picture of a free land interwoven with arrows. Goods danced across the frozen tundra, springing from place to place, as the hunt for the perfect balance escalated. The man finally set his pen down and admired the work, it was messy, but well put together. It was organized chaos, fitting for the Free Territory."
 SBA.17.a: "Working together, there's nothing unachievable."


 SBA.18.t: "School is Back in Session"
 SBA.18.desc: "Andrey felt his chest sting as his feet smashed against the pedals, he was going to be late! Thud! Thud! Thud! The cold wind stung against his face but Andrey could not miss school under any circumstances, his mom had given him the lecture enough he could recite it from memory, "Listen to me you zasranets," she'd say, her voice sharp and grating, "You are the first in your family to get a proper education. You boy, you have the potential to become something great, so don't fuck it up!"\n\nFinally, the blinding white roof of the school peaked out from over the horizon, through squinted eyes, he could see the bikes of the other boys, carelessly crashed against the ground, around...something. It wasn't quite clear to him what, it looked almost like his father's truck. That was peculiar, not many kids got dropped, most were simply sent off into the tundra into the nearest place of higher learning. As he got closer, Andrey allowed his bike to coast, his mind was more focused on what on Earth a truck could be doing at school.\n\nAndrey dismounted and rushed inside, praying he wasn't late. "I'M SORRY! I WAS WITH MY MOTHER AND I-" Andrey noticed something amiss in his room, there was his teacher, Dmitiriviech's boy, and then a man, his head shiny and bald, but his mouth covered in a black cloth.\n\n"Welcome to class Andrey." Hissed his teacher, "Take your seat." Sheepishly, Andrey found his place and directed his attention forward. "As you may have noticed, we are joined by Comrade Pytor, who will be making his home here for a while." Andrey furrowed his brow, why would they need the Black Army in school? Curious, Andrey shot his hand up, "Mr. Pytor, what do you do for us here?"\n\n"I make sure the bad thoughts don't get to you." Andrey wasn't sure what that meant, but it didn't sound good."
 SBA.18.a: "Keeping our children safe, physically, and mentally."


 SBA.19.t: "What Makes a Teacher Teach?"
 SBA.19.desc: "Wrangling unruly Russian children was already a daunting task, wrangling unruly Russian children who have been taught their whole lives that the only thing that truly mattered to them was their freedom and independence was nigh impossible. Still, Timofey persisted or rather, Mr. Smirnov persisted. He still wasn't used to that, being a Mr. The initial shock of being brought into staff had not yet worn off, it was still inexplicably odd to him that people looked up to him.\n\nEducation was hard work. The young man found respite in the break room chair and stirred his tea. Physically he had retrieved his pen and begun drafting his lesson plan for the next day. Mentally, he was back in the General Assembly, one amongst the rows of people tightly packed into the building. It smelled of rotting wood and sweat but felt exhilarating. He had been leaning forward in his seat, watching the fiery speaker gesticulating at the podium. His passion seeped out of him and dribbled to the floor, soaking in the floorboards and expanding outward to the crowd. Soon the creature swallowed Timofey's shoes, his whole body soon to follow. The speaker roared in the name of education, overwhelming Timofey in his drive.\n\nTimofey twitched in chair, a shiver down his spine bringing him back to the present. He looked around the simple break roam, only a table, a pair of chairs, and some tea. He wondered what made the man who spoke at the Assembly go into teaching, but Timofey had his assumptions. A teacher is a light, a guiding force for those in the dark and in a land consumed by darkness, Lord knew they could all use a little light."
 SBA.19.a: "Freedom for our sons and daughters, education for all!."


 SBA.20.t: "Nothing Without Us"
 SBA.20.desc: ""Do you smoke? I don't think I've ever asked." Stepanov lit the cigarette dangling out of his mouth, took a few puffs, and shoved his hands back into his pockets.\n\nThe old general Mishurenko kept his vision forward as the pair walked down the street towards the General Assembly. "Not anymore." He grunted out, "My last smoke was in Moscow before I boarded the train to this city and my next one will be when I take the train from here back to my nation, to Moscow."\n\nStepanov blew smoke into the air, "You talk a lot about Germany, about Moscow. We're still here fighting for the anarchist movement in our own sliver of Russia. Why don't you ever talk about that?"\n\nMishurenko kept his pace, not turning to face Ivan, "Are you accusing me of something, Comrade Stepanov?"\n\nIvan shrugged, running a hand through what little remained of his hair, "Some would call it an accusation, I would be more inclined to call it hope."\n\n"Hope?"\n\n"Hope that you see beyond all this talk of anarchy and of freedom." Stepanov stopped in his tracks, making the general do the same, "Hope that you would support me unconditionally."\n\nMishurenko's face scrunched together in confusion but quickly softened in realisation. Mishurenko was a hero to the people but to the Black Army he was a legend, an ideal, a man who never stopped fighting. Never being one for politics, he could still sense when he was being used as a pawn. Was he ready for that? Mishurenko quickly turned away from Ivan and resumed walking."
 SBA.20.a: ""Never tell anyone about this conversation.""


 SBA.21.t: "See Me in My Office"
 SBA.21.desc: "Officer Egor Skornyak fiddled with the hat in his hands. He traced out the skull and crossbones woven into the fabric with his finger. This wasn't good. Egor lived nowhere near Kansk, but found himself boarding the train to the city after a very concise letter arrived on his doorstep, the seal of the Black Army stamped onto the parchment. Egor gulped as he looked up to the clock, four hours since he arrived. On purpose, he was sure. The old bastard knew had to tortue people.\n\n"Comrade Skornyak? Comrade Mishurenko is ready to see you now." A young woman, her skirt a dark purple, smiled as she handed out his death sentence. Egor took a deep breath and hung his head. It wasn't over. It could be a promotion? It could be an accident? Egor stood up and straightened out his suit, placing the hat squarely on his head. Mishurenko did not make mistakes.\n\n"I came as soon as I received your letter, Comrade Mishurenko." Egor fought the urge to wipe off his sweaty hands on his pants as he stood at attention. "I did notice your letter did not specify a reason for my arrival, Comrade." Egor looked to the general in his chair for support but found none. "Not that there would need to be one! I act on the behalf of those I am honoured to call my peers, such as yourself, Comrade Mishurenko."\n\nAndroniy Mishurenko looked at him with no clear emotion. His eyes droopy and mouth a straight line. "What had happened to Russians? When did they become this pathetic?" He wondered aloud. Egor felt the familiar symptoms of anxiety build, his hands began to act independently, grabbing at his suit just for the feeling of stability. Mishurenko rose from his seat, "I have heard plenty about you, Egor. If the circumstances were any different, I would pity you. However, we live in the world we do, don't we?" Egor didn't answer. "I need the most brilliant men in the most crucial stations. War approaches us and your officer role is better suited to someone else."\n\nEgor, against his best judgement, protested, "But Comrade Mishurenko, sir, I am a democratically elected officer!""
 SBA.21.a: ""And I am the man who will save Russia. Now get out.""


 
 SBA.22.t: "A Role Reversal"
 SBA.22.desc: "Lenoid held the door to the cafeteria shut with his body. A wave of angry men crashed up against his defenses. "Grab my gun!" He ordered, shouting at the cowering officers standing behind him, "Grab my fucking gun!" Not a soul moved. Fuck these idiots. Lenoid strained to pull the gun from his holster. He just managed to get his hand wrapped around the grip as he felt his foot slipping. Like a flash, Lenoid flipped around, where once his back pressed against the door, he now stood right in front of it, his pistol pointed into the mob of men just beyond the door.\n\nThe city of Krasnoyarsk had it's criminals, the definition had stretched so thin at points that it became increasingly difficult to house all those deemed worthy of jail by Andreev. Sheriff Lenoid Drozdov had considered it a blessing to be inside the prison during the occupation of the Black Army. That was until the prisoners caught word that the anarchists were coming and would likely bring freedom with them. The irony was not lost on him now. Him and the small detachment of guards had been trapped in the lobby, anarchists outside and inside. He was trapped.\n\nThe threat seemed to work, for now at least. As long as Lenoid kept his firearm pointed down the hallway the prisoners would not dare move. He wanted to breathe a sigh of relief but knew the slightest movement could be perceived as weakness and weakness would be capitalized on. "Sir?" A fearful whimper slithered out of the group.\n\n"What?" Lenoid kept his eyes trained on the hallway before him, his finger hovering over the trigger.\n\n"They're here." It required no explanation. Lenoid could hear it from behind him, the Black Army had arrived at the prison and was now waiting outside the building, preparing for the possibility of a siege. Lenoid's breathing became more rapid. What was there to do? Where would he go? His eye darted back to the men behind him and back to the revolting prisoners. Leonid dropped his gun to the ground with a clink and raised his hands in the air."
 SBA.22.a: "There's no use fighting against the winds of change."


 SBA.23.t: "Stranger in a Familiar Land"
 SBA.23.desc: "'Where am I? I am in my house, in my city, but I look out the window and see a completely foreign land.' Yan scribbled the words into his diary. He held the book close to his chest as he hid behind the drapes of his living room. He was born in Krasnoyarsk, only shortly before the fall of the Union. He saw the city trade hands a few times but it always felt fake, like something one would read about in a book. It felt so real now. It felt dangerous.\n\nYan stepped out into the streets, he could still hear the engines of cars deeper inside the city. It meant he still had time. He added another entry to his diary, the only possession he brought with him, as he walked. 'I am going to flee today, I have decided. The anarchists have breached the defenses of the city and are beginning their assault into the city as I write. If this is to be my last entry, let it be known that I was a man of authority and I died that way as-.'\n\nThe sound of artillery fire in the distance had shook the earth, sending the pen rolling away from him. It was happening. The anarchists were here! Yan began to sprint towards the train station, abandoning his pen in a city he'd never see again. He ran and ran and ran, his legs numb. He was near the station, a block more to go. He rounded a corner and-\n\nPromptly fell on his ass. Standing there were four men, burly in stature and with skulls tattooed onto their arms. Yan screamed, scrambling backwards on the ground. The men looked at the pile of man on the ground with confusion, "Are you seeing this, Comrade Dimitrievich?" One of the men nodded. "I told you! They all walk around so funny!" The soldiers laughed, some inside joke Yan did not understand, not that he wished too. The soldier extended a hand to the man on the ground, "Are you native to the city? We're looking for the city hall."\n\nYan hugged the diary close to his chest, his wide eyes darting between the confused soldiers, "You're not going to kill me?""
 SBA.23.a: "The men laughed."


 SBA.24.t: "A Big Left Tent"
 SBA.24.desc: "He would be shot. Misha knew that it would only be a matter of time. The savages were smart, it terrified him. They were still savages, they could not organize a union, they had no idea how they would conduct international diplomacy, let alone deal with the internal challenges of strongman politicians. They knew one thing, hatred. Freedom was tertiary. He shifted his weight, they should've done them in by now, at this point, it was a cruel punishment to be packed in here with the fellow members of the Social Democratic Party of Krasnoyarsk. Misha saw it then, the men walk on to the makeshift stage quickly assembled in the middle of the meeting hall turned prison cell. About time, Misha thought. The people stepping to the podium were not officers to Misha's chagrin, but the representatives of the General Assembly.\n\n"Greetings Comrades! I would like to apologize for packing you in here, but I hope you understand the circumstances are a little...odd as of now. I encourage you to take a deep breath." The man followed his own instructions, inhaling the sweat and mildew of the room and coughing it soon out. Few in the crowd made half-hearted attempts to mimic the presenter, mostly out of fear, while most just looked on in confusion. "That is the first breath without the weight of oppression on your backs! While some of the men you may have called allies, even friends, face justice for your actions, we do not believe in indiscriminate violence, that is the policy of oppressors we stand against!"\n\n"So you herded us into this room to tell us that you're not going to kill us?" Misha wondered aloud.\n\n"Oh no, it's much more than that!" The presenter reassured, "You have certain responsibilities now, we all do. Despite our success here, we are still conducting a grand experiment." Misha scoffed in the audience, some success this was, the town had been a playground for the Black Army. "In order for the people of Siberia, of Russia, of the world, even, to be offered a new opportunity, we need you there. You know this city better than us, you are trusted by the people and have proven yourselves open to the cause of the left. In the coming days, your party will be responsible for the reorganization towards a commune." Misha nodded in consideration. Well, he thought, maybe they weren't savages after all. "
 SBA.24.a: "Social Democrats and Anarchists make for strange bedfellows."


 SBA.25.t: "The Trial of King Rurik"
 SBA.25.desc: "Rurik knelt before his decaying court. His artwork, the culture he had only recently begun to foster, was being lifted off the walls. Men had begun chipping away at the throne, claiming pieces of it as prizes, evidence, for their children would never believe in the time kings ruled Russia. The barrel of a gun had made its home in the fat folds of the back of his neck, keeping him still. In his burning throne room, five men and a woman had surrounded him. He recognized one; Siuda.\n\nSiuda shouted something out to the others, the looters of his court, something Rurik did not wish to hear. His eyes betrayed his interests. He didn't need to hear what he said when he could see his son being dragged over by his shoulders. Rurik looked up to Siuda, "Where is Lydia?" The words must've startled him, because Siuda turned toward the king on his knees in an instant. "Where is my daughter?" Desperation began to creep into his voice.\n\nSiuda offered a sad smile in return, "Nikolai Krylov, on behalf of the members of the Security Council, I should apologize for the rushed nature of this trial." Men set down an unconscious Prince Yuriy next to the king of the burning court. "Regardless of circumstance, today you stand accused of authoritarianism, the oppression of free gathering and unionization, and reactionary violence. You are welcome to present your defense at this time."\n\nRurik and Nikolai Krylov, both men in the same body, looked around one last time and looked back to Siuda, "Where is my daughter?"\n\nThe revolutionary gestured to Yuryi, "Under the consideration of the opinion of the people of this city, your son is free to go." That was well and good but where was Lydia? "Nikolai Krylov, this council, with dissent, finds you guilty on all charges.You are to be placed in a detention center in a city to be determined." Siuda found no joy in his words. Rurik felt the gun dislodge itself from his neck and hands appeared under his armpits, lifting him to a standing position. It was then he could see her, a pool of blood and three combatants at her feet. Rurik let out a deafening scream as he was carried away."
 SBA.25.a: "The Revolution isn't always pretty."


 SBA.26.t: "Two Men, Two Lives"
 SBA.26.desc: "Stepan Valenteev was a soldier in the Red Army. Before he was Comrade Valenteev, before Russia had been shattered to pieces by the Wehrmacht, before it all fell apart, Valenteev was a soldier in the Red Army.\n\nAleksander Vasilevsky is a soldier in the Red Army. Before he was a rebel in Mongolia, after Russia had been shattered to pieces by the Wehrmacht, after it all fell apart, Aleksander Vasilevsky is a soldier in the Red Army.\n\nValenteev thought of his past and the past of the man beside him as they walked down the hallway. He wasn't sure what to say, or even, if he should say anything at all. The click of their boots occupied the silence. Vasilevsky was his prisoner, a captured combatant and nothing more, at least that's what the records would say. Valenteev was caught off guard when a letter from Vasilevsky found itself on his desk. He was further taken aback when inside he saw demands. He was sure he had lost it when he accepted them.\n\nMercifully, Vasilevsky broke the silence, "Thank you, Comrade Valenteev." Stepan did not respond not out of arrogance or frustration or anything of that matter. He didn't respond because he couldn't. They just kept walking until the doors were before them.\n\nA truck was waiting for them outside, it's bed covered with a top so as to not have the contents fall out behind it. Vasilevsky made his way around the vehicle, inspecting it for any faults. Valenteev spoke suddenly, "What will you do?" The question caught him off guard, Vasilevsky froze in his place. "What will you do once you get there?" Valenteev repeated.\n\n"When I get back to the city, I think I will rest. I will rest and hope I see the day you march into the city yourself and drive out the Germans from this country for good.""
 SBA.26.a: ""Best of luck to you, Comrade.""


 SBA.27.t: "For the Common Mörön"
 SBA.27.desc: "How did Misha allow himself to get roped into this? Ironic that he would be visiting Mörön, he had to be if this is what his life was now. He didn't hate living under the Black Army, it certainly beat the regime of Andreev, but it was a bit extreme for his liking. The social democratic party was much more up his alley, but yet, whether he feared the repercussions or if deep down in his heart he saw the potential for greatness, Misha agreed to travel to the newly liberated territory.\n\n"Here." He commanded, "This is the place." Mongolia was never an industrial powerhouse, Misha was familiar with the Khanate that once laid claim to the entirety of Eurasia, but this was not the grandiose house of Ghengis. This was meeting hall eight in the retirement home. Misha threw the door open, his entourage following closely behind. The scene before him brought a smile to the bitter old man. The hammer and sickle, the rose, the brilliant tapestry of a star atop the Soyombo. The military may have been lacking but the arts and crafts department surely got all the budget. A little under a hundred men and women crowded into the room, each wearing some memorabilia of their respective party.\n\n"Greetings Comrades!" Misha faked a large grin and followed the script."The massive turnout here shows something, we are making real progress!" Misha put his all into the act, but the unenthused crowd was having no part in it. "Now I want you to take a deep breat-" Misha stopped, letting out a sigh, "Ugh, listen. I'm gonna cut the bullshit with you. The General Assembly wants me to give you this spiel about liberation and freedom but that's all looks." The visibly confused occupants of the room raised their eyebrows, was this some kind of joke?\n\nMisha could see things were going south, "Listen, I, uh, it's just that..." Misha took a deep breath. "It's that, I cannot explain how this will work with just a premade speech. Anarchy is something you must enjoy for yourself, I have seen it first hand. I lived in a state where people were shot if they passed out from exhaustion. I have seen tyranny first hand and I was used to it, it hardly phased me at the time. Now, I have seen the alternative, I have seen true cooperation, and it's beautiful. You all can bring that to your commune, you can bring cooperation." Many glances were shared between the different parties, before they looked back to Misha, giving their nod of approval. "
 SBA.27.a: "Not too bad for a reformed conscript."


 SBA.28.t: "Sniffing Out the Rats"
 SBA.28.desc: "Mishurenko smiled in his motorcade, Mongolia was truly lovely this time of year. He truly had been all over the world, Ukraine, to Finland, to Siberia, and now to Mongolia. His country was truly beautiful. Well, it was back when it existed. Mishurenko stopped smiling.\n\nThe truck stopped in the city square. Mishurenko waited as a soldier stepped out from a different vehicle and opened the door for him. He stepped out into the fresh air of a liberated city. A podium had been constructed in the centre of the plaza, a small set of wooden steps leading to a platform with a microphone. Mishuernko avoided looking out to the crowd of people. He didn't want them to see him, not the people, but the spies. The Germans.\n\nThe old general climbed up the stairs, his joints aching with each step, and approached the microphone. He was forced to look out into the crowd. He squinted, trying to get a good long at wherever they may be. They had hidden themselves well apparently. He reached out to the microphone, his mere movements producing a ghastly feedback. He winced in pain until it stopped.\n\n"Comrades of this newly liberated land." Mishurenko paused for applause like Siuda did but received none. Whatever. "Your liberation has come about at the expense of the freedom fighters of Russia. We have laid down our lives for you, we have made promises to feed and clothe you, we have promised you freedom." The crowd looked at him with such malice, this brought a smile to Mishurenko, they were revealing themselves. Only the spies would be so disgusted by liberty. "Your struggle is not over yet! In your ranks, at this very moment, Germans who slipped into the Red Army as they retreated east are relaying this speech back to their masters in Germania! Finish the struggle! Lift the last boot of your necks and cast out these spies!" Mishurenko understood why Siuda loved speaking so much, he was getting into it!\n\nThe people, unfortunately, were not. The first man threw insults, the next threw trash, the last threw a rock, narrowly missing his head. Soldiers quickly appeared at his sides and escorted him off the stage and back to the vehicle. Mishurenko smiled once more."
 SBA.28.a: "Traitors all of them."


 SBA.29.t: "A City Under Siege"
 SBA.29.desc: "The city of Tomsk shook underneath the weight of Siuda and his Comrades. Stepanov, Mishurenko, Valenteev, the composer knew them all quite well. He almost had a strange fascination with them. As reporters followed the Black Army during its expansion, he was sure to read about them as soon as the articles were published. They were different in real life, smaller from his perspective atop the broadcast center. From here, he could see their march. He watched the streams of people flow out of the factories and join the raging rapids that was the march towards the city square.\n\n"My money was on the King." The poet jeered, "The anarchists were the last ones I expected, in all honesty. Maybe that should've made them the most likely."\n\n"Shut up." The scientist hissed, "The woman-"\n\n"Yevgeniya?" The composer interjected.\n\n"I don't care what her name is. We are speaking over the radio. She claims to be committed to the cause of education and I am inclined to believe her."\n\nThe composer returned to watching from the window, the conversation had caused him to lose track of the leaders of the movement. Now all he could see was one huddled mass of people, marching and waving banners of the anarchist movement. The door to the room swung open, all three men turning around in surprise. A young boy was there, his face a painting of panic, "Kamov is on the roof with his helicopter. We have to go now, Likhachyov is attempting to organize a counter protest, it may distract them from marching towards this building!" None of the men moved. "Come on! We have to go!"\n\nThe composer looked to the poet and the scientist. Without a word, he understood their plans. Shostakovich extended a hand to the poet, "Best of luck to you both. Our experiment has failed and a new one begins.""
 SBA.29.a: "The composer limped away."


 SBA.30.t: "Justice For All"
 SBA.30.desc: "There are many ways to achieve justice. Alexandra had plotted her options from the very moment the man with the dark, blotchy, beard grabbed her wrist as she left the bar. While he dragged her deeper into the alley, Alexandra pictured his head split open, his heartbeat visible in the pulsations of his brain. While she knelt before him, looking up to him undoing his belt, she pictured being in the same position, watching his limp body swing from the gallows. As she laid in the dumpster, discarded like trash after use, she counted the ways to get justice.\n\nThe following morning, Alexandra had made up her mind. Murder would not bring her justice. Attempting to ignore the incident as her mother had done before her would not bring her justice. Alexandra refused to carry the baggage dropped on her by a stranger, a scoundrel who believed he was above the men around him, that he could decide the fate of others. He was the kind of man that would feel victorious if she allowed her rage to overcome her, if he could deprive her of the same humanity he lacked. He would not win.\n\nThe village had come to her call. Not all of them, of course. Many still within the city viewed the woman, even the liberated one, as one who existed to be housewives, to be a bearer of children. Those who stormed the home of the man who forced himself upon her were the true revolutionaries, she decided. Those who dragged him out kicking and screaming, as she was the night prior, were the men and women who would bring change to Russia. The people of the village who stood as a tribunal around the man, a fascist wanderer from the eastern realm, and sentenced him to death, had prevented the man from winning. Alexandra did not concede to rage, she had found justice in the compassion of the people."
 SBA.30.a: "An eye for an eye."


 SBA.31.t: "An Equal Understanding"
 SBA.31.desc: ""You can bring the next man in, Comrade." Comrade Turgenev was a military man at heart. Fighting against the Whites for the Bolsheviks, fighting against the Germans for the Union, and finally fighting against Russians for Russia. Before he could read, he could shoot. It was in his blood.\n\nTwo men emerged from the double doors, one man arrived in rags, no shoes on his feet and unkempt hair. The other reflected light as he walked, the medals dangling off his uniform blinding all that were unfortunate enough to pass by. Comrade Turgenev gave the paper before him another once over. The man described in the file was a complete stranger to the man in rags before him. He had lost twenty pounds, at least. His uniform had likely been burned or kept away as a momento by a prospecting officer. Turgenev watched the pitiful march, as one man led the other, until they both stopped before him.\n\n"Comrade Turgenev, I present before you today a Red Army officer. His charges include perpetrating unjust human suffering, suppressing the native people of Mongolia, and reactionary violence."\n\n"Thank you, Comrade." The aged officer waved away the escort, his attention turned to the man before him. "You're a soldier?" The man nodded. "A good one?" Another nod. "With respect to you in mind, I'll ask a quite blunt question. Do you believe your guilty of the crimes you're accused of?"\n\n"No." The prisoner said flatly. "I have fought for this nation since I was born and I will do so until I die." Turgenev raised a knowing eyebrow, it was almost as if the man was recounting his own upbringing. Turgenev tapped his fingers on the bench in contemplation. He had committed his fair share of morally dubious acts during his service, who was he to judge a man for the same?"
 SBA.31.a: ""I don't believe you're guilty of any crime.""

 
