 SBA.33.t: "Open Season"
 SBA.33.desc: ""Sweep and search!" Their commander called, pointing the men towards the grand dacha of Alexander Pokryshkin. Alyosha didn't really know what he was to do. He enlisted into the army only weeks prior. His training had been with an entirely different platoon. Aloysha followed the example of the, presumably, more experienced men he now served with. They had swept around the left, aiming for entrance by the back door. Catch the falcon in his nest.\n\nAloysha held his weapon tight to his chest as he crept. This was stupid, he thought, there was no way Pokryshkin was even still in the building. He looked off to the woods in his peripherals. Nothing. Wait, was that... A pale head? A bald man in the woods? Alyosha squinted to get a better look and the figure was gone. Stupid boy! He could hear his fathers words in his head. His body told him to move but his eyes remained peeled on the woods. He had taken a mental picture and was comparing it to his current vision. At the smallest twitch of a branch, his gut told him to run.\n\nA snap, someone stepping on a twig. Alyosha looked around to his squadmates, none of them heard the break. Now, his gut told him.\n\nAlyosha panted as he ran, his gun swinging wildly from side to side. No way. There was no way. As he got closer and closer, deeper and deeper into the woods, he thought of how foolish this endeavor was. His legs kept moving regardless. He came to a clearing, a small airstrip visible in the distance. Before him, a pudgy green figure, his head bald meandered in the distance. Aloysha knew he should raise his rifle and he did, lining up a clear shot. He would bag a falcon today. What a story that would be, a young recruit, taking down the figurehead of the state he despised? Aloysha told himself to pull the trigger but no bullet fired. He could see, even from the great distance between them, the desperation in Pokryshkin's running. He was fighting for his life, just like Aloysha."
 SBA.33.a: "Aloysha lowered his rifle."


