 SBA_expansion_a_black_spring_desc: "주변 모든 곳에서 내리던 4월의 비가 그쳤습니다. 나무들은 잎이 무성하고, 새들은 나는 법을 배우고 있고, 라스푸티사는 끝나가고 있습니다. 그 어느 군대보다도 더 많은 러시아 트럭과 탱크 그리고 군대를 삼키고 파괴하는 진흙탕 길이 사라진다는 의미이죠. 여름이 코앞에 다가오고 봄 진흙이 마르고 있으며, 우리는 짦지만, 여름과 가을 사이의 길은 깨끗하고 날씨가 좋은 시기로 접어들고 있습니다. 지금 시간을 활용해서 전쟁을 준비해야 합니다. 우리 주변 군벌들이 그러하듯 말입니다." 
 SBA_expansion_the_final_preparations_desc: "군대가 다가올 전쟁을 준비하기 위해 최종 점검을 진행하는 중입니다. 군인들은 훈련을 받고 있고 트럭과 탱크에 대한 정비가 진행 중이며, 전쟁 계획들은 검토되면서, 무기 비축량이 늘어나고 있습니다. 우리 인민들은 잘 무장되었으며 러시아 전역에 아나키즘적 꿈을 퍼뜨릴 준비가 되어 있습니다. 머지 않아 우리는 부하린이나 야고다 같은 독재 정권이 아니라, 인민에 의해 통치되는 진정한 소비에트 연방에 의한 대통일을 시작 할 준비가 될 것입니다."
 SBA_expansion_freedom_for_krasnoyarsk_desc: "크라스노야르스크의 노동자들은 너무 오랫동안 독재적인 체제 아래 억압되어 있었습니다. 우리는 크라스노야르스크의 노동자들을 억압적인 가짜 민주주의로부터 해방시켜야 합니다. 니콜라이 안드리예프와 그의 군사 정권의 목조르기는 너무 오랫동안 크라스노야르스크 지속되었고, 러시아의 민주화와 해방을 위해 싸우는 우리 군대와는 달리, 그들의 군대는 노동자의 권리를 제한하고 정부 권력을 강화시키는 것말고 할 줄 아는게 없는거처럼 보입니다. 우리는 새벽에 크라스노야르스크로 행진할 것입니다."
 SBA_expansion_a_measured_integration_desc: "이전에 크라스노야르스크를 통치했던 많은 독재자들과 정치인들은 구제불능이기 때문에 사형에 처해질 것이지만, 그외 다른 정부 관료들은 우리처럼 프롤레타리아였고 그저 정부가 자신들의 받은 임무에 충실하고 그로 인해 정부가 잘 되는 것을 바라기만 한 사람들입니다. 우리는 이 개개인들에게 손을 내밀고 그들이 크라스노야르스크의 억압적인 '민주주의'에 참여했던 것을 용서해야 합니다. 바라건대, 이런 자비가 우리가 이 새로운 영토를 통합하는데 도움을 주고, 코뮌 사회로 옮겨가는 과정을 용이하게 해줄 것이라고 생각합니다."
 SBA_expansion_cooperation_with_the_workers_desc: "안드레예프는 진정한 노동자 혁명에 맞서 적극적으로 대항했던 거짓 혁명가임에도 불구하고, 만약 노동자들이 그가 통치하기에 부적합하다고 결정한다면, 노동자들이 자신을 어떻게 할지에 대해소눈 여전히 경계하고 있었습니다. 따라서 노동자들의 만족시키기 위해, 안드레이프는 다양한 노동자 단체를 설립했는데, 이는 노동자들을 견제하면서, 임금이나 배급량을 때때로 인상하는 것을 허용하게 했습니다. 우리는 이러한 노동 단체들에게 손을 뻗어야 하며, 그리 된다면, 그들이 진정한 노동자의 낙원을 만들기 위한 우리의 행동에 관심을 가지고 지지하는 것을 보게 될 것입니다."
 SBA_expansion_justice_for_their_crimes_desc: "이 정부가 저지른 범죄는 용서될 수도 없고 용서할 수도 없습니다. 자행된 범죄 중에는 대량 학살, 반혁명 활동, 프롤레타리아에 대한 대규모 모욕 등이 포함되어 있다. 우리는 크라스노야르스크 내에서 이전 정부의 서류들을 정리하여 재판에 넘겨질만한 사람들을 빠짐없이 찾아내도록 노력할 것입니다. 이미 주요한 범죄자들은 교수대에 총살되기를 기다리고 있고, 수백 명이 더 처형 될 것입니다."
 SBA_expansion_a_peoples_war_desc: "아나키즘의 꿈은 계속 선동을 하는 무리가 있는 한 결실을 맺을 수 없습니다. 우리는 공동체 내 반혁명 정서를 가진 사람들을 뿌리 뽑기 위해 인민들을 격려해야 하고 필요한 모든 수단을 동원해서라도 제거해야 합니다.  동시에, 우리는 사람들에게 무기를 제공함으로써 무장된 아나키즘이라는 우리의 이상을 촉진할 수 있으며, 우리가 창조한 것을 파괴하기를 원하는 파시스트들과 자본가들에게 대항하는 이 '전쟁'에서 그들을 도울 수 있습니다. 자경단을 부르십죠!"
 SBA_expansion_krasnoyarsk_pacified_desc: "짧지만 비교적 소란스러운 점령이 끝난 후에 크라스노야르스크는 시베리아 소비에트에 통합될 준비가 충분히 된 것 같습니다. 여기의 사보타주 시도들은 우리의 군대나 크라스노야르스크의 훌륭한 노동자들에 의해 실패하였고 주모자들은 처형되었습니다. 노동자 단체들은 우리가 지역 공동체를 설립하는 것과 인민들의 신뢰를 얻는 것을 도와 주었습니다. 그리고 산업과 코뮌의 경제는 작동하기 시작하며 시베리아 해방을 위해 필요한 무기를 생산하기 시작했습니다. 아나키즘 혁명은 더욱 확산될 것입니다!"
 SBA_expansion_in_the_court_of_the_mad_king_desc: "케메로보에 있는 그 미친 류리크는 정말로 미친것 같습니다. 국경 너머에 보고에 의하면, "붉은 군주제"가 국왕의 권력을 통해 백성을 돕겠다는 의도가 있다고는 합니다. 류리크릭 2세는, 현재 알려진 것처럼, 이 지역에 완전히 새로운 왕조를 세웠고, 왕실 내 그의 두 자녀들이 현재 왕위를 차지하기 위해 경쟁하고 있다. 분명히 케메로보의 인민들은 류리크로부터 탈출하기 위해 간절하게 원조를 필요로 할 것입니다. 러시아는 정말로 제정신이 아니게 된거 같습니다. 그렇지 않습니까?"
 SBA_expansion_integrate_the_workers_councils_desc: "케메로보가 완전히 우리의 통제 아래 있는 지금, 우리는 여기에 있던 이전 정부를 해체하고 대신 코뮌을 키울 수 있을 것입니다. 이 과정에서 첫 단계로는 미치광이 류리크가 케메로보 사람들을 상대로 한 범죄 행위에 대해서 그를 재판에 회부하는 것입니다. 일단 그의 재판이 마무리되고 그가 러시아에서 군주제를 부활시킨 이유로 종신형을 선고받으면, 우리는 우리의 군사적 행정을 확장하고 이러한 새로운 공동체들을 우리 경제에 통합하는 진정한 일을 시작할 것입니다."
 SBA_expansion_justice_for_huliaipole_desc: "소련 붕괴 이후 시베리아는 이른바 아나키즘 상태가 되었다고 합니다. 기회주의적인 장군들, 이상주의적인 민주주의자들, 그리고 왕들은 똑같이 그들 자신의 국가를 조각했다. 어떠한 제한도 없이, 시베리아는 한 사람이나 한 단체의 손아귀에서 빠져나갔고, 대부분의 사람들은 이 시간 동안 원한을 해소하기 위한 기회로 이용했습니다. 우리는 또한 우리만의 싸움을 하고 있는데, 남쪽에는 옛 소련의 군벌 집단인 인민혁명위원회가 있습니다. 군국주의 소련이 우리 입장에서 잘못되었다는 것은 비밀조차 아닙니다. 그리고 지금 이러한 차이를 영원히 해결할 때입니다!"
 SBA_expansion_debolshevize_the_soviets_desc: "볼셰비키식 체제는 노동 조합의 전통적인 목적을 모욕합니다. 노동자들에게 그들의 통치자를 얼마든지 교체할 수 있도록 설계되었지만, 바실레프스키 아래에서 노동 조합은 정 반대로 운영되었습니다. 노동 조합은 중앙 정부에 의한 경영에서 반드시 배제해야 한다. 그렇지 않다면, 노조은 단순한 국가의 확장에 지나지 않게 됩니다."
 SBA_expansion_secure_the_frontier_desc: "남부의 주요 도시의 해방으로 인하여 흑군은 관리 및 순찰이 요구되는 영토가 훨씬 더 많아졌다는 것을 알게 되었습니다. 또한 신규로 더 많은 병력을 배치 할 의향이 있던 없던 간에, 폭정의 삶으로부터 자유의 삶으로 극명하게 변화된 해방된 새로운 지역의 인민들은 삶에 적응할 시간이 필요할 것입니다. 흑군도 숨을 돌릴 필요가 있었고 시베리아 인민도 마찬가지이기 때문에 기꺼이 기뻐 응할 것입니다."
 SBA_expansion_increased_local_cooperation_desc: "러시아의 국가주의자들은 아나키즘이라는 용어가 혼돈, 죽음, 파괴와 동의어라고 말해왔는데, 이것은 사실에서 아주 틀린 말이 아닙니다.. 정확하게 말해, 아나키즘은 국가가 가장 두려워하는 것입니다. 아나키즘은 통제가 없어지면서 생기는 사회의 완전한 붕괴를 의미하는 것이 아닙니다. 그저 단지 통제가 없어진다는 것을 의미합니다. 그 때문에 조건의 문제로 이전 정권내 있던 시베리아 내 좌파들은 우리와 협력하는 것을 경계하지만 우리의 진정한 가치와 정책에 대한 간단한 설명으로 그들은 빠르게 우리와 함께 할 것입니다.."
 SBA_expansion_revolutionary_security_administration_desc: "쥐새끼들이 사방에 숨어다니는거처럼, 스파이과 테러리스트들은 어둠에 숨어 평범한 사람에게 부르주아의 의지를 행사합니다. 모든 땅이 최근가서야 해방되었기 때문에, 인구의 대다수는 우리가 무엇을 위해 싸우는지 이해하지 못하거나 적극적으로 우리와 맞서 싸웁니다. 흑군은 평화를 유지하고 순조로운 체제 이양을 위해 이러한 폭력배들을 군사 지구를 통해 관리함으로써 감시할 것입니다.."
 SBA_expansion_ground_the_siberian_falcon_desc: "흑군이 순찰하는 곳의 경계에는 완전한 괴물이 존재합니다. 공화국이라는 가면을 쓴 이 군부 독재 체제는 해방을 필요합니다. 반-노동조합 정책과 정부에 대항한 파업권과 시위권을 제한하는 것은, 시베리아의 매가 날아오르지 못하고, 시베리아의 매가 죽어가는 시체와 같은 도시의 위를 돌고 있다는 것을 증명하고 있습니다, 매의 발톱 아래 괴로워하는 노동자들의 고통을 끝내기 위해서는 즉각적인 개입이 필요합니다."
 SBA_expansion_return_the_peoples_wealth_desc: "정치는 "내가 네 등을 긁고, 넌 내 등을 긁어."라는 단순한 규칙이 있는 더러운 게임일 뿐입니다. 실로비키, 그들의 경력을 더 추가하기 위해 법 집행관이라는 그들의 지위나 직업을 이용하여 남들을 착취한 사람들이 이 정치 게임의 지배적인 존재들이었습니다. 그들은 평생을 현 정권의 적들을 제거하며 보내왔고 그들이 움직일 때가 되면 그들을 막을 사람이 아무도 남지 않았습니다. 이제 권력을 자신의 이익을 위해 사용하는 사람들이 얼마나 취약한지를 모두가 배울 때입니다. 모든 사람들은 총의 총구가 다른 방향으로 향하기 전까지는 그들이 무적이라고 생각했을겁니다."
 SBA_expansion_speak_to_the_agrarians_desc: "이반 자볼로코의 연민 어린 통치는 시작부터 호소력 있게 보였으며, 그와 그의 추종자들은 좀 더 크게 번성할 수 있는 국가를 세우기를 원하는 사람들입니다. 이반은 상상하는 것처럼 평화로운 지도자와는 거리가 멀지만, 그의 목표는 충분히 존경할 만합니다. 또한 그의 인민들 역시 다른 사람들처럼 자유를 누릴 자격이 있죠. 흑군을 그 지역에 파견하는 것은 무의미한 살육이 될 것이며, 대신 총회는 평화적 통합을 위한 회담을 하도록 했습니."
 SBA_expansion_a_progressive_peasantry_desc: "자볼로코의 보수적인 농민들이 코뮌으로 재조직되었으니 이제 지역의 담화의 창을 왼쪽으로 옮겨야 할 때이다. 아나키즘은 그들에게 좋은 첫걸음이 아닙니다. 진보적 이상은 처음에는 자유민주주의에서 시작하여 점차적으로 사회민주주의, 사회주의로 나아가며 최종적으로는 아나키즘으로 끝날것 입니다. 이렇게 된다면 그들이 다른 사람들처럼 우리의 동료라고 말하는 것은 시간문제일 뿐입니다.."
 SBA_expansion_bring_down_the_leviathan_desc: "시베리아의 전 지배자들은 모두가 성공할 수 있는 기회를 가졌다는 이상주의적 민주주의의 껍데기에 지나지 않습니다.. 모두는 노조에 가입 할 수 없는 공장 노동자이거나 가짜 공화국이 보여주는 개와 조랑말 쇼를 보는 평범한 사람일뿐이죠. 톰스크 주민들은 악한 것이 아니고, 그들의 이상이 잘못된 것 뿐입니다. 우리는 그들의 방향을 바로잡고 그 정치인들이 약속한 자유를 가져다 주어야 합니다!"
 SBA_expansion_revolutionize_the_apparatus_desc: "우리 코뮌들은 러시아를 위해 그들이 공유하고 있는 위대한 이상에 대해 자부심을 갖고 있습니다. 러시아는 절대적 해방이지요. 차르나 지난 정권의 같은 억압 정책을 계속하기를 원한 독재자들이 이끌었던 가짜 노동자 국가로의 이행이 아닙니다. 중앙 시베리아 공화국은 자유를 찾아 짓밞힌 사람들을 유혹하기 위해 만들어진 또 다른 엉터리 공화국일뿐입니다. 모든 설립자들이 같은 목표를 가지고 있는 것은 아니며, 어떤 이들은 진정으로 더 밝은 미래를 믿습니다. 우리는 따라서 좋고 나쁜것을 구분하여 우리의 대의에 충실한 사람들만 남겨놔야 합니다.."
 SBA_expansion_rely_on_the_peoples_justice_desc: "열정적이고 노련한 아나키즘의 추종자인 갈란스코프와 덜 열렬하지만 더 계산적인 스테파노프는 자유 구역에서의 재판에 대한 새로운 정책을 발표하기 위해 칸스크 시에서 집회를 열 것을 요구했습니다. 주변 주들이 시베리아의 자유 구역의 잔혹성을 비난하고 있지만, 그들이 정말로 하고 있는 말은 인민들이 언젠가 그들의 궁전을 부수고 그들을 재판에 회부할 것에 겁을 먹고 두려워한다는 것입니다. 인민들은 너무나 오랫동안 고통을 받아왔고, 그들 역시 공정하게 반동분자들의 고통을 즐기는 것일뿐입니다."
 SBA_expansion_martial_tribunals_desc: "자유 구역이 계속 확장됨에 따라, 흑군도 성공의 결실을 맺어 많은 이상주의적인 젊은이들을 그들의 지역 모집소 문으로 오고 있습니다. 그들은 전투나 혹은 집을 지키기를 기대하며 찾아 오는데, 우리는 그들이 상상한 방식대로가 아니더라도 이들을 쓸 계획입니다. 그들은 총이 아닌 말로 싸움을 할 것이며, 누가 감옥에 있고, 누가 도랑에 있을 것인지를 결정하는 식으로, 범죄자들로부터 집을 지킬 것이다.."
 SBA_expansion_freedom_has_been_found_desc: "아무도 아나키즘이 사람들에게 그렇게 확장 될 것이라고 기대하지 않았습니다. 수년간의 세뇌는 아나키즘이 죽음 그 자체에 맞먹는다는 생각을 확고히 했다. 그러나 아나키즘은 대신 생명을 가져다 주었습니다. 공동체, 가족, 그리고 그들이 진정으로 믿었던 것을 위해 함께 싸우는 사람들입니다. 따라서 이 체제를 주변국들에게 보여줘도 그 우수성을 납득 할 수 있을 것입니다. 이제 그들은 선명하게 볼 수 있고, 수평선 너머의 일출을 볼 수 있고, 그들은 두 팔을 벌려 아나키즘을 받아들이는 것에 별 거부감이 없습니다. 가장 가능성이 희박한 곳에서 우리는 자유를 찾은 것입니다."

