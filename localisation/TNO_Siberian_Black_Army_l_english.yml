 SBA_general_assembly_category: "§eThe General Assembly§!"
 SBA_general_assembly_category_desc: "The communes of the Free Territory form the '§eGeneral Assembly§!', a de-facto legislative body for our glorious society. Here, the grievances and ideas of the communes can be heard and collective decisions made for the benefit of all free peoples of the world. Naturally we are free of the corrupt dealings and tit-for-tat of bourgeois 'democracies', and any appearance of such is a simple misinterpretation of anarchist methods."
 
 SBA_general_assembly_information_tt: "Votes can be held on a variety of issues through the "Show Motions" button. There are three types of issues that can be addressed: §RReforms§!, §YResolutions§!, and §GMotions§!.\n\n§RReforms§! will provide permanent changes to the effects of the national spirit "§YThe Siberian Free Territory§!". They can only be voted on once the prerequisite reform has been passed and they have been unlocked through a national focus.\n\n§YResolutions§! affect the policies upheld by the §eGeneral Assembly§! and §qSecurity Council§!. They can only be voted on once they have been unlocked through a national focus or event.\n\n§GMotions§! are less impactful, and will provide smaller bonuses to the Free Territory. After a motion has been proposed, it cannot be proposed again for §Y180 days§!.\n\nIssues will be debated in the §eGeneral Assembly§! for a period of §Y60 days§!. If §Ytwo-thirds§! of the communal representatives vote in favour of the issue, it will be passed.\n\nEach Commune has a set of §Yethos§! that will influence how they will vote on different issues. Communes can be swayed to support an issue through §Yconcessions§!."
 
