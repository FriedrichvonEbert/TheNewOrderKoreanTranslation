 SBA_Siberian_Expansion_Category: "§YSiberian Expansion§!"
 SBA_Siberian_Expansion_Category_desc: "The revolutions of Ukraine and Catalonia were both defeated at the hands of expansionist authoritarians, seeing their prosperous communes as an undefended prize waiting to be taken. This will not be our fate.\n\nIn a unanimous vote, the Security Council has enacted a motion allowing the Black Army to conduct offensives on the statist warlords of Central Siberia. Should these offensives succeed, the vast industry and population of the region would surely cement the Black Army's position as a force to be reckoned with."
