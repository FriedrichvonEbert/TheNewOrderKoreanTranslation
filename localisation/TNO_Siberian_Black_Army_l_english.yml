 SBA_build_a_nuke_workshop_desc: "§G핵무기§!에 대한 탐구는 세계무대에서 주역으로 자리매김하기 전에 모든 떠오르는 세력들에게서 수행되어야 할 것입니다.\n\n많은 나라들이 연구실 안에서 이 탐구를 하고, 섬에서 무기를 시험하고, §R핵 아마게돈§!으로 세계 각국을 위협하고 있지만, §W자유 지구§!는 다른 길을 선택했습니다. §W유리 갈란스코프§!의 지도 아래 §W러시아§! 사람들은 자신들을 무시할 수 없는 세력이라고 주장할 수 있게 될 것입니다. 인민의 도움을 받아 §G원자폭탄§!을 만들겠다는 §G예만시파치야의 목표§!를 지키기 위해 §W유리 갈란스코프§!는 공동체에서 공동체로 이동하며 인민들의 조언을 구할것입니다. 시베리아에는 수백만 명의 사람들이 살고있고 이들은 서로 다른 의견을 가지고 있습니다. 어떤 조언을 들어야 할지, 어떤 조언을 무시해야 할지 선택하는 것이 §G예만시파치야§!와 §W러시아§!의 운명을 결정지을 것입니다."
