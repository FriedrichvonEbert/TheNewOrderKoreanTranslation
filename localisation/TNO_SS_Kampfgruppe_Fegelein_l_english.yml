 POLITICS_Hermann_Fegelein_DESC:0 "드레스덴에서는 정기적으로 라디오 방송이 나옵니다. 하인리히 힘러와 부르군트 체제를 노래를 부르듯 칭송하며 사람들에게 따르라고 부추기죠.\n\n헤르만 페겔라인. 경험있고, 냉소적이고, 언제나 반박할 수 없는 상급집단지도자는 오랜 시간을 라이히와 SS를 위해 복무해왔습니다. 그의 눈은 수많은 계획이 왔다갔다 하는걸 보았죠. 반역이나 라이히에 대한 범죄에 관한 고발. 밀실 합의를 통해 허겁지겁 넘겨지는 증거. 몇몇 경우에는 성공하지만 대부분은 느릿느릿한 나타났다가 실패하는 음모들. 페겔라인은 전부 봐왔습니다.\n\n그래서, 힘러에 대한 얼마 없는 충섬심과 하이드리히가 주장한 솔직히 터무니없는 국가지도자의 계획 - 핵 아마게돈 중에서 뭘 선택했냐고요? 세상의 종말이라고요? 아 좀. 페겔라인은 원래 태도를 고수했습니다. 지금 페겔라인과 그 부하들은 하이드리히의 반역을 끝내고 그의 거짓말을 까발리기 위해 헌신하고 있습니다. 펜과 칼 모두 써서 말이죠. 반역자를 떠나라고 촉구하고 진정한 스파르타적 아리아인 이상을 주입시키기 위해 전국적인 방송을 틀며 그걸 이루기 위해 싸우는겁니다. 상급집단지도자가 헌신하는게 있다면 오랫동안 일해온 아리아인의 낙원일겁니다.\n\n그래도 페겔라인의 머릿속에 걸리는게 있기는 합니다. 하이드리히의 말이 사실이라면? 그래요. 페겔라인은 아리아인의 이상을 원하죠. 그런데 세상의 종말을 원하지는 않는다고요. 페겔라인에게 많은 이유에 얽매이지 않은게 다행입니다. 하이드리히에게 말을 뒷받침할만한 증거만 있다면 탈영할 만큼 똑똑할지도 모르니까요. 요즘 같은 세상에 모두가 좋은 선전부서를 원하잖습니까."

