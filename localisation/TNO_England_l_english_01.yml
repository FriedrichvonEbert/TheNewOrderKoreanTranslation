ENG_DECCAT_Maggie:0 "대처의 통제" # if the tick isnt in monthly pulse, tell mango
ENG_DECCAT_Maggie_desc:0 "대처가 당에 영향력을 행사함으로써 그녀가 법안을 제정할 수 있는 기회를 부여할 뿐 아니라 잉글랜드가 더 그 의지에 순복하게끔 만들 여지를 줄 수 있습니다. 그녀에 대한 엘리트/포퓰리즘 지지 사이의 간극은 시간이 지남에 따라 더 커지거나 줄어들 수 있지만, 그녀는 또한 결정과 사건 같은 다른 수단을 통해 즉시 영향력을 증대할 수 있습니다. 엘리트층과 시민들은 서로 다른 목표를 가지고 있고, 한 집단의 지지를 늘리는 행동은 다른 집단의 지지를 잃게 만들 것입니다. 엘리트와 시민층의 요구 사이에서 균형을 잡는 것 만이 잉글랜드를 구원할 열쇠입니다."

