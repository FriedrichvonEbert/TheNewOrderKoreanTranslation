POLITICS_ALEC_DOUGLAS_HOME_DESC:0 "알렉산더 더글라스 흄은 권력의 중심에서 태어난 인물이 아닙니다. 그는 지역방위군에서 지루한 군생활을 보냈고 아내 엘리자베스와도 평범한 결혼식을 올렸으며 영향력 없는 하원의원으로 활동하다 1937년, 총리 네빌 체임벌린의 보좌관으로 발탁되었습니다. 그는 처음엔 총리의 눈으로서 활동했지만, 불행하게도 이내 청사를 떠나 결핵성 척추염 치료를 위해 3년간 매진해야 했습니다. 그러나 이 덕분에 흄은 앞으로 이어질 체임벌린 내각에 대한 수많은 비난을 회피할 수 있었는데, 독일군의 침략에 대한 것 또한 마찬가지였습니다.\n\n그는 1942년 아버지의 작위를 물려받아 영연방을 해체한 평화조약 체결에 참석했지만, 이후 10년간은 잉글랜드 정계에 영향력을 거의 행사하지 못했습니다. 그러나 50년대가 되자 상황이 그에게 조금씩 유리하게 돌아가기 시작했는데, 여러 파벌들의 동맹으로 구성되어 있는 근왕당의 다른 총리들이 내분, 폭동, 독일의 견제 등으로 실각할 때 마다 그의 정치적 입지는 계속해서 확대되어 왔습니다. 그는 제 2의 침략을 막기 위해 근왕당의 전형적인 대변인으로 등장하여 상원 당수에서 마운트배튼 내각의 외무장관을 거쳐 1958년, 잉글랜드 왕국의 수상에 임명되었습니다.\n\n흄 행정부는 전임 내각에 비해 상대적으로 안정되어있습니다. 그는 근왕당의 불안한 연정을 유지했고 콘월 주둔군에게 간신히 용인받고 있습니다. 그러나 그는 이제 저항군의 영향력 증대라는 위험한 상황에 직면해 있습니다. 그가 왕국을 살릴 수 있을까요? 혹은 파멸로 이끌까요."
POLITICS_HENRY_HEAVENLY_DESC:0 "하인리... 헨리크 HMMLR은 역사상 유례를 찾아볼 수 없는 용감하고 완벽한 파르티잔 조직인 부르... 번리 저항군 여단의 충실한 지도자로, 뮌헨 ㅡ영국화된 웨스트... 샤이어.. 네, 웨스트셔 타운의 고립된 마을에서 자랐습니다. 그의 말은 종종 독일어처럼 들리는데, 이는 그 마을의 문화가 앵글로보단 색슨에 치우쳐있기 때문이지, 다른 이유 때문이 아닙니다.\n\n누구도, 심지어 다른 저항군 동료들도 그의 가문에 대해 알지 못하게 하기 위해, 또 그의 정체를 알아낸 다른 누군가에 의해 친구와 가족들이 위협당하는 것을 막기 위해 그는 본명을 버리고 '여왕 폐하의 충성스러운 저항군'의 약자를 성으로 선택했습니다. 그의 이름이 유명하고, 총명하고, 황홀할 정도로 수려한 SS-라이히 총통의 성함과 겹치는 것은 단순한 우연의 일치일 뿐입니다. 헨리크는 자신이 힘러와 같은 방에 있는 것이 여러번 목격되었고, 심지어 함께 찍은 사진도 있다고 주장합니다만, 하필이면 그때마다 사진을 집에 놓고 왔다고 말합니다. \n\n헨리크의 승리를 위한 계획에는 모든 준비자금을 안전한 비밀장소로 이전하고, 장교단을 훈련시키기 위해 많은 외국 전문가를 초빙하고, 옥스포드와 캠브리지에 원자과학을 위한 연구자금을 지원하고, 1호선보다 더 깊은 런던 지하철 2호선을 개통하는 것이 포함됩니다. 비록 돈이 어디서 나오는지, 전문가들이 어디서 오는지, 누가 연구자금을 제공하는지, 지하철 깊숙한 곳에 무엇이 있는지에 대해 많은 사람들이 물었지만 그럴때마다 그는 이상하리만치 침묵으로 일관하고 있습니다."
POLITICS_HAROLD_MACMILLAN_DESC:0 "어떤 이들은 조국을 위해 시간이 그들의 뜻에 굴복할 때 까지 싸우곤 했습니다. 그들은 참호에서, 농장과 밭도랑에서, 그들의 영토 아래에서 싸워왔지만 얻은 것은 잿가루와 뼈다귀 뿐이었습니다. 해럴드 맥밀런은 1894년, 빅토리아 시대에 태어나 대전쟁에 참여해 영국의 승리를 직접 보았습니다. 당시에는 모든 일이 잘 풀릴것만 같았지만, 이어진 2차 세계대전은 너무 많은 것을 산산조각 내버렸습니다. 대영제국의 정신이 가장 먼저 몰락하는데 뒤이어 조국이 파멸하고, 청년들이 참살당하고, 심지어 런던조차 라이히의 멍에 아래 짓밟히는 것을 보며 맥밀런은 자신이 사랑하고 소중히여겨 마지않던 모든 것이 한순간에 완전히 파괴될 수 있다는 사실을 깨달았습니다. 그래서 수많은 용감한 이들과는 달리, 그는 조국의 영광이 아니라 국민의 보전을 위한 항복조약에 서명했습니다.\n\n그럼에도 불구하고, 그 또한 너무나 잘 알고 있듯이, 더이상 조국이 무너지는 것을 보고싶지 않다고 해서 조국을 망친 사람들에 대한 증오가 사라지는 것은 아닙니다. 파시스트 독재에 반하는 사람들에게 합법적 피난처를 제공하고자 맥밀런에 의해 규합된 근왕당 개혁파는 대독협력정부의 마지못한 묵인 하에 결성되었습니다. 그는 훗날 파시스트들과 근왕당의 부패한 귀족들이 다시는 잉글랜드를 망치지 못하게 막기 위해 잉글랜드 통합당을 창당하는 것을 지원받고 있습니다.\n\n대부분의 잉글랜드 국민은 맥밀런이 누구인지 알지 못하고, 그중 대부분은 앞으로도 그럴 것입니다. 그는 연설이나 유세에 재능있는 인물이 아니지만, 그런 일을 대신 해줄 사람들을 가지고 있습니다. 어떤 사람들은 그를 독재자 유망주 쯤으로 보지만, 그런 치들은 그의 진짜 동기를 보지 못하는 것입니다. 해럴드 맥밀런은 그 눈에 흙이 들어가기 전까지 어떤 잉글랜드인도 타지의 해안가에서 죽어나가지 않도록 지킬 것입니다."
POLITICS_REGINALD_MAUDLING_DESC:0 "레지널드 모들링은 많은 사람들로부터 경멸받는 남자입니다. 한때 해럴드 맥밀런의 보호에 의존하기도 했던 그는, 많은 이념적 동지들이 클로드의 헛된 십자군에 참여하기 위해 떠나는 동안 정부에 잔류하기로 한 결정으로 인해 권력을 위해 잉글랜드를 배신했다는 오명으로 명예 없는 사람이라는 비판을 받기도 합니다.\n\n그러나 이러한 평가는 반드시 모들링이 잉글랜드 정부의 자유를 위한, 몇 안되는 지치지 않는 개혁가 중 하나라는 사실과 함께 다뤄져야 합니다. 그 누구도 나서지 못할 때 더글라스흄 총리의 면전에 대고 불편한 진실을 이야기할 수 있는 사람은 흔치 않습니다. 잉글랜드 연합의 지도력을 가진 이 남자는 근왕당을 무너뜨리고 체스터턴을 끌어내렸습니다. 그리고 총리가 사력을 다해 쟁취해낸 끝에, 마침내 많은 사람들이 오래도록 바라마지않던 민주적인 나라가 도래했습니다.\n\n모들링의 잉글랜드는 마침내 자유로운 잉글랜드입니다. 노동자가 기업가를 두려워하지 않는 곳이고, 약자가 강자를 두려워하지 않는 곳입니다. 모든 남성과 여성은 법 앞에 평등합니다. 그의 잉글랜드는 오랜 자유주의적 이상에 의해 인도된 계몽 잉글랜드입니다. 모들링의 잉글랜드는 미래입니다."
POLITICS_MARGARET_THATCHER_DESC:0 "무엇이 위대한 지도자를 만들까요? 타협할 수 있는 능력일까요? 혹은 모든 반대파를 뭉개버리거나 애초에 생겨나지 않도록 하는 강한 힘일까요? 마가렛 대처의 대답은 간단합니다. 훌륭한 지도자는 필요한 것을 해내고야 말겠다는 강철같은 의지와 그것을 끝까지 관철하는 용기에서 나옵니다.\n\n사람들은 식료품집 딸이자 화학자가 1951년 보궐선거에서 전도유망한 무소속 후보에게 승리를 얻어낼 수 없으리라고 떠들어댔지만 대처는 그 예상을 보란듯이 뒤엎었습니다. 그녀의 동료들은 그녀가 단지 통계 상에 잡힌 사소한 오류일 뿐이며, 결코 성공하지 못할 거라 확신했지만, 이후 여론조사에서 그녀는 보통 시민의 입장을 대변함으로써 근왕당의 유력 정치인 중 한명으로 부상했습니다. 그리고 지금, 내전과 더글라스흄 총리 사임의 여파 속에서 어느 누구도 확고한 권력기반조차 없는 여성이 총리가 된다 한들 당 지도부의 꼭두각시 노릇을 피할 수 있으리라고 생각하지 않습니다.\n\n그렇게 생각했다면, 이제부터 꽤나 재밌어질 겁니다.\n\n마가렛은 강하고 독립된 잉글랜드의 국민이 게르마니아나 워싱턴의 협박에 겁먹지 않고 사의로 정부에 충성하게 되는 미래를 그리고 있습니다. 마가렛 대처는 세계가 그녀에게 불리하게 돌아가든 아니든, 영국이 승리하는 미래를 위해서라면 각고의 노력을 기울일 것입니다. 한발짝 잘못 디딘 그 순간이 바로 파멸의 때가 될 수 있다는 것을 잘 알고 있기 때문입니다."
POLITICS_REG_BIRCH_DESC:0 "테러리스트, 군인, 죽음을 각오한 사람들로 가득한 조직에서 엔지니어가 공포를 불러일으킬 수 있으리라 생각하는 사람은 많지 않을 것입니다. 하지만 저항군의 모든 사람들이 레그 버치를 두려워하는 이유는 따로 있습니다. 본래 런던 봉기에서 간신히 화를 면한 공산당 중간 간부였던 그는 빌 알렉산더 같은 사람들이 해외로 망명하는 와중에도 운동을 멈추지 않았습니다. 1958년, 붉은 장군이 돌아왔을 때 저항군 좌익 진영에 합류한 버치는 비밀리에 활동중이던 조직 내 첩자들의 명단을 제공하면서 스스로의 유용성을 증명했습니다. 이것이 바로 그의 힘, 정보력입니다.\n\n잉글랜드에서 레그 버치의 영향력은 어느 누구에게도 뒤쳐지지 않습니다. 그는 협력정부 정보기관부터 전국의 노동조합에 이르기까지 광범위한 네트워크를 가지고 있습니다. 이는 내전에서 저항군이 승리하는데 큰 도움이 되었지만, 한편 이후 만들어진 사회노동당은 그가 보기에 너무 온건하고, 수정주의적이며 노동귀족으로의 타락에 항시 노출되어 있었습니다.\n\n그래서 그는 훌륭한 정원사가 잡초를 정리하는 것처럼, 잡초를 뽑았습니다. 버치 의장 치하의 사회노동당은 더 급진적 노선으로 개선되었고, 이념적 순수성과 복수심으로 군주주의자, 협력론자, 수정주의자들을 분쇄했습니다. 잉글랜드가 선동적이고 강한 투쟁심을 가진 국가로 요새화되는 동안, 또 혁명의 기치가 더 높이 펄럭이는 동안 버치 의장은 잉글랜드를 미래로 인도하고, 게르마니아의 파시스트 개들이 섬에 발을 내딛는 것을 막고, 조국을 최악의 적인 잉글랜드 그 자신으로부터 보호할 것입니다."
POLITICS_CLAUDE_AUCHINLECK_DESC:0 "인내는 미덕이다. 돌격하다 쓰러지는 자를 기억하는 이 없고, 불명예스럽게 죽은 자를 기억해주는 이 없다. 수천의 민병대와 장교들이 도망치거나 항복하는 동안 클로드 오친렉이 칼라일의 마지막 전선에서 패잔병들을 규합하며 끊임없이 되새긴 말입니다. 그는 이 강한 공세에 직면한 도시에서 죽는다해도 아무것도 얻을 수 없을 것이고, 심지어는 브리튼의 희망도 같이 사라진다는 것을 잘 알았습니다.\n\n그래서 그는 항복했고, 정치에 소질을 발견한 척 하원 근왕당에 입성하여 새 정부를 충실히 지탱하는 동시에, 잉글랜드 역사상 가장 잘 조직화된 반란군을 계획하기 시작했습니다. 여왕폐하의 충성스러운 저항군은 모든 역량을 독일인과 그 부역자 꼭두각시들을 잉글랜드에서 내쫒는데 집중함에도 불구하고 잉글랜드에서 자유 선거와 민주주의의 회복에 가장 걸맞는 세력입니다. \n\n이전의 많은 지하조직들과는 달리, 통칭 저항군은 파시즘을 제외한 모든 이념에 차별점을 두지 않았고, 그 대의에 기꺼이 동참할 모든 사람들을 환영했습니다. 수정공산주의 좌익 레지스탕스, 빌 알렉산더, 스털링과 그의 특공대나 그 외 악명높은 무법자들과 자유 투사들이 \"두목\". 오친렉에게 충성을 맹세했습니다. 저항군의 그림자가 더 널리 마수를 뻗치는 동안, 그 누구도 칠순이 훌쩍 넘은 뉴캐슬 출신의 온화한 하원의원을 의심하지 않았습니다.\n\n그러나 지금, 마침내 저항군의 때가 도래했고 이들은 오친렉의 지휘 하에 정부를 전복하기 위해 모습을 드러냈습니다. 영광의 죽음이 찾아오는 순간, 그의 이야기는 영원토록 기억될 것입니다."
POLITICS_GEORGE_JELLICOE_DESC:0 "조지 젤리코는 군 경력을 가지고 있지만 지중해에서 이탈리아군을 공포의 도가니로 몰아넣었던 이 코만도는 근래 들어 사뭇 달라 보입니다. 바다사자 작전 초반부에 포로로 잡혀버린 그는 조지 6세에 대한 충성심을 기꺼이 버리는 척 했고, 외무부의 존중받는 공무원 신분으로 풀려났습니다. 그러나 유틀란트 사령부 제독의 아들은 결코 완전히 항복하지 않았습니다.\n\n젤리코가 외무부에 있을 때 클로드 오친렉의 요원들이 그를 비밀리에 접선했고 그는 재빨리 OFN과 여왕 폐하의 충성스러운 저항군 사이의 주요한 연락책이 되었습니다. 잉글랜드 내전에서 저항군이 승리한 후, 오친렉은 자신의 노령 문제에 직면했고 새로운 문민정부의 지도력을 위해 군사적 선례를 만드는 것을 꺼렸습니다. 따라서 그는 20년 만의 민주선거에서 그가 가장 신뢰할 수 있는 사람을 국가민주동맹의 당수로 지목했습니다.\n\n여왕, 나라, 당에 헌신한 남자, 젤리코는 잉글랜드를 이전의 영광과 비슷한 것으로 이끌고자 하지만, 그가 이 과업을 미국 친구들을 만족 시켜주는 동안 달성할 수 있는가에 대해서는 아직 미지수입니다. 결론적으로, 그는 서로 다른 출신에도 불구하고 이넉 파웰과 노먼 세인트 존스티바스로부터 수상직을 유지할 만큼의 존경을 받지만, 국가민주동맹을 그 자신의 정당으로 만들고 그에게 주어진 오친렉의 신뢰를 벌 수 있을지 두고 봐야 알 수 있는 일입니다."
POLITICS_ENOCH_POWELL_DESC:0 "존 이넉 파월은 영국의 쇠퇴로 대표되는 사람이고, 이런 평판을 뒤집기로 결심했습니다.\n\n바다사자 작전이 실행되었을 대 제국에서 가장 젊은 장군이었던 파월은 경악스럽게도 처음에 의도했던 대로 전쟁 중 전사하는데 실패했습니다. 브레츨리 파크 폭격 중에 의식을 잃었고 거기서 포로로 잡혀 1946년까지 수감 생활을 했기 때문이었습니다. 풀려난 파월은 자신의 제1 임무가 대륙에서 온 점령군으로부터 잉글랜드를 해방시키고 전통적인 체제를 복원해내는 것이라고 결심했습니다. 그 결과 파월은 HMMLR에 가입했습니다. 독일을 몰아내겠다는 광적인 결심으로 인해 런던 봉기 당시에 직접 참여하지 않도록 막기 위해서는 파월을 신체적으로 구속해야만 했습니다.\n\n1950년 이래로 계속해서 자리를 지켰음에도 불구하고 파월은 내전이 끝날때까지 의원직을 맡지 않았습니다. 대독부역자 꼭두각시 국왕에게 대한 충성 맹세를 공개적으로 거부했기 때문이었습니다. 이로 인해 그는 대단히 유명한 정치인이 되었습니다. 하지만 비타협적인 입장과 비협조적인 성격, 그리고 가끔 짜증나게 하는 논리적 강박관념으로 인해 많은 적을 만들었습니다. 이로 인해 포웰은 훨씬 타협적인 조지 젤리코에게 국가민주동맹 당수 직을 넘겨줬습니다.\n\n포웰이 총리직을 얻는데는 실패했지만, 그는 당 내에서 강력한 인사로 남아 있습니다. 그는 자신의 위치를 활용해 연합왕국을 재건하고 영국스러움 그 자체를 복원하고자 합니다. 파월은 이 목표를 이루기 위해서는 무슨 일이든 하고 무슨 말이든 할 용의가 있습니다."
POLITICS_HAROLD_WILSON_DESC:0 "민주주의와 사회주의는 어떻 방법으로든 양립할 수 없다는 주장이 존재합니다. 노동자는 그의 노동에 대한 보상을 받는 동시에 정부를 위해 투표할 수 없다는 것입니다. 그러나 해럴드 윌슨은 그 주장이 틀렸다는 사실을 입증하고 말것입니다. 그의 사회노동당에서의 지도력이 여기에 달려있습니다. \n\n전쟁 중에는 군소 민병대원 그 이상도, 이하도 아니었던 윌슨은 자신의 나라가 무너져내리는 동안 철저하게 무력한 자신을 발견했습니다. 또 자신이 가입한 노동당이 지하로 쫒겨나는 것을 목도하고, 그와 함께 한때 자신이 가졌던 연대관계가 밝혀지는 동안에도 아무것도 할 수 없었습니다. 그러나 그는 조금씩, 오타와에 망명중인 지도부에 대한 지지를 천명하고 심지어 지하의 노동당이 그 실패로 유명한 런던봉기에 함께하도록 설득하기 위해 자신의 손으로 일을 쥐기 시작고, 마침내 빌 알렉산더가 러시아에서의 망명을 끝내고 돌아올 때에 맞춰 협력정부 당국의 잔혹한 탄압에 맞서 자신의 지도력을 주장할 수 있게 되었습니다. \n\n냉골 지하실에서 두 사람은 은밀한 대화를 나눴습니다. 한 쪽은 진압 이후에도 여전히 가장 큰 좌파 무장조직의 지도자로서, 새로이 발견된 절충안의 가능성에 고무되었고, 옥스포드 학사이자 행정가인 다른 쪽은 그저 잉글랜드가 해방되는 것을 지켜보기로 결심했습니다. 이 대담은 윌슨에 대한 중요한 무언가를 시사하고 있는데, 그것은 바로 그가 처음부터 빌 알렉산더에게 좌익 저항군의 지도권을 넘겨주었다는 사실입니다. 어쩌면 그래서인지, 사회노동당 선거 캠페인의 선봉에 설 후보자를 선택할 때 그보다 더 적합한 이를 찾을 수 없었던 것은 당연한 일일 지도 모릅니다. 이제 해럴드 윌슨은 사회민주당, 공산당, 그보다 더 많은 정당들과 경쟁하면서 마침내 전 세계가 주목할만한 일을 해낼 기회를 얻었습니다."
POLITICS_RAB_BUTLER_DESC:0 "그는 줄곧 옳았습니다. 그러나 처음부터 그들을 달래야 하고 영국이 대륙 문제에 개입해서는 안된다고 주장했던 리차드 오스틴 버틀러의 말은 독일군이 섬을 침공했을 때야 비로소 사실로 드러났습니다. 그리고 그는 그 결과로 이전 동료들의 주검 사이에서 대영제국의 몰락을 목도해야만 했습니다.\n\n독일에 대한 버틀러의 입장은 그가 신흥 근왕당의 가장 중책을 차지하게 도왔습니다. 협력정부 초기, 많은 노골적 파시스트들이 배제와 처분을 겪는 동안 근왕당이 잉글랜드를 안정적이고, 안전하고, 생존 가능하게 할만한 반석이 되도록 변화시키는 일은 그에게 맡겨졌습니다. 그는 귀족들이 이 소위 '근왕당 프로그램'에 폭넓게 참여하도록 만들기 위해 그의 연줄을 적극적으로 동원했고, 이제 그 영향력은 수상보다도 그의 말에 더 무게가 실리는 지경에 이르렀습니다.\n\n그러나 랍 버틀러는 자신이 권력을 잡고 있다는 것과, 각광받는 일이 자신에게 그다지 어울리지 않는다는 것을 알게 되었습니다. 일반 시민에 대한 그의 영향력은 상류층에 대한 것보다 항상 부족했습니다. 하지만 그는 계속해나갈 것입니다. 만약 그가 포기한다면 잉글랜드는 1943년에 견뎌낸 운명에 또 한번 직면하게 될지도 모릅니다."
POLITICS_YDL_PROVISIONAL_GOVERNMENT_DESC:0 "청년 민주주의 법은 결코 활성화를 염두에 두고 만들어지지 않았습니다. 클로드 오친렉에 의해 고안된 이 작품은 중대한 비상시에 여왕폐하의 충성스러운 저항군이 임시로 권력구조를 장악할 수 있도록 고안되었습니다. 이 법이 필요하다고 예상되는 유이한 상황은 정부에 대한 파멸적인 공격이 행해질 때나 선출된 정부가 독일에 대한 항복을 고려할 때 뿐이었습니다. \n\n그러나 이런저런 이유로 국민의, 국민에 의해, 국민을 위해 선출된 정부는 그 의무를 성취하는데 실패했고 무정부상태로 전락하고 말았습니다. 때문에 청년 민주주의 법이 활성화되었고 임시 정부는 새 선거를 준비하고 있습니다. 행정부는 좌우의 사소한 당파적 노선이 아닌 모든 영국인에게 통일적인 정부의 역할을 수행할 것입니다. \n\n사람들은 이 임시정부를 크게 개의치 않는듯 하지만, 이런 상황이 계속적으로 유지될지는 두고봐야 할 문제입니다. 아직 선거는 시행되지 않았습니다."
POLITICS_REGINALD_MAUDLING_DESC:0 "레지널드 모들링은 그다지 교활한 사람이 아닙니다. 단지 그가 가진 운이 엄청날 뿐입니다. 공공장소에서 독일과 그 정부를 허다하게 모욕하고도 사지 멀쩡한 이는 그밖에 없을 겁니다. 다만, 진실은 많은 사람들이 믿는 것과는 달리 좀 덜 우연적입니다. 모들링과 그의 다양한 자유주의 논객들, 아웃사이더, 노골적인 불평분자 친구들은 맥밀런에 의해 보호받았습니다. 그들이 그에게 유용했기 때문이 아니라, 그들이 기회만 주어진다면 당장이라도 민주주의로 돌아갈 것이라 믿을 수 있는 유일한 하원 세력이었기 때문입니다.\n\n모들링은 근왕당 내각의 해산과 알렉 더글라스흄 수상이 사임할 때 까지 기회를 얻지 못할 것이며, 따라서 맥밀런의 개혁주의자들은 그들만의 길을 모색할 수 있는 방안을 찾아보았습니다. 그러나 역설적이게도, 잉글랜드 민주주의 수호에 가장 헌신적인 사람들은 대부분 맥밀런처럼 근왕당 깊숙하게 연관되었기 때문에 그것을 이끌 수 없었습니다. 그렇다면 어떻게 사람들은 그들의 리더십을 통해 변화가 찾아올 거라 믿을 수 있을까요? 모두가 고개를 젓던 그 때, 모들링이 무대에 올랐습니다.\n\n새로 결성된 '연합된 잉글랜드 운동'에서 맥밀런의 공식적인 대리인 역할을 수행하며 레지날드 모들링은 사람들이 마주한 길보다 더 나은 미래를 제시했습니다. 그의 가장 열성적인 반대자들조차 침묵하게 만들면서, 그의 지도력 아래 잉글랜드는 진정한 민주주의를 알 기회를 가졌습니다. 모들링은 실용주의에 대한 이상주의의 승리를 이끌어내기 위해 많은 희생을 감수했고, 이를 통해 역사 속에 그의 자취를 남길 것입니다."
POLITICS_DAVID_STIRLING_DESC:0 "브리튼 섬에서 데이비드 스털링보다 더 오래 싸운 사람은 없습니다. 대전 말기에 항복한 영국군에서 탈영한 스털링은 유일한 저항세력을 이끌고 근왕당 내각의 시작부터 끝에 이르기까지 전쟁을 수행했다는 점에서 충분히 주목 받을만 합니다. 그러나 저항군 계획의 대부분을 계획하고 실행한 사람은 이제 정치 무대에 걸맞게 그의 정신을 덜 폭력적인 쪽으로 전환했습니다.  혹자는 위험이 너무 크다고 주장할지도 모르겠지만 퍼스셔의 사내에게 이런 행동은 '나쁜 출세' 축에도 끼지 못합니다. 오히려 그렇게 하는 것이 그가 딛고 올라온 독일인들의 시체를 좋게 만들 것입니다."
POLITICS_BERNARD_MONTGOMERY_DESC:0 "브리튼이 국방군의 군화에 짓밟혔을 때, 버나드 몽고메리는 독일의 거대한 노여움으로부터 나라를 보호하고, 협력정부를 섬기는 것으로 국가의 기틀을 유지하고 자신의 의무를 다했습니다. 그리고 지금, 그는 잉글랜드의 이름으로 다시한번 자신의 의무에 응했습니다. 굳은 입술과 손으로 몽고메리 장군은 남부 임시 군구의 통치자가 되었습니다. 그의 일이 끝나는 순간, 잉글랜드는 다시 정상으로 돌아갈 것입니다."
#POLITICS_GERALD_TEMPLER_DESC:0 "수많은 용감한 군인들과 같이, 제럴드 템플러는 1차 세계대전 동안 프랑스의 참호에서 싸웠습니다. 수많은 용감한 군인들과 같이, 제럴드 템플러는 2차 세계대전 동안 그의 나라를 힘차고 끈기 있게 지켰습니다. 수많은 용감한 군인들과 같이, 제럴드 템플러는 영국의 비극적인 패배 이후 잉글랜드의 안전을 위해 자신의 알량한 자존심을 버리고 협력정부에 충성을 맹세 했습니다. 그리고 지금은 대영제국 육군 원수가 비겁해질 때가 아닙니다. 몽고메리의 쿠데타는 잉글랜드를 두 개의 임시 군관구로 분할했으며, 템플러는 필요한 만큼의 기간 동안 북부를 통치하고 있습니다."
POLITICS_GERALD_TEMPLER_DESC:0 "출생: 1898년 9월 11일, 영국 에섹스\n경력: 제럴드 월터 로버트 템플러 경은 월터 템플러 중령의 유일한 자식으로 태어났습니다. 그는 두 차례 세계대전에서 모두 탁월한 복무 실적을 기록했습니다. 2차 세계대전 동안 그는 이스트 앵글리아 방어를 담당했습니다. 독일군이 공격하자 그의 부대는 2군급 부대로 취급받았음에도 불구하고 용맹하게 싸웠고, 심지어 아이젠하워 장군에게도 깊은 인상을 남겼습니다. 제럴드 템플러는 전간기 동안 몽고메리 육군 원수에게 조언을 받았습니다. 이로 인해 몽고메리의 높은 신임을 얻은 그는 전쟁 이후에 육군 원수로 추천받았습니다. 템플러는 마지못해 수락하기는 했지만, 현 정부에 대한 불만을 분명하게 밝혔습니다. 그래도 아직은 충성을 바치고 있습니다."
POLITICS_AK_Chesterton_DESC:0 "아서 케네스 체스터턴은 실로 양파 같은 남자입니다. 세계대전의 참호 속 상처 입은 베테랑, 연극 비평가, 알코올 중독자에다가 과거 페이비언 협회 회원이었지만 지금은 파시스트죠. 모즐리의 영국 파시스트 연합이 망할 조짐을 보이자 황급히 당을 떠나긴 했지만, 그의 신념은 그가 속해있던 동아프리카 방면 영국군이 암바 알라기에서 공세를 질질 끄는 동안 추축군이 이집트에 입성하면서 더욱 강화되었습니다.\n\n북쪽 방면에서의 추축군 공세에 의해 이탈리아 군에 대한 포위를 풀어야 했을 때, 그는 건강이 그리 좋지 않았음에도 불구하고 독일을 물리치기 위해 본국으로 보내졌습니다. 그러나 영국의 상황이 풍전등화에 놓인 가운데, 체스터턴은 독일군의 진격으로부터 탈출하지 않기로 결정했고, 그동안 새로운 영국을 구성하기 위해 사람들을 모았습니다. 강력한 파시스트 영국을요.\n\n그를 중심으로 근왕당의 강경파를, 그러니까 국민전선을 결집한 것은 그런 목적 때문이었습니다. 그는 마침내 해냈고, 영국을 지배하고 있습니다...\n\n그러나 여전히 문제는 남아 있습니다. 그의 전성기는 이미 지나버렸고, 당은 분열과 파벌싸움으로 가득 차 있습니다. 그러니 오직 시간만이 그가 자신의 작은 파시스트 섬에 대한 비전을 구현할 수 있는지, 혹은 동맹국이라고 부르는 나치 사기꾼들에게 쓸려나갈 것인지 말해줄 수 있을 것입니다."
POLITICS_ORDE_WINDGATE_COLLAB_DESC:0 " §w 출생:§! 1903년 2월 26일, 영령 인도제국 아그라 오우드 연합주\n\n§w군사 경력:§! 군인 가족에서 태어난 오드 찰스 윈게이트는 1923년 왕립 육군사관학교에서 졸업하면서 왕립 포병대에 장교로 임관했습니다. 1927년 수단 방위군으로 이동했고 거기서 아랍어를 배우고 사막 원정을 조직하면서 시간을 보냈습니다. 1933년 영국으로 돌아온 이후에는 기계화를 위한 왕립 포병대 재훈련을 담당했습니다. 1936년 정보장교로 팔레스타인에 파견된 그는 시오니즘의 원인을 재빨리 파악했습니다. 그는 아랍인 파괴공작원에 맞서는 대게릴라전 임무를 맡은 정찰대인 특수야간분대를 지휘했습니다. 그의 집단 처벌 정책이 상당히 많은 논란을 불러일으키기는 했지만, 그래도 그의 복무는 특별복무훈장을 받기 충분했습니다. 1939년 고위 사령부는 그가 유대인 가운데서 엄청난 인기를 유지했다는 점을 이유로 윈게이트가 시오니즘적 이상에 너무도 깊이 관여하고 있다고 의심하며 그를 소환했습니다. 2차 세계대전이 발발하자 아비시니아에서 이탈리아 전선 후방을 공격할 현지인 습격대를 조직하기 위해 또다시 중동으로 파견되었고, 이번에도 대단한 효과를 거뒀습니다. 나중에 그와 병사들의 처우 문제로 지휘관급 장교들과 커다란 갈등을 빚었는데, 이로 인해 우을증과 자살 기도까지 하기도 했습니다. 1942년 극동으로 이동한 그는 버마 정굴에서 작전을 수행하기 위한 장거리 침투부대를 훈련시키기 시작했고, 일본군이 상상조차 하지 못한 깊은 후방에서 공격을 감행했습니다. 이렇게 유명한 친디트 부대가 창설되었습니다. 친디트 부대원들은 적 영토 깊은 후방에 위치한 본부에서 작전을 지속하기 위해 공중 보급과 라디오 통신에 의존했습니다. 이들이 거둔 전술적 전략적 효용성을 의심하는 이들이 많이 있기는 했지만, 친디트 부대는 런던에서 높은 평가를 받았습니다. 궁극적으로 윈게이트는 수많은 부하들과 함께 포로로 잡혔고 일본 포로수용소에서 몇년간 수감생활을 했습니다. 결국 잉글랜드 왕국은 협상을 통해 그를 꺼내올 수 있었고 1955년부터 군 복무를 재개할 수 있었습니다.\n\n§w 중요 사항:§! 계속해서 다른 장교들이나 지휘관들과 충돌하는 윈게이트는 전투에서 승리하기 위해 소규모 특수부대 전술과 강력한 정신무장이 필요하다는 이론을 확고하게 지지하는 인물입니다."


