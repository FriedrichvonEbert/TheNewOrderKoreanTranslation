ENG_Collab_Wales_Autonomy_desc:0 "Nearly 20 years of autonomy has meant the Weslh people have grown accustomed and proud of their independence and thus in accordance with the Treaty of Union the welsh ex-parliament will be converted into a devolved unicameral legislature elected for and by the Welsh people to legislate on certain domestic interests."
ENG_Collab_Wales_Terrorism:0 "Welsh Terrorism"
ENG_Collab_Wales_Terrorism_desc:0 "Wales was not brought into the Union through exactly peaceful circumstances and thus certain elements of their society have taken it upon themselves to fight back against our benevolant rule. Military remnants, Free Welsh Army paramilitaries and even socialist agitators engage in attacks and violence against anything they thing stands for or resembles our regime and thus police, military and government officials find themselves targets for terrorist attacks."
ENG_Collab_Wales_Resistance:0 "Welsh Resistance"
ENG_Collab_Wales_Resistance_desc:0 "Wales was not brought into the Union through exactly peaceful circumstances and thus certain elements of their society have taken it upon themselves to fight back against our benevolant rule. Military remnants, FWA extremists and even socialist agitators engage subversive actions against our regime ranging from violent attacks to sabotage and riots."
ENG_Collab_Wales_Riots:0 "Welsh Riots"
ENG_Collab_Wales_Riots_desc:0 "A lot of Welsh weren't exactly brimming with happiness when their nation joined the new Union and since then there has been near nonstop riots and violent protests againt our rule, while it will slow and stop in time (as they come to understand they are better of in the Union) it will remain to be a problem."
ENG_Collab_Wales_Protests:0 "Welsh Protests"
ENG_Collab_Wales_Protests_desc:0 "A lot of Welsh weren't exactly brimming with happiness when their nation joined the new Union and although much of the violence is behind us there are still those who wish to display their hatred of Britain via protest, some even turning violent. While the worst is behind us these protests will not help matters."
