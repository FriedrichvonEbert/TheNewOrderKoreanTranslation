ENG_days_of_the_resistance_desc:0 "오킨렉, 알렉산더, 그리고 스털링. 오킨렉은 항복 요구가 울려 퍼질 때 가장 마지막까지 서 있었지만, 그의 이름을 아는 이들은 그리 많지 않습니다. 알렉산더는 케이블 스트리트를 탈출한 몇 안 되는 반란군인 동시에, 그 비극을 끊임없이 상기시키는 이로써 대중들에게 가장 높은 인지도를 가지고 있습니다. 스털링은 그를 사냥하는 사람들 - 그중에서도 아직 살아 있는 사람들만이 그를 알고 있습니다.\n\n이 단체들은 수많은 회원이 가진 정치적 성향만큼이나 수많은 대의에 헌신하는 단체인 HMMLR을 대표하지만, 부인할 수 없는 자유 잉글랜드에 대한 열망으로 뭉쳤습니다. 폭정과 반역자들, 그리고 게르만 국으로부터 자유로운 잉글랜드를 말이죠. 이 협력은 투쟁의 수단 중 하나이지만, 이곳의 모든 이들은 부역자들이 패배하거나 그들이 그것을 시도하다 죽을 때까지 끝장을 보려 합니다."
ENG_stirlings_methods_desc:0 "대부분의 HMMLR은 음습한 일들에 관여하는 것을 꺼립니다. 그렇다 해도, 그것들이 전부 끔찍한 일인 것은 사실이기에 그들을 비난할 수만은 없습니다. 반역자의 차량에 폭탄을 설치하고, 밤에 운 없는 배신자의 집에서 무장한 채 대기하는 것과 같은 일들은 요원에게 조금이나마 회의감을 갖게 합니다. 하지만 그들은 우리들을 독일에 팔아넘겼고, 우리는 그 빚을 갚아줄 필요가 있습니다.\n\n우리가 정직했듯 좌익 저항군들도 그러했지만, 그들은 그것을 배워야만 했습니다. 케이블 스트리트에서의 전투는 그들이 가진 '최고'들을 모조리 잃게 했으며, 그 악명높은 붉은 장군조차 그가 할 수 있는 다른 일들처럼 허공에서 신병들을 만들어 낼 수는 없었습니다. 스털링은 우리에게 이 싸움이 처음부터 더러웠다는 것을 가르쳐 주었습니다. 그 무엇도 주지 말고, 받지 말아야 하며, 죽고 난 후에도 싸워라. 어째서 전장에서 수천 명을 학살하는 것보다 만찬에서 수십 명을 암살하는 것이 더 불명예스럽단 말입니까?"
ENG_a_couple_of_tongues_desc:0 "입을 조심하지 않으면 화를 야기한다. 그것은 어쨌든 그들이 배신자로 밝혀지기 전에 정부가 우리에게 말했던 것입니다. 그런데도, 그 훌륭한 지혜는 그 어느 때보다도 더 많이 적용되는 말입니다. 빨갱이들이 케이블 스트리트에서 실패한 원인의 절반은 그들의 통신망이 정교하지 않았기 때문입니다. 그렇기에 그들은 거사 전까지 위태로운 몇 달을 보내야 했으며, 결국 그들의 혁명이 시작했을 때 배신자들은 이미 총을 들고 그들을 기다리고 있었습니다.\n\n스털링은 최고의 지도자는 아니지만, 그는 뭐가 뭔지 알고 있습니다. 우린 더이상 붙잡은 스파이들을 바다에 던져버리기만 해서는 안 됩니다. 우리는 먼저 그들이 배신자들에게 뭐라고 말했는지 알아내야 합니다. 그들이 대화를 원하지 않는다고요? 뭐, 우리의 품격에는 맞지 않겠지만, 우리는 아름다운 본보기를 만드는 방법을 잘 알고 있습니다."
ENG_who_dares_wins_desc:0 "스털링은 전쟁 중에 SAS를 지휘했고, 나치 놈들이 영국에 상륙하기 전까지 아프리카에서 그들과 싸웠습니다. 물론 그는 그 모든 일을 할 때 써먹을 비결을 한두 개 정도 알아냈습니다. 어떻게 하면 포로들이 정보를 술술 부어낼지, 어떻게 장비를 공중 수색과 기타 감시로부터 숨길 수 있는지 같은 것들 말이죠. 하지만 그의 깨달음 중 가장 중요한 건 당신보다 더 빌어먹을 누군가와 싸울 때는 언제나 선제공격이 최고라는 것입니다.\n\n반역자들은 당신이 무기를 훔쳐 간다면 싸울 수 없습니다. 아무리 탱크라도 궤도의 접지면에 다이너마이트가 끼워져 있다면 움직일 수 없으며, 최고의 비행기들이라도 엔진에 수류탄이 던져진다면 그걸 달갑게 여기진 않을 겁니다. 정정당당한 싸움이란 건 정정당당히 죽고자 했던 이들의 것이지, 명예 없는 반역자들의 것이 아닙니다. 우리는 그들에게 그 무엇도 주지 않을 것입니다."
ENG_taking_the_midlands_desc:0 "잉글랜드의 미들랜드 지역은 평지 지형으로, 언덕이 많지 않고 소수의 삼림지대만이 들판과 마을의 끝없는 풍경을 잠시 가로막을 뿐입니다. 게릴라전이 잘 먹힐 것이라 기대되는 지형은 아니죠. 그러나 그것이 바로 데이비드 스털링이 지난 20년 동안 해온 일입니다.\n\n스털링은 HMMLR이 국가의 중심에서 투쟁을 시작해 처음부터 협력 정부의 군세를 양분하고, 중부 지방의 도시에 있는 중요 산업들의 통제권을 얻도록 하고자 합니다. 버밍엄은 영국 전역에 탄약과 총을 공급하기 위한 훌륭한 집결지입니다. 빌 알렉산더는 미들랜드 지역이 좌익 저항 세력의 본진과 거리가 멀기 때문에 소극적인 움직임을 보이고 있지만, 그는 이 문제에 대한 오킨렉의 판단에 기꺼이 복종할 것입니다."
ENG_an_order_to_hand_over_desc:0 "반역자들은 스스로 생각할 수 있는 대부분의 군대를 숙청했습니다. 적어도 스털링은 그들의 시체를 보고 조롱할 때 그런 말을 하곤 합니다. 반란에 대해 생각해보면, 반역자들을 쏴갈 길 총이 없다면 모든 게 금방 끝날 거라는 겁니다. 빨갱이들이라도 우리가 모두 무장할만한 충분한 양의 총기를 운송할 수는 없습니다. 이점이 우리의 운명을 좌우할 것입니다.\n\n군대에서 보안 프로토콜은 해마다 그렇게 많이 바뀌지 않습니다. 즉, 아주 심술궂게 생긴 대령이 대체 왜 아직도 굼벵이처럼 짐을 쌀 준비가 안 되었는지 묻는 트럭 행렬과 함께 군수창고로 오면, 근무 중인 불쌍한 짐꾼들은 빠릿빠릿하게 짐을 날라준다는 것이죠. 물론 내부적으로는 우리측 인원들 몇 명이 도와줄 것입니다. 듣자 하니 그곳엔 반자동 소총만 해도 2만 정이 넘는다고 하더군요."
ENG_they_will_speak_of_york_desc:0 "코번트리를 제외하면, 영국에서 서식스보다 더 저주받은 지역을 찾기는 힘들 겁니다. 아마 그 점이 스털링이 그곳을 좋아하는 이유일 것입니다. 음식도 좋고, 맑은 공기도 좋고, 수송 트럭이 폭발한 후에 머리 잃은 닭처럼 뛰어다니는 우리의 작고 멍청한 배신자들도 보기 좋습니다. 서섹스는 또한 남부 영국 해안을 기본적으로 통제하기 위한 핵심 요소이며, 만약 우리가 HMMLR을 위해 그곳을 확보할 수 있다면 심판의 날이 닥쳤을 때 젊은이들에게 더 많은 무기를 쥐여줄 수 있을 것입니다. \n\n물론, 우리는 콘월 주둔군의 관심을 끌지 않도록 조심해야 합니다. 반역자들이야 우리측 사람들과 마주쳤을 때 농담거리 정도밖에 안 되겠지만, 독일인들은 우리의 섬에서 언제나 최선을 다합니다. 스털링은 자신이 도전을 좋아한다고 말하지만, 그조차 그의 허세가 단지 허세에 불과하다는 점을 잘 알고 있습니다."
ENG_operation_bad_morning_desc:0 "몇몇 빨갱이들이 그렇게 생각하는 것과는 별개로, 반역자들이 처음부터 전부 썩어빠졌다고 믿는다면 편하겠지만 그것은 진실이 아닙니다. 슬픈 사실은 우리와 싸우는 대부분의 이들은 이 사실을 잘 알지 못합니다, 그렇기에 잉글랜드 점령의 의미를 알고 행동하고자 하는 이들을 우리에게 합류시키는 것이 가장 중요한 이유입니다.\n\n제럴드 템플러는 1차 세계대전 때 독일과의 전쟁에서 영국을 위해 싸웠었습니다. 부끄럽게도, 2번째 전쟁에서 그의 허리는 결국 굽혀지고 말았습니다. 그 개자식은 그 조약에 서명한 사람 중 하나였으며, 그의 행보에 얼마나 조언이 주어지더라도 그는 결코 그 원인에 관심을 가지지 않았습니다. 위험부담이 크긴 하지만, 우리는 그의 운전사를 알고 있습니다. 만약 우리가 그의 차에 선물을 몰래 가지고 들어갈 수 있다면 우리는 온 세상이 지켜볼 한 방을 먹여줄 수 있을지도 모릅니다."
ENG_claudes_strategy_desc:0 "HMMLR은 이름에도 불구하고, 모두가 여왕의 복권을 위해 헌신하는 것은 아닙니다. 비록 일원들의 상당수가 여왕을 지지한다고 하더라도 말입니다. 공산주의자들, 공화당원들, 그리고 심지어 빛을 본 소수의 파시스트와 함께 하는 운동에서 HMMLR을 하나로 모으는 근원은 클로드 오킨렉에게 기반합니다.\n\n일명 '보스'라고 알려진 그는 HMMLR의 고위층을 제외하면 그 누구도 전직 장군이자 현직 하원의원이 그 섬에서 가장 위대한 반란군을 이끌고 있다는 사실을 알지 못하며, 그들은 그것이 유지되기를 원합니다. 클로드 오킨렉은 순수하고 확고한 의지로 자유 잉글랜드를 믿는 사람들을 단결시켰고, 그는 협력 정부의 수많은 시도에도 불구하고 그 운동을 지속함으로써 그의 위치를 지켜왔습니다. HMMLR이 충성하는 사람은 그 누구도 아닌 오킨렉입니다."
ENG_the_leader_speaks_desc:0 "클로드 오킨렉이 영국의 해방을 위해 싸워오면서 아주 잘 알게 된 것이 있다면, 선전은 매우 유용하다는 것입니다. 그러나 평범한 대중들이 HMMLR의 루머에 둘러싸인 지도자가 수상쩍은 체스 마스터라는 사실을 알게 되었을 때, 그들은 그에게 불안감을 느낄지도 모릅니다. 그렇기에 오킨렉은 위험을 무릅쓰고 HMMLR 단원을 대상으로 한 첫 공개 연설을 했습니다. \n\n그의 신분을 감추기 위한 스카프를 쓰고 녹음된 음성에 약간의 개조를 가함으로서, 아무도 햄프셔 출신의 온화하고 매너 있는 하원의원이 HMMLR의 가장 악명높고 전투적인 이들에게 연설하는 사람이라는 것을 짐작하지 못할 것입니다. 그것은 많은 주제에 관한 연설이었습니다: 영국 토양의 파괴, 순교자들의 부당한 투옥, 한때 존경받았던 기관의 부패. 수많은 이야기가 오갔지만, 마지막 순간에 그 연설을 들은 이들이 외친 것은 동일했습니다. 신께서 여왕 폐하를 보우하시길."
ENG_flood_of_volunteers_desc:0 "의회 의원이자 전쟁 영웅으로서 클로드 오킨렉은 영국의 많은 사람으로부터 꽤 존경을 받습니다. 그는 결국 칼라일에 마지막으로 서 있었던 사람이었으며, 그렇기에 그는 많은 공공 행사를 개최하는 것 외에도 여러 자선 단체의 후원자가 되었습니다.\n\n그러한 행사들에서 HMMLR 단원 모집이 빈번히 일어난다는 것은 우연에 불과하며, 오킨렉이 현재의 사회질서에 불만을 가질만한 사람들에게 다가가 말을 건네는 것 또한 어쩌다 일어난 일일 뿐입니다. 오킨렉은 HMMLR이 현재 가진 힘에 전적으로 의존해서는 안 된다는 것을 알고 있습니다. 해방의 날이 도래할 때, 총을 잡을 수 있는 사람이라면 그 누구라도 필요할 것입니다. 그의 노력 덕분에, 예상보다 더 많은 이들이 함께해 줄 것입니다."
ENG_staying_in_the_north_desc:0 "클로드 오킨렉은 칼라일을 둘러싸고 영국의 마지막 전투를 치렀는데, 이는 윔벌리가 스코틀랜드로 후퇴할 시간을 벌기 위해 공식적인 항복이 체결될 때에만 항복할 수밖에 없었던 필사적인 방어였습니다. 북부는 런던처럼 편안한 그의 고향이며, HMMLR이 알렉산더와 스털링과 접촉하기 전에 실질적인 지원 네트워크를 구축했던 곳입니다.\n\n따라서 영국의 자유는 그녀가 죽었던 곳인 노섬벌랜드의 언덕과 아일랜드 바다의 음산한 해안에서 다시 태어나는 것이 어울립니다. 스코틀랜드가 현재로서는 알려지지 않았지만, 그들이 감히 독일군을 공개적으로 반대하지는 않더라도 그들은 보급과 자원자들, 심지어는 외국인들을 보내 우리를 도울 것이 거의 확실합니다. 게다가 북부는 제 3의 선택지이기에 언제나 다투는 알렉산더와 스털링 둘 다 선뜻 동의할 것입니다. "
ENG_we_await_mr_president_desc:0 "미국인들은 아마도 우리에게 더 많은 것을 제공하고 물질적인 지원의 측면에서 나에게 양보할 수 있는 우리가 가진 유일한 해외 동맹국일 것입니다. 하지만 더 중요한 점은, 그들은 영국이 해방된 후 우리의 장기적인 계획에 필수적이라는 것입니다. 미국의 지원과 자유국가 기구의 회원국 자격이 없다면, 영국은 독일인들이 원한다면 언제든 침략을 받을 수 있습니다.\n\n이를 위해 미국과의 관계 강화는 전쟁 후 확실한 기본권을 보장하는 것을 포함해 우리 작전의 중요한 부분입니다. 그러나 현재로서 우리가 필요로 하는 것은, 우리가 봉기를 시작할 때 원조-독일인들의 개입을 막기 위해 공공연하게는 아니겠지만-를 해준다는 것에 관한 확언뿐입니다."
ENG_dominate_lancashire_desc:0 "랭커셔는 아마도 영국에서 세 번째로 인구가 많은 지역으로 맨체스터와 그 외에도 여러 개의 인구가 많은 도시를 포함하고 있습니다. 공업단지인 랭커셔의 통제권을 확보하는 것은 HMMLR에게 잉글랜드 남부를 해방하기 위한 탄탄한 기반을 마련해 줄 것입니다. 만약 우리가 북부를 통제한다면, 남부는 반드시 우릴 따를 것입니다.\n\n그렇게 하는 과정은 어려울 수 있지만, 비용을 들일 가치는 있습니다. 우리는 의회와 노동조합에 접점이 있으며, 경찰은 이미 대부분 우리 편이기 때문에 우리는 그곳에서 협력자들의 간섭을 두려워할 필요가 없습니다. 하지만 우리는 해방의 외침이 들리는 즉시 문제가 될만한 요소들을 처리 할 수 있다는 것을 확실히 해야만 합니다. 죽이진 않겠지만, 그들은 우리의 투쟁이 계속되는 동안 구금될 것입니다."
ENG_operation_stock_desc:0 "군수품 부족은 우리 조직의 고질병입니다. 밀수는 문제를 완화하는 것에 불과하며, 중화기의 경우 우리 중 최고의 무장을 갖춘 부대 중에서도 찾아보기 힘듭니다. 스톡 작전의 목표는 이 문제를 해결하는 것입니다. 칼라일 근처의 몇몇 오래된 군수창고들은 수많은 수류탄과 심지어 독일인들이 약탈하지 못한 구식 탱크들을 포함한 무기들로 가득 차 있습니다.\n\n그러나, 시설이 보호되고 있기 때문에 우리는 그러한 고급 장비들을 대피시키는데 적어도 6시간이 필요할 것이며, 이것은 그 지역 협력주의자들의 군대가 눈치채지 못하도록 지역을 잠잠하게 해야 한다는 뜻입니다. 다행히도 독일 주둔군은 멀리 떨어져 있기에 불가능한 작전은 아닙니다. 하지만 우리에겐 약간의 행운과 소음기 몇 개가 필요할 것입니다."
ENG_bills_connections_desc:0 "빌 알렉산더가 살아있는 한, 혁명은 아직 죽은 것이 아닙니다. 그는 전쟁, 케이블 스트리트, 러시아에서 살아남았으며, 게르마니아에 있는 그들의 주인들조차 실패한 이 지옥에서 파시스트들이 성공할 방법 따위는 없습니다. 그는 근본부터 좌익 저항군을 건설했으며, 이제 혁명은 다시 시작될 것입니다.\n\n망명 공동체와의 우리의 연락망은 HMMLR의 그것을 능가하며, 우리의 편을 들어준 대부분의 항만 운수노조들과 함께라면 보급품과 무기, 심지어는 사람들이라도 밀수하는 것은 전혀 문제가 되지 않습니다. HMMLR이 폭발물이 필요할 때, 혹은 그들이 메시지를 전달할 필요가 있을 때 그들은 우리에게 도움을 청합니다. 비록 그 많은 군주론자는 반동분자일 수도 있지만, 핵심적인 문제에 있어 그들은 우리와 뜻을 같이하고 있습니다. 우리가 결착을 내고 난 뒤 잉글랜드는 자유롭거나, 자유롭게 죽을 겁니다."
ENG_under_their_noses_desc:0 "밀수가 위엄있는 활동은 아닐지 몰라도 혁명은 병사들만의 힘으로는 이루어지지 않습니다. 우리는 총을 든 청년들만큼이나 기술자와 트럭 정비사, 공장 노동자가 필요한 데다, 최근의 잉글랜드는 보급품을 생산하는 것이 꽤 어렵습니다. 그러므로 남부의 항구들과 그 배들의 끊임없는 흐름은 우리에게 매우 중요합니다. 사전에 언질을 준다면, 우리는 이틀 후에 리버풀 부두에서 런던이나 칼리스로 낡은 양키 소총을 수송할 수 있으며, 파시스트 경비병들에게 뇌물을 먹일 필요가 없다면 시간은 더 단축될 것입니다. \n\n물론 신출귀몰한 우리의 능력은 다른 용도로 사용할 수 있습니다. 저녁 산책 중인 파시스트 공무원 몇 명을 실종시킨다든가 하는 방식으로 말입니다."
ENG_win_with_wingate_desc:0 "혁명은 고위직을 가진 이들 중에도 혁명을 도와줄 동지가 있습니다. 이 어려운 시기에 살아남기 위해서는 그렇게 해야만 했습니다. 그들 중 한 명은 오드 윙게이트라는 정부에서 일하는 장군입니다. 분명 파시스트들은 전쟁이 끝난 후 일본과 그의 석방을 협상할 때 그를 자신의 것으로 생각했겠지만, 윙게이트는 누가 그를 버리고 그의 병사들을 죽게 했는지 잊지 않았습니다. 또한 그는 우리의 계획에 가장 수용적인 인물이기도 했습니다.\n\n윙게이트는 파시스트 정부에 접근하여 전쟁 말기에 멋대로 굴기 시작한 스털링과 그의 특공대를 추적하고 물리치기 위한 같은 전술을 사용하는 부대를 훈련할 수 있을지의 허락을 구하기 위해 접근할 것입니다. 물론 윙게이트가 실제로 할 일은 파시스트를 무릎 굽힐 붉은 군대의 기반을 훈련하는 것입니다."
ENG_moving_south_desc:0 "잉글랜드 남부는 미래의 저항군들에게 우호적인 장소가 아닙니다. HMMLR은 가능한 한 그것을 피하고 그 스털링조차도 절대적으로 필요한 것보다 콘월 주둔군의 반감을 사기를 원치 않습니다. 만일 그렇다면, 남부가 파시즘의 군화들과 가장 가까이 있음에도 공장들과 부두들을 중심으로 한 좌익 저항군을 지원하는 핵심 지역이라는 사실은 매우 인상적으로 여겨질 것입니다.\n\n남부에서 반란을 일으키는 것은 위험한 제안이지만, 만약 우리가 초기의 성공을 이용할 수 있다면 상당한 이득을 취할 수 있을 것입니다. 런던을 포위하는 것은 우리들이 더욱 합법적인 정부처럼 보이게 할 것이며, 콘월 주둔군은 독일에 지원을 요청하기도 전에 고립시키고 제거할 수 있습니다. 알렉산더는 또한 주어진 시간에 혁명가들을 군대에 동원할 수 있다고 약속했습니다만, 스털링은 회의적인 견해를 보이고 있습니다. 결정은 오킨렉의 몫입니다."
ENG_o_canada_desc:0 "캐나다는 파시스트 군주제와 대비되는 반동적인 군주제의 본고장으로 유명합니다. 하지만 좌익 저항군, 더 나아가 HMMLR에게 중요한 점은 노동당 지하조직이 그곳에 쓸만한 연줄을 가지고 있다는 것입니다. 이러한 지지 대부분은 정치적인 지지로, 망명 공동체와 캐나다 정부에 우리의 투쟁의 정당함을 알려줍니다. 그러나 그만큼 캐나다에서의 물자적 지원 또한 중요한 양을 차지하고 있습니다.\n\n빌 알렉산더는 혁명이 살아남기 위해서는 동맹이 필요하다는 주장을 계속해 왔으며, 지금까지 그를 틀렸다고 말할 수 있는 사람은 극소수에 불과합니다. 케이블 스트리트의 사건을 고려할 때, 캐나다는 우리의 소중한 동아줄입니다. 이제는 그것을 폭넓게 활용할 때가 올인지도 모릅니다."
ENG_sharpen_the_sickle_desc:0 "우리의 혁명은 스털링의 특공대 같은 정예 군인들은 물론, 군주제의 기억에 충실한 HMMLR과 같은 군대에서 정말로 많은 추종자들을 가지고 있지도 않습니다. 그러나 우리의 진정한 힘은 노동조합과 공장 노동자들을 중심으로 형성된 아마도 영국에서 가장 거대한 민병대 네트워크에서 나옵니다. 때가 오면 영국의 프롤레타리아는 하나로 뭉칠 것이며, 파시스트들은 그들의 피로 대가를 치를 것입니다.\n\n현재로서는 이러한 민병대를 조직하고, 보다 전략적인 차원에서 변화를 일으킬 수 있는 목표와 장비를 그들에게 주어야 합니다. 부두는 반드시 확보될 것이고, 적의 군수공장들은 사보타지당할 것이며, 그들의 통신망은 가능한 한 차단될 것입니다. 지금의 우리는 혁명의 낫을 벼리며, 망치가 모루에 떨어지기만을 기다릴 뿐입니다."
ENG_operation_broken_telephone_desc:0 "마이클 오'무어 크리그, 그리고 존 프레드릭 보이스 콤비는 영국 남부에 있는 주요한 파시스트 사령관들입니다. 크리그는 직접 케이블 스트리트에서 우리의 동지들을 학살하는 것을 도왔고 콤비는 이탈리아에서 그의 석방을 그들과 협상했더라도 그들의 편에 서서는 안 되었습니다. 알렉산더는 결정을 내렸습니다. 그 둘은 제거되어야만 합니다. 레그 버치의 친구인 정보부 소속인 필비는 유용한 정보를 가지고 있습니다.\n\n그 두 사람은 함께 일하는 경향이 있고 때때로 상황을 논의하기 위해 옥스퍼드 근처에 있는 자그마한 시골 영지에서 몇몇 친구들과 모인다고 합니다. 그리고 정말 우연히도, 우리들이 가지고 있던 다이너마이트들이 대부분 어딘가로 이송되었으며, 그 영지의 저택에는 지하실이 있다고 합니다. 우리가 운이 좋다면, 그들은 그 건물에서 살아나오지 못할 겁니다."
ENG_operation_inspection_desc:0 "몬태규 스토포드라는 이름은 빌어먹을 배신자의 이름으로 꽤 걸맞은 것 같습니다. 문제는 그 자식을 죽이기에는 그놈이 너무 편집증적이라는 것입니다. 어떤 작자가 그저 폭풍이 몰아친다는 이유로 마지막 순간에 호텔을 뜬단 말입니까? 그놈 덕에 우리는 쓸만한 수류탄 3개를 날려 먹고 말았습니다. 그는 특공대의 약점을 매우 잘 알고 있으며, 우리에게 물을 먹인 유일한 배신자입니다.\n\n하지만 보스는 그가 사라지길 원하며, 스털링이 그 일을 할 준비가 되어있습니다. 그 불운한 놈은 반역자란 명목으로 신병들 몇몇을 조사한다고 합니다. 그들 중 한 명이 '오발 사건'이라도 일으킨다면 정말 유감일 것입니다."
ENG_operation_look_up_desc:0 "파시스트들은 항공 전력 측면에서 HMMLR보다 훨씬 유리합니다. 우리는 공군 전력의 대부분을 RAF 내 혁명에 동조하는 소수의 조종사에 전적으로 의지하고 있으며. 그마저도 그들의 전투기들은 엄중히 보관되고 있습니다. 그렇기에, 우리는 유능한 파시스트 장군 중 한 명인 마이클 카버를 판에서 제거하라는 오킨렉의 임무를 받았습니다.\n\n그러나 일석이조의 기회가 우리들 앞에 나타났으니, 라이히로부터 기부된 순수히 파괴를 위한 무시무시한 신형 전투기들에 대해 파시스트 장군이 행할 감사 연설이 바로 그것입니다. 혁명은 그들은 제거하기에 확실한 준비가 되어있으며, 몇 개의 사보타지당한 엔진과 조종사 중에 숨어있는 킬 팀이 전투기와 그 파시스트 둘 다를 처리할 것입니다."
ENG_operation_loud_and_clear_desc:0 "버나드 몽고메리는 한때 우리의 위대한 투사였습니다. 이제 그는 누구에게도 뒤지지 않는 협력 정권의 상징입니다. 그는 런던이 함락된 후 독일과 조약을 맺었고, 오킨렉에게 무기를 내려놓으라고 직접 명령한 사람이었습니다. 그의 죽음은 논쟁거리가 될 수 있는 사안이 아닙니다. 반드시 일어나야 하고, 신속하게 처리되어야만 합니다. 그가 늙었을진 몰라도 전술에 있어서 그는 무시무시한 사내입니다.\n\n몽고메리는 콘월 주둔군의 사령부를 정찰하기 위해 콘월을 향해 짧은 여정을 떠나려고 합니다. 그가 목적지에 도착할지는 전적으로 HMMLR에게 달려있습니다. 오킨렉은 그가 불필요한 고통을 얻지 않을 것을 마지막으로 부탁했습니다."
ENG_down_the_rabbit_hole_desc:0 "빌 알렉산더는 잉글랜드 남부에서 그 누구보다 오랜 기간 활동해왔습니다. 그는 이 땅의 형세에 대해 잘 알고 있으며, 콘월에 단순히 인력을 투입해놓고 조금이라도 성과를 내는 것을 기대하는 짓은 터무니없다는 사실을 HMMLR 최고 사령부에 설명했습니다. 그들을 무력화시키고, 그들의 부하들을 와해시키고, 유능한 사람들을 죽이고, 유약한 이들을 매수하고, 우리가 훔칠 수 없는 것을 파괴하기 위해서는 신중하게 접근해야만 합니다.\n\n이러한 접근법에는 물론 한계가 있습니다만, 이 방식으로 우리는 장기적인 측면에서 더 많은 것들을 할 수 있을 것입니다. 트루로에 있는 우리측 사람들 중 적임자를 찾을 수 있다면, 영구적인 피해를 줄 수 있는 기회도 찾을 수 있을 겁니다. 설사 강철같은 독일인들이라도 이 공격으로부터 회복하는 것은 불가능할 것입니다."
ENG_pay_them_enough_desc:0 "콘월에 있는 독일 수비대는 대부분 잘 훈련되고, 규율이 잡혀있으며 무자비하게 효율적이지만, 어떤 군대라도 약점은 존재하기 마련입니다. 수비대의 경우, 하급 장교들 중 상당수가 자랑스러운 조국에 대한 충성심이 의심스럽고, 특정 행동과 관련해 못 본 척 해주고 뇌물을 받는 것에 대해 개방적인 것으로 보입니다. 장비를 훔친다던가, 한 두시간 동안 해변을 순찰하지 않는 것 등을 예시로 들 수 있겠군요.\n\n진정으로 혁명의 가장 강력한 아군은 바로 파시스트들의 무능력함일 것입니다. 우리는 콘월의 수비대를 배신자 왕의 무능력한 아군으로 만들 것입니다. 우린 그가 그것을 깨달았을 때 그가 두려움에 떨기를 바라고 있습니다."
ENG_and_remove_the_rest_desc:0 "때로는 직접적인 행동이 득이 됩니다. 뇌물을 받으려는 모든 장교들에게 게르만족 효율성의 최고점을 대표하는 장교가 있다고 칩시다.그러한 종류의 문제에 알렉산더는 해답을 내놓았습니다. 그들을 쏴 버리는 것입니다.\n\n뭐, 단순히 쏘기만 하는건 아닙니다. 폭탄 테러, 교통사고,우연한 청산가리 섭취, 타인에 의한 자살과 같은 일들이 그들을 반겨줄 것입니다. 결국, 그들이 죽기만 한다면 우린 방법론에 관해서는 호기심을 가지지 않을 것입니다. 어쩌면 직접적인 실종은 자제하고 더 많은 겁쟁이들을 도망치게 만드는 것이 더 신중하지 않을까요? 어쨌든 그것은 해결된 문제입니다. 오킨렉이 진정으로 기뻐할 만한 일들이지요."
ENG_be_more_practical_desc:0 "왜 보스가 우리에게 콘월로 향하라고 했는지는 너무나도 명백합니다. 우리는 독일인들과 너무나도 사이가 험악합니다. 스털링은 우리가 합류 지점에 도착하기도 전부터 계획을 짜고 있었으며, 그 계획은 엄청난 양의 폭발물들 이상의 것을 포함하고 있습니다.\n\n콘월의 재미있는 점은 우리가 일반적으로 폭파하거나 훔치거나 죽일 수 없는 것들이 그곳에 있다는 사실입니다. 기반시설, 상자 가득 실은 독일제 최신형 무기들, 심지어는 조심성 없는 독일 장교들도 우리를 기다리고 있는 마냥 길모퉁이에 서 있습니다. 물론 경비가 삼엄하고 특공대원들이 오래 머물 기회는 없지만, 그것을 계속할 수 있는 동안은 재미를 보아야만 합니다."
ENG_take_whats_ours_desc:0 "독일군의 군수창고가 평범한 군수창고보다 훨씬 더 흥미진진한 이유는 길 가던 행인을 공격해서는 안 된다 따위의 일들에 대해 고려조차 하지 않아도 되기 때문입니다. 게다가, 놈들이 갖고 노는 물건들은 우리가 평소에 쓰던 장난감들보다 훨씬 더 큽니다.\n\n스털링은 우리가 훔쳐낸 모든 물자들을 오킨렉과 사령부로 이송할 수 있는 경로를 원합니다. 부두에서 알렉산더의 부하들과 접선할 수 있다고 가정한다면 아마도 가능할 것 같습니다. 육지의 국경 경계선은 스털링의 방식에 맡기에는 너무나 철저하게 방비되고 있으니 말이죠."
ENG_and_then_some_more_desc:0 "평범한 사람들이 추론하는 것보다 배에는 훨씬 더 많은 밀수품을 보관할 수 있다는 사실이 밝혀졌습니다. 요트 선체에 탱크를 집어넣을 수 있을 거라고 누가 예상했겠습니까? 뭐, 아직 그걸 꺼낼 방법을 알아내진 못했습니다만, 열심히 노력하는 중입니다. 탄약도 잘 공급되고 있습니다. 그들의 모든 배송품에 대하여, 콘월에 있는 독일군은 눈에 띄게 규칙적으로 그들의 창고를 가볍게 지키고 있는 것 같습니다. 그 사실이 우리들로 하여금 그들을 쏘게 하는 간접적인 원인이 되기도 합니다. \n\n스털링은 아직도 그들이 그곳을 '곧' 빠져나갈 것이라고 합니다. 최고사령부는 보복에 대해 초조해 하는 것 같지만, 그들은 우리가 먼저 했으면 하는 일이 하나 더 있습니다."
ENG_operation_franz_desc:0 "프란츠 할더는 철권통치로 잉글랜드를 억압하고 있는 사내입니다.  그의 콘월 주둔군은 라이히의 의지를 집행하고, 그가 그의 죗값을 치렀어야 할 때는 오래전에 지났습니다. 그에게 무언가를 시도할 기회는 좀처럼 생기지 않을 것이기에, 우리는 그를 암살하기로 했습니다. 그 남자와 그의 이너서클은 대체할 수 없는 장교들인 데다, 잉글랜드에 관해 정통한 이들이기에 작전이 성공한다면 우리가 받는 어떤 역습도 충분히 가치가 있을 것입니다. \n\n계획 자체에는 발생 가능한 몇 가지 위험 요소들이 있습니다. 우리가 의도적으로 왔다 갔다 하고 있으며, 주둔군과 협력 정부는 이때까지 일어난 모든 일을 인지하고 있습니다. 성패 여부와 상관없이, 그날 이후로 수비대는 몇 달간 고강도의 경계 태세를 유지할 것이며, 두 번째 기회는 오지 않을 것입니다. 우리가 할 수 있는 일은 그저 그들에게 행운을 빌어주는 것뿐입니다."
ENG_HMMLR_not_enough_time_desc:0 "시간은 우리의 편이 아닙니다. 협력 정부도 이 사실을 알고 있습니다. 우리는 지금까지 우리를 뿌리 뽑기 위한 그들의 시도를 저지했지만, 하루가 갈수록 더 많은 총기가 생산되고, 더 많은 사람들이 징집당하고, 더 많은 수의 우리측 조직들이 발각당합니다.\n\n오킨렉, 알렉산더, 그리고 스털링은 함께 논의하였고, 결론을 냈습니다. 지금이 바로 그때입니다. 해방을 위한, 혁명을 위한, 복수를 위한 전쟁이. 자유 잉글랜드를 위한 전쟁이. 더 나은 잉글랜드를 위해, 잉글랜드의 모든 이들을 위해. 우리의 명분과 함께하여 무기를 들고자 한 남자와 여자들이 준비되었으며, 그들은 우리의 적을 공격할 명령만을 기다리고 있습니다. 아마 언젠가는 이 일이 노래로 기억되겠지만, 우리는 그저 그 노래가 슬픈 노래가 아니길 바랄 뿐입니다."

