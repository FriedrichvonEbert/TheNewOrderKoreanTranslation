ENG_Alec_Douglas_Home_hog:0 "앨릭 더글러스흄"
ENG_Alec_Douglas_Home_hog_desc:0 "앨릭 더글러스흄 이전의 근왕당은 불평분자들의 모임에 불과했으나, 그는 독일 주둔군에 대한 공포를 이용해 당을 하나로 모았습니다. 마운트배튼 공 사후 수습도 그가 맡았으며, 맥밀런과 체스터튼을 설득해 정부를 위해 협력하게 한 것도 그였습니다. 이제 그는 영국을 이끕니다, 또 한 번 독일과의 전쟁이 벌어진다면 이번에는 영국이 살아남을 수 없음을 알기에, 오직 그만이 해낼 수 있기에."
ENG_Quintin_McGarel_Hogg_for:0 "퀸틴 멕가렐 호그"
ENG_Harold_Macmillan_eco:0 "해럴드 맥밀런"
ENG_Arthur_Kenneth_Chesterton_sec:0 "아서 케네스 체스터턴"

FEN_david_eccles_hog:0 "데이빗 에클스"
FEN_david_eccles_hog_desc:0 "데이빗 에클스의 정계 활동은 당선 직후 벌어진 독일의 침공으로 인해 일그러져버렸습니다. 수년 후, 무명의 평의원처럼 보이는 그는 실제로는 HMMLR(여왕 폐하의 충성스러운 저항군)의 주요 정보원으로써 그가 건넨 정보의 가치는 킴 필비와 맞먹는다고 합니다. 그는 대가로 전후 정부의 요직을 약속받았으며, 정치적 동반자인 젤리코와 그를 따르는 민주파와 뜻을 같이해 영국의 현 지위를 유지하는데에 가장 필요한 개혁만을 하려 할 것입니다."
FEN_shirley_williams_eco:0 "셜리 윌리엄스"
FEN_norman_st_john_stevas_for:0 "노먼 생 존 스티버스"
FEN_enoch_powell_sec:0 "이넉 파웰"

FEN_philip_toynbee_hog:0 "필립 토인비"
FEN_philip_toynbee_hog_desc:0 "나치가 영국을 침략했을 때 많은 수의 공산주의자들은 나치의 탄압을 우려해 도망치거나 지하로 숨어들기를 택했고, 작가 겸 신문기자인 필립 토인비는 후자를 택한 조직에 속해있었습니다. 그 과정에서 그는 레그 버치와 기묘한 우정을 쌓게 되었으며 공산주의가 득세한 현재, 그는 어느샌가 총서기의 가장 신뢰받는 부관이 된 자신을 발견했습니다. 그가 통치보다는 글을 쓰는 것에 더 시간을 할애하는 것만 빼면 그는 자신이 맡은 바를 해낼 것입니다."
FEN_Bill_Alexander_for:0 "빌 알렉산더"
FEN_bert_ramelson_eco:0 "버트 라멜슨"
FEN_kim_philby_sec:0 "킴 필비"

