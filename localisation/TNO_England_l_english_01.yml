ENG_HMMLR2_desc:0 "여왕 폐하의 충성스러운 저항군은 10년이 넘는 세월동안 지속된 잉글랜드 정부의 골칫거리입니다. 그들은 런던 봉기 이전부터 정부에 대항하고 있는 공산주의자들과 반체제적인 군부대 등을 흡수하며 세를 불려나갔습니다. 우리는 이 조직이 연합왕국의 독일에 대한 항복 직후에 생겨났다는 것을 암시하는 여러 증거들을 확보했지만, 이들의 광범위한 방첩능력과 교묘한 책략은 우리의 더 적극적인 대응을 제한하고 있습니다. 게다가 이 통칭 '저항군'에는 평범한 테러리스트 외에도 상당수의 전직 고위 군인들이 소속된 것으로 알려져 있어 언젠가 그들이 우리에 대한 보다 직접적인 행동에 나설 의도가 있지 않겠냐는 의문까지 제기되고 있는 상황입니다."
ENG_Across_The_Channel:0 "해협을 건너서"
ENG_Across_The_Channel_desc:0 "영국은 끽해봐야 40킬로미터가 채 되지 않는 영국해협으로 독일과 나뉘어져 있으며, 우리가 그들과의 관계 유지에 최선의 노력을 다함에도 불구하고 라이히는 콘월 주둔군의 필요성을 역설하며 언제든 우리를 공격할 준비를 하고 있습니다. 저번의 종전 조약은 베르사유 조약과는 정반대로 우리의 탱크, 전투기 수와 해군의 건조를 엄격히 제한하고 있지만, 만약 게르마니아나 잉글랜드의 상황이 급변한다면 조약 또한 '대체'될 수 있을지도 모릅니다."
