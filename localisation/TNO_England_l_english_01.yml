ENG_TheKingsSpeech_Desc_Hmmlr:0 "협력정부는 마치 밑 빠진 독과 같아서 어떤 비밀도 그 안에 머무르지 않고, 돈으로 모든 것을 살 수 있습니다. 그리고 지금, '보스'께서는 배신자 왕 에드워드가 국가를 진정시키기 위해 기습 연설을 할 것이라는 진기한 정보를 입수했습니다.\n\n이 중요한 행사에 우리 조직원들을 멀리 떨어뜨려 놓으려는 당국의 시도는 별 문제가 되지 않을 것입니다. 우리는 우리의 대리인들을 그곳에 참석시키고야 말 것입니다. 아주 잘 무장된 대리인들을요. 물론 이런 행동은 광범위한 계획 없이 실행할 수 있는 종류의 것이 아닙니다. 저항군은 잉글랜드와 그 시민을 무너뜨린 협력정부의 진실 은폐 공작에 대한 대응을 준비할 필요가 있습니다. 만약 운이 좋다면, 우리의 메시지는 영원토록 울려퍼질 것입니다."
ENG_TheKingsSpeech_Desc_Collab:0 "윈저 가의 국왕 에드워드 폐하께서는 우리 정부가 잉글랜드 국민들의 안전과 평화를 위해 필요한 것을 기꺼이 행할 용의가 있다는 것을 보여주고자 이 불안한 시대의 시민들이 진정할 만한 내용을 담은 연설을 하실 계획입니다. 그러나 저항군이 이 행사를 방해하기 위한 공작에 착수했다는 소문이 들려오고 있고, 만약 우리가 받은 첩보가 사실이라면 이런 공작은 소문 그 이상입니다.\n\n국왕 폐하, 또는 정부에 대한 모든 위협의 가능성을 방지하기 위한 안전 조치를 단행해야 합니다. 알려진 저항군 소속 기관과 사업체에 대한 세무조사가 시작될 것이며 우리의 용감무쌍한 경찰은 더 깊숙히 숨겨진 점조직을 뿌리뽑기 위해 노력할 것입니다. 무엇보다도 우리는 정부가 시민들에게 불안한 모습을 보이는 것을 막아야 합니다. 그렇지 않는다면 그 결과는 끔찍할 것입니다."
