#######Wales collab ideas
ENG_Wales_Autonomy:0 "웨일스 자치"
ENG_Wales_Autonomy_desc:0 "약 20년 간의 자치로 웨일스인들은 내부의 일을 직접 해결하는 것에 익숙해하며 또 그것에 자부심을 가지게 되었습니다. 이는 연합 조약에 반영되어 현 웨일스 의회와 의원들은 웨일스 자치의회와 자치의회원으로 전환될 것이며 웨일스인들은 내부의 일을 해결할 자치의원들을 선출할 권리를 가지게 될 것입니다."
ENG_Wales_Terrorism:0 "웨일스 테러리즘"
ENG_Wales_Terrorism_desc:0 "웨일스와의 재연합 과정에서의 벌어진 썩 평화롭다고 하기에는 뭐한 사건들 탓에 그들 중 일부는 우리의 자애로운 통치에 반항하고 있습니다. 구 웨일스군 잔당, 자유 웨일스군이라 자칭하는 준군사조직, 심지어는 사회주의자들까지 힘을 합쳐 군, 경, 정을 가리지 않고 우리 정부와 관련된 모든 것을 테러의 대상으로 삼고 있습니다."
ENG_Wales_Resistance:0 "웨일스 저항"
ENG_Wales_Resistance_desc:0 "웨일스와의 재연합 과정에서의 벌어진 썩 평화롭다고 하기에는 뭐한 사건들 탓에 그들 중 일부는 우리의 자애로운 통치에 반항하고 있습니다. 구 웨일스군 잔당, 자유 웨일스군 극단파, 심지어는 사회주의자들까지 힘을 합쳐 우리 정부를 대상으로하는 폭동과 소요 사태를 벌이고 있습니다."
ENG_Wales_Riots:0 "웨일스 소요"
ENG_Wales_Riots_desc:0 "많은 웨일스인들은 그들의 조국이 연합왕국에 가입했을때 행복해하지 않았고, 그 이후로 영국에 반대하는 끊임없는 폭동과 격렬한 시위가 있었습니다. 그러나 그런 행동들은 천천히 제때에 멈출 것입니다."
ENG_Wales_Protests:0 "웨일스 시위"
ENG_Wales_Protests_desc:0 "많은 웨일스인들은 그들의 조국이 연합왕국에 가입했을때 행복해하지 않았고, 폭력 사태의 대부분이 진압되었지만 여전히 시위를 통해 영국에 대한 증오심을 드러내길 원하는 사람들이 있으며 일부는 폭력적으로 변질하기도 합니다. 이러한 시위는 문제에 전혀 도움이 되지 않을 것입니다."
ENG_Wales_Civil_Unrest:0 "웨일스 사회 혼란"
ENG_Wales_Civil_Unrest_desc:0 "웨일스가 수년 동안 통합되가고 있지만, 폭력사태가 발전이 아니라 평화와 안정을 방해하고 있음에도 불구하고, 내부를 다시 한번 폭발하게 하려는 파괴적인 요소들이 여전히 존재합니다."

