ENG_growing_hunger:0 "커지는 허기"
ENG_growing_hunger_desc:0 "노동자들은 죽거나 거리로 내몰리고 있습니다. 삶의 현장이 짓밟혔고, 식량창고는 불탔고, 가축은 죽임당했습니다. 그 전에 기반시설 대부분이 파괴되거나 손상을 입었습니다. 브리튼 섬 전역은 빵, 수프, 혹은 허기를 달랠 수 있는 어떤 것이라도 공급해 달라는 목소리로 가득 찼습니다. 전쟁은 공식적으로 종결되었지만 식량이 제 때 공급되지 않는다면, 최악의 경우 아사자의 수가 전사자의 수를 뛰어넘을 것입니다."

ENG_promising_future:0 "희망찬 미래로"
ENG_promising_future_desc:0 "마지막 총성이 잦아들었습니다. 포격에 피어오른 흙먼지가 가라앉았습니다. 그 속에서 전쟁 이후의 잉글랜드가 드러났습니다. \n\n네, 잉글랜드는 손상을 입었고 파괴되었습니다. 그러나 그곳에는 더이상 검은독수리의 사슬이 없고, 오로지 스스로 미래를 선택한 잉글랜드만이 존재할 뿐입니다. 과거 어느 때보다도 민주주의에 가까운 잉글랜드, 밝은 미래에 가까운 잉글랜드, 마침내 푸른 초장에 지어질 환상의 예루살렘이 눈 앞에 있습니다.\n\n그리고 우리는 어리석은 선택으로 이 나라를 망쳐서는 안됩니다."

