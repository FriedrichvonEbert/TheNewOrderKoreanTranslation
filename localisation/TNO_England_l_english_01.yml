ENG_TheKingsSpeech_Desc_Hmmlr:0 "The Collaborationist Government is like a sieve, nothing stays secret for long and anything can be bought for a price. In this case, The Boss has received information that the traitor King Edward is going to be making a speech to calm the nation in this time of uncertainty, how quaint.\n\nWell it just won't do to have our organization be unrepresented at this momentous occasion, indeed we ought to send representatives of our own to the proceedings. Heavily armed representatives. Of course this isn't the kind of action that can take place without extensive planning, HMMLR needs to prepare our response to the Collaborationist attempts to hide the truth of how they have failed England and its people. With some luck, our message will ring out forever."
ENG_TheKingsSpeech_Desc_Collab:0 "His majesty King Edward of the House of Windsor shall be making a speech to the people to calm them in these uncertain days, to show that our government is always willing to do what is necessary for the safety and preservation of the English people. But there are rumors that HMMLR intends to disrupt this event, and if our intelligence is to be believed it's a little bit more than rumors.\n\nSaftey measures shall be put in place, to guard against all possibilities of threat against his Majesty or his Government. A crackdown on known HMMLR affiliated organizations and businesses shall begin and our gallant constabulary will begin efforts to root out any of the more deeply hidden cells. More than anything we must prevent the government from appearing unstable, else the consequences could be dire indeed."
