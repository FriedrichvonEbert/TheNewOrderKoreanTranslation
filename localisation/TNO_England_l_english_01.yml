ENG_Alfred_Robens_eco:0 "알프레드 로빈슨"
ENG_Peter_Shore_for:0 "피터 쇼어"
ENG_Bill_Alexander_sec:0 "빌 알렉산더"

ENG_Rab_Butler_hog:0 "랍 버틀러"
ENG_Rab_Butler_hog_desc:0 "랍 버틀러는 아마 전형적인 근왕당 보수파로 표현될 수 있는 인물로 나치 점령 초기부터 저항이 아닌 협력을 지지해왔으며, 더글러스흄의 내각에서는 마침내 권위 있는 자리에 오르게 되었습니다. 후임 대처 내각에서도 버틀러는 독일과의 분쟁을 피하자는 온건-보수적인 방침을 유지하고 있는데, 이 때문에 토착제리라는 비난을 듣기도 하지만, 그의 속내는 목적이 수단을 정당화한다는 믿음으로 영국을 지켜내기 위해서 수단 방법을 가리지 않는 것일 뿐이며, 영국을 위해서라면 계속해서 그럴 것입니다."
ENG_Keith_Joseph_hog:0 "키스 조셉"
ENG_Keith_Joseph_hog_desc:0 "세간에 신뢰하는 이와 함께라면 세상 끝까지 간다는 말이 있는데 키스 조셉이 바로 그런 인물입니다. 1918년 1월 17일 런던 시장의 아들로 태어난 그는 2차 대전 시기 북아프리카에서 전역에서 싸우던 중 필연적 패배를 앞둔 본토 방위를 위해 섬으로 귀환했습니다. 전후, 그는 국영 런던로이즈의 보험사로써 일하던 중 정계 진출을 위해서 퇴직하고, 리즈 노스 이스트 선거구에 출마해 승리를 거머쥐었습니다. 곧이어 내각에 기용된 그는 그와 마찬가지로 정계의 기린아로 평가되던 마가렛 대처와 만나게 됩니다. 내전 이후, 키스는 대처 내각의 수반으로써 활동 중이며, 대처에 이어서 또 한 번의 이번에는 그 자신만의 새로운 흐름을 일으키기를 준비하고 있습니다."
ENG_John_Biffen_eco:0 "존 비펜"
ENG_Francis_Pym_for:0 "프란시스 핌"
ENG_Anthony_Barber_sec:0 "앤서니 바버"
ENG_Peter_Thorneycroft_eco:0 "피터 쏘니크로프트"

ENG_Reginald_Maudling_hog:0 "레지널드 모들링"
ENG_Reginald_Maudling_hog_desc:0 "근왕당 극좌파로써 온갖 정치적 논쟁의 근원이 되던 모들링은 세간의 예상과 일부의 기대와는 정반대로, 내전에서 저항군의 편을 들지 않았습니다. 전후 그는 수상의 자리에 오르기 위해 맥밀런에게 많은 것을 양보해 사실상 얼굴마담에 지나지 않게 되었지만, 여전히 영국의 민주주의 회복에 대한 꿈을 품고 있으며 그것을 이루기 위한 실권을 얻기 위해 자신을 입증할 필요가 있다면 수단 방법을 가리지 않고 해낼 것입니다.
