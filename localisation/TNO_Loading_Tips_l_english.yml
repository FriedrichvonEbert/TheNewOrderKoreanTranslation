l_english:
LOADING_TIP_0:0 "§B모든 역사는 인간이 이상을 구현하기 위해 한 노력이다.\n- 에이먼 데 벌레라, 1929년§!"
LOADING_TIP_1:0 "§B우리는 투표소를 통해 만들어진 정부를 믿지 않는다. 스페인 국민의 의지는 투표함으로 자유롭게 나타낼 수 없다. 스페인은 멍청한 꿈을 꾸지 않는다.\n- 프란시스코 프랑코, 1938년§!"
LOADING_TIP_2:0 "§B저는 독일을 - 나머지 독일을 포기하지 않았습니다. 전쟁에서 불가피한 것처럼 보이는 증오를 극복할 날이 올 것입니다. 유럽인이 살 수 있는 유럽은 언젠가 반드시 실현될 것입니다.\n- 빌리 브란트, 1943년§!"
LOADING_TIP_3:0 "§B이 대륙에 변화의 바람이 불고있다. 좋건 싫건 민족의식의 성장은 정치적 사실이다.\n- 해럴드 맥밀런, 1960년§!"
LOADING_TIP_4:0 "§B관용이 무관심으로 타락하게 둬서는 안된다.\n- 마가렛 체이스 스미스, 1972년§!"
LOADING_TIP_5:0 "§B역사는 모순 속에서 움직인다.\n- 니콜라이 부하린, 1917년§!"
LOADING_TIP_6:0 "§B그 국가가 배출하는 인물 뿐만 아니라 그 국가가 존경하는 인물, 기억하는 인물로도 그 국가가 어떤 국가인지 알 수 있습니다.\n- 존 F. 케네디, 1963년§!"
LOADING_TIP_7:0 "§B우리가 실패할 것은 거의 확실하다. 하지만 한 줌의 인물조차 저 범죄자를 끝낼 용기가 없다면 미래의 역사가 독일 국민을 어떻게 판단하겠는가?\n- 헤닝 폰 트레슈코프, 1971년§!"
LOADING_TIP_8:0 "§B오래된 꿈을 이룰 수단이 가까운 곳에 있습니다. 이제 빈곤을 몰아낼 수 있습니다. 언제까지 우리 안에 있는 이 저개발국을 무시해야 합니까? 언제까지 동료 인간들이 고통받는 동안 고개를 돌려야 합니까? 언제까지?\n- 마이클 해링턴, 1962년§!"
LOADING_TIP_9:0 "§B노동 계급 사람들은 모든 일을 할 수 있다. 노동 계급에게 충동과 열정을 불어넣고 방향을 알려준다면 온 세상을 휘저을수 있다.\n- 빌 알렉산더, 1940년§!"
LOADING_TIP_10:0 "§B독재자가 사라졌을 때 군대가 무너지는 속도, 관료들이 물러나는 속도, 사회 구조가 사라지는 속도는 미국 정책 입안자들을 자주 놀라게 한다.\n- 진 커크패트릭, 1979년§!"
LOADING_TIP_11:0 "§B내가 계속해서 말해왔지만, 우리 경제의 초점은 개인이 되어야한다.\n- 루트비히 에르하르트, 1963년§!"
LOADING_TIP_12:0 "§BSS 장교에게 어려움이란 없다. 어려움이 생기자마자 제거하는게 SS 장교의 의무다.\n- 하인리히 힘러, 1942년§!"
LOADING_TIP_13:0 "§B지금의 패배주의적인 태도는 패배로 이어질게 뻔하다... 미래를 포기할 수는 없다.\n- 숀 레마스, 1965년§!"
LOADING_TIP_14:0 "§B민주주의는 상태가 아니다. 민주주의는 과정이다.\n- 헬무트 슈미트, 1969년§!"
LOADING_TIP_15:0 "§B그 옛날 그리스인들이 남긴 말에 귀 기울입시다. 인간의 야만성을 다스리고 이 세상에서의 삶을 순화시키자는 말 말입니다.\n- 로버트 F. 케네디, 1968년§!" # 원문은 마틴 루터 킹 추모 연설, 번역은 https://youtu.be/jmtWbrkKMG8의 것을 이용함.
LOADING_TIP_16:0 "§B자유를 위한 싸움은 이길 때까지 계속되어야 한다. 조국이 자유롭고 행복하고 평화로운 공동체가 될 때까지 우리는 쉴 수 없다.\n- 올리버 탐보, 1964년§!"
LOADING_TIP_17:0 "§B변화를 거부하는 자는 부패의 건축가다. 인간이 만든 기관 중 진보를 거부하는 곳은 공동묘지 뿐이다.\n- 해럴드 윌슨, 1967년§!"
LOADING_TIP_18:0 "§B미래는 쓰여지지 않았다. 사람들만이 미래를 쓸 수 있으니까.\n- 아돌포 수아레스, 1969년§!"
LOADING_TIP_19:0 "§B민주주의는 이론상으로는 아름답지만 실제로는 틀렸다.\n- 베니토 무솔리니, 1928년§!"
LOADING_TIP_20:0 "§B단지 현재에 맞지 않는다는 이유로 과거를 지울 수 없으며 지워서도 안된다.\n- 골다 메이어, 1975년§!"
LOADING_TIP_21:0 "§B비관주의는 유대인에게 허락되지 않는 사치다.\n- 골다 메이어, 1974년§!"
LOADING_TIP_22:0 "§B독일은 평화를 절대 깨지 않을것입니다. 독일은 이웃 국민들과 명예로운 관계에 있기를 바랍니다.\n- 아돌프 히틀러, 1935년§!"
LOADING_TIP_23:0 "§B우리는 도살장으로 가는 양처럼 끌려가지 않으리라. 우리가 약하고 무력한건 사실이다. 하지만 살인에 대한 유일한 대답은 봉기다. 형제들이여, 살인자들의 자비로 사는 것보다 자유인처럼 싸우다 죽는 것이 더 낫다. 일어나라. 마지막 숨결을 내쉬며 일어나라.\n- 아바 코브너, 1942년§!"
LOADING_TIP_24:0 "§B지난 전쟁의 병사로서 이렇게 잔혹하고 파괴적인 광기가 다시 인류를 뒤덮을 일이 없기를 간절히 기도할 뿐입니다. 그 어떤 곳의 사람들도 전쟁을 원하지 않습니다.\n- 에드워드 8세 윈저, 1939년§!" # 1939년 5월 베르됭 방문 당시
LOADING_TIP_25:0 "§B따라서 개인은 결국 자신의 자아가 국가의 존재 앞에서는 그다지 중요하지 않다는 사실을 깨닫게 될 필요가 있다.\n- 아돌프 히틀러, 1939년§!"
LOADING_TIP_26:0 "§B패배한 자가 끝장난 사람은 아니다. 그만둔 자가 끝장난 사람이다.\n- 리처드 닉슨, 1962년§!" # 현실에서는 1969년 한 발언.
LOADING_TIP_27:0 "§B우리는 독일 외에 어떤 신도 원치 않는다. 독일에게 광적인 믿음과 희망과 사랑을 갖고 바치는 것이 극히 중요하다.\n- 아돌프 히틀러, 1935년§!"
LOADING_TIP_28:0 "§B천 년이 가도 독일의 긍지는 지워지지 않을 것입니다!\n- 한스 프랑크, 1945년§!" # 현실에서는 뉘른베르크 재판 당시 했던 발언 천 년이 가도 독일의 죄는 지워지지 않을 것입니다.
LOADING_TIP_29:0 "§B나는 우리 나라를 영광스럽게 만든 과거의 개념이 돌아오도록 싸울 것이다. 공직은 봉사하러 가는 것이지 명예나 이익을 얻기위해 가는 것이 아니라는 개념이 돌아오도록.\n- 호르헤 알레산드리, 1961년§!" # paleta gaming
LOADING_TIP_30:0 "§B정말 내가 권력을 잡게 된다면, 첫번째로 할 일이자 제일 중요한 일은 유대인의 절멸이다.\n- 아돌프 히틀러, 1922년§!"
LOADING_TIP_31:0 "§B제발 내게 스카치 큰 병 하나 가져오게. 참으로 끔찍한 나라야.\n- 레지널드 모들링, 1963년§!"
LOADING_TIP_32:0 "§B자신이 얻고자 하는 것과 그것을 어떻게 지휘할 것인지 명확히 그려지지 않는 한 아무도 전쟁을 시작하지 않는다. 더 정확히 말하면 아무도 전쟁을 시작해서는 안된다.\n- 칼 폰 클라우제비츠의 전쟁론, 1832년§!"
LOADING_TIP_33:0 "§B가끔씩 이런 느낌이 든다. 내가 대기업이 아니라 정비소를 경영하는 것 같은 느낌이.\n- 쿠르트 게오르크 키징거, 1968년§!"
LOADING_TIP_34:0 "§B나는 신과 역사 앞에서만 책임을 진다.\n- 프란시스코 프랑코, 1937년§!"
LOADING_TIP_35:0 "§B어떤 민족이 번영하냐 아니면 굶어죽느냐는 놈들이 우리 문화를 위한 노예로 필요할 때에만 관심이 있다. 그 외의 경우에는 관심이 없다.\n- 하인리히 힘러, 1943년§!" #포젠 연설 당시 발언
LOADING_TIP_36:0 "§B파시즘은 지능적인 노예제입니다.\n- 빌리 브란트, 1933년§!"
LOADING_TIP_37:0 "§B미국이여 돌아오라.\n- 조지 맥거번, 1972년§!" # 현실에서는 1972년 선거 구호
LOADING_TIP_38:0 "§BWar is no longer the ultima ratio but rather the ultima irratio.\n- Willy Brandt, 1971§!"
LOADING_TIP_39:0 "§B모든 것이 파시즘 독재가 주 단위, 월 단위 문제가 아니라 년 단위의 문제라는 것을 보여줍니다.\n- 빌리 브란트, 1933년§!"
LOADING_TIP_40:0 "§B오늘 나는 한 손에 올리브 가지를, 다른 한 손에 자유 투사의 총을 들고 왔다. 올리브 가지를 떨어뜨리게 만들지 말라. 다시 한 번 말한다. 올리브 가지를 떨어뜨리게 만들지 말라.\n- 야세르 아라파트, 1963년§!"
LOADING_TIP_41:0 "§B투표권이 없는 사람은 보호받지 못하는 사람이다.\n- 린든 B. 존슨, 1966년§!"
LOADING_TIP_42:0 "§B우리가 성문을 지키는 수호자가 되기를 선택한 것은 아닙니다. 하지만 우리 외에 다른 사람은 없습니다.\n- 린든 B. 존슨, 1965년§!" # 원문은 1965년 한 베트남전 관련 성명문.
LOADING_TIP_43:0 "§BSS 대원은 같은 혈통에게 정직하고, 예의 바르고, 충직하며, 동료다워야 한다. 그 외의 이들에게는 아니다. 프랑스인과 벨기에인에게 무슨 일이 생기더라도 아무 관심도 없다.\n- 하인리히 힘러, 1959년§!" # 원문은 1943년 한 포젠 연설
LOADING_TIP_44:0 "§B에레츠 이스라엘, 힘이 아니라 권리로써.\n- 메나헴 베긴, 1950년§!"
LOADING_TIP_45:0 "§B우리는 민주주의 삶의 방식의 자유를 믿습니다. 우리가 그 신념에 충실하고 끈질기게 따른다면 독일 파시즘을 두려워할 이유가 없습니다.\n- 마가렛 대처, 1965년§!"
LOADING_TIP_46:0 "§B신이 인간을 만들고 인간이 사탄을 만든 이후, 유대인에게 행해진 일들 중 나치 정권 시기 독일인들이 했던 것만큼 잔학한 행위는 없었다.\n- 메나헴 베긴, 1977년§!"
LOADING_TIP_47:0 "§B모든 것을 종합해서, 후회는 없다고 말해야겠소.\n- 아돌프 아이히만, 1960년§!"
LOADING_TIP_48:0 "§B자유 수호의 측면에서 극단주의는 잘못된 것이 아닙니다. 또한 정의 추구의 측면에서 중용은 좋은 것이 아닙니다.\n- 배리 골드워터, 1964년§!"
LOADING_TIP_49:0 "§B독일인들이 공격한다면 우리는 방어할 것이다. 겨울이 올때까지 공격하지 않는다면 우리가 공격해 놈들을 조각조각 찢어버릴 것이다!\n- 게오르기 주코프, 1967년§!"
LOADING_TIP_50:0 "§B이상한 게임이군요. 이길 수 있는 방법은 게임을 하지 않는 것 뿐입니다.§!"
LOADING_TIP_51:0 "§BSomething remains in us from the homeland such that it lives in us all our life, now gladdening, sometimes tormenting, and it always seems that we will someday see it, our homeland.\n- Vasily Shukshin, 1958§!"
LOADING_TIP_52:0 "§B혁명이 일어난다면 어디서 끝날지는 신 밖에 모른다. 나는 입헌 정권이 러시아의 종말과 같다고 본다. 우리에게는 폭군이 필요하다!\n- 미하일 투하쳅스키, 1917년§!"
LOADING_TIP_53:0 "§B'총통이시여, 신이 내려주신 나의 총통이시여. 제 삶을 오랫동안 지켜주소서. 당신은 제일 깊은 구렁텅이에서 독일을 구해내셨나이다. 제 일용할 양식에 감사를 표합니다. 오랫동안 저와 함께 있어주소서. 저를 떠나지 말아주소서. 총통이시여, 나의 총통이시여, 나의 믿음, 나의 빛이시여. 총통 각하 만세.'\n- 히틀러 유겐트 기도문, 1933년§!"
LOADING_TIP_54:0 "§B만들어지는 모든 총, 진수되는 모든 군함, 발사되는 모든 로켓은 굶주리고 먹지 못하는 이들, 추위에 시달리고 제대로 입지 못하는 이들을 상대로 도둑질을 했다는 뜻이다.\n- 드와이트 D. 아이젠하워, 1953년§!"
LOADING_TIP_55:0 "§BDefinitely, decisively, the Nation, for us... and even for them.\n- António de Oliveira Salazar, 1935§!"
LOADING_TIP_56:0 "§B나는 러시아의 행동을 예측할 수 없다. 러시아는 여러 겹으로 싸인 수수께끼다.\n- 윈스턴 처칠, 1939년§!"
LOADING_TIP_57:0 "§B쉽게 살기위해 기도하지 마십시오. 강한 사람이 되기위해 기도하십시오.\n- 존 F. 케네디, 1963년§!"
LOADING_TIP_58:0 "§B교만한 자는 오래가지 못하니 한낱 봄날 밤 꿈과 같느니라. 용맹한 자도 마지막엔 멸망하느니 오로지 바람 앞의 티끌 같은 처지인 것을.\n- 헤이케모노가타리§!"
LOADING_TIP_59:0 "§B저는 아메리칸 드림을 볼 수 없습니다. 아메리칸 나이트메어를 볼 뿐입니다.\n- 말콤 X, 1964년§!"
LOADING_TIP_60:0 "§B우리 모두 군비 경쟁에 제동을 걸고싶어 합니다. 우리 모두 군비 통제를 이루고 싶어합니다. 하지만 평화를 위해 과감하게 우리 군사력을 잘라내야 한다고 말하는 자에게는 자기도 모른채 전쟁을 무릅쓰고 있다고 말하겠습니다.\n- 헨리 "스쿱" 잭슨, 1972년§!"
LOADING_TIP_61:0 "§B이 방에 있는 모든 상원의원들이 너무 일찍 묻힌 미국 청년 50,000명을 파병한데 부분적으로 책임이 있습니다. 이 방에서 피비린내가 납니다. 다리가 없거나, 팔이 없거나, 성기가 없거나, 얼굴이 없거나, 희망이 없는 청년들의 피비린내가.\n- 조지 맥거번, 1970년§!"
LOADING_TIP_62:0 "§B우리가 권력을 잡는다면 집무실에서 시체로 끌려나오지 않는 한 권력을 포기하지 않겠다.\n- 요제프 괴벨스, 1932년§!"
LOADING_TIP_63:0 "§B자유는 잘못될 수 있는 권리지 잘못을 저지를 권리가 아니다.\n- 존 디펜베이커, 1958년§!"
LOADING_TIP_64:0 "§BYesterday is not ours to recover, but tomorrow is ours to win or lose.\n- Lyndon B. Johnson, 1964§!"
LOADING_TIP_65:0 "§B이제 우리 병사들이 각자의 정의를 구현할 때다.\n- 알렉산드르 바실렙스키, 1960년§!" # 실제 역사에서는 붉은 군대의 약탈 행위를 막기 위해 뭘 할것인지 질문을 받자 한 대답.
LOADING_TIP_66:0 "§B그 젊디젊은 레닌과 10월의 청년들은 앞서 나아간다!\n- 부랴티야 코뮌 구호, 1962년§!"
LOADING_TIP_67:0 "§B전 세계에서 반란이 일어나고 있다. 곧 왕은 다섯 밖에 남지 않을 것이다. 이탈리아 왕, 스페이드 킹, 클로버 킹, 하트 킹, 다이아몬드 킹.\n- 파루크 이집트 국왕, 1948년§!"
LOADING_TIP_68:0 "§B잉글랜드의 민주주의는 끝났다. 이 나라의 민주주의 역시 끝날지도 모른다.\n- 조지프 케네디 시니어, 1940년§!" # 1940년 11월 10일자 보스턴 선데이 글로브
LOADING_TIP_69:0 "§B저는 우리 나라가 우리끼리 싸웠던 때가 아니라 적들에 맞서 싸웠던 것처럼 힘을 되찾고 합치는걸 보기를 원합니다.\n- 마가렛 체이스 스미스, 1950년§!" # 현실에서는 1950년대 매카시 비판 연설이었던 양심선언 당시 발언.
LOADING_TIP_70:0 "§B지금 시대에 우리의 모든 꿈들 중 세계 평화만큼 중요하거나 이루기 어려운 것은 없다.\n- 레스터 B. 피어슨, 1957년§!"
LOADING_TIP_71:0 "§B모든 군인들은 자신이 하고 있는 일의 도덕적 측면을 생각한다. 그러나 모든 전쟁은 부도덕한 것이며, 그것이 당신을 괴롭힌다면, 당신은 좋은 군인이 아니다.\n- 커티스 르메이, 1962년§!"
LOADING_TIP_72:0 "§B희망의 끝이 죽음의 시작이다.\n- 샤를 드 골, 1945년§!"
LOADING_TIP_73:0 "§B핵전쟁을 또 다른 정치의 연장으로 여길수는 없다. 그건 세계적 자살의 한 방법이 될 것이다.\n- 안드레이 사하로프, 1968년§!"
LOADING_TIP_74:0 "§B인간과 파시즘은 공존할 수 없다.\n- 바실리 그로스만, 1960년§!"
LOADING_TIP_75:0 "§B소라트니키(동료들이여)! 러시아 민족의 혁명이 시작되었다! 이제 돌아갈 수 없다. 러시아는 사라지거나 우리의 것이 되리라!\n- 콘스탄틴 로자옙스키, 1941년§!"
LOADING_TIP_76:0 "§B자유가 없는 모국은 나에게 모국이 아니다. 모국이 없는 자유는 견디기 매우 힘들지만 나에게는 자유가 남아있다.\n- 로만 굴, 1952년§!"
LOADING_TIP_77:0 "§B내게 인생에서 제일 중요한 것은 조국과 인민에 대한 봉사다. 나는 내 의무를 위해 할 수 있는 모든 것을 했다고 떳떳하게 말할 수 있다.\n- 게오르기 주코프, 1969년§!"
LOADING_TIP_78:0 "§B역사는 모두가 절대 일어나지 않으리라 알았던 전쟁으로 가득 차있다.\n- 에녹 파월, 1967년§!"
LOADING_TIP_79:0 "§B독일도, 이탈리아도 의심하지 않는다. 우리의 위기는 물질적인 위기가 아니다. 우리는 우리 운명에 대한 신념을 잃었다... 우리는 안내인 없는 선원들과 같다.\n- 필리프 페탱, 1936년§!"
LOADING_TIP_80:0 "§B서쪽의 잉글랜드부터 동쪽의 모스크바에 이르기까지 유럽 대륙을 가로질러 어둠의 장막이 드리워졌습니다.\n- 윈스턴 처칠, 1944년§!"
LOADING_TIP_81:0 "§B정치에서 무슨 말을 듣고 싶다면 남자에게 물어봐라. 무언가를 해내고 싶다면 여자에게 물어봐라.\n- 마가렛 대처, 1965년§!"
LOADING_TIP_82:0 "§B내가 권력을 떠나는 날, 내 주머니 안에는 먼지밖에 없을 것이다.\n- 안토니우 드 올리베이라 살라자르, 1968§!"
LOADING_TIP_83:0 "§B진정한 브르타뉴인에게 프랑스를 위해 죽을 권리는 없다.\n- 올리에 모르드렐, 1940년§!"
LOADING_TIP_84:0 "§B수용소에서 놈들이 먹인 쓰레기 때문에 많은 것을 잃었다. 근육, 살, 이빨. 하지만 신념은 잃지 않았다. 나는 군인이다. 나는 내 의무를 계속한다.\n- 드미트리 카르비셰프, 1960년§!"
LOADING_TIP_85:0 "§B애국심과 국수주의 사이에는 큰 차이가 있다. 전자는 자기 나라에 대한 사랑이다. 후자는 다른 모든 나라에 대한 증오다.\n- 드미트리 리하초프, 1962년§!"
LOADING_TIP_86:0 "§B시체를 넘어가야 하는 것은 위대한 이의 저주이다.\n- 하인리히 힘러, 1961년§!"
LOADING_TIP_87:0 "§B우린 독일놈들 신발이나 닦은게 되었소!\n- 이탈로 발보, 1951년§!"
LOADING_TIP_88:0 "§B우리는 피로 뒤덮힌 길을 가야만 한다. 다른 대안은 없다. 우리에게 이건 생사의 문제, 삶이나 생존의 문제다. 우리는 우리를 기다리는 고난을 마주할 준비를 해야한다.\n- 가말 압델 나세르, 1969년§!"
LOADING_TIP_89:0 "§B이제부터 인류는 의식이 있는 선택과 신중한 정책을 통해서만 살아남을 수 있습니다.\n- 요한 바오로 2세, 1981년§!" # 원문은 1981년 히로시마 연설
LOADING_TIP_90:0 "§B피를 주십시오. 그럼 자유를 드리겠습니다!\n- 수바스 찬드라 보스, 1944년§!"
LOADING_TIP_91:0 "§BI declare before you all that my whole life whether it be long or short shall be devoted to your service and the service of our great imperial family to which we all belong.\n- Queen Elizabeth II, 1947§!" #원문은 1947년 케이프타운 라디오 연설
LOADING_TIP_92:0 "§B국민들은 언제나 지도자의 명령을 따를 수 있소. 국민들이 공격당했다고 말해주고 평화주의자들은 애국심이 부족하며 나라를 위험에 빠뜨린다고 비난하기만 하면 되는거요. 이건 어느 나라에서나 통하는 방법이요.\n- 헤르만 괴링, 1956년§!" #원문은 뉘른베르크 재판 당시 심리학자 구스타브 길버트와 한 인터뷰
LOADING_TIP_93:0 "§B동무들이여, 명심하라. 동무들이 공산주의를 향해 개선 행진을 벌일 때 드는 깃발에는 내 피 한 방울이 묻어있을 것이다.\n- 니콜라이 부하린, 1940년§!"
LOADING_TIP_94:0 "§B힘으로 빼앗긴건 힘으로만 되찾을 수 있다.\n- 가말 압델 나세르, 1970년§!"
LOADING_TIP_95:0 "§B라이히스탁에 대해 정말로 아는 것은 나 뿐이다. 내가 거기에 불을 질렀으니까!\n- 헤르만 괴링, 1942년§!"
LOADING_TIP_96:0 "§B새로운 대규모 전쟁은 인류 문화와 문명의 파괴로 끝날 것이다. 우리 개혁은 미래에 이런 퇴보가 벌어지지 않도록 막고 인류가 공존할 수 있는 규칙을 제정하는데 기여해야 한다.\n- 알베르트 슈페어, 1961년§!"
LOADING_TIP_97:0 "§B사람들이 우리랑 너무 엮이길 원치 않는 것은 당연한 일이다.\n- 라인하르트 하이드리히, 1941년§!"
LOADING_TIP_98:0 "§B기념비를 부술 때 받침대는 남겨둬라. 언제나 써먹을 곳이 있다.\n- 스타니스와프 예지 레츠, 1957년§!"
LOADING_TIP_99:0 "§B특히, 권위는 분석할 수 있다. 정확히 말하자면 권위는 반드시 분석된다.\n- 에드워드 사이드, 1978년§!" # 에드워드 사이드의 오리엔탈리즘 중
LOADING_TIP_100:0 "§B진실은 전쟁이 도움이 되었다는 것이다. 전쟁은 슬픔을 가져왔고 삶을 매우 힘들게 만들었다. 하지만 전쟁 전에는 더욱 힘들었는데, 그때는 모든 사람들이 혼자서 슬픔 속에 빠져 있었기 때문이다.\n- 드미트리 쇼스타코비치, 1979년§!"
LOADING_TIP_101:0 "§B왜 놈들 목숨을 구하려 하십니까? 전 그 새끼들을 죽일 생각밖에 없습니다. 전쟁이 끝났을 때 미국인 두 명과 독일인 한 명만 살아남았다면 우리가 이긴겁니다!\n- 토머스 파워, 1962년§!"
LOADING_TIP_102:0 "§B다른 이들이 역사를 쓰는 동안 우리만 팔짱을 끼고 있는건 굴욕이다.\n- 베니토 무솔리니, 1940년§!"
LOADING_TIP_103:0 "§B백 년을 양으로 사는 것보다 하루를 사자로 사는게 낫다.\n- 베니토 무솔리니, 1943년§!"
LOADING_TIP_104:0 "§B언젠가는 세상이 국방군에게 이 일의 책임을 물을겁니다. 국방군 바로 뒤에서 이런 일이 벌어지고 있으니 말입니다.\n- 빌헬름 카나리스, 1939년§!" #1939년 카나리스가 폴란드에서 유대인 학살을 목격하고 카이텔에게 한 발언.
LOADING_TIP_105:0 "§B내 충성은 스코틀랜드와 그 국민들을 위한 것이다.\n- 로버트 매킨타이어, 1944년§!"
LOADING_TIP_106:0 "§B우리는 과거의 악이 여전히 있음에도 그걸 숨기려 했다. 때문에 현재의 새로운 악을 알아볼수도 없게되었다.\n- 자와할랄 네루, 1939년§!"
LOADING_TIP_107:0 "§B1964년에는 투표권이 아니면 총알을.\n- 말콤 X, 1964년§!"
LOADING_TIP_108:0 "§B지금 떠올려보면 진주만 공격이 기록될만한 기습으로 성공한 것은 하늘에서 내려온 축복처럼 느껴진다.\n- 도조 히데키, 1947년§!"
LOADING_TIP_109:0 "§B압제는 힘의 정수다.\n- 에른스트 칼텐브루너, 1961년§!"
LOADING_TIP_110:0 "§B독일의 잔인함과 탐욕은 독일인들이 과거에 즐겼던 동정으로부터 멀어지게 만들었다. 독일인은 나타나는 곳마다 증오를 끌어낸다. 정치적으로 독일의 지배는 재앙이다.\n- 루카 피에트로마르키, 1942년§!"
LOADING_TIP_111:0 "§BAll this is a great diabolic scheme to dismember France. Already the North is gone, and soon the Italians will want Algiers...As for those who are against us, I need only say: let them go back to Jerusalem. We'll even be glad to pay their way.\n- Pierre Poujade, 1956§!"
LOADING_TIP_112:0 "§B"낙진"이라는 것을 본 적은 한 번도 없었다. 그리고 앞으로도 없기를 바랬다.\n- 월터 M. 밀러 주니어, 리보위츠를 위한 찬송, 1959년§!"
LOADING_TIP_113:0 "§B독일군은 하나의 기계다. 기계는 고장날 수 있다!\n- 콘스탄틴 로코솝스키, 1945년§!"
LOADING_TIP_114:0 "§B그렇지만 한때 개인에게 명확했던 선택이 이제는 국가에게도 명확해졌습니다. 평화냐 절멸이냐.\n- 레스터 B. 피어슨, 1957년§!"
LOADING_TIP_115:0 "§B국가 안보 문제에서 최고의 정책은 정책이 없는 것이다.\n- 헨리 "스쿱" 잭슨, 1968년§!"
LOADING_TIP_116:0 "§B나라가 갈갈이 찢어진 사람이라면 일어나 조국의 자유를 요구할 자격이 있다.\n- 셰이머스 투미, 1971년§!"
LOADING_TIP_117:0 "§B적이 문 앞에 있다. 이건 삶과 죽음의 문제다.\n- 안드레이 즈다노프, 1941년§!"
LOADING_TIP_118:0 "§B진주만을 기억하라 -- 계속 죽여라.\n- 해병대 격언§!"
LOADING_TIP_119:0 "§B평화 유지보다 더 급한 과제는 없다. 평화가 없다면 우리의 독립은 별 것 아니게 된다. 조국의 부흥과 발전이 큰 의미를 갖지 못하게 될 것이다.\n- 수카르노, 1955년§!"
LOADING_TIP_120:0 "§B사람들이 내가 권력을 장악한다고 하더군. 하지만 지식은 힘이고, 나는 사람들에게 지식을 줘. 그렇게 저들은 더 많은 권력을 갖게 되는거지. 그걸 모르는걸까?\n- 로버트 맥나마라, 1971년§!"
LOADING_TIP_121:0 "§B감정으로 이성을 대신할 수는 없습니다. 이 일을 하며 직감을 쓸 수는 있겠지만, 감정은 쓰지 않을겁니다.\n- 로버트 맥나마라, 1971년§!"
LOADING_TIP_122:0 "§BEternal Nature inexorably avenges the infringement of her commands.\n- Adolf Hitler, Mein Kampf, 1924§!"
LOADING_TIP_123:0 "§B사람은 죽을 수 있습니다. 나라는 흥하고 망할 수 있습니다. 하지만 사상은 계속 살아갑니다. 사상은 죽지 않고 버텨냅니다.\n- 존 F. 케네디, 1963년§!"
LOADING_TIP_124:0 "§B한 개인이 특정한 생각을 위해 목숨을 잃을 수도 있다. 그러나 그 특정한 생각은 수천명의 삶을 통해 구현될 것이다.\n- 수바스 찬드라 보스, 1940년§!"
LOADING_TIP_125:0 "§B결과를 정당화하는게 있는 한 결과가 수단을 정당화한다.\n- 레온 트로츠키, 1938년§!"
LOADING_TIP_126:0 "§B자연에는 멸종이 없다. 변화만 있을 뿐이다.\n- 베르너 폰 브라운, 1962년§!"
LOADING_TIP_127:0 "§B안타깝게도 이 땅은 꿈동산이 아닌 삶을 건 투쟁의 현장이오. 자연 그 자체이기에 지극히 가혹한거요.\n- 마르틴 보어만, 1971년§!" # 원문은 1944년 아내에게 보낸 편지 내 사랑, 안타깝게도 이 땅은 꿈동산이 아닌 삶을 건 투쟁의 현장이오. 자연 그 자체이기에 지극히 가혹한거요. 그래도, 어쩌면 바로 그 때문에 우리 남자들이 소중한 연인을 갖는 것이 행복이자 위안인거요. 그리고 나는 제일 소중하고, 사랑스럽고, 최고인 연인을 갖고 있소.
LOADING_TIP_128:0 "§B낙관주의자는 이 세상이 볼 수 있는 세상 중 최고라고 생각한다. 비관주의자는 그게 사실일까봐 두려워한다.\n- 제임스 브랜치 캐벨, The Silver Stallion, 1926년§!"
LOADING_TIP_129:0 "§B악마가 어깨에 손을 올렸을 때 그게 악마라고 알아볼 수 있는 이는 별로 없다.\n- 알베르트 슈페어, 1972년§!"
LOADING_TIP_130:0 "§B침략한 적에 대한 증오가 가장 인간적인 감정이다. 하지만 그런 마음의 고통과 영혼을 고뇌를 가지고 태어나서, 하느님은 누구도 다시 한번 더 그런 일을 겪지 않게 만든다.\n- 파벨 바토프, 흑색연맹에서, 1959년§!"
LOADING_TIP_131:0 "§B눈에는 눈은 전 세계를 눈멀게 만들 뿐이다.§!"
LOADING_TIP_132:0 "§B진리의 길을 걷는 사람이 없다고 그 길을 겁내지 마십시오.\n- 로버트 F. 케네디, 1968§!"
LOADING_TIP_133:0 "§B인간은 전쟁을 위해 많은 것을 버텨낸다. 하지만 평화를 위해서는 아무것도 하려하지 않는다.\n- 윌리엄 올라프 스테이플던, The Seed and the Flower, 1916년§!"
LOADING_TIP_134:0 "§B나는 내 악명 높은 운명이 될 것을 침착하게 받아들인다.\n- 갈레아초 치아노, 1963년§!"
LOADING_TIP_135:0 "§B늘 그렇듯, 자기가 승리의 아버지라고 주장하는 이는 백 명이나 될 것이다. 하지만 패배는 아무도 자기가 아버지임을 인정하지 않을 것이다.\n- 갈레아초 치아노, 1946년§!"
LOADING_TIP_136:0 "§B전쟁이 터지면 법은 침묵하기 마련이다\n- 마르쿠스 툴리우스 키케로, 기원전 52년§!"
LOADING_TIP_137:0 "§B누구도 승자에게 진실을 말했냐고 묻지 않는다.\n- 아돌프 히틀러, 1939년§!"
LOADING_TIP_138:0 "§B우리는 해변에서 싸웠습니다. 우리는 들판과 거리에서 싸웠습니다. 우리는 절대로 항복하지 않습니다. 그리고 어느날 우리는 다시 한 번 싸울 것입니다.\n- 윈스턴 처칠, 1946년§!"
LOADING_TIP_139:0 "§B사람들은 많은 것을 요구하지 않는다. 당신이 사랑하는 것을 증오하고 당신이 경멸하는 것을 사랑하길 바랄 뿐이다.\n- 보리스 파스테르나크, 1960년§!"
LOADING_TIP_140:0 "§B친구에게는 모든 것을 주어라. 적에게는 정의조차도 주지 말아라!\n- 후안 도밍고 페론, 1973년§!" # 1973년 7월 인터뷰 중
LOADING_TIP_141:0 "§B이들은 죽은것도 산것도 아니다. 이들은 데사파레시도스(실종자)다.\n- 호르헤 라파엘 비델라, 1979년§!"
LOADING_TIP_142:0 "§BMay a hundred governments be lost, but may the principles be saved.\n- Hipolito Yrigoyen, 1916§!"
LOADING_TIP_143:0 "§B당신은 민주주의와 함께 치료하고, 먹고, 가르칩니다.\n- 라울 알폰신, 1983년§!"
LOADING_TIP_144:0 "§B난 네가 입 다물 때가 좋아. 네가 여기 없는 것 같거든.\n- 파블로 네루다§!"
LOADING_TIP_145:0 "§B두려워 마십시오, 얼마 못 가 대로가 또다시 열리고 자유로운 사람들이 다시 한 번 걸어다닐 것입니다!\n- 살바도르 아옌데, 1973년§!" # 마지막 라디오 연설
LOADING_TIP_146:0 "§B나는 가톨릭 신자이자 천주교도이자 로마 교회의 신도지만 순진하지는 않다.\n- 아우구스토 피노체트, 1983년§!"
LOADING_TIP_147:0 "§B하지만 "데스카미사도"라면 페론에 반대하는 말을 하는 사람이 누구던 그 머리를 병으로 내리쳐야 합니다!\n- 마리아 에바 페론§!"
LOADING_TIP_148:0 "§B민중들의 평화로운 결집은 폭력보다 강하다.\n- 라울 알폰신§!"
LOADING_TIP_149:0 "§B때로는 기다릴 줄 아는 것이 이기는 것이다.\n- 제툴리우 바르가스§!"
LOADING_TIP_150:0 "§BMy whole life I have been a slave of the people; for the people I have been a slave of shall never be a slave to anyone else.\n- Getúlio Vargas§!"
LOADING_TIP_151:0 "§BThose who judge us for the seriousness in our faces or for the social retreat in our lives, perhaps forget that it is in solitude that the greatest concerns of men arise.\n- Jorge Alessandri, 1961§!"
LOADING_TIP_152:0 "§B우리가 두려워 하는 것은 미래가 아니다. 우리가 두려워하는 것은 미래에 뭘 할지이다.\n- 카를루스 라세르다§!"
LOADING_TIP_153:0 "§B브라질에서 혁명을 하는 것은 프랑스인과 결혼하는 것과 같다. 피가 없다.\n- 카를루스 라세르다§!"
LOADING_TIP_154:0 "§B낙관론자가 실패할 수도 있지만 비관론자는 벌써부터 실패하고 있다.\n- 주셀리누 쿠비체크, 1956년§!"
LOADING_TIP_155:0 "§B내가 계획한 것의 10%를 한다면, 나는 웃으면서 이 정부를 떠날 것이다.\n- 주앙 굴라르, 1964년§!"
LOADING_TIP_156:0 "§B내가 훔친걸지도 모른다. 하지만 나는 기대에 부응했다.\n- 아데마르 지 바로스, 1960년§!"
LOADING_TIP_157:0 "§B페론은 우리 모두를 위한 신이다.\n- 마리아 에바 페론§!"
LOADING_TIP_158:0 "§B신념은 인간이 아니지만 인간처럼 싸운다.\n- 탕크레두 네베스, 1985년§!"
LOADING_TIP_159:0 "§B나는 민중의 악취보다 내 말에게서 나는 냄새를 더 좋아한다.\n- 주앙 바프티스타 드 올리베이라 피게이레두, 1982년§!"
LOADING_TIP_160:0 "§B우리는 하나의 행동 방침을 따른다. 그 행동 방침이 독재정으로 끝났다는 것은 부끄러운 일이다.\n- 후안 마리아 보르다베리§!"
LOADING_TIP_161:0 "§BI am convinced that sooner than can be thought, against the Rule of Law that exists in Chile, once more will the Rule of Force arise.\n- Roberto Viaux, 1973§!"
LOADING_TIP_162:0 "§BFor whenever disgrace strikes your life, whichever path you may pick, you will arrive at your destiny.\n- The Life of Lazarillo de Tormes and of His Fortunes and Adversities§!"
LOADING_TIP_163:0 "§BLiberty, Sancho, is one of the most beautiful gifts the heavens have given to men; with it, one can and must adventure life.\n- The Ingenious Gentleman Don Quixote of La Mancha§!"
LOADING_TIP_164:0 "§B젊으면서 혁명가가 아닌 것은 생물학적 모순입니다.\n- 살바도르 아옌데§!" # 1972년 과달라하라 연설에서
LOADING_TIP_165:0 "§B민중들은 스스로 보호하지만 희생하지 말아야 하고, 민중은 자멸하거나 스스로를 난도질 해서는 안되며, 스스로를 망신 주어서도 안될 것입니다.\n- 살바도르 아옌데, 1973년§!" # 마지막 라디오 연설에서
LOADING_TIP_166:0 "§B내가 쓰러진다면 깃발을 주워 입 맞춘 다음 계속 가라.\n- 오마르 토리호스§!"
LOADING_TIP_167:0 "§B민중이 틀리는 일이 없는 것은 아니다. 하지만 민중만이 틀릴 수 있는 권리를 갖고 있다.\n- 호세 바트예 이 오르도녜스, 1904년§!"
LOADING_TIP_168:0 "§B"세상의 끝"은 환상의 끝 외에는 아무것도 아니며 그 외에는 아무것도 될 수 없다.\n- 르네 게논, 1945년§!"
LOADING_TIP_169:0 "§B공산주의보다 나쁜 것이 있다. 그건 바로 반공주의다.\n- 에두아르도 프레이 몬탈바, 1964년§!"
LOADING_TIP_170:0 "§B매일 밤 뉴스를 볼때마다 즐겁다. 세상은 불타고 있지만 브라질은 평화로우니까 말이다.\n- 에밀리우 가라스타주 메디시, 1970년§!"
LOADING_TIP_171:0 "§B아르헨티나가 다시 안전해질 수 있게하려면 필요한 수의 사람이 죽어야 한다.\n- 호르헤 라파엘 비델라, 1976년§!"
LOADING_TIP_172:0 "§B죽은 이가 불평하지 않는다면, 죽은 이유가 있는 것이다.\n- 알프레도 지타로사, 1976년§!"
LOADING_TIP_173:0 "§B이건 아빠에게 털어놓아야겠어요. 전 그때 제가 살인을 정말 좋아한다는걸 알았어요.\n- 에르네스토 '체' 게바라, 1959년§!" # 아버지께 보낸 편지에서 1957년 게릴라 내 바티스타 정보원을 처형한 경험을 얘기하며
LOADING_TIP_174:0 "§B세계 역사에서 그리스도와 바라바가 재판을 받을 때 국민 투표를 했었다는 것을, 거기서 군중이 바라바를 선택했다는 것을 잊지 말라.\n- 아우구스토 피노체트, 1989년§!"
LOADING_TIP_175:0 "§B적을 고를 때는 조심해야 한다. 결국에는 적과 비슷해지기 때문이다.\n- 호르헤 루이스 보르헤스§!"
LOADING_TIP_176:0 "§B민주주의란 때론 피로 목욕을 해야 하는 것이다.\n- 아우구스토 피노체트, 1983년§!"
LOADING_TIP_177:0 "§BI took the Canal Zone and let Congress debate; and while the debate goes on, the canal does too.\n- Theodore Roosevelt, 1911§!"
LOADING_TIP_178:0 "§B우리에게는 아무것도 없습니다. 그러니 우리는 모든 일을 할 것입니다.\n- 카를로스 디트보른, 1956년§!"
LOADING_TIP_179:0 "§BAll the history of Peru of yesterday and today, and tomorrow's prophecy: The people did it.\n- Fernando Belaúnde, Apurimac, 1956§!"
LOADING_TIP_180:0 "§B혁명은 익으면 저절로 떨어지는 사과가 아니다. 떨어지게 만들어야한다.\n- 에르네스토 '체' 게바라, 1967년§!"
LOADING_TIP_181:0 "§B날 죽이러 온걸 안다. 쏴라. 넌 한 사람을 죽일 뿐이다.\n- 에르네스토 '체' 게바라, 1967년§!"
LOADING_TIP_182:0 "§B나는 아이티 민중을 안다. 내가 아이티 민중이기 때문이다.\n- 프랑수아 뒤발리에, 1964년§!"
LOADING_TIP_183:0 "§B신의 섭리가 자유라는 이름의 고통으로 아메리카를 괴롭히는 운명을 미국에게 내려준 것 같다.\n- 시몬 볼리바르, 1829년§!"
LOADING_TIP_184:0 "§B물론 누가 관을 열면 누구는 관을 부순다. 삼나무의 은은한 악취가 날거라는 것은 아무 상관 없다.\n- 미겔 세라노, 1965년§!" # 책 the visits of the queen of sheba에서.
