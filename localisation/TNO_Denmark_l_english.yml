 POLITICS_WERNER_BEST_DESC:0 "베르너 베스트는 몇몇 극우 정당들 사이에서 튀어 나온 확고한 독일 민족주의자였기 때문에 그가 1930년에 나치당에 입당한 것은 별로 놀랄 일이 아니었습니다. 그는 법률과 행정 기술을 사용하여 초기 게슈타포를 조직하고 뮌헨에서 장검의 밤을 조정하는 데 도움을 주면서 SS의 일원이 되었습니다. 1940년 경쟁자들이 그를 게슈타포에서 물러나게 한 후, 그는 프랑스의 군사 점령지에서 복무했고, 1942년 덴마크에 대한 제국의 전권대표로 임명되었습니다. 베스트는 덴마크가 여전히 군주제와 내각 그리고 반민주적인 의회를 유지하는 것이 허용되었기 때문에 자신이 이상한 위치에 있다는 것을 알게 되었습니다. 많은 타협이 이루어졌고, 베스트는 덴마크 정부와 안정적인 관계를 유지하기 위해 덴마크의 유대인 인구를 강제 수용소로 추방하는 것에 대해 충고하기도 했습니다. 1943년 자유선거를 조직하려는 시도와 일련의 노동파업으로 인해 베스트는 이 나라를 독일의 군사 점령하에 두고 의회를 해산시켰지만, 덴마크의 군주제와 내각, 그리고 많은 관료체제는 그대로 남아 있었습니다. 베스트는 또 이상하게도 덴마크 대다수의 유대인들이 스웨덴으로 탈출하는 것을 막을 수 없었고, 유대인 동조자라는 소문이 수십 년 동안 그에게 달라붙어 있었습니다.\n\n전쟁이 끝난 후에도 덴마크는 이상한 상황에 빠져 있었습니다. 명목상으로는 독립했지만 여전히 철저한 감독 아래 있으며, 독일 계엄령으로의 복귀 위협이 끊임없이 대두되고 있습니다. 베스트는 여전히 그의 직책을 유지했고, 그는  광범위한 독일화 프로그램을 실행하려고 시도했습니다. 1950년대의 경제적 붕괴는 자금난을 야기했고 프로그램들은 중단되었지만, 베스트는 여전히 언젠가 덴마크를 대 게르만 제국의 일부로 만들려는 그의 꿈이 현실이 되기를 바라고 있습니다."
 POLITICS_NILS_SVENNINGSEN_DESC:0 "닐스 스베닝센은 국가라는 거대한 기계의 충실한 톱니바퀴를 의인화한 것처럼 모든 것이 가능한 한 원활하게 작동하도록 열심히 일하고 있습니다. 게르마니아 일각에서는 전 외무장관의 충성심이 라이히보다 덴마크쪽으로 기울었다고 주장하지만, 그의 외교실적을 비웃어서는 안 됩니다. 마틴센의 국가사회주의자 쿠데타가 실패한 이후, 많은 사람들은 엄격한 근면함과 자유주의적 실용적 행보를 보이는 스베닝센이 덴마크의 통치자로 등극한 것이 마침내 보호령의 안정기가 되기를 바라고 있습니다."
 POLITICS_HERMANN_HANNEKEN_DESC:0 "대부분의 군국주의자들처럼 헤르만 폰 한네켄은 인내심을 미덕으로 존중하지 않습니다. 1942년부터 그는 덴마크의 군방군 주둔군의 치안장 겸 최고사령관을 맡아 반대와 반역 행위를 단속하고 있습니다. 그의 엄격한 군국주의는 쇠르너의 광기엔 미치지 못하지만, 대독일국의 안보에 대한 걱정으로 덴마크의 권력을 확보하기 위해 신속한 조치를 취했습니다.\n\n폰 한네켄과 충성파는 베르너 베스트의 복잡한 관료주의가 덴마크의 목에 팽팽한 매듭을 달았다고 믿고 있습니다. 이 매듭은 국가의 독일화 진행에 제약을 두었고, 북부의 한낱 보호령으로서 그 매듭을 흐물흐물하게 만들었습니다. 폰 한네켄은 덴마크와 독일인이 결국 라이히에 통합될 수 있도록 이 밧줄을 알렉산더 대왕처럼 단번에 끊을 준비가 되어있습니다."
 POLITICS_KNUD_MARTINSEN_DESC:0 "크누드 뵈르게 마틴센의 라이히에 대한 충성심은 오직 조국에 대한 사랑으로만 대체할 수 있습니다. 그는 오랫동안 덴마크 국가사회주의당의 퓌러 역할, 당의 얼굴 역할을 해왔고, 그가 신뢰하는 동료 카를 팝 마센은 당의 두뇌 역할을 했습니다. 1950년대 서러시아 전쟁에서의 활약으로 악명높은 냉소주의자 마틴센은 당의 권좌에 오를 수 있었습니다. 러시아의 진군에 맞선 혼란스런 싸움에서 그의 부대는 중요한 승리를 이뤘습니다. 그들이 싸우고 피를 흘린 눈처럼 그는 차갑습니다.\n\n지난 20년 동안 라이히에 충실히 협력했음에도 불구하고, 게르마니아는 독립 덴마크에 대한 마틴센의 열망을 알고 있었습니다. 쿠데타 성공에도 불구하고 독립적이지만 충성스러운 덴마크에 대한 이 퓌러의 요구는 아직 결실을 맺지 못했습니다."
 POLITICS_GUSTAV_MEISSNER_DESC:0 "구스타프 마이스너는 관료 경력으로 보호령 정부 지도층에 올랐고, 마침내 끈질긴 충성심이 결실을 맺었습니다. 이전에 베르너 베스트 휘하 관료였던 그는 상사의 죽음으로 독일 전권위임과 덴마크 국가 원수 자리에까지 이르게 했습니다. 마이스너는 경청하고 복종할 줄 아는 사람이고, 그의 정부는 의심의 여지없이 베스트의 일을 계속하는데 전념할 것입니다."
 POLITICS_OCCUPATIONAL_AUTHORITIES_DEN_DESC:0 "덴마크가 다시 한번 독일의 군홧발에 짓밟힌 가운데, 마르틴 보어만의 명령으로 지역을 안정시키기 위한 임시 정부가 수립되었습니다. 가장 효율적인 독일 관료들이 이끄는 점령당국은 총통이 적합하다고 판단할 때 선출할 차기정부로 권력을 원활하게 이양할 준비를 하고 있습니다."
 
 DEN_permanent_secretaries:0 "The Permanent Secretaries"
 DEN_permanent_secretaries_desc:0 "Denmark's situation is a remnant from the war. In 1943 Prime Minister Scavenius handed in his government's resignation to the King after some outragous demands from General Hanneken. But King Christian X refused to dismiss the government, but it stood down regardless. Something had to replace the government as the executive branch, and nobody wanted German administration. Nils Svenningsen and the rest of the permanent secretaries from the ministries quickly emerged as spiritual successor to the former Government. Many found this awkward, as non elected officials were running a democratic country, with no political mandate nor legal authority, but secretary of the Interior Ministry developed the concept of 'provisional laws', laws that could be passed within a ministry, and be acted upon by bureaucrats until a parliament could ratify it. With no parliament active, and prospects for one are close to zero, Denmark has turnt into a legal jungle, maneuvering around outdated provisional laws from many years ago.\n\nThe situation is more urgent than it might sound like, as Germania pressures German officials in Denmark to enact more effective measures to hasten the integration of Denmark into the Greater Germanic Reich, noone knows how long the structure will hold. May it live long, and keep Denmark away from foreign control."
 DEN_agrarian_economy:0 "Agrarian Economy"
 DEN_agrarian_economy_desc:0 "The war left the Danish economy damaged, whatever momentum it had going into the war was stopped and reverted during it. Conquests and operations all across Europe, Africa and Russia required rations for soliders and food for civilians. Each year tonnes upon tonnes of Danish grain is distributed around Europe, especially England, as the war saw an end to her former grain-supplier.\n\nWhile the Danish economy is relatively stable, it is stagnant and barely keeping up with the Reich's growing demands. Young bright boys and girls are required to stay on their family's farm to keep production up, effectively forced to give up their dreams of university and lives in the cities. Something must be done to effectize the agriculture so the economy can begin growing quicker."
 DEN_threat_from_silkeborg:0 "Threats from Silkeborg"
 DEN_threat_from_silkeborg_desc:0 "The Wehrmacht Garrison in Silkeborg watches closely everything that happens in Werner Best's 'Dagmarhus'. Hermann von Hanneken, is to say the least, not impressed. Best had suggested in clear text that by 1960, Denmark would be a state in the German Reich. Yet, to Hanneken's great annoyance, Best is still in place and running the show along. Every month, Hanneken sends reports, some true; some exaggerated; some fabricated, about how the resistance is still going, and how bad of a job Best is doing to deal with it. Hanneken, naturally, has ambitions for himself, seeing himself as deserving to run Denmark, it is after all, he, that has kept the peace and kept the resistance weak."

