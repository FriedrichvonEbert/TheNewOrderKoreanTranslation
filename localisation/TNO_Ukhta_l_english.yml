 ### Ideas ###
 UKH_zhukovs_fiefdom:0 "Zhukov's Fiefdom"
 UKH_zhukovs_fiefdom_desc:0 "Ukhta is the industrial center of the Front, as far from the bombers as they can reach it, and blessed with oil reserves. From his assignment in the frozen North, General Georgy Zhukov surveys the extraction operations and trade deals with the further-east warlords, bargaining for more oil and materiel from the East.\n\nThis assignment, conveniently, also places him out of range of Arkhangelsk, and well away from the power struggles that blight the city..."
 
