 BECOME_SPY_MASTER_COOLDOWN:0 "§R다른 국가가 $COOLDOWN|H$일 전에 우리 세력의 첩보장이 되었습니다. 첩보장이 되기 위해선 $DATE|H$ 만큼 기다려야합니다.§!"
