 #Intelligence
 
 upgrade_economy_department:0 "산업부"
 upgrade_economy_department_desc:0 "§L우리 요원들은 적지에서 민간인의 역할을 하며 적의 산업과 민간 부문에서 활동할 수 있도록 훈련받을 것이고 적의 산업과 경제에 관한 정보를 획득하는데 주력할 것입니다.§!"
 upgrade_army_department:0 "육군부"
 upgrade_army_department_desc:0 "§L적들의 군사적 정보는 가장 중요한 정보이며 군사 첩보부를 부설하는데 필수적입니다. 우리의 요원들은 적의 군대에 침투할 수 있도록 훈련을 받은 후, 병사와 장교로 종군하며 적군대의 비밀들을 찾아낼 것 입니다.§!"
 upgrade_naval_department:0 "해군부"
 upgrade_naval_department_desc:0 "§L바다 위의 전투는 승리를 위한 중요한 부분이며, 만약 진보된 해군 기술을 원한다면 해군 정보국을 설립하는 것이 중요할것입니다.§!"
 upgrade_airforce_department:0 "항공부"
 upgrade_airforce_department_desc:0 "§L항공 정보부는 우리 기관의 유능한 부서로 적 공군의 침투와 적기 이동에 대한 정보 수집을 담당할 것입니다.§!"
 upgrade_space_department:0 "우주부"
 upgrade_space_department_desc:0 "§L우주부§!"
 
 #Defense
 
 upgrade_passive_defense:0 "소극적인 방어"
 upgrade_passive_defense_desc:1 "§L향토 방위대는 우리의 첩보에 중요한 도구가 될 잠재력이 있습니다. 향토 방위대와 주둔군에게 첩보와 방첩 활동을 훈련시키면, 우리의 전문가가 다른 일을 하고 있을 때 해당 지역에 방어력을 제공할 것입니다.§!"
 upgrade_anti_guerrilla_activities:0 "대게릴라 활동"
 upgrade_anti_guerrilla_activities_desc:0 "§LGuerillas blur the line between citizen and soldiers, retreating into jungles - or urban jungles - when the sun rises. They are a microcosm of all of the problems present in modern warfare. New strategies to weed them out will be pivotal to winning the wars of today.§!"
 upgrade_double_agents:0 "이중간첩"
 upgrade_double_agents_desc:0 "§L이중간첩§!"
 upgrade_communications_interception:0 "Communications Interception"
 upgrade_communications_interception_desc:0 "§LCommunications Interception§!"
 upgrade_covert_surveillance:0 "Covert Surveillance"
 upgrade_covert_surveillance_desc:0 "§LCovert Surveillance§!"
 
 #Operations
 
 upgrade_industrial_espionage:0 "산업 첩보"
 upgrade_industrial_espionage_desc:0 "§L우리는 적들이 실험적인 무기와 차량을 위한 비밀 프로젝트를 가지고 있다는 것은 알지만, 그 프로젝트가 무엇인지와 무엇을 만들고 있는지는 알지 못합니다. 이러한 실험 무기 부서에 침투한다면 적들의 계획을 알 수 있을 뿐만 아니라, 그 정보를 이용해 우리의 무기 부서를 성장시킬 독특한 기회를 가질 수 있을 것입니다.§!"
 upgrade_wiretapping:0 "Wiretapping"
 upgrade_wiretapping_desc:0 "§LIn every landline, every lamp, every television, there is a potential for a tiny device. It can record the entirety of a conversation. As long as someone retrieves the device, anything can be captured.§!"
 upgrade_agency_infiltration:0 "Agency Infiltration"
 upgrade_agency_infiltration_desc:0 "§LTheir agents infiltrate our factories, research centers, and legislative bodies. We will infiltrate their agency.§!"
 upgrade_surveillance_aircraft:0 "Surveillance Aircraft"
 upgrade_surveillance_aircraft_desc:0 "§LNew jet planes can go higher and farther than ever before. Improvements in telescoped lenses allow us to fly over enemy land and take high-quality photos without being spotted.§!"
 upgrade_computer_hacking:0 "Computer Hacking"
 upgrade_computer_hacking_desc:0 "§LIt seems that every new log, list, and database are stored on computers now. If we wish to keep collecting information, we must break into these computers.§!"
 
 #Training
 
 upgrade_global_training_centers:0 "Global Training Centers"
 upgrade_global_training_centers_desc:0 "§L우리 요원은 모든 환경에 적응할 수 있지만, 외국의 문화적 규범과 언어는 그 나라에서 태어나고 자란 사람들에게 더 자연스럽습니다. 만약 우리가 전세계에 첩보망을 구축하려한다면, 우리의 모집 및 훈련 센터를 전세계로 확장하고 모든 문화와 배경을 가진 요원을 모집해야 합니다.§!"
 upgrade_special_forces_training:0 "Special Forces Training"
 upgrade_special_forces_training_desc:1 "§L우리의 첩보기관은 보통 전쟁의 미묘한 측면을 다루지만, 가끔은 중무장한 군인들로 구성된 작은 팀이 우리의 작전을 완성하는데 필요할 것입니다. 우리의 모든 공작원들에게 특공대 훈련을 시킴으로써, 그들은 사보타주 작전에 더 효과적이고, 적의 역 첩보에 의해 탐지될 가능성이 적고, 적의 암호 장비를 더 잘 포착하게 될 것입니다.§!"
 upgrade_enhanced_interrogation_methods:0 "Modern Interrogation Methods"
 upgrade_enhanced_interrogation_methods_desc:0 "§L적 요원의 신체보다 정신을 부수는 것이 종종 더 효과적입니다. 물리력의 사용은 믿을 수 없는 거짓 정보를 만들어 냅니다. 진정으로 숙련된 심문자는 폭력없이 적의 의지를 꺾을 수 있습니다. 덧붙이자면, 우리는 그렇게 만들 방법이 있습니다...§!"
 upgrade_diplomatic_training:0 "사교 훈련"
 upgrade_diplomatic_training_desc:0 "§L우리 요원들을 외국인 투자자와 외교관에게 기름칠을 좀 하도록 교육함으로써 그들이 우리의 계획에 기부금을 내도록 하고, 그들의 이목을 우리의 적들로부터 끌어오도록 합니다.§!"
 upgrade_psychological_warfare:0 "심리전"
 upgrade_psychological_warfare_desc:0 "§L선전은 우리 영토 내에서는 우리의 이념적 이익을 확보하는 데 효과적인 도구였고, 적에 대한 공포와 그들이 우리나라에 가져올 수 있는 위협을 알리는데 효과적이었습니다. 우리 공작원들이 외국에서 반 이념 운동을 한다면, 우리는 전 세계에 우리의 이념을 더 효과적으로 전파할 수 있을 것입니다...§!"
 
 #Crypto
 
 upgrade_modernize_department:0 "Modernize Department"
 upgrade_modernize_department_desc:0 "§LIt seems that our cryptology department has never quite moved past the days of the enigma. New cryptology techniques are revealing themselves, and it is time we take advantage.§!"
 upgrade_cryptographic_engineering:1 "Cryptographic Engineering"
 upgrade_cryptographic_engineering_desc:0 "§LThe theory and study of cryptography is not something relevant only to dusty books and old schools, but to the intelligence agencies of today. Analyzing cryptographic formulas and methods must be done.§!"
 upgrade_government_developed_ciphers:1 "Government Developed Ciphers"
 upgrade_government_developed_ciphers_desc:0 "§LPublically known encryptions and ciphers might be tried and tested, but if we are to truly protect our secrets from our enemies, we must develop our own ciphers in-house, away from prying eyes.§!"
 upgrade_public_key_cryptography:1 "Public-Key Cryptography"
 upgrade_public_key_cryptography_desc:0 "§LPublic-key cryptography is a relatively new development in cryptographic theory, and it is best used in direct communication between two individuals. Developing both public keys and private keys will be important to ensuring our spies survive.§!"
 upgrade_computerized_cracking:0 "Computerized Cracking"
 upgrade_computerized_cracking_desc:0 "§LSoftware may seem hard at first, but it is extremely malleable. Someone skilled enough can toy with it in such a way as to reveal endless information about it’s content.§!"
 
