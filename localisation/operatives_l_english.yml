 AGENCY_DEFENSE_LEVEL_TITLE:1 "방첩 활동"
 AGENCY_DEFENSE_LEVEL_DESC:0 "방첩 활동은 적의 정보원을 방해하는데 사용됩니다. 높을수록 작전을 중단시킬 가능성이 높아지며, 작전을 수행하는데 오래 걸리며, 작전 비용이 비싸지게 됩니다."
 CAN_RECRUITE_OPERATIVE:0 "§G클릭§! 하여 이 슬롯에 정보원을 모집하세요."
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT:0 "§R정보원을 모집할 수 있는 슬롯이 없습니다.§!"
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "첩보기관을 건설하면 당신은 첫번째 첩보원을 모집 할 수 있습니다. 다른 슬롯은 5번째 업그레이드를 하거나 정부 주요 인사중 §H현혹적인 신사§! 를 지정하였을때 사용할 수 있습니다. \n 첩보장이 된다면, 당신의 세력에 많은 국가가 소속되어 있을 수록 더 많은 첩보원들을 모집 할 수 있습니다. 괴뢰국 혹은 피감독국이나 민간 공장 수가 적은 국가는 추가 첩보원 모집에 기여하지 않습니다."
 CANNOT_RECRUITE_OPERATIVE_MAX_NUMBER:0 "최대 요원수는 $NUMBER|H$명 입니다."
 CANNOT_RECRUITE_OPERATIVE_NOT_TRAINED:0 "§R요원이 훈련중이며 $DAYS|H$일 뒤에 활동을 개시할 것입니다.§!"
 CANNOT_RECRUITE_OPERATIVE_AGENCY_IS_NOT_CREATED:0 "§R아직 첩보기관이 창설되지 않았습니다.§!"
 CANNOT_RECRUITE_OPERATIVE_AGENCY_BEING_CREATED:0 "§R정보기관 창설 중...($DAYS_TEXT$)§!"
 CANNOT_RECRUITE_OPERATIVE_NOT_TRAINED_SPY_MASTER:1 "§R어떤 세력에서도 사용할 수 있는 요원이 없습니다. 요원이 훈련 중이며 $DAYS|H$일 후에 이용할 수 있을 것입니다.§!"
 CANNOT_RECRUITE_OPERATIVE_NO_USABLE_SLOTS:0 "§R사용 가능한 슬롯 없음§!"
 OPERATIVE_SLOT_LOCKED_DESC:0 "이 슬롯에 요원을 모집하여 할당하십시오. 할당한 뒤에는 일정 기간이 지나야 다음 슬롯을 사용할 수 있게 됩니다. 요원이 죽거나, 첩보 기관장이 파벌 멤버를 잃게 된다면 슬롯은 다시 잠길 것입니다."
