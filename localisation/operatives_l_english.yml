 BECOME_SPY_MASTER_DESC:0 "§H첩보장§! 당신의 세력 크기에 비례한 추가적인 정보원을 가집니다.\n세력당 하나의 §H첩보장§!만을 가질 수 있으므로 당신의 세력에 이미 §H첩보장§! 이 있다면 당신 세력으로 합병되는 것에 동의해야 합니다."
