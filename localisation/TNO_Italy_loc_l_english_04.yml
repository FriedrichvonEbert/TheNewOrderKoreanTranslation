empiremanagement_egypt.1.t:0 "식민지 원조" 
empiremanagement_egypt.1.desc:0 "이집트가 불안에 휩싸였습니다! 항상 있던 호화로운 파티 도중 파루크 국왕이 고기를 너무 많이 먹어 심장마비로 사망했습니다. 전 이집트가 파루크의 죽음을 축하하고 있습니다. 하지만 이 일로 파루크의 통치 기간에 퍼진 것보다 더 많은 무질서가 퍼졌습니다. 그렇기에 이집트의 새 정부는 이탈리아에 국가 안정 원조를 부탁했습니다.\n\n현재 이탈리아 정부가 이집트를 돕기 위해 할 수 있는 일은 몇가지가 있습니다. 먼저 이집트가 임시 방편책을 할 수 있도록 약간의 경제 원조를 할 수 있습니다. 이 방법은 이집트의 상황을 크게 개선하지는 않겠지만 상황을 통제할 수 없게 될 경우 손절매하기 쉬울 것입니다.\n\n두 번째 방법은 이탈리아군을 이집트로 보내는 것입니다. 이 군대는 이집트 정부가 재건에 집중하는 동안 왕국에서 제일 중요한 지역들의 질서를 지키는 일을 도와줄 것입니다. 하지만 상황이 엉망이 되면 군대를 다시 불러오는 것은 힘들 것입니다.\n\n세 번째는 이집트 안정을 위해 모든 것을 쏟아붓는 것입니다. 경제 원조와 군사 지원 모두 하는 거죠. 이는 이집트 정부가 국가를 안정시키는 데 큰 도움이 되겠지만, 통제 불능의 상황에 빠졌을 경우 발을 빼기가 근본적으로 불가능합니다.\n\n당연하겠지만 마지막 선택은 아무것도 안 하는 것입니다. 근본적으로 식민지를 버리는 일이지만 지금의 불안은 미래에 있을 일의 신호일지도 모릅니다. 그럼 뛰쳐 나오는게 더 좋은 선택이겠죠.\n\n선택지가 탁자 위에 놓였으니 이제 골라야 할 순간입니다. 결국 이탈리아 정부는 결정을 내렸습니다..."
empiremanagement_egypt.1.a:0 "아무것도 하지마. 이집트는 망했어."
empiremanagement_egypt.1.b:0 "임시 방편으로 경제 지원을 보내라." 
empiremanagement_egypt.1.c:0 "군대를 파견해라. 질서를 지키는 법을 알겠지." 
empiremanagement_egypt.1.d:0 "안정을 전적으로 지원해라. 이집트를 잃을 수는 없어." 

empiremanagement_egypt.2.t:0 "최종 투표?"
empiremanagement_egypt.2.desc:0 "섭정 위원회는 누가 통치권을 물려받아야 하는가를 두고 완전히 갈라졌습니다. 이후 우리는 최종 투표에 대한 전보를 받았습니다. 지금까지 이집트에 해온 투자와 헌신 덕분이지요. 이제 우리는 말 그대로 킹메이커가 될 기회를 잡았습니다. 이런 기회는 두 번 다시 찾아오지 않을 것입니다. 선택지는 다음과 같습니다.\n\n아달베르토 공작. 우리의 이익을 더욱 증진하겠지만 이집트 민중을 분노하게 할 것입니다. -- 최근 반이탈리아 정서가 고조되고 있다는 보고들이 있었습니다 -- 이런 면에서 그를 선택하는 것은 우리에게 좋지 않을 것입니다. 하지만 로마는 이 선택을 제일 좋게 보는 것 같습니다.\n\n더 온건한 선택은 모네임 왕자입니다. 그는 고 파루크의 한 세대 떨어진 사촌으로 대중들 사이에게서 정통성을 가지고 있습니다. 하지만 수많은 이집트 공화주의자와 로마는 모네임을 자신의 이권에 도움이 되는 이로 보지 않습니다. 그를 선택한다면 이들의 분노와 실망을 피할 수 없을 것입니다.\n\n이집트 공화국의 형성을 지지할 수도 있습니다. 이는 이탈리아의 이권에 도움이 안 되는 것처럼 보이겠지만 이집트 민중 사이에서 우리의 평판을 지킬 수 있는 것은 확실합니다. 거기다가 독립 동맹국은 우리 이권에 딱 맞습니다. 하지만 공화국 형성을 선택한다면 로마를 분노하게 할 수도 있습니다.\n\n결국 선택은 우리의 몫입니다..."
empiremanagement_egypt.2.a:0 "이탈리아는 모네임 왕자를 지원한다."
empiremanagement_egypt.2.b:0 "이탈리아는 이집트 공화국의 탄생을 지지한다."
empiremanagement_egypt.2.c:0 "이탈리아는 아달베르토 공작에게 표를 던진다."

empiremanagement_egypt.3.t:0 "이슬람의 검"
empiremanagement_egypt.3.desc:0 "최근 이집트 섭정인 아달베르토 공작이 이집트에 많은 이슬람교도의 환심을 사기 위한 캠페인을 시작했습니다. 아달베르토 공작은 리비아 민중의 마음을 사로잡으려 했던 무솔리니 두체의 시도까지 거슬러 올라가 자신을 1937년 창설 이후 사라지다시피 한 칭호인 이슬람의 수호자라고 선언했습니다. 그는 무솔리니가 했던 일을 따라 신규 코란 학교 건설, 모스크 정비, 메카 순례자들을 위한 시설 준비를 지시했습니다.\n\n카이로의 대 이맘 하산 마문은 이 호칭과 관련된 물품인 이슬람의 검을 아달베르토 공작에게 넘겼습니다. 무솔리니가 과거 사용하던 로카 델레 카미나테 여름 저택에 있던 이 검은 카이로 성채에서 벌어지는 대규모 행사에서 전달하기 위해 공수되었습니다.\n\n이 보고서가 쓰이는 시점에서, 이 행동이 현 지도부에 대한 이집트 대중의 믿음에 어느 정도 긍정적인 영향을 준 것으로 믿어집니다. 이 보고서의 작성자는 이집트에 대한 현 수준의 지원을 유지할 것을 권고합니다."
empiremanagement_egypt.3.a:0 "지원을 크게 줄여라. 적어도 지금은 괜찮을거야."
empiremanagement_egypt.3.b:0 "지원을 어느 정도 유지해. 그게 무슨 일 터지고 후회하는 것보다는 나아."
empiremanagement_egypt.3.c:0 "변하는 건 없다. 대중 여론이 이렇게 쉽게 바뀔 리 없어."

empiremanagement_egypt.4.t:0 "비행사의 거래"
empiremanagement_egypt.4.desc:0 "무함마드 압델 모네임 이집트 섭정이 이탈리아의 유명 비행가 겸 사령관 겸 주이집트 고문 이탈로 발보와 회담을 했습니다. 회담장의 상황은 정확히 알 수는 없었지만, 현재 건져낼 수 있는 정보에 따르면 발보가 정부에서 더 눈에 잘 띄는 위치로 올라갈 것으로 보입니다. 발보는 이미 카이로의 의사 결정에 엄청난 영향을 줄 수 있을 뿐 아니라 많은 이들이 이집트 정부 변화를 감시하기 위해 이탈리아가 그를 보냈다고 여깁니다. 그러니 이 일은 엄청난 것입니다.\n\n현재 이 보고서는 이탈리아 당국이 발보에게 더 많은 권한을 줘 그가 이집트 내에서 안정책을 벌이고 헌신에 대한 책임 대부분을 지게 할 것을 제안합니다. 서류 작성자는 이러한 행동이 발보에게 이집트 위원회에 대한 전례 없는 통제권을 줄지도 모른다고 말하고자 합니다. 하지만 이런 힘든 상황에는 그럴 필요가 있을지도 모른다고 하는군요. 언제나 그렇지만 선택은 식민지의 노력에 대한 이탈리아 위원회의 재량에 달렸습니다."
empiremanagement_egypt.4.a:0 "더는 안돼. 발보는 권력을 충분히 갖고 있어."
empiremanagement_egypt.4.b:0 "짐을 어느 정도 떠맡겨. 유용할지도 몰라."
empiremanagement_egypt.4.c:0 "책임을 떠넘겨. 발보가 고쳐낼거야!"
empiremanagement_egypt.4.d:0 "하늘 아래 모든 것은 발보가 다스린다!"

empiremanagement_egypt.5.t:0 "대통령 성명"
empiremanagement_egypt.5.desc:0 ""...이집트 공화국의 창립으로 간신히 반란을 피할 수 있었습니다. 하지만 이탈리아의 추가 지원이 없다면 상황을 유지할 수 없습니다. 그러므로 무기와 자본의 원조를 요청합니다..." 사다트 대통령의 편지입니다.\n\n공화국 창립에 표를 던졌을 때 이 상황이 바로 해결될 거라고 생각하지는 않았습니다. 하지만 추가 원조 없이도 잘 버틸 수 있을 거라고는 생각했죠. 거기다가 우리는 예산 제한에 묶여있습니다. 이집트 정부에 원조를 보낸다면 다른 필요한 계획에 피해가 갈 것입니다. 그리고, 이건 구린 목적으로 돈을 얻고자 하는 술수일 수도 있습니다.\n\n하지만 이게 그럴만한 걱정들이라 해도 사다트 대통령은 상황을 우리보다 더 잘 압니다. 아마 이 편지만큼 나쁠 겁니다. 지원을 보내지 않는다면 이집트 정부가 우리 자산과 이권과 함께 무너질 수도 있습니다. 자금 중 일부가...덜 필요한 계획에 흘러갈 가능성이 있다고 해도 조심하다가 실수하는 게 나을 때도 있는 법이죠."
empiremanagement_egypt.5.a:0 "지금 당장 도울 수 있는 것은 없다."
empiremanagement_egypt.5.b:0 "무기를 조금 보내라. 예산이 더는 감당 못 해."
empiremanagement_egypt.5.c:0 "무기도 조금 주고, 자금도 조금 보내라."
empiremanagement_egypt.5.d:0 "이 상황을 바로잡아야만 한다. 이탈리아는 이를 위해 해야 할 일을 할 것이다."

empiremanagement_egypt.6.t:0 "파괴의 발자취"
empiremanagement_egypt.6.desc:0 "분명 유격대는 이집트에서 큰 문제입니다. 심지어 나일강 삼각주의 주요 지역에서도 지하 단체가 산업 중심지, 자원 창고, 출동한 지역 주둔군 부대를 상대로 파괴적이고 미쳐 날뛰는 혼란을 일으키는 일이 정기적으로 일어납니다. 이 테러리스트 중 제일 중요한 단체는 알렉산드리아를 활보하는 가말 압델 나세르의 사회주의 혁명가들입니다. 밤사이, 이 지방의 주요 직물 공장에 점조직이 폭탄을 설치한 것으로 보입니다. 이 지방 안정에 다행스럽게도, 이때 공장은 비어 있었고 사상자도 없었습니다.\n\n하지만 안타깝게도, 이 일은 지방 산업 생산량에 큰 충격을 주었고 수백 명이 일자리를 잃게 했습니다. 이는 이미 취약한 상태였던 이집트의 경제 상황을 악화시켰습니다. 이 보고서는 이탈리아 당국이 이집트 정부에 대한 자금 지원을 증가시킬 것과 해당 지방에 더 많은 병력을 주둔시킬 것을 제안합니다. 물론 누가 결정할지는 제안받는 이들의 몫입니다."
empiremanagement_egypt.6.a:0 "아무것도 보내지 마, 저 정도 유격대는 이집트 혼자서 처리할 수 있어."
empiremanagement_egypt.6.b:0 "돈을 조금 더 보내, 그 외에는 안돼."
empiremanagement_egypt.6.c:0 "돈과 병력을 보내. 필요할 거야."

empiremanagement_egypt.7.t:0 "현명한 투자"
empiremanagement_egypt.7.desc:0 "수많은 이집트산 목화가 공장으로 가 멋들어진 정장, 드레스, 바지가 됩니다.\n\n한 여자가 빵 반죽을 주무르며 조리대에 반죽이 붙지 않도록 이집트산 밀로 만든 밀가루를 뿌립니다.\n\n베네치아의 한 보석상 진열대에 늘어선 팔찌, 시계, 귀걸이들. 이들 모두는 수단에서 캐낸 금으로 만들었습니다.\n\n우리가 이집트에 투자한 것은 10배로 되돌아왔습니다. 어디를 보던 이집트의 부가 돈, 상품, 자원의 형태를 띤 채 이탈리아 흘러들어옵니다. 우리가 이집트의 노력을 지원하는 한, 이 이로운 정세는 계속 유지될 것입니다."

empiremanagement_egypt.8.t:0 "상황 보고: 무슬림 형제단"
empiremanagement_egypt.8.desc:0 "무슬림 형제단 활동이 지난해에 비해 75% 감소함. 이집트 군경을 무장하려는 시도와 군사정보국(SIM)과의 노력으로 이집트 전역에서 250개 이상의 조직이 분쇄되었음. 현재 주요 지도자 및 잔여 조직의 행방을 알기 위해 조사를 계속하는 중. 이집트군 보급을 유지하면서 이집트에 있는 우리 요원들의 귀국을 시작하는 것이 권장됨. 무슬림 형제단 대부분을 처리한 상황에서 매우 작은 규모의 조직을 찾기 위해 위와 같은 자원을 사용하는 것은 비현실적임. 현재로는 상황이 어떻게 전개되는지를 지켜보고 그에 기반해 결정을 내리는 것이 최선임."

empiremanagement_egypt.9.t:0 "안전 범위"
empiremanagement_egypt.9.desc:0 "파루크 국왕이 사망한 후, 지난 몇 달은 이집트에 꽤 떠들썩한 순간이었습니다. 새 정부는 이집트를 정상 궤도에 올려 넣기 위해 노력했지만 그게 쉬운 일은 아니었습니다. 파루크는 이 나라의 경제를 최악의 상황으로 만든 채 떠났습니다. 그의 호화로운 지출과 사치스러운 파티는 경제에 적지 않은 영향을 끼쳤습니다. 이 불필요한 지출을 삭감하는 것만으로는 수익을 맞추지 못했습니다.\n\n그 꼭대기에는 꽤 끔찍한 상황에 놓인 국가가 있었습니다. 시민들에게 표면적으로나마 평범한 삶을 누리게 해주려면 수많은 추가 지출이 필요했습니다. 도로를 재건해야 했으며, 사업이 도산하지 않도록 보조금을 주어야 했습니다. 시민들이 구매력을 회복할 수 있도록 감세를 해야 했습니다.\n\n위기가 임박하자 이탈리아는 이집트가 더 빨리 회복할 수 있도록 자금 지원을 해주는 게 좋다고 생각했습니다. 이제 우리는 이집트 국고가 마침내 안전 범위 내에 들어온 것을 볼 수 있습니다. 이탈리아가 제공한 원조는 이에 적지 않은 영향을 끼쳤습니다. 마침내 파루크가 낸 피해가 사라지기 시작했습니다."

empiremanagement_egypt.10.t:0 "나일강은 붉게 물든다"
empiremanagement_egypt.10.d:0 "이 문서가 작성되는 현재, 이집트 정부군은 거의 붕괴하였습니다. 반군과 유격대는 점점 더 많은 영토를 점령하고 있으며 현재 남은 주둔군들은 후퇴하거나 마지막까지 싸우는 중입니다. 사태 초기 카이로 내에서 일어난 봉기가 고위 인사들의 탈출을 막았기에 주요 정부 관료들은 살해되거나 생포된 것으로 여겨집니다. 다른 지역에서 생포된 인물이나 탈출에 성공한 이들은 행정부를 지탱과는 관련 없는 인물이라고 여겨지기에 결과적으로 재통제는 현재 불가능하다고 생각됩니다.\n\n이 보고서는 분쟁이 이집트 밖으로 빠져나가지 않길 바라며 지방과 그 주변의 병력을 국경 초소로 보낼 것을 제안합니다. 유감스럽지만 이집트 붕괴를 막으려는 시도는 이집트의 죽음을 불러올 것입니다. 지금 해야 할 일은 이탈리아 당국이 자신의 실수에서 배우게 하고 얼마 없는 남지 않는 기회를 기다리는 것입니다.\n\n주변에서 혼란에 빠진 동료들이 손안의 모래처럼 무너지는 명령 쪼가리들을 지켜내려 하는 소리가 들립니다. 전화선은 아침부터 계속 울부짖고 있지만, 곧 끊길 것입니다. 만약 이 메시지가 수신자에게 전달되지 않는다면, 어, 제가 노력은 했다고 알려주십시오."
empiremanagement_egypt.10.a:0 "나일강이 붉게 물들 것이니, 생존자들은 중독된 강둑에서 물을 마신다."

empiremanagement_egypt.11.t:0 "이집트 내전"
empiremanagement_egypt.11.d:0 "이 상황을 글로 옮길 수 없습니다. 전 이집트가 불길에 휩싸였습니다. 중앙 정부는 모든 곳에서 통제권을 잃고 나일강 강가의 소규모 지역만을 사수하고 있습니다. 이집트가 과자 바스러지듯이 박살 나며 반군이 넘쳐나고 있습니다. 이미 난민들이 갈 곳을 찾아 지중해를 건너고 있습니다. 수에즈 지역을 통해 유럽으로 건너오는 선원들은 희미한 총성과 포성을 들을 수 있었습니다. 우리의 노력은 이집트군을 강화했습니다. 추가적인 지원만 있다면 이 전쟁을 빠르게 끝낼 수 있습니다. 현재 이집트 정부는 탈환 작전을 시작하며 가능한 모든 곳의 이탈리아 자산을 보호하겠다고 약속했습니다. 지금 앉은 채 기다리기만 할 여유는 없습니다. 이집트 문제에 적극적으로 나서야만 합니다."
empiremanagement_egypt.11.a:0 "최소한 뭔가 건질 수는 있군."

empiremanagement_egypt.12.t:0 "이집트 내전"
empiremanagement_egypt.12.d:0 "우리가 벌인 모든 노력에도 불구하고 이집트의 전 국토에서 정부의 권위가 산산조각이 나며 내전이 벌어졌습니다. 하지만 이집트에서의 우리 이권이 계속 남아있을 것이라는 점은 확실합니다. 정부에 지원을 벌인다면 즉시 질서가 돌아올 것입니다. 우리가 의사를 보내고, 노동자를 지원하고, 민간인에게 갈 보급품을 제공하고, 정부에게 전쟁 병기를 전체를 보낸다면 이집트에 대한 우리들의 헌신은 확실해질 것입니다. 이 전쟁은 여기 휩쓸린 모든 이들에게 불행한 일입니다. 하지만 이집트에 대한 우리들의 헌신은 이런 위험을 최소화했습니다. 지금 우리는 편히 앉아 모닥불이 스스로 타는 모습을 지켜만 봐도 됩니다."
empiremanagement_egypt.12.a:0 "이집트는 버틸 수 있겠어."

empiremanagement_egypt.13.t:0 "하늘의 왕"
empiremanagement_egypt.13.d:0 "이집트 내에서 전례 없는 통제권 전환이 벌어졌습니다. 이집트 정부의 주요 고문이자 명망 높은 비행사인 이탈로 발보가 스스로 정권의 통제권을 잡았습니다. 본래 모네임 섭정과 협력하던 그는 현재 상황에서는 이렇게 과격한 방향 전환이 정당화된다고 여겼습니다. 모네임은 오늘 아침 카이로에서 일어난 무혈 쿠데타로 인해 실각했습니다. 이후 발보는 텔레비전을 통해 변화에 관한 발표를 방송했습니다. 이 방송은 왕국 전역에 뒤섞인 감정을 불러왔습니다.\n\n현재 발보가 안정을 위해 의사 결정 절차에 압력을 넣을 것으로 여겨집니다. 그는 오늘 아침 텔레비전으로 방영된 성명에서 대중을 상대로 "그가 집권하는 동안 질서와 안정이 돌아올 것"이라고 발표했습니다. 다른 성명에서는 이탈리아와 식민지 위원회에 계속 충성할 것이며 자신은 단지 필요한 일을 할 뿐이라고 선언했습니다. 이 보고서는 현재로서는 로마가 발보 행정부를 용인하고 지원할 것이라 믿습니다. 이 사건에 대한 밀접 조사는 계속될 것입니다."
empiremanagement_egypt.13.a:0 "그러도록 해. 발보가 안정을 불러올거야."

empiremanagement_IEA.1.t:0 "부왕의 죽음"
empiremanagement_IEA.1.desc:0 "극도로 긴급한 순간에 보내진 전갈입니다. 동아프리카 부왕으로 잘 알려진 아메데오 공작이 온갖 질병에 몇 년간을 고통받은 끝에 사망했습니다. 총독이 정부를 규합하는 요소로 있었기에 식민지 행정부 대부분이 벌써 혼란에 휩싸였습니다. 이미 식민지 내에 있던 유격대와 게릴라는 더 격렬하게 활동하고 있습니다. 이런 소란스러운 순간에 허약한 주둔군은 흔들리고 있습니다.\n\n이 글은 행정부의 지시로 쓰였습니다. 이탈리아 식민지 현안 위원회는 이 글에 최대한 빨리 답신하십시오. 동아프리카는 이탈리아의 즉각적인 지원이 필요합니다. 지원이 없다면 기반시설과 관리부서가 파멸적인 피해를 볼 가능성이 있습니다. 경제를 지탱하는 데 이탈리아 자금이 필요하며 새 지원군 역시 필요합니다.\n\n지금 동아프리카는 응급실 환자와 같습니다. 이대로 가다가는 곧 죽을 것입니다."
empiremanagement_IEA.1.a:0 "호들갑을 떠는군. 도움은 필요 없어."
empiremanagement_IEA.1.b:0 "조금만 도와줘. 우린 다른 문제도 많아."
empiremanagement_IEA.1.c:0 "여유 있는 것은 전부 보내도록."
empiremanagement_IEA.1.d:0 "있는 거 전부 줘. 이건 긴급 사항이야!"

empiremanagement_IEA.2.t:0 "파괴로 가는 길"
empiremanagement_IEA.2.desc:0 "아메데오가 사망한 후 아프리카의 뿔 내에서 벌어지는 유격대 활동이 계속 급증하고 있습니다. 최근 이들은 식민지 내 기반시설, 도로, 철도, 심지어 조선소까지 목표로 삼기 시작했습니다. 지역 투사들이 그 유명한 "제국 도로"의 주요 구간을 하늘로 날려버렸습니다. 현장에 도착한 조사관들은 휴대용 폭탄을 50m 간격으로 매설한 후 연속적으로 터뜨려 주택 크기의 구덩이를 만들어낸 것으로 결론 내렸습니다.\n\n이 노골적인 테러 행위는 도로를 통한 화물 수송을 무기한으로 막아버렸습니다. 이 상황은 도로 수리에 자원이 할당될 때까지 계속될 것으로 보입니다. 동아프리카는 이미 한계에 달했기에 이탈리아의 도움이 또 한 번 필요할 것은 확실합니다. 제일 먼저 해야 할 일이 도로 수리라는 점은 확실하지만, 유격대가 이런 공격의 빈도와 자신들의 심각성을 늘릴 것으로 여겨집니다.\n\n이탈리아 위원회가 식민지 당국에 대한 지원을 증가시키면 도움이 될 것입니다. 하지만 이는 너무 많은 대가를 치러야 할 수도 있습니다. 동아프리카의 운명은 아무도 알 수 없습니다."
empiremanagement_IEA.2.a:0 "언젠가는 고치겠지. 우리는 우리 문제가 있어."
empiremanagement_IEA.2.b:0 "도로 수리를 도와주고 그 외에는 조금만 지원해."
empiremanagement_IEA.2.c:0 "이런 일이 또 있어서는 안 돼. 무슨 수를 써서라도 도와!"

empiremanagement_IEA.3.t:0 "배은망덕한 이"
empiremanagement_IEA.3.desc:0 "이탈리아 위원회가 (최소한 자신들의 주장에 따르면) 할 수 있는 일이란 전부 해봤지만, 동아프리카의 현지 정착민들은 비옥하고 안전하며 아름다울 것이라 약속받았던 땅에서 벌어지는 계속되는 혼란에 싫증이 났습니다. 이들은 현재 벌어지는 일이 아메데오가 사망한 후 정부가 충분한 지원을 해주지 않아서고 피에 굶주린 유격대가 자신들의 농장을 짓밟는 것은 로마의 있는 이들이 뭔가 잘못해서라고 믿고 있습니다.\n\n물론 이런 비난은 터무니없는 것입니다. 하지만 여기에 뭐로 대응해야 할지에 대한 질문이 남아 있습니다. 이 식민지 신민들은 확실히 배은망덕합니다. 이런 다루기 힘든 이들이 이득을 볼 수는 없을 것입니다. 우리가 와인 같은 소비재나 비료나 그 외 다른 것들을 끊어버린다면 이들이 교훈을 배울 수도 있겠습니다. 하지만 이런 일을 벌인다면 상황을 악화시키고 필요 없는 불안정을 더 발생시킬 수 가능성이 큽니다."
empiremanagement_IEA.3.a:0 "끊어버려. 교훈을 배우겠지."
empiremanagement_IEA.3.b:0 "일부 삭감해. 나쁜 신민은 대우받지 못한다."
empiremanagement_IEA.3.c:0 "유지해. 우린 여기 도우러 온 거야!"

empiremanagement_IEA.4.t:0 "아군오사"
empiremanagement_IEA.4.desc:0 "군인들은 산 많고 시골 같은 에티오피아 어딘가의 먼지투성이 길 위를 행군하고 있었다. 행군이라는 것은 좀 강한 표현이었다. 사실 이들의 대열은 총을 쥔 좀비들이 어기적거리며 걷는 것에 더 가까웠다. 길고 구불구불한 하루가 지나갈수록 부사관의 외침은 점점 더 목 쉰 소리가 되어갔다. 점점 더 잔혹해져 가는 햇빛이 병사들을 내리 쬈다. 병사들은 혹독한 열기에 휩싸였다. 그 병사 중에는 엔리코도 있었다. 그는 분대원들이 그를 부르는 별명처럼 신삥이었다.\n\n칼라브리아의 조용한 마을에서 살던 엔리코는 자전거를 타다가 본 알록달록한 포스터에 이끌려 평화유지군에 지원했다. "이탈리아 평화유지군에 지원하라! 먼 곳의 땅을 보고 제국을 여행하라!"\n\n엔리코는 자신의 작은 모험을 조금도 즐기지 못했다. 지휘관과 분대원들이 정기적으로 갈궈댔으며 역겨운 개간 작업도 해야 했다. 제일 끔찍한 것은 아침 4시에 일어나야 했다는 것이다. 자기가 대체 무슨 짓을 하게 되는지 알았다면 모병소에 갈 엄두도 못 냈을 것이다. 하지만 그는 여기 있었다. 에티오피아 사막에서 비틀거리며 존재하지도 않는 평화를 지키고 있었다.\n\n엔리코가 그의 삶에서 내린 결정을 곰곰이 생각하고 있을 때, 갑자기 계곡 너머에서 탕 소리가 들렸다. 옆에 있던 남자가 땅 위로 쓰러졌다. 총알이 그의 내장을 구멍 낸 것이다. 길 근처 산등성이에서 농노 옷을 입은 흑인 떼거지가 몰려나왔다. 군중 사이에서 쇠스랑 하나가 날아와 상병의 오른쪽 가슴을 꿰뚫었다. 혼란에 빠진 엔리코는 공격해 온 이들에게 떨리는 손으로 소총을 겨누었다. 그의 가늠자는 한 남자의 머리를 가리켰다. 엔리코는 눈을 감고 심호흡했다.\n\n탕. 탕. 탕. 사격이 몇 분 동안이나 벌어지는 것 같았다. 사람들의 고함이 귀를 폭행했다. 그는 앞을 보지 못했지만, 대학살이 벌어지고 있다는 것은 알 수 있었다. 곧바로 날카로운 칼날이 엔리코의 어깨 위로 떨어졌다. 모든 것이 검게 변했다. 이후 작성된 사후 보고서는 한 무리의 원주민 농부들이 평화유지군 순찰대를 공격해 세 명의 이탈리아군이 죽고 많은 이들이 다쳤다고 명시하였다. 이 땅이 더 이상의 가치가 있는 곳일까?"
empiremanagement_IEA.4.a:0 "어쩌면 우리 선택을 재고해볼 때군."
empiremanagement_IEA.4.b:0 "대체할 병력을 보내라."
empiremanagement_IEA.4.c:0 "병력 충원하고 현재 임무 보강해."

empiremanagement_IEA.5.t:0 "모가디슈의 광기"
empiremanagement_IEA.5.desc:0 "모가디슈 항구 위에 태양이 뜨며 무언가 잘못되었다는 것이 명확해졌습니다. 조선소에서 피어오르는 연기 기둥들이 하늘을 질식시켰습니다. 지난밤 엄청난 굉음과 함께 들린 우르릉 거리는 소리가 지역을 뒤흔들었습니다. 일과를 시작하기 위해 출항을 준비하러 온 선원들이 본 것은 잔해뿐이었습니다. 부두 전체가 폭발로 생긴 구덩이에 뒤덮인 것입니다. 군함도, 심지어 민간 선박도 지난밤이 되기 전에는 떠있던 바다 밑바닥에 가라앉아있었습니다.\n\n소말리아 총독부 전역에서 이와 같은 보고가 지역 관리인 책상 위로, 결국에는 총독 책상 위로 올라갔습니다. 종합적인 결론은 지난밤 극도로 잘 무장한 현지 유격대가 해당 지방에서 이탈리아 해군 자산을 배치하는데 쓸 수 있는 수많은 정박지를 사보타주 및 파괴했다는 것이었습니다. 이는 구축함, 순양함, 전함에도 큰 피해를 줬습니다. 유격대는 선원이나 다른 이들이 무슨 일이 벌어지는지 알기도 전에 도망쳤으며 사건에 대한 어떠한 단서도 발견되지 않았습니다. 이는 동아프리카의 상황이 여전히, 그리고 빠르게 악화하고 있다는 명백하면서도 노골적인 증거입니다. 현재 상황대로라면 얼마 지나지 않아 한계점에 이를 수도 있습니다. 당국이 상황을 통제할 수 없기 전에 지금 당장 도움이 필요합니다."
empiremanagement_IEA.5.a:0 "그렇게 나쁘지는 않네. 하던대로 계속 해."
empiremanagement_IEA.5.b:0 "수리를 도와줘. 우린 저 주둔지가 필요해."
empiremanagement_IEA.5.c:0 "지금 당장 수리해!"
empiremanagement_IEA.5.d:0 "지금 당장 수리하고 방어 보강해!"

empiremanagement_IEA.6.t:0 "상호이익"
empiremanagement_IEA.6.desc:0 "최근 동아프리카의 상황이 나아지는 것처럼 보입니다. 이탈리아령 동아프리카 총독과 수많은 부족 및 원주민 공동체의 현지 지도자들 간 벌어진 새 회담은 아메데오 통치 시기 이후 처음으로 현지인과 이탈리아 개척자 간의 관계를 개선했습니다. 서로 다투는 대신 질서 유지에 집중하는 것이 더 낫다는 믿음을 가진 둘은 어느 정도의 권력을 공유하고 행정권을 통합하는 합의안에 서명했습니다.\n\n위기 당시 이탈리아가 벌인 해결책이 이런 일이 벌어지도록 했다고 여겨집니다. 이는 우리의 지도가 실제로 식민지 개발에 유익하다는 것을 입증했습니다. 이제, 주둔군과 현지인들은 유격대를 물리치고 지방이 공고해졌다는 느낌을 유지되도록 함께 일할 수 있습니다. 물론 긴장감은 아직 남아있습니다. 하지만 우리가 지금 폭풍 속에서 살아남아 하늘이 개는 광경을 보고 있는 것만 같습니다."
empiremanagement_IEA.6.a:0 "잠깐 손 좀 떼도 되겠지."
empiremanagement_IEA.6.b:0 "상황 계속 유지하라. 최소한 지금은 말이야."

empiremanagement_IEA.7.t:0 "오랜 경쟁자들"
empiremanagement_IEA.7.desc:0 "동아프리카 대부분에서 긴장감이 사라지고 있지만, 아직도 문제가 있는 지방이 있을 수밖에 없습니다. 이런 곳 중 하나는 두 번째로 오래된 식민지인 에리트레아입니다. 이 지역의 원주민 지도자들은 몇 세기 전부터, 그러니까 이탈리아군이 아프리카에 발을 디디기도 전부터 에티오피아 이웃과 경쟁 관계를 이뤄왔습니다. 현재 동아프리카 전역에 대한 대우는 동등하지만, 에리트레아 지도자들은 에티오피아인에 대한 대우에 대해 "너무 좋다"거나 "너무 봐준다"라고 불평합니다.\n\n제일 심각한 것은 이 지방의 이탈리아 정착민들도 이런 믿음에 동조하기 시작했다는 점입니다. 이들은 자신들이 더 중요하게 여겨지는 지방 때문에 불평등한 대우를 받고 있다고 여깁니다. 이들만 더 좋게 대우해줄 수는 없습니다. 그러면 동아프리카의 다른 이들이 화낼 테니까요. 유감스럽게도, 이탈리아가 이 지방에서 군대를 철수시키고 이들이 자신들의 길을 가도록 놔둬야 하는지를 결정해야 할 지경이 되었습니다. 몇몇은 이게 터무니없는 소리라고 여기지만 이 상황을 유지하는 것은 미래에 더 큰 대가를 불러올 수도 있습니다."
empiremanagement_IEA.7.a:0 "저들이 계속 행복할 수만 있다면 병력을 철수시키도록."
empiremanagement_IEA.7.b:0 "헛소리야. 병력을 뺄 필요는 없어."
empiremanagement_IEA.7.c:0 "병력은 유지해. 아마 저들도 행복하게 할 수 있는 방법이 더 있을 거야."

empiremanagement_IEA.8.t:0 "뿔 위에 지는 그림자"
empiremanagement_IEA.8.desc:0 "갑자기 경고도 없이 동아프리카 전역이 조용해졌습니다. 전화선이 끊기고, 전갈에는 답장이 없고, 주둔하고 있는 부대는 통신에 응답하지 않습니다. 뿔 전역의 수많은 총독부가 조용해진 것 같습니다. 좀 애매하지만 좋은 징조는 아닌 것 같습니다.\n\n지난 몇 달 동안 식민지 정부는 큰 고통을 받아왔습니다. 부왕 아메데오의 죽음은 그때까지 나약했던 정부를 완전한 혼돈 속에 던져 넣었습니다. 수단에 주둔하던 부대를 보냈지만, 정확히 무슨 일이 일어났는가를 놓고 여러 추측이 나오고 있습니다. 유격대가 전국적으로 반란을 일으켰다. 몇몇 미치광이가 식민지의 통제권을 잡았다. 이 외에도 사무실 사람들이 돈을 걸 수 있는 확신이라면 죄다 나오고 있습니다. 현재 통신이 되는 곳은 에티오피아 내륙 일부, 소말리아, 에리트레아뿐입니다. 이들도 무슨 일이 일어나는지는 모르는 것 같습니다. 하지만 한 가지는 분명합니다. 진실이 밝혀졌을 때 많은 이들이 좋아할 것 같지는 않습니다."
empiremanagement_IEA.8.a:0 "모래성이 무너진다."

empiremanagement_IEA.9.t:0 "한계점"
empiremanagement_IEA.9.desc:0 "부사관의 목소리에 일어난 병사들은 놀란 채 침대에서 굴러떨어졌다. 이들의 눈과 귀는 주변에서 벌어지는 묵시록 시나리오에 적응했다. 생활관 밖 먼 곳에서는 수많은 불길이 아디스아바바의 스카이라인을 불태웠다. 더 직접적으로 느껴진 것은 겨우 몇 건물 거리에서 벌어지는 제일 잔혹한 형태의 전투였다. 이들은 무슨 일이 일어나는지 알아챌 시간도 없이 지금 당장 소총을 들고 나가라는 말을 들었다.\n\n그렇게 팬티만 입은 병사 30명이 밖으로 나왔다. 이들은 뭐가 기다리고 있을지 확신하지 못했다. 제일 확실한 것은 바로 그 점 때문에 겁에 질려 있다는 것이었다. 반쯤 깬 정신 속을 생각이 질주했다. 훈련 각본이었을까? 그럴 리 없었다. 이들은 단지 평화유지군일 뿐이었다. 이들은 싸우는 방법을 잊고 있었다. 이왕 안다면 도망이라는 생각이라도 해봤겠지만 지금 그런 공상을 실현할 시간은 없었다. 언덕 너머에서 더 많은 외침이 터져 나왔다. 하지만 그 외침은 공포, 고통, 실망의 외침이 아니었다. 전쟁을 부르는 외침이었다. 언덕 너머에서 유격대, 반군, 반역자들이 한대 뭉친 대대들이 계속해서 다가왔다.\n\n이들은 단지 평화유지군일 뿐이었다.\n\n오늘 동아프리카 전역에서 이와 같은 이야기들이 비극적인 결말을 맞았다. 현재 확인된 보고에 따르면 식민지는 경쟁 반군 조직 간의 전면적인 내전으로 무너졌다. 이는 아메데오 부왕의 죽음 이후 몇 달 동안 계속된 정부 붕괴로 벌어진 일이었다. 현지 주둔군은 살아남기 위해 끝없이 몰려드는 적을 상대로 맞섰다. 그리고 하나씩 하나씩 통신이 끊겼다. 이탈리아 정부의 반응이 충격과 분노일 것은 의심할 바가 없었다. 하지만 많은 이들은 이탈리아 정부가 이 일에 책임이 있다고 생각했다. 실패하고, 때로는 알맞은 식민지 지원책을 노골적으로 거부한 이들이 뿌린 대로 거둔 것이다."
empiremanagement_IEA.9.a:0 "칩이 떨어졌을 때, 뿔은 자신을 먹어 치울 것이다."

empiremanagement_IEA.10.t:0 "동아프리카 탈식민화"
empiremanagement_IEA.10.desc:0 "동아프리카 총독은 로마 정부와의 회담과 통신에서 식민지 정부 해체를 요구해왔습니다. 현지 민중에 대한 지원과 이들이 자신을 통치할 수 있게 한 노력이 이들을 사실상의 독립 상태로 만들며 식민 정부는 점점 과거의 유산이 되어가고 있습니다. 그렇기에 총독은 이탈리아령 동아프리카 해체를 요구해왔습니다. 더는 우리가 현지인을 적으로 만들 이유가 없으니 이 요구는 승인될 것입니다.\n\n에리트레아의 미래를 두고 벌어지는 총선거에서 두 세력, 반분리주의자와 분리주의자가 등장했습니다. 양측은 대중을 설득하기 위해 터무니없는 약속을 했습니다. 분리주의자는 이탈리아인 보호를 약속했으며 반분리주의자는 이탈리아 의회 내에서 적절한 의원단을 갖출 것을 약속했습니다. 결국, 반분리주의자에게는 안된 일이지만 약간 더 많은 대중이 분리주의자에 약속에 이끌렸습니다."
empiremanagement_IEA.10.a:0 "아직 화해의 가능성이 있을거야."

empiremanagement_IEA.11.t:0 "동아프리카 탈식민화"
empiremanagement_IEA.11.desc:0 "동아프리카 총독은 로마 정부와의 회담과 통신에서 식민지 정부 해체를 요구해왔습니다. 현지 민중에 대한 지원과 이들이 자신을 통치할 수 있게 한 노력이 이들을 사실상의 독립 상태로 만들며 식민 정부는 점점 과거의 유산이 되어가고 있습니다. 그렇기에 총독은 이탈리아령 동아프리카 해체를 요구해왔습니다. 더는 우리가 현지인을 적으로 만들 이유가 없으니 이 요구는 승인될 것입니다.\n\n다만 우리는 에리트레아에서 자신들의 미래를 두고 총선거를 벌이는 것을 허락했습니다. 막상막하의 선거전과 난무하는 폭력 속에서 에리트레아는 간발의 차로 이탈리아에 잔류했습니다. 이 결정은 매우 큰 논란거리입니다. 특히 원주민들 사이에서요. 하지만 정부는 에리트레아를 이탈리아의 제대로 된 지방으로 통합하는 계획을 이미 만들어 두었습니다. 우리는 과거에 가졌던 다른 식민지들을 그리워할 것입니다. 하지만 미래에 이들과 화해할 수 있기를 빕니다."
empiremanagement_IEA.11.a:0 "결국은 이게 최선이야."

empiremanagement_IEA.12.t:0 "동아프리카 합병"
empiremanagement_IEA.12.desc:0 "언론 보도에 따르면 스코르차 두체는 25년 동안 동아프리카를 다스려온 식민지 정부가 끝나고 이탈리아에 합병될 것이라고 선언했습니다. 이 소식은 세계의 많은 이들을 놀라게 했습니다. 최근까지 동아프리카는 전 지역이 몇 달 동안 혼란에 뒤덮여있었기 때문입니다. 부왕 아메데오 공작의 죽음은 식민지 내 질서를 사라지게 했습니다. 하지만 안정을 유지하고 유격대에 맞서 공고한 방어를 유지하고자 한 이탈리아의 노력은 이 혼란을 버텨내 먹어 치울 수 있는 짭짤한 땅을 만들어냈습니다.\n\n광범위한 지역에 있는 광맥, 풍요로운 어장, 비옥한 토지가 이탈리아의 손길을 기다립니다. 이미 동아프리카에 기반을 둔 회사들이 사업으로 막대한 수익을 보고하고 있습니다. 아디스아바바 식민지 정부는 영원하고도 완전히 해체되며 아프리카의 뿔 전역은 리비아와 같이 이탈리아의 한 부분으로 간주할 것입니다. 많은 이들이 이 일을 기적이라고 생각합니다. 하지만 이탈리아는 60년도 전에 시작했던 일을 끝마쳤습니다. 이제 무슨 일이 벌어질지는 제대로 알 수 없지만 수많은 돈을 벌게 될 것이라는 점은 의심할 여지가 없습니다."
empiremanagement_IEA.12.a:0 "우리가 뿔을 길들였다!"

empiremanagement_IME.1.t:0 "달라 키에사가 추가 병력을 요청하다"
empiremanagement_IME.1.desc:0 "레반트의 달라 키에사 총독이 주둔군 증원을 위해 추가적인 이탈리아 병력을 보내 달라고 공식적으로 요구했습니다. 총독은 반군 활동, 무역 보호, 점점 흔해지는 터키군의 국경 순찰을 거론하며 제국의 안정을 유지하기 위해서는 이탈리아의 지원이 필요하다고 주장합니다.\n\n물론 레반트에 더 관여하는 일은 이 지방에 통제권과 권위를 가져다줄 것입니다. 특히 관계가 악화하며 점점 공격적으로 변해가는 터키 정부에 대한 대응도 되겠죠. 하지만 군대가 레반트를 지키도록 한다면 제국 정책이 덜 유연해질 것입니다. 제국의 안전은 언제나 그렇듯이 일 두체의 능력 있는 손에 달려 있습니다."
empiremanagement_IME.1.a:0 "저번에 키에사가 말했던 것도 추가 병력이었어."
empiremanagement_IME.1.b:0 "형식적인 부대면 충분해."
empiremanagement_IME.1.c:0 "조심해서 나쁠 거 없지."
empiremanagement_IME.1.d:0 "터키인들이 뭐 해보기 전에 한 번 더 생각해 볼 거야."

empiremanagement_IME.2.t:0 "달라 키에사가 국가긴급권을 요청하다"
empiremanagement_IME.2.desc:0 "보통 이탈리아령 중동은 인종 분열과 종교 분열의 화약고라고 불립니다. 이 점점 흔들리는 모래성은 세 개의 대형 종교와 몇몇 중무장 민병대들 사이에서 균형을 잡고 있습니다.\n\n해당 지방에서 긴장이 고조되며 달라 키에사 총독은 이탈리아 정부에 평화 유지를 위한 절대적 국가긴급권을 요청했습니다. 이 권한에는 약식 재판과 포고령으로 작동하는 통치를 할 수 있는 권한도 포함되어 있습니다.\n\n만약 더 야망 있는 장군을 앉혀뒀다면 경계할 만한 이유가 되었겠죠. 하지만 달라 키에사라는 양반은 이러한 극단적인 강경책을 혐오하는 회유적인 인물로 알려져 있습니다. 그런 사람이 국가긴급권을 요청했다면 그래야 할 정도로 이 지방 상황이 심각해진 게 틀림없습니다..."
empiremanagement_IME.2.a:0 "우리는 폭군이 되지 말아야 한다."
empiremanagement_IME.2.b:0 "아주 약간의 권위주의면 아무도 다치지 않겠지."
empiremanagement_IME.2.c:0 "더 큰 안정을 위해 더 많은 권력을."
empiremanagement_IME.2.d:0 "아무리 예방해도 지나치지 않아."

empiremanagement_IME.3.t:0 "레반트의 혼란"
empiremanagement_IME.3.desc:0 "성지는 전성기 때도 별로 평온한 곳이 아니었습니다. 지금이 전성기가 아니라는 것도 꽤 확실합니다. 최근 몇 달 동안 유대인 준군사조직과 아랍 민족주의자 간의 충돌이 격화되며 폭력 사태 발생 횟수가 증가 중입니다. 현지 민중이 서로, 또한 이탈리아군과 충돌하는 가운데 주둔군은 평화를 유지하기 위해 노력하고 있습니다.\n\n식민지 정부는 식민지 기관에서 이 상황을 억제하라는 직접적인 요구를 받으며 점점 큰 압박에 시달리고 있습니다. 이 상황을 바로잡기 위해 지금 당장 행동해야 합니다. 상황을 통제할 수 없게 되기 전에 레반트의 질서를 회복해야 합니다."
empiremanagement_IME.3.a:0 "스스로 처리할 수 있어."
empiremanagement_IME.3.b:0 "레반트에 약간의 지원을 보낼 수 있어."
empiremanagement_IME.3.c:0 "우리는 제국을 지킬 의무가 있다."
empiremanagement_IME.3.d:0 "병력이고 물자고 죄다 보내!"

empiremanagement_IME.4.t:0 "성지에서의 테러"
empiremanagement_IME.4.desc:0 "손이 떨렸다.\n\n전선이 굽혀졌다.\n\n시계의 태엽이 세 번 감겼다.\n\n시계가 째깍거리는 소리가 공중에, 귀에, 마음에 퍼졌다. 그것은 어디에서나 있었다. 보이지도 않고 들리지도 않았지만 고요한 아침의 여명과도 같이 언제나 있었다. 이제 째깍소리가 빨라졌다. 무서웠다. 너무나도 빨랐다. 너무나도 급격했다. 너무나도 끔찍할 정도로 불규칙했고 공포스러울 정도로 잘못된 방향으로 꺾여있었다.\n\n시계는 멈출 수 없었다. 멈추기를 원치 않았다. 째깍 소리를 끝내야, 일그러진 쾅 소리와 날카로운 찰칵 소리를 끝내야 했다. 천국의 영광에 이끌려 빙글빙글 돌며 아래로.\n\n째깍... 째깍... 째깍...\n\n폭발이 총독 관저를 뒤흔들었다. 비명과 고함이 하늘로 솟구쳤다. 달라 키에사는 무척 운이 좋았지만, 그럼에도 겁에 질렸다. 공포가 레반트를 휘어잡았다. 이 공포는 날이 갈수록 점점 강해지기만 할 것이다."
empiremanagement_IME.4.a:0 "폭탄 테러 한 번 가지고 걱정하는건 좀 그렇지."
empiremanagement_IME.4.b:0 "걱정을 가시게 하기 위한 쇼를 하자."
empiremanagement_IME.4.c:0 "어제 필요한건 파병군이었어."
empiremanagement_IME.4.d:0 "제국이 위기에 처했다!"

empiremanagement_IME.5.t:0 "An Exercise in Futility"
empiremanagement_IME.5.desc:0 "The past months have seen a continuous effort to stabilise the Italian Levant. Yet try as we will, whether we have used bribes, bullets or both, it appears the task of achieving a stable colony in the Holy Land is beyond our capacity.\n\nSince the bombing of his residence, Governor Dalla Chiesa's communications have been desperately forlorn. The man claims to remain dedicated to his mission, but our assets in his office claim a back-up plan exists to safeguard his life in the case of the Governate's collapse. They also speak of the streets of Jerusalem, burgeoning as ever with life, but also with couriers carrying intrigues and plots all over the ancient city. The Duce must decide. Should Italy act in the face of futility?"
empiremanagement_IME.5.a:0 "Let the cards fall as they may."
empiremanagement_IME.5.b:0 "Give them whatever money they ask for. The peace must be kept."
empiremanagement_IME.5.c:0 "We must shed some blood to ensure order."
empiremanagement_IME.5.d:0 "The Levant will be pacified, no matter the human cost."

empiremanagement_IME.6.t:0 "The Coup in the Levant"
empiremanagement_IME.6.desc:0 "A child raced through the streets of Jerusalem, weaving through the crowd without pause. For some time she had carried her father's messages, and despite her young age, she was perhaps the most consistent runner they possessed. Not once had the Italian soldiers stopped her; a wide eyed smile sufficed whenever she was asked questions. Now she carried information about the coup. Numbers of guns, ammunition, men, and pouches of Lira to be disbursed. All were woven into a miniscule encoded message, clutched in her right hand fist. When she arrived at the house her father told her about, knocking in the way he said, she had to be convinced to let go of the message by the man who greeted her. Letting go of the scrap of paper, she saw the marks her fingernails had made in her palm.\n\nThe Italians and their Governor had long endeavoured to stabilise the Levant, trying to make sure that their departure occured in a way that was to Rome's advantage. The coup plotters knew better. The Holy Land could not be bartered away like a family trinket. It would be won through bravery, planning, and the willingness to spill blood.\n\nThere was no other way."
empiremanagement_6.a:0 "The Levant slips like sand between our fingers."

empiremanagement_IME.7.t:0 "The Fate of the Levant"
empiremanagement_IME.7.desc:0 "Carlo Alberto dalla Chiesa was exhausted. The Governor sank his head onto the desk and rested it among the mess of papers, envelopes and empty cups of coffee that surrounded him. It had taken everything he had, but through weeks of precarious negotiation and the balancing of different forces, he had managed to secure an orderly Italian exit from the Levant. Everything was arranged. For a moment the Governor closed his eyes. When he reawakened the night had passed, and a beautiful day was dawning over the city of Jerusalem.\n\nDalla Chiesa sat upright and went in search of his aide, dozing in the next room. The job was almost done, but the choice remained. To keep the peace he had made innumerable promises to the Arabs and the Jews, promising a stable country in which the rights of both would be respected. As any colonial administrator must, he had also lied. Leadership of the newly independent Levant had been promised to two men; now, before he departed for a well earned rest in Saluzzo, he would betray one and plant a crown on the other.\n\nThe Arab contender, Hussein ibn Talal of Jordan, had been a consistent vassal. As Italy's man in Jordan, the Hashemite prince had cooperated with Rome whilst building a web of clients and agents throughout the Levant, ready to come forward should their patron prevail. The Jewish contender, Yisrael Galili, had led Haganah to the forefront of the Zionist movement, building up a shadow state ready to come into effect as soon as the Italians gave their consent. He promised to be a firm Italian ally, and was well placed to ensure regional stability.\n\nA dark thought made the Governor uneasy. Whoever he chose, would the injured party long tolerate Italy's betrayal?"
empiremanagement_IME.7.a:0 "Hussein ibn Talal shall be King of the Levant."
empiremanagement_IME.7.b:0 "Yisrael Galili shall lead a Jewi

empiremanagement_IRQ.1.t:0 "호메이니가 보낸 편지"
empiremanagement_IRQ.1.desc:0 ""To the office of the Duce."\n\nCiano gets a lot of letters at his desk each morning. Whether it be from an Italian farmer in Sicily, expressing his opinion on how things in the country should be run, to a government official, requesting a signature on a new bill. This letter however, was a bit different. The envelope carried a seal of the Dawa party in Iraq. Ciano was curious what the envelope would contain, so he swiftly took his opener, and started reading the letter.\n\n"My dearest Duce,\n\nI write to you to express my gratitude in the warm relations between the Italian Empire and the most humble faith of Shia Islam. We can run many parallels between the Shia faith and the PNF, which further helps us in connecting Iraqi people with their benefactors in Italy. Furthermore, your influence in the Islam world has greatly helped the Shia faith to gain more influence in the Middle East. The Dawa party is honored to have such a benefactor for our cause. We hope that these relations continue to flourish between the Dawa party and the PNF.\n\nMay Allah protect you.\n\nRuhollah Khomeini\nMember of the Dawa party.""

empiremanagement_IRQ.2.t:0 "기만적인 연회"
empiremanagement_IRQ.2.desc:0 "It was a very impressive hall. Three magnificent chandeliers were hanging from the ceiling, a long table with incredible amounts of detail in the center stretched to the outer edges of the hall, fancy cutlery lay on the table and behind each very comfortably looking chair, a butler, preparing it for the guest that would take its seat there. The Italian diplomats truly were in awe at the setting that lay before them.\n\nOf course they weren't just invited here for a nice evening of wine and dine, they were brought here for a reason. Qasim had something to tell them. It must be something very important if this huge banquet had been organized. As the evening progressed, and people were enjoying themselves, several members of the Italian government were quietly requested to be joined by Qasim in a separate room.\n\n"This was it." Several of them thought. They were going to find out what was so important that they were gathered at this grand feast. Once the door to the private room was closed and everyone got their seat around a modest table, Qasim spoke.\n\n"Gentleman, as you may have heard, my country is currently in an unstable political situation. For this reason, I will require more funds to stabilize the situation.This will result in decreased revenue from the petroleum industry in the country. That is all, I hope you will continue to enjoy your evening here."\n\nAs he stood up and left the room, the members were all a bit perplexed by this sudden announcement and were not able to put up a protest. However, there was nothing they could do, a collapsed Iraq would result in no oil at all and no sane Italian would want that. Therefore, they all went back to the main hall and would enjoy the banquet for the rest of the evening, now with troubled minds of what may come."

empiremanagement_IRQ.3.t:0 "검은 황금"
empiremanagement_IRQ.3.desc:0 "Investments into Iraqi oil fields have been making steady returns to Italy, with millions of Lire going back into the government's coffers. Even with heavy corruption amongst officials, with heavy skimming from the profits, there is still a tidy profit to be made. Who cares if a bit of money is lost along the way? Who truly cares about little things like 'bribery', 'kickbacks', and 'extortion'? So long as the black gold flows, and the Lire with it, we are satisfied. Our interests are secured, the situation is stable."

empiremanagement_IRQ.4.t:0 "이라크 사보타주"
empiremanagement_IRQ.4.desc:0 "The Kirkuk-Haifa pipeline has been in operation for over two decades, carrying black crude from Northern Iraq to the refineries along the Mediterranean coast, where it is then shipped to markets in Italy and beyond. It has been the target of numerous sabotage efforts before, during, and after the Second World War.\n\nIt appears this newest effort, conducted by suspected Ba'ath party terrorists, and the latest of several sabotage attempts have been successful. Reports indicate that an explosion of significant size was detonated on the pipeline route near Tirbil, leading to an oil spill and sparking a large fire. It will be several weeks before the pipeline can resume operation.\n\nLocal Iraqi security forces have already promised to hunt down the perpetrators of the attack. Nevertheless, given their history of lousy results and the risk of Ba'ath sympathizers in their ranks, we will likely need to increase security, adding additional costs to our operations in Iraq. Alternatively, we can take charge of the investigation and cordon off the area until we find the perpetrators using both local and Italian forces. A more effective option to be sure, but also one that would also require us to release additional supplies for use in the region."
empiremanagement_IRQ.4.a:0 "Leave the Iraqi's be, double security around our facilities."
empiremanagement_IRQ.4.b:0 "Cordon off the area and find those terrorists!"

empiremanagement_IRQ.5.t:0 "괜찮은 연회"
empiremanagement_IRQ.5.desc:0 "Iraq has been a battleground of control for several years now. Political parties all vye for control and want to shape the country in their image. One of these parties is the so-called July 14th Movement, an organization of students, liberals and reformers that advocate for democracy and liberties in the country. Their leader is Saddam Hussein, a student activist and an influential speaker.\n\nRecently, Hussein has been giving several very generous donations to Italian groups with similar causes to his. For this reason, the Italian upper class has invited him to several lavish banquets to discuss his policies and to get to know him.\n\nHussein has taken this opportunity and now has some powerful friends in Italian high society. This has allowed the July 14th Movement to gain some significant influence in Italy, Iraq and the world stage. Whether this will be an advantage to us remains to be seen, but the extra cash is always welcome."

empiremanagement_IRQ.6.t:0 "돈이 흐른다"
empiremanagement_IRQ.6.desc:0 "The Iraqi desert has been blessed with vast amounts of oil deposits, making it a hotbed for foreign influence. Its lands have been passed between several owners, and the Italian Empire stands as its current controller. We have provided Iraq with all sorts of economic benefits that have helped develop their country. However, these benefits haven't been for free, and Iraq is now in quite a bit of debt to us.\n\nLuckily however, the oil deposits around the country have massive potential for huge economic gain and a new influx of money. A few months ago, construction started on new oil fields in the southern part of the country. After some initial delays, due to negotiating with the Italian government for funding, the oil fields are expected to be completed this week.\n\nThese new oil fields, located near the city of Basra, will kickstart the petroleum industry in the region, becoming a new source of income. After acquiring enough funds, they shall be sent off, allowing an influx of cash to enter the Italian treasury."

empiremanagement_IRQ.7.t:0 "Banca d'Italia Move Leads to Protests Across Iraq"
empiremanagement_IRQ.7.desc:0 "Italian-Iraqi relations, which have already grown steadily more tense since the end of the War, have seemingly hit rock-bottom today. In a surprising twist, a recent seemingly-innocuous routine decision of the Banca d'Italia to raise interest rates on a number of Iraqi loans has briefly done what decades of national diplomacy could not: unite the Iraqis against a common enemy.\n\nIn a rare display of unity, disparate groups ranging from Liberals to Socialists to Baathists have organised a joint wave of protest decrying Italy's "national robbery", while Imams across the country cited Qur'an passages on the evils of Urury. The Iraqi government has been remarkably slow to deal with these protests. Observers have even described vivid scenes of Banca chairman Guido Carli were being burned in effigy while police look on.\n\nIt's clear we've struck a nerve with the Iraqis. Several experts have already pleaded for an immediate end to the interest rate raise to salvage relations. However, an annoyed Banca d'Italia is adamant that the measures are necessary for the national economy and have asked us not to give in to the "mob". They state that the move is fully legal by the terms of the loan and that Iraq would have to pay whether they like it or not."
empiremanagement_IRQ.7.a:0 "Reverse the raise. Our goodwill is worth more than a few extra dinars."
empiremanagement_IRQ.7.b:0 "Italy does not give in to bluster. The raise stays."

empiremanagement_IRQ.8.t:0 "A Deteriorating Situation"
empiremanagement_IRQ.8.desc:0 "The Iraqi President is dead, killed by his own countrymen. While our relationship with Qassam was never perfect, his death has thrown the country into chaos. Already unrest is reaching never before seen heights and rioting afflicts most major population centers.\n\nGiven concerns about the safety of Italian nationals, a limited evacuation has already begun for important individuals and civilian contractors. Expanding this effort to include all non-essential personnel would drastically increase costs, but it would also reduce the strain on our overstretched security forces. Furthermore, if things deteriorate, it would make a withdrawal from the colony significantly easier.\nOn the other hand, we could simply expand our security detachment to preserve the safety of our citizens and assist in maintaining order, if at the cost of expanding our presence during this time of instability."
empiremanagement_IRQ.8.a:0 "Why should we care about Iraq?"
empiremanagement_IRQ.8.b:0 "Continue the limited evacuation."
empiremanagement_IRQ.8.c:0 "Expand the evacuation effort to save as many as possible."
empiremanagement_IRQ.8.d:0 "Send a full security detachment to maintain stability."

empiremanagement_IRQ.9.t:0 "A Downward Spiral"
empiremanagement_IRQ.9.desc:0 "After Qassam's assassination, the situation in Iraq has been getting out of hand. Political parties like the July 14th movement and the Ba'athist party are seizing their opportunities left, right and center to gain control over more parts of the country.\n\nIn light of this, the government in Baghdad has requested military equipment to set up forces to quell riots and potential rebellions. However, we would be wise to carefully consider sending equipment to Iraq. We may find that one of the... other political movements will be more friendly to our cause instead of the current government. Or we could intentionally let the situation escalate to give ourselves a reason to reassert control over the country. In any case, sending equipment would help out the current government and improve our relations with them, while not sending anything can be riskier, but could benefit us more in the future.\n\nNow that we have these options in mind, we just need to make a decision."
empiremanagement_IRQ.9.a:0 "Don't do anything. We will strike once the opportunity presents itself."
empiremanagement_IRQ.9.b:0 "Send the equipment. We can't afford the situation getting more out of hand."

empiremanagement_IRQ.10.t:0 "A Course Of Action"
empiremanagement_IRQ.10.desc:0 "As the Iraqi civil war continues, it claims more and more lives and, more frustratingly to the Italian government, stops the shipments of oil to their country. For this reason, it has been considered to get involved in the conflict to bring it to a quick resolution so that the oil can start flowing again. This decision must be weighed carefully however, as involvement can spark international protest and, if our supporting side loses, could get us in serious trouble on the homefront.\n\nRegarding the options we have at hand, we can do three things. Firstly, we can send over a team of advisors and strategists to train soldiers and help plan strategies. We will have less to lose if our side loses, simply because we didn't get directly involved. However, we will still need to rely on our side of the conflict to pull the weight and win this for us. Secondly and more drastically, we can choose to send over our own troops and get directly involved ourselves. This will greatly enhance our chance of winning, since we can send in our elite troops against the several poorly trained Iraqi armies. However, it will also be extremely difficult to save face on the international stage and on the domestic front if things somehow get awry. Lastly, we could choose to do nothing, hoping that our side wins this war. This will of course be very risky to do, since we have a big chance of losing our oil supply. However, keeping our hands clean might be the best thing to do in certain situations.\n\nWhatever we will do, it will have lasting consequences. What is our best course of action?"
empiremanagement_IRQ.10.a:0 "Do nothing, it is the best thing to do right now."
empiremanagement_IRQ.10.b:0 "Ready our troops, they're making a quick stop in the Middle East."

empiremanagement_ILG.1.t:0 "Language Difficulties"
empiremanagement_ILG.1.desc:0 "Ermete and his friend Lelio strode down the sandy road under the blistering heat of the Algerian noon. They had been sent out to gather information about any Iberians, or any other armed individuals that may pose a threat to their position nearby. Frankly, Ermete didn't see the strategic value of this patch of scorching hell over any other, but he does as he's told.\n\nThe two men eventually came across some native Algerians, toiling under the sun. As they approached, Ermete could not help but to feel tension already building in the air. Both parties greeted each other politely, although poorly concealed looks of contempt betrayed their veneer of manners.\n\nLelio spoke first, "We're on the lookout for dangerous men, would you happen to know anything about Iberians in the area?" Lelio's tone was formal, and cold. Both of the Algerian men looked at each other in confusion, before looking back at Lelio.\n\n"Madha?" asks the man on the left. Lelio seemed frustrated at their lack of Italian, although it made sense to Ermete why they wouldn't know it out here. This would precede a half hour's worth of weak translation and signals, in a sad attempt to get through to each other.\n\n"God I'm sick of this," Ermete finally blurts out miserably. The Algerians seemed to take this as an insult, and their tone turned quick and sour. Something inside of Ermete broke, and as he was being yelled at, he screamed, "I don't speak Arabic you bastards!" There was a stunned silence, and before things could get worse, Ermete could feel Lelio pulling him away."

empiremanagement_ILG.2.t:0 "The Appropriate Response"
empiremanagement_ILG.2.desc:0 "For the captain, the situation reported seemed to be just some normal incident: a group of natives taking to the streets and causing some ruckus. His superior had sent him to quell it, so he gathered his best soldiers and proceeded to the location of the protests. When he arrived at the scene however, it wasn't a small group of natives, but quite a massive crowd. Armed with flags and banners, they were protesting for increased autonomy in Italian Algeria.\n\nItaly's strip of the Algerian lands were run by a military government, due to the skirmishes with Iberian presence in the region. Protests for autonomy were not uncommon, however, a protest of this size has never occurred. Of course the protest couldn't be allowed to continue, a sudden change in government could be disastrous for the stability of the country and therefore could endanger the outcome of the border war.\n\nUsually these protests were handled by the local police, they resolve these kinds of issues with little unrest but could come across as soft and could therefore inspire natives to keep up their protests. A protest of this size however could also necessitate a military arrest. This would send a clear message to any other protestors, but could end up in riots and even bloodshed if we aren't careful.\n\nIt was the captain's call to make. Would he contact the local police bureau to send its officers to deal with the protest? Or would he send in his own boys?"

empiremanagement_ILG.5.t:0 "Equipment Endeavors"
empiremanagement_ILG.5.desc:0 "Bruno's rifle was jammed. \n\n The private had been stationed in the Algerian desert for several months now, but with the start of the war, he was finally starting to see some real action. His division's equipment had never been the best in the Military Governorate, but for most of the usual conflicts he faced in Algeria. it sufficed. There had been a noticeable change, however, in the quantity and quality of the supplies he would get since the beginning of the war. Bruno was lucky enough to receive a firearm made after World War 2, but many others were not so lucky; they ventured off into the endless desert with nothing more than an ancient Carcano Rifle and a few half-empty clips.\n\n"Fucking broken equipment." Bruno muttered. With a last tug on the slide, the gun simply refused to work. Defeated, he began to look for a new firearm among the Algerian wastes.\n\nGovernor-General Castellano had read many such tales of equipment shortages in Italian-Algeria's standing army in the last few days. Receiving reports of soldiers with faulty equipment, whole platoons left without communication tools as basic as a radio, and ammunition becoming as rare as the sights of anything other than the unwavering sand dunes of the Algerian desert was becoming a common occurrence. His previous pleas for weapons, armor, aircraft, anything at all meant to help the war effort were met with nothing but vague promises of "additional support," from his Libyan superiors. That is, of course, if he wasn't outright ignored. He knew that the current situation was unsustainable: every gun lost to the scorching desert sands was one that wouldn't be fighting against the advancing Iberian forces, or repelling the ever-increasing bandit hordes targeting his scant supply convoys. Appealing to his superiors just hadn't been working; he needed a new strategy. Dialing a number of senior officials in the PNF, he was prepared to explain the situation and make yet another plea for supplies — suddenly, the phone line connected.\n\n"What the hell are you doing, Castellano?" The voice on the other end was, surprisingly, of one of his superiors he especially disliked, "You know that all communication to Roma has to go through us first." The Governor-General had barely time to start talking before the Libyan official started again, "Is this about that damned supply issue again? Listen, the only answer I can give you is that we're working on it. Don't try to go around me, understood?"\n\nCastellano could offer nothing more than, "Understood.""
empiremanagement_ILG.5.a: "This is going to be a long night..."

