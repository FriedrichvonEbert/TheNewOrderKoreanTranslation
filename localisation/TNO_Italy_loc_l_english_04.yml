cropartisans.9.t:0 "Tensions Boil Over"
cropartisans.9.d:0 "The uneasy calm that had settled after the Ustaše’s rebellion in Croatia has finally ended. Despite overwhelming diplomatic pressure on the ultra-nationalist state, they have made it clear that they shall not bend to Italian hegemony; our diplomatic agents have been entirely rebuffed, and all formal diplomatic channels have been cut. Due to our current security position, this is absolutely unacceptable. In order to secure our empire, one thing is for sure: Croatia's newfound independence must come to an end. With all other options seemingly impossible, we have been forced to wield our military might and end this threat. The Regia Escrito has already been notified, and full-scale mobilization along the Croatian border has begun.\n\nOur plan is simple, but hopefully effective: we shall use our overwhelming superiority to break through Croatia's lines and capture their major cities, leaving them no choice but to surrender. Through a combined-arms offensive, we shall leverage our advantage in the air as well as the sea, ensuring that the newly established front will quickly buckle under the overwhelming pressure of the Italian might. Some worry that the breakup of the Triumvirate may cause a distraction for our armed forces, but this shall most likely only serve to motivate our soldiers to hasten their attack."
cropartisans.9.a:0 "Italy awakens once more."