 USA_debate.5.t:0 "Debate with Barry Goldwater"
 USA_debate.5.desc:0 "Senator Barry Goldwater and President Robert F. Kennedy hardly smiled as they approached each other, exchanging a wooden handshake before turning promptly towards their respective podiums. The compassionate gentleman of the C-NPP and the doctrinaire conservative of the R-D's had hardly seen eye-to-eye during their years in Washington, and they weren't about to start now. \n\n"President Kennedy, it is my patriotic duty to remind you that the Treasury is not a bottomless well for your bleeding heart!" Goldwater criticized harshly. "The American people have a right to know, and to question, the use of their hard-earned money and the growth of the national debt, and they are saying: 'An American is entitled to the sweat of his brow!'" \n\nKennedy threw Goldwater a disdainful glare. "Senator Goldwater, try walking up to the unemployed veteran, or the mother struggling with the burden of caring for their four children, and tell them that all they're entitled to is the sweat of their own brow. As if they deserve their poverty. These people don't need slogans; they need our help!""
 USA_debate.5.a:0 "The voters side with Kennedy!"
 USA_debate.5.b:0 "The voters side with Goldwater!"

 USA_debate.34.t:0 "Debate with Barry Goldwater"
 USA_debate.34.desc:0 "Senator Barry Goldwater and President Robert F. Kennedy hardly smiled as they approached each other, exchanging a wooden handshake before turning promptly towards their respective podiums. The compassionate gentleman of the C-NPP and the doctrinaire conservative of the R-D's had hardly seen eye-to-eye during their years in Washington, and they weren't about to start now. \n\n"Senator Goldwater, you speak often of the need to ensure American liberty, within the framework of the respective states." Kennedy stated. "I think I speak for many when it is clear that liberty means different things in different states. That is an affront; the matter of civil rights cannot be done piecemeal and confined to individual localities; every man must be free, or nobody is free at all." \n\n"You paint me as a radical for wanting to respect the traditions of our democracy, while you demand obsequience and threaten submission for the slightest dissent. Is it not altogether more radical to refuse to accept that differences of opinion must at least be heard in your march to progress?" Goldwater shook his head. "President Kennedy, you mustn't forget that the road to hell is paved with good intentions, and I will not see America's democracy made a sacrificial lamb in the name of progress!""
 USA_debate.34.a:0 "The voters side with Kennedy!"
 USA_debate.34.b:0 "The voters side with Goldwater!"

 #Glenn

 USA_debate.7.t:0 "Debate with John Glenn"
 USA_debate.7.desc:0 "Governor John Glenn and President Robert F. Kennedy were all smiles before the cameras, shaking each others' hands warmly before turning to their podiums. The unlikely astronaut leader of the R-D's and the patrician-turned-prodigal son of the NPP faced each other on the stage, sharpening their verbal knives to draw blood from the slight differences in their dreams of a brighter future. \n\n"President Kennedy, you claim to be a man devoted to justice, to addressing society's ills." Glenn opened. "But the elderly, the poor, the pensioners, the veterans who fought for America's freedom in the last war. Their disappointment is palpable, when I talk with them; that in President Kennedy's world, some suffering is more worthy than others of redress." \n\nPresident Kennedy leaned into his podium. "Nothing could be further from the truth! The history of America is the history of how African-Americans, and the worker, have labored for far too long without any avenue to address their deprivation. I resent the accusation that our government should ignore the plight of the most deprived in the name of incrementalism, for justice delayed is justice denied.""
 USA_debate.7.b:0 "The voters side with Kennedy!"
 USA_debate.7.a:0 "The voters side with Glenn!"

 USA_debate.35.t:0 "Debate with John Glenn"
 USA_debate.35.desc:0 "Governor John Glenn and President Robert F. Kennedy were all smiles before the cameras, shaking each others' hands warmly before turning to their podiums. The unlikely astronaut leader of the R-D's and the patrician-turned-prodigal son of the NPP faced each other on the stage, sharpening their verbal knives to draw blood from the slight differences in their dreams of a brighter future. \n\n"Governor Glenn, your reputation as America's first astronaut precedes you in politics." Kennedy smiled, but without a hint of warmth in his eyes. "But the American people today look for solutions for their problems here on Earth: poverty, discrimination, education. We seek a more perfect union here at home, rather than escape it in the stars." \n\nGlenn bristled at Kennedy's comments. "I assure you, President Kennedy, that our platform is far more than just a return to space. But if you insist on questioning the value of America's space program, I can point to every schoolchild who came up to me in the years following Gemini, asking if they too can bring America to the stars. To ask themselves, to dream, of the promise of America and its potential. And dreams motivate us far more than despair.""
 USA_debate.35.b:0 "The voters side with Kennedy!"
 USA_debate.35.a:0 "The voters side with Glenn!"

 ##Wallace

 #Glenn

 USA_debate.8.t:0 "Debate with John Glenn"
 USA_debate.8.desc:0 "Governor John Glenn and President George Wallace walked slowly, almost reluctantly, towards each other, seeming to only touch palms briefly before turning to their podiums. Wallace's segregationism had viscerally angered nearly everybody in the North, a sentiment shared by Glenn. Wallace, for his part, barely hid a sneer at the latest Northern carpetbagger looking to tread on his beloved South. \n\nSurprisingly, however, Glenn took Wallace to task on the question of labor. "President Wallace, your 'right to work' programs are an abomination against hard and honest work. You would turn the act of labor into a thankless rat race, rather than the means of human dignity. Americans should work to live, and not live to work: It's callous, it's dehumanizing, and wholly un-American." \n\n"Well, Governor, we'll just have to agree to disagree on the value of work," Wallace drawled, an icy smile on his face. "But I'd have to argue that instead of talking about ideals, you should judge a man by their results. A growing economy, surging business, the spread of American products to foreign markets. America is thriving, Governor, and I'd hate to live in a world where success is defined as failure.""
 USA_debate.8.b:0 "The voters side with Wallace!"
 USA_debate.8.a:0 "The voters side with Glenn!"

 USA_debate.32.t:0 "Debate with John Glenn"
 USA_debate.32.desc:0 "Governor John Glenn and President George Wallace walked slowly, almost reluctantly, towards each other, seeming to only touch palms briefly before turning to their podiums. Wallace's segregationism had viscerally angered nearly everybody in the North, a sentiment shared by Glenn. Wallace, for his part, barely hid a sneer at the latest Northern carpetbagger looking to tread on his beloved South. \n\nThe debate, predictably, centered on the question of civil rights, and Glenn did not hold back. "President Wallace, I can't understand why you insist on segregation in the 20th Century. By what right do you seek to deny good, honest Americans their rights?" \n\n"Governor, I'm not surprised by your utopian dreams, having gone to space and back," Wallace replied acidly. "Come back to Earth, Governor: we are a union of states, and my constituents demand that their rights be respected." \n\n"Whose rights? President Wallace, I'll make this simple: do you stand by what you said three years ago?" Glenn snapped. \n\nA second passed, an eternity onstage. Wallace's eyes widened for a brief instant, then narrowed, hardened. "Segregation now, segregation tomorrow, segregation forever? Yes, I do.""
 USA_debate.32.b:0 "The voters side with Wallace!"
 USA_debate.32.a:0 "The voters side with Glenn!"

