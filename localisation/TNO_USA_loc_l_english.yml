 USA_OFN_South_Africa:0 "우리의 신성한 의무"
 USA_OFN_South_Africa_desc:0 "자유국가기구는 지구상에 마지막으로 남아 있는 민주 국가들을 돕기 위해 만들어졌으며, 남아프리카의 취약한 민주주의 정권은 우리의 도움이 필요합니다. 독일의 침공이 눈앞에 다가온 상황에서, 우리는 그들이 독일국에게 굴복하지 않도록 국가적인 지원을 보장해야 할 필요가 있습니다. 아프리카의 마지막 민주주의의 등불이 꺼지기까지 시간이 얼마 남지 않았습니다."
 USA_OFN_Canada:0 "캐나다 규합하기"
 USA_OFN_Canada_desc:0 "캐나다는 정당한 영국의 통치자가 런던을 되찾을 수 있도록 준비를 하고 있지만, OFN에서 가장 헌신적인 국가이기도 합니다. 이처럼 그들은 독일군에 대항하는 아프리카 전쟁에서 우리에게 절실히 필요한 도움을 줘야 할 의무가 있습니다. 캐나다 동맹국을 불러야 하는데, 누가 알겠습니까, 우리가 그들에게 돈을 줄 수도 있겠죠."
 USA_OFN_your_ancestors:0 "우리는 자유를 위해 싸운다"
 USA_OFN_your_ancestors_desc:0 "우리는 남아프리카 전쟁과 관련하여 대중을 가장 잘 이끌 수 있는 방법을 모색해 왔습니다. 우리 역시 과거에 지금의 우리를 존재하게 만든 독립전쟁에서 압제에 맞서 싸웠다는 사실을 일깨워야 합니다. 이제 나치는 남아프리카가 소중히 여기는 자유, 즉 우리가 1776년에 들고 일어났던 이유과 같이 그 자유를 파괴하러고 합니다. 우리는 자유를 위해 싸웠으며, 남아프리카의 자유를 위해 싸우는 것을 도울 것을 약속합니다."
 USA_OFN_the_black_hand:0 "나치즘의 검은 손을 막아라!"
 USA_OFN_the_black_hand_desc:0 "Africa is a sad place, grasped by the ugly hand of nazism. Engulfed in the dark mess of fascist demagougery. The people of Africa deserve to decide their own fate. We must liberate Africa, cut of the support to the nazi reichskommissarats and free the people there. Africa will be nazi no more!"
 USA_OFN_a_moral_war:0 "도덕적인 전쟁"
 USA_OFN_a_moral_war_desc:0 "Rally the various churches around our country, many people trust the congregations' jugdements, if we can give them the arguments, they will surely talk to the media about the war and tell the American people how it is pious to defend democracy and freedom in other countries."
 USA_OFN_kickstart_media:0 "Kickstart the Media"
 USA_OFN_kickstart_media_desc:0 "Times have changed, and in our new American society, the President does not have as much influence over his people as he would like. We need to get our message out to the media to guarantee public support for the upcoming struggle. Our people need to know that we are defending a weak democracy that currently stands alone against the looming Nazi presence. We will have the newspapers printing propaganda every day if it means we will garner public support."
 USA_OFN_boer_atrocities:0 "보어의 만행을 과장하다"
 USA_OFN_boer_atrocities_desc:0 "Overall, it seems like the American public is still adamant in their pacifist beliefs. Even if the war is only a regional conflict, our folks at home are not very happy about another war in foreign land. We have been picking up reports of German crimes being committed in South Africa; if we exaggerate these tales enough, we will be able to get the support we need. We must magnify German cruelty in order to ensure that all Americans strongly oppose the very enemies we are fighting."
 USA_OFN_dominoe_theory:0 "도미노 이론"
 USA_OFN_dominoe_theory_desc:0 "This is not a war to exploit someone else, this is a war for democracy. If we do not step up our game, nation after nation will fall to the nazis. The only way to stop the domino train from toppling us, is to stop it from ever beginning to fall. South Africa is the first piece in a long chain of nations that lead to the US, we cannot let South Africa fall."
 USA_OFN_a_righteous_war:0 "A Righteous War"
 USA_OFN_a_righteous_war_desc:0 "Our mission for this campaign is set in stone. As the leader of the OFN, we will fight to ensure that all democracies stand and the freedom bell rings across every continent. We will fight to preserve liberty in South Africa, and we will stand for nothing less. If we can pull this off, we will certainly have an established power base in Africa."
 USA_OFN_AS_and_NZ:0 "Call on the Pacific"
 USA_OFN_AS_and_NZ_desc:0 "Australia needs us as much as we need them for the war effort. We just need to let the Australians know we're watching their Pacific territories and they will want in on our little war. We must ring up the Prime Minister and get him on our side as soon as possible."
 USA_OFN_protect_the_beacon:0 "긴급 지원"
 USA_OFN_protect_the_beacon_desc:0 "We are quickly losing ground in South Africa; the situation has worsened to the point that we may not see South Africa in the upcoming OFN summit. It is imperative that we provide South Africa with an emergency shipment of equipment to ensure that they will hold on until we can get our own troops to the battlefield. We must act fast; the democracy is struggling to stand."
 USA_OFN_the_economy:0 "It's the Economy, Stupid"
 USA_OFN_the_economy_desc:0 "Our military is weaker than it has been in a long time, and with the times changing and the relations between the great powers cooling off, we must use this war to power our military engine, once again. Some politicians have warned against a dangrous military-industrial complex, but they are weak and timid, to win wars we must be strong and bold!"
 USA_OFN_a_necessary_war:0 "A Necessary War"
 USA_OFN_a_necessary_war_desc:0 "This war must be fought! If we don't bring the war to the Nazi-fucks down in Africa, they will eventually bring the war to us on their terms, and we cannot have that happen. The war is necessary to secure the future of South Africa and keep the Eastern route to Asia safe. It is necessary because if we don't have safe ways to Asia, we sure as hell will lose future opportunities to increase our influences in Asia"
 USA_OFN_guards_iceland:0 "아이슬란드 규합하기"
 USA_OFN_guards_iceland_desc: "Iceland has been as one large military base, this has lead to many young Icelandic males training with the army and some have been trained in supporting roles, radio operators, field nurses, and engineers. Iceland dont have much to contribute to the war, but they can send their best support staff and take care of the soldiers."
 USA_OFN_guards_west_indies:0 "Rally the Guards: West Indies"
 USA_OFN_guards_west_indies_desc:0 "There are many, small islands that make up the West Indies Federation. Surely they must be able to gather at least one division. Its your duty, god damn it!"
 USA_OFN_guards_guyana:0 "Guards from Guyana"
 USA_OFN_guards_guyana_desc:0 "They probably don't have much to contribrute with, but it sure as hell is their duty to use what they have to help. Go to Africa, you lazy Guyanians."
 USA_OFN_South_Africa_summit:0 "OFN 정상 회의: 남아프리카"
 USA_OFN_South_Africa_summit_desc:0 "Our armies have been able to hold off the enemy just in time for the emergency summit to start. Thankfully, representatives from South Africa will be attending. With this summit, our leaders will plan a course for this war and discuss future South African participation. Once we finish, we will wreak havoc on all enemies of South Africa; their freedom will be secure."

