#JFK Tree
 USA_the_jfk_presidency:0 "케네디 행정부"
 USA_the_jfk_presidency_desc:0 "After the resignation of Richard Milhous Nixon, it appears Americans once again are able to look to a leader who inspires trust, hope, and confidence in John Fitzgerald Kennedy. Having desired the Presidency for many years, it appears providence has done what JFK himself could not. Cleared of wrongdoing in Nixon's scandals, Kennedy stands ready, with the support of the nation, to shape the United States into a truly greater and freer country. From Civil Rights to social programs, the Kennedy Presidency is shaping up to be prosperous, should he succeed in the upcoming Presidential Elections."
 USA_jfk_mend_the_rifts:0 "Mend the Rifts"
 USA_jfk_mend_the_rifts_desc:0 "Richard Nixon was not of a polite or compromising nature-- a trait which did little to unite the nation in one of the most contentious periods in the history of the United States. John Kennedy, however, draws support from almost every corner of American politics. With a little help from some bipartisan allies, and a few unifying words, Kennedy might just be able to mend the social and political rifts that Nixon carved."
 USA_jfk_fucking_dixiecrats:0 "[ROOT.GetDixiecratFocusName]"
 USA_jfk_fucking_dixiecrats_desc:0 "The Dixiecrats have always been a powerful and vocal group in American politics. Since the very inception of the United States to the present day, the South has had a very strong sense of solidarity and political unity. However, with their hardline ideas of segregation and white supremacy, it will prove hard to convince many of these Dixie-whistling politicians to follow a reformer from Massachusetts. However, President Kennedy feels that if America is to become a greater, more united nation, the voices of the Dixiecrats must be heard."
 USA_jfk_fucking_progressives:0 "[ROOT.GetProgressiveFocusName]"
 USA_jfk_fucking_progressives_desc:0 "The Progressives of the Republican Party have held a very prominent role in American history, but their inclusion into the mainstream Republican platform has always been a tenuous one. More than a few have become fed up with the party as a whole, and walked across the aisle to the Center-NPP. President John F. Kennedy knows and understands that if the Republicans fail to rally themselves on major issues, most Progressives who still align themselves with the party will flock to the NPP. If the President is to get his plans in motion, the Progressives must stand behind him."
 USA_jfk_one_last_chance:0 "One Last Chance"
 USA_jfk_one_last_chance_desc:0 "With the Republican-Democrat Party standing firmly behind President John F. Kennedy, it is finally time to move forward with the President's plans. Now that party divisions have been mostly healed and set aside, the time has come to unify the nation as a whole. The Nixon Administration left deep divides in the American political system, and if America is to move forward, it must do so together."
 USA_jfk_bring_back_the_npp:0 "Bring Back the NPP"
 USA_jfk_bring_back_the_npp_desc:0 "The National Progressive Party has stood as one of the most prominent parties in American politics for almost 2 decades now. While some have dismissed them as radicals and dreamers, they make up a significant portion of the American population. If President Kennedy is to pass his reforms and heal America, bringing back the NPP and building a bipartisan platform is a crucial first step."
 USA_jfk_save_the_country:0 "Save the Country"
 USA_jfk_save_the_country_desc:0 "The Nixon Scandal was and still is one of the greatest executive violations of public trust in more than a century. Rarely has such an event so weakened American belief and approval of not just the President, but the entire federal government. Kennedy and his political allies cannot move forward if the people they claim to represent no longer believe in them or the institution they run. As such, with his endless charisma and good relationships with the media, he may just be able to re-establish trust with the people of the United States."
 USA_jfk_meet_with_politicians:0 "Meet with the Politicians"
 USA_jfk_meet_with_politicians_desc:0 "In all of American history, approval rates for the government as a whole have almost never been lower. Millions of Americans are jobless; the Civil Rights movement is rolling with the punches; and the Dixiecrats and their ilk are simply hiding in their Southern holes, content to cover their ears and pretend it's still 1903. It is no surprise, then, that many politicians are anxious and worried over too much change happening in too short a period. Kennedy will attempt to allay their fears and show them that changing times are not a bad thing."
 USA_jfk_meet_with_people:0 "Meet with the People"
 USA_jfk_meet_with_people_desc:0 "The United States is currently going through one of the most difficult and critical times in its history, and the poverty rate is reaching levels unseen since the Great Depression. Overall, Americans are tired, poor, and in need of change. In order to both prevent further civil unrest and also to lay the groundwork for future public support of the Kennedy Administration, President Kennedy is planning a public outreach program that will allow the President and others to directly address questions made by the general citizenry."
 USA_jfk_put_out_fires:0 "Extinguish the Flames"
 USA_jfk_put_out_fires_desc:0 "The 1960's have so far been quite the hectic decade. Marked by upheaval, societal shifting, and massive civil unrest, many Americans have simply buried their heads in the sand to ignore the movements. However, more than a few have come out in the streets in anger, protesting, then rioting, then looting and burning. This cannot go on. While the President understands that these individuals are angry, their attempts to destroy public and private property are unacceptable."
 USA_jfk_one_nation:0 "One Nation, Indivisible"
 USA_jfk_one_nation_desc:0 "After months of President Kennedy's efforts, America is now nominally whole once more. The once-daily protests and riots have now been reduced to a bare simmer of unrest, nearly all of the political establishment are standing behind the President and his reforms, and public trust in the government has seen a resurgence. Overall, America is now a greater, more secure nation due to Kennedy's efforts. "
 USA_jfk_heal_the_people:0 "Heal the People"
 USA_jfk_heal_the_people_desc:0 "While public anger over Nixon's peculiarities has mostly come to an end, its effects have not. The American people are still suffering from deep social issues and an unemployment rate not seen since the Great Depression. This is one of the main issues that the President has been working towards fixing. With the majority of Congress standing behind him, Kennedy can finally begin enacting legislation to heal the American people."
 USA_jfk_fair_deal:0 "A Fair Deal, a Square Deal"
 USA_jfk_fair_deal_desc:0 "Though many people today see him as an incompetent monster who led the United States into disaster during World War 2, Joseph P. Kennedy is rarely given credit for his domestic ideas. The first Catholic president, Kennedy Sr. made ambitious plans for sweeping social programs, including one called the "New Deal" to get America out of the Great Depression. With the country in a similar state to how it was during those dark times, Joseph' son, John F. Kennedy, stands in a position to finally pass what his father could not: a social security net."
 USA_jfk_shake_on_it:0 "Shake on it"
 USA_jfk_shake_on_it_desc:0 "Beyond the progressives and socialists in Congress, few American politicians actually believe in the "New Deal" reforms President Kennedy is working to pass. Many congressmen simply believe that these social reforms are not needed, evidenced by America's apparently excellent performance over the past few decades. The President does not buy into this, and must allay the fears of these naysayers if the United States is ever going to have any kind of social security."
 USA_jfk_swear_on_it:0 "Swear on it"
 USA_jfk_swear_on_it_desc:0 "Many Americans, despite seeing the effectiveness of social programs around the world, still remain wary of them. Some simply believe them to be a slippery slope into communism, and a path for President Kennedy to seize power as a socialist authoritarian. If his "New Deal" reforms are to pass, he must convince the American public that this is simply not the case. He must swear that these new reforms will help them get back on their feet."
 USA_jfk_rolling_wake_of_change:0 "In the Rolling Wake of Change"
 USA_jfk_rolling_wake_of_change_desc:0 "The times are changing faster than ever in American history. In a short few months, President Kennedy has done an unthinkably good job of getting the nation back onto its feet, and his New Deal reforms are flying through Congress and being signed into law. However, it appears this swift change has made many Americans woeful or shocked, with thousands pouring out against these proven reforms. Kennedy must either slow down, or ensure a steady transition to his new America."
 USA_jfk_brighter_future:0 "Towards a Brighter Future"
 USA_jfk_brighter_future_desc:0 "The New Deal reforms passed by President Kennedy have gone better than could ever be expected, and America now stands as the true beacon of hope and liberty that it always should have been. However, the nation stands in a unique position to push for similar reforms in her allies and aligned states. The time has finally come for American foreign policy to stop being a meek shell of what it once was, and return to the bold, striking stance that once made nations stand in awe. The OFN and the rest of the world will one day thank JFK for his reformist pushes, as it is only a matter of time before they spread."
 USA_jfk_the_eagle_soars:0 "The Eagle Soars"
 USA_jfk_the_eagle_soars_desc:0 "Over the course of the past few months, President John F. Kennedy has shown himself to be reliable, honest, dependable, and intelligent. In short, he may well have proven himself to be one of the greatest leaders the United States has ever seen. Under his administration, the country has improved itself more than any could have imagined, and the eagle of America soars once more."

