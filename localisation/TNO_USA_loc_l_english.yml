 USA_elec_prim.1_RD_Incumb:0 "The convention for the Republican-Democratic Party has reached its conclusion on live TV, with [USA.GetLeader] giving a rousing speech to the assembled delegates in Chicago's International Amphitheatre, calling for party unity, finishing what they have started, and going forth, to bring the United States closer than ever to the "shining city on the hill" that the Founding Fathers claimed America would be.\n\n It wasn't exactly a cake walk for [USA.GetLeader], as they faced a spirited resistance from Senator Barry Goldwater from Arizona, and John Glenn, Governor of Ohio. Both Goldwater and Glenn sought to replace the current President, either by going to the right and appeal to the Democratic wing of the party in the case of Goldwater, or further to the left and the Republicans for Glenn. However, neither managed to get many delegates in the few primaries that were held for the R-Ds, and just as soon as they announced their candidacies, they were forgotten and left on the sidelines.\n\n But now the President can focus on their eventual opponent in the NPP, and [USA.GetLeader] is secretly hoping that they can win a second term just as easily as he pushed out "AuH20" and "Glenn Rogers" from the nomination."
 USA_elec_prim.1_NPP_Incumb:0 "It has all come down to this. A few days in the International Amphitheatre in Chicago, Illinois. The primaries are over, the delegates have been selected, and now it's time to see who will lead the Republican-Democrat Party into the 1968 election. There are now only two viable candidates in a race that has seen many trying to win the keys to the White House: Arizona Senator and proud firebrand conservative Barry Goldwater, or Ohio Governor and famed astronaut John Glenn.\n\n For months, in debates on TV and radio, at rally's from coast to coast, and in living rooms and over the dinner tables of everyday Americans, the battle between Barry and John has raged. Pins with their faces, and slogans like "IN YOUR HEART YOU KNOW HE'S RIGHT" and "SOAR TO NEW HEIGHTS WITH GLENN", posters, newspaper ads, cardboard hats and all the memorabilia of a campaign seeking to win the chance to be the R-D standard bearer. Both are claiming that only they can end the anomaly that is the National Progressive Party's [USA.GetLeader] who now sits at 1600 Pennsylvania Avenue, the first non Republican or Democrat to hold the highest office in the land since before the US Civil War over 100 years ago. But before they can focus on the NPP, they have to get the nod at the convention.\n\n But as the night drags on and ballot after ballot shows little movement between Goldwater and Glenn, finally one of the few "favorite sons" left on the ballot, only there because some delegates hoped against hope that their chosen candidate could serve as a compromise candidate, finally folded. So with the last ballot, the result is clear..."
 USA_elec_prim.1.a:0 "Barry Goldwater!"
 USA_elec_prim.1.b:0 "John Glenn!"
 USA_elec_prim.1.c:0 "Four more years!"
 USA_elec_prim.1.d:0 "Four more years!"

 USA_elec_prim.2.t:0 "The 1968 National Progressive Primaries"
 USA_elec_prim.2_NPP_Incumb:0 "With loud cheers and celebrations on the floor of the Miami Beach Convention Center in Miami Beach, Florida has greeted [USA.GetLeader] as they formally accepted the nomination of the NPP to run for a second term as President of the United States of America. As the first White House occupant to be neither a Republican or a Democrat since Millard Filmore left in 1853, it was only natural that [USA.GetLeader] would get another crack at four more years in the highest office in America.\n\n There were two primary challengers, Senator Margaret Chase Smith of Maine representing a new business oriented faction of the FR-NPP, and C-NPP leader Michael Harrington, both seeking to bring the party, and the nation, more in line with their prefered path. However, neither won more than a handful of delegates in the primaries, and both were overshadowed by the current President's popularity and leadership within the party.\n\n Now that [USA.GetLeader] has secured the nomination with little in the way of opposition, the plan now is to face the Republican-Democrats, and ensure that the past four years wasn't a fluke in American political history, but the start of a new two party system."
 USA_elec_prim.2_RD_Incumb:0 "It's been a long and bruising primary season from the first votes in New Hampshire right up to the Convention for the National Progressive Party, held in Miami Beach, Florida. Two front runners have emerged leading the two most important wings of the party: the Center by firebrand democratic-socialist, writer and fixture of the party Micheal Harrington, and Margaret Chase Smith, Senator from Maine, who is now leading the Far Right NPP from their segregationist and anti-civil rights history to a broader, more business friendly position, as well as the first woman to come so close to the nomination. While there have been other candidates, some having won delegates in votes across the country, it has become clear that only Harrington and Smith stand any chance of winning the convention and the nomination.\n\n Slogans like "We Like Mike" and "MCS for POTUS!", along with chants for "M.C.S.!" and "Harr-ing-ton!" have filled rally's and meeting halls across America for months. Campaign buttons, signs, posters, hats, and many other soon-to-be collector's items are proudly worn and displayed to show who they think should be the leader of the NPP, to finally break the Republican-Democrat stranglehold on the White House.\n\n But it all comes down to the final ballot. After a long, grueling debate on the convention floor and multiple attempts to pick a candidate, a man has come to the microphone of the Miami Beach Convention Center to announce the results of the vote. And the winner is..."
