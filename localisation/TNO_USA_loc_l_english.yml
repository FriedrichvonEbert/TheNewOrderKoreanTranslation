 USA_debate.3.t:0 "Debate with Michael Harrington"
 USA_debate.3.desc:0 "President Lyndon B. Johnson and Michael Harrington, who otherwise shared much in common on their prescription for the ills of American society, cut a sharp contrast from the moment they stepped on stage. A smiling Johnson towered over Michael Harrington as he vigorously manhandled Harrington's arm before the cameras. Harrington, to his credit, refused to budge or flinch, a quiet force radiating against Johnson's energetic presence. \n\nTheir roles reversed as the debate kicked off, with Harrington launching into a surprising criticism of Johnson's administration. "President Johnson, your Great Society suffers from a lack of ambition. The root causes of grinding poverty, of unemployment, of the debasement of human dignity remain unaddressed. We both agree on the role of government in fundamentally bettering American lives, yet you focus on treating symptoms while ignoring the cure that millions hope to receive." \n\n"Well, Mr. Harrington, you certainly don't lack for conviction." President Johnson replied. "But when you speak of dreams, I deliver results. Ask any American on the street: are they safer, healthier, more satisfied with their life? We both agree that politics is about people; but results matter as much, if not more than, ideas in politics. And I can promise you, if you believe that the Great Society isn't ambitious enough, you ain't seen nothing yet.""
 USA_debate.3.a:0 "The voters side with Johnson!"
 USA_debate.3.b:0 "The voters side with Harrington!"

 USA_debate.29.t:0 "Debate with Michael Harrington"
 USA_debate.29.desc:0 "President Johnson and Michael Harrington eyed each warily, looking for an angle of attack. There was surprisingly little traction to be had on issues of policy: pundits had noted that Johnson's Great Society and Harrington's answers for the Other America had a great deal in common. The debate would be decided on the question of trust, of suitability for the nation's highest office. \n\nPresident Johnson cleared his throat. "Mr. Harrington, while I must respect your compassion, I have my questions about the company you keep. The American people wonder how the NPP will govern in practice, instead of in theory, especially when you've got the likes of Gus Hall shouting about nationalization and class warfare. There is plenty to work on in America, but shouting Bukharinist nonsense isn't how you go about it." \n\nHarrington's face twisted in indignation. "Is that how low you'll go? Judging an entire party of your fellow Americans by the most radical among us? I will be unequivocally clear: Mr. Hall's views are at the extreme fringe of the party, I do not endorse them, and the party's leadership does not endorse them. We stand for an inclusive America, a caring America, an America where a man doesn't need to fear the boot of the blackshirt or the commissar, but instead trust in the charity of their fellow man. It is beneath you, Mr. President, to fall back on fear instead of civil virtue.""
 USA_debate.29.a:0 "The voters side with Johnson!"
 USA_debate.29.b:0 "The voters side with Harrington!"

