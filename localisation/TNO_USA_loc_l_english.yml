USA_sen_bill_name_1:0 "Segregated Education Enforcement Act"
USA_sen_bill_desc_1:0 "The American Education Separation Act will officially implement a state of segregation for all schools within the United States, North, South, East, and West, bringing an end to those liberal dreams of those progressives that want to ruin the truly patriotic American nation. Tradition must be maintained, and tradition will be maintained, so long as I see fit!"
USA_sen_bill_name_2:0 "The Perth Conference"
USA_sen_bill_desc_2:0 "The Perth Conference is the meeting initiated by the USA, containing nations aligned against the Japanese to fight them through mutual trade with each other rather than dependence on the Japanese. The terms will be negotiated during this meeting and then submitted through Congress, should they fail to pass through Congress, they will have to be renegotiated at a later date."
USA_sen_bill_name_3:0 "은 법안"
USA_sen_bill_desc_3:0 "베넷 행정부는 미국이 계속해서 시대에 뒤떨어진 통화체제로 인해 경제가 침체되는 것에 좌절감을 느끼고 있습니다. 따라서, 미국은 은본위제 기반에서 벗어나 훨씬 더 수익성이 좋은 체제인 금본위제로 옮겨가야 할 시점입니다. 우리는 이 법안이 의회 표결에서 통과하기만 한다면 개선된 금융 시스템 하에서 국가가 통합되기를 기대할 수 있습니다."

USA_sen_bill_name_6:0 "The Federal Student Aid Act"
USA_sen_bill_desc_6:0 "Education has been a local issue since the beginning of America, with local school districts maintaining schools and the states providing some direction. However, this has meant that there are wide disparities based on wealth and state mandates, meaning that many students are not receiving the full education they need for the future. The Federal Student Aid Act will fix this, by providing resources to states and districts that desperately need it, and a baseline standard of education across the US."
bill_6_passed:0 "President Robert Kennedy, surrounded by the students and teachers at Strong John Thomson Elementary School in Washington DC just a few blocks from the White House, is signing the Federal Student Aid Act to applause as news cameras and photographers record the event for posterity.\n\n "Today, we say that all of America's students deserve the chance to learn and grow, to become the well-informed, smart and intelligent adults of tomorrow that will make America better than ever. The doctors, teachers, artists, inventors and leaders of tomorrow are in our schools today, and we must do all we can today, to make tomorrow even better."\n\n The FSA Act will set up a new baseline standard for primary and secondary schools in America in Mathematics, English, History, Science, Civics and more. The federal government will provide money to states and school boards that, due to financial reasons, are unable to raise their schools to the new standards in hiring teachers and expanding classrooms, to promote equality of education across the nation. Other aspects of the law include funding for newer and safer school buses, penalties for school districts that fail to integrate their schools, and establishing a non-partisan committee to standardize textbooks across the nation.\n\n While education groups and civil rights organizations are really pleased with the FSA in their equality and standardization edicts, many state's rights proponents are angry at the law, which is pretty much stripping the local control over education that has long been one of the most important roles of the states. While most of the articles of the law are only for those school districts that require the funds and are "opt-in," the need for money in many of the poorest states will force them to compromise on their beliefs in order to get the money they need to operate. Nevertheless, the FSA will soon make America one of the best educated nations in the world."
bill_6_failed:0 "In a shocking announcement, the Federal Student Aid Act has failed to clear the Senate. Overseeing the vote, Vice President Hubert Humphrey has announced that the act has failed to acquire enough votes, leading to a major blow to his and President Kennedy's effort at school reform.\n\n "The failure of this effort to reform America's schools will reverberate throughout the years," Bobby Kennedy angrily thundered during a press conference. "The next George Washington Carver will never get the chance to see their full potential. The next Ernest Hemmingway will be stuck in poverty. The next Thomas Edison will never get to change the world."\n\n The FSA Act would have set up a new baseline standard for primary and secondary schools in America in Mathematics, English, History, Science, Civics and more. The federal government would have provided money to states and school boards that, due to financial reasons, are unable to raise their schools to the standards in hiring teachers and expanding classrooms, to promote equality of education across the nation. Other aspects of the now tabled law include funding for newer and safer school buses, penalties for school districts that fail to integrate their schools, and establishing a non-partisan committee to standardize textbooks across the nation.\n\n While state's rights supporters cheer the failure of the "draconian" and "tyrannical" efforts to level the playing field for education across America, Civil Rights groups and education unions decry the failure of the law and the many inequalities that will persist for the indefinite future."
bill_6_passed.Title:0 "The Federal Student Aid Act Passes!"
bill_6_failed.Title:0 "The Federal Student Aid Act Fails!"
bill_6_passed.Option:0 "An apple for every teacher! A chalkboard for every student!"
bill_6_failed.Option:0 "Teachers will have to buy their own apples now. And don't waste the chalk."
bill_6.Title.Negotiate.RDR:0 "Approaching the Republicans"
RD_R_compromise_desc_6:0 "Senator Scoop Jackson has been meeting with multiple Republican senators throughout the sprawling Senate Office Buildings, most of them individually in the attempt to get enough votes to pass the Federal Student Aid Act.\n\n In fact, Scoop has been surprised about how receptive to the idea of additional education funding is with his colleagues from the other side of the aisle. After all, there is nothing more popular with a politician seeking re-election than to point to a new school in their district, or the improved test scores, to show that, yes, they are doing their job.\n\n But, like usual, there are some concerns with the law as it has been written. For one thing, some Senators have expressed concern about how the federal mandates will strip the states of their prerogatives to manage education, which would be incredibly unpopular in some states, especially in the south and west. Other senators were a bit uneasy on the cost of the FSA, which will tens, if not hundreds, of millions of dollars to the budget. While, again, they like the idea of supporting education, they also don't want to saddle those same children with even more debt when they become taxpayers.\n\n Having taken their words into account, Scoop has approached the committee writing the bill, and made his suggestion:"
bill_6.Option.Negotiate.RDR.a:0 "I think we better rewrite it: reduce costs and give the states more say."
bill_6.Option.Negotiate.RDR.b:0 "It's fine as is. Let them explain why they will vote against it!"

USA_sen_bill_name_7:0 "The Affordable Housing Act"
USA_sen_bill_desc_7:0 "The American dream is centered around one thing: owning your own home. But since the end of the war, real-estate developers have been more focused on developing middle-class suburbia: thousands of cookie-cutter homes on twisting cul-de-sacs far from the centers of the big cities. This has left millions, especially racial minorities, squeezed out of the housing market. The Affordable Housing Act will solve this issue, and build many new homes and the amenities to make new communities."
bill_7_passed:0 "As the signing ceremony took place in the Oval Office to the flash of photographers' light bulbs, an assortment of real estate developers, civil rights leaders and mayors from cities big and small across America applauded as President Robert Kennedy signed the Affordable Housing Act into law.\n\n "I'm pleased to sign this bill into law, which will make it easier to build affordable, liveable, and safe housing for those Americans that could only dream before of home ownership," the President said moments before he signed the law. "Today, we say that every family in the United States has the right to own their own home."\n\n The new law will allow cities to rezone large swathes of areas into higher density residential areas to encourage the development of new construction in areas where the cost of housing has priced many out of the market, and provide low-interest loans to buyers to purchase them. The bill will also provide subsidies to develop common areas like parks and shopping centers, and help establish mass transit routes from these new developments to the inner city. These new homes would not be apartment blocks like some opponents had suggested, but duplexes, townhouses, row houses and other such buildings to allow more people access to housing that the larger, car focused suburban dwellings that are too expensive, or even forbidden, for racial minorities to access: government funding is only provided on the condition that no barriers will be put in place for African Americans, Asian Americans, Hispanics or anyone else.\n\n Already, there are many plans being drawn up for the "Kennedyburgs" in every city in the nation, redeveloping areas that had overlooked and abandoned for years, promising a new construction boom that will last for a decade or more."
bill_7_failed:0 "The votes are in, and the Senate has rejected the Affordable Housing Act, one of the key planks of President Robert Kennedy's agenda. Complaints about the cost, the dictates on how the money would be spent, and even lingering segregationist elements in Congress scuttled the law that would have revitalized major cities, opening up housing development for minorities and working class families, and created a whole new chorot of property owners.\n\n "The President is disappointed at the Senate's rejection of the Affordable Housing Act," a spokesman for the White House said in a press conference. "Nevertheless, the fight to expand home ownership and give all Americans, not just the wealthy and middle class, the chance to buy their own house will go on."\n\n The defeated law would have allowed cities to rezone large swathes of areas into higher density residential areas to encourage the development of new construction in areas where the cost of housing has priced many out of the market, and provide low-interest loans to buyers to purchase them. The bill would have also provided subsidies to develop common areas like parks and shopping centers, and helped to establish mass transit routes from these new developments to the inner city. These new homes would not have been apartment blocks like some opponents had suggested, but duplexes, townhouses, row houses and other such buildings to allow more people access to housing that the larger, car focused suburban dwellings that are too expensive, or even forbidden, for racial minorities to access: government funding would have been provided on the condition that no barriers will be put in place for African Americans, Asian Americans, Hispanics or anyone else.\n\n Sadly, the early design plans for the "Kennedyburgs" that many were starting to call them, have to be shelved for now, and millions of Americans will have to continue to rent and live in substandard and dilapidated apartments and tenements."
bill_7_passed.Title:0 "The Affordable Housing Act Has Passed!"
bill_7_failed.Title:0 "The Affordable Housing Act Has Failed!"
bill_7_passed.Option:0 "A man's home is his castle. And there will be many more castles soon!"
bill_7_failed.Option:0 "A man's home is his castle. But there won't be so many castles now."
bill_7.Title.Negotiate.RDR:0 "Getting the Republicans On Our Side"
RD_R_compromise_desc_7:0 "Going to the Senate cafeteria and seeing the various senators dining is an eye opening experience. Men and women who are diametrically opposed ideologically can be seen chatting and having a good time, while those that are of the same party often can be seen avoiding each other. It's a great way to see who is an introvert, who's an extrovert, and even how the nitty-gritty details of politics can get done.\n\n In the haze of cigarette smoke and the smell of the meals served hot by some of the best chefs in Washington, "Scoop" Jackson was sitting with some of his Republican colleagues, enjoying their mid-afternoon break.\n\n "So, about the housing bill," one of the Republican Senators said, cutting into a chicken breast. "I can tell that you are here to get that passed, right?"\n\n "Well, if you want to get to business," the Senate Leader of the C-NPP replied. "But you know it will help your communities greatly, make a lot of new homeowners, taxpayers, and all that shit that will make your cities and states happy indeed. And it won't be just Chicago or Seattle or Miami that gets the money. Every city and town in the country can apply for it."\n\n "It's going to cost a lot though," another senator said. "Not sure if my constituents will appreciate having to foot the bill."\n\n "It will pay for itself in time," Jackson replied, as he took a drink of water. "Besides, if you give a man a home, go and cut the ribbon when they open it up, I'm sure lots of folks will support you in your next term." Jackson set his glass on his tray, and stood up, preparing to hand off his dirty dishes and return to work. "You can't get better publicity than that.""
bill_7.Option.Negotiate.RDR.a:0 "Well, he does have a point..."
bill_7.Option.Negotiate.RDR.b:0 "No deal"

USA_sen_bill_name_9:0 "The National Labor Relations Act"
USA_sen_bill_desc_9_minimum_wage:0 "For far too long, industry, business and capital have dictated the terms to their workers: how long they will work, what they will be paid, and what benefits they will receive, and if they will recognize unions or not. While there has been advancement in the past century to make working conditions safer and increased wages, many companies do their best to undermine all these promises. The National Labor Relations Act will fix that: unions are officially recognized and will be supported by the government, a eight hour work day for all industries will be codified, and a national minimum wage will be established."
USA_sen_bill_desc_9_pensions:0 "For far too long, industry, business and capital have dictated the terms to their workers: how long they will work, what they will be paid, and what benefits they will receive, and if they will recognize unions or not. While there has been advancement in the past century to make working conditions safer and increased wages, many companies do their best to undermine all these promises. The National Labor Relations Act will fix that: unions are officially recognized and will be supported by the government, a eight hour work day for all industries will be codified, and a national pension system will be established."
bill_9_passed_minimum_wage:0 "In one of the biggest changes to American economics in the 20th century, President Bobby Kennedy has signed the sweeping National Labor Relations Act into law. Overnight, the balance of power in the largest economy in the world was shifted, with workers and employees granted unalienable and legal rights that would further balance their position vis à vis their employers.\n\n One of the NLRA's largest components include the recognition of trade unions, banning employers from firing workers or trying to intimidate and halt anyone who tries to organize any work places, with steep penalties and fines for any company found to have broken this law. Regulations mandating that full-time workers be given an eight hour work day, or at least generous overtime pay is another large component of the NLRA. Penalties will be put in place to prevent companies from trying to get around this, including rules on who is classified as "part-time", a "contractor" or "freelance", and that all categories be given the same or equivalent benefits and rights as full-time employees. One of the most important aspects is the establishment of a federal minimum wage: $1.50 for full-time employees in most industries, with agriculture and a handful of service industries allowed to set a slightly smaller minimum wage to a minimum of $1.10. But this minimum wage would be re-evaluated every year based on inflation, to maintain the purchasing power.\n\n "The only way to maintain a strong economy and a strong democracy is to give everyone in the nation the ability to make a living," President Kennedy said as he signed the law. "To make enough to put food on their table and a roof over the head, to enjoy the fruits of their labor with leisure, and to maintain their dignity and freedom, never to be undermined by the greed and short-sightedness of their bosses."\n\n While opposition from business groups, conservatives, anti-unionists, and free market proponents has been intense, and Wall Street has seen a sharp drop in it's value when the bill passed, the NLRA has proven to be popular with the majority of the American workers and voters. This will secure its place in American law for years to come."
bill_9_passed_pensions:0 "In one of the biggest changes to American economics in the 20th century, President Bobby Kennedy has signed the sweeping National Labor Relations Act into law. Overnight, the balance of power in the largest economy in the world was shifted, with workers and employees granted unalienable and legal rights that would further balance their position vis à vis their employers.\n\n One of the NLRA's largest components include the recognition of trade unions, banning employers from firing workers or trying to intimidate and halt anyone who tries to organize any work places, with steep penalties and fines for any company found to have broken this law. Regulations mandating that full-time workers be given an eight hour work day, or at least generous overtime pay is another large component of the NLRA. Penalties will be put in place to prevent companies from trying to get around this, including rules on who is classified as "part-time", a "contractor" or "freelance", and that all categories be given the same or equivalent benefits and rights as full-time employees. One of the most important aspects is the establishment of a Federal Pension System. From now on, a small percentage of an employee's paycheck will be withheld, and paid into the FPS. This money will be put into safe investments such as government bonds to continuously grow the pot. When retiring at a minimum age of 65, or when a worker is severely injured and unable to continue working, a liveable pension will be paid to them for the rest of their lives, annually adjusted for inflation. \n\n "The only way to maintain a strong economy and a strong democracy is to give everyone in the nation the ability to make a living," President Kennedy said as he signed the law. "To make enough to put food on their table and a roof over the head, to enjoy the fruits of their labor with leisure, and to maintain their dignity and freedom, never to be undermined by the greed and short-sightedness of their bosses."\n\n While opposition from business groups, conservatives, anti-unionists, and free market proponents has been intense, and Wall Street has seen a sharp drop in it's value when the bill passed, the NLRA has proven to be popular with the majority of the American workers and voters. This will secure its place in American law for years to come."
bill_9_failed_minimum_wage:0 "One of President Robert Kennedy's signature laws has failed to clear the Senate after a dramatic showdown on the floor of it's hallowed hall. The National Labor Relations Act, which promised to be one of the largest and most sweeping acts to regulate the American economy in generations, has instead fallen prey to the very forces that the law sought to tame: the wealthy capitalists and greedy businessmen that feared giving workers even a modicum more influence, safety and security in their relationships with their bosses.\n\n One of the now failed NLRA's largest components included the recognition of trade unions, banning employers from firing workers or trying to intimidate and halt anyone who tries to organize any work places, with steep penalties and fines for any company found to have broken this law. Also in the law were regulations mandating that full-time workers be given an eight hour work day, or at least generous overtime pay. Penalties would have been put in place to prevent companies from trying to get around this, including rules on who is classified as "part-time", a "contractor" or "freelance", and that all categories be given the same or equivalent benefits and rights as full-time employees. One of the most important aspects of the now dead bill was the establishment of a federal minimum wage: $1.50 for full-time employees in most industries, with agriculture and a handful of service industries allowed to set a slightly smaller minimum wage to a minimum of $1.10. But this minimum wage would have been re-evaluated every year based on inflation, to maintain the purchasing power.\n\n "The President is incredibly disappointed in the failure of the NRLA," a brief statement issued by the White House said. "However, President Kennedy and his administration will continue to fight for the everyday American worker, and will encourage Congress to revisit this bill in the future."\n\n Business leaders and Wall Street celebrated the failure of the "communist" law, with the stock market having one of the best days in a decade at the news that the NLRA died. Even a majority of the American population seem to have agreed that the act was maybe a step too far, though the individual components of the law still poll well. So maybe there is a hope in the future?"
