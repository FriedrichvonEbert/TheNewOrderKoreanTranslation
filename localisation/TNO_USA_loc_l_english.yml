 USA.168.b:0 "America will take care of its veterans"

 USA.169.t:0 "A Question for President McCormack"
 USA.169.desc:0 ""Good evening, my fellow Americans. As part of my goal to bring transparency, openness and honesty back to the highest office of the land, I am addressing you tonight from the White House to respond to your concerns and questions.\n\n"It should be the duty of every president from here on, elected by a popular mandate or thrust into the office thanks to fate, to make it a custom to have a direct and honest conversation with the citizens of the United States to the fullest extent that is possible without endangering national security. To this end, I will respond to several letters that have been addressed to the White House in the past few weeks, each one being an example of the hundreds of letters, messages and telegrams that are received here every day."\n\n"The first letter I will address is from Terrance M. of Dearborn, Michigan, who writes, as many have, regarding the former President.\n\n"As a proud Republican I voted for a straight R-D ticket in 1960, yet it still seems unreal that Richard Nixon, who I thought was a smart and effective leader, undermined everything he did by his underhanded dealings and corruption, including ties with many officials that now are on trial. How do you justify such a thing? How can I vote for the Republicans in 1964?'"\n\nWell, Terrance, I speak for myself, and I hope the entire Republican-Democratic party, when I say...""
 USA.169.a:0 ""While a tragedy, there are other issues at home and against other tyranny that we must fight first.""
 USA.169.b:0 ""They were all convicted for good reason. They are not the R-D Party.""

 USA.170.t:0 "Another Question for President McCormack"
 USA.170.desc:0 ""I address the nation again tonight to respond to the questions and inquiries of many Americans who are seeking clarity and answers in regard to many of the most pressing issues regarding the United States. While there are some details that I cannot talk about as they are classified in order to protect the US, I will provide whatever information I can.\n\n"Many letters mailed to the White House have touched on foreign affairs, and tonight I will address several of those issues. By far the most numerous letters, such as this one by Frank K. of Oakland, California, have to do with the Japanese occupied Treaty Ports in San Francisco and Los Angeles.\n\n "'I write to you tonight in regard to the 'Treaty Ports' in California. It is a national disgrace that we have allowed Japan to control two of the most vital ports on our Pacific Coast, strangling our trade throughout the world, even though not a single Nazi or Jap stepped foot on American soil at all during the war except as a prisoner of war. Why have we not reclaimed our rightful territory, or even to try to do so, since the end of the war? Has America become cowards in the face of Imperialism and dictatorship?'"\n\n "Well, Frank, and the hundreds of others that have written in, and thousands more across the US that are asking this same question, I will say...""
 USA.170.a:0 "Japan will face our power in due time."
 USA.170.b:0 " Our alliance with other democracies is the beginning of the end of Japanese Imperialism."

 USA.171.t:0 "The Presidential Debate"
 USA.171.desc:0 "While a relatively new addition to the already tense and event packed election season, the televised debates between the candidates for President of the Republican-Democrats and the National Progressive Party has become one of the most important elements of a campaign. The clash of wit, personality, charisma and policies between the two most likely people to become the leader of the Free World is "must see TV," a public duty for the big three networks of ABC, CBS and NBC, and well respected cast of news reporters including Edward R. Morrow, Walter Cronkite, John Chancellor and Quincy Howe serving as moderators. In the light of the tumultuous past four years, both parties and their candidates want to show that they are more open and transparent, and willing to face down their opponent in front of the live cameras.\n\n Lyndon B. Johnson, top of the ticket for the Republican-Democrats, and the NPP's Robert F. Kennedy is going face to face in the WNBC studios at Rockefeller Center in New York City. The debate, planned to be about a variety of topics, became focused on internal affairs, especially the role that government plays in the welfare of its citizens. Kennedy made his passionate case that welfare should be used to target those "...left behind far too long," namely black schools, job security, and supporting states and cities that have less resources and opportunities. Johnson forcefully stated his party's platform to make welfare equal for all, that Americans in Wyoming should receive the same level of support and care as those in Alabama, or New York, or Michigan.\n\n The partisans of either party were quick to claim their candidate won the debate, but it's really up to the independents, the swing voters to decide who actually emerged victorious in the polls to come, and eventually the election itself."
 USA.171.a:0 "RFK's optimism and charismatic speaking gave him the win!"
 USA.171.b:0 "LBJ's experience and legislative achievements let him clinch victory!"

 USA.172.t:0 "The Presidential Debate"
 USA.172.desc:0 "While a relatively new addition to the already tense and event packed election season, the televised debates between the candidates for President of the Republican-Democrats and the National Progressive Party has become one of the most important elements of a campaign. The clash of wit, personality, charisma and policies between the two most likely people to become the leader of the Free World is "must see TV," a public duty for the big three networks of ABC, CBS and NBC, and well respected cast of news reporters including Edward R. Morrow, Walter Cronkite, John Chancellor and Quincy Howe serving as moderators. In the light of the tumultuous past four years, both parties and their candidates want to show that they are more open and transparent, and willing to face down their opponent in front of the live cameras.\n\n Wallace F. Bennett, top of the ticket for the Republican-Democrats, and the NPP's George C. Wallace is going face to face in the WNBC studios at Rockefeller Center in New York City. The debate, planned to be about a variety of topics, became focused on economics, namely the role of free trade. Bennett spoke forcefully about how open markets, eliminating tariffs and reducing barriers can help all the nations of the world, and his proposed International Monetary Fund could make war and conflict between any nations a thing of the past due to interconnected ties. Wallace, while supporting the idea of Free Trade, said that "Free Trade should be Free," saying that America should only trade with those nations that have democratic governments and not the fascists and imperialists. Trade agreements with India and Central America, to prevent them from falling into Japan's sphere of influence, would be the goal of his administration. \n\n The partisans of either party were quick to claim their candidate won the debate, but it's really up to the independents, the swing voters to decide who actually emerged victorious in the polls to come, and eventually the election itself."
 USA.172.a:0 "Bennett's free trade bought over the independents!"
 USA.172.b:0 " Wallace's strong stance has convinced the voters!"

 USA.173.t:0 "The Presidential Debate"
 USA.173.desc:0 "While a relatively new addition to the already tense and event packed election season, the televised debates between the candidates for President of the Republican-Democrats and the National Progressive Party has become one of the most important elements of a campaign. The clash of wit, personality, charisma and policies between the two most likely people to become the leader of the Free World is "must see TV," a public duty for the big three networks of ABC, CBS and NBC, and well respected cast of news reporters including Edward R. Morrow, Walter Cronkite, John Chancellor and Quincy Howe serving as moderators. In the light of the tumultuous past four years, both parties and their candidates want to show that they are more open and transparent, and willing to face down their opponent in front of the live cameras.\n\n Wallace F. Bennett, top of the ticket for the Republican-Democrats, and the NPP's Robert F. Kennedy is going face to face in the WNBC studios at Rockefeller Center in New York City. The debate, planned to be about a variety of topics, became focused on internal affairs, especially the so-called "American Depression." Kennedy was quick to denounce Bennett's plans as too "moderate" for the demands of the times. "There are millions here languishing in poverty, while a handful at the top have millions hoarded away," Kennedy thundered at one point. "How can one climb their way up when the rich and powerful have already pulled up the ladder after them?" Bennett retorted, outlining the great economic prosperity that is filtering through American society, where even the lowest level store clerk can get access to cars, fridges and even television, when so many around the world struggle to get clean water and a safe place to sleep. While the US has a long way to go to, slow and steady wins the race.\n\n The partisans of either party were quick to claim their candidate won the debate, but it's really up to the independents, the swing voters to decide who actually emerged victorious in the polls to come, and eventually the election itself."
 USA.173.a:0 "Bennett's right, Americans have never had it so good!"
 USA.173.b:0 "Kennedy has a point, it's time to level the playing field!"

  USA.199.t:0 "The Presidential Debate"
  USA.199.desc:0 "While a relatively new addition to the already tense and event packed election season, the televised debates between the candidates for President of the Republican-Democrats and the National Progressive Party has become one of the most important elements of a campaign. The clash of wit, personality, charisma and policies between the two most likely people to become the leader of the Free World is "must see TV," a public duty for the big three networks of ABC, CBS and NBC, and well respected cast of news reporters including Edward R. Morrow, Walter Cronkite, John Chancellor and Quincy Howe serving as moderators. In the light of the tumultuous past four years, both parties and their candidates want to show that they are more open and transparent, and willing to face down their opponent in front of the live cameras.\n\n Lyndon B. Johnson, top of the ticket for the Republican-Democrats, and the NPP's George C. Wallace are going face to face in the WNBC studios at Rockefeller Center in New York City. The debate, planned to cover a variety of topics, became focused on the candidates themselves. Wallace seemed focused on highlighting the differences between him and Johnson, that the NPP would never trample on "the little guy," the everyday American that is so often left behind by LBJ's "Washington insiders." Mentions about "states rights," "liberties and freedoms," and many other such statements seemed to encapsulate the Alabama Governor's speech. Johnson on the other hand dug into the NPP's platform, decrying the "empty words and bland platitudes" that his opponents talked about. "So focused on keeping your party happy and together that you can't agree on anything about how to run a country!" Johnson thundered toward the end. "How can you campaign with such empty promises?" \n\n The partisans of either party were quick to claim their candidate won the debate, but it's really up to the independents, the swing voters to decide who actually emerged victorious in the polls to come, and eventually the election itself."
 USA.199.a:0 "Johnson has a plan, and he can get it done!"
 USA.199.b:0 " Wallace stands with real America!"

 USA.174.t:0 "Escape from Alcatraz"
 USA.174.desc:0 "News arrived from Alcatraz Federal Penitentiary today that three prisoners have escaped! They appear to have escaped during the night, as the three prisoners went into their cells the night before, and were absent from roll call the next morning. A brief survey of their cells found tunnels dug through the walls, and paper-mâché dolls in the prisoner's beds. A frantic search found no trace of the three prisoners on the island, and it was only when mainland police found a shoddy raft along with prison clothes that the it was realized that Alcatraz had been successfully escaped from. More worrying than the fact that multiple people escaped from an 'impenetrable' facility however, is the fact that two of the escapees are members of the German-American Bund, including Vice President and KKK member: Arthur Hornbui Bell.\n\nThis has, predictably, caused an incredible amount of outrage amongst the populace. Not only did a prison that was 'inescapable' broken out of, but a major member of the German-American Bund is now at large in the USA. All across the country, as bizarre and stupid as it may seem, people lock their doors at night and peek out their windows to see if Bell himself will come to their doors.\n\nThe Republicans have demanded that the police make the hunt for the fugitives the top priority, while Democrats say that such a move would only make the escaped rats hide even deeper, and that the police should not give this case any more priority than an average case. What should the course of action be?"
 USA.174.a:0 "This is a first priority case!" #Republican
 USA.174.b:0 "Treat it as a normal case" #Democrat


 USA.175.t:0 "Fugitives are Captured"
 USA.175.desc:0 "After a few days of searching, it appears that the 'Alcatraz Three', as the media has taken to calling them, have finally been caught. A helicopter flying overhead spotted a group of three men rushing to hide from its spotlight, and after the group was cornered aerially, a ground squad was able to arrest the three men and positively identify them as the escapees from Alcatraz.\n\nThe worried populace of California and the US as a whole are very relieved, as wild tales of the Alcatraz Three breaking into houses swept the nation, despite the fact that this. The President himself reportedly expressed joy upon the capture of the Three, and is expected to award those who devoted themselves to the search.\n\nAfter they were captured, the Alcatraz Three were interrogated on a variety of matters, including details of their escape, and in the case of Arthur Hornbui Bell, more questions about his membership in the German-American Bund. Bell has predictably remained quiet on those issues, but surprisingly ranted at length about the 'inhumane' conditions he was kept in at Alcatraz. The interrogators, who were FBI agents, were shocked to say the least at how bad the conditions were, at least according to Bell. Also mentioned deep into his rants about his conditions, were Bell's KKK ties and his plans to use them to help stay underground. Whether the KKK would've actually risked helping Bell and his comrades, some of the country's most wanted fugitives, is doubtful, but the fact remains that he thought that they would, which has caused renewed suspicion on the KKK.\n\nIn any case, at least for today, the American people can rest easy, for major fugitives have been caught, and the streets of the country, from sea to shining sea, are that much more safer."
 USA.175.a:0 "Thank God they were caught!"

 USA.176.t:0 "The Alcatraz Prisoners are still out there"
 USA.176.desc:0 "Despite the searches and the manhunts, the 'Alcatraz Three', as the media call them, have not yet been found. In fact, the three have basically vanished off of the face of the earth, and the police can barely trace where they went before the three vanished completely.\n\nThe populace is, to say the least, not very happy with our total lack of progress in finding the Alcatraz Three. Furthermore, after Alcatraz was successfully broken out of, an investigation ensued to see how the 'impenetrable' prison was penetrated from the inside. The report has revealed shockingly bad conditions, especially for people in the Bund such as Bell. Many across the country have called the prison 'inhumane' and 'almost Nazi-like in nature.' If the Alcatraz Three were recaptured, the report could've been stealthily released during the celebrations, which would've allowed us to avoid the large amount of outrage we currently face.\n\nPoliticians through accusations left and right about who is to blame for this, and it is clear that this escape will have political ramifications, especially in California where Alcatraz is located."
 USA.176.a:0 "We Must Keep on Looking!"

 USA.177.t:0 "Investing in the Police"
 USA.177.desc:0 "Despite some opposition from Democrats, the Republican plan to invest more time and effort into the hunt for the Alcatraz Three seem to have paid off, as they are now back behind bars where they belong. This Republican plan has earned them support from the Californian populace, as they have seen the fruits of their tax dollars. This has also sparked interest in more funding for the police, as more money during crises could help them solve more cases and function better, which has earned the Republicans support from the police departments.  While a prison escape may be bad for many reasons, it has certainly been beneficial to the Republicans."
 USA.177.a:0 "The Right Move"

 USA.178.t:0 "The Democrats Spike in the Polls"
 USA.178.desc:0 "When the Alcatraz Three were loose, Democratic Governor of California Pat Brown said that the police would treat the case as any other escape, and that "people should not worry about the fugitives." People were, understandably, shocked. These three fugitives broke out of one of the most legendary prisons in the United States! How could people not worry?\n\nNow that the Alcatraz Three have been caught however, the populace of California see that Pat Brown was correct, and that the strategy of not worrying about the fugitives paid off. Due to this, people have gained more confidence in Pat Brown, and Democratic popularity in California has gone up greatly."
 USA.178.a:0 "A Blue Tide!"

 USA.179.t:0 "NPP Explosion in California Polls"
 USA.179.desc:0 "The large scale investments into finding the Alcatraz Three have proven to be an utter failure, as the fugitives seem to have vanished into thin air. This failure of the Republicans to deliver results have let to many criticizing them as money wasters. Furthermore, this has led to the NPP gaining a frankly incredible amount of popularity in California, and it seems that the state may finally flip into becoming an NPP state. Such an event would be shocking, and some might call it the prelude to an NPP politician entering the White House..."
 USA.179.a:0 "An Orange California?"

 USA.180.t:0 "Still Not Found"
 USA.180.desc:0 "The day after the Alcatraz Three escaped, Governor Pat Brown said in a speech that "people should not worry about the fugitives, for they'll be caught soon." Pat Brown's predictions have been proven to be very, very wrong. The laissez-faire approach of the Democrats has failed utterly, and many believe that if only more manpower and money was placed into the manhunt, then the Alcatraz Three would have been found and not have vanished totally. This massive blunder has caused many to grow disillusioned with Pat Brown and the Democrats, and it seems that the RD name is becoming more and more connected with short sightedness in the state of California."
 USA.180.a:0 "Could This have been ANY Worse??"

 USA.181.t:0 "A Harsher Line Against the Klan"
 USA.181.desc:0 "Arthur Hornbui Bull's connections to the KKK have been revealed to the people of Congress after he escaped from Alcatraz. This connection between the two have caused a great flurry of activity, as the NPP-C's James D. Martin has proposed a plan to launch a large scale investigation against the Klan, and possibly eventually arrest major leaders. This is a controversial move, as while the Klan is not what one would call a model organization, it is still legally allowed to operate. After inconclusive debating, the President's opinion on the matter was eventually asked. What should be done about the KKK?"
 USA.181.a:0 "The KKK will Stay!"
 USA.181.b:0 "Investigate Them!"

 USA.182.t:0 "A Theory of Justice"
 USA.182.desc:0 "From Harvard Univeristy, philosophy Professor John Rawls, released his latest book last week. A massive tome, called 'A Theory of Justice', drawing both on Kantian and Humean traditions, describes Rawls' theory of how the social contract makes political life possible. He asks us to imagine an 'original position' from where we should design how we want society to be, without knowing where in society we would be placed. From this he believes there are two principles of justice that could be formulated:\n\n   1.  Each person is to have an equal right to the most extensive total system of equal basic liberties compatible with a similar system of liberty for all.\n\n   2.  Social and economic inequalities are to be arranged so that they are both: (a) to the greatest benefit of the least advantaged, consistent with the just savings principle, and (b) attached to offices and positions open to all under conditions of fair equality of opportunity.\n\nRawls is happy to finally have it published so he can go campaign for the upcoming senate election, where he hopes to gain the seat for the Center faction of NPP.\n\nSome party tops have already praised it for its commitment to social justice, especially its insistence on a global perspective, and some members have been bold and predicted the book to become a leading piece of theory for the growing party, as social justice is connected with systems of justice and injustice across the globe. People in Colorado are in a sense not free until people in Tokyo or Germania are free, free from systematic injustice. It is thus each state's duty to fight for the freedom of justice of all people wherever they are!"
 USA.182.a:0 "Justice for all!"

