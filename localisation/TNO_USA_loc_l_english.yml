#Madagascar stuff
 USA.madagascar.1.t:0 "표면에 금이 가다"
 USA.madagascar.1.desc:0 "대통령의 지시와 맥나마라 재무장관의 추천으로 국가안전보장회의가 열렸습니다.\n\n"Now, Bob, you've told me this isn't just about the Madagascar blockade. It had better not be, you told me there would be no hang ups on that issue."\n\n"Not at all, Mister President," McNamara shifted slightly in his seat. "The Director of Central Intelligence actually asked me to have you convene the council." He glanced to the director, who held a pipe to his lips, his mouth curled into a glib smile.\n\n"Get on with it, then." the president urged. With a puff of smoke, he leaned in and began.\n\n"Mister President, we have contacts high up within the German colonial administration in Madagascar. We have total reason to believe that they have some ... misgivings about their loyalties to Berlin. With the weakening of the German empire, and with Hitler becoming increasingly ill, it's become apparent that a conflict may break out on the island sooner rather than later. We have word that rebels are planning to make their move soon, and the local government is divided."\n\nNixon shrugged. "Who are these contacts? Can we be sure of their sincerity?" McNamara pushed his glasses further up his nose; for dramatic effect, the director puffed again from his pipe. "Mister President, our contact is Reich Commissar Emil Maurice."\n\nNixon seemed stunned for a moment, but collected himself quickly. "My God, that's great. And he has a direct line to Hitler?" The director nodded. "Maurice is one of Hitler's oldest confidants. Their relationship has been strained as of late -- which is partly why he wants out -- and his word, we think, is good." Nixon nodded in silence for several moments before continuing.\n\n"Well, dammit, keep me updated on this. If you find any way to breach the bastion, you let me know immediately.""
 USA.madagascar.1.a:0 "Let's see if we can make a dent in the Unity-Pakt."

 USA.madagascar.2.t:0 "The Perfect Storm"
 USA.madagascar.2.desc:0 ""Mister President, we believe the dam is about to burst in Madagascar."\n\nMaurice wanted out. The perfect storm of pressures and crises seemed about ready to completely tear the Indian Ocean island apart. The president sat down in his chair, switching the phone to his left hand as he shifted through some papers on his desk. "What's going on? I haven't had any information in my daily briefings on the issue. The last I heard was when we spoke right after we lifted that blockade."\n\n"Well, Mister President, there is a pandemic of black plague across the countryside. The Jews in the North are getting uppity, so to say, especially because of the chaos back in the mother country. SS units across the island have been in constant contact with Himmler and his underlings. Maurice is terrified he may be shot any day by his own guards. And the natives may revolt soon, as well. For what it's worth, we agree with his assessment that Madagascar is about to become a warzone."\n\nA perfect storm, alright. "Well, give it to me straight. What are our options? Realistically speaking, that is."\n\n"Well, Mister President, you have two realistic options. The Agency can affect the delivery of several crates of weapons -- rifles, grenades, pistols, the like -- for Maurice to hand out to his loyalists. The other option is to simply hand him a lump sum of money. He can then use that sum for bribery, or purchases of his own, or what have you.""
 USA.madagascar.2.a:0 "We are the arsenal of democracy, after all."
 USA.madagascar.2.ab:0 "Money makes the world go 'round."

 USA.madagascar.3.t:0 "Shalom auf Madagaskar!"
 USA.madagascar.3.desc:0 "Today international observers have reported the final victory of the Jewish partisan movement on Madagascar. A local militia commander, near the city center of Toamasina, was quoted as saying that their success was "just the first of many plans of revenge" for the horrors of previous decades.\n\nChaos still reigns in many parts of the island as what remaining German loyalists flee or go into hiding. As the beginnings of a proper government begin to form, however, there is light at the end of the tunnel. The Director of Central Intelligence is upset over the outcome. For his part, President Nixon is quietly annoyed, but publicly exuberant. A reporter for CBS News quoted an aide of the president as being "excited for the possibilities of a free Madagascar in the future," and hailing "the beginning of the end of global fascist terror."\n\nStill, few Americans even know what a Madagascar is, much less understand the complexities of the issues that have led to this moment."
 USA.madagascar.3.a:0 "It could have been worse, I guess."

 USA.madagascar.4.t:0 "The German Loyalists Hold The Line"
 USA.madagascar.4.desc:0 "Today international observers have reported a seemingly final victory for the German garrison on Madagascar. Large convoys of trucks, loaded with captured militiamen, partisans, and suspected collaborators and sympathizers -- Jewish, natives, and others alike -- are photographed and filmed on their way into the countryside -- where their fate is unknown.\n\nEven despite the German victory, chaos still reigns in many parts of the country. Command hierarchy among the troops suffers greatly the further from the capital one goes, with revenge killings and attacks carried out on unsuspecting civilians and villages -- regardless of their true or suspected sympathies. It will take a great deal of time for the economy to recover, as well. The scars of war are never fully healed.\n\nThe White House has issued a statement hammering "Nazi tyranny" and has declared its intention to double its efforts in combating "global fascist terror". The bellicose rhetoric hasn't inspired any responses of note from Germany or Japan, and whether the president's statement is true or not remains to be seen. For now, Madagascar will remain under foreign domination, its people exploited and oppressed in the name of the glory of the Third Reich."
 USA.madagascar.4.a:0 "Another blow to liberty -- and the CIA."

 USA.madagascar.5.t:0 "A Crushing Victory"
 USA.madagascar.5.desc:0 ""Mister President, we've achieved a crushing victory! Our boys in Madagascar have won."\n\nSomething of an overstatement, [GetPresidentLastName] thought. He really preferred these phone conversations over meeting the man in person -- but now, he was growing tired even of this. "Yes, director. Congratulations on your operation. You did a hell of a job." Madagascar was now under OFN jurisdiction for the time being -- and hopefully would stay that way. But there were many questions of the future that remained to be answered.\n\n"No, Mister President, the success is all yours." There was an awkward pause. "Your statement to that reporter earlier today was very nice, if I do say so myself."\n\nNo shit, the president thought. "Yes, thank you. I think it's important we continually reinforce our intentions to support a transition to democracy. That's why we got involved in the first place, after all."\n\n"Yes, very good, Mister President," the director said. "With any luck, this is just the first of many great victories under this administration.""
 USA.madagascar.5.a:0 "Perhaps not a crushing victory, but a victory nonetheless."

 USA.madagascar.6.t:0 "Masters of Their Own House"
 USA.madagascar.6.desc:0 "Today international observers have reported a final victory for the native militias and rebel brigades on Madagascar. Flags of the colonial regime and of German are trampled and spat upon, torn to bits, and lit on fire; statues toppled; government collaborators beaten to within an inch of their lives or outright killed; and public monuments and government buildings defaced. For the first time since the 19th century, Madagascar is free.\n\nThe first pillars of the so-called Madagascarian Republic have been erected. Soon, tranquility, law, and peace will return to the island -- or so many hope. Of course, the result isn't exactly what the CIA or the president's closest allies hoped for, but a free people strongly opposed to German domination is a good friend, indeed.\n\nPresident [GetPresidentLastName], however, is wary. He remembers the crisis that gripped Guyana in its slide toward autocracy; in some ways, he sees similarities in the creation of the independent Madagascarian government. Only time may tell, however, whether Madagascar will truly embrace freedom."
 USA.madagascar.6.a:0 "We welcome the people of Madagascar into the concert of free nations."

 USA.madagascar.7.t:0 "Liberty Leading the People Again"
 USA.madagascar.7.desc:0 "The powers of the great coalitions and alliances of human history have always weighed back and forth like a great scale. And now, as the Unitypakt stumbled, OFN chose to strike at the opportune moment.\n\nAt the president's direction, and with significant monetary assistance from the State Department, the United Coalition Government of Madagascar, a sort of stop-gap measure, has been established. The endgoal of the intervention is the creation of an OFN-friendly sovereign government, completely free from German and Nazi influence. So far, the effort seems to have been successful.\n\nFuture politics is largely put aside in the name of total unity and opposition against the Germans and their agents. It will certainly not last, but for now there is stability among the friends to America and its OFN allies."
 USA.madagascar.7.a:0 "Once more, unto the breach."
