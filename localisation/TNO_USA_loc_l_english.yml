 USA_elec_prim.11.desc:0 "npp dum lol"
 USA_elec_prim.11_RD_Incumb:0 "Delegates from all over the United States have arrived at Miami Beach, Florida and the Convention Center there to inaugurate [USA.GetLeader] as the Republican-Democrat candidate for President. After four years in the White House, it's time for another Presidential election so the whole country can determine if the incumbent deserves another term, or if it's time for a change.\n\n The Primaries for the R-Ds was short and sweet this year, as only one candidate emerged to challenge the President, South Dakota Senator George McGovern. However, like usual in American politics, it's next to impossible to beat an incumbent president in the convention, and McGovern's long-shot attempt quickly fell flat, turning the R-D Convention into a coronation for [USA.GetLeader]. Promising another term of prosperity and success, the President focused his sights on the National Progressive Party, readying his party to take them on."
 USA_elec_prim.11_NPP_Incumb:0 "The primaries and caucuses are over, and now over a thousand delegates from every state and territory of the union are converging on Miami Beach Convention Center in the eponymous city in Florida. This year, the fight has boiled down to a two horse race, between former Secretary of Defence and Ford Motor Company Executive Robert McNamara, and South Dakota Senator George McGovern.\n\n McNamara, who's only government post was as Secretary of Defense, but seeks to bring "business efficiency" to governing, represents the more mainstream opinion of the R-D party as a moderate Democrat, while McGovern is a staunchly liberal Republican, who's unofficial slogan of "Acid, Amnesty, Abortion" has become divisive across the nation, and is posing a major question for the delegates at the convention. McGovern claims that he can take some of the votes of the NPP's Center wing, forging a new coalition that can expand America's progressive future, while McNamara's supporters are claiming that McGovern would destroy the R-D party, and hand another victory to the National Porgressive Party.\n\n However, questions between both options abound. Is McGovern too far left wing to hold the R-Ds together? Is McNamara's business experience a boon or a hindrance? Many Republican-Democrats are expressing dismay that these are the only viable options they have this time, and raising concerns of a lack of support and a fracturing of party unity. But the results of the final ballot are being announced, and the winner is..."
 USA_elec_prim.11_RD_Incumb_64:0 "The primaries and caucuses are over, and now over a thousand delegates from every state and territory of the union are converging on Miami Beach Convention Center in the eponymous city in Florida. As the R-D's gather, it's the end of an era as President [USA.GetLeader], having already served the traditional two terms as President, is stepping down. With the top of the ticket now open, many have thrown their hats in the ring to take up the reins. However, the fight has boiled down to a two horse race, between Ford Motor Company Executive Robert McNamara, and South Dakota Senator George McGovern.\n\n McNamara who seeks to bring "business efficiency" to governing, represents the more mainstream opinion of the R-D party as a moderate Democrat, while McGovern is a staunchly liberal Republican, who's unofficial slogan of "Acid, Amnesty, Abortion" has become divisive across the nation, and is posing a major question for the delegates at the convention. McGovern claims that he can take some of the votes of the NPP's Center wing, forging a new coalition that can expand America's progressive future, while McNamara's supporters are claiming that McGovern would destroy the R-D party, and hand a victory to the National Porgressive Party.\n\n However, questions between both options abound. Is McGovern too far left wing to hold the R-Ds together? Is McNamara's business experience a boon or a hindrance? Many Republican-Democrats are expressing dismay that these are the only viable options they have this time, especially after the successful [USA.GetLeader] Presidency, and raising concerns of a lack of support and a fracturing of party unity. But the results of the final ballot are being announced, and the winner is..."
