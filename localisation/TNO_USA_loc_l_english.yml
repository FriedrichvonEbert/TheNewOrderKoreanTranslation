 USA_elec_prim.5.desc:0 "More than a year of announcements, debates, speeches and rallies have come to an end on November 5, 1968 with Election Day. Millions of Americans have lined up at school gymnasiums, libraries, civil centers and fire stations across the nations to fulfill their civic and democratic duty. This year marks the 46th quadrennial Presidential Election, but there will also be 21 state gubernatorial elections to decide state governors, 34 Senate seats, and all 435 seats in the House of Representatives, and many other local and state elections for mayor, councillors, sheriffs and judges all across the nation.\n\n However, the Presidential Election is what everyone is tuning into the TV and radio to learn about as the polls are closed. As the night goes on and the votes are counted and reported, it soon becomes clear who will soon be sitting in the White House for the next four years...\n\n"
