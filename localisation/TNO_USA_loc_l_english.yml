vote. And the winner is..."
 USA_elec_prim.2_LeMay68:0 "It's been a long and bruising primary season from the first votes in New Hampshire right up to the Convention for the National Progressive Party, held in Miami Beach, Florida. But the NPP is in a precarious position: the indictment of George Wallace has already severely damaged the party's unity, and current President, Curtis LeMay, has already given an unambiguous Shermanesque statement: "I shall not seek, and I will not accept, the nomination of my party for another term as your president." Into this chaos, two front runners have emerged leading the two most important wings of the party: the Center by firebrand democratic-socialist, writer and fixture of the party Micheal Harrington, and Margaret Chase Smith, Senator from Maine, who is now leading the Far Right NPP from their segregationist and anti-civil rights history to a broader, more business friendly position, as well as the first woman to come so close to the nomination. While there have been other candidates, some having won delegates in votes across the country, it has become clear that only Harrington and Smith stand any chance of winning the convention and the nomination.\n\n Slogans like "We Like Mike" and "MCS for POTUS!", along with chants for "M.C.S.!" and "Harr-ing-ton!" have filled rally's and meeting halls across America for months. Campaign buttons, signs, posters, hats, and many other soon-to-be collector's items are proudly worn and displayed to show who they think should be the leader of the NPP, to finally break the Republican-Democrat stranglehold on the White House.\n\n But it all comes down to the final ballot. After a long, grueling debate on the convention floor and multiple attempts to pick a candidate, a man has come to the microphone of the Miami Beach Convention Center to announce the results of the vote. And the winner is..."
