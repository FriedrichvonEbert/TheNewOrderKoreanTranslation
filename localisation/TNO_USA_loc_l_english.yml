ftPassed:0 "Wallace had been restless for most of the day, knowing that Congress would be voting on the Trade Promotion Act. The NPP leadership had exercised all their power leaning on members of their caucus and sympathetic members of the R-Ds, pushing as hard as they could to get a majority of votes. \n\nThere hadn't been much other business on the Congressional agenda; what was taking them so long? Wallace eyed the clock, now at half past five. The vote should have ended by now. Was the opposition pulling some kind of shenanigans to stall the bill? Wallace smiled grimly. If the opposition was that desperate, maybe he did have the majority after all. \n\n The phone rang, and Wallace answered. As he listened to his caller describe the outcome of the floor vote - and yes, the shenanigans of the opposition - his smile widened. Satisfied, he put the receiver back and leaned back against the desk."
