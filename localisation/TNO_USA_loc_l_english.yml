 USA_CIA_contact_the_norwegian_resistance:0 "노르웨이 저항군과의 접선"
 USA_CIA_contact_the_norwegian_resistance_desc:0 "독일국의 가장자리에 노르웨이가 있습니다. 길고 인적이 드문 이 국가는 현재 독일국이 점령중입니다. 이 곳에서 독일은 국가판무관부를 세워 노르웨이 국민을 견제하고 있습니다. 하지만 노르웨이인은 회복하면서 계속 저항하고 있습니다. 노르웨이에서 가장 활발하게 저항하는 세력과 관련이 있는 인물들은 캐나다에 살고 있지만 우리와 유사한 네트워크를 구축하는 것을 방해하는 세력은 없습니다. 스웨덴은 수년간 노르웨이 파르티잔에게 무기와 자금을 제공하는 자금책 역할을 하였습니다. 우리는 이 연결을 이용하여 제국의 덩쿨 중 하나를 불안정하게 만들 수 있습니다. 저곳에서 그들은 '왕과 조국을 위해'라고 외치고 있습니다."
