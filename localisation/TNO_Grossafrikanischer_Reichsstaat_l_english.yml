 MZB_REICHSTAAT.70.t:0 "Battle for Hitlerstadt"
 MZB_REICHSTAAT.70.desc:0 "If there was a jewel in Africa, let alone in the mess that was Müller's former Reichskommisariat, it was here. Hitlerstadt was a new city, and it might not be the most traditional, but it was the most beautiful. Acres of pristine white beaches, miles of tropical jungle, and modern hotels and luxury resorts, rivaling those of Spain, Italy, or Prora. Here was the Africa Germany saw, the Africa its visitors were treated to.\n\nBut it was more than beautiful, it was symbolic. Here was the penultimate evidence of the glory of the German Empire, more so than Gibraltar, more so than the entirety of the East. For they had inundated the useless jungle with a massive lake. For the German Reich had taken acres of land crawling with pygmies and built a city every bit as grand and luxurious as one would find in Europe. That was the evidence of the triumph of the Aryan race, a symbol as potent as the Parthenon, the Colosseum, the Pyramids, or even the Volkshalle.\n\nSo it was no surprise it was chosen as the redoubt for the German forces of the region. These men remembered the city, and what it was so long ago. They had been Müller's men, the ones who guarded the construction, the ones who visited it on their time off, and the ones who guarded it from threats for years. If any city would remain German in this jungle, it would be this one.\n\nThe Beafrikan militias would come. But they would be stopped at the city gates. Hitlerstadt would forever keep its name, and it would forever be held in the name of the man who built it, and the man who it was named after."
 MZB_REICHSTAAT.70.a:0 "Stand fast!"

 MZB_REICHSTAAT.71.t:0 "Hitlerstadt's Last Stand"
 MZB_REICHSTAAT.71.desc:0 "Tran (Hitlerstadt): Tran calling Nettlebeck, Tran calling Nettlebeck, do you copy?\n\nNettlebeck (Leopoldville): This is Nettlebeck, how copy.\n\nTran: Enemy attacks more ferocious than expected, I repeat, more ferocious expected. Beafrikan militias beginning to gain the upper hand. Situation beginning to become untenable, over.\n\nNettlebeck: Copy, Tran, understood, over.\n\nTran: Need immediate resupply, over. Short on artillery shells, aviation fuel, over. Running low on maintenance equipment and ammunition, currently rationing food and medical supplies. Need immediate resupply of Quinine. Nettlebeck, do you copy?\n\nNettlebeck: . . .I copy. Supply not feasible at the moment. Hold fast, over.\n\nTran: Not feasab- you've been saying that for the past three days, you fucks! Give us the resupply or you won't have a bastion on the other side of the lake! Is that clear enough, Nettlebeck?\n\nNettlebeck: Tran, maintain radio discipline. We are short of all those things as well. There is no resupply coming. Hold fast, I repeat, hold fast.\n\nTran: . . .understood. Heil Hitler. Tran out.\n\nNettlebeck: All of Germany is with you. What will be done, must be done. Heil Hitler."
 MZB_REICHSTAAT.71.a:0 "The temple falls around us."

 MZB_REICHSTAAT.72.t:0 "The Jewel is Lost"
 MZB_REICHSTAAT.72.desc:0 "Martin Blohm stared with empty eyes towards what remained of Hitlerstadt. As flames licked the once-pristine buildings of the resort town, Blohm could only help but wonder where his future lay.\n\nAs he recounted to himself the story of his life for the past week and a half, the empty feeling that had been creeping into his mind for the past few years seemed to worm its way back into his brain. He could remember the assaults, night and day, from the locals who had turned against their rule. He could remember when the makeshift walls surrounding the town began to collapse, its defenders overwhelmed by numbers and running low on ammunition. And he could remember how he barely made it on one of the two dozen boats, large and small, casting off from the shores of Hitlerstadt, laden with any German, mostly soldiers, who were lucky enough to get away from the city.\n\nBlohm had been volunteered by his father for service in Africa. Back then he was a young, rebellious teen with a chip on his shoulder. Despite only being in his mid-twenties, Blohm looked like he could be forty. He had done counterinsurgency for Muller's Zentralafrikan administration, fought his way to the Cape, and burned entire villages down in the elusive hunt for the very same rebels that had just sacked the crown jewel of German Africa.\n\nThe young man could not help but feel as if his entire life was collapsing around him. His rifle felt heavy in his hands despite the fact that it didn't have any ammunition. Words left his mouth before his brain could catch them. "Where are we going?"\n\nThere was silence. A long, still, silence. As Hitlerstadt burned in the background, a single word was uttered in response."
 MZB_REICHSTAAT.72.a:0 ""Léopoldville.""



 MZB_REICHSTAAT.100.t:0 "BNUP leaders spotted crossing the Iberian border"
 MZB_REICHSTAAT.100.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER VON KAMERUN HANS STARK\n\nFor the most part, the region surrounding Iberian's Overseas Province of Equatorial Africa has been quiet post-annexation. Many of the local peoples have kept their heads down, as long as they aren't interfered with too harshly and can maintain normal economic relations. However, this may be changing. The Brazzavillian National Unity Party, led by a suspected Communist sympathizer named Marien Ngouabi, has emerged as an organization opposing the governance of the Reichsstaat. Our local informants have noted regular movements of vehicles between the Reichsstaat and Equatorial Africa, and according to them, the drivers are known associates of the BNUP. This may be regular commerce, but it is very possible that the BNUP is obtaining weapons and supplies for a violent resistance."
 MZB_REICHSTAAT.100.a:0 "Keep an eye on them."



 MZB_REICHSTAAT.200.t:0 "Border clashes against Azande tribes"
 MZB_REICHSTAAT.200.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER VON UBANGI-SCHARI ARTHUR LIEBEHENSCHEL\n\nOver the past two weeks, the Ubangi-Schari garrison authorities have been subject to no fewer than six attacks at outposts and settlements along the Mbomou River, near the frontier with the Kongo region. The perpetrators of these attacks, which have killed two German soldiers and injured five more, are believed to be members of the Azande peoples. These attacks are sporadic, but surprisingly well-organized, and have taken advantage of the relative isolation of the Ubangi-Schari region. In this way, it is reminiscent of the clashes along the Cameroonian frontier in the 1950s. At the moment, the office of the Kolonialwerwalter does not recommend escalation against local rebels, as military assets in the Ubangi-Schari region have been stretched thin post-annexation."
 MZB_REICHSTAAT.200.a:0 "Support the local garrisons"
 MZB_REICHSTAAT.200.b:0 "Liebehenschel can handle that himself"

 MZB_REICHSTAAT.201.t:0 "Rebel militias spotted near the shores of the Kongo See"
 MZB_REICHSTAAT.201.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER VON UBANGI-SCHARI ARTHUR LIEBEHENSCHEL\n\nThe rebel situation in the Ubangi-Schari region has escalated. While there have been no more fatalities from rebel attacks, there have been several German soldiers wounded. In addition, three local informants were found murdered on the outskirts of Beutlerstadt, near the shores of the Kongo See. These informants had notified garrison authorities that there were rebel militias active in the area, and that their influence and capabilities were only growing stronger. It is the recommendation of the Kolonialwerwalter that the central government authorize more funding, resources, and manpower to combat this rebel threat."
 MZB_REICHSTAAT.201.a:0 "Stamp them out!"
 MZB_REICHSTAAT.201.b:0 "We cannot spare the blood and treasure."

 MZB_REICHSTAAT.202.t:0 "Rebel militia in Nord-Kongo arrested near Bangui"
 MZB_REICHSTAAT.202.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER VON UBANGI-SCHARI ARTHUR LIEBEHENSCHEL\n\nOur efforts against the local rebel forces in the Ubangi-Schari region have borne fruit! Last night, a large contingent of troops from the Beutlerstadt garrison conducted a raid on a suspected rebel camp near the town of Damara. The rebels never saw us coming, and the area was secured with hardly any shots fired. Hundreds of rebels, mostly of Azande origin, were arrested by our forces. Our intention is to have them transferred to the nearest labor camp indefinitely. Meanwhile, their leaders, a few foolish mercenary and ex-Zentralafrikan SS officers, have been taken into custody separately. Our intention is to have these upstart dogs liquidated."
 MZB_REICHSTAAT.202.a:0 "Good."

 MZB_REICHSTAAT.203.t:0 "No traces of the Ubangi-Schari rebels found"
 MZB_REICHSTAAT.203.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER VON UBANGI-SCHARI ARTHUR LIEBEHENSCHEL\n\nOur efforts against the local rebel groups in the Ubangi-Schari region have run into obstacles. Last night, a large contingent of troops from the Beutlerstadt garrison conducted a raid on a suspected rebel camp near the town of Damara. By the time that the forces arrived, the camp had been abandoned, with hardly any equipment or useful intelligence left behind. Whatever rebels may had been hiding there had escaped into the forest. Our informants in Damara are currently being interrogated, to better understand how such a failure could have taken place. This is clearly indicative of an ongoing and serious rebel threat to the stability of the region, and to the Reichsstaat in general."
 MZB_REICHSTAAT.203.a:0 "Dammit!"



 MZB_REICHSTAAT.300.t:0 "Report from the Kolonialverwalter Des Kongos"
 MZB_REICHSTAAT.300.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER DES KONGOS OTTO FÖRSCHNER\n\nThe plan to fully Aryanize Afrika continues. However, we continue to encounter difficulty. Most of said difficulty comes from the mercenaries whom the former Zentralafrikan Reichskommisar allowed free reign over the territory. Now that we are no longer giving them work, they are turning their guns on us. Our SS battalions can doubtless handle an assortment of mongrel war dogs off their leash. Unfortunately, many of them have fallen in with native chieftains and rebel bands, and as a result, the savages have been getting increasingly hard to deal with. Compounding our issues is that many of the untermenschen former Reichskommisar Müller treasonously elevated to administrative positions and even to the SS are still at large. We have reason to suspect that, like the mercenaries, they are lending their skills to native terrorist groups. Losses among our SS divisions are reaching critical levels, especially around the Congo Dam. Reinforcements are desperately needed at the dam as we have reason to suspect that is the primary target for native saboteurs."
 MZB_REICHSTAAT.300.a:0 "The cracks are spreading. Send reinforcements to guard the dam"
 MZB_REICHSTAAT.300.b:0 "Dismiss the report"

 MZB_REICHSTAAT.301.t:0 "Mobutu's Trail Found"
 MZB_REICHSTAAT.301.desc:0 "Our investigation into the plantation massacre of last week has turned up an interesting lead. We found several diaries kept by the slaves where "Mobutu Sese Seko" is referenced as an inspirational figure. We also found a note that implied that some of the slaves had been in contact with a savage terror group led by Mobutu. We believe that Joseph-Désiré Mobutu, the black savage that the traitor Müller insanely promoted to a commanding position in the SS, has been turning his SS training against our righteous cause, commanding a terrorist organization of natives and escaped slaves, under the name "Mobutu Sese Seko". Upon your order, my men will commence a search around the plantation for any hidden footpaths that Mobutu's agents might have used to get in contact with these slaves. Hopefully, these trails will lead us right to the snake's den."
 MZB_REICHSTAAT.301.a:0 "Burn the whole jungle if you must, just bring me Mobutu's head!"
 MZB_REICHSTAAT.301.b:0 "Don't waste my time with the fantastical babblings of untermenschen!"

 MZB_REICHSTAAT.302.t:0 "The Trial of the Traitors"
 MZB_REICHSTAAT.302.desc:0 "The Leopoldville courthouse was an exemplar of Spartanist design principles. The chosen guests filed into a large, square room and took their seats in folding chairs. The hot Kongo sun overcame the court's feeble air conditioning, and the guests' sweat soon soaked the collars of their dark woolen uniforms, despite the breeze coming through the open windows and doors. At the front of the courtroom stood the sole extravagance the design (or the budget) would allow, an enormous judge's bench, built of oak imported directly from the Fatherland. Above the judge's chair was a huge photo of the Reichskommissar Hans Hüttig, Master of Africa, flanked on either side by the striking black banners of the Grossafrikaner Reichsstaat and crowned by a bronze Reichsadler whose wings spanned most of the bench. The display combined to impress upon both the accused and the observers the invincibility of Aryan justice.\n\nDoubtless the television cameras being set up around the room would get plenty of footage of that bench. As the cameras went live, the accused traitors, ex-Zentralafrikan Generals Hugh van Oppen and Gerd von Blottnitz, were brought before the bench, looking appropriately disheveled. During the trial, everyone played their assigned roles to perfection. The prosecutor ruthlessly questioned the accused, who provided one confession after another. Yes, they supplied guns to native rebels. Yes, they allowed untermenschen to defile the hallowed ranks of the SS. Yes they allowed the decadent wealth of foreign Judeo-Capitalist businesses to sway them from their sacred task of civilising the savage heart of Africa. All the while, the defense attorney gave stammering, blubbering, half-hearted excuses. After about an hour of this performance, the judge swung his gavel down:\n\n"I pronounce the accused, Hugh van Oppen and Gerd von Blottnitz, guilty of high treason. Their sentence shall be...""
 MZB_REICHSTAAT.302.a:0 "Lifetime imprisonment."
 MZB_REICHSTAAT.302.b:0 "Death by firing squad."

 MZB_REICHSTAAT.303.t:0 "The Death of Rolf Steiner"
 MZB_REICHSTAAT.303.desc:0 "Another morning in Quelimane brought another flurry of papers to the office of Reichskommissar Hüttig. Coffee in hand, Africa's conqueror strode towards his desk, noticing the envelope on top of the pile, stamped "URGENT: FROM THE DESK OF THE KOLONIALWERWALTER DES KONGOS OTTO FÖRSCHNER."\n\nIt seemed someone had finally managed to decipher one of the hunting maps that worthless buffoon Müller had scribbled out with the Reich's time and resources, and had found Rolf Steiner camping with a band of mercenaries near a Topi herd.\n\nSteiner had been, in Hüttig's mind, the one official in Africa outside of his command who was actually worthy of his rank. Towards the end of the South African War, Steiner had reached out to Hüttig, seeking help in replacing that hot air-filled suit in Leopoldville with someone who at least understood that the post of Reichskommissar meant more than a never ending 'Heia Safari". It was regrettable that a man with such a bright future of service ahead of him had to piss it all away out of jealousy when Otto Förschner was named Kolonialwerwalter des Kongos instead of him.\n\nPutting aside vain thoughts of what could have been, the Reichskommissar typed out his reply."
 MZB_REICHSTAAT.303.a:0 "Find their water supply and infect it with malaria."

 MZB_REICHSTAAT.304.t:0 "Local Mercenary Leader Jean Schramme Disappears"
 MZB_REICHSTAAT.304.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER DES KONGOS OTTO FÖRSCHNER\n\nJean Schramme has somehow managed to evade the surveillance net we set up. He's not been seen at any of the usual social clubs he attends, nor has he been observed leaving his home in a week. A search of his house also revealed nothing to indicate where he may have gone, and got a few of my men killed thanks to booby traps the snake left behind. We suspect that Schramme has disappeared into the jungle to organize the Belgian mercenaries. Speaking candidly, this does not bode well. During Müller's administration, the Belgian mercenaries had a repudiation as the most brutal fighters in Zentralafrika, butchering whole villages without a moment's hesitation if they suspected a single rebel of hiding there. They've only gotten more ferocious since we've taken over, stalking through the jungle and sadistically slaughtering anyone they can get their hands on, German, Anglo, French, or native. If Schramme has taken to honing the Belgians' fury with his organizational talents, together they may form the greatest threat our administration has yet seen. We urgently request that more SS units be deployed to the Kongos as soon as possible."
 MZB_REICHSTAAT.304.a:0 "Mon Dieu!"

 MZB_REICHSTAAT.305.t:0 "Kolonialverwalter Förschner's Worries"
 MZB_REICHSTAAT.305.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER DES KONGOS OTTO FÖRSCHNER\n\nThe situation in the Kongo continues to deteriorate. Most of the SS units under my command are spent guarding the Congo Dam, their numbers dwindle by the day. We've been able to rebuff all attacks on the dam so far, but should anyone break through our defenses, the colony will be utterly ruined. Beyond the dam, rebels are running roughshod over the country. Just three days ago, one of the Kongo's largest plantations had all it's overseers massacred as the slaves used SS-style tactics to overcome the guards. Every week it seems, one of our SS squads goes missing on the march, and searchers find their heads on stakes and their bodies tied to trees with their own intestines. Resistance on the part of the untermenschen to the Aryan race's rightful dominance is nothing new, of course, but these rebels are being armed, trained, and organized by Reichsstaat Generals. While it is true that these Generals were traitors to Race and Fatherland, I worry that our "arrest on sight" policy is driving trained, dangerous men into the jungle, where they stir up rebellious elements, and further hinder the Aryanization of the Kongo."
 MZB_REICHSTAAT.305.a:0 "His worries are heard."
 MZB_REICHSTAAT.305.b:0 "Watch your tongue, Otto."

 MZB_REICHSTAAT.306.t:0 "The Trail Leads Nowhere"
 MZB_REICHSTAAT.306.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER DES KONGOS OTTO FÖRSCHNER\n\nMy men fruitlessly searched the plantation grounds for a few hours until a local farm boy approached the squad leader. He reported seeing a few of the escaping slaves disappearing into a thicket on the eastern edge of the property. Upon further investigation, we found a footpath there. Upon following this path, my squad meandered for a few miles before reaching a dead end as the trail disappeared into impassable jungle. The farm boy who gave us the false tip has already been arrested and sent to a labor camp for his deception."
 MZB_REICHSTAAT.306.a:0 "The jungles teem with savages and traitors!"

 MZB_REICHSTAAT.307.t:0 "Large Black Market Network Uncovered"
 MZB_REICHSTAAT.307.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER DES KONGOS OTTO FÖRSCHNER\n\nMy men fruitlessly searched the plantation grounds for a few hours until a local farm boy approached the squad leader. He reported seeing a few of the escaping slaves disappearing into a thicket on the eastern edge of the property. Upon further investigation, we found a footpath there. My squad followed this trail for a few miles and uncovered a black market, which they promptly shut down, arresting or killing all the savages and traitors present. Interrogations revealed a network of many such black markets and smuggler's dens, funneling stolen equipment (including a few helicopters, if some reports are to be believed) to terror groups throughout West Africa and Cameroon. We have no leads on Mobutu's location yet, but what we have discovered should help us tighten the noose around the savage terrorist threat."
 MZB_REICHSTAAT.307.a:0 "Not the victory we hoped for, but a victory nonetheless"

 MZB_REICHSTAAT.308.t:0 "Mobutu's Hideout Found in Southern Saraland"
 MZB_REICHSTAAT.308.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER DES KONGOS OTTO FÖRSCHNER\n\nMy men fruitlessly searched the plantation grounds for a few hours until a local farm boy approached the squad leader. He reported seeing a few of the escaping slaves disappearing into a thicket on the eastern edge of the property. Upon further investigation, we found a footpath there. My squad followed this trail for a few miles and uncovered a heavily guarded camp, deep in the Southern Saraland jungle. Further observation confirmed the presence of Joseph-Désiré Mobutu in the camp. We don't yet have the spare manpower to crush them, but a permanent surveillance operation has been established. When the time comes, we will be ready."
 MZB_REICHSTAAT.308.a:0 "Get Grossafrikaner-SS Kader Sechs on the line!"

 MZB_REICHSTAAT.400.t:0 "Run Through The Jungle"
 MZB_REICHSTAAT.400.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\n\nAnti-partisan activities continue apace, though recently dissidents have increased their activity in response to perceived slights by the colonial administration. Activity of note includes a raid on an airfield in southern Namibe province. The airfield had been minimally staffed following the conclusion of the South Afrikan war, mainly housing disused and damaged planes and radio equipment with which contact was maintained with local governments in West Afrika.\n\nThe base was found put to the torch by a patrolling SS unit, with hangars and administration buildings razed and a large quantity of explosives detonated on the runway to deny its further use. It is the opinion of this administration that the attackers targeted the facility to acquire aviation equipment, perhaps to establish contacts of their own with local governments and acquire materiel support from outside the Reichsstaat. Particular attention should be paid to any unauthorised aircraft attempting to leave our airspace, and reconnaissance performed to determine this existence of any airframes in possession of partisan groups."
 MZB_REICHSTAAT.400.a:0 "Send more men to deal with the threat."
 MZB_REICHSTAAT.400.b:0 "Kolonialverwalter Muhsfeldt can deal with that."

 MZB_REICHSTAAT.401.t:0 "We Want The Airwaves"
 MZB_REICHSTAAT.401.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\n\nInvestigation into the perpetrators of the raid on the Namibe airbase has succeeded in identifying the group responsible - in fact, they identified themselves. Recently a wide-band radio broadcast has been detected in stations across Angola. Sent in Portugese, the message claims to be the work of UNITA, the so-called "National Union for the Total Independence of Angola". The contents of the message, omitting pointless grandstanding, were a call to the native Angolans to resist the lawful government and prepare for a war of independence. The station transmitting the message is yet to be located, but will soon be destroyed.\n\nLocal garrison leaders have been ordered to prepare for a possible period of unrest due to the message. It is unknown precisely how many settlements received the message due to low ownership of personal radios in the colony, though its power was reportedly sufficient to be heard in neighbouring Kongo. Nonetheless the Portugese contents of the message limit its effectiveness outside of Angola."
 MZB_REICHSTAAT.401.a:0 "Try to locate the broadcasting location"
 MZB_REICHSTAAT.401.b:0 "These savages know how to use radios?"

 MZB_REICHSTAAT.402.t:0 "Sharks Circling"
 MZB_REICHSTAAT.402.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\n\nThe call to resistance from UNITA has indeed led to increased trouble from the natives. Garrison commanders report churlishness from the locals in rural areas. Most notably, a scheduled patrol of the outskirts of Luanda failed to make radio contact at the designated time. When a second patrol was sent to backtrack their route, their bodies were found mutilated in a ditch by the side of the road. Upon examination, both the bodies and the surrounding area showed signs of a short firefight. No partisan bodies were recovered - the attackers either sustained no casualties or brought their dead with them.\n\nThe brazenness of this attack is concerning. The location of the bodies was such that even if a call for reinforcements had been made it would be highly unlikely any other patrol would be able to reach the area in time, and the violence of the attack only serves to conceal it's skilled planning. I find it unlikely that the natives could effectively plan an attack such as this - I suspect there exists a dissident element within the German population funneling information to UNITA. Investigation is underway to determine the nature of this traitorous group."
 MZB_REICHSTAAT.402.a:0 "To think Aryans could advocate such brutality!"

 MZB_REICHSTAAT.403.t:0 "Cut Out The Rot"
 MZB_REICHSTAAT.403.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\n\nSuspicions of treason within the local German population have been verified. Following the massacre of patrols outside Luanda, investigations were made into past connections of South Afrikan War recruits, before their immigration from Germany. It was revealed that of the Luanda Garrison, a large proportion of South Afrikan War recruits had maintained connections with university socialist groups during the Bürgerkrieg. It is likely that they were sent here primarily to remove their corrupting influence from polite German society, with their competency in battle a secondary concern.\n\nWith this knowledge it was a simple task to determine which of these men had maintained unauthorized contact with the natives, and interrogation revealed a small clique actively funneling information to UNITA itself. Once the clique was identified all garrison members with socialist backgrounds were detained and executed in short order. I have full confidence that with this group eliminated, UNITA's capabilities in the field will drastically decrease and order will be restored shortly."
 MZB_REICHSTAAT.403.a:0 "Will we never be free of the parasite of Bolshevism?"

 MZB_REICHSTAAT.404.t:0 "Breakdown of Order"
 MZB_REICHSTAAT.404.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\n\nEfforts to curb the violent tendencies of the native population have failed. UNITA's call to arms has deeply affected the mood of the Angolans, and violent encounters between Germans and natives are becoming all the more common, even within areas previously thought safe - up to and including the city of Luanda itself, where the garrison is currently performing a cleansing operation in the slums. Natives have somehow acquired stashes of ex-Portugese weapons, which while of low quality are of sufficient quantity to tie up troops across the colony.\n\nI am becoming increasingly worried of the capability of the garrison to deal with the natives sudden revolutionary tendency, and wish to formally request support from the Kongo garrison, that we might regain the initiative against this unusually well-coordinated series of attacks. If immediate assistance is not provided I fear for the ability of the garrison to control the entirety of the colony. The outer regions may have to be sacrificed to native control in order to maintain control of the coast. Please advise."
 MZB_REICHSTAAT.404.a:0 "Send in reinforcements!"
 MZB_REICHSTAAT.404.b:0 "You called at the wrong time to ask for help."

 MZB_REICHSTAAT.405.t:0 "Explosion in the Luanda Kolonialamt"
 MZB_REICHSTAAT.405.desc:0 ""Gentlemen, now that we're all here, let's begin the meeting." Erich announced as Siegfried Hansen, the liaison from Quelimane, exited the bathroom and took his seat.\n\n"I'm hearing that you are having trouble putting down subhuman savages. Would any of you care to explain why, or should I just send the lot of you to the camps right now?!"\n\n"That bastard Schenck was too soft on the savages!" piped up one of the assembled Garrison Commanders. "It's no surprise that the untermenschen react more fiercely against proper Aryan rule!"\n\n"Well then let's redouble our efforts! More troops, harsher crackdowns!"\n\n"Unfortunately, we're running low on manpower, and Quelimane STILL hasn't responded to our last request for more troops!"\n\nThe meeting continued likewise, with Erich and the assembled commanders shouting various curses at the rebellious natives, the traitorous Schenck, and the cowards in Germania. The atmosphere was so heated, that almost no one took notice of Siegfried's departure from the room to take a call from the capital.\n\nWhat everyone did notice, however, was the explosion emanating from the suitcase Siegfried left under the table."
 MZB_REICHSTAAT.405.a:0 "An explosive conclusion."

 MZB_REICHSTAAT.406.t:0 "Chaos in Luanda"
 MZB_REICHSTAAT.406.desc:0 "With ringing ears, Erich shoved the collapsed table off of his legs and staggered to his feet. All around him were Garrison Commanders doing the same. The next thing he was aware of was the blaring of the Luanda emergency siren, followed by the muffled shouting of the Kolonialamt guards as they rushed into the room, nearly stumbling over the wooden rubble that littered the floor.\n\n"...right sir?! Are you wounded?" Erich heard from the nearest guard, ringing finally starting to die down.\n\n"My body's bruised, and my pants are scorched, but the bastard's mission failed. I'm still standing."\n\n"A change of pants will have to wait sir, UNITA's launched an attack on the city!"\n\n"Those dogs!? Why haven't they all been slaughtered yet!"\n\n"There's too many of them! Our forces are being overrun all over Luanda. We'll have to evacuate you and the surviving garrison commanders to a nearby town!"\n\nRetreat!? Before these animals!? An urge to seize the man's gun and shoot him dead for even suggesting such welled up inside Erich's mind, but the sound of gunfire and explosions outside convinced him that perhaps it was time to practice the better part of valor."
 MZB_REICHSTAAT.406.a:0 "Send even more men to Luanda!"
 MZB_REICHSTAAT.406.b:0 "You win this round untermenschen!"

 MZB_REICHSTAAT.407.t:0 "Luanda's Burning"
 MZB_REICHSTAAT.407.desc:0 "URGENT\nMESSAGE FROM THE ADMINISTRATION OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\nURGENT\n\nAll attempts to quell dissent in Luanda and it's surrounding environs have failed. Following attempts to clear armed militia from Luanda's slums, the city exploded into violence against the colonial administration. The Luanda Kolonialamt has been abandoned following the detonation of a bomb by a traitorous member of its German staff. Whilst I escaped harm, the detonation was noticed by the native population, who initiated a full uprising against the garrison. This was seemingly planned by UNITA, who under their newly identified leader Joseph Savimbi have since declared the city the capital of their Republic of Angola. Other cities in the area\n\nAs many men as possible were evacuated from the city, and we have made our way into Angola's wilderness where we will attempt to make our way to Quelimane overland. I will not disclose our current position in case this message is intercepted. Please send aerial reconnaissance units to locate our trail in order to provide assistance."
 MZB_REICHSTAAT.407.a:0 "I'm sorely tempted to let the fool get eaten by those savages."

 MZB_REICHSTAAT.408.t:0 "Root and Stem"
 MZB_REICHSTAAT.408.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\n\nCelebration at ridding the garrison's ranks of Bolshevik traitors has proven premature. Angola's administrative class has grown soft under years of Müller's lax and treasonous rule. Attempts to restore Aryan discipline have backfired dramatically, with what began as a strike amongst low level bureaucrats boiling over to the point that the Mayor of Luanda has actively refused orders by the Kolonialamt to condemn dissent against my legitimate rule.\n\nTroops have been redirected from neighbouring towns to Luanda to secure the city whilst plans can be made to storm the Mayor's offices - several garrison units assigned to the Mayor's protection as well as the protection of Luanda's administrative centers have mutinied in support of the traitors. Whilst the mutinous troops are outnumbered by loyal units, it has been observed that they have been distributing arms to the striking bureaucrats. With these added numbers their force is believed to be similar in size to our own. Please advise."
 MZB_REICHSTAAT.408.a:0 "I advise you to deal with this like someone competent would."

 MZB_REICHSTAAT.409.t:0 "Shut It Down"
 MZB_REICHSTAAT.409.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\n\nEfforts to locate UNITA's broadcasting station have proved successful. By tracing the signal the general location of the transmitter was determined, and interrogation of natives revealed its exact location. A determined raid planned and executed by SS units of proven loyalty took the station's guards by surprise, and resistance was swiftly eliminated and the broadcasting station secured. A large amount of radio equipment was recovered, stolen in raids from our own bases. Following the removal of the equipment, the station was swiftly destroyed, and the bodies of its guards burned.\n\nThe leader of the partisan group was not found - all bodies seemed to be simple guards assigned to the protection and operation of the broadcast antenna. Further investigation will be made into locating other UNITA bases and dismantling the organisation, though this operation will no doubt drastically reduce the number of fresh recruits UNITA obtains."
 MZB_REICHSTAAT.409.a:0 "Finally, a chance to regain the initiative."

 MZB_REICHSTAAT.410.t:0 "Whack-a-mole"
 MZB_REICHSTAAT.410.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER DES ANGOLA ERICH MUHSFELDT\n\nEfforts to locate UNITA's broadcasting station have proved successful. By tracing the signal the general location of the transmitter was determined, and interrogation of natives revealed its exact location. However news of this apparently reached UNITA before the raid was executed, and when SS forces arrived at the location, all vital equipment including the radio transmitter had been dismantled and relocated along with the base's staff.\n\nWith both the transmitter and UNITA's leader in absence, it is likely that their recruitment message will soon resume transmission from another, more secure location. Further investigation will be conducted with the aim of locating this new base, though UNITA will likely continue to gain strength until their message is taken off the air."
 MZB_REICHSTAAT.410.a:0 "You idiots can't even catch up with a stationary base!"



 MZB_REICHSTAAT.500.t:0 "Sambischen British worried by Kolonialverwalter Möser's methods"
 MZB_REICHSTAAT.500.desc:0 "URGENT\n\nFROM THE DESK OF THE DEPUTY TO THE KOLONIALWERWALTER VON SAMBIA\n\nIt is the opinion of the office of the Kolonialverwalter that the present governing situation in the Sambia region presents a potential risk to the security and integrity of the Reichsstaat. The relative autonomy granted to the English populations in Sambia has produced a society in which natives and white settlers can, for the most part, accommodate one another. However, this situation has also produced the potential for rebel activity, including socialist-aligned movements which have demonstrated past ties to the ANC. Such a situation is unacceptable.\n\nHowever, the appointment of Hans Möser to the position of Kolonialverwalter post-annexation has, to the English, upended the careful balance among the peoples of Sambia. One recent incident which has become a particular flashpoint of tension was the arrest and summary execution of three notable black merchants in the Chelston neighborhood of Lusaka, for suspected guerilla ties. An open letter written by Michael Grigg, an Englishman, militia officer, and prominent member of the settler community, has requested that the Kolonialverwalter's regime take a lighter touch with Sambia, to lower tensions and encourage free economic activity. Grigg's letter was accompanied by a petition, whose list of signatories is reportedly growing by the day. It is advised that the central government address these concerns as soon as is reasonably practical."
 MZB_REICHSTAAT.500.a:0 "The Anglos are right; Möser should change."
 MZB_REICHSTAAT.500.b:0 "We must have law and order in Afrika!"



 MZB_REICHSTAAT.600.t:0 "Afrikaners in Botswana seek Boer citizenship"
 MZB_REICHSTAAT.600.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALWERWALTER VON BOTSWANA KARL CHMIELEWSKI\n\nIn recent weeks, a notable trend has begun to emerge in the border regions between the Botswana region and the Boer Republic. Prior to the annexation of Botswana by the Reichsstaat, the region was under the control of South Africa, and was home to tens of thousands of Afrikaner settlers. Many are currently prosperous farmers and merchants, and are especially concentrated in parts of the Kalahari Desert. With the annexation, it would seem that many of these Botswana Afrikaners would prefer to live in the Boer Republic, for various political, social, and economic reasons.\n\nAccording to the Boer Ministry of Home Affairs, approximately 1,180 Botswana Afrikaners have crossed the border into the Republic in the past month, and have requested asylum pursuant to receiving Boer citizenship. Of these, approximately 800 have been deported back into the Reichsstaat, with the remainder having been taken into temporary custody. This situation is untenable, with local police officials reporting that further attempts at migration are extremely likely. It is the recommendation of the Kolonialwerwalter von Botswana that the Boer Republic be forced to open their borders to the Botswana Afrikaners, in order to relieve the situation."
 MZB_REICHSTAAT.600.a:0 "Make them open the country."
 MZB_REICHSTAAT.600.b:0 "It is none of our business."



 MZB_REICHSTAAT.700.t:0 "Infightings in Simbabwe"
 MZB_REICHSTAAT.700.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALVERWALTER VON SIMBABWE RICHARD BAER\n\nIt is the opinion of the Kolonialverwalter that the impacts of the annexation on the Simbabwe region have been detrimental to the continued presence of law and order. While relations between English settlers and native blacks have never been as positive as in regions such as Sambia, the reorganization of military commands has created a power vacuum in which disorder and dissent can thrive. Already, our government has been made aware of a series of violent clashes between Germans, Anglos, and native blacks across the country over the past several weeks. In addition, it is believed that the aforementioned power vacuum has been utilized by rebel groups such as the Zimbabwe African People's Union, to regroup and extend their influence. Allocation of additional supplies, materiel, and manpower is requested."
 MZB_REICHSTAAT.700.a:0 "We don't have enough to go around!"

 MZB_REICHSTAAT.701.t:0 "Gunshots heard 15km north of Salisbury"
 MZB_REICHSTAAT.701.desc:0 "URGENT\n\nFROM THE DESK OF THE KOLONIALVERWALTER VON SIMBABWE RICHARD BAER\n\nThe ongoing instability in the Simbabwe region has intensified over the past month. A notably bloody incident recently took place in the town of Nyabira, to the northwest of Salisbury. Nyabira has become well-known as a place where black farmers and ranchers could find a measure of stability and prosperity. The Kasus, a family of cattle ranchers who hold a good deal of influence in town, have seen their farmstead attacked on at least three occasions by combined groups of Anglo and German settlers. Thus far, at least two members of the Kasu family have been killed, and several whites have been wounded from returning fire. The situation in Nyabira is, in many ways, reflective of the rest of the region, with other towns seeing similar disputes over land and wealth boil over into violence. This is not sustainable."
 MZB_REICHSTAAT.701.a:0 "Send in reinforcements"
 MZB_REICHSTAAT.701.b:0 "Why can't they all get along?"

 MZB_REICHSTAAT.702.t:0 "A Gunshot Echoes"
 MZB_REICHSTAAT.702.desc:0 "URGENT\n\nREPORT FROM THE DESK OF KOLONIALVERWALTER RICHARD BAER\n\nAccording to reports in Salisbury and in the field, the insurgent leader Joshua Nkomo has been killed, in an apparent operation linked to the shootout heard a few weeks ago. It is unclear what is happening now in the field, with his death. There is general confusion as this is written, as some believe that Nkomo is still alive, while others believe that a local warlord might have taken over in the wake of his death.\n\nThus, I propose we set a series of raids in the surrounding villages in a 30-kilometer radius around the city. This is a precaution to ensure that rebellion is prevented, or at the very least curbed until the situation is brought under full control."
 MZB_REICHSTAAT.702.a:0 "Acknowledged and approved."

 MZB_REICHSTAAT.703.t:0 "Chaos on the Railway!"
 MZB_REICHSTAAT.703.desc:0 "URGENT\n\nREPORT FROM THE DESK OF KOLONIALVERWALTER RICHARD BAER\n\nBombings have been reported along sections of the critical Salisbury-Quelimane line! Critical shipments of supplies, destined for the Simbabwe garrison will now have to be delayed. Furthermore, at least one train seems to have been derailed as the aforementioned bombings were taking place. While I have dispatched teams to assist the survivors and safeguard the remaining supplies, it is probable that the black savages have and are stealing supplies as you are reading this.\n\nIf preliminary reports are to be believed, these attacks seem to be premeditated. As the primary function of this railway is to transport supplies to the troops stationed here, it is not a normal terror attack. Thus, we must strengthen our patrols along the rails before anything else. Further, we must also increase counterinsurgency operations so that these attacks may cease. If they continue, our rule in Simbabwe will almost certainly collapse."
 MZB_REICHSTAAT.703.a:0 "Damn it all! Send more support."

 MZB_REICHSTAAT.704.t:0 "Shootouts in the Mines"
 MZB_REICHSTAAT.704.desc:0 "URGENT\n\nREPORT FROM THE DESK OF KOLONIALVERWALTER RICHARD BAER\n\nThe Madziwa mines are in chaos today, as Simbabwean rebel forces have engaged our guards stationed there. Early this morning, thousands of rebels surrounded the mines, demanding our surrender. After seven hours of relentless fighting, the guards managed to repel them from the mines, although they have suffered significant casualties in the process. Their advantageous position saved them, although should the mines come under further attack, it is almost certain they will fall into rebel hands.\n\nMore supplies and reinforcements must be sent to Simbabwe in order to safeguard the cities and critical resource centers such as the mines. We cannot afford to cut back on support - if we do, our rule will collapse into anarchy. More rebel attacks are coming; we must stop them, no matter the cost."
 MZB_REICHSTAAT.704.a:0 "Again?! Fine, send more men"
 MZB_REICHSTAAT.704.b:0 "No. Baer can hold without help."

 MZB_REICHSTAAT.705.t:0 "Panic in Lupane"
 MZB_REICHSTAAT.705.desc:0 "URGENT\n\nREPORT FROM THE DESK OF KOLONIALVERWALTER RICHARD BAER\n\nAn important member of the Lupane city administration has gone missing! After a day and no clue of his whereabouts, we have concluded that he has been abducted by insurgents. Under normal circumstances, we would be able to handle such cases - but these are not normal circumstances. I understand that our resources are stretched thin in these tumultuous times; however, I must ask you once more to send additional funding to Simbabwe. We do not need men, just money. If we receive this aid, we will be able to find the administrator and ensure his safety. If our control over Simbabwe is to be preserved, any control we have right now will be crucial in the weeks ahead. Once more, I am asking you to send aid. Anything would go an extremely long way to defeating the rebels."
 MZB_REICHSTAAT.705.a:0 "Send as much as possible! We must save Simbabwe!"
 MZB_REICHSTAAT.705.b:0 "Goddamnit, he's a fucking leech!"

 MZB_REICHSTAAT.706.t:0 "Chaos in Salisbury"
 MZB_REICHSTAAT.706.desc:0 "URGENT\n\nREPORT FROM THE DESK OF KOLONIALVERWALTER RICHARD BAER\n\nA rebel group known as 'ZANU' is attacking Salisbury as I am writing this. I have no idea what has happened so far, but I can only assume that our control over Simbabwe has effectively collapsed. Numerous strategic positions have already fallen to the rebels - any counterattack we have attempted has only resulted in failure and tremendous losses. Half of the city has betrayed us and risen to fight with the rebels. The SS headquarters is under assault and all government buildings have suffered some form of damage. Right now, I have barricaded myself in my residence - it is far too unsafe to leave for someone like me. I also cannot return to Quelimane like you have requested - all modes of transport have been taken over and have presumably been commandeered by the rebels for their own ends.\n\nThis is the end for me."
 MZB_REICHSTAAT.706.a:0 "What- I- DO SOMETHING!"

 MZB_REICHSTAAT.707.t:0 "Recovery"
 MZB_REICHSTAAT.707.desc:0 "REPORT FROM THE DESK OF COLONIALVERWALTER RICHARD BAER\n\nThe administrator has been recovered. After intense searching, we were able to pinpoint his location to a shack on the shores of Lake Kariba, where at least a hundred rebel guards were posted. While it was difficult to remove their presence from the area, we had the element of surprise and better training and ended any hopes they had of resistance. For now, we are sending reinforcements to search for any larger rebel cells in the vicinity. Overall, this mission has been successful and will buy us the needed time to build up against the rebels plaguing us. I will continue to update you with any significant changes to the current situation, as per usual."
 MZB_REICHSTAAT.707.a:0 "Finally, a success for once."

 MZB_REICHSTAAT.708.t:0 "Lost to the Forest"
 MZB_REICHSTAAT.708.desc:0 "REPORT FROM THE DESK OF COLONIALVERWALTER RICHARD BAER\n\nAfter weeks of searching all villages and the forest, we have turned out no trace of the administrator. The SS reports that any further efforts of recovery would be subject to attacks by rebels, as many search parties have already been reported missing. Thus, our search for the missing administrator must stop. With this loss, not only will precious time have slipped through our fingers, our hold on Simbabwe grows ever weaker. This weakness will only embolden the rebels. While the future is unknown, I see one where anarchy runs rampant and we are powerless to restore order."
 MZB_REICHSTAAT.708.a:0 "Damn it. DAMN IT ALL!"



 MZB_REICHSTAAT.800.t:0 "FRELIGA leader Eduardo Mondlane arrested"
 MZB_REICHSTAAT.800.desc:0 "FROM: Deputy Statthalter-SS Paul-Werner Hoppe\n\nTO: Staathalter-SS Hans Hüttig.\n\nRE: Operations Against "FRELIGA."\n\nI am pleased to inform the Staathalter-SS of the capture of known "FRELIGA" leader Eduardo Mondlane, who is being held in detention at KL-594. We expect he will bring in much required information about the operations of FRELIGA in MOSAMBIK. We have kept his location a secret and expect the organization to fracture after the loss of its leader.\n\nI will update the Reichsführer-SS on any further developments."
 MZB_REICHSTAAT.800.a:0 "HEIL HÜTTIG"

 MZB_REICHSTAAT.801.t:0 "Mondlane's trial"
 MZB_REICHSTAAT.801.desc:0 "FROM: Deputy Statthalter-SS Paul-Werner Hoppe\n\nTO: Staathalter-SS Hans Hüttig.\n\nnToday, the leader of the Gazaland Liberation Front, Eduardo Mondlane, has been subjected to trial in the Quelimane corrective camp. After swift interrogation, he was found guilty of all charges against the Reichstaat: terrorist activity, high treason against the German Reich, and antinazist thought. The sentence is death by hanging and it will be carried out in the following days.\n\nHowever, if I may point out, it would have been much safer to simply execute Mondlane right after his sentence was delivered, since leaving him alive might push his comrades to action. Nevertheless, the Quelimane corrective camp is top notch in terms of security, so the worst case scenario it's unlikely to happen.\n\nHEIL HÜTTIG\n\n-KOLONIALVERWALTER VON MOSAMBIK PAUL WERNER HOPPE"
 MZB_REICHSTAAT.801.a:0 "One less terrorist to worry about."

 MZB_REICHSTAAT.802.t:0 "Mondlane managed to escape!"
 MZB_REICHSTAAT.802.desc:0 "FROM: Deputy Statthalter-SS Paul-Werner Hoppe\n\nTO: Staathalter-SS Hans Hüttig.\n\nI regret to inform the Statthalter-SS that contact with KL-594 was lost at 5:05 AM yesterday morning. Subsequently, I dispatched a patrol from SS Division Lowe to investigate the cause of the communications outage. Obersturmbannführer Lutzmann's report, attached below, details the state in which KL-594 was found. FRELIGA's admission of responsibility for the attack suggests the purpose of KL-594's destruction was to free Mondlane, who was not amongst the dead.\n\nI have ordered the liquidation of villages E-56 and E-1002 in retribution for the attack as per the guidelines stipulated in circular F-9. Furthermore, a search mission to find Mondlane is underway, but difficulties are being encountered due to increased FRELIGA activity."
 MZB_REICHSTAAT.802.a:0 "HEIL HÜTTIG"

 MZB_REICHSTAAT.803.t:0 "Control of Mozambik lost"
 MZB_REICHSTAAT.803.desc:0 "ZWINGEND!\n\nFROM: Gruppenführer Adam Grünewald, C.O Division Lowe\n\nTO: Staathalter-SS Hans Hüttig.\n\n"For the benefit of the Staathalter-SS's personal safety, it is strongly recommended that the Reichsstaat's administrative seat be moved from Quelimane. SS Division LOWE is presently maintaining it open for an evacuation. However, it should be noted that increased FRELIMO roadside bomb attacks have made the route tenuous and any further delay will prove catastrophic".\n\nHüttig frowned. He'd been reading reports about rebels taking over the countryside for a few weeks now. No matter how many he killed, they kept on attacking.\n\nIt had come to this. Sipping some of his cognac, he pointed at the map on his desk, somberly marking a spot with his pencil."
 MZB_REICHSTAAT.803.a:0 "Léopoldville."

 MZB_REICHSTAAT.804.t:0 "The Road to Léopoldville"
 MZB_REICHSTAAT.804.desc:0 "Gruppenführer Grünewald was wrong: The Lowe division hadn't held, and died with him. However, what remained of Schenck's flyboys had stitched up a solution: a Ju 290, which Hüttig and Hoppe were now boarding. He could hear the mortar fire from the suburbs, what was left of the SS wouldn't last. No matter, all the prisoners had already been killed when he ordered the city's abandonment, FRELIGA wouldn't get their rats back.\n\nHoppe started to say something, before shaking his head. The cabin was cramped, and the seats shook when the rotors started up. Hüttig wanted some cognac, but the plane had weight limits, so he had ordered his entire reserve destroyed alongside his office. Everything he owned, his chair, his carefully filed reports: All gone. He didn't care, for he would dispense with such luxuries in an instant. His officers, however...\n\nThe plane made the painful trek down the runway. Two young administrators, Eischelander and von Treppin, eyed each other: Both had shot their children when they were told there wasn't enough space for them. Why were they doing this? All along, Hüttig had been proven right, but abandoning Mozambik? After all the effort to centralize the administration in Queliame? How could the Reichsstaat survive? The plane rattled as it took off the ground. Von Treppin continued to look at Eischelander. Nothing was said even now, but they both knew what the other thought: "Hüttig better have a good fucking plan..."
 MZB_REICHSTAAT.804.a:0 "...Or else."

 MZB_REICHSTAAT.805.t:0 "In our new headquarters"
 MZB_REICHSTAAT.805.desc:0 "Hunting trophies from the days of Reichskommissar Zentralafrika still embellished the walls of Siegfried Muller's former palace in Léopoldville. Förschner hadn't had time to re-decorate, apparently. Hüttig noted that with disapproval. He wanted all of this degenerate and decadent nonsense destroyed, in fact he ordered it to be. He raged at it: Why didn't anyone follow orders anymore?\n\nWhen Hüttig begun to set up his new command center after fleeing Mozambik, he found his desk filled with mementos from Edmund Geilenberg and Jacques Massu, an operational map of Zentralafrika filled with red pins, not marking the sites of partisan attacks, but the presence of big game. Without his cognac, Hüttig had looked for and found a new opiate: Hate; Hate for Muller and all of his degeneracy. It was his failures that made governing the Reichsaat so difficult, and he wouldn't stand for it. Once more, he'd ordered everything destroyed: All the taxidermy, all the photographs, all of it.\n\nWhat Hans Hüttig had failed to realize, however, was that Otto Förschner was no longer listening. In fact, he and his administrators had more interest in mentally reliving the days of Muller's administration, with all the relative stability it implied, than in carrying out anything in relation to Hüttig's rapidly diminishing authority to "order" anything.\n\nWith each passing day, with each new outpost destroyed by partisans, with every helicopter that is shot down, the glares aimed at the Staathalter by his subordinates grow more and more hostile, until one day, Otto Förschner, exasperated, turns to one of his officers:\n\n"There is cancer killing the Reichsstaat..."
 MZB_REICHSTAAT.805.a:0 "...and its name is Hans Hüttig."

 MZB_REICHSTAAT.806.t:0 "Verrat"
 MZB_REICHSTAAT.806.desc:0 "Two Unimogs and a staff car violently park themselves outside the Staathalter's palace. From the trucks emerge two dozen SS-men, all veterans of South Africa. Their FN-LAGs at the ready, they break down the front door: What they see is Paul Werner Hoppe, going down the staircase. "What is the meaning..." A burst of rifle fire answers the question for him. The SS men make their way up the stairs, one of them slips on Hoppe's blood; only his stahlhelm saves him from a concussion.\n\nWhen the soldiers clear up the last of the loyalist guards, they see a slim figure go out of the Staathalter's office: 52 rounds decimate the body of what turns to be Josef Mengele. One more name off the list. They radio back the status: All clear.\n\nFrom the kubelwagen outside, Otto Förschner and four of his fellow officers make their way up to the squad. Nothing is said as Förschner gives a nod to the Untersturmführer. The door is broken down with his rifle's butt.\n\nHans Hüttig continued writing up his report to Ost-Paris even now. His door being kicked down by the traitors didn't bother him in the slightest. He was in his 70s, what could they do to him that this God-forsaken continent hadn't already? Förschner walked in, two soldiers right beside him.\n\n"Hans." Förschner gulped. "Its over." There was no response for seven seconds: He had to finish the last sentence of his report. Tension increased exponentially until he looked up, and nodded. After putting the lid on his pen, Staathalter Hüttig pulled back his chair, straightened up, and extended his arm almost to a perfect 45° Angle. He would face his firing squad with dignity. Looking back, he could find only two last words which meant anything to him:"
 MZB_REICHSTAAT.806.a:0 "HEIL HITLER"

 MZB_REICHSTAAT.807.t:0 "The Day After"
 MZB_REICHSTAAT.807.desc:0 "Staathalter Otto Förschner still couldn't get his predecessor's blood off his desk, or the hallway for that matter. Nevertheless, he could get used to his new position. With Hüttig gone, he was able to deal with a few outbreaks of partisan violence outside Leopoldville in a sane fashion: It looked like order might just be restored and their skins saved.\n\nAs Förschner went over a ledger detailing the financial situation of the state, Helmuth von Treppin walked in. "Heil Förschner," and all the other salutations ensued, following which von Treppin handed over a report.\n\nHis eyebrow was raised, it was a telegram from Liebehenschel: "Baer and Hocker executed by firing squad... SS successfully purged, a..." then it stopped. "Helmuth? What happened to the rest of the report?" Von Treppin had just finished talking to an aid. "The line was apparently cut off, Herr Forscher. The communications office just handed out what they had."\n\nAs the Staathalter was demanding an explanation for the failure to keep the network running, more bad news arrived: Chimlewinski survived the attempt to kill him and was preparing his forces to strike north.\n\nFörschner was about to call up Rudel and order him to put down the rouge SS units when Helmuth Eischelander came racing up the stairs with a set of reports from the Oberkommando des Reichsstaates, of which he had been head of until taking over from Hüttig."
 MZB_REICHSTAAT.807.a:0 "Well, what is it?"

 MZB_REICHSTAAT.8071.t:0 "Collapse of the Oberkommando des Reichsstaates"
 MZB_REICHSTAAT.8071.desc:0 "Without the threat of Hüttig putting them into concentration camps, many local administrators and commanders were finally given the chance for a way out. As Otto Förschner soon realized, quite a number had taken it.\n\nFirst report was from Kongo: The Katanga garrison had carried out a coup, installing... Jean Schramme and his mercenaries to head the government. A sense of dread began to engulf the Staathalter, he knew it could only get worse, but continued reading anyway:\n\nRhodesian-Anglo units were taking up arms and fleeing south, the remnants the fleet had set sail for Burgundy, northern Kongo battalions interned themselves in Iberia, a surprise attack by partisans took Hitlersstaat unopposed. Förschner realized then that it was all lost, he hurried to pick up the phone and tell Rudel to prepare an evacuation. Where to, he didn't know, just anywhere but here. It was too late, of course.\n\nNo one picked up the phone, Förschner was paralyzed. Soon enough he would know why: A mass defection of remaining Afrikaner Luftwaffe squadrons to Argentina and Saint Helena had taken place. He threw away the report from Sudwestafrika before reading it, without the Luftwaffe, it was as good as lost. No more reports came in after that, for as the Staathalter knew, Oberkommando des Reichsstaates now existed only in name.\n\nBy the end of the day, Förschner had a clearer picture of the "Reichsstaat's" position: Doomed. Although his forces had managed to set up a perimeter around the capital, and the riverine fleet still controlled the lake, the continent was lost. All that remained now was to find a way to survive."
 MZB_REICHSTAAT.8071.a:0 "The End Of The Reichsstaat."



 MZB_REICHSTAAT.900.t:0 "Local Militias takes control of Sansibar Hafen"
 MZB_REICHSTAAT.900.desc:0 "URGENT TELEGRAM.\n\nKolonialverwalter von Sansibar Franz Hössler\n\nI regret to inform the Staathalter that following a raid by SS Polizei forces into a warehouse reported to house several leaders of the anti-Aryan movement in Sansibar, a firefight broke out in which twelve men of the garrison were killed in service to the Reichsstaat. Unfortunately, this appears to have triggered an organized uprising by the leader of the natives, which managed to take control of Sansibar-Haffen, the port district. We previously have not experienced such unrest amongst the natives in Sansibar, the reason for which I suspect that this uprising was triggered due to Italian interference. Therefore, I suspect that the rebellion has no real basis of support, and that quick and decisive military action to destroy the rebels will suffice to restore control of Sansibar.\n\nHEIL HUTTIG\n\nACHTUNG: Statthalter Hüttig, I must urgently and anonymously convey to you that the seriousness of the situation in Sanzibar is much greater than you are being told, and the rebellion commands a large degree of popular support. Any mention of foreign influence is likely exaggerated and remaining on the islands will likely be a waste of resources.\n\nHEIL HUTTIG."
 MZB_REICHSTAAT.900.a:0 "Inform Hössler of the traitor in his midst and ready the troops for an attack on Sansibar-Haffen."
 MZB_REICHSTAAT.900.b:0 "This mysterious man makes an interesting point, we will withdraw from Sansibar and deal with the island when resources permit it."

 MZB_REICHSTAAT.901.t:0 "Local warlord attacks Dar es Salaam"
 MZB_REICHSTAAT.901.desc:0 "URGENT TELEGRAM.\n\nKolonialverwalter von Sansibar Franz Hössler\n\nI am urgently asking the Staathalter to send resources to deal with the warlord which previously took control of Sansibar-Haffen. Investigation by the SS Polizei has concluded that the warlord originates from Uganda and had been planning this operation for months. I insist on the rebel's connections to Italian, Japanese, and American intelligence having made this possible.\n\nNow, this warlord has repairede several trawlers at Sansibar Haffen and used them to cross the channel into Tanganika. While the rebel leader claims to have taken control of the entire coastline, I can report that the crossing only managed to take a few isolated areas of Dar es Salaam. This has the chance to escalate into a major uprising if the rebels are not crushed immediately. Therefore, I repeat my request for aid to put down the rebels.\n\nHEIL HUTTIG."
 MZB_REICHSTAAT.901.a:0 "Send in the SS, Tanganika must hold at all costs."
 MZB_REICHSTAAT.901.b:0 "Tanganika is not worth the trouble."



 MZB_REICHSTAAT.1000.t:0 "Royal Hubris"
 MZB_REICHSTAAT.1000.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER KURT FRANZ\n\nAs you know, I sent an invitation to Kigeli V, the newly crowned King of Ruanda to meet me in the palace. This was done for obvious reasons; I wished to know him better and affirm our superiority. Unexpectedly, he refused - he sent me a short letter (attached to this report) detailing said refusal. In it, he expressed his thanks for our congratulations - then told us that he would be refusing any of our offers. I personally do not know the exact reasons why he refused - perhaps he is being held captive? Regardless of why he has chosen to rebel against us, he is deep within Uganda and we have no information on his whereabouts.\n\nWe do not have any means to punish him, there are still actions we can take to provoke his forces. I have personally ordered reprisals to take place across Ruanda; one way or another, we will draw his attention. We will see how long it takes for them to respond."
 MZB_REICHSTAAT.1000.a:0 "Hubris brings only ruin."

 MZB_REICHSTAAT.1001.t:0 "A Hundred Cuts"
 MZB_REICHSTAAT.1001.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER KURT FRANZ\n\nURGENT\n\nUgandisch rebels and soldiers alike have been continuously attacking military bases here as of late - I am unsure how long this has been going on, but the first report of these incidents came a few weeks ago. I can only assume that this is due to the state of leadership up in Uganda. While we have sent out more men to better fend off these attacks, our supply lines, and indeed, many of said reinforcements have been attacked by Ruandisch militias. The greatest attack so far happened a few days ago - supply trains were looted en masse, as a massive offensive on our bases claimed at least 2,000. I do believe these two events were coordinated - they happened on the same day. It is impossible to not see the connection.\n\nThus, I must recommend that you send more men and supplies to Ruanda-Urundi to supply the local garrison. We must strengthen our defenses against these dual threats."
 MZB_REICHSTAAT.1001.a:0 "Request approved."
 MZB_REICHSTAAT.1001.b:0 "There is nothing we can do to help."

 MZB_REICHSTAAT.1002.t:0 "Radio Silence"
 MZB_REICHSTAAT.1002.desc:0 "REPORT FROM THE COMMUNICATION OFFICE\n\nURGENT\n\nCommunications with Kigali have been lost today. We have no idea what exactly happened, however, the last reports over the hours have been extremely worrying. Kolonialverwalter Franz reports that Ugandisch militias are destroying the radio towers and all means of communication. This comes as a surprise to us - Kigali was very well-defended. However, in his last communication to us, the Kolonialverwalter informed us that he would simply be moving operations to Gitega. The city remains secure against attack for now, and he can make contact with Quelimane there. For now, we have limited information of what is happening in Ruanda."
 MZB_REICHSTAAT.1002.a:0 "Dammit!"

 MZB_REICHSTAAT.1003.t:0 "Death of Mutara III"
 MZB_REICHSTAAT.1003.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER KURT FRANZ\n\nAccording to reports I received, the King of Ruanda, Mutara III has died. This comes as no surprise; he was sick and was recently bedridden. Shortly before his death, he was purported to have given his crown to his son - now Kigeli V - after a series of strokes. An official announcement of his death has been given out by Kigeli himself, although to be quite honest, I do not care. I will report developments on the situation with the new king as they come along.\n\nWhat does concern me is that attacks along the Ugandish border are increasing. Patrols have gone missing, many have turned out dead, and those that do survive are grievously injured. While it has not spiralled out of control yet, I fear that this is merely a sign of things to come."
 MZB_REICHSTAAT.1003.a:0 "Long live the King?"

 MZB_REICHSTAAT.1004.t:0 "Trouble in Urundi"
 MZB_REICHSTAAT.1004.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER KURT FRANZ\n\nAs you know, with the recent death of the king of Urundi, there has been a succession crisis, as he never bothered to nominate a successor. This has led to severe infighting that has rendered the region uncontrollable, as there are several successors vying for the throne. However, I do not believe that this is a significant enough issue for us to intervene in. As far as I am concerned, the natives are busy killing each other instead of us or our soldiers. Any resistance to come from Urundi will not come from them, as they would be far too weakened to stand up to our might. It would be a waste of men and bullets to intervene now or later. I will continue to monitor the situation."
 MZB_REICHSTAAT.1004.a:0 "...Acknowledged."

 MZB_REICHSTAAT.1005.t:0 "An Unexpected Successor"
 MZB_REICHSTAAT.1005.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER KURT FRANZ\n\nIt seems as though time has run out on the King of Urundi's successors. As of a few days ago, all successors to the King of Urundi have been overthrown by militias. In their place they have installed Michel Micombero, one of their own. I do not believe that this poses any kind of immediate threat to our hegemony. I only see in this the weakness of the natives. The fact of the matter is that they cannot hope to match the discipline of the Germans; our worst soldiers can defeat their best armies. The situation is fine, and order will be restored soon. I will be sending the SS once they are ready in order to finally put an end to this ridiculousness. I will personally see to it that Urundi is stabilized."
 MZB_REICHSTAAT.1005.a:0 "At least someone is doing something."

 MZB_REICHSTAAT.1006.t:0 "The Battle of Gitega"
 MZB_REICHSTAAT.1006.desc:0 "REPORT FROM THE DESK OF KOLONIALVERWALTER KURT FRANZ\n\nURGENT\n\nThe Urundisch rebels have assaulted Gitega recently, with the probable support of Ugandisch rebels. For three days, half of the city was under their control. However, the SS was able to push them back, albeit at huge cost to their forces. I do not know of the full extent of the casualties so far, but reports say that at least a thousand troops are injured. This assault on Gitega only shows the natives' determination to overthrow our hegemony, despite their weakness. Even so, I do not believe that they can successfully push our armies back. So long as we have superior technology and men, our hold over Urundi is assured. We do not need reinforcements for now."
 MZB_REICHSTAAT.1006.a:0 "This is too good to be true..."

 MZB_REICHSTAAT.1007.t:0 "A Gruesome Death"
 MZB_REICHSTAAT.1007.desc:0 "REPORT FROM THE DESK OF DEPUTY KOLONIALVERWALTER OTTO RIEMER\n\nURGENT\n\nThe situation in Ruanda-Urundi could not have been handled worse. Kolonialverwalter Kurt Franz was found brutally misfigured and dying. His body had also been partially eaten by animals and according to recent reports, maggots were eating him. The SS had trouble identifying his body after he was found. Our best doctors could not save him, despite their best efforts. After a brief investigation, we have concluded that his death happened due to his capture and subsequent torture by Ugandisch militias. We do not know where exactly they are, although rest assured that reprisals have been ordered.\n\nHowever, I am worried that Ruanda-Urundi will have no leadership after Franz's death. I am unsure what has happened to his subordinates - and I fear there are no successors that have been nominated. The area may have to operate without any real leadership at the top."
 MZB_REICHSTAAT.1007.a:0 "Gottverdammt!"



 MZB_REICHSTAAT.1100.t:0 "Kolonialverwalter Georg Bachmayer found dead in his home"
 MZB_REICHSTAAT.1100.desc:0 "URGENT\n\nFROM THE DESK OF THE DEPUTY KOLONIALWERWALTER VON UGANDA OTTO RIEMER\n\nWe regret to inform you that the Kolonialwerwalter von Uganda, Georg Bachmayer, is dead. At approximately three o'clock in the morning, the colonial administrative headquarters in Kampala were attacked by unknown assailants. In the ensuing firefight, the guards on shift were all killed or incapacitated, and the building itself was forcibly entered. Kolonialwerwalter Bachmayer was in his office at the time, working, when the attackers entered.\n\nApproximately forty-five minutes later, garrison reinforcements discovered his body left along the roadside near the administrative building. The Kolonialwerwalter's eyes had been gouged out, his legs each broken in three places, and his fingers removed and stuffed in his mouth. All of these injuries were most likely inflicted before his throat was savagely cut. Deputy Kolonialwerwalter Otto Riemer has assumed the responsibilities of the Kolonialwerwater von Uganda, but it is advised that the Reichsstaat assume direct control of the Uganda region immediately."
 MZB_REICHSTAAT.1100.a:0 "This is an urgent matter, send in more troops!"
 MZB_REICHSTAAT.1100.b:0 "The horror..."

 MZB_REICHSTAAT.1101.t:0 "Mutesa II disposed by local warlord"
 MZB_REICHSTAAT.1101.desc:0 "URGENT\n\nFROM THE NOTBEHÖRDE VON UGANDA\n\nAs the central government of the Reichsstaat is well aware, Uganda is home to a number of traditional kingdoms and chiefdoms. Under our rule, they have been kept relatively complacent, but in the post-annexation period, independent warlords have risen up to challenge the authority of these tribal authorities. These warlords often have had experience as mercenaries or in Britain's former colonial army, and command sizeable forces. This has been most clearly demonstrated in a local conflict in the Kingdom of Buganda.\n\nIdi Amin, a respected warlord from the northern regions of Uganda, has been leading a violent campaign south against Mutesa II, Kabaka (King) of Buganda. Yesterday, hundreds of his men led a daring raid on the royal compound of Mengo Palace, near the city of Kampala. This was likely an attempt to capture and possibly execute the king. While Mutesa was able to escape with the help of our garrison, his prestige has been forever tarnished, and Amin is widely considered to be the new dominant power in the former Kingdom of Buganda."
 MZB_REICHSTAAT.1101.a:0 "Kings, warlords... they're all savages in the end."

 MZB_REICHSTAAT.1102.t:0 "Ugandisch insurgency in Kampala"
 MZB_REICHSTAAT.1102.desc:0 "URGENT\n\nFROM THE NOTBEHÖRDE VON UGANDA\n\nThe ongoing fight against bandits, warlords, and guerrillas in the Uganda region has entered a new phase, according to our garrison. Over the past three weeks, no fewer than four attacks on German soldiers stationed in the city of Kampala have been perpetrated, resulting in three deaths and eleven injuries. Two of these injuries were so dire as to necessitate evacuation to Quelimane for emergency treatment. Our sources within the population of Kampala have indicated that a new urban guerrilla group, the Ganda Army of Popular Liberation, is most likely responsible for these attacks. The individual attackers, while relatively few in number, have proved difficult to identify. After every attack, they flee into the shantytowns and alleyways of Kampala, with the suspected support of local communities. We recommend that the central government authorize immediate retaliation."
 MZB_REICHSTAAT.1102.a:0 "Smoke them out!"
 MZB_REICHSTAAT.1102.b:0 "We can't afford to do anything"

 MZB_REICHSTAAT.1103.t:0 "Battle for Viktoria See"
 MZB_REICHSTAAT.1103.desc:0 "URGENT\n\nFROM THE NOTBEHÖRDE VON UGANDA\n\nThe economy of Uganda is largely based around the production of agricultural goods for export, both within the Reichsstaat and, at least to an extent, abroad. One critical juncture of this economy is trade across Viktoria See, the vast tropical lake whose shores touch many regions of the Reichsstaat, along with Italian East Africa. Now, that juncture is being threatened. The warlords which have threatened Uganda's traditional kingdoms and chiefdoms have turned their gaze to Uganda's ports. Reports have come of ongoing battles between various factions in coastal towns like Jinja, Entebbe, and Namulanda. This fighting has disrupted local commerce and claimed dozens of lives so far. With our garrison primarily concentrated in Kampala, it's unlikely that these clashes will end anytime soon."
 MZB_REICHSTAAT.1103.a:0 "Mustn't the coffee flow, though?"

 MZB_REICHSTAAT.1104.t:0 "Ugandisch Militias Blockade Kampala!"
 MZB_REICHSTAAT.1104.desc:0 "URGENT\n\nFROM THE NOTBEHÖRDE VON UGANDA\n\nThere have been some disturbing new developments in the ongoing Ugandan unrest. Militias, believed to be under the command of the warlord Idi Amin, have seized many of the main roads which connect the capital, Kampala, to other important cities and ports in the region. These militias have established a variety of checkpoints and roadblocks, making normal traffic all but impossible for most. It is believed that at least three Germans have been killed in separate incidents at these roadblocks, while road transport for our garrison has become precarious at best. In short, the government of Uganda is under siege in its own capital, with little relief in sight."
 MZB_REICHSTAAT.1104.a:0 "Damn, damn, damn!"

 MZB_REICHSTAAT.1105.t:0 "Idi Amin Declares Ugandan Independence!"
 MZB_REICHSTAAT.1105.desc:0 "URGENT\n\nFROM THE NOTBEHÖRDE VON UGANDA\n\nSituation dire.\n\nForces loyal to Idi Amin have seized Kampala in full.\n\nGarrison is almost entirely wiped out or has been evacuated.\n\nGovernment officials evacuated by boat to the south.\n\nThe government of the Uganda region has fallen. Idi Amin likely to proclaim independence in mere hours.\n\nURGENT"
 MZB_REICHSTAAT.1105.a:0 "That's... disturbing."



 MZB_REICHSTAAT.1200.t:0 "TANU posters on Dar es Salaam's walls"
 MZB_REICHSTAAT.1200.desc:0 "FROM THE DESK OF KOLONIALVERWALTER TANGANIKA HANS AUMEIER\n\nAs of recently, a relatively minor independence movement for Tanganika, labelled the "Tanganykan African National Union", have come into blows with local representatives of the Reichstaat. Though the movement has been effectively subdued until late, only bringing up minor issues with our ability to govern, it has retained influence in the region and has now entered into a clandestine, widespread anti-Reichstaat propaganda campaign, presumably to influence the locals into insurgency. The campaign, although we are, as of now, unable to stem its flow of propaganda, has been deemed a failure by both myself and my adjutants. Its locations for the placement of propaganda are easily-recognizable and consistent, allowing us to both catch many active dissidents and prevent their works from being seen by the larger population. These sub-par attempts at dissidence by this group, TANU, signals to us stability in the region, as any and all active dissident groups are under close watch and serve no threat to the Reichstaat. All risk of insurgency, or uprising, is soon to be eliminated, it is assured."
 MZB_REICHSTAAT.1200.a:0 "I do not ask for assurances."



 MZB_REICHSTAAT.1300.t:0 "Urgent Report from Namibia"
 MZB_REICHSTAAT.1300.desc:0 "FROM THE DESK OF KOLONIALWERWALTER NAMIBIA KARL-FRIEDRICH HÖCKER\n\nOur administrative capital in Südwestafrika, Windhoek, is presently under siege by native rebels flying the tricolour of the Südwestafrikanische Volksorganisation-'SWAVO'. Their attack appeared spontaneously, without warning from collaborating Native forces, whom we can therefore assume to be involved. Our local Schutzstaffel units have successfully repelled SWAVO's attempts to seize control of the city centre, and have forced heavy casualties in a victorious delaying action against the insurrection. Unfortunately, in the process, they have lost control over both the city's outskirts and much of the surrounding countryside to the rebels. The situation here is urgent: the sheer number of dissidents surrounding Windhoek has led to our garrison suffering ammunition shortages in dealing with them all. Urgent reinforcements will be required to relieve the siege and free local forces to mop up the remaining participants."
 MZB_REICHSTAAT.1300.a:0 "He'll have to hold tight."

 MZB_REICHSTAAT.1301.t:0 "Situation Update from Namibia"
 MZB_REICHSTAAT.1301.desc:0 "FROM THE DESK OF KOLONIALWERWALTER NAMIBIA KARL-FRIEDRICH HÖCKER\n\nWe have discovered deeply worrying news. Whilst we've been successful in crushing the insurrection, and executions of captured dissidents are commencing, the situation in Windhoek deteriorated considerably between our receipt of reinforcements and their eventual arrival and victory. SWAVO units were able to induce their chaos across almost the entirety of Windhoek, inducing numerous casualties and reducing Schutzstaffel control to a few fortified locations. The most worrying part of it all, though, were the reactions of Windhoek's native untermensch populace to the rebels' invasion. Reports have arrived at my desk that Sam Nujoma, SWAVO's leader, was seen walking the streets of Windhoek openly during the siege, waving to the rowdy crowds of savages and sharing triumphant cheers with a seemingly largely rebel-supporting populace. Investigations are already commencing to discern the identities of those who participated in these demonstrations, but the fact they occurred at all is a profoundly worrying sign of the state of mind of the populace."
 MZB_REICHSTAAT.1301.a:0 "Anyone who shook Nujoma's hand will have theirs removed."

 MZB_REICHSTAAT.1302.t:0 "New Evidence Discovered Against Schenk"
 MZB_REICHSTAAT.1302.desc:0 "FROM THE DESK OF KOLONIALWERWALTER NAMIBIA KARL-FRIEDRICH HÖCKER\n\nFind attached alongside this missive conclusive proof of our longstanding suspicions about the snake Wolfgang Schenk's misdeeds. Locked away in far corners of Windhoek, we have discovered records of both communications with and even illicit material support given to rebel organizations like UNITA and the MPLA. Many of the documents bear Schenk's own signature, and included in the documents will be found firsthand reports from Schenk's abettors: secretaries and underlings that assisted in Schenk's crimes and who were willing to cooperate with our investigation in exchange for lighter punishments. Accordingly, it is recommended that they all be shot, rather than interned. These discoveries both close the case on Schenk and explain the aberrantly emboldened nature of resistance elements in Südwestafrika."
 MZB_REICHSTAAT.1302.a:0 "Thus always to traitors."

 MZB_REICHSTAAT.1303.t:0 "Thousands of SWAVO Dissidents Arrested"
 MZB_REICHSTAAT.1303.desc:0 "FROM THE DESK OF KOLONIALWERWALTER NAMIBIA KARL-FRIEDRICH HÖCKER\n\nOur investigations into Sam Nujoma's victory parade through Windhoek during SWAVO's brief occupation of the city have concluded. Through their always efficient means of intelligence gathering, the SS has incarcerated and interrogated hundreds upon hundreds of participants in these rallies, each of whom has either confessed to their crimes personally or been found guilty by either photographic evidence or eye witness account. Combined with the numerous casualties SWAVO undertook in their arrival and subsequent eviction from Windhoek, it is likely that the permanent detention of these supporters and abettors will uproot both the SWAVO organization itself and any support it might have won among the easily swayed minds of the savages. The concentration camps nearest to Windhoek have all been alerted to the impending new residents about to arrive in their communities."
 MZB_REICHSTAAT.1303.a:0 "Order is ensured in Namibia?"



 MZB_REICHSTAAT.1400.t:0 "Report on Dissidents in Kenia"
 MZB_REICHSTAAT.1400.desc:0 "FROM THE DESK OF KOLONIALWERWALTER KENIA MAXIMILIAN GRABNER\n\nOne of the most persistent troublemakers in the Kenia region of the Reichstaat is a local leader calling himself 'the Ker'-an indingeous term apparently intending to lay claim to political representation of the whole of the primitive Luo people. Our local intelligence assets have pinpointed the true identity of the Ker as one 'Jaramogi Oginga Odinga', a recognized chieftain of a Luo tribe in the colony's interior. Odinga has been a known dissident since the earliest days of Aryan dominance in Afrika, but his non-violence has led to his activities largely being ignored in the face of more radical, violent dissidence from other local community leaders. Recently, though, the Ker's low-level resistance to the Reichstaat's dominion has escalated, and he has issued a public call for sovereignty for the Luo, and the creation of a "union of the Luo people against the tyrants". Obviously, this is nonsense, and Odinga and his compatriots have no power to resist the Aryan domination of Afrika. The so-called 'Ker' is not a serious threat to our rule, but the thinly veiled treason of Odinga's decree is still enough to warrant an additional show of force in Kenia, to deter sympathy for Odinga's call to action."
 MZB_REICHSTAAT.1400.a:0 "A few more guards couldn't hurt."

 MZB_REICHSTAAT.1401.t:0 "Kenia Dissidents Arming"
 MZB_REICHSTAAT.1401.desc:0 "FROM THE DESK OF KOLONIALWERWALTER KENIA MAXIMILIAN GRABNER\n\nThe Ker's agitations in Ostafrika have escalated. Far from being cowed by the arrival of SS reinforcements into the region, the Luo leader has begun organizing "Luo Brigades'' across the Reichstaat territory claimed as his people's ethnic homeland. Despite the ominous name, all of our intelligence suggests that these so-called brigades are something closer in number to an SS gruppe, consisting of only a handful of 'brigades' of a dozen or so men each. Such a small force is barely worthy of a blip on the radar, and would stand absolutely no chance of offering even piecemeal resistance to Schutzstaffel authority. Owing to this, a plan has been concocted to use the Luo Brigades as a tool of entrapment, allowing the most extreme local separatist elements to coalesce into a single identifiable group, to be purged once the opportunity is right. This will help to curtail the low-level of active resistance endemic to Ostafrika, and make our future administration more secure over the long term."
 MZB_REICHSTAAT.1401.a:0 "Herding rats into a trap."

 MZB_REICHSTAAT.1402.t:0 "Report on Emergence of Resistance Group in Kenia"
 MZB_REICHSTAAT.1402.desc:0 "FROM THE DESK OF KOLONIALWERWALTER KENIA MAXIMILIAN GRABNER\n\nDissident voices have a long history in Kenia. Back in 1947, when our administration had not yet solidified, the same dissident we now know as the Ker established an organization called the "Luo Thrift and Trading Corporation". A private company run by Oginga Odinga himself, the purpose of this corporation was to advance the ethnic interests of the Luo tribes, assisting them in establishing businesses and offering financial and technical advice. The corporation was shut down by an SS raid in 1949, when Aryan control over Kenia was tightened, but we have received word that it is now active again, operating in secret inside the region's black market. Between the Ker's sovereignty decree, the Luo Brigades, and now the reemergence of this nationalist organization, it has become apparent that the time for our trap to be sprung is now. The suspected headquarters of the Luo Thrift and Trading Corporation will be raided in the days ahead, as will the known sites of congregation of the previously established 'Luo Brigades'. In one fell swoop, the SS in Kenia will purge the territory of those savages that would dare to snarl at our hand."
 MZB_REICHSTAAT.1402.a:0 "Shut them down."
 MZB_REICHSTAAT.1402.b:0 "Let it be"

 MZB_REICHSTAAT.1403.t:0 "Crackdown in Kenia Unsuccessful"
 MZB_REICHSTAAT.1403.desc:0 "FROM THE DESK OF KOLONIALWERWALTER KENIA MAXIMILIAN GRABNER\n\nThe general state of order in Kenia has rapidly declined. Tensions have been heightening for too long, and our measures to crack down on Oginga Odinga's 'Luo Thrift and Trading Corporation' appear to have been the last straw for local rebels. Our intelligence on the location of the corporation's nexus was wrong, but our attempted raid (and the successful capture of some known members of the Luo Brigades) was enough to trigger a strong response from native resistance. A separatist pirate radio station popular with the untermenschen has made a disturbing edict, announcing the formation of the "Popular Government for Sovereignty": a pretense to a sovereign state, led by Ker Oginga Odinga and a compatriot and known separatist, Achieng Oneko. The Luo Brigades have apparently greatly bolstered in number under our noses, and an upswell of ethnic nationalism has taken sway over the Luo people, under the leadership of their Ker. Open dissidence is becoming more and more common by the day, and popular resistance to Aryan domination is at an all time high in the territory. Regrettably, it seems the days of absolute Reichstaat control in this corner of Kenia is at least temporarily at an end."
 MZB_REICHSTAAT.1403.a:0 "The Luo will be punished in time.r"



 MZB_REICHSTAAT_FOCUS.1.t:0 "Ein Neuer Tag"
 MZB_REICHSTAAT_FOCUS.1.desc:0 "The crisp morning air filled the room. The weather in Quelimane was sunny but devoid of the typical tropical heat, a cool breeze from the Indian Ocean brought freshness instead of the usual monsoons. Even Hüttig was feeling unusually satisfied, and that wasn't just because he woke up this morning without the usual splitting headaches. The war was won; the Amerikaner got routed; and the spineless traitors in Léopoldville and Windhoek were relieved from their offices. It was a morning of victory.\n\nHüttig sat behind the desk. The new chair was sturdy and comfortable without being too luxurious, but most importantly it didn't creak. The Statthalter took a moment to enjoy this improvement, and then took a file on top from the massive pile to his right, and in it he found a report by the SS divisions in Bechuanaland detailing the growth of resistance activity in the region and that it is needed more recruits and supplies to tackle the emergency.\n\nHüttig took a glance at the document pile. If his hunch was right, all those other files would contain the same reports, the only thing that would change is where they happened. But after all, he was now in control over a territory that stretched from the Congo Sea to Cape Town, it was only natural that it would take more effort to control it. With renewed vigor, Hüttig took another file from the pile and started reviewing it."
 MZB_REICHSTAAT_FOCUS.1.a:0 "So much to do, so little time..."

 MZB_REICHSTAAT_FOCUS.2.t:0 "The African Situation - An Overview"
 MZB_REICHSTAAT_FOCUS.2.desc:0 ""Any questions?"\n\nHüttig was sitting together with several other SS officers around a table. General Baer and Chmielewski were flanking the Statthalter, the former completely oblivious to the terrible situation delineated by his superior, and the latter with a steely expression across his face. Wondering if his most important underlings even understood what transpired from the countless reports, a brisk voice rose among the ranks, asking for explanations. "Name and rank, officer", Hüttig replied.\n\n"Standartenführer Schmidt, sir! Are we to understand that due to negligence from former Reichskommissar Schenck and Müller, not only we lack vital intel, but some that we have might be compromised, is that correct?" "Precisely." "Then we have to assume that every native is an enemy, right?"\n\nA cold smile ran across Hüttig's face. "Yes, Standartenführer. Everyone might be an enemy. The native woman carrying what might seem water, could be a weapon smuggler. The native child, a trained soldier. An unassuming village, a den of revolters. The war and the incompetence from the previous administrations in Zentralafrika and Südwestafrika made most of our intel completely useless. We must use everything at hand to eradicate the barbarity that those traitors let happen under their watch. Of course, you will have full discretionary power in how you decide to neutralize threats. Any other questions?" "No sir!" "Very well. Dismissed!"\n\nWith a brisk heil, the officers rose from their chairs and went out the room in perfect unison. Yes, Hüttig thought, to defeat the subhuman we must descend to their level. We must use their brutality against them. Only then the light of civilization will shine in all of Africa."
 MZB_REICHSTAAT_FOCUS.2.a:0 "True soldiers never rest."

 MZB_REICHSTAAT_FOCUS.3.t:0 "Administrative Overhaul"
 MZB_REICHSTAAT_FOCUS.3.desc:0 "Several files were scattered all over Hüttig's desk, their contents running from the mundane to the top secret, and all of them were found after months of investigation of the Zentralafrikan and Südwestafrikan archives. For Hüttig this was something inconceivable just months ago, when he had to pester the bureaucrats back in Germania only for his request to get ignored or, worse, suffer the indignity of being called a 'traitor' from corrupt pencil pushers who couldn't give a damn about the Vaterland. Now all the secrets where on his desk and all it took was simply to take the initiative. After all, if you want a thing done well, do it yourself, Hans thought.\n\nStill, reading the file made Hüttig realize that the situation is much worse than he imagined. The corruption present in Zentralafrika and Südwestafrika is so pervasive that they were an essential part of the previous administrations. We might have conquered their territories, Hüttig thought, but not their souls. The road is still long before we can call this part of Afrika a nation fit for the Aryan race."
 MZB_REICHSTAAT_FOCUS.3.a:0 "What we need is German discipline."

 MZB_REICHSTAAT_FOCUS.4.t:0 "Treason Must Not Be Tolerated"
 MZB_REICHSTAAT_FOCUS.4.desc:0 "The reason that German Africa venture had been unsuccessful for so many years was that the leaders of Südwestafrika had been treasonous, ineffective and insolent, and that the leaders of Zentralafrika had been treacherous, lazy and incompetent. Now, Hüttig had seen with his own two eyes that the Boer Republic somehow managed to take all six of these horrible traits and run farther with them than Schenck and Müller ever could have dreamed of. The two had never collapsed into civil war, at the very least. The very least was all they ever seemed to achieve.\n\nHe had been a fool to trust that the Boers could have understood true National Socialism either, he could see that now. When they refused German administration, their own incompetence had led to their collapse. Perhaps, after a few years of seeing how to properly rule a state, they would learn their place. But first, the betrayal of greatness and the true Aryan must be punished, and the splitters in the south brought back into the fold. In the process, the traitors would die, slowly and painfully. All of these things, Hüttig explained to his attendant in loud, clear terms. The attendant nodded, fearfully.\n\nFinally, the Staathalter explained the steps that would need to be taken in order to regain control of the region. They would need the SS on the border, guns, bombs, and gas. Any man who did not kneel before his Aryan overlords would die before them. South Africa, of course, would be theirs. The attendant, knowing his place, did not dare to question him. As he rushed off to get everything done, Hüttig sat down, taking a breath after his long rant. It was hard being the only competent man on the continent."
 MZB_REICHSTAAT_FOCUS.4.a:0 "Prepare for another intervention!"

 MZB_REICHSTAAT_FOCUS.5.t:0 "Finishing the Job"
 MZB_REICHSTAAT_FOCUS.5.desc:0 "The drill grounds outside of Quelimane were packed with soldiers. It was early morning, but the sky was pitch dark due to the monsoon clouds. The only source of light was the floodlights shining their harsh white glare towards the fields. But the soldiers in the fields weren't unfazed at all, even as the rain poured all over their uniforms, every single one of them standing tall and firm. Each one of those soldiers were the finest examples of Aryan supremacy, the cream of the crop of the German forces in Afrika: the Afrikan SS. And on a stage under the Nazi flag stood the man who commanded over them: Hans Hüttig, Staathalter of Afrika.\n\nHow long did I have to wait for this moment, thought Hüttig as he was giving an impassioned speech to his troops. But now I have the power to make things right. I can restore order to this damned continent. As he finished his speech, a single heil boomed throughout the air, thousand of voices in unison over a sea of Nazi salutes. The SS will now begin their deployment over the Afrikan countryside, and woe to anyone unlucky enough to come into their crosshairs."
 MZB_REICHSTAAT_FOCUS.5.a:0 "United in purpose."

 MZB_REICHSTAAT_FOCUS.6.t:0 "Picking up the Trail"
 MZB_REICHSTAAT_FOCUS.6.desc:0 "On his good days, Wilhelm felt like a warrior for all of the Aryan race, helping to ensure that the other peoples would not overwhelm the master race. On those days, he did his job with gusto. After all, he knew that his job, however tedious, could prove vital to the stability of German rule in Africa, especially after Hüttig had taken control. Yet, today was not one of those days, and Wilhelm felt lost in a sea of questions and paperwork. He had not found much success.\n\n"Amilcar Da Cruz." Wilhelm called in his next guest. It was one of the Portuguese. He imagined the man's father had stayed during the German conquest of Angola, for whatever reason. The man sat as Wilhelm fiddled with his paperwork. "Have you seen this man at any time in the last two weeks?" He held up a picture of an African man clad in SS clothing. He was not a person intimately familiar to Wilhelm, but he did not need to be.\n\nThe Portugese man squinted at the picture for a moment. Wilhelm was about to move to the next picture before the man nodded. "Yes, I think." Wilhelm was taken aback. Perhaps they would get somewhere today. He checked a box on the papers, scanning for the next question he was meant to ask."
 MZB_REICHSTAAT_FOCUS.6.a:0 "Where exactly did you see him?"

 MZB_REICHSTAAT_FOCUS.7.t:0 "Rooting out the Rebels"
 MZB_REICHSTAAT_FOCUS.7.desc:0 "REPORT OF ALTERCATION\n\nFORMER ZENTRALAFRIKAN TERRITORIES - NORTH CONGO LAKE\n\nMy team was sent to scout out one of several trails above the North Congo Lake. Müller had not fully documented the area, so it was unknown what would lie at the end. Resistance was unexpected, but nonetheless, we brought sufficient weapons and munitions with us in the event that we were to encounter any hostile natives in the area. If that had happened, it would have been simple to neutralize them.\n\nUnfortunately, we were beset upon not by disgruntled natives, but by the remnants of Müller's Mongrel-SS. They were well armed, well trained and assisted by Belgian traitors. We had little time to respond when they launched their surprise attack, and a significant portion of my team was killed before we were able to begin returning fire.\n\nAfter it had become clear that there was no chance we would achieve victory, I gave the order for the brigade to retreat. In total, eleven out of the twenty-four men that were assigned to the unit were killed in action, and two more were wounded by enemy fire.\n\nI would recommend sending out several brigades, as they have the numbers and arms to beat any single unit with their hands behind their backs. Heavy equipment would not be recommended, as the roads are too poorly made and thin to carry such things."
 MZB_REICHSTAAT_FOCUS.7.a:0 "An unsatisfactory performance."

 MZB_REICHSTAAT_FOCUS.8.t:0 "Suchen und Vernichten"
 MZB_REICHSTAAT_FOCUS.8.desc:0 "Hüttig was not pleased. One could tell that by looking at him, his eyes squinted and teeth clenched in rage. "How long must it take to find and shoot a dozen traitors?" He bellowed. The level of incompetence surrounding him was incredible. It almost made him pine for the days of Schenck and Müller. At least then, he could mostly do his own work without being interrupted by their failings. Now, those very same failings on their parts, were about to turn into disasters thanks to years of mismanagement.\n\nThe plan had been simple. The SS would eliminate first the heads of the numerous resistance movements that dotted the Reichsstaat. Then, with their leadership gone, it would be a simple matter for the SS to sweep in, filling every degenerate and traitor with a thousand bullet holes. That had been Hüttig's master plan, and it was all falling to shit. He would need to act quickly, as he had before, if he was going to salvage this mess.\n\nHe turned to the man who had brought him the last report. "Tell the soldiers we're advancing to Phase Two." He growled. The man scurried away quickly, seemingly incredibly eager to serve and pass on the Staathalter's message.\n\nIf they could not eliminate the rebellion's leader ahead of time, they would simply push forward on eliminating all the rebels, by any means that Hüttig deemed necessary. The leaders would be amongst the corpses at the end of the day."
 MZB_REICHSTAAT_FOCUS.8.a:0 "A Wise Choice."

 MZB_REICHSTAAT_FOCUS.9.t:0 "Political Cleansing"
 MZB_REICHSTAAT_FOCUS.9.desc:0 "To All Loyal citizens of the Grossafrikaner Reichsstaat!\n\nBe aware that there are those among us, fellow Germans, who oppose the great vision of Staathalter-SS Hüttig, and wish to lavish praise amongst the weak, lesser people of Africa! In order to ensure that these worms do not continue to infect our society, we will instruct in the ways that you may spot a race traitor.\n\n- Anyone expressing sympathy for the Lesser Peoples of Africa, specifically Mueller's "Native-SS" divisions or the many rebellious sects of natives that have continuously rebelled against the rightful Aryan yoke.\n\n- Anyone expressing doubt as to Hüttig's competence or sanity, or believing that the Staathalter-SS is a traitor towards the German Reich, the ideology of National Socialism, or the Aryan race as a whole.\n\n-Anyone who expresses the belief that the Reichsstaat, its formation, or its government is illegitimate, or that Aryan rule in Africa is in any sense unnecessary, unjustified, or temporary.\n\nIf you encounter anyone expressing, or even holding, these faulty beliefs, please report them to the nearest SS officer, and they will be dealt with harshly."
 MZB_REICHSTAAT_FOCUS.9.a:0 "A good initiative."

 MZB_REICHSTAAT_FOCUS.10.t:0 "Emptying the Homes"
 MZB_REICHSTAAT_FOCUS.10.desc:0 ""Schnell! Schnell! Move out!"\n\nAmelia woke up in the middle of the night to an angry Nazi in uniform screaming in her face. Her roommates were terrified just as she was, staring at the rifles pointed against them. The soldier kicked her in the back screaming orders in a language that Amelia didn't understand but most likely he was telling her to get out. It's not like Amelia wasn't used to the abuse from the Germans, but being forced to leave her own house with her roommates at gunpoint was something unheard of.\n\nAmelia realized she wasn't the only one awake that night. The entire village was being rounded up and brought to the train station plaza. It was the most important place in the town mostly because people went there to watch the trains go.\n\nThe soldiers lined up all the town inside the plaza in neat lines ordered by height. The first thing Amelia noticed was that the station was lit up and a cattle train was waiting in the tracks. This was very strange because Amelia has never seen a train coming this late at night. An old and sleek German officer was scrutinizing the line of people in front of him with a deadly glare, only interrupting his investigation to answer his subordinates. After a moment that seemed like an eternity, the officer deigned to reveal the reason why he came there in the middle of the night.\n\n"Where is MPLA terrorist?"\n\nWith his elementary Portuguese mixed with a very heavy German accent, the man looked like a caricature of a Nazi officer but no one in the plaza felt like laughing. Most people were staring at their feet trying to avoid his glare. "You know where terrorists are, ja?" Still no answers. The officer shouted something in German to the soldiers nearby and they started moving towards the crowd. And then they started grabbing one person every ten.\n\nAmelia couldn't finish praying to not be caught that she found herself getting dragged from the group. She screamed and screamed but to no avail, as she was shoved into the train, crammed together with other terrified people. As the train left the station, Amelia prayed once more, to whoever might hear her, to keep her safe."
 MZB_REICHSTAAT_FOCUS.10.a:0 "She took the midnight train, going anywhere."

 MZB_REICHSTAAT_FOCUS.11.t:0 "Emptying the Cities"
 MZB_REICHSTAAT_FOCUS.11.desc:0 "Mathias wasn't a man made for philosophising. When he set out to do things, he did them diligently and without asking questions. It was these two qualities that made him one of the most efficient pilots in the Luftwaffe, and his rise in the ranks brought him close to Reichskommissar Schenck. The admiration for him brought Mathias to the ends of the Earth, eager to work for the Sudwestafrikan administration led by his personal hero.\n\nBut all changed when the Ostafrikan SS executed Schenck and his inner circle for treason and aiding terrorist groups. Mathias was dumbfounded. He thought the friendship he had with Schenck was real, so why was Wolfgang plotting to destroy the Reichskommissariat from the inside? Were his plans more important than his friendship? He remembered what Schenck told him after a flight over the Angolan jungle where no payload was dropped: "It's not about protecting the indigenous. It's about protecting ourselves". Mathias didn't really understand what Schenck was talking about, but his words somehow resonated deeply with him. But that was in the past. Mathias proved his innocence and was quickly reintegrated into the Reichstaat Airforce, and he wouldn't waste this second chance for anything in the world.\n\nThe sound from the control panel brought Mathias back to reality. He had a payload to drop on some rebel base but as he was checking the coordinates on the radar something felt off. Those coordinates looked familiar to Mathias but he couldn't tell why. As his plane approached the objective, a terrible realization dawned on Mathias: that was the village Schenck spared during that flight.\n\nMathias could only watch helplessly the people down below running in every direction, like little black ants when their nest is disturbed. As the night sky was tinged with an eerie orange glow coming from other bombed villages, Mathias remembered Schenck's words and finally understood what he meant: he was protecting himself and his men from this horror."
 MZB_REICHSTAAT_FOCUS.11.a:0 "Now you know the truth, and the truth shall set you free."

 MZB_REICHSTAAT_FOCUS.12.t:0 "Emptying the Countryside"
 MZB_REICHSTAAT_FOCUS.12.desc:0 "Pushing the pedal to the metal, driving through the flames, Standartenführer Schmidt was currently in the most desperate situation in his entire life and the only person he had to blame was himself.\n\nIt was a simple job. Arrive at the designated location. Locate and neutralize the threat. And then move away. And for the first two steps it went fine, until Hans didn't realize that one of the targets he just hit was standing over several barrels of kerosene with a lit torch.  In a moment, the flash filled the entire room, followed by a massive, deafening conflagration. It was a miracle that the explosion just pushed me out of the building, thought Schmidt. If I stayed inside that rickety hangar I would have died when it collapsed. After a moment of confusion, Schmidt realized that the fire was expanding to the fields surrounding the now ruined hangar, so he and the few units under his command still alive ran over the trucks and raced as fast as they could from the fire.\n\nWhen the trucks got out of the jungle, Schmidt realized that the situation was much worse than he imagined. The fire expanded to cover the entire vegetation, orange tongues fluttering in the night sky, and the heat could be felt even while standing far from the fire. But at least he didn't have to report that the rebels got away once again, thought Schmidt."
 MZB_REICHSTAAT_FOCUS.12.a:0 "Ashes to ashes, dust to dust."

 MZB_REICHSTAAT_FOCUS.13.t:0 "Emptying the Continent"
 MZB_REICHSTAAT_FOCUS.13.desc:0 "The sun was setting over the savanna, the tall grass swaying with the breeze. The mellow orange giving way into blue as the day turned to an end. Not a single creature could be found in those fields, except for a group of ragged German soldiers camping under a tree, their helicopter not too far from them.\n\nMeinrad was sick of flying across the savanna for weeks without finding any sign of civilization. The last resupply was 3 weeks ago, and it was the last time him and his company saw other people. Was this some sort of elaborate punishment for a crime I didn't even commit? HQ somehow couldn't find a good excuse for putting me in front of an execution squad so they sent me wandering across the wilderness for the rest of my days? Meinrad couldn't find an answer to these questions and while part of his brain tried to shrug them off as paranoia, but this only made him more restless.\n\nMeinrad felt that staying still would only make things worse, so, with the excuse of going for a leak, he climbed above a large rock right next to the encampment so that he could have a view of the savanna. As his gaze fell upon the empty grassy expanse, Meinrad suddenly realized that he never saw an animal during his patrols. He never saw any natives, but that was normal given his mission, however not a single wild animal came across his sight. Not a majestic lion, not a swift gazelle, not even a mean little rat or snake appeared during his trips. It was almost as if nature herself was avoiding Meinrad and his team, leaving them alone in the vast emptiness of the savanna. With this realization, Meinrad cupped his hands around his mouth and shouted:\n\n'Helloooo?'\n\nHis comrades, startled by the sudden noise, rushed to Meinrad. His captain grabbed his uniform and shouted:'What are you shouting for, you maniac! What if the enemy notices you!?' Meinrad, nonplussed, simply replied: 'What are you talking about captain?' The savanna fell once again into silence when Meinrad added:'There's nobody here except us.'"
 MZB_REICHSTAAT_FOCUS.13.a:0 "Where they make a desert, they call it peace."

 MZB_REICHSTAAT_FOCUS.14.t:0 "Der Afrikanische Code"
 MZB_REICHSTAAT_FOCUS.14.desc:0 "The Aryan man is a man dedicated to their Fatherland, to their race, to the capture of Lebensraum, and it is in their primal, instinctual will to protect these things, no matter how much sickly, thick and black blood must flow from out of the untermensch who dare oppose our race's grand vision for this world. The festering, writhing and despicable hives of corruption and degeneracy that were the Reichskommissariats under the rule of the flyboy Schenck and the hedonist, crockpot of savagery known as Müller are testaments to these eternal laws of the Aryan race.\n\nThey let loose the savage, pleasure-chasing baboons of native Afrika onto the supple hides of our stoic, Aryan soldiers. What was the result of this free, haphazard blood-mixing? Müller's men became one with the apes and wild beasts of the land, chasing creature comforts and throwing themselves into cultures of inherent barbarity. Schenck's men feminized themselves, until they were unable to even lift a finger against the very insurgents who were lodging bullets into their necks, those who continue to attempt to exterminate our race man to man. We are at the brink of absolute, total racial catastrophe, and the only thing standing between us and them is a thin line of those most dedicated, brave and virtuous Aryan soldiers who beat back the gripping claws of wretched, ever-corrupting Aryan de-evolution.\n\nOn the orders of our Staathalter, a regimen of intense, nonstop training known as der Afrikanische Code, added to ruthless and merciless constant punishments in order to terrify the wandering minds of our troops into conformity, has been initiated on our units. The Staathalter is convinced, in order for the murky, darkened blood of our Aryans in Afrika to purify themselves, our soldiers must live and die hard through a program of Spartanism in all things, especially in military affairs. Our missions, our goals and efforts will all be pointless if the Aryan race we are working to secure Afrika for is tainted, puppeted by the very black savages we wish to extinguish from the face of humanity."
 MZB_REICHSTAAT_FOCUS.14.a:0 "For the glory of the Aryan race!"

 MZB_REICHSTAAT_FOCUS.15.t:0 "Political Purifications"
 MZB_REICHSTAAT_FOCUS.15.desc:0 "Dark, warm blood continued to gush out the tore-open wound across the man's thigh, as panic began to course through the room about as terribly fast as the adrenaline was pumping throughout the armed man's body. Strings of curses poured forth from the German's lips as he rocketed a chair up against the door knob, hoping to buy his withering life just a few more minutes.\n\n"Stabbed, stabbed, for this?!" the man said, as he shakily adjusted his glasses while smearing blood across the lens. The manilla folder was already ruined and crumpled, but inside lay the answers towards the reason for which life began to feel as fleeting as it was now.\n\nTO WHOM IT MAY CONCERN: \nIt has come to my attention that, following the ending of open conflict against the South Africans and their American allies, coupled with the reorganization of the Reich's territories of Africa under the Reichskommissar Hans Hüttig, a number of administrative errors have come into the light regarding the handling of the new Reichsstaat. In accordance with contingencies filed under the Reich's Foreign Occupied Territories Protocol, I have thus requested that..."\n\n"All of this for a simple request? Reichskommissar Hüttig has some difficulties in his administration and now I'm a traitor?" the man whispered to himself, rocking as he sniffled towards the burning pain spread across his thigh. The stab had turned dark and crusted, as visions of his wife in Germania flew across him as chips of wood exploded across the Room, and members of Hüttig's honor guard came rushing in, pistols drawn."
 MZB_REICHSTAAT_FOCUS.15.a:0 "To the Victor goes the Blood."

 MZB_REICHSTAAT_FOCUS.16.t:0 "A New African Dawn"
 MZB_REICHSTAAT_FOCUS.16.desc:0 "Crack. Crack. Crack. Blood and the howls of the African flew through the air as the German's whip continued to sear through the slave's flesh, whilst the Reichskommissar's steely gaze continued to peer on, while the traitor's slave contemporaries looked onwards with cries and tears.\n\nInsubordination. Treachery. Conspiracy against the Reichsstaat, and, furthermore, the Reichskommissar himself. He could hardly believe it, that after the destruction of Siegfried Müller's incompetence and Wolfgang Schenck's lack of will to act, these venomous lands continued to defy the will of Hans Hüttig, the very will of the Reich itself. Before he'd arrived at his post, Africa was a sullen mess of inferiority, mismanagement, and resistance against the Aryan way. National Socialism was meant to change these ways, purge these terrible jungles from their gross and decadent ways.\n\nAnd yet, National Socialism has failed. These African bastards haven't just refused to give in, they've gone a step further, and have dared to refuse the will of Hans Hüttig in his own camp. National Socialism provided not the miracle that would cleave this continent asunder and provide for a greater world by the might of the Aryan; however, what it did provide was a vision. A vision for things to come, for what the Reichsstaat needed to breathe life into these terrible days, so that all traitors may find only a painful death, and that only the pure and strong may survive. Every man enlisted, every citizen under surveillance, and every enemy of the Reichsstaat upon the Cross.\n\nReichskommissar Hüttig took a few step forwards, grabbing an assault rifle and pulling back the charging handle as his boots kicked up the sands of Ostafrika. "Summary execution, all of them!" the Reichskommissar said. Such words only bore several minutes of butchery and bloodshed across those terrible sands."
 MZB_REICHSTAAT_FOCUS.16.a:0 "Where they failed, we shall survive."

 MZB_REICHSTAAT_FOCUS.17.t:0 "Pleasantries, or Poison?"
 MZB_REICHSTAAT_FOCUS.17.desc:0 "Dry, tasteless, coated in a crusted layer of dust, and lacking any form of pleasantry or greatness. The Reichskommissar had understood that this was to be the way of life for all true Aryan sons of the Fatherland here in the Reichsstaat, yet he knew that not all were pleased. Not all who served under him understood the necessity for the strengthening of their souls in these withering times.\n\nAnd yet, the stench of poison would not wrench this true son of Germany from his cleanse yet.\n\n"What is this? What the Hell is this?" Hüttig asked, as the mess hall fell to silence. Two German officers looked onwards at the pastry that they had specially baked, now within the Reichskommissar's furious grasp. "Silence? Fucking silence? I'd assume you're looking to sneak it into my meal then, for poison, isn't it, trying to kill me?" Hüttig raged.\n\n"No, sir! It is a Berliner, sir, that is all it is, sir!" one of the Officers said.\n\n"Ah, a dish from home?" the Reichskommissar asked with a smile, as the two Officers nodded silently. Hüttig's smile faded away, however, as he threw the pastry to the ground and proceeded to crush the pastry under his boot in a series of crushing thrusts with his boot. "Take them to the whipping post, immediately." Hüttig stated, as the two officers were dragged away, screaming.\n\n"No true son of Germany will fancy themselves anything more than a warrior's feast, from here until the end of days!" Hüttig screamed, as he stormed off from the mess hall's tent."
 MZB_REICHSTAAT_FOCUS.17.a:0 "Such hedonism remains salacious and foul!"

 MZB_REICHSTAAT_FOCUS.18.t:0 "A Reichsstaat of Reward"
 MZB_REICHSTAAT_FOCUS.18.desc:0 ""By order of the Reichskommissar Hans Hüttig, by the powers vested within him under the guidance of the Führer and all of the Greater German Reich, the administration of the Großafrikanischer Reichsstaat has found the following men guilty and in readiness for immediate execution. Obersturmführer Lothar von Hennwitz, for persisting past regulated nighttime hours, alongside a state of drunkenness. Sturmmann Sigmund König, for participating in the unapproved gathering of Reichsstaat men participating in a source of entertainment deriving from..."\n\nThe execution ceremony was long, arduous, and informal, as much as the lead executioner belabored it with fanciful words and legalistic symbology. Yet, that's exactly what each of those fucking traitors deserve: hours kept with that weaved bag over their head, in darkness as this despicable sun bore down upon each and every one of them, tied to those rotten sticks of wood in a swathe of fiery sands. Yes, this was it: this was what the Reichskommissar wanted. Africa purified, Africa cleansed, with nary a soul who dared spoke against him any longer, and only this solidified empire to call his domain. Finally, when these men's blood would coat the sands of this foul desert, their life-blood would give rise to something new, something beautiful.\n\nA domain molded by Hans Hüttig, for Hans Hüttig, made of Hans Hüttig.\n\n"Fire!" the Hauptsturmführer cried, as the explosion of rifles echoed out and heated shell casings hit the sands around them. Every one of the men who dared to cross Hans Hüttig had fallen, and now, a new era was born for the Großafrikanischer Reichsstaat."
 MZB_REICHSTAAT_FOCUS.18.a:0 "A Black Sun Dawns."

 MZB_REICHSTAAT_FOCUS.19.t:0 "New Blood, New Faces"
 MZB_REICHSTAAT_FOCUS.19.desc:0 ""Your mission is not to please any starving African mother who comes up to you with a dying child in hand. Your mission is not to please your subordinates and create an enjoyable experience for their service to the Reich. Your mission is not to allow the seeds of corruption to spread across this continent for your personal profit.\n\n"Your mission is to me, to the Großafrikanischer Reichsstaat."\n\nThe Generals of the Schutzstaffel looked onwards at attention, a thousand yard stare as their tense superior paced back and forth in front of them. "The Kolonialverwaltung shall provide authority where the Reichsstaat may not be immediately present, as the insufferable inconsistencies of this damned savannah has proved to cause the central governance some difficulties. In your leadership, you are to cleanse this intolerable realm, no matter how many men or bullets it may take. Nevermore may we allow ourselves to be corrupted by the terrible influences of decadence and subversion; rather, we shall bring a new dawn to these forsaken lands. One of truth, one of justice, one of Aryanism. Is that understood?""
 MZB_REICHSTAAT_FOCUS.19.a:0 "Heil Hüttig!"

 MZB_REICHSTAAT_FOCUS.20.t:0 "Back to Barbarism"
 MZB_REICHSTAAT_FOCUS.20.desc:0 ""What do you mean 'failure?' Your duty is to ensure that every word of this program is carried out to the maximum efficiency!" Reichskommissar Hüttig yelled, as he threw his chair to the other side of the room.\n\n"Sir, the administration has provided no faults in our work to establish a surveillance and greater level of austerity over the continent; rather, the failure resides in the ground level operations, sir." Hüttig's assistant stated.\n\n"What?" growled the Reichskommissar.\n\n"Sir, operations in establishing surveillance posts have resulted in a greater level of rebellion on behalf of the natives, as every time we attempt to impose the will of the Reichsstaat upon the Africans, they revolt with greater ferocity and in greater numbers than we have ever had to deal with before, sending our men into a retreat. Furthermore, the levels of dissatisfaction amongst our own soldiers has risen thricefold from the past, as they report general devotions in morale as our new policies of austerity have come into effect.\n\nDownfall, downfall, downfall. Time and again, the chronicles of history have done nothing but spell disappointment and failure for the Reichskommissar's endeavors, as now, the Großafrikanischer Reichsstaat suffers a state of malaise and rebellion, on behalf of the African and the German. Well, if the chronicles of history wish to be so rebellious, then the time has come to burn these writings to the ground.\n\n"Fine. Send word out of the immediate beginnings of Germanization efforts within the Reichsstaat. Every colonist or native not conforming to the German culture will be destroyed in our wake. The local governors are to take charge and annihilate any form of resistance or subversion throughout the continent.""
 MZB_REICHSTAAT_FOCUS.20.a:0 "This will be our Barbarossa."

 MZB_REICHSTAAT_FOCUS.21.t:0 "The Hangman Comes"
 MZB_REICHSTAAT_FOCUS.21.desc:0 "The entirety of the village gathered at the end of the road as the Devils came in once more, riding their great and terrible whining war beasts and wielding their hand cannons. This time, though, it didn't appear to be another raid to take our people away or take our food; rather, now they were gathering the Elders. Ismael had been hit the last time when they figured out he didn't know the Devil's Tongue, so now it was just a matter of guessing it with the fast lessons he'd been given, as they shouted, calling to round up all of the old leaders of the village for some "lesson."\n\nMom was shouting, dad was shouting at the Blondemen, but none dared to go for their own hand cannons this time. They were bringing Chief Isac, his sons, and a few of the other men of the village onto a new building, one Ismael hadn't seen before, with long ropes and sticks on them, as they were pushed their by the Devils. "We are your masters," they shouted, "we, the sons of Germany!" Ismael knew that he didn't know Germany or where they were, but he knew their sons were hurting them all so much, as the nights of starvation had weakened him so greatly. Then, they all fell, and the worse noise Ismael had ever heard donned upon the village.\n\nThe Chieftain, his son, and all the men were still, and everyone in the village continued to weep. Was this for that flag we burned a few days ago? Either way, Ismael was confused as his mother clung onto him with tears streaming down her face."
 MZB_REICHSTAAT_FOCUS.21.a:0 "A shiver passes over Africa."

 MZB_REICHSTAAT_FOCUS.22.t:0 "German for One, German for All"
 MZB_REICHSTAAT_FOCUS.22.desc:0 "As the African sun dawned upon the new day, the blistering heat already bore down upon the Reichskommissar, as he looked onwards towards the incoming convoy of trucks and armored personnel carriers. Whereas the entirety of the rule here in Africa had been one of misery, as Hüttig's enemies remained far and wide, he knew that this would provide for some source of interest, as Hüttig holstered his pistol. Finally, outstepped the leader banding together some of the villagers outside of Quelimane, trying to rally against the Großafrikanischer Reichsstaat, a firebrand rebel, now in chains.\n\n"Well, it must be humiliating to meet your overlord you fought so hard against, isn't it?" said the Reichskommissar.\n\nA few minutes of silence went by. "Não consegui entender, o senhor consegue falar em Português?."\n\n"What? What the hell are you trying to say? Speak German, you insufferable whelp!" demanded the Reichskommissar, tiring of the villager's defiance.\n\n"Infelizmente não consigo entender o senhor." said the Mozambican, calmly.\n\n"Fine then, you want to make me look like a fool, don't you? Act like I'm the lesser one for not knowing your bastardized language, only German is correct, only German is pure, I'll show you who the idiot is!" shouted Hüttig as he reached down the side of his pants.\n\n"Por favor, Herr Hüttig, me perdoe não consig-" the village leader tried to say, as a wicked crack flew through the air from the Reichskommissar's pistol's barrel bore a hole into the man's skull, as a bullet exploded through the back, spraying the table with a layer of blood."
 MZB_REICHSTAAT_FOCUS.22.a:0 "These damned subhumans!"

 MZB_REICHSTAAT_FOCUS.23.t:0 "Horrible Bosses"
 MZB_REICHSTAAT_FOCUS.23.desc:0 "A bead of sweat rolled down Hüttig's temple. As it dripped down, he gave a sharp glare to the Afrikan that stood in the corner. Recognising his displeasure, the native redoubled his efforts fanning the Staathalter, flapping the palm frond frantically. Satisfied, Hüttig refrained from voicing his distaste for the man and turned back to the table.\n\n"As I was saying. Müller may have cultivated a strong industry in Zentralafrika but he put it to waste making trinkets for the enemy. We are blessed with a vast amount of free labor and he lets the Americans traffic it away for worthless dollars? No more. I have decided the best step for the Reichsstaat is to nationalise all foreign assets and retool the factories to put them to better use. We do not need foreign capital, we need arms. Afrika has no time for their luxuries."\n\nKarl gave surreptitious glances to his fellow administrators assembled for the Staathalter's plan. He could see in their eyes that they were thinking the same thing as him. The capital generated by Müller's admittedly lax and laissez-faires economics was one of the few actual revenue streams they had. Taxing the natives had proved difficult unless they accepted payment in cattle, and the Germans that had migrated hadn't done so for their business success.\n\n"Staathalter, I..." Karl trailed off as he locked eyes with Hüttig. His mouth opened and closed like a fish. Hüttig wasn't blinking. The silence dragged on, and he felt the eyes of his coworkers flitting back and forth between the two. Ten, fifteen seconds. How could the man not blink? He could see the tendons of his jaw clenching. "...have to congratulate you on the genius of this plan."\n\nHüttig leaned back in his chair and his jaw unclenched. He gave a curt nod to Karl. "Indeed. This will bring security to-" He slammed his fist against the table and snapped at the native with the fan. "I didn't say stop, layabout!""
 MZB_REICHSTAAT_FOCUS.23.a:0 "Just two months until you can retire, Karl..."

 MZB_REICHSTAAT_FOCUS.24.t:0 "Misquota"
 MZB_REICHSTAAT_FOCUS.24.desc:0 "Brenner flicked through the sheaf of paper he had been delivered. These figures had to be a mistake - but he knew they weren't. His bosses had been talking about some new plans for increased production, no losses, no shortages, no room for compromise. His friend in Quelimane had let him know of the new quotas in advance, but a fat lot of good that would do him. How could they demand this much ammunition? They hadn't even been delivered the copper for this month, let alone enough gunpowder for these rounds.\n\nHe peered out of his office window at the factory floor. The workers were already working double shifts, not that they had any choice in the matter. There literally weren't enough hours in the day to make them work longer if he didn't want them passing out on the production line. Which left only...\n\nHe lifted up the production figures for this month. The neat column on the right represented a steady rise. He'd once felt proud. Now he felt only loathing as he took his pen and began drafting another document. One in which the figures were much, much messier."
 MZB_REICHSTAAT_FOCUS.24.a:0 "That zero could be turned into an eight."

 MZB_REICHSTAAT_FOCUS.25.t:0 "Der Deutsch-Afrikanische Arbeiter"
 MZB_REICHSTAAT_FOCUS.25.desc:0 ""Remember, Aryan worker, it is your destiny to bring the glorious light of civilization to this dark and savage continent!" The loudspeaker blared. "The true Aryan never tires, never ceases to serve his State obeys every order. He fulfills every command, and is never late!"\n\nAs the factory floor filled with a jaunty march tune, Siegfried tried to get into a rhythm. Ever since the new rules with higher quotas and tighter schedules, he needed all the assistance he could get. After what seemed like an eternity of gruelling labor, the whistle signalling lunch time greeted the workers like an old friend.\n\nThe lunchroom was devoid of chatter, a few examples made of those who mouthed off a bit too much about their working conditions served to impress upon the rest the value of bearing one's load without complaint, although Siegfried couldn't help but note, if only mentally, that for members of the Master Race, he and his companions were worked much like the untermenschen slaves back in Europe. This thought was then followed by the realization the qualities of the "German-Afrikan Worker" touted by the media coming out of Quellimane, mirrored the qualities of the very machines he was working to build.\n\nThe whistle to return to work snapped Siegfried from his thoughts, and he obediently filed out of the lunchroom with the others, although he couldn't help but notice that Dietrich remained resting on the bench for slightly longer than the rest. Poor guy, that new baby at home couldn't have been allowing him much rest at home.\n\nThat was the last time Siegfried ever saw Dietrich. His spot on the floor remained empty for the rest of the day. Someone new was placed there the next."
 MZB_REICHSTAAT_FOCUS.25.a:0 "Gears may be replaced, but the machine presses on."

 MZB_REICHSTAAT_FOCUS.26.t:0 "Die Afrikanischen Sklaven"
 MZB_REICHSTAAT_FOCUS.26.desc:0 "Hüttig leaned back in his chair, satisfied at the conclusion of another successful meeting. He had proposed his bold plan for revitalizing the Afrikan economy. It was obvious in hindsight. There they were, the vanguard of the Master Race, tasked with turning a rich territory filled with savage subhumans into more Aryan Lebensraum. This was the exact same situation the Reichskommissars in Eastern Europe had faced. How did they accomplish their task? Why, by making the untermenschen work for them! An elegant solution, responsible for the Economic Miracle of the 40's. Some of the functionaries couldn't see the genius of Hans' plan, griping about "logistical impossibility", and "prohibitive casualties". The Reichskommissar made a note to have the complainers arrested. Defeatism is an intolerable trait in this line of work."
 MZB_REICHSTAAT_FOCUS.26.a:0 "Since when has logistics been an issue for the Reich?"

 MZB_REICHSTAAT_FOCUS.27.t:0 "From Huts to Industry"
 MZB_REICHSTAAT_FOCUS.27.desc:0 "Soshangane had, like everyone else in his village, heard the stories the travellers told of white men who rode great metal beasts. They were the ones who made the thunder-stick his cousin Mhlabawadabuka had bought at the last market day. Between that powerful weapon and the strange birds he had seen that none of the elders recalled, Soshangane could not dismiss these rumours as mere tall tales cooked up by traders to attract crowds. As such. When the trader from the village across the river had failed to show up at the last market day, Shoshangane took it upon himself to see what had befallen their neighbors.\n\nSoshangane notched an arrow to his bow as he approached the village, abandoning the well-trodden path for the camouflage of nearby foliage. He heard sounds coming from where the village was, but they weren't the sounds of a prosperous village. These sounds were a loud, metallic cacophony mingled with shouts in a strange language.\n\nPeeking through the leaves, Shoshangane beheld a sight that would have put the most outlandish trader's yarns to shame. White men were crowded around a braying metal behemoth with a spinning stomach as it lumbered towards a large, square hole being dug by disheveled-looking black men, many of whom bore scars on their backs. One of the white men present cracked a whip, causing the black men to scramble to the side of the hole and climb out. Shoshangane watched in awe as the metal monster lowered its neck over the side of the hole where the village once stood, vomiting a river of liquid stone.\n\nShoshangane hurried as fast as he could back to his own village. He had to warn his fellow warriors to prepare for war with the white devils.\n\nShoshangane heard the thunder of the white men's weapons grow louder as he approached his village. Notching an arrow to his bow, he prepared for battle."
 MZB_REICHSTAAT_FOCUS.27.a:0 "The machine rolls onward, crushing all in its path."

 MZB_REICHSTAAT_FOCUS.28.t:0 "Home Armament"
 MZB_REICHSTAAT_FOCUS.28.desc:0 "John's eyes narrowed as the black Beetle approached his farmstead. The bug's passengers, coats as black as their vehicle, stepped out onto the front porch John's father had built with his own hands. Taking a perverse pleasure in whatever mild discomfort he could give the Huns who had so humiliated Mother England, John's walk from the field to the farmhouse took somewhat longer than it strictly needed to.\n\n"Good day." said John, interrupting the fourth round of knocking as he walked into visitors' view.\n\nThe two men briskly crossed the rest of the distance between themselves and the aging farmer. Producing a badge, the leader spoke, "Reichsstaat Land Development Service.. We must inspect your farmstead."\n\n"For what purpose, if I may ask?"\n\nAt this, the two young men puffed up their chest like preening roosters. "What business is it of yours Anglo?!"\n\nJohn's expression remained placid, "Alright, I'll show you around."\n\nThe old English settler took the two inspectors on a meandering tour, with John taking many opportunities to reminisce about his father, who fought the Kaiser's men before settling this land. The Germans' faces were as red as the soil under their jackboots by the time they reached the smithy. John was about to regale his guests with the story of how his father taught him how to use these tools to repair his old service rifle when the lead inspector exclaimed "This will do quite nicely!" Reaching into his pocket, the smiling official produced a sheet of paper. "The Großafrikanisher Reichsstaat has need of this land. You have a month to vacate. Have a good day, Herr Nelson.""
 MZB_REICHSTAAT_FOCUS.28.a:0 "The machine cares not for the past. It can only progress forward."

 MZB_REICHSTAAT_FOCUS.29.t:0 "A German Werewolf in Afrika"
 MZB_REICHSTAAT_FOCUS.29.desc:0 "Hüttig eyed the map in front of him and felt a headache growing behind his eyes. The red marks that indicated areas of rebel control had spread like chickenpox, and no amount of scratching by the garrison had destroyed the infection. They'd attempted countless remedies, from scorched earth to aerial raids, but nothing seemed to stem their expansion. There was another option, one he'd been reluctant to implement considering it's debatable effectiveness in the past, but now it seemed he had little choice.\n\nThe Werwölfe had seemed an excellent idea in the South Afrikan War - a force of ideologically devoted civilians, trained only to inflict havoc against the enemy behind the front lines. They'd distributed explosives and provided SS training, even provided valuable offroad vehicles that they could perform hit and run raids against the OFN. They had perhaps underestimated their enthusiasm.\n\nThe Werwölfe had been more concerned with settling scores than with any offensives of strategic value. More often than not the attacks they conducted were against the same native populations they were trying to maintain control over. The settlers were eager to assert their control over the land they considered theirs, driving the locals out with fire and sword straight into the arms of the OFN, who frequently simply armed them and sent them straight back. Now however, a bit of crusading zeal might be just what they needed. Hüttig rubbed his eyes and picked up his telephone."
 MZB_REICHSTAAT_FOCUS.29.a:0 "They may be bastards, but they're our bastards."

 MZB_REICHSTAAT_FOCUS.29001.t:0 "Mission Success"
 MZB_REICHSTAAT_FOCUS.29001.desc:0 "The ruby rays of the rising Afican sun illuminated the latest communique to land on the desk of Reichskommissar Hüttig. "The native savages have been put in their place. We humbly recommend more Werewolves be placed among the next wave of settlers. Surely the rebels will never risk planning further revolts, when anyone in their neighborhood could be an enforcer of Aryan order!"\n\nHüttig raised an eyebrow as he read the commander's message. He honestly half-expected the Werewolves, being the barely Aryan, half-trained rabble that they were, to get lost in the jungle on the way to the battle, and yet...\n\nThe Reichskommissar signed an order to increase Werewolf presence in the pacified area, with an added reminder to the commander concerning his fate should his militia fail to keep the region under control.\n\nAccording to the post-operation report, we have lost a total of:\n    - [?MZB_wwlf_manpower_loss] men (MIA and KIA)\n    - [?MZB_wwlf_equipment_loss] pieces of military equipment"
 MZB_REICHSTAAT_FOCUS.29001.a:0 "The rare pleasant surprise."

 MZB_REICHSTAAT_FOCUS.29002.t:0 "Mission Failure"
 MZB_REICHSTAAT_FOCUS.29002.desc:0 "The ruby rays of the rising Afican sun illuminated the latest communique to land on the desk of Reichskommissar Hüttig. "The native savages continue to resist Afrika's Aryan future. We humbly recommend that more troops be deployed to the area as soon as possible, lest we lose control of the region completely."\n\nHüttig felt his face twist with rage as he knocked his morning coffee to the floor. He expected the Werewolves, the barely Aryan, half-trained rabble that they were, to bungle the operation, but that didn't make their failure any less infuriating.\n\nThe Reichskommissar hastily scribbled an order to send troops to the rebellious area. Telling them to shoot anyone with a gun not in uniform, no matter their skin color.\n\nAccording to the post-operation report, we have lost a total of :\n    - [?MZB_wwlf_manpower_loss] men (MIA and KIA)\n    - [?MZB_wwlf_equipment_loss] pieces of military equipment"
 MZB_REICHSTAAT_FOCUS.29002.a:0 "He expected the worst, and was still disappointed."

