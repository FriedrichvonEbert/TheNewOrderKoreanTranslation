 MZB_REICHSTAAT.21.desc:0 "TRANSCRIPT OF DOCUMENT RECEIVED AT [GetDateText]\nTOP SECRET\nFOR STATTHALTER HANS HÜTTIG\n\n\nStatthalter, please read this notice carefully,\n\nThe local administration office, based in the MOSAMBIK region, were unable to respond to the usual status checks. After multiple attempts, I had finally received a response. To my shock however, the voice on the other end wasn't my right-hand adjutant's, but rather the voice of a local Afrikanischer. The Afikanischer, who'd mentioned they were associated with the rebel forces known as X, brazenly declared that he and his fellow guerillas have managed to overthrow the authorities and establish the X, stating that they will not rest until the people of MOSAMBIK are free from our "oppression." I cut the line soon after. The encounter however, troubled me slightly, I must admit. As you can see, the situation there is irrevocably lost, and that if we do not act quickly, other possible areas of resistance may intensify, reaching a point similar to what had just occurred now.\n\nAs you read this, Herr Hüttig, I am bound for Quelimane, where I shall seek refuge for the foreseeable future. I know I have clearly failed my duties as an administrator, and am ready for severe punishments incurred due to my inefficiency. As I've said my piece, and hope this reaches you well, and with the same swiftness, crush any other resistance left.\n\n\nHEIL HÜTTIG!\n-GRUPPENFÜHRER ADAM GRÜNEWALD"
