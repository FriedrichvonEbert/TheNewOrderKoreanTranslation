 MZB_REICHSTAAT_BOERS.116.t:0 "The Return of Chmielewski"
 MZB_REICHSTAAT_BOERS.116.desc:0 "Karl Chmielewski's tattered uniform fit the atmosphere of gloom which engulfed Hüttig's office. Of all the appalling incompetence he'd seen during his failed expedition to South Africa, the absolutely disastrous evacuation of Upington was by far the worst. Hundreds of wounded men, left to die alongside large quantities of equipment now in the hands of the Reichsstaat's enemies. It was precisely the humiliating disaster which he had been ordered to avert, and he had failed.\n\nIn view of this fact, he had no expectations of walking out alive when he went into the Staathalter's office. For the first few seconds of the meeting, Chmielewski's only hope was the relief of knowing he was likely to be shot by firing squad rather than sent to a camp. However, Hüttig's reaction to his presence was far... sadder.\n\n"It was a mistake. I should have known supporting those degenerate Boer... subhumans was going to backfire." Looking back at Chmielewski, his instinct was to order him away to a Kozentrazionslagger at once, but he paused. Not only would killing the Gruppenfuhrer be politically ill advised given the Reichtaat's now vulnerable frontier to the south, but more fundamentally, this was no one's failure but his own."
 MZB_REICHSTAAT_BOERS.116.a:0 "You are dismissed."
 
 
 
 MZB_REICHSTAAT_REICH.1.t:0 "Slow News Day"
 MZB_REICHSTAAT_REICH.1.desc:0 ""The Führer stood surrounded by a wall of journalists and media personalities - most of which were working for state media. Cameras flashed as Hermann Göring's charismatic words were scribbled onto notepads for tomorrow's morning newspapers. His words would be published to the front pages as per usual, however there was little news to be had in them. Another industrial plant ravaged by the civil war brought back to function. Another win for the military production sheets. Another uneventful day for the front page.\n\nAs the Führer continued to captivate the media crowd, a sleek black car pulled up alongside his vacant motorcade, which sat parked behind the gaggle of reporters and cameras. Swiftly, three uniformed officers exited the car, scarcely waiting for the vehicle to come to rest. With a visible sense of urgency they walked towards the Führer, curtly cutting their way through the gathering of media.\n\nNoticing the sudden interruption of his speech, Göring shot a cold look towards the approaching officers, yet noticing the look of urgency and worry upon the faces of the approaching men, he restrained himself from lashing out towards the sudden interruption.\n\n"What warrants this interruption?" the Führer asked with a reserved voice, turning himself and the newly arrived officers away from the newsmen.\n\n"Mein Führer, I apologize for the curt interruption, but we have news from Africa. It's Reichskommissar Hüttig. Best spoken away from prying ears." replied the most senior of the three officers, seemingly short of breath.\n\nGiving the officers a nod, Göring briefly returned to the press to charismatically apologize for his early departure, before quickly walking to his motorcade and departing with the three officers.\n\nThe reporters would have their front page news story.""
 MZB_REICHSTAAT_REICH.1.a:0 ""Ill tidings, to be sure.""
 
 MZB_REICHSTAAT_REICH.2.t:0 "Something Strange in Afrika"
 MZB_REICHSTAAT_REICH.2.desc:0 "Speer walked into his office. Atop the mound of paperwork to be completed was a file titled "GROßAFRIKANER REICHSSTAAT". Speer picked it up and began to flip through it.\n\n"What the..."\n\nThe more Speer read through the file the more appalled he got. Apparently Hans Hüttig, the leader of Reichskommisariat Ostafrika, had launched a coup against his fellow Afrika-Schild members. The treacherous thug intends to create a large, unified Reichskommisariat out of the Reich's colonies to enforce his view of how the colonies should be run. Reports of mass murder and rape filled every corner of the pages along with grisly photographs to accompany them. By the time Speer was done with the report he felt like throwing up"
 MZB_REICHSTAAT_REICH.2.a:0 "That isn't our colony anymore."
 
 MZB_REICHSTAAT_REICH.3.t:0 "Betrayal on All Fronts"
 MZB_REICHSTAAT_REICH.3.desc:0 "The air in Bormann's office was dense with a haze of cigarette smoke. As Walther Hewel stood suffering through the foul smelling air produced by his Führer, he attempted to continue his briefing, halting occasionally to release a much needed cough.\n\n"...and, mein Führer, it is believed that Reichskommissar Schenck was not so fortunate as Reichskommissar Müller. An intercepted communication from a Zentralafrikan aircraft would appear to insinuate that the Südwestafrikan Reichskommissar was killed in Quelimane." Hewel finished.\n\nThe Führer once again did not reply, continuing to stare at the wall with glazed eyes, moving only to extinguish his spent cigarettes and light another. Hewel could not help but contemplate to himself as he stood in the uneasy silence; was this the same man in whom the German people had placed their confidence?\n\nHewel would not be left long to his thoughts, as the Führer returned to life. "This Reich is built by fucking traitors. Even the halls of Germania have proven to be nothing but disloyal. Africa comes as no surprise to me."\n\n"Would you like me to issue an official condemnation?" Hewel continued, relieved to be freed of the Führer's awkward silence.\n\n"Yes, make it known that traitorous adventurers such as Hüttig have no place in my Reich. We'll grant him his due punishment once the usurpers are dealt with." Bormann finished, before returning to yet another cigarette.\n\n"Right away, mein Führer" he acknowledged, before doubling back and exiting the smoke-choked room. How he rejoiced to finally escape that hazy office."
 MZB_REICHSTAAT_REICH.3.a:0 "Disloyalty knows no borders."
 
 MZB_REICHSTAAT_REICH.4.t:0 "A Madman's Gambit"
 MZB_REICHSTAAT_REICH.4.desc:0 "Speer sat back in his chair, taken aback by the news of the self-titled Großafrikan Reichsstaat. He knew Hans Hüttig was an unhinged man, yet this turn of events was one that he did not anticipate.\n\n"So... Afrika is lost, then?" he asked, already knowing full well what the response would be.\n\n"Yes, mein Führer, and frankly it is not an asset that we will find the opportunity to recover. Even once the situation at home is secure, to attempt to bring Africa back into the fold... if I may be frank, it would be a fool's expedition." Schmidt replied.\n\nTo some Schmidt's words would border upon defeatism, but Speer understood that his Reichsminister was correct. Schmidt was generous in calling Africa an asset. In truth, it was an administrator's nightmare, and nothing but an overextended imperial fantasy.\n\n"Very well. Issue our official condemnation and let the dog have his bone. He will choke on it soon enough."
 MZB_REICHSTAAT_REICH.4.a:0 "This African Empire will not last."
 
 MZB_REICHSTAAT_REICH.6.t:0 "The Bitter End Of The Reichsstaat"
 MZB_REICHSTAAT_REICH.6.desc:0 ""Today, the inevitable has happened. Despite his boisterous proclamations, everyone knew Hans Hüttig would never have been able to keep almost half of Africa under his boot: with only a handful of fanatical loyalists and a dilapidated economy, it was only a matter of time before his castle in the air came crashing down.\n\nFor months, native revolts increased in frequency and intensity, uncaring of the rabid retaliations, inflicting devastating losses on the overstretched SS patrols. City after city blacked out, road after road was taken, and with every passing day the grip tightened on the besieged administration in Quelimane, but still the madman would claim that everything would be returned under control with the appropriate amount of mass executions.\n\nNow, we know for certain that the sun - black or not - has definitely set over the Großafrikanischer Reichsstaat. Aerial reconnaissance reports that Quelimane is aflame, and no sign can be found of Hans Hüttig and his closest advisors, save for Otto Förschner, who apparently managed to seize Lèopoldville and the surrounding area with those SS who managed to survive the onslaught. Claiming to represent the legitimate continuation of Hüttig's state, he employs the same methods used by his predecessor, though how could a splinter faction from a rogue colony claim anything resembling legitimacy remains a mystery.\n\nFor us, this means the end of any dream of restoring German influence over Africa. With our failure to properly secure a foothold, and Förschner's enclave ready to fall at the first breeze, there will be no way to ever set foot on the Dark Continent again without being saluted by a bullet aimed at the head."
 MZB_REICHSTAAT_REICH.6.a:0 ""Damn Hüttig, even in death he still causes damage!""
 
 MZB_REICHSTAAT_REICH.7.t:0 "The Cabal Victorious"
 MZB_REICHSTAAT_REICH.7.desc:0 "Today, the inevitable has happened. Despite his boisterous proclamations, everyone knew Hans Hüttig would never have been able to keep almost half of Africa under his boot: with only a handful of fanatical loyalists and a dilapidated economy, it was only a matter of time before his castle in the air came crashing down.\n\nFor months, native revolts increased in frequency and intensity, uncaring of the rabid retaliations, inflicting devastating losses on the overstretched SS patrols. City after city blacked out, road after road was taken, and with every passing day the grip tightened on the besieged administration in Quelimane, but still the madman would claim that everything would be returned under control with the appropriate amount of mass executions.\n\nNow, we know for certain that the sun - black or not - has definitely set over the Grossafrikanische Reichsstaat. Aerial reconnaissance reports that Quelimane is aflame, and no sign can be found of Hans Hüttig and his closest advisors. On the other hand, the Reichskanzlei received a call from the phone of the administrative compound of Lèopoldville that once hosted the Zentralafrikaner administration, thought long since abandoned. Apparently, it has been occupied by the officers and administrators of the Cabal, who have managed to gather enough loyal troops to occupy the city and surrounding area before the collapse of Hüttig's administration, swearing their loyalty to our government and proclaiming the restoration of German rule in Africa.\n\nFor us, this is welcome news. While the dream of a large colonial empire in the Dark Continent is all but vanished, the Cabal enclave is strong enough to resist attacks until a proper colonial garrison arrives, and from it we can at least project our influence in the chaos that has become Central Africa, hoping to reap at least a part of its bountiful resources for the Reich."
 MZB_REICHSTAAT_REICH.7.a:0 "A partial loss, but still better than expected."
 
 MZB_REICHSTAAT_REICH.8.t:0 "A Single Raindrop"
 MZB_REICHSTAAT_REICH.8.desc:0 "The pasty man standing before Bormann could've been mistaken for a trembling civil servant. As competent as his handling of the Reichministry for Foreign Affairs had been, the stress of war did not treat Walther Hewel kindly. Bormann hoped the man would grow a spine and stand up straight by the time they marched back into Germania.\n\n"What is it, Reichsminister?" Bormann snapped, slowing his pace. "I have a meeting with Burgdorf and Wenck. Spit it out."\n\n"Reports from Afrika," Hewel responded, shuffling his documents awkwardly. The Reichsminister noticed Bormann's stony expression and continued with a cough. "Reichskommissar Hüttig has seized control over the entirety of our Afrikan territory. He declared himself the ruler of the 'Großafrikaner Reichsstaat'. His loyalty is currently..."\n\n"Nonexistent," Bormann growled. "His loyalty is fucking nonexistent. That man spent the last decade heiling Hitler in public and Heydrich in private. Himmler is behind these machinations, I can fucking assure you. Give those documents to Klopfer."\n\nBormann stomped on, head swimming with thoughts. As if things weren't complicated enough. No matter. It was but a single raindrop in the storm of chaos that had befallen the Aryan race. Only when he stood before the Reichstag in triumph could his mind turn to such matters."
 MZB_REICHSTAAT_REICH.8.a:0 "Remain calm, remain calm..."
 
 MZB_REICHSTAAT_REICH.9.t:0 "Blood on the Wind"
 MZB_REICHSTAAT_REICH.9.desc:0 "Study. Study. Study. When Heydrich smelled blood, he would set out upon a spree of studying. Whether that scent of blood tantalized him with a taste of imminent victory, or warned of an inbound threat, Reinhardt Heydrich would not rest until he knew everything there was to know about that blood he scented.\n\nAnd once again, Heydrich smelled blood. Hüttig's Reichsstaat came as a surprise to even him. Naught had been forewarned to him. Not the Reichsführer-SS, not the Ostland-SD, and not even his own trusted informants had granted him any forewarning of this seemingly monumental SS operation to overtake the Afrikan Reichskommissariats. How could he have possibly been left in the dark to find out along with the rest?\n\nHeydrich nose twitched. There was blood in the air, and he would not stop his study until he knew all there was to know about it."
 MZB_REICHSTAAT_REICH.9.a:0 "And there is much left to learn..."
 
 MZB_REICHSTAAT_REICH.10.t:0 "Another Vassal Lost"
 MZB_REICHSTAAT_REICH.10.desc:0 "Hermann Göring stood large over a series of maps, surrounded by a posse of well decorated generals. Always one to stand out amongst a crowd, he wore his beloved pearl white military uniform as per usual, bearing the exclusive rank of Reichsmarschall granted to him decades ago. The usual comings and goings of the wartime workday were cut short however, when an Oberst from intelligence ran into the room, his uniform wrinkled and damp with sweat. The mumbling and plotting that usually rings through the air of the Führer's war room suddenly ceased, as all eyes shot towards the sudden and unceremonious entry of the officer.\n\nWithout so much as a salute to his Führer who stood before him, the man spoke. "Hans Hüttig, he's broken off--" he paused to breathe "he has declared his own state. The Großafrikaner Reichsstaat, he's been calling it."\n\n"That's impossible, he has long since declared his loyalty to Germania!" replied Göring with a sharp and uncontrolled yell, turning away from the maps of Germany in front of him.\n\n"Mein Führer, Hüttig is nothing short of mad. He himself has likely forgotten the loyalties he declared yesterday morning, let alone the loyalties he declared years ago." chimed in Generalfeldmarschall Schörner, standing opposite of the Führer at the map table.\n\nHis quick flare of temper having cooled, Göring turned his attention back to the exhausted Oberst. "Any word of Reichskommissar Schenck? Müller? Surely they are not a part of this lunatic's gambit?".\n\n"We... do not know, Mein Führer, yet intelligence suggests that they may face a hostile takeover attempt from Hüttig's SS in the coming days. We cannot establish contact with anybody of significant rank in Africa. We cannot verify..." the Oberst trailed off, at a loss for words for his Führer and still attempting to regain his breath.\n\nShooting a look of dread to his generals, Göring returned his attention to the maps in front of him. "Thank you Oberst, that will be all. We will approach the issue when our hands are free."
 MZB_REICHSTAAT_REICH.10.a:0 "Another frontier to conquer."

 MZB_REICHSTAAT_REICH.11.t:0 "MEMORANDUM ON THE BOER REPUBLIC"
 MZB_REICHSTAAT_REICH.11.desc:0 "FROM: Kai-Uwe von Hassel, Reichsprotektor von Kongo\nTO: THE FÜHRER\nSUBJECT: DEVELOPMENTS ON THE BOER REPUBLIC\n\nFollowing the resignation of Albert HERTZOG as a result of internal discontent within the HERSTIGTE NASIONALE PARTY (HNP) due to his closeness with the deceased Reichskommissar Hüttig, the parliamentary party has designated Peter Willem BOTHA as his successor.\n\nThis development is positive insofar as Botha is recognized as the leader of the Germanophile faction within the HNP, and has requested, through my office, the official READMISSION OF THE BOER REPUBLIC INTO THE EINHEITSPAKT. Boer newspapers have largely attributed Botha's victory to the widespread sympathy that the electorate (1) still holds towards the Reich for its role achieving Boer independence. This has successfully divorced the image of the reviled Hüttig from that of our own, as far as they are concerned.\n\n(1) All White Citizens Over 21"
 MZB_REICHSTAAT_REICH.11.a:0 "To the victor go the spoils, sooner or later"

 MZB_REICHSTAAT_REICH.12.t:0 "MEMORANDUM ON THE BOER REPUBLIC"
 MZB_REICHSTAAT_REICH.12.desc:0 "FROM: Kai-Uwe von Hassel, Reichsprotektor von Kongo\nTO: THE FÜHRER\nSUBJECT: DEVELOPMENTS ON THE BOER REPUBLIC\n\nFollowing the resignation of Albert HERTZOG as a result of internal discontent within the HERSTIGTE NASIONALE PARTY (HNP) due to his closeness with the deceased Reichskommissar Hüttig, the parliamentary party has designated Jaap MARAIS as his successor.\n\nThis development is, to put it bluntly, a disaster. Marais is widely recognized as the leader of the "neutralist" faction within the Boer regime, opposed to us, and utterly against joining the Einheitspakt. While we can safely expect Marais won't ally with our enemies, the Cape may just as well be lost to us."
 MZB_REICHSTAAT_REICH.12.a:0 "If we only had aided them more..."

 MZB_REICHSTAAT_REICH.13.t:0 "The Wehrmacht Returns to Afrika"
 MZB_REICHSTAAT_REICH.13.desc:0 "The arrival of the Kriegsmarine at Cape Town was the occasion for much fanfare in the former capital city of South Africa. Having seen no foreign ships for the duration of the Reichsstaat's existence, the white citizens of the town came out in droves to watch the German task force ceremonially escort the large commercial convoy from Hamburg into the port.\n\nAs many anxious onlookers were permitted to come aboard the fleet's flagship, the Adler - which, its captain boasted, was the last warship commissioned by Adolf Hitler himself - the many other vessels in the formation began to unload military equipment onto the docks. After a few hours, the two thousand men of "Abteilung Wolfgang Schenck" paraded through the streets, before departing for Johannesburg the next morning. Meanwhile, the naval personnel set about refurbishing the abandoned Simonstown naval base for use by the Kriegsmarine.\n\nAt the same time as the highly publicized arrival of German troops in the Boer Republic takes place, Luftwaffe transport planes continue to arrive at the Leopoldville Airport, delivering over twenty thousand troops over the course of a week. These brave sons of the Reich will serve as the guardians of the much reduced Zentralafrika administration, ensuring that no local power will ever dare attempt an attack against it.\n\nAt OKW headquarters, there is much rejoicing: The Reich's presence in the Dark Continent has been re-established, ensuring a major propaganda victory for the regime, which can now effectively claim that victory in The South African War was indeed worth the price."
 MZB_REICHSTAAT_REICH.13.a:0 "Heia, Safari!"

 MZB_REICHSTAAT_REICH.14.t:0 "Allies with Economic Benefits"
 MZB_REICHSTAAT_REICH.14.desc:0 "NSDAP memorandums starting with the words "The Frankfurt Stock Exchange" are rarely the harbinger of good news, but today, the Fuhrer found to his surprise, things were different.\n\nIt seemed as if, in the aftermath of the Reich's triumphant return to Africa, Germany's financier class had lost little time. Deutsche Bank stocks were soaring after it was revealed that the Boer government had nationalized the DeBeers mining corporation, formerly property of "notorious Jew Harry Oppenheimer," and then rapidly sold it to the "Deutsch-Afrikanische Bergbaugesellschaft," itself a subsidiary of Deutsche Bank, and by extension, of Hermann J. Abs.\n\nHowever, Abs was far from the only one making his move: Already Mercedes cars were becoming the preferred (and indeed, the only) choice of South African motorists. Siemen's stocks too, were up, as orders to standardize the Boer government's electronic machines proved a major boost. In Kongo, the return of the corporations had provoked an economic boom, as ties with Katanga were reestablished and profits from managing hydropower returned.\n\nThe report concluded with a reassuring statement to the effect that, even if the corporate bugmen themselves were reprehensible, their newfound sources of profits would trickle down back to the Reich's economy, and the government's coffers.\n\nThe Fuhrer put the memorandum away with a smile on his face: There could be such a thing as a good day in politics."
 MZB_REICHSTAAT_REICH.14.a:0 "Blood money... but, money nonetheless"


 SEC_SAF_CW_ENDING.3.t:0 "Südafrika wird Erobert"
 SEC_SAF_CW_ENDING.3.desc:0 "Hans Hüttig eyed the latest telegram from the newly renamed Kapstaad with amazement: For once, his men had not failed him, order in South Africa had been restored! The victory made him feel better already, as his mind wandered off to think about the administrative peculiarities of the new province. First off, names. Obviously, the proper German "Südafrika" would do. Then of course the question of who was to administer the territory. Clearly, Chmielewski had earned that position by right of conquest, and he could keep it in addition to his existing responsibilities as Kolonialverwalter of Botswana.\n\nAfter signing the documents making his new directives official, Hüttig looked at his cognac, before putting it back in the drawer. Today, he didn't need a drink, he was already ecstatic about the victory. All of those fools in Germania who always told him he couldn't do it, they weren't laughing now! Taking an early night, Hüttig drifted into sleep, dreaming of the Reichsstaat that would last 1000 years."
 SEC_SAF_CW_ENDING.3.a:0 "Victory."