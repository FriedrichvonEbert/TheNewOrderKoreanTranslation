 MZB_REICHSTAAT.26.t:0 "Unrest in Namibia"
 MZB_REICHSTAAT.26.desc:0 "TRANSCRIPT OF DOCUMENT RECEIVED AT [GetDateText]\nTOP SECRET\nFOR STATTHALTER HANS HÜTTIG\n\n\nMy Statthalter, I have received distressing news,\n\nThe garrison stationed in the NAMIBIA region were unable to respond to our repeated communication attempts, all the while gunshots and explosions were heard in the background. This has led many, including myself, to believe one of our greatest fears, that dissidents have managed to overthrow the local forces, has been realised. As you read this notice right now, said rebels will be causing chaos, sabotaging supply lines and destroying infrastructure, preventing us from deploying large amounts of ground forces to suppress their open act of defiance.\n\nThis group, known as SWAVO by our intelligence, have forced our hand, requiring us to divert our efforts to quelling their racket rather than pursuing our intended objectives. With that being said however, we cannot neglect them, lest they grow further out of control and manage to secure a firm grip on their ill-gained territories, eventually declaring themselves as a separate entity.\n\nWith all that in mind, we hope this report reaches you Herr Hüttig, and with swiftness, may you successfully deal with the resistance.\n\n\nHEIL HÜTTIG!\n-KOLONIALVERWALTER KARL-FRIEDRICH HÖCKER"
 MZB_REICHSTAAT.26.a:0 "Verdammt!"
 MZB_REICHSTAAT.26.b:0 "Throw this late report to the trash!"

