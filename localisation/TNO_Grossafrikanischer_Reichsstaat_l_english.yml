 MZB_REICHSTAAT.30.t:0 "Kamerun Secured!"
 MZB_REICHSTAAT.30.desc:0 "TRANSCRIPT OF DOCUMENT RECEIVED AT [GetDateText]\nTOP SECRET\nFOR STATTHALTER HANS HÜTTIG\n\n\nStatthalter, I have received excellent news,\n\nThe local administration, based in the KAMERUN region, have reported the successful containment of the rebel forces known as X, who have been causing a ruckus ever since their successful overthrowal of the stationed garrison. The guerilla's commanding officers have been detained, ready for execution within a few hours of you receiving this letter.\n\nWhile the dissidents have broken rank and scattered, the main leader of the organization, a man known as X, was not present during the round-up or security searches, meaning that he and the core of the insurgency still remain in hiding.\n\nWhile we've crushed their petty efforts at an uprising this time, their group still lingers as an ever-present threat, reconsolidating and rearming to retry and gain their "freedom." Should he and his colleagues initiate another insurrection however, our forces may not be sufficiently prepared to deal with them, quickly allowing them to quickly gain an advantage and wrestle the region's control from us once more. In light of all this, I humbly ask you, Herr Hüttig, that with your innate swiftness, ensure that the Reichsstaat never lets these mongrels rear their ugly heads once more.\n\n\nHEIL HÜTTIG!\n-KOLONIALVERWALTER X"
 MZB_REICHSTAAT.30.a:0 "Wunderbar!"

