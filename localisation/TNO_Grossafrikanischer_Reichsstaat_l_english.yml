 MZB_REICHSTAAT_BOERS.113.t:0 "Chmielewski's new base of operations"
 MZB_REICHSTAAT_BOERS.113.desc:0 "A company of venerable Panzer Xs lines up the parade ground at Oberkommando Suidafrika's HQ in Upington. Emulating the style of Reich's generalfeldmarschalls, Karl Chmielewski inspects the tanks one by one, eyeing their cannons, all perfectly elevated to 45 degrees. In truth, Chmielewski didn't have a very good idea of what he was doing, he was a camp commandant, not a general. To him, the panzers might as well be magic machines, and whatever the officers told him about the status of the tanks, he could only respond to with a nodding agreement and vague comments about the efficiency of the aryan war machine.\n\nNo sooner does Chmielewski's pretend-inspection end than a kubelwagen bearing the official insignia of the Staathalter pulls into the parade ground.\n\n"Heil Hüttig!." The familiar salutation is exchanged between the Gruppenführer and the staff officer, before the latter hands a letter to the former: The Staathalter's orders. Chmielewski knows what they are, nevertheless he hopes for something else, to no avail. Hüttig's only command is to take "complete control of the Vasallenstaat."\n\nAn acute discomfort begins to build up on Chmielewski's chest as he looks around him:\n\nThe Puma's taking off from that helipads, the conscripts running laps around the base, and the tanks still on parade. These were all great instruments of war, but would they be enough to reconquer the whole country? Chmielewski didn't think so. Nonetheless, he would do as he was told."
 MZB_REICHSTAAT_BOERS.113.a:0 "Here we go again."

