 MZB_REICHSTAAT_boer_vasallenstaat_profits_0:0 "Profits from the Vasallenstaat"
 MZB_REICHSTAAT_boer_vasallenstaat_profits_0_desc:0 "As the Boer Republic established itself across the former territories of the Dominion of South Africa, their efforts unveiled much to them, and by extension, to us. As the Cape's mines were fully operational, able to churn out precious materials like diamond and gold, its industry remained still intact, reusable and repurposable. To add to this, in large part due to our intervention during the South African War, the Boers' government is positioned to be subservient to our own, allowing us to reap much of the benefits they gain as well.\n\n§YFor as long as the Vasallenstaat stays obedient, its Suzeränität will be pleased.§!"
