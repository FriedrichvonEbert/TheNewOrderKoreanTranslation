 MZB_REICHSTAAT.44.t:0 "Contact with the Südafrika Outpost Lost"
 MZB_REICHSTAAT.44.desc:0 ""Südafrika Outpost, are you there? Südafrika Outpost, respond!" Nothing but static reached the three men in the radio room. Rudolph Hiemstra stood behind a red-faced Karl Chmielewiski, who himself stood over the radio operator's shoulder. The static was not surprising, given that between the radio and Südafrika Outpost lay many miles of native-controlled veldt.\n\n"Südafrika Outpost, respond!"\n\nStatic was still the only reply. Come on Chmielewiski, we've been standing like this for the last half-hour, if Südafrika Outpost hadn't yet responded, they weren't going to.\n\n"Anyone at Südafrika Outpost? Please come in!"\n\nThe static remained defiant, hissing mockingly at the Kolonialverwalter's denial.\n\nA few minutes of that seemed to be what finally convinced Chmielewiski to quit stalling. He turned around and wordlessly stormed to his desk, pulling out a piece of paper and making an angry scrawl across the bottom that Rudolf supposed could pass for a signature. The Boer liaison took the paper and gave a professional salute before turning on his heels and exiting the building.\n\nScrawl aside, the writing on the paper was line upon line of lawyer-speak detailing a fairly simple contingency plan. In the event that Südafrika should be overrun by the savage hordes and the Reichsstaat could not re-establish contact, the territory was to be given over to the Boers. Rudolf could hardly believe that Herzog had convinced someone like Hüttig to agree to losing territory under any circumstance, but he supposed that, for all Hüttig's greed, the Only Nazi in Africa was arrogant enough to think it would never be acted upon."
 MZB_REICHSTAAT.44.a:0 "Strange times indeed."

 MZB_REICHSTAAT.45.t:0 "All That Remains"
 MZB_REICHSTAAT.45.desc:0 "Otto Förschner looked out over Léopoldville, and forced himself not to despair. The Reichstaat had once stretched from coast to coast, jungle to desert, and now this was all that remained. \n\nIn the minds of many, he knew, it might not remain for much longer. The collapse of Hüttig's grand vision had led to all manners of warlords, bandits, and criminals declaring themselves rulers of the provinces and territories they had once occupied under watchful eyes. They hated each other, yes, but they hated the Germans far more. They would not, could not, passively accept the existence of the Abwehrfront. Conflict was sure to follow.\n\nBut Förschner was a man who had been fighting his entire life, and this was just one more battle. There were many Germans still in Africa, scattered amongst the vast lands they had once ruled, and cut off from any hope of resupply. They needed a refuge. Somewhere to retreat to. He would not abandon them. He would make sure that the territory of the Abwehrfront, small as it was, could provide that refuge. That security.\n\nAnd that would mean compromise. A word that Hüttig - and he himself - had once loathed. A word that now communicated a necessity. To secure the city and the lands around it, compromises with Anglos, Belgians, 'unreliable' Germans, and even the natives would have to be made. Förschnter knew that many of his contemporaries would not be able to do that. And that they, and their men, would die because of it.\n\nHe, and his, would not. They would do what they must to survive. To endure. To prevent a final collapse. Förschtner did not know if he would be successful. But he knew that he would fight to his last breath to try. To keep the Abwehrfront whole.\n\nHe could do no less."
 MZB_REICHSTAAT.45.a:0 "We will hold. We must."

 MZB_REICHSTAAT.46.t:0 "The Last Holding"
 MZB_REICHSTAAT.46.desc:0 "Kai-Uwe von Hassel sat at the conference table where the first meeting of the Léopoldville Verwaltung's administration had just concluded, and sighed. He felt the great weight of the enormity of his task press down upon him.\n\nHüttig was gone. The Reichstaat was gone, collapsed under the strain of hundreds of insurgencies and thousands of atrocities. And he was left to pick up the pieces in the small sliver of territory that remained around the city. It was a tall order, indeed, for he had more problems than he could count.\n\nHis German administrators, or those few that remained, were men of almost limitless brutality, who saw violence as the solution to every problem. Hüttig had, after all, demanded no less, ruthlessly purging those who failed to conform. And the governmental structure had been carefully crafted to encourage such brutal solutions. It was not a recipe for stability, as had been made abundantly clear, and he had to change it. Somehow.\n\nTo do so, he had been forced to recruit allies collecting, in the end, a mixed bag of Anglos, long-nativized Belgians, and other foreigners with nowhere else to go.\n\nThey were decidedly less bloodthirsty than Hüttig's officers, but were also much less reliable. And much less experienced at defending territory. But they filled the gaps, and provided much needed manpower.\n\nVon Hassel was not sure what the future held. He was not sure if the Verwaltung could secure its territory against the surrounding statelets that held nothing but hatred for their former oppressors, and in so doing secure the interests of Germany in Africa. But he did know that he would do everything in his power to further that pursuit, whatever such might entail.\n\nFor there was no alternative."
 MZB_REICHSTAAT.46.a:0 "Or at least projected."

