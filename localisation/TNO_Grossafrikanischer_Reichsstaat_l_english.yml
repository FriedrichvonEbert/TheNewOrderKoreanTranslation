 MZB_REICHSTAAT_die_grossafrikanishen_ss_einsatzgruppen:0 "Die Ostafrikanishen-SS Einsatzgruppen"
 MZB_REICHSTAAT_die_grossafrikanishen_ss_einsatzgruppen_desc:0 "§YOur Einsatzgruppen will be able to quickly and precisely deal with problematic independance groups. They often aren't too risky in nature, and due to their expert training these missions will often end up being a success.§!\n\n§MTo unlock actions for the Großafrikanischen SS-Einsatzgruppen, you will need to invest further time into expanding it via foci. These actions will allow you to gather equipments and men, and at the end to launch operations on the continent.§!\n\nManpower of the SS : [?MZB_REICHSTAAT_ss_manpower_supply]\nEquipment stockpile of the SS: [?MZB_REICHSTAAT_ss_weapon_supply]"
 MZB_REICHSTAAT_die_organisation_werwolf:0 "Die Organisation Werwolf"
 MZB_REICHSTAAT_die_organisation_werwolf_desc:0 "§YThe Organisation Werwolf's operations are often behind the enemy lines. These type of operation are very risky, and quite often ends up by great losses of both men and precious equipment. However if successful, they will be very effective, even being able to entirely disrupt a brewing revolt.§!\n\n§MTo unlock actions for the Organisation Werwolf, you will need to invest further time into expanding it via foci. These actions will allow you to gather equipments and men, and at the end to launch operations on the continent.§!\n\nManpower of the Werwolf : [?MZB_REICHSTAAT_wwlf_manpower_supply]\nEquipment stockpile of the Werwolf : [?MZB_REICHSTAAT_wwlf_weapon_supply]"

