 YEM.53.t:0 "예멘 아랍 공화국"
 YEM.53.desc:0 "A civil war has broken out in the sandy, mountainous, wasteland known as the Mutawakkilite Kingdom of Yemen, and it is in our interest to support the rebels fighting against the remote Arabian kingdom.\n\nThe rebels are fighting for an Arab Republic in the name of an ideology called "Ba'athism," which is a Pan-Arab nationalist and pseudo-socialist movement whose ideological intricacies are very complex and complicated. What is important is that they are challenging Italian and Saudi influence in the oil-rich Gulf region and factions of their movement are sympathetic to Germany.\n\nIf we send aid to these Ba'athist rebels and they successfully topple their Italian lapdog of a monarch, we could see our own geopolitical influence and economic power expand."
