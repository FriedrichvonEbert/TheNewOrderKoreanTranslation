 YEM.53.t:0 "예멘 아랍 공화국"
 YEM.53.desc:0 "예멘 무타와킬 왕국으로 알려진 모래밭, 산악 지대, 황무지에서 내전이 일어났으며 아라비아 왕국에 맞서 싸우는 반란군을 지원하는 것이 우리의 이익일 것입니다.\n\n아랍 공화국이라는 이름으로 활동하는 반군은 "바트주의"라는 이념을 가지고 있는데 사상적으로 매우 복잡하고 정교한 범아랍 민족주의이자 유사 사회주의 운동입니다. 중요한 것은 이들이 석유가 풍부한 걸프 지역에서 이탈리아와 사우디의 영향에 저항하고 있으며 바트주의 운동 파벌이 독일에 동조하고 있다는 것입니다.\n\n만일 우리가 바트주의 반군에게 원조를 보내고 그들이 이탈리아 군주의 애완견을 무너뜨린다면 우리는 지정학적 영향력 및 경제력이 한 층 확장될 것입니다."
 YEM.53.a:0 "세계의 체스판에 또 다른 작품이 만들어졌군."
 
