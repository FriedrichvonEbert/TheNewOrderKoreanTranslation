 TNO_Bormann_InfMech_InfoScrawl_Scrawl_Text_Overview: "제3제국의 정치는 마치 미로와도 같이 엉망진창이며 히틀러가 다른 파벌과 개개인을 끊임없이 적대시하면서 생긴 유산입니다. 어느 정도의 힘을 가진 사람이라면 누구든지 자신들만이 독일을 위한 최선이 무엇인지 알고 있다고 확신합니다. 결과적으로, 독일 내의 다양한 계층과 이익 집단들은 결코 서로가 도움을 줄 수 없으며, 오직 총통만이 할 수 있습니다. 분열된 독일을 다시 하나로 묶기 위해서는, 반체제 파벌들을 모두 법정에 세우거나 협박해야 할 것입니다. 그러면 그들은 알아서 총통 휘하의 일렬로 다시 정렬하게 될 것입니다. 만약 실패한다면, 제국은 반드시 침체하고 쇠퇴할 것이며 궁극적으로 붕괴 상태에 들어갈 것입니다. 오직 무쇠 같은 의지, 무자비한 음모, 그리고 표면의 부드러움만이 국가사회주의를 구할 수 있습니다."
