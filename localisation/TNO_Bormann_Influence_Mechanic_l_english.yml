 GER_Bormann_category:0 "Das Kartenhaus"
 GER_Bormann_category_desc:0 "The Third Reich's politics are a labyrinthine mess - the legacy of Hitler's constant playing off of various factions and individuals against one another. Anyone with even a modicum of power is convinced that they, and they alone, know what is best for Germany. As a result, the various demographics and interest groups within the Reich can never be relied upon to support each other, only the Führer. In order to bind the fractured Reich back together, he will have to court or coerce each and every one of these dissident factions, bringing them back into line under the Führerprinzip. Should he fail, the Reich is sure to enter a state of stagnation, decline and ultimately collapse. Only a will of iron, ruthless intrigue and the velvet glove can save National Socialism."
