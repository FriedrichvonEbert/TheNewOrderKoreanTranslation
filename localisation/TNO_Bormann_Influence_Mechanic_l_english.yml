 ##SIG #0:   PARTY BUREAUCRACY
 BOR_SIGName_0:0 "정당 관료"
 BOR_SIGName_Formatted_0:0 "정당 관료"
 BOR_SIGName_Long:0 "정당 관료"
 BOR_SIGName_Formatted_0_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n§Y정당 관료§!은 글쟁이이자 책상물림, 그리고 정치쟁이로 독일의 복잡한 관료제를 유지하는 데 전념하고 있습니다. 독일의 주요 의사결정 기관으로 구성된 §Y관료§!는 NSDAP 당수이자 총통인 마르틴 보어만과 §L보수파§! 동맹의 영향을 받아 왔습니다. 그러나 이들에 대한 통제력은 시간이 지나면서 조금씩 사라지고 있는데, 이는 내전의 발생과 안정을 위한 재건의 노력 때문입니다. 귀찮아지기 전에, §L보수파§!에선 재빨리 그 독일 관료주의 아틀라스들에 대한 통제권을 확보하도록 행동해야 합니다."
 
 ##SIG #1:THE PEOPLE
 BOR_SIGName_1:0 "국민"
 BOR_SIGName_Formatted_1:0 "국민"
 BOR_SIGName_Formatted_1_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n1억이 넘는 국민들은 10년 이상 분열과 불안에 휩싸여 왔습니다. 한때, 정복의 영광은 국민에게 엄청난 애국심을 심어주었고 점령지로부터의 원자재 약탈과 수입은 국민들을 세계에서 가장 높은 생활수준을 누릴 수 있게 해주었습니다. 그러나 이젠 어떤 이는 빵을, 어떤 이는 통치를, 어떤 이는 평화를, 어떤 이는 전쟁을, 어떤 이는 생명을, 어떤 이는 죽음을 외치는 인류의 광대한 소리가 총통에게 소리치고 있습니다. 국가사회주의가 승리를 가능케 한 것은 국민이었고, 그들은 이 체제를 쉽게 무너뜨릴 수 있습니다."
 
 ##SIG #2:INTELLIGENTSIA
 BOR_SIGName_2:0 "지식인"
 BOR_SIGName_Formatted_2:0 "지식인"
 BOR_SIGName_Formatted_2_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n자유주의, 마르크스주의와 유대인들한테 동정을 보내는 집결지라는 이유로 종종 외면받던 독일의 지식인들은 현재 30년 동안 대부분 배경에 존재해 왔습니다. NSDAP의 부흥이 불러온 인재 유출은 그것에 따른 보상을 받지 못했지만, 독일의 지능적 전통을 유지할만큼 충분히 대학에 남아 있습니다. 공개적으로, 그들은 일종의 와일드카드로 남아있지만, 슈페어주의자와 학생 운동과 지식인들 사이의 연관성은 명백합니다. 크게보자면 대부분 당과 무관하지만 젊고 감수성이 풍부한 그들의 영향력은 과소평가되어서는 안됩니다."
 
 ##SIG #3:CHURCH
 BOR_SIGName_3:0 "교회"
 BOR_SIGName_Formatted_3:0 "교회"
 BOR_SIGName_Formatted_3_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n오랜 기간 (폭력이나 다른 방식으로) 탄압의 대상이었던 독일의 종교 기관들은 총통으로서는 영원한 가시와 같은 존재입니다. 히틀러가 권력을 잡는 동안에는 쓸만한 바보들로 기능했던 그들은 그가 독일에 절대 권력을 얻자 빠르게 영향력을 제한당하고 거세되었습니다. 이론상으로는 바티칸 조약에 따라 가톨릭교회와 NSDAP는 화해했지만 실제로는 그들은 계속해서 국가사회주의 인종정책과 반유대주의를 반대하고 있고 심지어는 유대인들과 정치적 불순분자들을 보호해주기까지 합니다. 그 결과 그들은 하이드리히 휘하 SS에게 끔찍한 탄압을 받았습니다. 그들은 더는 정치에 관여하지 않지만, 여전히 독일 국민의 정신과 영혼을 놓고 NSDAP와 경쟁할 수 있습니다. 이는 국가사회주의의 미래 전망에 중대한 위협입니다."
 
 ##SIG #4:HEER
 BOR_SIGName_4:0 "육군"
 BOR_SIGName_Formatted_4:0 "육군"
 BOR_SIGName_Formatted_4_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n육군은 총통의 강인한 오른팔로 적들의 척추를 부러뜨려 제3 라이히에게 최종적인 승리를 안겨주었습니다. 육군에는 길고 잔인한 2차대전으로 단련된 베테랑들이 하얗게 센 머리나 상처 난 피부 따위는 상관없이 많이 복무하고 있습니다. 정치적으로는 야전원수 페르디난트 쇠르너의 강경한 군국주의 파벌에 지배되지만, 육군 전체의 사상이 같은 것만은 아닙니다. 많은 병사는 내전 동안 슈페어, 슈파이델, 보어만을 선택하기도 했습니다. 그들의 이상은 다양할지라도 육군의 다양한 파벌들은 한 가지 사안에는 이의 없이 동의합니다.: 그들의 희생은 독일을 지금의 모습으로 만들었으며 그들은 이에 따라 존경받아야 한다는 것입니다. 세계에서 가장 거대한 군대의 일원을 존중하는 데 실패한다면 끔찍한 결과를 유발할 수 있습니다."
 
 ##SIG #5:KRIEGSMARINE
 BOR_SIGName_5:0 "크릭스마리네"
 BOR_SIGName_Formatted_5:0 "크릭스마리네"
 BOR_SIGName_Formatted_5_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n독일에서도 자주 잊히지만, 언제나 라이히의 해군에게 진정으로 감사를 표하는 존재는 역대 총통들과 그의 당뿐입니다. 유보트 울프 팩과 순양함, 전함의 쉼 없는 업무가 없었더라면 브리튼 침공은 절대 불가능했을 것입니다. 오늘날 크릭스마리네는 라이히가 그 힘을 대서양으로 투사하는 수단으로 서부의 자산과 아프리카의 국가판무관부를 수호하고 있습니다. 미국의 정찰용 소함대 중 많은 수가 수평선에 나타난 크릭스마리네의 기동 함대를 보고 독일의 바다에서 도망갑니다. 그들 없이는 라이히는 세계 최강의 자리에 다시 올라가리라고는 기대조차 할 수 없습니다."
 
 ##SIG #6:ORDUNGSPOLIZEI
 BOR_SIGName_6:0 "질서경찰"
 BOR_SIGName_Formatted_6:0 "질서경찰"
 BOR_SIGName_Formatted_6_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n질서경찰 - 통칭 Orpo - 는 독일의 민간 경찰력으로 NSDAP가 거리의 질서를 지키고 다루기 힘든 시민들을 통제하는 수단입니다. 일반적인 경찰과는 다르게 질서경찰은 완전히 정치적이며 총통의 통치를 유지하기 위해 매 순간 폭력과 잔혹성을 사용합니다. 질서경찰 신병들은 치안 유지 능력이나 온화함이 아닌 힘과 충성으로 선택됩니다. 그들은 전통적으로 주인에게 순종해왔지만, 내전과 수년간의 불안정으로 심각하게 흔들렸습니다. 그들의 숫자는 전쟁이 시작되며 탈주, 징병, 모병, 전투로 곤두박질쳤고 조직은 옛날 같은 최상의 상태가 아닙니다. 여전히 그들은 재건되어야 하며 필요하다면 다시 한번 부서지고 강제로 봉사해야 합니다."
 
 ##SIG #7:MITTELDEUTSCHE INDUSTRY
 BOR_SIGName_7:0 "라이히스베르케"
 BOR_SIGName_Formatted_7:0 "라이히스베르케"
 BOR_SIGName_Formatted_7_tt:0 "§YReichswerke§!\n§g--------------------§!\n거대한 철강, 군수 산업체 라이히스베르케(예전 이름은 라이히스베르케 헤르만 괴링)에 지배되는 §Y중부 독일§!의 산업은 게르마니아와 가장 가까우며 쉽게 영향을 받는 동시에 영향력 있는 존재입니다. §Y중부 독일§!의 경제 대부분은 이런 산업체에 의존합니다. 이상적인 상황에서는 이들은 게르마니아의 수많은 주민을 위해 수십만 개의 일자리를 제공하게 되어있습니다. 그러나 게르마니아는 경제난에 처했고 주민을 위한 일자리 대부분은 기업이 소수의 인물이 소유한 노동 노예 집단에 접촉하며 노예제에 종속되었습니다. 이 기업들의 실무자들은 내전의 막대한 민간 피해로 값싼 임대 노예들이 그들의 부서진 소유물들을 재건하는 데 사용되면서 변화된 상황으로 거의 성과보수를 내지 못했습니다."
 
 ##SIG #8:RHINE INDUSTRY
 BOR_SIGName_8:0 "IG 파르벤"
 BOR_SIGName_Formatted_8:0 "IG 파르벤"
 BOR_SIGName_Formatted_8_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n라인란트 산업의 가장 큰 손은 세계 최대의 화학 회사이며 합성유 제작 최고의 혁신가 이게파르벤, 그리고 양차 세계대전에서 큰 역할을 했던 철강과 총기의 세기의 명가 크루프입니다. 라인란트에는 당연히 십여 개의 산업체가 있지만, 정계에서는 이 둘이 거의 완전히 지배하고 있습니다. 히틀러의 집권 기간 크게 선호된 이 거인들이 생산한 제품은 엄청난 양이지만 이는 내전으로 라인란트가 전장이 되기 전 일입니다. 루르 탄천이 재활성화되고 산업체가 재가동되었으니 독일 경제의 완전한 몰락을 두 번 보고 싶은 것이 아니라면 총통은 라인의 산업계 거인들과 그들의 노예들을 조심스럽게 다루어야 합니다."
 
 ##SIG #9:SÜDDEUTSCHE INDUSTRY
 BOR_SIGName_9:0 "지멘스"
 BOR_SIGName_Formatted_9:0 "지멘스"
 BOR_SIGName_Formatted_9_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n남부의 기업들은 북부와 서부와 비교하면 군수 공업과는 덜 연관되어있지만, 경제에서의 필요성은 둘째가라면 서러울 것입니다. (혁신적인 전자식 계산기와 전자기기를 생산하는) 지멘스나 (민수용, 군수용 차량을 생산하는) 다임러-벤츠와 같은 기업들은 숙련 노동자를 더 많이 필요로 하고 일부 작은 작업장에서 단순 작업을 위해 이용하는 것을 제외하면 거의 노예를 사용하지 않습니다. 이는 그들을 불안정하게 만들었습니다. 독일에는 그들을 성장시킬 만큼 충분한 숙련 노동자가 부족하지만, 노예를 사서 섬세한 전자기기, 엔진, 백색 가전을 만들도록 하는 것은 불가능한 일입니다. 미국과 일본은 이 분야에서 빠르게 독일 이상 가는 발전을 이루었으며 현재 수십 년간 중공업에만 집중하는 NSDAP에 대한 분노가 끓어오르고 있습니다. 총통은 그들을 이용하거나 무릎 꿇려야 합니다."
 
 ##SIG #10:SLAVE PLANTATIONS
 BOR_SIGName_10:0 "노예 플랜테이션"
 BOR_SIGName_Formatted_10:0 "노예 플랜테이션"
 BOR_SIGName_Formatted_10_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n프로이센의 푸른 토지의 거대한 §Y노예 플랜테이션§!에서는 라이히의 식량과 직물을 대규모로 생산하는 다양한 산업이 기능할 수 있도록 수백만 명의 노예들이 끊임없이 일하고 있습니다. 제2차 세계대전에서의 정복으로 탄생한 §Y노예 플랜테이션§!은 전쟁 영웅들의 삶에 특별한 요소입니다. 그들의 일부, 혹은 전체는 베테랑들이 소유하며 §Y플랜테이션§!의 유지를 위해 노예들을 대량으로 사용합니다. §Y노예 플랜테이션§!이 특권이 있는 전쟁 영웅들의 이익과 강하게 연결되어있다는 것에는 이견이 없습니다. §Y노예 플랜테이션§!은 극단적인 노예제 옹호, 확장주의 정책에 큰 지분을 차지하며 §R군국주의자§!들의 지지도의 원천입니다."
 
 ##SIG #11:BANKS
 BOR_SIGName_11:0 "은행"
 BOR_SIGName_Formatted_11:0 "은행"
 BOR_SIGName_Formatted_11_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n나치의 초창기에 가장 선호되는 먹잇감이었던 은행들은 영원히 인기 없겠지만 제3라이히의 생존에 필수적입니다. '유대인'과 '금권정치'의 흔적은 오래전 정화되었지만, 이전과 같은 불평은 여전히 존재합니다. 은행들은 탐욕스러우며 평범한 이의 소득을 갈취하며 독일이 견뎌야 할 모든 경제위기에 책임이 있다는 것입니다. 아이러니하게도 은행들은 NSDAP와 가까운 연줄이 있으며 재정상의 마법으로 1930년대 초 히틀러의 '경제 기적'을 가능하게 했습니다. 은행들은 정복한 국가들에서 나오는 막대한 약탈품의 유입을 관리했고 이들을 독일의 군수 경제를 가동할 엔진의 연료가 되고 시민들의 식량과 옷으로 사용되는 유동 자산으로 변환했습니다. 이론상으로는 총통의 명령만을 기다려야 하지만 은행들은 라이히의 경제를 너무나도 많이 자기 마음대로 통제하고 있습니다. 얼마나 많은 총으로 겨눌 수 있을 지와는 상관없이 그들을 거스르는 것은 매우 끔찍할 것입니다."

