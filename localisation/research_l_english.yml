  ## 개선 - Turret
  
    turret_improvements:0 "포탑 개선"
  
   # 1950
   APC_1950_basic_turret:0 "예비 기관총 배치"
   APC_1950_basic_turret_desc:0 "몇십 년 전에 기관총이 재래식 전쟁에 도입되면서 병력 수송 장갑차는 병사들에게 전투 지원을 제공할 환상적인 기회가 되었습니다. 이러한 자동화기를 탑재하는 것은 공세적 활동에 매우 효과적일 것입니다."
   APC_1950_improved_turret:0 "추가 화기 거치"
   APC_1950_improved_turret_desc:0 "자동화기는 병력 수송 장갑차의 잠재성을 매우 크게 발전시켰습니다. 하지만 아직 전장에 병력을 빠르게 배치할 수 있을 정도로 가벼운 차체를 유지하면서 더 많은 무기를 실을 수 있습니다."
   APC_1950_advanced_turret:0 "지속 사격 능력 부여"
   APC_1950_advanced_turret_desc:0 "병력 수송 장갑차의 공격 능력에 관한 기술이 크게 발전했지만, 총을 쏘는 사람도 중요합니다. 승무원들이 지속 사격 개념을 갖도록 더 나은 훈련을 한다면 진짜 효율적일 것입니다."

   # 1960
   APC_1960_basic_turret:0 "무장 실용성 측정"
   APC_1960_basic_turret_desc:0 "시간이 지나며 자동화기는 더 발전했습니다. 이는 전쟁을 어느 때보다도 더 신속하고 위험하게 만들었습니다. 그러니 우리 기술도 거기에 발맞추어야 합니다. 우리 수송 차량에는 더 발전된 기관총이 탑재될 것입니다."
   APC_1960_improved_turret:0 "지속 사격 능력 향상"
   APC_1960_improved_turret_desc:0 "지속 사격은 맹렬한 전투가 벌어지는 도중 병력 수송 장갑차에 타고 있던 병력을 배치할 때 더 효율적인 전술이 되어가고 있습니다. 그러니 이런 전술에 대한 추가적인 훈련과 개선을 허가한다면 이득을 볼 것입니다."
   APC_1960_advanced_turret:0 "탄약고 개조"
   APC_1960_advanced_turret_desc:0 "제대로 된 전술적 우세를 위해 포탑에 최대한 많은 탄약이 있어야 합니다. 하차하는 병력에 엄호사격을 해줘야 하니까요. 이를 위해서는 탄약고 체계의 재설계가 필요합니다."

   # 1970
   APC_1970_basic_turret:0 "지속적 무장 개량"
   APC_1970_basic_turret_desc:0 "1960년대의 고난들은 전장에 배치되는 이들에게는 더 강력한 능력이 강력한 방어 능력도 된다는 것을 보여줬습니다. 그러니 자동화기 성능 개선을 계속해야만 합니다."
   APC_1970_improved_turret:0 "개선된 무기 냉각 설비"
   APC_1970_improved_turret_desc:0 "유감스럽게도 현대 자동화기의 개선이 이루어지며 과열과 고장이라는 큰 문제도 딸려왔습니다. 무기를 보강하고 냉각 설비를 개선하면 이 문제를 넘길 수 있습니다."
   APC_1970_advanced_turret:0 "보조무장 도입"
   APC_1970_advanced_turret_desc:0 "병력 수송 장갑차에 달린 포탑은 사람이 있을 때만 효과적입니다. 만약 운용병이 죽는다면 포탑은 아무 무용지물이 됩니다. 포탑의 방어를 개선한다면 수송 차량 기관총 사수의 생존율이 많이 증가할 것입니다."

   # 1980
   APC_1980_basic_turret:0 "미사일 무장 도입"
   APC_1980_basic_turret_desc:0 "현대가 되며 군용 폭발 무기 사용도 나아졌습니다. 우리 병력 수송 장갑차들도 그 혜택을 볼 수 있습니다. 차량에 미사일 발사 능력을 추가한다면 전장에서 매우 치명적인 존재가 될 것입니다."
   APC_1980_improved_turret:0 "전산화된 공격 통제"
   APC_1980_improved_turret_desc:0 "The deadliness of a turret atop an armored personnel carrier can increase twofold when electronically connected to the capabilities of a second. Therefore, implementing computerized communication systems for machine gunners could prove greatly effective."
   APC_1980_advanced_turret:0 "지속적 공세능력 향상"
   APC_1980_advanced_turret_desc:0 "After years of development, the offensive capabilities of the armored personnel carrier has reached its true potential. Offering sustained, communicated, explosive firepower against our enemies will allow for the ultimate protection of our infantrymen in the battles of the world."
