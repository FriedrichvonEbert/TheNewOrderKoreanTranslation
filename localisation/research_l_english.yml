 MOBILE_WARFARE_DOCTRINE_LABEL:0 "연합 작전 교리"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "연합 작전은 지점간 상호작용과 광범위한 합동군에 초점을 맞춥니다."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "기동전 교리"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "기동전은 속도, 압도적인 전력, 그리고 결정적인 전쟁수행에 초점을 맞춥니다."
