   infantry_aa5:0 "" #장비 잠금 해제, 그러니 장비 이름과 설명을 씀
   infantry_aa5_desc:0 ""

   infantry_aa6:0 "보병 대공장비 I"
   infantry_aa6_desc:0 "내부 부품을 살짝 손봐 미사일의 추적 및 유도 체계를 개선하는 일은 빠르게 비행하는 항공기를 타격하는 능력과 먼 거리의 목표를 추적하는 능력을 개선하는데 중요합니다."

   infantry_aa7:0 "보병 대공장비 II"
   infantry_aa7_desc:0 "미사일이 목표와 충돌했을 때 확실히 폭발하게 하려면 작약 양을 늘리고 신관을 업그레이드하는 것과 같은 탄두 개선이 필요합니다."

   infantry_aa8:0 "" #장비 잠금 해제, 그러니 장비 이름과 설명을 씀
   infantry_aa8_desc:0 ""

   infantry_aa9:0 "보병 대공장비 III"
   infantry_aa9_desc:0 "대-맨패즈 대항 기술이 발전했습니다. 적외선/자외선 추적과 같은 대-대항 기술과 더 강력한 연산 부품으로 무기 체계를 업그레이드하는 것이 중요합니다."

   infantry_aa10:0 "보병 대공장비 IV"
   infantry_aa10_desc:0 "우리 병력이 다양한 환경에서 맨패즈를 쉽게 사용하고 사용하지 않을 때는 쉽게 운반할 수 있게 하려면 맨패즈의 인체공학성을 개선하는 것이 중요합니다."

   infantry_aa11:0 "" #장비 잠금 해제, 그러니 장비 이름과 설명을 씀
   infantry_aa11_desc:0 ""

   infantry_aa12:0 "보병 대공장비 V"
   infantry_aa12_desc:0 "미사일 내부 비행 조종 센서와 프로세서를 더 개선한다면 상대가 대항책을 쓰더라도 미사일이 안정된 상태로 날아가는 데 도움이 될 것입니다."

   infantry_aa13:0 "" #장비 잠금 해제, 그러니 장비 이름과 설명을 씀
   infantry_aa13_desc:0 ""
