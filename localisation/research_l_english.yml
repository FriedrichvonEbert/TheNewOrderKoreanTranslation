    support_weapons:0 "지원 화기 I"
    support_weapons_desc:0 "자동화기를 휴대하기 점점 쉬워지고 있습니다. 기관단총은 이미 효율을 증명했습니다. 소형 지원화기 개발은 계속되어야 합니다."

    support_weapons2:0 "지원 화기 II"
    support_weapons2_desc:0 "경기관총과 중기관총의 특성을 합친 자동화기 개발은 우리 보병이 장비를 운용하는 방식에 다양성을 가져다줄 것입니다."

    support_weapons3:0 "지원 화기 III"
    support_weapons3_desc:0 "기관총의 신뢰성을 유지하고 개선하는 동시에 끊임없이 쏟아지는 총알의 치명성을 위해 더 빠른 발사속도를 가지고 실험할 수 있습니다."

    support_weapons4:0 "지원 화기 IV"
    support_weapons4_desc:0 "돌격소총 사용량이 증가했습니다. 현대 육군의 최우선 사항은 어떤 상황에서도 모든 병사가 쓸 수 있는 신뢰성 있는 자동화기를 개발하는 일입니다."

    support_weapons5:0 "지원 화기 V"
    support_weapons5_desc:0 "약간의 큰 문제점과 윤리적 논쟁이 있기는 하지만, 보병용 화염방사기는 알맞은 환경과 상황에서 사용한다면 매우 효과적일 수도 있습니다."

    support_weapons6:0 "지원 화기 VI"
    support_weapons6_desc:0 "경량 대인 지뢰는 기존의 대전차 지뢰에 비해 전방 작전기지 보호와 기습 준비를 위해 더 넓은 구역에 더 쉽게 매설할 수 있습니다."

    support_weapons7:0 "지원 화기 VII"
    support_weapons7_desc:0 "일반 보병 부대에 박격포반을 추가하면 적당한 포병 지원이나 항공 지원이 없더라도 우리 병사들이 요새화된 거점을 간접 사격으로 강습할 수 있게 합니다."

    support_weapons8:0 "지원 화기 VIII"
    support_weapons8_desc:0 "섬광탄이나 연막탄 같은 특화 수류탄은 일반적으로 특수부대만 사용합니다. 일반 보병 부대에게 이런 수류탄을 지급한다면 몇몇 상황에서 전술적 이점을 얻을 수 있습니다."

    support_weapons9:0 "지원 화기 IX"
    support_weapons9_desc:0 "더 효율적인 기관총을 만들 수 있는 새로운 기법과 기술을 쓸 수 있습니다. 우리 경기관총과 중기관총을 최신형으로 맞출 때입니다."

    support_weapons10:0 "지원 화기 X"
    support_weapons10_desc:0 "기관총 내부를 개선하는 것은 마모를 줄여 수명을 늘릴 것입니다. 그러면 총열을 교체해가며 쏠 때 더 오래 쏠 수 있을 것입니다."

    support_weapons11:0 "지원 화기 XI"
    support_weapons11_desc:0 "새로 개발된 대인지뢰를 시험해 본 결과 현재 사용하는 모델보다 찾기 힘들고 살상반경은 더 넓어 더 효율적이라는 것이 밝혀졌습니다."
