   # Missiles (Modifier)
   improved_cruiser_missile:0 "함재 미사일 I"
   improved_cruiser_missile_desc:0 "Missiles are a natural addition to the capabilities of a cruiser class vessel. Naval warfare will no longer be dominated by torpedoes and cannons."
   advanced_cruiser_missile:0 "함재 미사일 II"
   advanced_cruiser_missile_desc:0 "Improved missiles are better at hitting their targets while also exploding."
   early_modern_cruiser_missile:0 "함재 미사일 III"
   early_modern_cruiser_missile_desc:0 "Advanced ship based missiles are armed with more powerful warheads and stronger engines, a deadly combination that improves the capabilities of our cruisers."
   modern_cruiser_missile:0 "함재 미사일 IV"
   modern_cruiser_missile_desc:0 "Modern ship based missiles scream through the air at the speed of sound. Advanced computers, powerful warheads, and strong propulsion create a truly awe inspiring weapon."

   # Nuclear Reactor (Modifier)
   improved_cruiser_nuclear:0 "순양함 핵 반응로 I"
   improved_cruiser_nuclear_desc:0 "Cruisers are capable of carrying large nuclear reactors which can supply them with energy for long, extended periods of time allowing them to fight without docking for large campaigns."
   advanced_cruiser_nuclear:0 "순양함 핵 반응로 II"
   advanced_cruiser_nuclear_desc:0 "Advanced nuclear reactors have better fuel efficiency and greater output."
   early_modern_cruiser_nuclear:0 "순양함 핵 반응로 III"
   early_modern_cruiser_nuclear_desc:0 "Improved nuclear reactors are capable of truly great outputs along with a revolutionary waste disposal system which reduces the chance of contamination."
   modern_cruiser_nuclear:0 "순양함 핵 반응로 IV"
   modern_cruiser_nuclear_desc:0 "Modern nuclear reactors, along with being comically large, provide equally large outputs, dwarfing previous models in terms of both size and productivity."
  ## Cruisers ##

  ## Battleships ##
   # Nuclear Reactor (Modifier)
   improved_battleship_nuclear_engine:0 "전함 핵 반응로 I"
   improved_battleship_nuclear_engine_desc:0 "When the philosophers asked how to get more speed and power out of a massive floating hunk of steel and explosives that is the modern battleship, the engineers answered that they could make it nuclear powered."
   advanced_battleship_nuclear_engine:0 "전함 핵 반응로 II"
   advanced_battleship_nuclear_engine_desc:0 "The second generation of nuclear powered reactors for battleships are for more fuel efficient and less prone to sudden explosions than their ancestors. Yet they still in some ways feel like the prototypes of greater things."
   early_modern_battleship_nuclear_engine:0 "전함 핵 반응로 III"
   early_modern_battleship_nuclear_engine_desc:0 "Third generation nuclear reactors for battleships are some of the most advanced of their kind in any ship on earth, fueling a several thousand tonne hunk of metal is no easy feat after all. They manage it still."
   modern_battleship_nuclear_engine:0 "전함 핵 반응로 IV"
   modern_battleship_nuclear_engine_desc:0 "The modern nuclear reactor of a battleship is a work of art in many ways, eking every scrap of energy out of the nuclear reactions going on within its heart. The battleships of the modern era might not be the most tactically viable, but they are certainly fearsome."
  ## Battleships ##

  ## Carriers ##
   # Nuclear Reactor (Modifier)
   improved_carrier_nuclear_engine:0 "핵추진 선박 반응로"
   improved_carrier_nuclear_engine_desc:0 "Onboard nuclear reactors allow for long periods of deployment, the only downside being the dangerous fuel, waste, and possibility of meltdown."
   advanced_carrier_nuclear_engine:0 "발전된 반응로"
   advanced_carrier_nuclear_engine_desc:0 "Advanced reactors are more fuel efficient, produce more energy, and have more fail safes."
   early_modern_carrier_nuclear_engine:0 "초기-현대적 반응로"
   early_modern_carrier_nuclear_engine_desc:0 "Improvements in uranium enrichment processes allows for extended use of nuclear reactors beyond the capabilities of previous designs."
   modern_carrier_nuclear_engine:0 "현대적 반응로"
   modern_carrier_nuclear_engine_desc:0 "Modern nuclear reactors are defined by enormous energy output, remarkable efficiency, and a lessened tendency to explode."
