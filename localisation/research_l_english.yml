   # 1950
   APC_1950_basic_armor:0 "구조 개선 돌입"
   APC_1950_basic_armor_desc:0 "병력수송장갑차 배치량의 증가가 현대 군대의 수송 잠재력을 크게 끌어올렸지만, 현재의 APC는 장갑을 두른 트럭보다 약간 더 나은 수준이며 소화기 사격에도 매우 취약합니다. 기본적인 장갑판이 이를 개선하는 데 도움이 될 것입니다."
   APC_1950_improved_armor:0 "특정부위 장갑 개발"
   APC_1950_improved_armor_desc:0 "APC의 취약한 부분에 장갑을 추가함으로써 우리 병력이 위험한 상황에서도 이동하도록 도울 수 있습니다."
   APC_1950_advanced_armor:0 "계획적 장갑 배치"
   APC_1950_advanced_armor_desc:0 "제일 취약한 부분뿐 아니라 차량 전체에 진보된 경사 장갑을 도입하는 것은 우리 APC가 대부분의 현대 보병 화기를 튕겨낼 수 있게 할 것입니다."

   # 1960
   APC_1960_basic_armor:0 "경량 외장재 개발"
   APC_1960_basic_armor_desc:0 "APC가 현대 전장과 가혹한 환경에 적응하며 장갑 효율은 몹시 악화하였습니다. 다행히 더 가벼운 장갑이 이 상황의 해결책이 되어줄 것입니다."
   APC_1960_improved_armor:0 "특수 세라믹 도금"
   APC_1960_improved_armor_desc:0 "엔진이나 주축 같은 APC 약점 주변에 특수 세라믹 장갑을 부착함으로서 강력한 피해를 입은 후에도 움직일 수 있게 할 수 있습니다."
   APC_1960_advanced_armor:0 "차체 내외부 보강"
   APC_1960_advanced_armor_desc:0 "더 유연하고 튼튼한 현가장치와 추가적인 세라믹 장갑을 합친다면 APC의 내구성을 향상할 뿐 아니라 피해를 보았을 때 APC의 생존력 유지에도 도움이 됩니다."

   # 1970
   APC_1970_basic_armor:0 "출입 편의적 제조"
   APC_1970_basic_armor_desc:0 "APC에서 중요한 부분이 기동성과 출입의 쉬움으로 옮겨가며 우리 장갑 기술이 방해되지 않는 경량 차폐물로 옮겨갈 때가 왔습니다."
   APC_1970_improved_armor:0 "비산 방지 유리"
   APC_1970_improved_armor_desc:0 "APC에 초기 방탄유리를 도입해 제일 취약한 부위를 보호하는 동시에 시야를 유지할 수 있습니다. 이는 전장에서 우리 병력을 안전하면서도 주변을 알아차리게 할 것입니다."
   APC_1970_advanced_armor:0 "경장갑 위약점 보완"
   APC_1970_advanced_armor_desc:0 "APC 지붕은 관통과 총격에 놀라울 정도로 취약합니다. 특수 제조된 경량 장갑판이 이 약점을 없애주고 우리 병사들을 전장에 계속 있게 해줄 것입니다."

   # 1980
   APC_1980_basic_armor:0 "내부 컴퓨터 시스템"
   APC_1980_basic_armor_desc:0 "초기 연산 회로를 APC 하드웨어에 도입한다면 전투 중에도 빠르고 정확한 피해 평가를 할 수 있을 것입니다. 이는 더 빠른 수리와 더 나은 적자 회피를 가능하게 할 것입니다."
   APC_1980_improved_armor:0 "금속-세라믹 결합"
   APC_1980_improved_armor_desc:0 "마침내 철판과 세라믹 장갑을 결합하며 APC가 안팎으로 완전히 보호받을 수 있게 되었습니다. 특히 차량 하부가 보호받는다는 것이 중요합니다. IED가 세상에 퍼졌거든요."
   APC_1980_advanced_armor:0 "하부 구조 보강"
   APC_1980_advanced_armor_desc:0 "무시무시한 길가 지뢰에 대한 최종 방어책으로 APC에 더 나은 하부 및 바퀴 보강을 할 것입니다. 적 게릴라가 흔히 사용하는 폭발물을 상대로 초기 시험을 했더니 유망한 결과가 나왔습니다."
