   # Nuclear Reactor (Module)
   nuclear_carrier_1960:0 "1960년형 핵추진 항공모함 반응로"
   nuclear_carrier_1960_desc:0 "As aircraft carrier rapidly became the king of the sea, navies everywhere struggled with how to power the ever expanding lumbering beasts. Thankfully the application of naval nuclear reactors allowed for the "man made islands" to continue their expansion."
   nuclear_carrier_1970:0 "1970년형 핵추진 항공모함 반응로"
   nuclear_carrier_1970_desc:0 "Accompanying similar improvements elsewhere in naval warfare, the application of increasingly efficient nuclear reactors allowed for Carriers to sail faster, maneuver better, and stay at sea longer."
   nuclear_carrier_1980:0 "1980년형 핵추진 항공모함 반응로"
   nuclear_carrier_1980_desc:0 "The 1980s brought the dream of the globe-trotting carrier fleet to the real world. No world were the world's navies encumbered by the limits of range and material concerns like "refueling"."
   nuclear_carrier_1990:0 "1990년형 핵추진 항공모함 반응로"
   nuclear_carrier_1990_desc:0 "The introduction of plutonium reactors to aircraft carriers allowed capital ships to expand even further in range and speed. The power-projection of the world's greatest navies increased commensurately."
