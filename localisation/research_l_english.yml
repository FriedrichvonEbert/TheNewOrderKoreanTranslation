  motorized_infantry_desc:0 "By extending the use of motor vehicles in infantry transports in the field, the mobility of otherwise slow-moving infantry units can be greatly improved, enabling faster responses and new strategies."

  bicycle_infantry:0 "자전거 보병"
  bicycle_infantry_desc:0 "자전거를 탄 일반 보병은 매우 저렴한 비용으로, 행군에 대응할 만한 기동력을 얻을 것입니다."

  amphibious_mechanized_infantry:0 "수륙양용 장갑차"
  amphibious_mechanized_infantry_desc:0 "수륙양용 장갑차 또는 암트랙은 해병대가 장갑의 보호 하에 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."

  amphibious_mechanized_infantry_2:0 "개선된 수륙양용 장갑차"
  amphibious_mechanized_infantry_2_desc:0 "이 암트랙은 해변에서 더 쉽게 상륙할 수 있는 후방 진입로와 같은 원판에 비해 향상된 몇가지의 개선 사항을 제공합니다."

  amphibious_tank:0 "수륙양용 전차"
  amphibious_tank_desc:0 "수륙 양용 전차는 해병이 해안 상륙을 하는 동안 기갑 화력 지원을 제공하도록 설계되었습니다."

  amphibious_tank_2:0 "개선된 수륙양용 전차"
  amphibious_tank_2_desc:0 "2세대 수륙 양용 전차는 더 나은 방호와 증가된 화력을 특징으로 가집니다."

  motorized_rocket_unit:0 "차량화 로켓포"
  mot_rockets_research:1 "차량화 로켓포 연구 속도"
