   landing_craft:0 "상륙주정"
   landing_craft_desc:0 "In the Second World War, the Americans used Higgins boats - riveted iron boats ten meters long carrying a ramp and a whole platoon - to ferry their men from ship to shore. We're using them today."
   tank_landing_craft:0 "발전된 상륙주정"
   tank_landing_craft_desc:0 "The helicopter has changed how we conceive an amphibious assault. Instead of exposing our men to battery fire in lumbering tin cans, we can use a squadron of helicopters to deliver them to the coast in a fraction of the time."
   landing_ship_dock:0 "현대적 상륙주정"
   landing_ship_dock_desc:0 "New innovations in hovercraft technology have produced designs for fast transport ships which can carry as much material in tonnage as the lumbering troopships of Second World War antiquity."
