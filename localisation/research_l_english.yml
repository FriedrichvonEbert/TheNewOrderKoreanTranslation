    infantry_weapons_improvements_1:0 "보병 화기 개선 I"
    infantry_weapons_improvements_1_desc:0 "제2차 세계 대전 당시 교훈과 전투 보고서에 기반을 둔 기초적인 소총 개선입니다. 일반적으로 신뢰성과 정확도가 약간 개선되었습니다."

    infantry_weapons_improvements_2:0 "보병 화기 개선 II"
    infantry_weapons_improvements_2_desc:0 "소총 내부 체계 개선은 기계적 문제와 초기 생산 당시 놓친 다른 문제들을 해결할 수 있습니다."

    infantry_weapons_improvements_3:0 "보병 화기 개선 II"
    infantry_weapons_improvements_3_desc:0 "새 야금 기술은 주요 부품이 부서지거나 마모되는 일 없이 오래 버틸 수 있게 해줍니다. 이 뿐만 아니라 부식과 다른 악영향도 줄여줍니다."

    infantry_weapons_improvements_4:0 "보병 화기 개선 IV"
    infantry_weapons_improvements_4_desc:0 "더 이상의 내부 구조 변화가 불가능할지 몰라도 남아있는 단점을 해결하기 위해 무기 부착물을 개발한다면 소총의 수명을 늘릴 수 있습니다."

    infantry_weapons_improvements_5:0 "보병 화기 개선 V"
    infantry_weapons_improvements_5_desc:0 "나무로 된 개머리판과 총열 덮개를 철제로 교체한다면 혹독한 환경에서의 성능을 개선할 수 있을 뿐 아니라 소총의 수명도 늘어날 것입니다."

    infantry_weapons_improvements_6:0 "보병 화기 개선 VI"
    infantry_weapons_improvements_6_desc:0 "전장에서의 사용을 통해 소총 내부 구조 변경으로 바로잡을 수 있는 단점과 문제가 드러났습니다. 바라건대 이게 모든 신뢰성 문제를 해결할 것입니다."

    infantry_weapons_improvements_7:0 "보병 화기 개선 VII"
    infantry_weapons_improvements_7_desc:0 "무기 조준기 기술의 새로운 발전은 우리 소총의 장거리 성능뿐 아니라 전반적인 정확도와 정밀성도 크게 개선할 수 있습니다."

    infantry_weapons_improvements_8:0 "보병 화기 개선 VIII"
    infantry_weapons_improvements_8_desc:0 "확장된 상자형 탄알집이든 작은 드럼형 탄알집이든 더 많은 탄이 들어가는 탄알집은 우리 병력이 더 가벼운 무게로 더 많은 탄을 소지할 수 있게 합니다."

    infantry_weapons_improvements_9:0 "보병 화기 개선 IX"
    infantry_weapons_improvements_9_desc:0 "우리 무기에 현대 강선 양식을 도입한다면 소총 정확도와 총열 수명, 그리고 아마 총구 초속이 개선될 것입니다."

    infantry_weapons_improvements_10:0 "보병 화기 개선 X"
    infantry_weapons_improvements_10_desc:0 "소총 신뢰성과 발사속도를 늘리고, 탄 걸림 확률을 줄이기 위해서는 소총의 가스 체계를 개선해야 합니다."

    infantry_weapons_improvements_11:0 "보병 화기 개선 XI"
    infantry_weapons_improvements_11_desc:0 "철제 손잡이, 개머리판, 총열 덮개를 플라스틱이나 고분자 부품으로 대체할 수 있습니다. 이는 소총의 무기를 줄이고 인체공학성을 늘려줍니다."

    infantry_weapons_improvements_12:0 "보병 화기 개선 XII"
    infantry_weapons_improvements_12_desc:0 "소총의 탄피 배출 체계를 살짝 손본다면 탄 걸림 확률이 줄어들 뿐 아니라 악천후에서 더 잘 작동하도록 개량할 수 있게 됩니다."

    infantry_weapons_improvements_13:0 "보병 화기 개선 XIII"
    infantry_weapons_improvements_13_desc:0 "총열 하부에 부착할 수 있는 유탄발사기는 우리 병력의 화력을 급격하게 향상합니다. 구식 유탄발사기와는 달리 평범하게 소총을 사격할 수도 있습니다."

    infantry_weapons_improvements_14:0 "보병 화기 개선 XIV"
    infantry_weapons_improvements_14_desc:0 "소염기와 같은 더 나은 총열 부착물을 개발한다면 무기 효율을 전반적으로 개선할 다양한 긍정적 영향이 있을 것입니다."

    infantry_weapons_improvements_15:0 "보병 화기 개선 XV"
    infantry_weapons_improvements_15_desc:0 "남아있는 신뢰성 문제 전부를 해결할 수 있는 마지막 내부 개선 몇 가지입니다. 더 손보려면 완전히 새로운 무기를 가져와야 합니다."

    infantry_weapons_improvements_16:0 "보병 화기 개선 XVI"
    infantry_weapons_improvements_16_desc:0 "무기 정확도를 더 개선할 수 없다면 복합형 개머리판같이 소총의 인체공학성을 증대시키는 장비가 큰 도움이 될 것입니다."
