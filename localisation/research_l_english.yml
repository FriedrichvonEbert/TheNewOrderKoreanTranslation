    night_vision_1:0 "Night Vision I"
    night_vision_1_desc:0 "Early infra-red technology has proved successful in its usage during the Second World War. Although originally for long-range combat, the development of lighter models has allowed more of our troops to be more aware during night combat."

    night_vision_2:0 "Night Vision II"
    night_vision_2_desc:0 "As land warfare becomes faster paced, we must be more prepared for night engagements. Adapting earlier prototypes, we are now able to use moonlight as an alternative to an extra infra-red light source in our night vision models."

    night_vision_3:0 "Night Vision III"
    night_vision_3_desc:0 "As technology improves, so must our night vision models. Improved image-intensifier technology allows for increased illumination in moonless environments, as well as an increase in reliability and image resolution."

    night_vision_4:0 "Night Vision IV"
    night_vision_4_desc:0 "As we enter the modern age, innovation is happening faster than ever before. Further improvements to image resolution and amplification allow for greater visibility when using night vision technology, at the cost of higher power consumption."
