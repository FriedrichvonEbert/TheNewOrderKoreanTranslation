 fuel_silos:0 "연료 저장"
 fuel_silos_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_refining:0 "연료 정제 I"
 fuel_refining_desc:0 "화학적 분해법의 발전으로 석유로 더 질 좋은 경유를 생산할 수 있습니다."
 fuel_refining2:0 "연료 정제 II"
 fuel_refining2_desc:0 "정유 설비의 배치 계획이 개선되며 연료 낭비도 감소했습니다."
 fuel_refining3:0 "연료 정제 III"
 fuel_refining3_desc:0 "재사용법이 향상되며 정제 연료의 잔여물도 활용할 수 있습니다."
 fuel_refining4:0 "연료 정제 IV"
 fuel_refining4_desc:0 "화학 공학의 새로운 발전으로 신종 기름원에서 연료를 정제할 수 있습니다."
 fuel_refining5:0 "연료 정제 V"
 fuel_refining5_desc:0 "정유 공장의 건설 과정에 새로운 방식과 향상된 배치가 사용되어 낭비가 감소했으며 처리량은 대폭 상승했습니다."

