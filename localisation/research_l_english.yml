    infantry_at2_desc:0 "포신 설계 개선은 대전차 장비의 전반적인 정확도를 향상해 우리 병력이 더 안전한 거리에서 목표를 맞출 수 있게 해줍니다."

    infantry_at3:0 "보병 대전차장비 II"
    infantry_at3_desc:0 "로켓 형상을 조금 재설계하면 비행 중 안정성 향상에 도움이 될 것입니다. 또한 로켓의 효율성을 늘리기 위해 로켓 작약을 더 현대적인 혼합물로 대체할 수 있습니다."

    infantry_at4:0 "" #장비 잠금 해제, 그러니 장비 이름과 설명을 씀
    infantry_at4_desc:0 ""

    infantry_at5:0 "보병 대전차장비 II"
    infantry_at5_desc:0 "더 나은 조준기는 정확도를 크게 개선할 것입니다. 또한 대전차장비 사거리가 계속 증가하며 더 먼거리에서 쓰기 위한 조준경 개발도 유익하다는 것이 증명되었습니다."

    infantry_at6:0 "보병 대전차장비 IV"
    infantry_at6_desc:0 "대전차화기를 작은 부품으로 분해할 수 있게 하는 것은 운반을 더 쉽게 할 뿐 아니라 무기체계의 인체공학성 증대를 위한 추가 개선을 할 수 있게 합니다."

    infantry_at7:0 "" #장비 잠금 해제, 그러니 장비 이름과 설명을 씀
    infantry_at7_desc:0 ""

    infantry_at8:0 "보병 대전차장비 V"
    infantry_at8_desc:0 "탄두 모터 개선은 조준을 더 쉽게 할 것입니다. 로켓 속도가 증가한다는 것은 우리 병력이 유도를 덜 해도 된다는 얘기니까요. 이 기회에 미사일의 비행 중 신뢰성을 개선할 수도 있습니다."

    infantry_at9:0 "보병 대전차장비 VI"
    infantry_at9_desc:0 "HE, HEAT, FFE, ASM 미사일과 같은 더 많은 대전차장비 호환 미사일을 개발하면 다양한 상황에서 효율이 증대됩니다."

    infantry_at10:0 "" #장비 잠금 해제, 그러니 장비 이름과 설명을 씀
    infantry_at10_desc:0 ""

    infantry_at11:0 "보병 대전차장비 VII"
    infantry_at11_desc:0 "진보한 로켓 유도 기술과 조준경이 만난다면 신형 연사 기술로 정확도를 늘리고 유선 유도 미사일 무기체계의 필요성을 낮출 수 있습니다."

    infantry_at12:0 "보병 대전차장비 VIII"
    infantry_at12_desc:0 "대전차 기술계의 새로운 발명품인 탠덤 탄두는 관통력 향상과 차량 내부 피해를 위해 두 개의 작약을 사용합니다. 우리 대전차장비에서 쓸 탠덤 탄두를 개발하는 것이 이로울지도 모릅니다."

    infantry_at13:0 "" #장비 잠금 해제, 그러니 장비 이름과 설명을 씀
    infantry_at13_desc:0 ""
