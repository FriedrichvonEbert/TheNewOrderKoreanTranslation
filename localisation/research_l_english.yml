  ## Improvements - Armor ##
   # 1950
   IFV_1950_basic_armor:0 "오픈탑 IFV"
   IFV_1950_basic_armor_desc:0 "Early IFV technologies held little real protection for infantrymen being transported. Often, hatches were non-existent and IFV's held no protection against chemical, nuclear, or biological destruction. Soldiers were exposed to the open air."
   IFV_1950_improved_armor:0 "대량살상무기 방호"
   IFV_1950_improved_armor_desc:0 "Adding hatches and sealing the inside of the IFV, as well as providing clean ventilation, allowed for troops to have effective protection against chemical weapons and, in the case of a nuclear war, radiation. These early WMD protection systems made IFVs far safer."
   IFV_1950_advanced_armor:0 "NBC 방호 향상"
   IFV_1950_advanced_armor_desc:0 "Advances in ventilation technology as well as the innovation of providing filtered air meant troops could fight and move in even the worst conditions. Advancing upon previous technologies greatly increased protection."

   # 1960
   IFV_1960_basic_armor:0 "전면 아크 용접 장갑 향상"
   IFV_1960_basic_armor_desc:0 "Increased armor on the front sheets of the IFV finally achieved one of the key goals of any effective IFV; real protection from large caliber rifles. Advancing IFVs could now safely move towards enemy fire without sustaining damage to the vehicle. "
   IFV_1960_improved_armor:0 "현대화된 내부 구조"
   IFV_1960_improved_armor_desc:0 "Using new alloys and synthetic materials in the interior of IFVs provided greater protection to infantry in the IFV. Even if bullets penetrated the first layer, shrapnel would be stopped on the wall of the interior."
   IFV_1960_advanced_armor:0 "복합 장갑"
   IFV_1960_advanced_armor_desc:0 "Layering different ceramics, metals, and plastics atop one another isn't just cheaper then a single steel body - it provides unparalleled protection, deflecting bullets and allowing nothing to penetrate farther then a few inches. Adopting these composite armor developments is revolutionary in IFV design."

   # 1970
   IFV_1970_basic_armor:0 "청사진 재구성"
   IFV_1970_basic_armor_desc:0 "Increased efficiency and reforms in blueprint design allow for faster mass production and the development of more exact armor measurements. This decreases production costs and increases protection."
   IFV_1970_improved_armor:0 "차체 하부 보강"
   IFV_1970_improved_armor_desc:0 "Increasing hull thickness at the hull while using cheaper and lighter metals means that mines no longer will be a death sentence for the IFV and the infantrymen inside. It will also provide protection against any other explosives and allows for a far more stable ride. "
   IFV_1970_advanced_armor:0 "알미늄 합금 차체"
   IFV_1970_advanced_armor_desc:0 "The use of not just aluminum, but complex aluminum alloys, allows for far lighter IFVs. These hulls would become present in most IFVs and fighting vehicles of the time. "

   # 1980
   IFV_1980_basic_armor:0 "반응 장갑"
   IFV_1980_basic_armor_desc:0 "Reactive armor systems increase deflection of both large and small arms, while providing greater resistance to explosions, making it an all around good option. With the development of complex reactive armor, many armor systems integrated this into tanks and IFVs designed for close combat and work on the front lines."
   IFV_1980_improved_armor:0 "방폭 시스템"
   IFV_1980_improved_armor_desc:0 "Explosive reactive armor has been successfully implemented on tanks in the past, and has dramatically increased their survivability against penetrator rounds, shaped charges, and other armor-piercing weapons. We should do the same for our IFVs."
   IFV_1980_advanced_armor:0 "능동 방어 체계"
   IFV_1980_advanced_armor_desc:0 "As guided anti-tank missiles become more advanced, so too must the systems that defend against them. Electronic countermeasures, radar chaff and counter-rockets or other missile interceptors can keep our tanks safe from even the deadliest projectiles."
  ## Improvements - Armor ##

  ## Improvements - Turret ##
   # 1950
   IFV_1950_basic_turret:0 "IFV 20mm 기관포"
   IFV_1950_basic_turret_desc:0 "The 20mm autocannon is the standard of IFVs worldwide, something to give the vehicle more firepower than an APC whilst remaining understanding that it is not supposed to be in the direct line of fire in most circumstances. "
   IFV_1950_improved_turret:0 "총안구"
   IFV_1950_improved_turret_desc:0 "One of the main advantages of an IFV is that infantry are not rendered unable to engage in combat whilst traveling. With firing ports and IFV can engage an assailant with its troop complement and not just the arms of the vehicle itself."
   IFV_1950_advanced_turret:0 "개선된 포탑 회전"
   IFV_1950_advanced_turret_desc:0 "Cannon rotation is important for a vehicle expected to fight on the move, and will give the IFV greatly increased capabilities for engaging hostile forces. However this does not mean it should do so outside exceptional circumstances."

   # 1960
   IFV_1960_basic_turret:0 "IFV 73mm 기관포"
   IFV_1960_basic_turret_desc:0 "Whilst most IFV's retain the standard 20mm armament there is room for specific models to have greatly increased firepower depending upon their desired role. Additionally, this will assist in fighting entrenched enemy positions."
   IFV_1960_improved_turret:0 "공축기관총"
   IFV_1960_improved_turret_desc:0 "Machine guns are an important part of the armament of an IFV, and their placement is important so as to provide the widest firing arc possible. Suppression is an under appreciated factor of warfare upon occasion."
   IFV_1960_advanced_turret:0 "차폐된 총안구"
   IFV_1960_advanced_turret_desc:0 "An improvement to firing ports is to give the infantrymen using them better protection. It is, after all, best if an IFV can get its entire complement to the fight as opposed to losing a man needlessly."

   # 1970
   IFV_1970_basic_turret:0 "대전차 전투 능력 부여"
   IFV_1970_basic_turret_desc:0 "The tank is a significant threat to any IFV, but they may be more wary if the IFV has some teeth of its own. No IFV should seek an engagement with armor of course, but circumstances sometimes demand difficult decisions."
   IFV_1970_improved_turret:0 "개선된 무기 설치"
   IFV_1970_improved_turret_desc:0 "One of the more important factors of any IFV design is its actual weapon setup. The main gun needs to be capable of effectively engaging foes, as well as being a moderated support weapon arrangement for additional combat firepower."
   IFV_1970_advanced_turret:0 "90mm 주포"
   IFV_1970_advanced_turret_desc:0 "Whilst an IFV might not be exactly designed for sustained combat, it should not be helpless. A 90mm cannon works wonders against vehicles, perhaps moreso on soldiers."

   # 1980
   IFV_1980_basic_turret:0 "2인승 포탑"
   IFV_1980_basic_turret_desc:0 "A two man cannon is arguably superior to a one man design, as it removes some of the vulnerabilities associated with one man being knocked out in combat or being distracted doing two things at once."
   IFV_1980_improved_turret:0 "더 많은 총안구"
   IFV_1980_improved_turret_desc:0 "Increasing the number of firing ports will allow to troops to return fire from the safety of the IFV, even when they are engaged while moving or unable to exit the vehicle."
   IFV_1980_advanced_turret:0 "대전차 미사일"
   IFV_1980_advanced_turret_desc:0 "The next logical step in increasing the fighting capabilities of our IFVs is mounting them with anti-tank missiles. This will allow them to engage heavier armor with moderate success."
