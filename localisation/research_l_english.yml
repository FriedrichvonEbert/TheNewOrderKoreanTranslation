   infantry_aa:0 "보병 대공장비 I"
   infantry_aa_desc:0 "병사들에게 소총으로 적기를 쏘게 한다면 언젠가는 떨굴 것입니다. 그렇죠?"

   infantry_aa2:0 "보병 대공장비 II"
   infantry_aa2_desc:0 "그렇지. 우리 애들에게 엄청 고배율인 조준경을 몇 개 준다면 어떨까요? 분명 적기를 맞추는 데 도움이 될 겁니다."

   infantry_aa3:0 "보병 대공장비 II"
   infantry_aa3_desc:0 "조준경이 아무 효과도 없는 것 같군요. 그럼 이 신형 고속탄은 어떨까요? 분명 잘 먹힐 겁니다."

   infantry_aa4:0 "보병 대공장비 IV"
   infantry_aa4_desc:0 "좋아요. 끝났어요. 할 만큼 했어요. 몇 년 내로 이 신형 대공 로켓 발사기인지 뭐시깽이가 준비됩니다. 그냥 더 잘 조준하라는 동기부여 포스터나 붙이세요. 전 빠집니다."
