SVO_MIL_A_United_Siberia_desc: "Now that we have united Siberia and control the Far East, we must begin preparations for the next step up, the unification of Russia. We have come far, but our greatest challenge yet lies ahead. Our industry must be expanded, our army size increased, and our military fully modernized and reformed. We must be superior to our contender in every way, as we have no option to fail now."
SVO_MIL_Securing_Far_East_desc: "The Far East is incredibly diverse, culturally and ideologically. To be united our new lands must be integrated into our administration, using local governors and leftover communist officials. The locals will become accustomed to our new rule and to the Red Army. All resistance will be met with the utmost force."
SVO_MIL_The_Soviet_Navy_desc: "We now have sea access, giving us a necessary advantage. We must start developing a navy worthy of the old Russia, a new Pacific Fleet that will rule the waves. New ship designs will need to be adopted and dockyards constructed to create a fully functioning Red Navy just as the Soviet Union had decades before"
SVO_MIL_Open_New_Doors_desc: "Now that we have acquired access to the Pacific Ocean, we have acquired a number of new opportunities both for trade and for diplomacy. To the east lies the shining cities of the United States, full of both riches and hatred for the Reich and Sphere both. To the south lies the industrious states of Asia, many of which are still staunchly opposed to the Sphere and are desperate for allies to protect them from the schemes of the greater powers. Both of these serve as a great chance for us to secure our position through ties to the rest of the world and defend against the predations of the Sphere and Reich."
SVO_MIL_Rebuild_The_Cities_desc: "Much of the Far East was left devastated by the wars that occurred throughout the region, such as the Siberian War or the petty conflicts between warlords shortly after, leaving the cities damaged and to a certain extent depopulated. This, in turn, critically weakened the economy of the region and left far too many in poverty, which is now our problem to solve. To undo some of the damage we will repair the cities and encourage people to move back into them, while also investing in the region to create, if not prosperity, then at least the normality there once was before all the fighting."
SVO_MIL_Move_Our_Troops_desc: "We have now secured the Far East. With this in mind, we have forces to spare, and must focus upon our greatest threat. That threat is not the fascist empire of the Sphere, nor the partisans that still occasionally attack from the vast tundra of Siberia. Those enemies of the true successors of the Soviet Union would be dealt with in due time, but currently we must look west. Western Russia has likewise been united under a Russian warlord, and while they have lots of manpower, they have been scarred by the terror bombings of the Huns.\n\nWe can't let down our guard, regardless of how much damage those bombers did. We must move the vast majority of our forces to our western border, and prepare for a bloody unification. Even if our western counterparts intend for a peaceful resolution to this dark age, we must not show weakness. Not when peace is so close at hand."
SVO_MIL_Invite_Their_Scientists_desc: "Despite the relatively low population and high poverty of the region, there were a number of talented young scientists working for the Far Eastern states. Now that we have taken control of the region, their future careers are in limbo, having no ties to our state. This is a mistake that we must immediately correct, for we are not in the sort of position where we can afford to let skilled researchers slip out of our hands. As such, we will invite them to come work for our government and innovate on our behalf, closing the technological gap with the rest of the world and improving our reputation in one action."
SVO_MIL_Looking_Into_The_West_desc: "Unification is close at hand. Only two contenders remain, and the next few months will decide the fate of all of Russia. Our men have fought for a long time, and they may be tired, but we must prepare for one more battle. Nobody wants this to end in bloodshed, and our diplomats are trying their hardest to achieve a peaceful resolution. However, we can't guarantee our western neighbors intentions, and both of our militaries have mobilized against each other. If either of our two nations attempts a surprise offensive, the other will be prepared.\n\nLet us hope that Russia will be reunited by pen and paper, rather than blood and steel."
SVO_MIL_Reallocate_Our_Forts_desc: "Our nation is covered in defensive lines, fortifications, and bunkers. These fortifications were meant to be used against foes that no longer exist. It's a complete waste, and these resources would be far more effective elsewhere.\n\nThe only border that needs defending is our Western border. The fate of Russia rests upon what happens at that border, and we can't afford to leave that border undefended in such a crucial time. As such, we are ordering the immediate dismantlement of these archaic, useless fortifications. Following this dismantlement, we are also ordering the immediate construction of fortifications along the West Russian border. If the unifier of Western Russia attempts to strike against us, they shall find their offensive shattered by impenetrable defenses."
SVO_MIL_Port_Modernization_Program_desc: "Although impressive ports, once travelled to by ships from around the world, line the coasts of Amur and Magadan, they have lost most of their past glory. This is largely due to their outdated technology, and equipment in dire need of repair, which has discouraged overseas trade. By modernizing the ports to have the latest and finest equipment and technology we can afford, as well as improving upon their original design, we can once again encourage trade to come in from Shanghai to San Francisco, and bring prosperity to the people of the Far Eastern ports."
SVO_MIL_Roads_Through_The_Wastes_desc: "The Far East is a very disconnected place difficult for a central government to properly manage, with the roads ruined by disrepair and the infrastructure destroyed by conflict. Now that we control the region, it is our responsibility to repair the damage and restore everything to working order. In addition to that, we will build new highways to connect the major cities and encourage internal trade, thereby enriching the people and securing our control of the land. With these aims accomplished, we might create a Siberia that thrives even more than before the war."
SVO_MIL_The_Pacific_Route_desc: "The time has come to finally put the newly acquired Pacific ports to good use. Though trade has long existed with Asia and the Americas through the Pacific coast, it was severely impacted by the war and the resulting collapse of the Union, and then further limited by the Siberian War. Restoring these past trade links could only be to our benefit, and could help us to achieve closer relations with the United States and unaligned Asian countries. We should therefore immediately dispatch diplomats to meet with these governments and reach agreements with them to encourage Pacific trade to reach our ports."
SVO_MIL_The_Siberian_Trains_desc: "The Trans-Siberian Railway is a vital artery of our state, yet over the past two decades it has fallen into a state of dangerous disrepair which threatens our very ability to manage the territory we control. We must set about repairing it without delay to prevent this threat, and keep the flow of trade going within our state. It would also be wise to, as we repair the railway, modernize it, as it has become relatively limited in its capabilities when compared to other large railways due to the outdated technology it uses, and make it even more efficient than it was before the Union collapsed."
SVO_MIL_The_Workers_Example_desc: "The driving force of our cause, the foundation of all communist ideals, is the example set by the common worker and the strong belief in the righteousness of it. All people must work according to their ability, to provide for each according to their needs. This ideal is what motivates us to labor, to fight, to survive, in hopes of one day reaching a better, more equal world than the one we currently live in. Our state will continue to be a champion of this ideal on behalf of workers around the world, and those at home."
SVO_MIL_A_Renewed_Union_desc: "At long last, we are ready. The roads and cities have been thoroughly repaired and employment found for the impoverished, diplomatic relations have been opened up around the world with a wide variety of governments, our ports, railways, and highways have been rebuilt and greatly modernized to better connect even the remotest areas of our territory, and innovation in scientific fields is proceeding even more quickly than before. Not only that, we have moved our soldiers and fortresses to our western border, to protect ourselves against any incursions. We are ready to reunite Russia, regain what has been lost, and return home."


