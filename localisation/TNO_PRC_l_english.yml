SVO_red_army_exile: "망명중인 붉은 군대"
SVO_red_army_dynamic_modifier: "망명중인 붉은 군대"
SVO_red_army_exile_desc: "§DArmor Attack: [?SVO_RA_army_armor_attack_factor|+]\nArmor Speed: [?SVO_RA_army_armor_speed_factor|+]\nArmy Organization Regain: [?SVO_RA_army_org|+]\nAir Assault Attack: [?SVO_RA_army_sub_unit_air_assault_attack_factor|+]\nInfantry Attack: [?SVO_RA_army_infantry_attack_factor|+]\nInfantry Defense: [?SVO_RA_army_infantry_defence_factor|+]\nDivision training: [?SVO_RA_training_time_army|Y%]\nArmy Experience Gain: [?SVO_RA_experience_gain_army_factor|+]\n-------------\n§!The People's Revolutionary Council was formed out of the scattered remnants of the Far Eastern Military District. The Mongolian People's Republic, which had been reduced to a Soviet puppet before the Great Patriotic War, suddenly found itself as the host of Red Army units stranded, and having lost their chain of command. Through a slow and complex process, the Mongolian government would slowly merge with the Russian military, and despite the invasion from Mengjiang, survive on the edge of the country. After years of hardships, the Red Army has survived Japan's facade of pan-Asianism, Yagoda's totalitarianism, and internal strife between its leaders. Now, the troops wonder if their eternal exile in Mongolia will ever end."

SVO_factionalism: "방향성 분쟁"
SVO_factionalism_desc: "There are many arguments between the leading figures of the People's Revolutionary Council on policies of governance and what its ultimate goal is. That is to be expected, though, when the nation is controlled by a loose coalition of Russians and Mongols, that only have their wish for survival and adherence to socialist doctrine in common. These disagreements have often led to infighting within the ranks of the regime, and taking decisive action can be difficult without upsetting one faction or the other. However, if the People's Revolutionary Council wants to survive into the future, or even restore the Union, the disputes will have to be solved."

SVO_democratic_military: "Democratic Military"
SVO_democratic_military_desc: "Soldiers in the Red Army elect their own officers, in order to move beyond the reactionary hierarchies that dominate militaries of old. However, this decision has had consequences. Soldiers won't elect officers for their qualifications and skill, and they won't elect officers who'll make the hard decisions when needed. They'll elect officers who are popular, who go easy on their men. This means that men often get promoted to positions that they are most certainly not qualified to hold."


