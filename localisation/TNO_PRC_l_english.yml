SVO_The_Eastern_Conflict_desc: "The People's Revolutionary Council has established itself and has a fair amount of control over the western fringes of Mongolia. However, we wish we could say the same for the rest of the nation, as it has come under the yoke of Mengjiang, nothing more than proxies for the Japanese imperialists and their Chinese lapdogs.\n\nIn spite of that, not all hope is lost, and light can be seen at the end of the tunnel. Under the leadership of Yumjaagiin Tsedenbaal, the Mongolians have risen up once again to drive their oppressors out of their rightful lands. They might be facing Mengjiang and, therefore, the entire Co-Prosperity Sphere, but the hope of liberation never fades away. These times are equally important for the Council as well; we must seek to find what our approach will be, and whether we will come to the rescue of the revolutionaries or remain alone in our struggle for survival."
SVO_Fortify_the_Border_desc: "The frontier between the Council and the autonomous territory of Mengjiang, while in legal terms non-existent, is in fact defined by a series of checkpoints, roads, and natural landmarks running across Western Mongolia. While it is clearly not the optimal area for an army to go through, we do not know to what extent Mengjiang will go to if they assert their control over Mongolia once again. Thus, we must use this window of opportunity, where we are not threatened by the Japanese puppets on the frontier, to fortify it.\n\nUsing knowledge from the great wars of the Soviet Union and the skirmishes we have had with the rival Mongolian government, we can start installing defensive installations to protect us. Small forts, hideouts where the troops can't be seen, and other similar constructions will be built. Should Mengjiang push further, and threaten our existence as a whole, we must be prepared."
SVO_Prepare_the_Men_desc: "The threat of war begins to loom over the People's Revolutionary Council, and everyone can sense it. In the streets of Kyzyl and Uliastai, the calm before the storm is apparent. People prepare for the worst, and so should the army. As it stands now, the military is a formidable force, almost reminiscent of the glory days of the Far Eastern Military District. However, if it is to stand up against a Japanese-backed army, something more will be needed. To ensure that we have the upper hand in the possibility of all-out war, mobilization must begin. Drawing from what little manpower the desolate Mongolian steppes have to offer us, more men must be recruited and trained. The last thing we would want is to enter a great, nation-deciding conflict, only to be overwhelmed by the unexpected advantage."
SVO_Favor_the_Mongolians_desc: "One issue has plagued the state lying in the Mongolian steppes ever since its very foundation, and that is the debate of ethnicities. The Mongolians, living a nomadic life in the steppes or having settled into one of the towns that are so rare to find in the desolate west, have often felt ignored, or even oppressed. This seemed a logical conclusion: after all, it was the Russians who had forced the communist regime on these lands, it was them that had sent the troops to occupy them, and it was these troops that now had the absolute control.\n\nWe must seek to change this perception. This state must be founded on equality between the different nationalities, and the Mongolians must become equals as well. They will receive more positions in the army high command and the bureaucracy that runs much of the country. In fact, one should not be surprised if the balance tilts in favor of the Mongolians once again."
SVO_Favor_the_Russians_desc: "Ever since the foundation of the People's Revolutionary Council, the people at its helm became clear, and they were all Russian officers. The Mongolian authorities were slowly sidelined, seeing as they could not offer much and were incompetent or even corrupt. Despite the calls for equality and respect to the Mongolians, which we have already granted to a great extent, the experienced Red Army officers from the days of the Great Patriotic War must continue to lead the state as long as it's still in danger. We should also not forget that there is a sizeable Russian population in Tuva, comparable to the sparse settlements of Mongolians in their lands. They should be given benefits, so as to earn their trust in the Council."
SVO_Recruitment_campaign_desc: "If we are to be ready for when war finally comes to Western Mongolia and Tuva, having a powerful army is of utmost importance. While we have already began mobilization efforts, to strengthen our units and expand them, it appears that this has not been enough to reach the level of manpower we hoped for. After tense discussions between the High Command, we have decided that there is only one solution left: relax recruitment requirements, and send even more men into the army. More people, of younger and older ages, will be eligible. Additionally, even if one has a small medical problem, they shall be recruited as well. We must reach new extremes, if we want to see the Council survive these turbulent times."
SVO_Legacy_of_the_Siberian_Red_Army_desc: "The Siberian War was a tragedy for all sides involved: the Central Siberian Republic and Yagoda's government endlessly clashed, and the result was nothing more than many deaths and the collapse of both states. The People's Revolutionary Council remained out of this bloody affair, but it did not look away from the frontlines. In fact, we kept a close eye on the conflict, and aside from ensuring we were never threatened by either side, we learnt many lessons from it. One of the most important ones was that of military tactics; Yagoda's soldiers fought using the tactics of the Old Red Army, and so did the CSR for the most part. This can be particularly useful as we find ourselves on the verge of war once again. Our generals must closely examine the battles of the Siberian War and the strategies use, so that when the time comes to fight, we have a better chance."
SVO_Give_More_Rights_desc: "The leadership of the Council, divided as it may be, has made one common agreement in these times of trouble, and that is to give more freedom to the population. Our wishes for the true socialist miracle to be achieved have been set back by the emergency we find ourselves in: the situation is dire, resources are scarce, but enemies are plenty. However, some room to move in has been found, and the High Command of the Far Eastern Military District has authorized a plan to give the people of the Council, especially the Mongolians, more rights.\n\nThe main change will be to allow them to continue the nomadic lifestyle to a certain extent, should they wish so, but still heavily encouraging settlement and adopting the communist ideals. Furthermore, the rights to assembly will be changed slightly, and discrimination between the different ethnicities occupying the Council's land will be cracked down. The hope is that all this will ensure the nation lives in solidarity, and no problems arise."
SVO_Military_Industry_desc: "As many across the world know, industry is always the backbone of a nation and a military force. Without it, there are no guns for the troops to carry into battle, nor tanks to use, nor planes to fly above the battlefield. It would be optimal for our army to enjoy dozens of industrial complexes fully dedicated to supporting it, but in the environment we are in, that's not plausible in a short amount of time. If we want to integrate the factories into the war effort in time to defend our lands, then the only option is to steal from the civilian sector. What few factories we have at our disposal will have to urgently be renovated and converted, in order to serve the Council. Machine parts will be switched out, assembly lines replaced or twisted, all for the good of the country."
SVO_An_Elite_Army_desc: "In the quest to form a proper army, one that can truly face a formidable enemy, quality can often be better than quantity. It is better to have the world's greatest army of just a few thousand troops, than to have a massive horde, badly equipped and badly trained. To achieve this in the Council, we can reduce the amount of men we recruit, in return for ensuring that every one of them can offer the most in the battlefield. The men shall be carefully selected, being fit and able to fight effectively. They shall all be armed with the best guns and equipment we have to offer, and they will be trained carefully, until they are ready to enter the war. The high command hopes that, this way, we will no longer be a disorganized force, but an elite one, that will be able to stand up to any enemy."
SVO_Mobilize_the_Economy_desc: "The economy of the People's Revolutionary Council, while quite small in size, is just the same as that of any socialist power in practice. We have based it on that of the old Soviet Union, despite its many differences that are a result of our dire situation. Now, war is on the horizon, and this economy will need to be properly prepared to support the Council by whatever means. What is needed is for a general mobilization of the economy to begin - as Mengjiang comes closer and closer to launching their inevitable attack on us, the country needs to be set on a war footing. More funds will be put into military production, while war measures like rations will slowly be introduced. If this goes well, then we will be ready for whatever comes next."
SVO_Improve_Our_Weapons_desc: "An army always needs the best weapons possible if they want to fight a war effectively. Unfortunately for us, unless we clash with the warlord states to our north, we will have to face the extremely modernized armies of the Co-Prosperity Sphere. This has made most officers in our military consider the expansion and, most importantly, the modernization of our weapon arsenals important. Using a combination of leftover depots, old Soviet designs and new Japanese ones, we can make an effort to make changes the guns we produce. We must focus on making beneficial tweaks, but tweaks that do not affect the resources required to produce them, or hopefully even reduce them. That way, our minor armament industry will be more effective in its aim."
SVO_Last_Preparations_desc: "If we are to truly wage war against our largest enemy, we cannot simply send our army as it stands into Western Mongolia and expect them to win. Extensive preparations must be made, and plans drafted, in anticipation of the all-out attack. More men will be called to serve in the Red Army of the Far East, and slowly, mobilization will begin. Aside from manpower, the economy is equally or perhaps even more important: production must be exponentially increased, for an army cannot function without the necessary equipment. If this preparation is carried out quickly and effectively, then we shall head into the war with a real hope of victory."
SVO_War_with_Menjiang_desc: "In the principal Mongolian city of Ulaanbaatar, the flag of the revolutionaries has been torn down, replaced by the flag of the traitorous Inner Mongolians that obey every order of Nanjing and Tokyo. In the far eastern border of the People's Revolutionary Council, thousands of people arrive, from troops that had rebelled, to innocent civilians seeking to flee Mengjiang's rule. Tsedenbaal's rebellion has been defeated, and the rebels have been captured or forced to a humiliating retreat. As our enemy re-establishes their control, it is only logical to assume that we are their next targets.\n\nThus, we must make the first move, to catch them by surprise and increase our chances as much as possible. The Soviet army of the Far East will be the one to begin the assault, well prepared to strike and combat any resistance offered by the enemy, that has only now cleared the area of the Mongolian People's Front. We can only hope this war goes well."
SVO_Backline_Defense_desc: "Defense is not always just fighting the enemy advance on the frontlines. The Council must be prepared for every possible scenario in the war, and extensive preparations in case of a general enemy breakthrough would be prudent. By organizing defense lines not right on the front, but further behind, as far as the lands of Tuva, we can be more sure that we will never be in immediate danger of complete collapse.\n\nThese fortifications will be built based on previous knowledge, combined with the experience from the first battles with Mengjiang. While some in the High Command have argued that this would mean diverting precious resources from the main front, for most, it's better to be safe than sorry."
SVO_Guns_From_the_Great_Patriotic_War_desc: "During the Great Patriotic War, Bukharin's Soviet Union amassed a large army to fight the Germans. While in the end, it was not enough to achieve victory, its scattered remains and their equipment survived in some places, and the same thing happened in the lands the Council occupies. Tuva and Mongolia saw the deployment of Red Army troops, as Vasilevsky's proud units raced to take control of them before Japan did. While this was obviously not entirely successful, these areas are still filled with old depots containing arms and ammunition. These resources, long forgotten, must be brought back into the light and be used by our armies, as they must use everything at their disposal for the good of the Council."
SVO_War_Propaganda_desc: "The population of the People's Revolutionary Council is, quite obviously, hesitant about taking part in a war. Even if that war is about their own survival, some still don't do everything they can to help their government survive. If we want to ensure that every citizen gives 100% of their potential to contribute to the war effort, propaganda is always a good solution. It has been tried many, many times, and has often succeeded in rallying a population. The best example we should look up to is the old Soviet Union, that despite all their military failures, used propaganda from the time it was founded until it fell to the Nazi menace.\n\nBasing ourselves on the old communist tactics, we will begin spreading posters, slogans and more, to encourage the Russians, Tuvans and Mongolians to take part in the war; whether they join the army, help in the factories, or just spread the message, they will be helpful."
SVO_Red_Shells_desc: "Since its inception, artillery has proven itself to be one of the most effective weapons to use in combat. Even in the First World War, its use became universal: before an attack to overwhelm enemy defenses, an intense and unforgiving barrage of artillery strikes on the enemy lines can be enough to disorganized and demoralize them. These tactics have continued, all the way to our era, and they can still be useful in battle. As a nation in war, it is only logical we seek to find all artillery we have at our disposal, produce it and integrate it into our army. The factories, busy as they are constantly putting out equipment, will now have the additional task of producing shells to fire and cannons to bombard with."
SVO_Expand_Conscription_desc: "The days go by, and the pool of available manpower to use in the frontlines shrinks by a bit with the passage of time. More and more men die in their brave fight for the of the Far East, some to protect their homelands, but many simply to survive. We have already taken extensive measures to ensure we have an adequate number of men ready to call into the battlefield, but even that seems to be not enough. Conscription must be expanded once more, to cover anyone who is able to serve for the army. Young men, who may not even be considered adults yet, shall be recruited. The older generation, that might even faintly remember the events of the Civil War, will have to be drafted as well. Even women that wish to volunteer for the good of their country will be welcomed. As the saying goes, desperate times call for desperate measures."
SVO_Evacuate_Western_Mongolia_desc: "We have survived battle after battle, making our stands in every town and village as the troops of the enemy made their way into the depths of Mongolia. But as much as we have done everything we can to ensure the survival of our lands, it could all soon come crashing down. The army of the Council is under severe pressure, constantly being routed and forced to retreat further. This seems like a dire situation, but there is one solution, the final resort.\n\nTuva is a mountainous land, distinct from the rest of Mongolia. Conquering it will never be particularly easy for any power. If we were to stop wasting resources and men into defending every inch of Mongolia, and reorganize in the small and easily controllable territory of Tuva, then perhaps the People's Revolutionary Council could have a chance to survive the war."
SVO_Last_Stand_desc: "The endless struggle against Mengjiang continues, now more intense than ever. While we have often engaged in wars, conflicts and skirmishes with their government, never before has the situation be so critical to the future of Mongolia. Across the mountains and deserts, we fight with everything we have, yet it still seems far from enough to ensure our survival and eventual victory. It is time, as we are in an extremely dangerous position, to truly give one hundred percent of our potential, in resources, military power, and morale, as small as those things may be, for the defense of the Council. The army shall be given the orders to not take one step back, and defend every inch of soil against the Japanese puppets. No matter what, we cannot afford to lose this war."
SVO_Offer_a_Peace_Deal_desc: "After weeks of a hard war, that has raged across the mountains and deserts of Mongolia,we still stand on the verge of defeat. The army of Mengjiang, as if they were never decimated by the revolt of the Mongolian People's Front, have simply continued moving forward until all of their claimed territories have been taken. And this has been a massive hit to the Council, as more and more of Western Mongolia has slowly been slipping out of our control. Perhaps, it is time to end this war.\n\nIf we want to ensure our continued survival after our defeat, a negotiated peace deal would be in our best interests. Should we agree to withdraw from core Mongolian lands, moving to Tuva as our sole base of operations, perhaps Mengjiang would be willing to leave the Council to its own devices."
SVO_Ask_for_a_ceasefire_desc: "In the towns of Tuva and Western Mongolia, people proudly celebrate and wave the flag of the Council, for it has ensured their freedom. At least, it has ensured it for now. After countless skirmishes between the Red Army and enemy forces around the heavily guarded border areas, we still hold our ground. The army of Mengjiang has been unable to penetrate our strong defenses, and has been slowly getting more and more exhausted by the constant struggle it has to go through merely to control its territories.\n\nNow that we have survived against all odds, without losing an inch of land, we could end this conflict. The autonomous government of Mengjiang shall be offered a truce by the People's Revolutionary Council, maintaining the status quo in Western Mongolia. If they are sensible, they will see what this opportunity can bring and grab it."
SVO_Peace_at_least_desc: "The conflict with the Japanese puppet of Mengjiang, that has tried to claim Mongolia for itself, did not prove to be the glorious war of liberation for the country that we had hoped for when it began. The soldiers of the Council, from skilled and experienced officers to fresh recruits, fought bravely, often not for their motherland, but to stay alive. Still, the war has ended.\n\nNow, our rivals have cornered us into an even more difficult position than before, especially after crushing the dream of the Mongolian People's Front. However, we must overcome these hurdles. With what little resources our available to us, and by rallying the citizens of the Council around the cause we fight for, we will soon rise again, as a regional power to challenge the autocrats we are surrounded by."

SVO_Aftermath_of_the_War_desc: "The war has finally ended. Our own Great Patriotic War, the noble fight of our Soviet army against the might of the Co-Prosperity Sphere! While the war was hard, and sacrifices many, we come out of it more mobilized than ever before.\n\nYet, as the old saying goes; after the war, rebuild. And rebuild we must. Despite our soldiers' valiant efforts, our nation has not escaped unscathed, and the war has certainly exposed the many shortcomings of a remnant army in a nomadic land. We lack industry, we lack infrastructure, we lack equipment, and our army leaves much to be desired in terms of training.\n\nBut no matter how much we work on our niche in Mongolia, it must be remembered that our true purpose is our return to the Motherland, and its liberation from turncoats, reactionaries, and Nazi hordes. Za rodinu!"
SVO_Old_Union_Remnants_desc: "We feel, as one of the many who intend to continue the dream that was the Union, it is our job to continue where the Old Union left off. It was under her last leader, Bukharin, that the plan to build up Siberia and Mongolia was introduced. If we are to gain the support of the local population, as well as grow the industrial, agricultural, and infrastructural power of our new home, we must act now to tame the steppe.\n\nThrough programs such as industrialization and the building up of local infrastructure, we believe we can turn western Mongolia and the Siberian plains into industrial areas. Not only will we be building up infrastructure in a place that has lacked it for so long, we will also create a strong base for future expansion, and be able to support ourselves in the event of conflict with the Central SIberian warlords."
SVO_The_Road_for_Industrialization_desc: "In its thousands of years of human settlement, the steppes and mountains of western Mongolian have not yet seen the wonders of modern industrial life. While Russia, from Moscow to Vladivostok, is rich with industry and manufacturing, Mongolia has yet to be industrialized.\n\nIf we are to bring the Council to greatness and bring back the stability Eurasia enjoyed under Soviet rule, we must first industrialize the steppe. While at first a daunting task, as none have yet succeeded in taming the vast plains, we know the necessity of this work will drive it to its completion.\n\nWhile the Mongolian people are traditionally nomadic, we know they are a strong people who will adjust well to a more sedentary, modern lifestyle. There will be no greater honor than bringing the industrial revolution to the people of Mongolia."
SVO_Build_Up_Civilian_Industry_desc: "One of the largest issues with the Council is its critical lack of significant civilian industry. Civilian industry is the backbone of any country, and we cannot expect to bring back the old Soviet glory without a strong base of factories behind us. We shall embark on a campaign to work on the creation of new centers of light and heavy industry throughout western Mongolia with the goal of making this previously nomadic land into a modern one.\n\nUpon the completion of these projects, more opportunities will open up to the Council. We will be able to manufacture goods that we currently must get from a complex system of only semi-reliable trade among the former Soviet states, many of which we despise the terrible necessity of having to do business with at all.\n\nIt will be these factories that will kickstart the Council's upwards spiral towards greatness! For the Motherland!"
SVO_Reopen_Mining_Fields_desc: "When the Union fell, so did much of their infrastructure and industrial projects the strong Moscow government had been able to prop up with state money to provide economic potential to Tuva, a land known most of all for its lack of significant industrial potential. Now, looking over old Soviet maps and layouts of mines, we have made plans to revitalize these abandoned mining fields and use them to provide for the Council.\n\nUsing Tuvan labor, these mines will provide precious resources for the Council and its armies, resources that will prove useful in inevitable coming conflicts with the enemy forces that surround us. The Tuvan mines can procure useful resources from iron and coal to gold and cobalt, resources that are harder and harder to come by with less and less friendly neighbors.\n\nWhile it may be a difficult process, bringing these mines back up to full capacity and production, the result will surely be worth the process."
SVO_Modern_Construction_Equipments_desc: "As we embark on this industrial crusade, we find ourselves critically under equipped in the way of modernized equipment. While we have many grand plans for the advancement of our nation's infrastructure and industry, these shall never come to fruition without the procurement of large amounts of this construction gear.\n\nUsing various sources from throughout Russia and even Asia, we will spend a considerable amount of money purchasing machines and tools. This will be used to equip our vast many construction brigades who will embark on the great taming of the western Mongolian steppes and mountains.\n\nWhile we regret the capitalistic weapons of gaining these vital tools to the program of industrialization, we know that they will go towards the greater expansion to reach our goal of a socialist state."
SVO_The_Tuva_Road_desc: "For centuries the native people of what is now the Council needed no roads but the open steppe, their horses carrying them like ships on a grass sea. Yet as the world moves forward we see the replacement of these maned beasts of burden with pack horses giving way to motor powered machines carrying resources and soldiers. As we introduce these more and more to the Council, we must make the necessary changes to the landscape through the addition of roads and other vital infrastructure.\n\nIn our war one thing we struggle the most with was this lack of infrastructure, clogging up supply lines as dirt roads and paths disappeared or mudded up, with nothing but scant markers marking roads in some areas. Motorized units found the grassland difficult to maneuver in sometimes, asking clearly for better paved infrastructure.\n\nWe will begin a plan to create a vast network of roads throughout our country in order to enhance our states capabilities at war, and at peace."
SVO_Establish_Minimum_Wage_desc: "We must remember that above all else we are still representatives of the Soviet Union and inheritors of her progressive labor practices. It would seem that in the aftermath of her downfall, some of these have slipped from our focus with more pressing matters calling for more drastic measures. However, now that we find ourselves in a stable position once again it is only natural and morally necessary that we return to the promises of Marxism; a state by the workers, for the workers, of the workers!\n\nA minimum wage is to be reintroduced, worker safety prioritized, and the working man exemplified! If we are to maintain our legitimacy as a successor of the Union in the east, then it is time we begin to act like it. While some now scoff their noses at the old union, claiming it was weak and authoritarian, but now as the rest of Russia devolves into serfdom we must be the forces of progress, showing Russia the glory of the Union once more."
SVO_Radar_Stations_desc: "The soldiers of the Council may be brave, tenacious, and well meaning, but this means nothing if they are constantly bombarded by Japanese bombers without any warning or notice. It was far too often that whole formations of our men were thrown into disarray by accurate and unexpected air assaults. If we are to avoid this silent death from the skies we must create a network of defensive radar stations to give our men ample warning in order to react.\n\nUsing American technology and domestic copies, we will put together a radar corps that will operate these radar stations to report back to the command the positions of enemy air groups. We expect that casualties would be significantly reduced if we could accurately predict and react to these attacks."
SVO_Decryption_Machines_desc: "Even if we will not in the foreseeable future possess military equipment to parallel the Japanese in quality or in numbers, we may have an advantage even more potent in a future war we would wish to fight. What if, for every move the Japanese made, every soldier they deployed, every operation they planned, we were just as aware as the soldiers commanded.\n\nThis would be a most valuable addition to our arsenal, one that could give us the edge in any fight we came across. It would be even more useful against our Russian foes, who hold our Motherland hostage, as their communication tech is far less advanced.\n\nDecryption machines and their purchase must begin, along with the creation of an advanced Corps of radio operators who will be able to function these machines."
SVO_Agriculture_Mechanization_desc: "The steppe has long been an agricultural beast thought impossible to tame; what little grows there grows poorly, and what flourishes is of no use to the human pallet. This is why the past peoples of the steppe have tamed the wild beasts of the land and rode the deserted plains. Yet we know this is no food strategy for a modern world.\n\nWe must now tame the steppe, for the final time. Through the use of foreign important agricultural machines and workhorses of steel, we shall till the soil for the first time, providing the people of the Council a stable source of food for the first time in their long history.\n\nThe people shall put their labor to the ground, and from it shall spring the savior of Mongolia, the bringer of food, and the rebirth of the Great Union."
SVO_Work_to_Do_desc: "We have finished through hard work and determination what the whole Union couldn't do; tame the western Mongolian steppe! For that we must rejoice, but understand that our rejoice may be cut short. We are surrounded by cutthroat warlords, Japanese puppets, and barely reliable fellow Soviets.\n\nThese advancements were not the end, only the means to the beginning of a most important process; as we have been looking in, it is now our turn to look out. Yet as we begin the process of turning our work into real change, the two camps that have begun to form come at us with differing ideas as to the future of the Council: are we to do what we have always planned to and leave Mongolia, or stay and build a new Motherland in our new home?\n\nRegardless of the path the Council takes, we know we will have the support of a grateful and modernized nation behind us, and the force of our strong armies!"
SVO_Learn_our_Mistakes_desc: "While our soldiers fought their hardest for a cause just and true, it is without mentioning that we were not the best prepared, equipped, or trained for the War. The Japanese puppets and their near endless resources, their help from the best strategists in East Asia, and support from Indonesia to the Kuril Islands meant that we were outgunned and outmatched.\n\nWe are determined to not repeat the mistakes of the Mengjiang War. In a series of military enhancements, we will build up our forces, establish new tactics, and find new ways to combat our enemies.\n\nYet we also stand at a crossroads. There are some who wonder whether or not, after spending so long so far from our native Russia, if we should really turn our eyes back to Moscow, or instead find the place for socialism in Mongolia? We will be faced with these questions as we develop the doctrine for a new decade."
SVO_Mongolian_Tactics_desc: "This new land calls for new tactics; on the wide Mongolian steppe, we must understand that the main focus of warfare will be on the mass use of infantry in wide sweeping maneuvers, rather than focusing on the mechanized unit. Fast-moving infantry, placed on trucks or even horses, will be the new banes of the Steppe not unlike Genghis Khan from a millennia ago. After all, there's a reason that the Huns, Mongols, Alans, and Manchus all find their nomadic warrior roots in Mongolia.\n\nYet, there is an obvious choice that we are making when we do this. By reorienting our whole army on the lines of warfare in where we currently reside, we are conceding that we no longer have such grandiose dreams of returning to Russia. It is perhaps better that we learn how to build a future for Socialism and the Mongolian people in Mongolia. "
SVO_Siberian_Strategy_desc: "If we are to turn our army back to the liberation of our homeland, then we must devise a strategy on how to go about this. While conflict in Mongolia is focused on mobility, in Russia we find that it will be armor and the power of mechanized assault that will win us back the helm of the Motherland!\n\nWith our industry developing, we know there is still a long way to go before the industrial power of the western Mongolian steppe will be able to supply as with armored vehicles, however we know that with time, and other methods of procurement, these will come to us. After all, the Motherland is depending on it! Za rodinu!"
SVO_More_is_Better_desc: "It is a simple maxim, yet an important and true one. There is no quality that will ever be able to truly rival quantity. It is this fact we aim to capitalize on; it does not matter the quality of a soldier, spending thousands to pay for a soldier who will die in a minute of combat is the ultimate waste. Instead, it is a more efficient use of our already limited resources to ensure that in every battle we have the numerical superiority, and use this to overwhelm our foes.\n\nOur soldiers are strong in quantity, and their tenacity in combat matches any army's. It is only how we will use it; will it be in support of a free Russia, or to keep the scourge of Japanese fascism from Mongolia, and create a Mongolia for Mongols?"
SVO_Cavalry_Divisions_desc: "In the creation of an army to rule the steppes, we must harkon back to the force that has dominated these steppes for millenia on millenia; the horse. It is on the horse that the Mongolian people are born, a fact that must always be remembered when creating an army of Mongolia, for Mongolia. The Japanese army, while large, is not fit to fight on the open plains; their men simply aren't mobile enough, and the truck will never be able to truly replace a horse on the grassland.\n\nWe shall create divisions of mounted infantry, that will use these horses to maneuver around the battlefield in order to gain positional superiority over the enemy. The cumbersome armored formations, on the steppe will find that the tank will be unable to compete with the natural speed of the stallion."
SVO_Army_of_the_Steppes_desc: "The Army's next step in transitioning to a fully mobile force will be to commence large-scale exercises on the Steppes themselves, testing the limits of its operational speed and capacity to strike. War-games are only easy to organize on paper - in reality we will have to build entire mock operational structures to simulate hostiles for us to attack.\n\nEven so, these exercises will formally demarcate our operational readiness and prove that we have truly become capable of the task of retaking Mongolia. And when the Steppes are ours, well, all under Heaven will follow."
SVO_Industry_of_War_desc: "Modern war is like no war ever seen before. Men, soldiers, are no longer the most important force on the battlefield. It is the huge metal machines that dominate, these beasts that fly or roll. These jet fighters, these main battle tanks, these are what will win us the day. There is no hope in the world for an army that is not equipped with the time.\n\nThese machines do not come from nowhere, they are not as easily replaceable as a soldier. No, they require a vast industrial infrastructure to maintain them. Our goal is simple: the attainment and utmost use of this infrastructure to maintain a modern force, for the Motherland."
SVO_Air_Cavalry_Divisions_desc: "For millennia it has been the horse that has dominated the steppe, as the horse was the fastest way of getting a man from point A to point B that anyone knew. But, that fact has changed, and now there is one faster way, a better way, a more effective way to make use of mobility in this terrain: the helicopter.\n\nWe must reorganize our divisions of old horses with their modern counterparts. By using the helicopter to modernize our forces we believe we will have a distinct advantage over any other force near us; its ability to quickly transport forces over vast distances will allow us to orchestrate surrounding maneuvers and dominate the steppe."
SVO_Spearhead_of_the_Red_Army_desc: "What few tanks our armies have are old, decrepit, and we have so few spare parts that a hard hit with a hammer could mean the effective destruction of the tank. If these are truly going to be the Vanguard of our revolutionary front we will have to undergo extensive modernizations.\n\nThe inclusion of a strong, modern, well-equipped tank force in the People's Revolutionary Council's Red Army would put us above the poorly armed factions of reactionaries, traitors, and puppets that surround us. Their infantry would have no answer to a fleet of mechanical landships swarming over the steppe in an iron wave.\n\nThe revolution, yet unfinished, will see its glory realized from the tip of a 105mm cannon on the front of a steel beast!"
SVO_Modernize_the_Army_desc: "Much of our army, while trained and well organized, still utilizes outdated equipment. This equipment must be replaced if we are to be of any relevance in regional affairs. The armies of our foes to the east are weakly armed with Japanese surplus, spare the Japanese themselves. Those to our north use equipment that some grandfathers used to fight the losing war during the Great Patriotic War. A modern army would have no equals in the tundra or in the steppe; we would be the dominant local force.\n\nThis modernization will bring our Red Army back to its former height as the strongest and most motivated of modern forces. There is no way towards a liberated Russia, or a liberated Mongolia, at that, without a modern army capable of bringing that dream to fruition."
SVO_Relax_Training_Standards_desc: "Within the People's Revolutionary Council there exists a finite supply of men who could serve in our army; with every increasing standard, our pool of soldiers decreases as such. While strong, well-trained soldiers should continue to be the ideal soldier of the People's Revolutionary Council, we understand the necessity that calls for us to further relax the training regimen in exchange for an army that can more closely match, or even exceed, that of our neighbors armies.\n\nIt is understood that, while this may give us more soldiers, this will lead to a general decrease in the average individual soldier's combat abilities, one that may never be recovered. But we know that no war may be won without sacrifice, and no decision is without consequences. We hope that every choice is a kilometer closer to the final victory."
SVO_Mantain_Proffesional_Army_desc: "An army of professional volunteers and well-trained conscripts is an army that will always fight to the best of its ability. In Asia and the lands of Siberian Russia there exists a dearth of these professional armies; possessing one will give us a huge advantage in the ways of making war.\n\nTo our east stands the mercenary and conscript armies of Japanese Mongolia, only getting help from the Japanese in their direst of situations. To our north and west the squabbling reactionary warlords claw at each other, too focused on their petty enemies to plan beyond. A professional army will make quick worth of these foes.\n\nAs we venture back to our native lands, the well-trained and professional troops of our Front shall lead the way!"
SVO_Aggressive_Doctrine_desc: "An old saying goes: the best defense is a strong offense. It is this key idea that we will use as our compass navigating the complex political situation we find ourselves in in the Siberian and Mongolian theatres. We must always keep the enemy on the backfoot; giving them enough time to react will surely see our less industrially strong and significantly less well equipped army defeated in battle.\n\nOur new main enemies, the Japanese, outdo us in every category. Their army is larger, their tanks are newer, their planes are faster, and their puppets are numerous. But in any possible winning scenario, we have one key advantage, the element of surprise.\n\nWe must always be prepared to use this, for it is our hope!"
SVO_Prioritize_Defense_desc: "Within the Council there exists a finite supply of men who could serve in our army; with every increasing standard, our pool of soldiers decreases as such. While strong, well-trained soldiers should continue to be the ideal soldier, we understand the necessity that calls for us to further relax the training regimen in exchange for an army that can more closely match, or even exceed, that of our neighbors armies.\n\nIt is understood that, while this may give us more soldiers, this will lead to a general decrease in the average individual soldier's combat abilities, one that may never be recovered. But we know that no war may be won without sacrifice, and no decision is without consequences. We hope that every choice is a kilometer closer to the final victory."
SVO_Decide_Our_Future_desc: "As our nation stumbles into modernity and our army gears itself for one last move into the dark, we face a final choice. The Mongolians and the Russians have shared uneasy dominion over our Politburo and Army respectively, mutually distrustful but with no option other than collaboration. This is no longer the case.\n\nWe must decide once and for all who will lead the fledgeling nation. Will the Soviet we are building be Russian-dominated, oriented towards the retaking of the past? Or a Mongolian one, oriented towards the future and the steppes? History faces us. We must answer it."

SVO_Red_Spring_desc: "No longer shall the People's Revolutionary Council lie as an unremarkable collection of scattered brigades and divisions in the Altai mountains. Surrounded by hostile warlords on the one side and a dangerous Japanese satellite to the other, we must always keep an eye out for threats and armies gathering on our border, but expansion to elsewhere in Central Siberia has been unanimously agreed to by Russian and Mongolian generals alike. Thus, crossing the mountain passes that we have used as our defenses for so long, the wars of reunification will begin, from a candidate that many people might consider unlikely. We must prove them wrong.\n\nIt is time for the soldiers of the Red Army to return to their homelands in the most obvious way possible; by fighting their way there."
SVO_Deal_with_the_Old_Believers_desc: "The Old Believers can trace their origins to the 17th century, when just like many other times in the history of Christianity, their faith divided its followers. Through the years, they maintained their identity and their religious denomination, even into the 20th century. Now, in the lands of Oyrotia, just to the west of the Council, their faith lives on through the deal they, exiled there from the Soviet Union, have made with the locals.\n\nWhat our leadership has realized is that every war we wage against our brothers for ideology or power, even if it gives us more land, is a strain on the economy and military of the country. Many believe that peacefully bringing Oyrotia into the fold is in fact possible, as long as we clearly guarantee them rights and freedom. A promise to keep the liberty of the Old Believers, and respect their religion, could convince them that joining us is their best option."
SVO_March_to_Oyrotia_desc: "Oyrotia has been the site of a most unlikely alliance, that between the Old Believers scattered in Russia but concentrated in the Alrai region, and the Burkhanist locals. Even though it is a great story of the people coming together in the fierce Russian environment, the Council has no tolerance of such warlord states; this is especially true when they are built on an alliance of religious people and Altaic nationalists. It will take no time for the Far Eastern Red Army to march westwards, in the direction of Oyrotia, and subdue it once and for all. Lacking an army force as large and experienced as we do, all resistance the Old Believers will have to offer is likely to be in the form of disorganized militia units. All estimates of our experts agree that this first step in our expansion will take a very short time."
SVO_Integrate_the_Administration_desc: "The Council has proven itself to be a free and welcoming state, as even the religious Old Believers have joined their comrades in the east for the struggle in reuniting the motherland. We should not let the chance presented by this peaceful annexation, which is to swiftly and effectively integrate Oyrotia, to go by.\n\nIn its years of existence, the fledgling nation developed quite an effective system of governance and administration, which was helped by the fact that it was rarely involved in exhausting conflicts. As we establish our authority over Oyrotia, it will be extremely useful to maintain the local administration, that is set up and experienced, in its old place."
SVO_Persecute_the_Believers_desc: "The Old Believers, who we have conquered with ease, are opposed to everything we stand for, in a way. While we believe in many of the socialist beliefs which men have fought for since the Revolution, the Oyrotians don't. Their most outrageous defiance of our ideology is religion, something that has been magnified by the independence and power the Believers gained. We cannot let them roam the Council and spreading this faith, and as such, they must be persecuted much like any other fanatic Christian group. Those who do not choose to assimilate to the new society will have to be persecuted and isolated from others until they learn to make the right choices."
SVO_End_with_Anarchy_desc: "The Black Army has been a consequence of the destructive Siberian War, as a backlash against the Supreme Soviet of Yagoda. Their belief, to our knowledge being different from anywhere else in Russia, is militarized anarchism, where the communes enjoy their freedom but the disadvantages and chaos of this system are compensated through a powerful army. As much as the Council appreciates freedom, we cannot let this radically different system of government, or rather the lack of it, continue in Tulun and its surroundings. It is time to put an end to the Black Army, by invading it from our bases in Tuva using a strong military offensive."
SVO_Restore_Order_desc: "The anarchist army to our north has finally been brought under our heel, bar a few holdouts and bandits, something typical for this country nowadays. Still, we hold all strategic points that matter: the cities, the railways, and the roads, and that can be enough to assert our control. The Council will begin a program of systematic stabilization and cracking down on "enemies of the state", and with the passage of time, the noose we've tied around the conquered territories will make sure that they are properly integrated and stabilized. Only once that is done can we continue the long road to reunification."
SVO_Crush_the_Communes_desc: "The concept of the communes, the separate settlements in the sparse lands of Siberia that maintain their control over themselves in a democratic fashion, is one of the deep roots of the ideology of anarchism and the Siberian Black Army. With the ultimate defeat of them, the communes must be crushed as well.\n\nThe process of eliminating this sentiment of local power and autonomy is simple, and it is to take the power away from them. The systems used by the anarchists will end, and a typical socialist administration will be imposed, just as in the rest of the Council's territories. Of course, the Red Army will be present in every step of the process, to ensure it goes smoothly and with no problems whatsoever."
SVO_Ruriks_Madness_desc: "The city of Kemerovo, in the final stages of the Siberian War, fell in the hands of General Krylov, who seems to us as if he has gone insane. Claiming to be the sole monarch and ruler of Russia, Rurik the Second, he has established a fiefdom of him with the help of the army.\n\nThis is sheer madness! Krylov has not only dared to challenge the authority of the nation, but he has claimed a position that he could never dream of rightfully getting. He shall get the same treatment as the Romanovs, and that is no compromise with the people until unconditional surrender. We have already begun the path to reunification by force, and it cannot be stopped down. "Rurik" will be brought down by the Red Army."
SVO_Dismantle_the_Kingdom_desc: "With our army having the experience from the first battles of reunification, and with it having a amassed on the frontier between the Council and Kemerovo, it is time to strike. The principality General Krylov has built in the city that forms one of the many crucial links of the Trans-Siberian Railway will not last for much longer.\n\nThe preparations made by our army have been judged adequate, and we will almost certainly overwhelm whatever army Kemerovo possesses. Through the joint effort of Mongolians and Russians, we will manage to defeat yet another enemy in our way of the reclamation of our lands."
SVO_The_Royal_Family_Fate_desc: "When General Krylov, having finally broke after seeing the troubles Russia and himself suffered for so long, declared himself as Rurik II, his family followed him. Krylov's husband, as well as his children, had faith in his endeavours and lived in comfort in Kemerovo for years, these comforts funded by the loot of Rurik's army. Currently, they are no longer the relatives of the great ruler of the city, for he is king no more, and we must make up our minds on what we will do with them. The options are simple: we could force them into exile, sending them outside of our controlled territories and setting them free, or we could do what some of our generals think is best, and follow the footsteps of the first Bolshevik revolutionaries in 1918: that is to simply execute them."
SVO_Integrate_Crownlands_desc: "What other generals found impossible to do in the chaos of Central Siberia, we have accomplished. The fiefdom of General Krylov has fallen, and the treacherous madman is under our custody. In the town of Kemerovo, one can see the troops of the Council patrolling every major street to maintain order and hunt down any remaining bandits and insurgents. This process continues, but if we want to ensure a good life for the people of our occupied territories, martial law cannot last long. By extending our administration to these lands and pacifying them, they can become integral parts of our state and allow us to continue our quest to reunify Siberia."
SVO_The_Northern_Populists_desc: "Central Siberia is a land where many generals have found the opportunity to be something more than just officers, creating separate warlord states based on their beliefs and their goals. While we have shown our willingness to defeat them, some still resist, and a prime example of this is Nikolai Andreev. He has built his own state in Krasnoyarsk, a "democracy protected by the army", and has amassed popular support by simply promising to fulfill the promises of the people ... at some point. Of course, this oligarchy cannot stand, and it is the duty of the Council to take action and wrestle control of Krasnoyarsk. As we grow in size, power and influence, the swift invasion and defeat of the populist general to our north shall be an easy accomplishment."
SVO_Strike_Krasnoyarsk_desc: "The fiefdom of Nikolai Andreev has struggled to survive in the sliver of land it occupies between the fanatical Black Army and the insane monarchists of Kemerovo in the few years it has existed, starting from the end of Andreev's allegiance to the Central Siberian Republic and ending now. We have made our goal clear, and that goal is nothing less than completing the unification of Central Siberia under the banner of the Council, with no compromises and no negotiations.\n\nUnfortunately for Krasnoyarsk, it stands in the way of this noble goal. As such, with the support of the workers and the peasants, we will make our move, and take aggressive action against the populists. Should we succeed in this process of liberation, then that will mean one less enemy left to challenge our power."
SVO_Offer_Amnesty_desc: "Krasnoyarsk has often been called "the land of the opportunists", as most of its leaders and oligarchs do not have any strong belief in a certain ideology, but simply grabbed the chance to become leaders and earn the support of the people. It is this lack of ideology that also means many in the military and administration are not fanatics, and thus have a chance of defecting to our side if they see that the war favors the Council. A perfect way to encourage this exact behaviour is by promising complete amnesty to any member of the enemy's government and military that decides to make this choice. After all, if they truly wish to follow the wishes of the people, then it is only logical they side with the state of socialism and liberty we have created."
SVO_Destroy_the_Military_Remnants_desc: "The army of Krasnoyarsk was a powerful and skillful military force, but seeing as they devoted themselves to the ideals of General Nikolai Andreev, we have no choice but to purge them.\n\nBelieving in the ideals of democracy they had never seen accomplished, few soldiers of Andreev made the right choice to defend to the Council as it invaded. The rest were either killed in the battles, or interned in our prisoner of war camps. While the normal soldiers may be released or conscripted, the higher-ranking officers and generals all played a role in the creation of the Krasnoyarsk clique, and will either be imprisoned or, in a few cases, executed. Finally, we must seek to end the role the military played in the society of Krasnoyarsk as well, and that will be a lengthy process, as we terminate or reorganize many of the institutions that were plagued with army interference. The people of the city will finally enjoy true freedom."
SVO_Border_Fortifications_desc: "Great enemies, from the anarchist army to the Madman of Kemerovo, have fallen as we continue to expand. A large swath of land stretching across Siberia is now occupied by the People's Revolutionary Council, as opposed to what little ground we used to hold before we began our path of liberation. As we expand, though, we must also consider defensive measures. Specifically, much of the High Command has stated they wish for the construction of fortifications along our western frontier, where we face the biggest threats and where preparations for war are absolutely needed. This defensive line will be a good use of our limited military budget, for we will be able to safely keep our lands, with no unnecessary sacrifices of men required. The best engineers and military experts will thus be given the task of completing this construction, for the good of the Council."
SVO_Prepare_our_Troops_desc: "A great step forward in achieving the reclamation of Central Siberia has been completed, and we must prepare for the next outburst of action against the giants we now have to face. Our army, while it is certainly well-equipped and trained, will have to be prepared for a new environment and a new method of warfare, that of more expansive and more intense battles.\n\nNew manuals, military exercises and wargames are being prepared by the Council's High Command, solely for the purpose of helping the army adjust to the new situation we find ourselves in. This effort must be encouraged if we want to excel on the battlefield when the battles start again."
SVO_The_Last_Fight_desc: "It is time to give everything we have in the final phase of defeating our regional enemies, the last remnants of the Central Siberian Republic that must be erased at all costs.\n\nThe People's Revolutionary Council has proven itself to be the strongest competitor in the region, defeating anyone who has stood in its way. Only one last push remains to be made, and that is the great attack westwards. Using the power we have accumulated from our previous conquests, the thrust will have to be supported by everything we have at our disposal. It is our hope that, in the streets of Tomsk and Novosibirsk, the people will soon have a chance to come out and celebrate their liberation, proudly waving the flag of the Council.\n\nOur military, from its troubled beginnings and its struggle for survival, is now the greatest tool we have for the liberation of the people, and the next phase of this liberation begins now."
SVO_Crush_the_Artists_Republic_desc: "Tomsk was born out of the ashes of the old Central Siberian Republic. As the Siberian War stretched the country to its absolute limit, it collapsed, and what remained of it established itself in Tomsk. It was ruled by Pasternak and his successors for a long time, and it made itself known by being a state of intellectuals, from poets to composers to scientists. Now, they must all suffer due to the poor choice they made.\n\nThe remnants of the old republic will be crushed with no mercy, and its leaders will be dealt with. The proud army of the Council has made the right preparations, and stands on the unofficial border, ready to receive orders. Once considered one of the two giants of Central Siberia, Tomsk will crumble in front of the Council, which will be ready to take its position."
SVO_Overrun_Tomsk_desc: "Tomsk is not a densely populated warlord state, nor a heavily defended one, despite the power of the local militia that it has amassed for its defense. In front of these disorganized militia units, our own army of the Far Eastern Military District is much stronger. For that reason, despite the advantages the enemy may have in fields such as industry, the Council's generals believe in a fast charge against Tomsk that will achieve their final elimination. By making our attack from all sides and overwhelming them with professional tactics, it is possible to overrun Tomsk, and win this war within a surprisingly small amount of time. The plan of a quick victory is certainly ambitious, yet it is within the realm of possibility, and we can implement it."
SVO_Spread_Political_Division_desc: "The divisions and rifts between the competing political groups in Tomsk could easily be used to the Council's advantage. The factions that strivr for dominance are many, and have inspiring names, like "Humanists" and "Bastillards", but what we truly care about is exploiting them for our own purposes.\n\nAs we continue our invasion, penetrating deeper into Tomsk's lands and defeating their armies, we can spark discontent and wariness in the internal affairs of our enemy, using secret deals, bribes and channels to influence them. It is enough to stage protests or clashes, or back anti-war sentiment, to hopefully send the democrats into a spiral of self-destruction. As they struggle to control the situation within their own zone, our campaign of liberation will be much easier."
SVO_Incorpore_Friendly_Elements_desc: "The Central Siberian Republic, from its infancy to its isolation until its final demise, has been a diverse and vibrant democracy of the bourgeoisie. Liberals, conservatives, oligarchs and more all played some role in the politics of the Siberian state, with varying popularity and clout as time went on. Perhaps we could use this to our advantage, since our contact with Tomsk has shown that there are, in fact, some political movements and organizations that lean to the left and are supportive of socialism.\n\nIt would be prudent, in order to stabilize the lands far in the north, to approach these groups and make them an offer, which is to incorporate them into our government and utilize their support. If they accept, then things will be significantly easier for us, but if they refuse, they will have the same fate as all the other movements in Tomsk."
SVO_Purge_Them_All_desc: "Every political party and movement in Tomsk have proven themselves unreliable, as they all joined together in defense of their hopeless dream, that of a surviving republic. Few groups made the right choice - defecting to the Council when they had the chance to - and so we are left with no choice but to disband the rest.\n\nThe campaign for the destruction of the bourgeoisie and aristocratic foundations Tomsk had been built upon will be encouraged by our regime and carried out steadily and with caution. We must make sure to disband the old order that governed the city, ending the factions that used to dominate it and making sure their leaders do not pose a threat anymore. Only when that has succeeded can we claim that the Republic has, in fact, fallen forever."
SVO_Hunt_Down_the_Siberian_Falcon_desc: "Novosibirsk made itself known in Siberia by its sheer power and influence. With an amount of population, industry and natural resources to use greater than most warlords, it is only logical that it grew to become a strong fighting force, and one that could challenge the CSR's authority. All the resources that Nikolai Pokryshkin, the notorious Siberian Falcon, has in his possession are crucial to our cause and must be seized for the good of the motherland.\n\nAs they are one of the most formidable forces we have to face in our battle of reunification, we must use everything we've got on the oligarchs of Novosibirsk. They must be crushed under the heel of the People's Revolutionary Council."
SVO_Infiltrate_Their_Army_desc: "The army of Novosibirsk can definitely be considered strong and able to defend its ideals, and that is precisely why must weaken it. What makes it powerful, aside from its numbers and its flawless structure, is its unity, and we can attempt to end or, at the very least, negate all of these advantages.\n\nFirstly, if we manage to infiltrate the Novosibirsk military with our own men, we will be able to extract useful information and spy on them, discovering their composition, tactics and plans. Additionally, the ideology of socialism that the People's Revolutionary Council follows can easily appeal to the common worker or soldier, and the same is true for the troops of the Siberian Falcon's army. With spies in it, we can spark discontent and mutiny, increasing our chances of complete victory."
SVO_Sabotage_Supply_Lines_desc: "The lines our enemy uses to funnel its troops and supplies to the frontline that needs them are well-known, and even if they are not, they are not terribly hard to discover in the sparse Siberian lands. As every army is aware of, supply lines are the key behind the scenes to fighting a war, and we can target them to sabotage the enemy. Special agents, friendly rebels, or other people associated with us, can begin clandestine operations to disrupt these lines. There are many methods to do this, from the classic bombing of a road or railway, to bandit attacks, to even bombing raids. While the latter may be difficult, as the Siberian Falcon is known for his dedication to a powerful air force, we must examine every possibility and use everything we have in our great war."
SVO_The_Siberian_Air_Fleet_desc: "Novosibirsk was notorious for its powerful air force since its creation in the late stages of the Siberian War. It is obvious that, having a pilot as its supreme leader, a disproportionate amount of funds was poured into forming air wings and producing planes. Now, we can use that to our advantage.\n\nOf course, the Council was never particularly keen on producing its own air force, at most maintaining a squadron of outdated and barely functional aircraft from the days of the Great Patriotic War. Now, with the Novosibirsk air fleet captured and some of their crews even defecting to us, it is the perfect opportunity to use our new spoils of war to form a barebones branch of the military dedicated to airpower. As we head into the unification of Central Siberia, it could become increasingly useful."
SVO_Liberation_of_Siberia_desc: "After years of hard work for our motherland, Central Siberia has been unified. No longer will it be divided between different generals, despots and populists, squabbling over trivial matters and ideology, or simply over their own prestige. From the mountains of Tuva and Mongolia, the one true regime, the People's Revolutionary Council, has come to the rescue of this region that is troubled ever since the collapse of the Union, sweeping any enemies we find on our way northwards. Now, with the power of the remnants of the Red Army, Central Siberia is finally under one banner again. All that remains now is for the final future of Central Siberia to be decided by its leaders and the people; however, with dangerous enemies on our east and west, we won't stay idle."

