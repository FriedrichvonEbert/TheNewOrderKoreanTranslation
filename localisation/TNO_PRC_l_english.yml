SVO_Secure_our_Position_desc: "After years of fighting we have accomplished something that once seemed impossible. Our enemies lie vanquished and the Red Army is now the uncontested master of central Siberia. With our external threats disposed of, we now have time to turn inward and solidify our control. Though the squabbling strongmen and bourgeoisie liberals have been cast from their thrones, their supporters are still as numerous as they are dangerous. We must embark on a campaign of regional consolidation and pacification.\n\nAnother issue of even greater importance must be settled. With much of the old Union now under our control once more, many in the administration are wondering whether the time for military rule is finally coming to an end. The question of a restored revolutionary civilian government must be answered soon, before it has time to form fractures within our leadership that are too deep to repair."
SVO_The_Krasnoyarsk_Conference_desc: "A conference has been called to settle the question of establishing a civilian government in central Siberia. From across our territory generals, bureaucrats, and loyal revolutionaries of all stripes are making their way to the city of Krasnoyarsk where they will each present their arguments and do their damndest to see their plans for the future of the Union enacted.\n\nFor the most part the bureaucrats are the strongest supporters of restoring civilian control while the generals are in favor of maintaining their hold for the time being, though there are exceptions to this rule. Some in the administration side with the military, fearing that it is too early for the army to relinquish its emergency powers safely, and a few generals have argued that the army would be a much more capable force if it was not constantly occupied with running the state. All of these matters will be settled in Krasnoyarsk."
SVO_A_Way_Of_Hope_desc: "The Krasnoyarsk conference is quickly approaching, and those who wish for a restored civilian government are wasting no time preparing. The fate of the People's Revolutionary Council will be decided in Krasnoyarsk, and despite the promises of the Generals, this may be the last chance for a Union not run by its army. The people of central Siberia are watching the proceedings anxiously, many hoping they might finally see a restoration of the old Soviet government.\n\nThe generals for the most part remain opposed despite popular support for strengthened civilian control. Many have voiced their concerns over a weakening of the state at a time when the Union remains shattered and we are still surrounded by enemies. Their arguments are persuasive to many in the halls of power, and winning out over them will require much work. The bureaucrats can only hope they still have enough time."
SVO_Defenders_Of_The_Union_desc: "As the conference draws near, it is clear that the supporters of the military government will not concede their power without at least making a case for their continued control over the council.. The debates will be fierce and the advocates for civilian control will argue passionately, but the risk is too great. The Union is still fragmented, divided by petty warlords and rival governments consolidating their hold over greater amounts of territory by the day.\n\nThe generals remain committed to eventually implementing a civilian government once Russia is whole again, but the supporters of early restoration are not satisfied by their promises. The Red Army will have to work overtime in the coming months to gain the support of the civilians if it is to triumph in the looming war of words.. Failure in this matter would see us destroyed not from without, but within"
SVO_Deal_With_Officers_desc: "Most figures of prominence in the Red Army have announced they will accept the implementation of the new government should the bureaucrats win out, but a few officers still refuse to acknowledge the legitimacy of the Krasnoyarsk conference. These men are not high ranking members of the military command, but they are not insignificant either. In their current positions they could severely obstruct the progress of a potential government they would refuse to acknowledge. Fortunately, they do not need to remain in their current positions.\n\nUnder the guise of administrative reshuffling, most of the disloyal officers can be relegated to obscurity, sent to oversee tiny garrisons in villages north of the arctic circle. The few who cannot be sent away will be made to understand one thing: disobeying the government is treason, and treason carries only one punishment in the Soviet Union."
SVO_Estabilish_A_Civilian_Goverment_desc: "The civilian government of the Soviet Union does currently exist, but in a withered form. The Red Army holds most of the power while the government it should answer to is a glorified bureaucracy. However, withered as it may be, it is not totally powerless. Through careful use of what powers they have been granted, the supporters of the civilian government can begin to entrench their position and show they are not a force to be trifled with. This measured demonstration of power will show the people that the Red Army generals, heroic patriots that they are, are not invincible, and the bureaucrats are ready for the task of leadership.\n\nIn the future this will be remembered as the first step on the road to the restoration of the Soviet Union. After years of fighting, a noble clique of revolutionary generals reclaimed the core of their motherland and the rightful government they fought for reasserted itself as the vanguard of the Revolution. Now all that is left to do is formalize the government's power in Krasnoyarsk, and secure our rule once and for all!"
SVO_Deal_With_The_Administration_desc: "The old administrators who have been around since the fall of the Soviet Union have always been the strongest supporters of a restored civilian government, and the results of the Krasnoyarsk conference have left them far from happy. Already the army is getting reports of conspiracies and obstructionist behavior. Despite the best efforts of the generals to win them over, many in the old guard refuse to see reason. Something must be done.\n\nSome of the hardline militarists have called for a purge, but most consider that to be too excessive. Instead, the bureaucrats will see their own mechanisms used against them. They will be reassigned to positions of minor importance where they could not obstruct the army if they tried. Only a few of the most entrenched figures must be dealt with in a more permanent fashion, and such methods are not new to our government."
SVO_Strength_Military_Institutions_desc: "The Red Army has taken us far, and there is no reason to doubt they cannot take us farther still. The desire for civilian control is understandable, but this is no time for infighting and factionalism. We must stand behind the military and support it with every resource we have. It has been decided that the military government will continue until Russia is reunified, so we will ensure that government is as strong and efficient as possible.\n\nRed Army Officers will be posted in oversight positions in every government office and agency. Civilian administrators will continue to work at their posts, but under the clear understanding that they serve at the behest of the army. The government and the military will be fused into one monolithic entity, responsible for protecting the people, reclaiming the Union, and advancing the revolutionary cause."
SVO_Talk_To_The_Generals_desc: "With the officers who refuse to accept the possibility of civilian rule dealt with, we can now turn to their superiors. None of the generals have been so bold as to openly reject our hypothetical authority, but it is clear that many of them would prefer to continue calling the shots. Luckily, most of the generals are more reasonable than their subordinates, and it is likely we will be able to reach an understanding if the bureaucrats triumph.\n\nGenerals with known militarist ambitions will be summoned to the capitol for a series of private meetings. We will make it clear to them that even if they should lose power, the Red Army will still play a vital role in the government. Throw in a few reminders that we are all fighting for the same soviet ideals and the restoration of the Union and they will be like putty in our hands. Any who refuse to come around will simply have to face the consequences of their decisions."
SVO_Decide_Power_Balance_desc: "With the civilian government preparing to take control there will soon be a clear separation between the military and the government giving it orders. The only question that remains is where that separation will be.\n\nWith the Red Army playing such a vital role in the reconquest of central Siberia, many in the new government are pushing for close ties between the state and the military. Despite the current power struggle, the generals have the best intentions for the Union, and to snub them in victory would be unwise.\n\nOthers argue that the period of military rule exposes how dangerous the military's leadership is. They claim that the generals have shown themselves for the power-hungry stratocrats they are, and the only way to preserve the stability of a civilian government is by putting the military in its place."
SVO_Talk_To_The_Civilians_desc: "The bureaucrats have been subdued, but one opponent to our rule still remains: the people. As the debate over military rule continues, the bureaucracy has effectively mobilized the people of central Siberia in favor of civilian governance. Now, even after their leaders have submitted, the people continue to cause trouble, staging strikes and protests across our territory. We must act quickly to put a stop to this and gain their trust.\n\nThough we will not give them everything they want, we can offer a few token reforms to the civilians as proof of our good intentions. If shortening the workday in non-military industries and lessening the presence of army officers in state unions will put an end to the marches and demonstrations, then so be it. We are fighting for the people after all, whether they know it or not."
SVO_Ensure_Our_Rule_desc: "We cannot move forward until our authority is secure, and our authority will not be secure until we are popular among the common people of our realm. So long as the people resent our rule we will never be safe, the simmering threat of rebellion forcing us to look over our own shoulders constantly. If the Union is to be remade, we must have the backing of its people.\n\nA nationwide propaganda campaign will begin, presenting the Red Army as an organization of benevolent protectors, committed to fighting for socialism and the people of Russia, and intent on relinquishing control as soon as it is safe to do so. Along with disappearing a few troublesome agitators and organizers, this should be enough to show the people we are not just another warlord army but a true continuation of the spirit of the Soviet Union."
SVO_A_New_Future_desc: "The long awaited day is finally drawing near. After months of squabbling and paranoia the issue of military rule will be settled once and for all. All eyes are on Krasnoyarsk as the bureaucrats, generals, and the people they both wish to represent all anxiously await the results of the conference. Despite fears of coups and plots, it seems that we have managed to avoid the worst excesses of factionalism, but no one will be certain until a definitive result is announced.\n\nThe future awaits us, and no matter who leads the nation forwards there is still a long road ahead. The motherland lies in ruins after decades of war, and to our east and west lie more potential enemies who would seek to undo everything we have achieved. They shall not succeed. Whether we follow the Revolutionary Government or the Red Army, one thing is certain. Our victory draws near."


SVO_The_New_Territories_desc: "Against all odds, we have won the war against our rivals, and are one step closer to uniting Russia once more. But all future plans for national unification are useless, even dangerous, if we don't create stability in our new territories.\n\nIn order to do that, we will have to deal with the former warlord holdouts in this region, the old bureaucracies that dealt with the day to day activities of governments, and deciding the fates of our old enemies. In addition, we must deal with the Workers Revolt, it's origins, and how to avoid such an outcome in the future.\n\nOnly by dealing with these problems now can we afford to look towards the horizon of a better, more prosperous future for Russia and her people."
SVO_Kostins_Legacy_desc: "Regardless of how you view it, the workers of Central Siberia are in less than ideal circumstances. Despite our best attempts, there are many workers who distrust us and our policies, believing us to be enemies of the people and the workers of the world. This animosity, combined with easy access to firearms, led to the powder-keg that was the Workers Revolt, headed by Vitaly Kostin and other leaders.\n\nAlthough defeated, Kostin and his revolt have made a major impact upon the workers of Siberia, widening their eyes to the possibility of overthrowing our government by force. We must deal with these rabble rousers who would lead the workers of Russia down a dangerous road of defenselessness against fascists in the name of 'freedom' and 'liberty'.\n\nWe all agree there is a problem. But how do we deal with it?"
SVO_Pardon_Them_desc: "We cannot pretend that this revolt was simply an action by rabble rousing anarchists. The fact is, many workers were swayed by the points made by Kostin and his ilk. They are distrustful of us, making them more susceptible to lies and demagoguery.\n\nPardoning the leaders of this revolt is a first step of goodwill, allowing them to go home and back to their families. Acts of retribution against former rebels will be punished. Reforming our treatment of the workers is just as important. The life of the worker must be made healthier, safer and comfortable than before. Unsafe work environments must be dealt with, in addition to incompotent bureaucrats that are more concerned with maintaining production quotas than the well being of workers.\n\nWe will prove our enemies wrong through our deeds."
SVO_Smash_Them_desc: "We must crush them. These demagogues and their pseudo-leftist language must be destroyed before they can even begin to think about poisoning the mind of the proletariat. Kostin and his ilk must be dealt with, swiftly and without mercy, just like any fascist.\n\nAnd Kostin would be the beginning. Any activities that would begin corrupting the mind of the proletariat must be eliminated. Large rewards will be given to anyone who has any information on former members or leaders of the revolt. Entire security teams must be assembled to deal with the threat. Everything must be done to avoid another incident like this from happening ever again."
SVO_Defeat_Warlord_Pockets_desc: "While we have asserted ourselves as the leaders of Central Siberia, we are still dealing with holdouts of warlordism in frontier villages throughout our territory. Some of them are attempting to revive their former fiefdoms, while others are hoping to carve something for themselves. Regardless, they are threats that must be dealt with if we are to even think about expanding outwards. Although it would take many years to deal with all of them, we can at least expand resources of local law enforcement and our security agencies to destroy the most organized and dangerous of them all."
SVO_Make_An_Offer_desc: "We have already spilled enough blood unifying Central Siberia. Too many men, young and old, died to just get us this far. It would be a waste to kill people who could still be of use to us. That is why, instead of using force, we shall use a more peaceful method of creating peace and stability in our new territories: integration.\n\nBy offering these holdouts amnesty in exchange for offering their services as generals and soldiers to the Revolutionary Council, we can both utilize the manpower and intelligence of these generals for our own purposes, without the unnecessary bloodshed involved."
SVO_Integrate_Our_Land_desc: "Up until now, most of our land has been under de facto martial law, operated by military personnel and local sympathizers. This has made administrating the land very difficult for us. This is why we must begin the long, arduous process of officially integrating the land into our bureaucracy. This will require local organs of administration that are loyal to the government, bringing back old civil servants found politically reliable, and increasing services that would improve our ability to maintain control. The military's role will be scaled back, at least in an official capacity."
SVO_Towards_Peace_And_Unity_desc: "Integration is only the beginning. We must unify the people of Central Siberia under one banner, towards a better and brighter future. By doing so, we can begin picking up the broken pieces that were the Soviet Union, and finally, after all these years, to deal with the problems that plagued the old Union. By doing so, we can not only unify Central Siberia, but all of Russia, under one banner of peace and unity, just as the Bolshieviks of old did."
SVO_Put_Traitors_On_Trial_desc: "Robespierre once said that 'Softness to traitors will destroy us all.' That is a motto that many civilizations have refused to heed. Rome's liberty was destroyed by the treason of Caesar. France's revolution for liberty was betrayed by Napoleon, who replaced loyalty to humanity's freedom with his own desire for imperial glory. Russia, in her attempt to create a glorious path for humanity, was backstabbed by a thousand traitors, some of them robing themselves in flags of glory, philosophy, or freedom.\n\nAnd they will be dealt with. Every last one of them. One way, or another."
SVO_Birth_Of_A_State_desc: "The territories have been integrated. Our people are being unified as we speak. In the air is a new cause, a new feeling among the people that is beginning to unify them under a single banner. It is the development of a newfound national identity, based around the ideological beliefs of Marxist-Leninism and for the creation of a unified state for Russia and her peoples.\n\nBut in order for a state to be created, order must be maintained. Not just of the law, but of the nature of society itself. Everyone knows their place, and they may advance at a pace that will be beneficial to the State of the Dictatorship of the Proletariat and the State alone. We are entering a new era of order, for now and all time."
SVO_Peace_In_Central_Siberia_desc: "Peace. That is something that Central Siberia hasn't known for a long time. For many years it has been a hell hole, with bandits and petty warlords playing ruler, leaving the average citizen at the mercy of anarchy and chaos.\n\nBut no more. We have created order and stability in a place few expected it. The revolution has been secured for now, but not for long. Only by unifying Russia can it be protected against all potential threats. That is why we must look outward, for the future and safety of our nation and our people!"


SVO_Into_the_Military_Front_desc: "The Red Army now stands victorious, rising high from the frigid plains of Central Siberia to the harsh steppe of Mongolia. While the time is not yet right to unite the rest of Russia under the rightful domain of Premier Vasilevsky and the Red Army, many in the high command are suggesting a major doctrine overhaul and general army reform. Yes, our men may be equipped, our vehicles may be running, and we are ready to fight, but if we are willing to stand up toward the rest of Russia, further professionalization and standardization of our methods will need to happen.\n\nAlready, members of the High Command gather in the capital, discussing the wars we have fought, how they were won or lost, and what we could've done better regardless. In the coming weeks, the Red Army will have a new, glorious direction; one so perfect that no other army in the other regions could stand in our way!"
SVO_Great_Patriotic_War_Legacy_desc: "The Red Army will never forget the blood shed during the Great Patriotic War. Despite it being a time of great strife, sacrifice, and pain for our Motherland, it was also a time of military genius. The best minds in our country came together and innovated, at the time, groundbreaking doctrine to fight the Germans. While many outsiders have dubbed it "Mass Assault", the High Command was particularly fond of the term "Deep Battle". While Deep Battle emphasized many things, a major proponent of Deep Battle was precise, surgical quickly executed plans designed to overwhelm and breakthrough key points of enemy positions.\n\nAlthough we did not have the industrial capacity to execute our old battle plans, many in the high command are excited about the renewal and refreshal of Deep Battle. Premier Vasilevsky has given the plan the green light, this time, with a particular focus on mechanized and tank warfare. May it serve our Army well enough to reunify our lands!"
SVO_Our_Man_Will_March_desc: "An old myth told by the invading Wehrmacht was that only half of our troops were given rifles, due to the massive size and raw manpower of the Red Army. We are now ready to put this disastrous myth to rest. Our men will march into any battle carrying the finest revolutionary equipment we can manufacture. SMGs, assault rifles, protective clothing, proper support equipment, and steady rations will be guaranteed for men in our service.\n\nAnother myth was told by the invading Wehrmacht, one that our troops were untrained barbarians, nothing more than simple peasant conscripts to be slaughtered in a meat grinder! The modern German soldier would cower and flee out our new men, hardened by rigorous training standards, with prowess in both attack and defense, and a full theater of combined arms support equally as experienced behind them.\n\nThe Red Army will no longer be an insufficient force, but rather the standard for infantry-focused armies all across the continent. Wherever our men march, victory marches behind them!"
SVO_Warlord_Era_Legacy_desc: "Our current strategy around military conflict is focused around the recent experiences of our battles during the Warlord Era. Throughout the areas of conflict spanning our region of the Russian Anarchy, our men and officers have adapted a particular set of techniques to be executed in a flexible, combined manner. While this doctrine has no particular set name among the High Command, many consider the prospect of utilizing these recent combined operations to the highest effect, and reforming them to deal with the other states of the Russian Anarchy.\n\nOur Army was born with men, and it will either live or die on the backs of men. As such, it is crucial to apply the lessons we have learned during our regional reunification and battles with other Warlord states to support these men in the best way we can. Premier Vasilevsky has given the plan the green light, this time, with a particular focus on adaptability as well as general infantry interoperability. May it serve our Army well enough to reunify our lands!"
SVO_Right_Hand_of_the_Soldiers_desc: ""
SVO_Our_Tanks_Will_Run_desc: "Following the overhaul and reevaluation of our armed forces high command, top generals from across the army have come forward with a request for the government to take a look at the models and mechanics of the tanks themselves. While our existing tank technology is fine, it will soon struggle against the technological advancements of the enemies. As such, Premier Vasilevsky has allocated increased research and military funding to the area of tank development.\n\nExisting designs will be overhauled with new guns, tracks, and parts. Newer models will soon roll off the assembly line, matching the armies in the east and west. Our tanks will be reliable, sturdy, powerful, harder, better, faster, and stronger. We will not rest until the perfect piece of our doctrinal puzzle is perfected! When our men fight, they will only be supported by the finest tanks this side of Russia!"
SVO_Army_of_the_Tundras_desc: "If the Red Army is to stand dominant across Russia, they must master the Tundra.\n\nSiberia is a land of many climates and landscapes, but is most notably dominated by specific climates and terrain. Our men are accustomed to this, but further training and hardening will do wonders for their performance in the field. The climate of Central Siberia is our friend; it will make us prepared for any conditions we may face across Russia, and it will punish any unprepared invaders trying to seize our lands. As such, it is paramount that our men become known as the Army of the Tundra. Winter training exercises will become the norm, followed by special equipment to help our men with cold acclimatization. Furthermore, a general water and snow-proofing of our important equipment will go a long way in any war we shall fight across Siberia and beyond. The other contenders for Mother Russia may doubt such measures, but we will be ready regardless of their perceptions."
SVO_Expand_Helicopter_Divisions_desc: "Few can deny the utility of our "Air Cavalry" formations. The mobility conferred by their steel mounts allowed our commanders to make use of once-unthinkable tactics, and time after time again granted our men the ability to snatch victory from the jaws of defeat. Yet, their numbers are few, and their equipment old and worn out.\n\nAs such, a program to modernize and expand our Air Cavalry formations shall be initiated. New pilots and new soldiers shall bolster the ranks of our elite Airborne troops, while expanded training facilities and modern production lines will ensure that our forces will go into battle properly trained and fully equipped.\n\nWhile the mount and saber may be consigned to history, the legacy of the red horseman shall live on in the skies."
SVO_Red_Air_Force_desc: "Our Air Force is nothing to write home about. Its planes are old and out of date, flying from airbases that consist of little more than a grassy field with some supporting infrastructure, and routinely found themselves outmatched by our adversaries in the skies over central Siberia.\n\nIf we are to unite Russia under our banner, this situation needs to change and, with the industry and resources of Central Siberia under our control, we now have means to do so.\n\nA program of investment into the Red Air Force will help bring them into the modern age. New airfields, new aircraft, and the facilities to train a new generation of pilots in the art of aerial warfare. "
SVO_Bomber-Focused_Doctrine_desc: "The Great Patriotic War and our recent campaigns against Pokryshins secessionists in Novosibirsk have taught us the value of bombers. Versatile and well rounded, they are capable of both heavily damaging enemy industry and infrastructure as well as supporting our troops on the ground with tactical air strikes.\n\nAs such, a plan to develop and produce new bomber designs shall be initiated, while a parallel program will aim to familiarize our pilots and commanders in their use and operation. Re-orienting our air force around these versatile aircraft.\n\nThe enemy will learn to fear these terrors of the sky."
SVO_Fighter-Focused_Doctrine: "The failure to wrestle control of the skies helped lead to our defeat in the Great Patriotic War and were the origin of many of the struggles we faced in our campaign to reclaim Central Siberia. While we lacked the resources to rectify such issues, the reclamation of Central Siberia has finally granted us the opportunity to fix the mistakes of the past.\n\nA plan to develop and produce new fighter designs shall be initiated, and further emphasis placed on the necessity of securing air superiority. Our airforce will first and foremost be aimed at controlling the skies, even at a cost to its other capabilities.\n\nThe the enemy will learn to respect our knights of the sky."
SVO_Foreign_Weapons_desc: "Many of the weapons currently in our storage are either relics of the Patriotic War or barely working at all. We should work to make diplomatic contacts with the international community to get access to new, modern weapons that will give us the necessary edge over our enemies.\n\nThe Americans, Japanese, and other European powers will likely be willing to assist us in sending these modern weapons. However, we can't always expect to receive weapons for free, so we may have to make a few agreements that will be necessary to receive the guns, support equipment, and anti-tank equipment we need. It will all pay off once we reunite Russia."
SVO_The_Soviet_War_Machine_desc: "With our army reforms complete and our military modernized, we are ever more prepared to retake the motherland. The Red Army is now one of the strongest and most powerful in Russia, ready to take on any reactionary threat. Our new capabilities far surpass what we once were, and our enemies should fear our might!"

SVO_Restoring_our_Riches_desc: "We have finally, at long last, achieved control over a large portion of Siberia. This is a great victory, but now the real work begins. Our economy, such as it was, was structured wholly around the needs of a military fighting for survival, and yet now it must be retooled to underpin the state as a whole.\n\nThis will not be simple or fast, but it is absolutely necessary, and we will approach it the same way we did our armed campaigns of years recent and otherwise - with determination! We achieved victory then, and we will do so again."
SVO_Estabilish_a_Budget_desc: "As one of the first steps of administering a proper state economy, we must take action to establish a clear budget, with all the priorities, competing sectors, and needs that such implies.\n\nThough some have questioned the need, and though it will surely involve many tradeoffs and sacrifices, in the end establishing this practice will not only increase economic efficiency, but will also allow us to track where the money is going. A military might not need that knowledge, but a state very much does."
SVO_The_Siberian_Wealth_desc: "We have many, many challenges in trying to establish a functioning economy, but we do have one enormous asset to leverage in response: the lands that we have conquered and secured.\n\nSiberia possesses resource wealth almost beyond measure, and we must take advantage of this in every way possible. We will therefore survey every deposit we can find, and begin extractive operations as quickly as possible."
SVO_Novosibirsk_Civilian_Industry_desc: "Novosibirsk, as the largest city in Siberia, possessed considerable concentrations of civilian industry. Now that both the city and those industries belong to us, we must act to expand them and compound the local advantages of concentration.\n\nWe will promote the operation - and further expansion - of these industries, and so increase the state's industrial output by a significant amount"
SVO_Oil_Exploration_desc: "Novosibirsk, as the largest city in Siberia, possessed considerable concentrations of civilian industry. Now that both the city and those industries belong to us, we must act to expand them and compound the local advantages of concentration.\n\nWe will promote the operation - and further expansion - of these industries, and so increase the state's industrial output by a significant amount."
SVO_Connect_the_Cities_desc: "Within the Siberian territories that we control, there are major urban centres and concentrations of industry. The problem, however, is that they are separated by vast distances, and the infrastructure connecting them is often old, poorly maintained, or simply non-existent.\n\nWe will correct this by commencing a program of infrastructure construction. Connecting these cities cannot but provide enormous economic benefit, and potentially more besides."
SVO_Expand_Industrial_Centers_desc: "Our efforts to expand the state's industrial base have been very successful - but there is still more that can be, and therefore will be, done. We now possess the means to begin another program of construction within our industrial centers.\n\nThis time, however, our focus will be on efficiency - both of the construction itself and of the factories and plants resulting. Hopefully, in time, this focus will help our economy as a whole improve."
SVO_Biysk_Military_Industry_desc: "Biysk is a reasonably sized city and, consequently, it has a reasonably sized population. What it does not have, the product of long years under the previous regime, is any appreciable amount of military industry. We must correct this.\n\nWe will target our next program of expansion on Biysk and the lands around it, and put the people there to work for the good of the armed forces, and thus the good of the state."
SVO_Norilsk_Legacy_desc: "The enormous resource deposits at Norilsk, a crucial supportive part of Bukharin's Siberian Plan, are under our control. Though they have been subjected to many years of neglect and decay, they are still there, and they are valuable.\n\nWe will explore what remains of them, hopefully return them to operation, and direct the important resources they produce and process into our other industries, towards their benefit."
SVO_Prepared_for_War_desc: "While our unification of Central Siberia is certainly commendable, further wars are very likely to await us on our path to the reunification of Russia, possibly against other states controlling large amounts of territory and industry. As such, our current economic system will no longer be sufficient for our purposes. We must adopt a War Economy, devoting the national efforts of the workers to the purpose of defeating any remaining enemies of communist ideals and liberating those Russians still living under their governments."
SVO_Into_the_Modern_Age_desc: "Due to the events of the past two decades, Russia as a whole has quite severely fallen behind the rest of the civilized world when it comes to technology. Our guns, our radios, even our factories- all of them are out of date and flawed when compared to newer types, and this shows in the poor quality of our forces relative to those outside the former Union. To correct this, we will invest a large amount of money in building research facilities and training new scientists, to improve the rate of technological development and allow us to catch up."
SVO_The_Soviet_Worker_desc: "With all the suffering Russia has endured, workers no longer have many real heroes to idolize and try to emulate, causing morale to suffer. Therefore, it would be an immense boon to the cause of the workers to invent such a figure. A common laborer, standing tall over Siberia, who places the revolution before himself and works long hours for no other reason to see it succeed in freeing his fellow workers from their chains. This will be the feature of every propaganda poster from Novosibirsk to Kansk, inspiring the people to serve communism so that it may in turn serve them."
SVO_Farms_of_the_Future_desc: "In order to ensure that none go hungry, reforms are badly needed in the agricultural sector, which has grown inefficient and outdated since the collapse of the Union. Mechanization of the farms and fields is an important part of this, as it is much more labor-intensive for formers to grow their crops through entirely or near-entirely physical work. Another important part is the improvement of conditions for farm workers, which have deteriorated greatly since the Siberian War. Finally, implementing modern farming techniques should allow farmers to produce more crops with less land. Together, these will make our agriculture more productive than it has ever been."
SVO_New_Industrial_Methods_desc: "While our industrial capacity has improved greatly from what it once was, much work remains to be done. The expertise of our workers remains imperfect, especially when compared with those living in those states outside Russia. There are also many inefficiencies in production, especially when it comes to the organization within factories. These problems can be solved by improving the training of industrial experts so that they can compete with the finest, and reorganizing industry to streamline production and eliminate any inefficiency. Once that is accomplished, we will reach new heights of productivity."
SVO_Import_Electronic_Designs_desc: "One of the areas in which we currently find ourselves lacking is the design and production of electronics. Disappointingly, this is not a problem we can resolve on our own, and we must rely on imports from the outside for our electronics. Currently, these imports occur at a low, informal level, if at all, and as such the electronics in many parts of our territory are severely outdated. However, if we were to begin increasing such imports and looking into the workings of foreign electronics, we may soon be able to produce our own, allowing us to further close the gap with the outside world in both military and civilian sectors."
SVO_Education_for_All_desc: "The current education system within the territory we control is reprehensible and must be corrected immediately. Outside the largest cities, formal education is often either severely lacking in supplies and current information, if it is available at all. Even in the cities of the region, schools are often understaffed and the morale of those teachers they do have is low. In order to improve this situation, we have decided upon several reforms worth implementing. These include higher pay, recruitment campaigns, and sending school supplies and up-to-date books to rural areas. This will make education more available to the entire population, and bring us closer to equality."
SVO_Restore_the_Universities_desc: "In large cities within our territory such as Novosibirsk and Tomsk, there have long been impressive universities, and although their standing had been greatly damaged by the collapse of the Union and then of the Central Siberian Republic, they continued to operate. However, the unification of the region under our control has proven to be the final straw, and they were finally forced to close. Of course, we will reopen them, but to avoid the reactionary lies of the past, we will apply our own education methods, and thereby bring them to new heights of prestige."


SVO_The_International_Field_desc: "Despite being essentially an Army with a State, Premier Vasilevsky understands the importance of good relations with foreign powers. The shared opinion of many in the government and the populace is that our revolution will not last long without our involvement in the world. To successfully reunify Russia, we require trade, diplomatic prestige and military and material support. Bukharin's relative isolation was one of the many nails in the coffin for Mother Russia during the Great Patriotic War, and we will not make the same mistake twice. In our new Russia, we shall sit among the greatest powers in the world, working together in the fields of economics, science, and military prowess. We will no longer be the black sheep of the global community, but a proud member of it.\n\nWhile this is all good to dream about, it will never become a reality if we do not act on it. The government is currently getting to work forming these various connections, and they will hopefully be ones which ensure the survival of our nation."
SVO_Over_the_Asian_Continent_desc: "Suffering under the Japanese boot, the peoples of Asia have much in common with us and our goals. On the other side of the coin, Japan is one of the world's major powers, and securing recognition by them would go a long way towards improving our legitimacy as a state, even if we don't particularly get along. As such, it would be wisest to open up diplomatic relations across Asia, to simultaneously undermine the Japanese and strengthen ourselves through their power. To accomplish this, emissaries will be dispatched across Asia to establish contacts and seek to open embassies."
SVO_Search_for_Recognition_desc: "Now that we have established a foothold in Central Siberia, the next most important step for our revolution besides internal stabilization is to appeal for recognition among the various nations of the world. While we would certainly benefit from friends in the United States and perhaps even Japan, smaller nations around the world recognizing our regime would give us amazing rewards. A Soviet diplomatic corps will be established, and they will soon be sent across the globe to gain favor and support for our nation. Our corps will consist of some of our finest and most charismatic men, men who will win over the hearts and minds of influential allies from the streets of Washington to the venues of Rome. While this is in motion, a large part of our government will get ready to ensure safe travel out of the country for our diplomats and get ready for the influx of foreign interests in our government. Although the investment and risk is massive, the payoff will very well see us as the preeminent power in Russia"
SVO_The_Central_Asia_Countries_desc: "Central Asia has a certain closeness to Russia and its rulers, going back hundreds of years. While the region formally separated and became multiple independent states with the collapse of the Union, many informal ties remain, especially when it comes to trade. Siberia and Central Asia are still heavily linked economically but suffer from a lack of formal governmental support for these links. As such it would be both to our benefit and theirs to establish formal trade agreements between our states, to ease access and reduce the cost of trading."
SVO_Solidarity_to_the_Socialist_Cause_desc: "We are, as we have always been, champions of the socialist cause, and the ultimate global victory of communism remains our eventual goal. With the world the way it is, however, there's no room for delay in supporting communism in other countries, or else the fire of revolution might be stamped out by the fascist dogs. The first step we can take towards preventing this is to establish relations with other existing communist states, supporting them both directly and indirectly to ensure their continued existence. Only when the survival of communism is assured can the flames spread."
SVO_Friends_in_the_Western_Hemisphere_desc: "The Americas will provide our greatest chance for global recognition. Home to the OFN, the last bastion of the free world, enough resources to fuel any nation, as well as being relatively closer to our nation than Europe, our diplomatic corps have placed great importance on the region. Canada, Mexico, and the United States each offer avenues for negotiation and diplomatic association. While one of our diplomatic envoys is touring Parliament Hill in Ottawa, the other two are going for dinners in San Francisco and meeting with government ministers in Mexico City. Regardless of their initial success, our efforts will certainly pave the way for stronger and more formal relations with each of these powers."
SVO_Deal_with_the_OFN_desc: "While the OFN is a quagmire of down-on-their-luck bourgeois democracies, they offer our best chance for military and economic aid. We both share many goals: The destruction of the fascist menace in Europe, the reunification of a free-world aligned Russia, stable as well as prosperous economic growth, and the strengthening of our militaries against any threat which may face us.\n\nSince the Fall of Europe, OFN policy has dramatically softened toward communist and communist-aligned nations. This is great news for us, as despite the strong differences in our government type, it pales in comparison toward the desire of crushing fascism as well as eliminating the scourge of nazism in Germany. Every Red Army soldier who fought and died on the Eastern Front will be vindicated with an alliance with the West, much how every American soldier who died on the hills of Scotland will be vindicated once Russia proves a useful ally in crushing the German eagle once and for all!"
SVO_Foreign_Advisors_desc: "While our military has learnt many lessons during the West Russian War and subsequent Warlord period, our army will never reach its full potential without the help of foreign nations. Our officers could learn a lot from American ones, our doctrines may have flaws that only the Italians could catch, and our training methods would grow stronger with a Japanese presence. Given the successes of our recent diplomatic efforts, it would only make sense to try and attract foreign attaches for our nation.\n\nWhile our military would receive the most prominent benefits from this initiative, economic advisors would also go a very long way to ensure the efficiency of our production lines and allocation of resources for our people. While we cannot offer much at the moment, hopefully the lip service done and favors promised by our diplomatic corps is enough to at least bring some sort of foreign aid to our nation's army and wallet..."
SVO_Taking_Back_our_Place_desc: "With our diplomatic situation secured, it is nigh time to set our eyes on the rest of Russia. Regardless if they are misguided, fragile democracies, imposter Soviet states, or traitorous fascist-aligned dogs, they all must fall for the good of the nation. We have seen them prepare much like we have; whispers of foreign delegations, movements of men along our borders, and cries for reunification.\n\nThey will not be ready.\n\nSeveral years ago, when Premier Vasilevsky united the Red Army to secure Central Siberia, he dreamed of righting the wrongs of Bukharin's failed Union. That dream is marching closer to reality currently. Final plans are being drafted up for our armies, our people are being coerced by speeches and rallies, and the factories of our country hum ready for war. When the fate of the Union is decided, it will ultimately sway in our favor. The Red Army will be known from the West to the East as the great unifier of Mother Russia, the slayer of the nazi menace, the liberator of the people, and the rebirth of the strongest nation to exist on this Earth! The bear is back, and he is ready for war!"


### Events ###

SVO.0.t: "War Comes to the Council"
SVO.0.desc: "When the Union collapsed we fled here - this wretched corner of Mongolia, devoid of anything worth having, became our home. We reorganized our shattered divisions, made repairs as best we could to the infrastructure that had not fallen prey to banditry or bullet or bombs, built homes and lives of our own in the shadow of turmoil to the North and East. It was not much, but what else could we do?\n\nIn the same vein, it was also inevitable that the Mengjiang Republic - and their Japanese backers - would turn their envious eyes towards the last corner of old Mongolia not yet under the yoke of the Japanese lapdogs. The entirety of our defensive planning has centred on this central belief: that one day, Kalgaan would come for our piece of the steppes. And yet it might prove insufficient.\n\nAnd as the bullets fly anew across the border with Mengjiang, so painstakingly secured, Mongolian divisions have already begun advancing across it in what appears to be an attempt to remove us altogether. The Red Army awaits them, and the sum total of our military industry behind it. If we must find our end here -"
SVO.0.a: "We shall live, and die, free."

SVO.1.t: "Aid to Mongolia?"
SVO.1.desc: "The Presidium has received an urgent request for aid on the behalf of the nascent Mongolian People's Republic (self-declared) as Mengjiangese troops move into their borderlands. The Republic, at this stage more of a guerilla movement, is almost certainly doomed to defeat if other socialist powers do not intervene - and few and far between are those still friendly to the Red Banner in this portion of Russia.\n\nDebate over the precise form of aid to be sent to the Mongolian PR remains unclear, however. Our already stretched military resources cannot long afford to sponsor a foreign conflict, even if it will prove a distraction to our strategic rival in the region. In addition, Army generals are deadlocked as to the precise form of aid we should send to them.\n\nThe Mongolians favour a direct movement of troops, armed with as light an armament load we can provide, to the Mongolians to harden their battle readiness. The catch, of course, is that these men will consist entirely of Mongolian battalions operating independently of the Red Army. Vasilevsky's Red Army generals propose a shipment of weapons instead. They argue that the weapons will do little good in the hands of poorly trained Mongolians - a direct transfusion would be more helpful to the war effort in the long run. Of course, a sizable detachment of the Presidium supports total inaction, which as debate continues is looking like an increasingly attractive option."
SVO.1.a: "Send arms."
SVO.1.b: "Send men."
SVO.1.c: "Send our regards"

SVO.2.t: "A Bridge too Far"
SVO.2.desc: "Night covers the steppes, from burning Kalgaan to the hustle of Kyzyl. The bickering Party Presidium is still in session, trying despite themselves to work out the logistics of a "defensive" war that has outgrown its lines of supply and strategic scope. The squabble over what to do with the swathes of territory the Red Army has been foisted upon, without any form of administrative structure to control it, is endless and exhausting in its intensity.\n\nOutside it is a quiet night, as the military transports to the front have halted under the threat of approaching sandstorms. Kyzyl itself churns on in a buzz of nascent industry and commerce-work, and the Tuvan people, under snow-capped mountains and between their silver rivers, slumber and work through the night as they have done for centuries. It is beautiful, moon-lit, clear as an untouched pool in a mountain cave.\n\nThere is nothing obstructing the bomb-sights far overhead.\n\nThe flight of Mitsubishi-manufactured heavy bombers makes it as far as the city centre before they are ripped apart by anti-aircraft defenses, but it is far, far too late for hundreds of workers and households, and the Party Presidium itself is nearly destroyed by shrapnel. What is more distressing still is the wreckage of the bomber squad - the insignia of the Rising Sun is bold and visible to all sifting through the ruins. The pretence of non-interference has been dropped."
SVO.2.a: "Prepare the ceasefire terms."
SVO_JAP_ceasefire: "A §YCeasefire offer§! can be sent to the Japanese side after §Y14 Days§!.\n"

SVO.3.t: "A Future in Central Siberia"
SVO.3.desc: "With our immediate issues solved, it's time we begin our crusade for the reunification of Russia. While the native Mongolian population may not be happy, the spreading of socialism and rebirth of the motherland is much more important. The native Mongolians will have to wait for more development, now, we go to war. Starting with Central Siberia, it will provide an ample base of operations with its large amount of manpower and industrial base. We will have many strong foes to face, but this time, the Red Army will triumph.\n\nThe Mongolian threat has ended, and it's time to bring the Red Army home."
SVO.3.a: "The Red Army marches forward!"

SVO.4.t: "Far from Home"
SVO.4.desc: ""Do you want a cigarette?" The soldier asked his new friends in the platoon. "My name is Vasily. These are quite rare, we smuggled them in from Mongolia. You would be surprised at the comforts the Japanese enjoyed in Ulaanbaatar!" The youngest man, barely over twenty years old, quickly took one, followed by another soldier. All three eagerly sat down in the tent, and as Vasily carefully lighted the cigarettes with an improvised lighter seemingly from the Soviet era, he tried to start a discussion. In the Council's army, there was one question that guaranteed interesting and diverse answers. "Where do you come from?"\n\nAfter exhaling a large cloud of smoke, the youngest man began speaking in broken Russian. "My name is Nergui, and I am actually from here, Mongolia." Someone's voice was heard from the back: "Now that's rare!" Nergui continued anyway. "Joining the army was the first time I went anywhere outside my village. My parents both died flying the Japanese when I was quite young, but a woman brought me to the safety of the Red Army, which I felt obligated to join years later."\n\nIt was the turn of the oldest officer to speak. "Have you heard the tale of the 226th Battalion? As the Nazi armies swept through Eastern Europe, encircling and crushing entire divisions, the 226th was caught unprepared somewhere in the plains of Belarus. We were encircled, yet hundreds escaped across the German lines, retreating eastwards and pledging to never look back. That is exactly what we did, much like in the Great War. I was the commander of that battalion, and here I am."\n\nVasily, open and social as always, took the freedom to speak for himself. "I am from the city of Omsk. As you can imagine, the unit I was in got called in to defend Mongolia and ... you know the rest. I am just as eager to return to my home, but there's little we can do other than fight our way there.""
SVO.4.a: "They find unity in their differences."

SVO.8.t: "A Peace With Honors"
SVO.8.desc: "Mengjiang burns. From the foothills of the Altai to the sands of the Gobi, the country is wracked with the ravages of war. Here a mother mourns her entire household, lost to artillery fire; there a factory crumbles for lack of maintenance and resources, as the workers who once manned it rot in unnamed graves, the winds digging patient graves for them with every passing day. Mengjiang burns - rather, it is burning and will burn, and there is no end in sight.\n\nAuthorities in Kalgaan continue to debate the precise ramifications of annexing the territory of the so-called People's Revolutionary Council, and have drawn up plans for a national reunification - yet it is increasingly clear that these plans are unlikely to come to pass in the current strategic environment. Instead the intractable war has siphoned off valuable steel, tungsten and lead that could have buffeted our own domestic industry plans. Our manpower has dispersed from the cities; homes sit empty, markets are closing down plot by plot, and roads gather dust for lack of use.\n\nNow the People's Revolutionary Council's Foreign Affairs Directorate has approached our senior leadership with an offer: an armistice and a return to negotiated boundaries, in exchange for the cessation of hostilities and an expatriation of wounded and imprisoned on both sides. As the casualties mount up and the campaign stretches on, it is becoming clear that this might be our last chance to stabilise affairs and save Mengjiang. And the window is closing fast."
SVO.8.a: "We don't have a choice"

SVO.9.t: "The Steppes Conquered"
SVO.9.desc: "The last to defend the Mengjiang Autonomous Government are the young and the very, very old. Armed with Arisaka variants as old as the Government itself, these "Brigades" have managed almost heroic resistance to the overwhelming intensity of the Red Army's advance, managing orderly retreat even as their trained counterparts dissolved around them. Children struggle with guns almost as large as they are, aged shepherds complain of neck-aches as their packs chafe at their shoulders - and yet, somehow, they have managed to stay organized.\n\nBut as the supply lines from Manchuria and the Central Plain break down under stress and refugees overwhelm the roads, the Brigades, too, falter and stumble. The final concentrated battle of the Mongolian War is less of a battle and more of an encirclement and quick-march - 3,000 Brigadiers are captured in a single night as a swathe of frontline is destroyed by Red Guard tactical maneuvers. Most are captured without a fight, and it becomes apparent that even the last vanguard of Mengjiang have barely enough ammunition between them to destroy a force a tenth their size.\n\nThe Central Government sends vain and desperate messages to Tokyo and to Nanjing, to Hsinking, Amur and Magadan, in its final hours. But a bleeding heart can only muster the strength to beat on for so long. As the remaining Brigades fall apart and back, Mengjiang accepts the inevitable. Its final organized act sends its head leadership to refuge in Beijing just before the final surrender is signed."
SVO.9.a: "So, then, a triumph."

SVO.10.t: "A Single Sun Under The Steppes"
SVO.10.desc: "History, as the Chinese say, goes in cycles. Again and again the Steppes have been ripped apart by foreign intervention and domestic strife, and every time their people have suffered for it. The Revolutionary Council held its people under the yoke of the rifle for decades after the Red Banner that it answered to had collapsed, lurching under the weight of its own bloated military - and yet, unbelievably, it held on.\n\nA nation, once united, must divide - once divided, must unite. For every time the Steppes have fallen into disunity, a conqueror has risen to wield its fragments into a mighty whole. And as the People's Revolutionary Council's last troops fall back to mountain redoubts and Kyzyl itself falls to enemy hands, it is becoming clear that Mengjiang is that conqueror. Japanese armaments, Chinese logistical support and Mongolian force of arms have overwhelmed all opposition in their path - a clear proof of the superiority of Pan Asian ideology. Mongolia's people will welcome reunion with open arms, the nation has already begun to rebuild, and the signs to a better world are emerging from the mist.\n\nThat is what the propaganda texts say, anyway. The reality belies this: Kyzyl's former territories seethe with revolt, guerilla activity in the lands of the former Mongolian PR has reached unmanageable levels, and negotiations with the Japanese over economic autonomy are approaching breakdown. As the Sun dawns uncontested over the Steppes, it is unclear if the morning will be one of peace or bloodshed - only that dawn is approaching, and that none can stand against it."
SVO.10.a: "Peace at last."

SVO.11.t: "One Last Dance"
SVO.11.desc: "From Kyzyl to the Tannu-Olan Mountains, Tuva and West Mongolia burn. The Far Eastern Red Army had trained for this scenario for close to a decade and a half, in the full knowledge that all its men and military might would barely stand an even chance against the might of the Mengjiangese. It had always been a gamble, and the gamble, as is becoming apparent, has failed.\n\nChoibalsan, Koshkin, Getman - the three huddle in their improvised bunker, the sounds of Mongolian artillery growing ever sharper and shriller around them. The stench of cordite, blood and smoke is thick in the air. No one knows if there is a Central Presidium left to report to, or if there is anything worth reporting outside the casualty counts. There are barely any supplies left to distribute to the troops, the food has run dry, the water supply is on its last legs and refugees choke the old roads back to Central Russia for miles behind the Army's scattered footholds.\n\nThere is, in the end, one last choice, one last privilege to claim for the three generals. One last march into history.\n\nThe attack is ordered at dawn, and Choibalsan's troops march straight towards concentrated artillery fire - with Koshkin and Getman attempting a spearhead to break through enemy lines. The three wave swords all the way into enemy lines, yelling in their tongues to muster their armies in one last, desperate tango."
SVO.11.a: "Their bodies are never found."

SVO.15.t: "The Extraordinary Bill Of Rights"
SVO.15.desc: "This much is true: no matter how much the Free People's Revolutionary Council's military hierarchy would like to deny it, the Mongolians are the backbone of the Red Army's domestic military production chains, or as other nations would call it, the economy. Despite the best attempts of Vasilevsky and his men to alleviate pressure on the Presidium, there is no denying that local presence is minimal in governmental institutions and generally insignificant where it is present. This might go some way towards explaining why the People's Revolutionary Council has looked for two decades to Russia for salvation despite the best wishes of its residents.\n\nUnder trying domestic circumstances (and the threat of a general strike by Mongolian transport agencies) the Presidium folds. The Mongolians are promised a quota, as in the old days of the Soviets, of ethnic and geographic representation in their local elections, although the one-candidate-per-election policy is to remain untouched. Mongolians are also to receive massive boosts in education, social welfare and economic status, while the deteriorating housing tenements of Kyzyl are to receive especial attention and eventual reform.\n\nThe general reaction, outside a select few military complexes, is one of jubilation. Fireworks explode on the streets of Kyzyl as the citizens celebrate an early Jubilee, until they are shooed away by profoundly irritated security troopers. It is a tentative step forward, but a step into the future nonetheless."
SVO.15.a: "Progress!"

SVO.17.t: "In The Silence, A Still Small Voice"
SVO.17.desc: "That morning Dorgene rose earlier than usual - the cries of the pasture had been particularly strident the previous night, and the sheep roamed restlessly around poor Borgin as he yapped. Perhaps they startled too easily, or perhaps the movements of the previous months had kept them on perpetual edge. Whole convoys of trucks sweeping the plains here and there, their growls filling the endless silence. One or two of the flock had broken pasture altogether, fleeing for parts unknown - perhaps the lights at night had simply driven them mad. Dorgene had never quite seen anything like it.\n\nThe chill airs of the dawn made for good tea, and the little slice of compressed leaves she had hacked off a tea-block in a Bazaar in the southeast were, after a few minutes, fragrant. Their essence swirled in the air as Dorgene waited for the cup to cool. In that endless slowness, where life itself seemed to curl thick and rich around the warm places, it was easy to lose oneself; to feel one's essence fusing with an ancient rhythm that would outlast the moment.\n\nThe eternal was interrupted by a series of horns, and then a slow thundering - as dots swarmed on the horizon, Dorgene watched masses of men, thick like forest trunks, march into view. All wore the garments and arms of soldiers - all wore the insignia of sickle and hammer - and their faces shone with exultance. Behind them trucks and bulky treaded wagons rolled into view, bearing only one word in Mongolian and Russian:"
SVO.17.a: "Victory."

SVO.18.t: "A Blade Imbalanced"
SVO.18.desc: "Berzarin looks down, unaccountably, and the gathered members of the Presidium hold their breath. The silence is deafening, even in that crowded office-room. Failure is, after all, a shared burden - and from how the old Russian looks, this is going to be a hell of a sharing.\n\nHe speaks, almost forcing the words out. "Comrades - friends - some months ago you entrusted me with piloting our, ah, technological innovations and bringing our military units up to speed with their use. Preliminary trials with combined-arms units and further research on unit speed, maneuverability and effectiveness have concluded, and I am here to bring you the results."\n\nHe swallows, the action visibly costing him. Is that sweat forming on his collar?\n\n"It's. Ah. It's not good. We're looking at drastically decreased combat effectiveness - in exercise conditions, mind you - against even inferior forces, and for some reason our military units are failing to respond to the new technology. We have reports of widespread maintenance breakdowns in some departments - some artillery cannons got mixed up with honest-to-god anti-aircraft flak guns - and all of this, gentlemen, was held in exercise conditions. Combat conditions will prove far, far worse."\n\nNow he summons the courage for a piercing gaze, one that lingers long after it has left. "What we are doing, comrades - it isn't working. If we don't move fast - and decisively - I will not have the luxury of being scolded by you after my defeat. For as it stands, one or two defeats will mean I no longer have an Army to answer to you for.""
SVO.18.a: "We must rebalance the weaponry investments! "

SVO.19.t: "The Ultimatum"
SVO.19.desc: "Oyrotia is a small land of many oddities. Zakolovo is standing in the midst of such an oddity when the message from Kyzyl arrives - Bolsheviks on his left and right, both embittered atheists watching a relatively young priest perform a ritual in a provincial church.\n\nThey are, commendably enough, trying not to yawn. It was an especial demand on the part of the Ecclesiastical Council that the representatives sent to Oryotia's central church be "wakeful", or at least dignified in their semi-consciousness: Old Believers in the small country have always taken their demands with the utmost seriousness, even if the rest of Russia never did.\n\nA few words from his clustered aides are enough to melt his genial looks and recast them into foreboding creases. He barks at the procession, and half the parish seats are vacated in a frenzy. There is to be a meeting - and Zakolovo has never tolerated those who fail to show themselves at meetings, excusable or not.\n\nAs the representatives of the brittle little nation file in one by one into the meeting-hall that passes for a conference room, the incipient President wastes little time. Svobodny's Red Guards have waited long decades to march into the territory. Their patience, it appears, is now at an end.\n\nResistance is, quite frankly, futile. Oyrotia is outnumbered, outgunned, friendless - it would make more sense to conquer the ocean than to push back the People's Revolutionary Council, for at least the sea retreats twice a day. But the fate of dissidents in the hands of the Red Army is unpromising, to say the least. Surely it would be better to die on one's feet than to kneel to bondage?"
SVO.19.a: "We cannot win this. Agree to the annexation."
SVO.19.b: "Our final struggle will live on after us."

SVO.20.t: "Gently Into The Night"
SVO.20.desc: "Oyrotia's churches are small and unadorned, but they are the cornerstone of the small nation's culture: some days banners of religious icons flutter above their onion-steeples, and some days the hammer and sickle is raised above them in a dizzying display of plurality. They are, Zakolovo thinks to himself, his greatest legacy. Had he had more time, perhaps this place could have become far more: an oasis of peace spreading tendrils through Central Russia, a new gospel of reconciliation for a world thirsty for hope.\n\nAs he looks before the annexation accords, he brushes such hopes out of his mind's eye. His only hope now is that something of what he has done will survive the Red Army, and that the people he once ruled will find peace. Nothing will be gained from remembering lost dreams - only heartbreak.\n\nThe General's voice is gentle next to his Guards' harsh silence and stony faces, as Zakolovo asks about the fate of the people, the fate of the Churches, the fate of those Bukharinists who are to move into exodus for the second time in 30 years - he promises nothing even as he assures the President of best wishes and hope for the future. Only the gentle, it seems, could be so brutal in their honesty.\n\nThere is little to stop the march of history now, and no point delaying its advance. Zakolovo signs, and prays for forgiveness from the judgement of posterity, in that tiny little church far from windswept Kyzyl. Perhaps God hears, or perhaps He does not; either way, Oyrotia is too far gone to notice if he does."
SVO.20.a: "Perhaps we did the right thing."

SVO.21.t: "Rage Against The Dying"
SVO.21.desc: "The Red Guard unit sent to receive the formal transfer of jurisdiction was growing restive as the morning came. The briefing was clear: Oyrotia stood little chance against the might of the Revolutionary Council, and there was nowhere to hide for its few residents amidst the crowded recesses of Siberia. Refugee life would decimate the little communities here, or consign them to a terrible fate in the more radical governments that soaked migrants up like bloody sponges.\n\nAnd so the unit was surprised when, after some hours of negotiation, the Red Army representative was escorted out of the Presidium with only a curt promise to 'consider' the annexation. It seemed to defy all common sense to treat their future administrators so poorly - and worse, it indicated an attitude of active defiance towards the Red Guards, something which seemed almost unthinkable in the face of overwhelming military superiority. Perhaps this was a simple fit of pique before the reality set in?\n\nIt was a far, far greater surprise when the Unit was woken in the middle of the night by armed convoys expelling them post-haste from Oyrotia. The grim-faced militiamen had little to say to the soldiers, but their commander offered only a salute and a single phrase.\n\n"We will die free."\n\nAs the Guards retreated from the territory, the faint smell of gunpowder followed them, and with it the faint echo of yelling. Oyrotia would stand alone, if only for its last struggle."
SVO.21.a: "So it is war."

SVO.22.t: "Radical Changes "
SVO.22.desc: "Balances of power are rarely upset with ease: governments derive their stability from entrenched dynamics that take time and effort to change, even in the best of times. So it was for the Svobodny Presidium - although many stood defiant against the Generals, few could agree on what would fill the void left in their absence. The Mongolian-dominated civilian legislature struggled in vain to push their military counterparts into reform, and the Russian military apparatus contended with itself over the old questions of reform and orthodoxy. Neither was strong enough to push the other out, nor weak enough to be shattered entirely by intrigue or effort.\n\nSo it seemed the balance that defined the People's Revolutionary Council would stay as unchanging as the mountains - and yet even the mountains can tremble, and the seas give way, to forces greater than those which gave them birth.\n\nThe Extraordinary Congress, as it will subsequently be known, begins with Sergei Korolev. The firebrand technocrat has never hidden his disgust for the unstable state of the Presidium, or his beliefs regarding the poor condition of the People's Revolutionary Council's scientific and engineering facilities, but in a well-publicised speech to the Presidium he focuses his attacks on the politicians behind them both. In incendiary tones he accuses Russian and Mongolian factional leaders of guiding the country to destruction by their failure to commit to Mongolia or Russia. He calls them traitors to the mandate of the People's Revolutionary Council itself. In fact, it is hard to tell if there is anything he does not call them - or, as the speech grows ever more intense, their mothers and wives.\n\nThe effect, as must surely have been intended, has been to destroy the semblance of unity between the Presidium's factions. As order collapses in the Government, the senior councilors are faced with a choice: side with the Russian military - or the Mongolian people?"
SVO.22.a: "The Russians will march us forward."
SVO.22.b: "The Mongolians will lead us."
SVO.22.b_tt: "§RTHIS PATH DOES NOT HAVE CONTENT§!"

SVO.23.t: "The Iron Beast"
SVO.23.desc: "It's dawn on the steppes again, and Zaytsev, as ever, is first to wake. For a moment he sits half-huddled, the blanket around his waist, watching the squad around what remains of the campsite and counting off: Edigu, Tudan, Slava, the Officer. Then the old Academy training kicks into gear and he's barking orders, rousing his men one by one in a frenzy. And he casts worried glances at the hulk of half-painted steel behind them, mentally counting off steps, rehearsing. The exercise is nearing its final stage.\n\nThe men, still grumbling, push the Beast - Bankhar, Tudan calls it - forward in a lumbering track, its wheels leaving thick imprints behind it. Zaytsev leads them forward, checking the newfound compass and the occasional stirrings of the radio for signs of activity. The world slips away in the endless rhythm of push, push, push, like a struggling midwife in endless delivery.\n\nThen, in a stroke of mercy, the Officer calls for a halt - they have found their firing position. Edigu and Tudan spring into action, loading blanks and aiming the Beast at pre-rehearsed co-ordinates, and Zaytsev mutters curses under his breath as he interprets the maps in his hands. One, then another, and then another shell is fired - and then, blessedly, it is over.\n\nAs Zaytsev summons his men to prepare for the withdrawal and the long trek back to base, the Officer smiles and gestures behind him. The young Sergeant turns, bewildered, and nearly drops to his knees: the dust is kicking up long trails behind the shiny new motor-trucks that now dot the horizon. And the men in them wave and smile, gesturing obscenely: if Zaytsev could touch them now, he'd have tried to kiss them on the lips."
SVO.23.a: "Artillery Squad 548 is coming home in style."

SVO.24.t: "Even Unto Death"
SVO.24.desc: "-and Father Valentina is running, running through the greasy smoke, struggling against the fire-haze to pick out anyone left alive. Gasping for breath, he claws at the crisping wood of a collapsed pew, and pulls blindly at an outstretched hand, a crucifix still in its palm.\n\nHe falls to his feet, still clutching the arm - and its severed stalk, like a cut beansprout, still issuing blood even as the skin grows pale and white. Valentina holds back his vomit. He can't stop, not here, not now. The explosion was only the beginning, soon the soldiers will come to clean up what remains -\n\nand the Father runs again, bursting through the janitorial doors to the side of the Holy Chamber, watching the sky glow red in front of him. Screams rent the night, crescendoing and then falling silent one by one. Those he had loved, those he had prayed for and issued communion to - all one with Nineveh and Tyre. Mothers, daughters, fathers, sons - a sob escapes him, a wild animal ripping its way out of his heart. And then another.\n\nHe struggles forward, hunching over in wild grief, even now searching for an answer, for his God to come as in Elijah's day to save the lost. As outlines surround him, he prays for the Savior in white-clad robes to restore the Old Church, just as in the times of Nikon the Schismatic. Even as he is dragged before the Commissar he prays, for the riflemen surrounding him and for himself, desperate and keening, but faithful to the end.\n\nAnd God answers him, neither in fire, nor earthquake, nor whirlwind, nor in the stillness -"
SVO.24.a: "But in short, sharp cracks of fire."

SVO.25.t: "Infernal Affairs"
SVO.25.desc: "The first thing Suchkov checks as he's dragged blindfolded into the barnhouse is the smell.\n\nNovosibirsk is a teeming, swollen mass of factions and subfactions struggling for money, drugs and power. Every soldier in the Security Forces learns in his first month to tell each of them apart - their hand-signs, their dialects, their culture. Their smells. The ones that don't, well, they don't survive long after that. And so he recognizes, almost immediately, that he's in a district just south of the mouth of the Ob River - and that this warehouse is different, almost military-grade polish and cordite. In fact, Suchkov suspects this kidnapping looks like - well - an inside job. Perhaps one of Glinka's flyboys has commandeered this depot?\n\nHe sneezes as the cloth-bag is pulled off his head, snorting out the rough fiber - god, the city can be filthy sometimes - and then he's looking into the slightly upturned smile of Boleslaw. He barely keeps his voice level. "I take it you're the person responsible for this. Release me. I'm with the Bureau, you know."\n\nBoleslaw's smile is level and cold. "If you hadn't been with the Bureau, I'd have killed you already. I'm not going to waste time: We know what you're here to find. And we have tabs on everything - your work, your home, Kurchatov - we know everything there is to know."\n\nHe gestures to the table arrayed before the Agent-Sergeant. "The Svobodny people have, in the kindness of their hearts, offered you a choice. You can keep the money" - and there's heaps of money, enough to take Kurchatov and run until he hits Moskowien - "Or we can dispose of your problems for you."\n\nA brief look at the other end of the table, and suddenly it's clear to Suchkov that no matter which choice he makes, his life as a Bureau informant is over. Suchkov looks at the photos splayed like bloodspatters, and then he looks at the money. And he chooses -"
SVO.25.a: "My God, those Svobodny fellows are everywhere."

SVO.26.t: "The Home Frontman"
SVO.26.desc: "Post-Operation Briefing, Revolutionary Council Special Operations Unit, XX-XX-19XX. \nOperative (REDACTED), Rank (REDACTED)\n\nIt was a simple operation, see? Didn't even cost us ammunition or nothing - not that we weren't using essentially the same rifles (laughter) - all we had to do was fiddle with a few uniforms we bought off the drug-men. When you do conscription in a crime paradise, sooner or later everything in your damn army is gonna have a price. Easiest purchase the infiltration unit ever did.\n\nSo we just rode a convoy - well, appropriated, hijacked, whatever you like - straight into enemy lines, and we had the merchant clothing and gear at the time, right? A little bribery and a meaningful gesture to the local house of good fortune, and well, we were in business and speeding into the factory-lines.\n\nAs it turned out we didn't even need passports, so you can tell that egghead (REDACTED) that he's not getting any of our vodka-rations tonight! (laughter) A little barking in the local dialect and we had the goddamned managers lapping at our feet. They were really scared, though - Novosibirsk really ain't churning out good people these days. Who'd have thought the Criminal City would make rotten soldiers?\n\nA little marching back and forth and our coffers were all filled up - and then we had them all line up in the square, threw a bunch of paperwork at the Head of Production, and we just left 'em there in the snow! (coughs) Best part of it was, we'd apparently been far better 'requisitioners' than the last bunch who roughed them up - I hear we got sent a commendation letter before they realised the goods were going to Kyzyl.\n\nAnyway, total success. Brilliant, hero of the Soviet, blah blah blah. Now, if you'll excuse me, I hear there's a whorehouse in town I can spend my promotion bonus on..."
SVO.26.a: "We got conned by a bunch of Mongolians?!"

SVO.27.t: "Greased Palms"
SVO.27.desc: "There is a certain carte blanche to the fiscal management of the parties of Tomsk. Old Pasternak himself struggled in vain to decouple the tangled web of power and money that curled, like old cobwebs, around his precious democratic experiment. In his last years he gave up trying, and the result has been a deeply entrenched corruption that is nearly unnoticeable if one does not look too quickly.\n\nUnfortunately for Tomsk, one of the areas where this corruption is very noticeable is the drug trade. It is also the single biggest source of illegal income in the Republic. And when a big enough barrel is offered - the pork will flow uninvited.\n\nIt is dark as the Party representative steps onto the dock, its wooden planks creaking with age. He looks around in annoyance - this was, to put it bluntly, a piss-poor choice of venue from the Company - and waits for the pre-arranged signal. The representative dozes off sitting there, dreaming of the lights of the city as the dark surrounds him.\n\nHe nearly misses the go-ahead before he wakes, cursing his narcoleptic tendencies. Above him a harsh red glow - a flare. A peek at the crumpled map and the Representative begins navigating the swamps of the area, occasionally swearing as the local fauna make half-hearted passes at his clothing.\n\nAfter what seems like an eternity of walking he finds the crate, right underneath the flare's glow, just as promised - with bundles of cash inside, the smell of heroin still sharp on their papered surface. As the Representative checks bill after bill for the correct watermarks and insignia, about ten yards from him a gun safety trigger clicks in the trees."
SVO.27.a: "The body is found three days later."

SVO.16.t: "Dirty Business"
SVO.16.desc: "The revelation that a mid-level Modernist functionary was involved in drug smuggling is not, in itself, shocking. It is so deliberately non-shocking that the entire Modernist Party, from Sakharov all the way down, makes the concerted effort both to shake their heads in regret and to look the other way.\n\nWhat is shocking is that the Bastillards, the Humanists and Decembrists do the exact same thing: the entirety of Russian government in Tomsk begins to quietly distance themselves at exactly the same speed, even those elements of it that should have leapt at the chance to attack their rivals. The press is quick to catch on, and quickly accusations begin to spread of something bigger than an individual smuggling ring. Who is involved? To be more accurate, who is not involved?\n\nAs the civility of democracy strains and tears itself, police investigations into the Kargasoksky Fishing Company prove inconclusive. The crate itself - and many others found in the Modernist ring - bear the logo of this company, but there is no commercial or taxable evidence of its existence. Worse, it is as if all those who worked with the company wore shrouds while doing so, as witnesses recall next to nothing about their mysterious partners. The investigation comes to a halt, and is eventually called off.\n\nIn faraway Kyzyl, a bureaucrat signs off on the concluding notes of a dossier, and tosses it into the open fire next to him. The stench of burning heroin is there for an instant, and then the flame sears through the fragile paperwork and the smell dissipates."
SVO.16.a: "Just another day in the Infiltrations Department."

SVO.29.t: "The Weapons Check"
SVO.29.desc: "Dawn. Kyzyl, Red Army Central Headquarters.\n\nThe Armaments Department is renowned as the most hardworking Department in the People's Revolutionary Council, but in reality it is simply the most busy. Comprehensive weapons inspections are a part of daily life as the entirety of the spectrum of the Red Army's logistics flows through the doors, and for every model that enters a report is expected within the proverbial week.\n\nThe end of the Mongolian Civil War, as they are calling it, has not made the Department's job much easier. Battle reports, casualty ratios, operational incidents and weapons reviews from the company-level and up must be integrated into a constantly shifting matrix of already complex detailing - the result is that recommendations from the Armaments Department can quite literally change with the wind (in the case of unexpected results from one of the more exposed test sites).\n\nAs the horizon begins to glow with approaching light, an unnamed clerk in the Department watches smoke grow thick and stringy in the air. The report he is printing is hefty, and necessarily so. The cover page comes out last from the labored photocopier, labelled ANALYSIS OF GENERAL INFANTRY EQUIPMENT AND DOCTRINE: A REVIEW.\n\nThe General Staff pass the finished report around, wincing at its size - but those who do read it nod with quiet relief. Their substantial investment in the Red Army's infantry force-equipment has not gone to waste, it appears. Even so, the RECOMMENDATIONS section summons considerable enthusiasm in its proposals for increased investment, which would, as a matter of pure coincidence, benefit the General Staff's personal divested interests in the arms industry."
SVO.29.a: "Increase the Budget."
SVO.29.b: "Keep it Level."

SVO.30.t: "Not According to Plan"
SVO.30.desc: "Transcript, Armaments Department, Red Army Central Headquarters, Kyzyl. Date: XX-XX-19XX\n\nANATOLY BERCHENKOV: How dare you accuse my loyal staffers of sabotage! I - in all my 35 years of service, I have never -\n\nVASILI KYRILOV: It is not an accusation, Anatoly, it is THE TRUTH! How else could we explain the poor performance, after so many guarantees and vouchsafes of success, of our rifles? Our grenades and our machine-guns?\n\nANATOLY: We make no guarantees, Commissar, only reports and tests done within agreeable conditions - there was no way of interpreting the Mongolian environment, all we could do was make guesses -\n\nVASILI: Guesses are as good as lukewarm koumiss on a hot day, Anatoly! You insisted, over my personal objections, that the present testing conditions were good enough for the operational environment - all lies, I'm beginning to understand -\n\nCOMMISSAR MIKHAIL: Alright, that's ENOUGH from the two of you! I want recommendations, and I want them now, or you both will have an opportunity to find out how efficacious your weapons really are at close range.\n\nVASILI: The one thing I can agree on with this failure of an apparatchik is this: we have not been investing adequately in our weapons tests, or our weapons, come to think of it. We might - it's not a certainty - be able to refield the equipment if we find the defects, but it will take time.\n\nMIKHAIL: Alright, I'll take this to my superiors. Have a report ready for me within the next 48 hours, or you'll come to regret my leaving this room. Dismissed."
SVO.30.a: "Increase the budget. We can't risk it."
SVO.30.b: "The only problem we have is the bureaucrats."

SVO.31.t: "Simply a Routine Exercise"
SVO.31.desc: "The Red Army Command Headquarters is too small for its operational capacities: this is something of an understatement. It would be far better to say that the Red Army sprawls over Kyzyl like an octopus of men, stuffed uniforms and paperwork, and that the Command Headquarters is the lamp-shade jammed awkwardly on its head. It's nowhere near a proper fit on good days, and the General Staff is simply not having a good day at the moment.\n\nAs the chaos of the Mongolian Military Action Report Compilation spills from isolated briefing rooms, the Generals and their staffers pace from room to room like sweaty newscasters. The Red Army requires company-level reports and detailing, after-action reviews, concentrated casualty reports and metrics of combat success and efficiency: these details would be difficult to gather even at the battalion-level. At the division-level, they are impossible to weed out, let alone ascertain to be true.\n\nAs the final reports roll in, clerks make relieved calls to their families and wives (or mistresses) and prepare to leave for the first time in three days. The General Staff, however, can only brace itself. Its long work lies ahead. The most important decision lies after that - then, and only then, will the Staff be dismissed.\n\nThat said, however, one can roughly predict the course of future events in the General Staff by watching the men who make it. The combat reports have been mostly positive, and the division reports have been encouraging. It appears that the Mongolian Military Action has gone well, as far as the soldiers are concerned. But is this a demonstration of adequate funding or a prelude to further investment?"
SVO.31.a: "Keep funding at current levels."
SVO.31.b: "We can make this even better."

SVO.32.t: "The Post-Mortem"
SVO.32.desc: "The Red Army does not take sides. It offers only the bitter truth of hindsight, and demands that it be translated into action - the latter might be more bitter still than any truth hindsight can offer. The Mongolian Military Action Committee has long had experience swallowing bitter pills - many of its senior members have had experience in the long retreat to Kyzyl as the old Union fell - but the poor performance of the Red Army is not going to go down well just because its generals have seen worse.\n\nConflicting reports from the Russian and Mongolian factions of the Committee worsen this bitterness. Both have taken fundamentally different stances on why the wartime performance of Army units was unsatisfactory. The Russians blame doctrine, calling for increased investment into alternative technological capacities - perhaps, they hint, machinery will succeed where flesh cannot. The Mongolians are adamant that the failing of the Army was a matter of training, not of inherent limitations. They make a very different demand - to increase funding to soldier-training facilities.\n\nThe debate settles into a steady stalemate, with both factions deadlocked and stagnant - it is, in the end, a Commissar from the Central Politburo who settles it by shooting a desk in front of the gathered Committee. The men are galvanized into action, and they vote for -"
SVO.32.a: "Improved Doctrine."
SVO.32.b: "Alternative Focuses."

SVO.33.t: "An Offensive Question"
SVO.33.desc: "Outside Kyzyl the sun glowers in its pursuit of the horizon. Dust clouds from the distant mountains press towards the city, and the gloomy lights of the convoys pulse with cold calculation. In the inner chambers of the city's heart two men are locked in debate, tea cold, chessboard untouched.\n\n"A move, right here, from a knight and your positioning over the left flank is threatened. You know, Ivanov-"\n\n"I know, Fyodor. I know that I would have genuine reason to worry if I had not already moved my bishop to threaten your rook here in return. I can read your mind like a yak-herder reads the morning dew."\n\n"Ivanov, with all due respect, you've never read anything you haven't held in contempt, so that doesn't exactly reassure me."\n\n"It appears, then, my contempt is naturally earned. I've countered your bishop move with a little pre-positioning - ah, for the use of a combined gambit-"\n\n"We all know that your so-called 'combined operations' is built off the doctrine you so despise! See, your centrepiece trembles at the move of my queen - a concentrated attack at your moment of distraction-"\n\n"For the love of God, Fyodor! Air-land battle perfects the weaknesses of its predecessor. How did you think we managed to push the Mongolians from the front?"\n\n"I don't know that, but what I do know is that operational art helped us win! We're not arguing back at the academy, God damn you, this is about men and women - and I saw at the front that your little air-support gambits never came to anything-""
SVO.33.a: "Damn idiot! Ivanov is obviously right. (Combined Operations)"
SVO.33.b: "Stupid upstart! Fyodor truly understands warfare! (Operational Theorem)"

SVO.34.t: "Wheels Within Wheels"
SVO.34.desc: "Another day, another military briefing, another game of chess. Ivanov and Fyodor are locked in their tango of strategy debates, and once again the chessboard sits in witness and judgement.\n\nAnother knight, another maneuver. The board clicks with the sound of varnished wood. "Alright, a swerve to the right - I must admit that this is a gambit I have never tried before. One thing I must thank you for, Ivanov."\n\nA swerve of the hand on the other side of the board, a muted click, deliberate in its slowness. "No need to thank me, Fyodor. Thank me when you find something that works. Now pay attention - I've left my centre undefended now the castling has broken. How would you exploit this?"\n\n"Well, obviously with a swerve to pin your active rook and lock down the centre pawns. Mobile warfare, like the Germans tried. If I can get my bishop here in time, I have an avenue down to the king-"\n\n"You are a fool. Well, perhaps not even that - even the rankest fool can understand that the attack would have to come from the right itself, to immobilize this open row before my queen can break out."\n\n"Ah, you and your combined operations claptrap. In this case swiftness, not strategy, is what is required - and I might add that it is showing promise in the wide-open strategic environment of the Steppes-"\n\n"Truly the Academy has taught you nothing! Those wide open environments speak not to the promise of mobile-infantry thrusts, but to the success of combined-arms pushes. If you'd paid attention to the Academy and not Skirt-Chasing Advanced Module, perhaps you'd have understood that...""
SVO.34.a: "Ivanov has the right of it. (Combined Operations)"
SVO.34.b: "Fyodor once again proves his genius.(Mobile Warfare)"

SVO.35.t: "The Broken Machine"
SVO.35.desc: "Night. The Mongolian steppes are steeped from horizon to horizon in that dark blanket, and below the bowl of heaven the sons and daughters of Kyzyl settle around campfires, cooking, talking and trying to sleep. The heavens have cleared of the sound of rifle-fire and artillery. For now, a kind of peace reigns.\n\nNo such peace around one beacon in the night, however. A platoon sits huddled around the embers of a cooking-fire, waiting for the fuel to run dry - and talking the dangerous talk. The Commissar left three days ago to carry orders from Command. There is no risk of retaliation or blowback - by common agreement the Commissar will meet with blank stares and curled lips when he returns, just as it was when he left.\n\nNo one knows when the first voice admits, in a reedy voice, that the war has not developed to their advantage. The radio sings of victories in distant parts of the front, but somehow these victories are always against heroic odds and end in sacrifice - and they are moving slowly backwards, as if dream-walking back into the homeland, week by week, month by month.\n\nWhat everyone comes to realize, in the long hours that follow, is that no one can find a compelling counter. For some reason the same failures that haunted the Army last year are being repeated, over and over, as if some strange playbook is being read to the letter in the issuing of every directive. The same offensives, the same entrenchments, the same defeats.\n\nAnd the inevitable conclusion to this, of course, is that the Red Army itself is doomed to certain defeat if it continues. Here the discussion ends, for there are some things even soldiers cannot bear to believe, but it hangs well into the night. The silence that descends whispers of distant thunder and a coming storm."
SVO.35.a: "And the Red Army is shelterless."

SVO.36.t: "A Return of Arms"
SVO.36.desc: "Dawn settles over the plains like a whisper. The sky, untainted by cloud, glows faintly on its shimmering edges like plate metal heated to boiling point. Morning is coming to Mongolia.\n\nThe company standing watch over the small town awaits its orders in the morning. Even here, far behind the frontline, there is work to be done: the village's water wells must be cleared, the market checked for suspicious items, the home of old Bilguun checked for what appears to be some kind of infestation. Always there is work, and with it, purpose. Names are read in the rudimentary barracks, patrols deployed, billets issued.\n\nMen and the occasional woman laugh and joke in the manner of all young people, sharing tea and treats with the children who run up to them. There is no harm in sharing, especially since combat rations would be intolerable in any other circumstance. The children, at least, are enamoured. And adorable.\n\nOld Bilguun watches the patient Red Army Guardsmen as they take apart the old cellar he always had trouble with, and for the first time he wonders if they will stay, after the great struggle they speak of has concluded. It is not an occupation, after all, if you truly do belong.\n\nOfficer Andreevich is busy studying the village's walls when the order comes. His face stiffens, and then he is busy barking orders to his command team. For the next day or so the Company moves into frenzied life, packing, repurposing and giving away what cannot be carried.\n\nBy the time dawn next touches Mongolia, the Company is gone."
SVO.36.a: "The war is over."

SVO.37.t: "Look to the Steppes"
SVO.37.desc: "Vasilevsky fiddled impatiently with his cigarette. He'd never made his dislike of certain people in the Politburo a secret, and he certainly wasn't going to start now. Chief among those people was Tsedenbal - the Mongolian had never learnt the manners appropriate to a mere civilian. Now Tsedenbal and his cronies sat across his table, right in front of a map-exercise he'd just begun to plan. Had they no sense of propriety?\n\nStabbing the stub out on his chair, the old Russian leaned close. His hands trembled upon the lapels of his uniform as he straightened a loose collar.\n\n"And what is it I can offer you?"\n\nThe Mongolians offered thin-lipped smiles in return, saying nothing. Tsedenbal drew a dossier from his suit and nodded to him. Frowning, Vasilevsky flicked through the pages - his hands trembled ever more intensely as he reached the end of the brief document. A cold numbness settling upon his chest, the General paused to ensure what came next would fall with the appropriate impact.\n\n"I will not, and I will never, sanction the independence of our Mongolian deviationists. I care not if you are among them. I care not if the Devil himself is in your ranks. I. Will. Not. Approve."\n\nHis heart racing like the rush to Moscow had never ended, he sat back. The Mongolians looked to him, faces unchanged - they'd been expecting this. Tsedenbal rubbed his temples, suddenly far older in appearance, and then he spoke:"
SVO.37.a: "You have not heard the last of this."
SVO.37.b: "You'll have to break my people's will first."

SVO.38.t: "Within and Without"
SVO.38.desc: "General Getman is a man of few words. He's always preferred action to talk, anyway, which is why his Red Army Command is known as the quietest headquarters in the Council. Instead they busy themselves with civilian affairs, acting as a kind of intermediary between the Red Army and the Russians who have settled in this remote part of the old Union. Their work is endless, and it is often thankless, but it is a quiet joy of Getman to serve, and so his joy has become the duty and pride of his Command team.\n\nGetman is finishing his latest report on food availability in the trading communes near Kyzyl as the Committee approaches. His smile dims a little at the sight. He enjoys talking with Russians, but the Committee for the Preservation of All-Russian Unity is a counterargument for ever leaving his office, and their pinched faces don't help. He forces a smile nonetheless, greeting the members by name: Grigori, Matlovich, Semyon...\n\nThey don't ever let him finish, because why would they? He's nothing more than a glorified paper-pusher to them, and by God do they insist on pushing today. Their topic of concern, however, is entirely new even to the General.\n\nFor the first time the Russians ask not about the privileging of Mongolians to civilian positions in the Politburo, nor about the constant shortages of vital fuel supplies to Russian businesses, but about the fate of the nation itself. They demand an answer to the Mongolian question - Matlovich goes so far as to call the Mongolians "aliens" - and they begin to inquire about the selective silence of Vasilevsky.\n\nThis silence, they say, is premeditated. But who knows what the old General is thinking - or if he is thinking of Russia at all?"
SVO.38.a: "Propose a policy change to General Vasilevsky."
SVO.38.b: "Throw them into Internal Security to reconsider their words"

SVO.39.t: "Unrest and Agitation"
SVO.39.desc: "Marshal Aleksandr Vasilevsky read and re-read the report in front of him. In recent days, the People's Revolutionary Council had been dealing with tensions between the Russian and Mongolian factions on the Council.\n\nThe report read: "Agitation among the soldiers of the Mongolian Army are increasing as the focus of the Revolutionary Council has shifted to a more Russia-ward stance. As it stands now, the unrest is low level and mostly just the grumbling of some lower officers and enlisted men."\n\n"In the interest of the continued cohesion of the PRC it is this officer's recommendation that one of two courses of action should be taken. Either the Council should grant concessions to the mongolian contingent in order to calm their complaints, or there should be a concerted effort to crack down on and neuter the power of the mongolian contingent."\n\n"Whatever the choice, it is imperative that they are put into motion as soon as possible to prevent open conflict between the Red Army garrison and the Mongolian contingent."\n\nMarshal Vasilievsky leaned back in his chair and made up his mind."
SVO.39.a: "Perhaps some concessions can be made."
SVO.39.b: "The Mongolians must be put to heel."

SVO.40.t: "Crackdown"
SVO.40.desc: "In the early hours of the morning soldiers were dispatched from their garrisons. Their commanders had briefed them on the situation and they marched with a grim finality to do their duty. As they marched, civilians hurried away from them and into their homes and units broke off to their areas of operation.\n\nAll across the city of Kyzyl troops from the garrison spread out and closed in on their targets. The building unrest between the factions of the People's Revolutionary Council had boiled over into an all out crackdown on the dissident faction.\n\nA squad of soldiers broke into the homes of dissidents and dragged them into the streets to be loaded into trucks. Occasionally, gunshots could be heard as the dissidents fought back and refused to be arrested.\n\nThankfully, the operation was a success with few casualties on either side. With the success of the operation, the dissident faction had been successfully muzzled."
SVO.40.a: "How unfortunate that it came to this."

SVO.41.t: "Post-War Blues"
SVO.41.desc: "Oleg puffed on his cigarette, looking out across the steppe towards the bastard country of Mengjiang. His companion, the Mongol named Oldaghar, had joined him on this lonesome vigil. Both soldiers of the lost war with the Mongolian fascists still bore freshly bandaged wounds and both walked with a slight limp.\n\n"Don't worry, friend," said Oldaghar in his slightly accented Russian, we'll get them next time. Socialism is never beaten, right, Comrade?" His smile and optimism were forced, a broken man desperately trying to breathe life into his own cause.\n\nOleg tossed his cigarette into the snow, an angry scowl stretched across his weathered and leathery face. "There is no next time, Oldaghar. We lost, we had the piss beaten out of us by some Japanese puppet armed with peasants and hand-me-down equipment. What makes you think we'll ever be in a position to try again?"\n\n"But, Comrade," Oldaghar protested, pain smeared across his round face.\n\n"No, Oldaghar, and I mean this with respect, Mongolia is lost. We came here to take back Russia, not some other country." Oleg winced at his own words, unable to stop them as they poured out of his mouth. "I'm sorry, Comrade, it's over.\n\n"You don't mean that, Oleg," said Oldaghar, the Mongol turning and leaving Oleg alone to his vigil, face carefully composed to hide his anguish."
SVO.41.a: "Is Mongolia lost forever?"

SVO.42.t: "Planning in the Dark"
SVO.42.desc: "With the increasing tensions between the Russian and Mongolian factions of the People's Revolutionary Council, we have come to a crossroads. As it stands, the Mongolian faction's influence is dividing the focus of the PRC far too much. If we are to ever make a play at reuniting the USSR we will have to be united in purpose.\n\nA proposal has come across the desk of the Marshal, to infiltrate and purge the Mongolian faction in order to neuter their influence. It would be a dangerous operation, fraught with risks to the PRC as a whole. More than that, it would be a betrayal of our staunchest allies since the fall of the Union.\n\nThe Marshal weighed his options, to approve the operation and risk dividing the PRC or to have them stand down and make the reunification all that more out of reach. He sighed and made his decision."
SVO.42.a: "The operation will go forward."
SVO.42.b: "Stand down."

SVO.43.t: "Deception"
SVO.43.desc: "Private Vasily Ivanovich Sobalev strolled calmly down the streets of Kyzyl to the garrison headquarters. In his overcoat were documents that proved the duplicitous nature of the Mongolian faction. He could not help but feel as though he was being followed the closer he got to the HQ. His stride lengthened as he sped up, he tried to look calm while he did so but his nerves were starting to get to him.\n\nVasily did not let himself feel any sort of calm until he strode up to the door of the commander's office. When he was let in, the garrison commander took the documents directly to Marshal Vasilevsky. Vasily returned to the barracks and flopped onto his cot. Laying on the uncomfortable cot he could not help but reminisce about his home city of Perm. He hoped that one day he would finally be able to return, after the PRC would finally get its act together. Soon enough, he had slipped off into a fitful sleep.\n\nThe next morning, the barracks were abuzz with the voices of soldiers. To his ears it seemed like they were gossiping about something. Blearily, he sat up and was just awake enough to not fall over as his friend Kvetoslav thrust a newspaper into his hands. He only needed to glance at the headline to understand the importance of the papers he had delivered last night."
SVO.43.a: ""Mongolian Officers Plot to Overthrow the Council!""

SVO.44.t: "The Purge"
SVO.44.desc: "Captain Asugbal Ganbaatar was awoken to the sounds of soldiers bursting into his quarters and shouting at him, weapons drawn. Before he could so much as ask a question, he had been yanked out of bed and a bag had been forced onto his head. He was frogmarched out into the cold morning weather and forced into the bed of a truck filled with other Mongolian officers.\n\nThey drove for a couple hours before they were forced out of the truck and inside an unknown building. When the bag was finally removed, Asugbal could see he was in a cell of some sort with five other members of the Mongolian officer corps.\n\nThe men who had thrown them into the cell shouted out charges of sedition and espionage and informed them that they had been sent to a prison in the mountains of Tuva. They would remain there until the PRC was satisfied.\n\nMeanwhile, in Kyzyl, Mongolian political forces that had avoided the purge itself were allowed to remain on as representatives of the Mongolian population, but in truth their influence had been destroyed."
SVO.44.a: "For the good of the people."

SVO.45.t: "Egg on our Face"
SVO.45.desc: "Unfortunate. There was no other word for it. Well, 'humiliating' and 'damaging' might also fit the bill. It's become painfully clear that we've underestimated the Mongolians and the agents that we sent into their camp have been apprehended. The Mongolian faction is holding them hostage, and unless we give into their demands, our fragile alliance between Russians and Mongols might collapse entirely.\n\nThe wants of the Mongolian faction are simple: an agreement between our two peoples to ensure equal representation within the politics of the People's Revolutionary Council. Though it's a bitter pill to swallow, we likely have little choice in the matter if we want our statelette to survive."
SVO.45.a: "God damn it."

SVO.46.t: "Swallowing our Pride"
SVO.46.desc: "Vasilevsky held the paper in his hands, face composed, hands still. The door in front of him was of polished oak, hiding from his view the men who had recently made a fool of him and his administration. Negotiation from a position of strength in such a situation was difficult, almost comically so, but the seasoned veteran of both the battlefield and the politics of the former USSR was up for the challenge. With one resolved sigh, Vasilevsky opened the door.\n\n"Comrade Vasilevsky," greeted the seated Jamiyangiin Lkhagvasuren, the grey eminence of the Mongolian faction, one amongst a cluster of uniformed and suited Mongol communists.\n\n"Comrade Jamiyangiin ," answered Vasilevsky, meeting the Mongol's heavy gaze with his own. "I must apologize for the unfortunate series of events that have led to this meeting. I hope that we can put the past behind us." Jamiyangiin's expression was less than forgiving, but Vasilevsky continued on. "My staff and I have drafted up an agreement for our two factions intended to ease tensions and includes us both in the future of Mongolia and Russia."\n\nJamiyangiin took the proffered paper and he and his council began to pour over the details. Vasilevsky waited in silence until at last Jamiyangiin set the paper down and said,"
SVO.46.a: "We will create a new draft together, but we appreciate your gesture."
SVO.46.b: "It's rubbish."

SVO.47.t: "Integrity"
SVO.47.desc: "While an agreement between the Mongolian and Russian faction is now inevitable, our legal experts and intelligence personnel have suggested that inevitable does not have to mean disadvantageous. With some small tweaks to the draft, only a serious and thorough investigation will reveal a heavy Russian bias in the document. Of course, we could also try and genuinely play nice with the Mongols and grant them more in the agreement. Perhaps the most prudent option would be to play it honestly and draft an agreement that benefits both pirates equally."
SVO.47.a: "What they don't know won't hurt them, yet. Favor the Russians."
SVO.47.b: "Throw them a bone. Favor the Mongolians."

SVO.52.t: "Burning the Black Banners"
SVO.52.d: "It was a quiet walk, which under the circumstances was a pleasant surprise for Private Ivanovich. The teenagers he was herding seemed no less tetchy without their signature rifles. Apparently the Black Army had been paying its members in angst. One of them, a boy no more than sixteen, stuck his tongue out at his minder, murmuring a curse word like a schoolkid denied his milk. Jesus, how had the Army survived long enough to surrender to Kyzyl?\n\nIvanovich noticed the swaying branches, diffuse moonlight spreading through the gaps of the treeline. A stifled giggle to his left, and he swiveled on instinct to - a girl playing shadow puppets with a younger girl, perhaps a sister or family friend. The child burbled, grasping at the hands of the laughing elder. Ivanovich had lost his mother at a young age. He lacked the vocabulary to describe the precise hollowness that shook his heart, just as a man born blind cannot describe color. Even so, it was there, like a quiet punch to the gut that kept on punching.\n\nHere and there a ragged chant arose, the song of children in all times and places - a song with no real meaning and all the meaning in the world. Ivanovich stayed stiffly silent, checking the bushes for telltale gunbarrels, and gently swaying in the night breeze. Like a route march, he told himself. This was just like a route-march.\n\nA nudge in the side, and Ivanovich jerked awake. A boy half his age, ten at the most, stretched his palm towards him. In his hand was a small ball. The boy mimed putting something in his mouth, and Ivanovich followed, almost immediately regretting it. Thoughts of poison, however, were almost immediately dispelled - herbal sweetness filled his mouth. Some kind of supplement, perhaps?\n\nReaching to thank the boy, Ivanovich was met with the first smile he'd seen in weeks, the first since he'd walked into the damned territory of the Siberian Black Army. Tears filled his eyes, and a gentle warmth suffused the moonlit air, still beautiful in that brimless night."
SVO.52.a: "Private Ivanovich was feeling human for the first time."

SVO.53.t: "A Vast, Uncertain Wildness"
SVO.53.desc: "Vasilevsky glared at his advisors, wilting in the face of his rage, and turned his attention back to the map at hand. It was a sight for sore eyes. Here and there the traces of a dozen different scripts outlined troop compositions and infrastructure estimates, jostling for space on an already crowded map. The result was distinctly unattractive - a squiggly labyrinth of information, numbers, words in Russian, Mongolian and even Japanese all crammed into a coffee-table.\n\nHe sighed. It was the best estimate they had on what the Politburo was already calling the Hermit Kingdom. The Kingdom of the House of Rurik, run by a madman and staffed by would-be heroes. A kingdom of unions and of bureacurats, one which made not the slightest pretense to divinity and yet seemed almost religious in its support base. And now it was their problem to deal with, just as Chita had been all those years ago.\n\nHis military advisors had already briefed him, of course, on the strategic realities of the strange little monarchist aberration. The Kingdom, for all its bluster, had little diplomatic support for its activities, and its neighbours were, well, distant at best. There would be no aid coming for the Council's forces if it should intervene in Kemorovo, but there would be no hindrance, either.\n\nVasilevsky reached for a picture of the vaunted Royal Family, his brows furrowing. The smiling figures of Rurik and his daughter seemed almost alien in their gowns, so removed from the monotone palette of uniform-green and khaki of Vasilevsky's world. He scowled and left it aside - no matter how alien the Kingdom was, it was close enough for a decision to be made."
SVO.53.a: "Leave these lunatics be."

SVO.54.t: "The Fate of the House of Rurik"
SVO.54.desc: "Judge Anton looked quizzically at the sorry sight - a whole family of disheveled half-corpses, their faces paled and scarred by conflict, and yet all distinctly similar. The man clung to what must once have been royal robes, their finery now fouled and dripping with dew. Anton could hardly restrain himself from ordering a recess to chase these refugees away from the Courthouse - according to the papers he had in front of him, these sorry folks were all that was left of the rulers of Kemorovo, and they were to be accorded as much dignity as could be conferred.\n\nAnton slapped his podium, calling the Court to order. A list of charges was brought before the King, who had to be dragged to his position by struggling guards - the jury giggled, as if watching a cabaret, and scattered applause arose when he demanded to speak. Those giggles died as Rurik began to speak not in the tones of a madman or a court jester, but in the reasoned tones of an officer or bureaucrat.\n\nRurik now spoke of the need of Russia for the guidance of an enlightened despot, and waved his fist in airy sweeps as he pointed to where armed forces had gotten the Revolutionary Council. Here and there he lowered his tones to speak as if to individual members of the crowd, almost seductive in his intensity, and then he raised his voice in a theatrical crescendo. The waves and troughs of emotion swept the jury, awestruck - it was as if they had seen to the gold-flecked bottom of a muddy pool. As Rurik bowed, his speech concluded, they cheered.\n\nAnton, in mounting confusion and dismay, called for a halt to proceedings. Rurik might have been a madman, but it was clear that he was far from harmless. In heated discussion with Red Army Officers, Anton decided a new way forward was needed - jail would no longer be sufficient for the man who would be King."
SVO.54.a: "Have his head - it's natural for kings."
SVO.54.b: "Just kick him out of the Country."

SVO.55.t: "A Feast for Crows"
SVO.55.desc: "Nikolai Krylov - shorn of his kingdom, his old title feels a little out-of-place - stumbles into the basement that passes for his cell. There is a little candle in the corner, and a stained mattress for a bed, but otherwise the basement is almost entirely bare. He watches as the armed guards depart, and in a rare display of piety he kneels to pray.\n\nIt will not be very long now; history is coming for him, slow and inevitable like the passing of tides.\n\nKrylov wonders about his family, torn from him at the conclusion of the trial. There was no mention of leniency for his children, no matter how much he begged and pleaded - the Revolutionary Council is evidently not in a merciful frame of mind. Not that he can blame them, either. Krylov is an old vestige of an unpleasant past for the new world that the Mongolians are birthing here.\n\nIt is only natural for the new to be more extreme than the old.\n\nGunshots in the hallway outside, screams muffled. Krylov moves almost involuntarily to the windowsill, straining his ears for the sounds of his loved ones. Only the endless bark of pistol-fire awaits him, and more howls, as if from the damned, silenced too early. Have his children died? Are they dying? Has fate singled them out for survival?\n\nKrylov's doors are pulled open, and he falls to the floor, gasping with the exertion. There guards await him, faces unmoving - they drag him to his feet, into what must come. As the blindfold is put over his head he asks, one last time: What of my family? Where are my children?"
SVO.55.a: "Only gunfire answers him, and then a long, chill silence."


SVO.57.t: "The Krasnoyarsk Dilemma"
SVO.57.desc: "Notes, Alexandr Vasilevsky, Strategic Affairs Committee Meeting, XX-XX-19XX\n\nWe in the south had our hands tied with domestic affairs, and when Andreev and his little clique joined the Siberian Republicans in their little splittist adventure we had little breath to waste on them. Now, it appears, the crimes of the past have come to haunt us. Perhaps the Buddhist monks in their little camp are right, and history does spin in great cycles: yesterday's traitors, tomorrow's menaces, all refracted images in splintered glass.\n\nWell, even if that is true, it does not excuse inaction. Nikolai and his gang, holed up in the rat-den of Krasnoyarsk, poses a threat even in their weakened state: our armies are strong and our revolutionary will undeniable, but the armies of the so-called Democrats claim a strength of their own. The ideals of Andreev have a poisonous appeal to them, and if imbibed long enough they give a zeal that is entirely otherworldly - who knew meaningless freedoms could pack such a punch?\n\nIf the Buddhists are right about one thing, however, it is that history turns in cycles on the just and unjust alike. Then, as now, the Krasnoyarsk Republic is alone; then, as now, the true Soviets stand in silent judgement, our strength a statement as to the real power of Soviet Socialism. All that remains will be to crush these libertines as we have crushed all other false idealists in our own camp.\n\nThat said, some argue that a gentler approach will keep the Andreevites at bay, and that leaving them alone will trigger an inevitable collapse as their ideals falter. After all, their desire to reach the Pacific is foolhardy at best - and near impossible with the armies massed near their position. Perhaps it would be best to let the dream die untouched?"
SVO.57.a: "We crush them."
SVO.57.b: "Let them die alone."

SVO.58.t: "Mutiny's End"
SVO.58.desc: "Nikolai wiped blood from his mouth, his ears still ringing from the racket of gunfire and krump of grenades that had so recently besieged his senses. His uniform was in tatters, his Kalashnikov halfway across the room. They had tried, god damn it, but it had become apparent that the second mutiny had been far less successful than the first. Bodies of his comrades lie around the ruins of the two story house, the last bastion of the Krasnoyarsk rebels, dust and gunsmoke thick in the air.\n\nNikolai hunched over, keeping low as the Council troops entered, weapons drawn. After the six hour firefight, Nikolai had hoped to see far less of them standing. Such was his luck, he supposed. Nikolai sighed in resignation, hoping he could earn himself hard labor instead of execution if he went quietly. "I surrender," he said with a mouth slurred with blood and thickened saliva, careful not to add "you commie fucks". What remained of Andreev's army was swiftly rounded up and dragged onto waiting trucks, their fates in the hands of the People's Courts now."
SVO.58.a: "Andreev's ghost is exorcised."

SVO.59.t: "Rebel Morale Collapses"
SVO.59.desc: "Across the countryside and in the cities, the scant remnants of the Krasnoyarsk resistance have begun to trickle into our prisons. Over the past days, hearing of the defeat of their last stronghold, it appears that the rebels have simply lost the will to fight and have thrown themselves at our mercy. Whether we wish to show them any is a concern for another day, for today we celebrate our total victory over our domestic enemies.\n\nWith the Krasnoyarsk countryside clear of bandits, we can turn to the more productive endeavor of rebuilding the newly conquered statelette into our growing list of reclaimed territories."
SVO.59.a: "Even the rebels know the Red Army is the strongest."

SVO.61.t: "Socialism Our Way Alone"
SVO.61.desc: "Vasilevsky stood at the podium in front of the assembled masses, their lean faces filled with apprehension. The popular revolt of the workers had shaken the faith of the people in the government's commitment to the principles of socialism and Vasilevsky was not deaf to the whisperings of discontent amongst even the most loyal of the proletariat. Such sentiments needed to change, and fast. Sweat had begun to form on his scalp and beaded beneath his uniform, the heat of the lights bearing down on him almost a relief in the Siberian cold.\n\n"People of Russia and Mongolia, I come to you today not as a conqueror or warlord, but as a surgeon. Our new nation is held together by fragile stitches, patched together into a greater whole after decades of turmoil and separation. I come to you to beg for your forgiveness and understanding. We are no stranger to wars or rebellions, indeed, revolt seems key to the Russian national character. This recent insurgency, waged in the name of socialism and the proletariat's will, did nothing but serve the will of its leaders. Naive workers were herded into battle lines and told to fight for an ideology that the leadership held no faith in."\n\n"The Workers' Revolt was a cancer upon socialism and an insult to the immortal science of Marx and Lenin that we hold so dear. It is unfortunate that many gullible souls died to serve the whims of their reactionary masters, but it was necessary to ensure that our nation heals, that our stitches remain intact."\n\n"Russians, comrades, I ask that you forgive me and understand why we did what we did, for only through force and the destruction of false ideologies can Russia be healed."
SVO.61.a: "History is written by the victors."

SVO.62.t: "A New Capital for Central Siberia"
SVO.62.desc: "In the aftermath of our return to Russia and the unification of Central Siberia, it has been decided that a new capital would have to be chosen. As our administration now rules over the lives of millions of people our current seat in Tuva is woefully unsuited to the task.\n\nOur first option in the city of Novosibirsk, by far the largest and most prominent of the cities of Central Siberia. With the dismantling of the conglomerates that ruled over its people, there exists a large population of workers friendly to our cause and a large industrial base from which to make use of.\n\nThe next option is the city of Krasnoyarsk. While not quite so large as Novosibirsk, it is still one of the crown jewels of Siberia and contains a large industrial base. Similarly, it lies on an extremely important junction of the Trans-Siberia railroad. Its position could lend us a key logistical advantage if we were to use it as our capital, similar in many ways to Moscow in the West.\n\nFinally, there is the city of Kemerovo. With the capture of the city from the mad "Tsar" Rurik II, we have gained access to the city at the confluence of the Iskitim and Tom rivers, major waterways in Central Siberia. While the city does not boast the same large population and industrial base as the other cities, its proximity to the Kuznets basin and its coal mines ensures its importance as an industrial center all on its own.\n\nUltimately, any of the three would make a good capital in the end. "
SVO.62.a: "Novosibirsk will serve us well."
SVO.62.b: "Krasnoyarsk is the obvious choice."
SVO.62.c: "Kemerovo will do."

SVO.66.t: "Vanguard of the People"
SVO.66.desc: ""Warfare," began Vasilevsky at the podium overlooking the assembled Red Army, "is the lifeblood of the Russian nation. Central Siberia was not retaken through diplomacy or kind words, no, Siberia was retaken through strength of arms and the dauntless ability of the Red Army. You, soldiers of socialism, the Vanguard of the People, continue to safeguard the future of the Russian people."\n\nThe warriors of Siberia stood at attention, eyes fixed on their leader, hope burning in their hearts. "Freedom," continued Vasilevsky, "is something that must be earned in blood and lead, a harsh lesson that life on the steppe has taught us time and time again. There are those amongst us that cry out for democracy for a true Soviet, and it pains me that I cannot grant them such a thing. You, the soldiers of the USSR, are the guides to a blind populace that cannot see that it needs such guidance. The day will come for the Red Army to step down from its position of power, to return to the factories and the fields, to take their place amongst over proletarians." Vasilevsky swallowed, allowing his words to sink in for a moment, "but that is not today. This day, this glorious future, is what you fight for, and with the Russian people under your protection, it is achievable!" Applause roared through the air, a human equivalent to the engines of the Red Air Force. Vasilevsky smiled, that day would come."
SVO.66.a: "Next year in Moscow!"

SVO.67.t: "Civilian Victory!"
SVO.67.desc: "News from the recent conference on the powers of the Civilian base vs. Vasilevsky and the Army's status quo has come in. After thorough debates, many votes, and spirited discussion, it appears the Civilians have won the day. In a speech, the leader of the coalition has outlined a few changes that will be made with their victory. As expected, reform and civilian power are at the top or near top of the list, but the specifics are murky as of yet save for one particular sticking point.\n\nIn the coming weeks, a council of civilians will be established and subsequently convened to put checks on Vasilevsky's power within the PRC. This represents a great leap towards proper popular rule in our fair country, and many common folk have rejoiced at the prospect of having a stronger say in the goings on here. The army and Vasilevsky have accepted their defeat gracefully and continue to faithfully serve the country. Harmony between civilian and military power is yet another step towards our stabilization, and thus even those who have found their power at loss after the conference still look forward to a brighter future. "
SVO.67.a: "A step towards unity."

SVO.68.t: "The Krasnoyarsk Conference:\nMilitary Victory!"
SVO.68.desc: "The primary meetings of the Revolutionary Council at the Krasnoyarsk Conference have concluded, with resultant political consolidation towards the continued influence of military authorities in the governmental structure.\n\nMaking the argument that although the Far East has been secured, enemies of the state both within and without continue to exist in large numbers, many council members agreed that a transition to civilian-led administration could not reasonably be entertained at this time. Speeches by several prominent figures subsequent to the decision reinforced this perception and position.\n\nAlthough many Council members are reportedly very disappointed by the decision, there is no indication of overt dissent among its members. Indeed, while such members may not have achieved their primary goal of civilian government, all agree that the choice was arrived at by legitimate debate, and must therefore be respected.\n\nIt is further expected that, should the state's military and security position improve, the debate will be revisited. Vigorously."
SVO.68.a: "The military's role in government is assured."

SVO.69.t: "The Krasnoyarsk Conference:\nCivilian Victory!"
SVO.69.desc: "The primary meetings of the Revolutionary Council at the Krasnoyarsk Conference have concluded, with a resultant political shift towards the reduced influence of military authorities in the government and the empowerment of civilian institutions.\n\nMaking the argument that despite the state's many enemies both within and without, it was critical to elevate civilian authorities to properly administer the vast new territories acquired, many council members agreed that a transition to civilian-led administration was required. Speeches by several prominent figures subsequent to the decision reinforced this perception and position.\n\nAlthough many senior military figures are reportedly very disappointed by the decision, there is no indication of overt dissent among its members. Indeed, though they may harbor concerns about transfers of power, all agree that the choice was arrived at by legitimate and uncoerced debate, and must therefore be respected.\n\nIt is, however, expected that if the security situation was to suddenly change, the debate would be revisited. Vigorously."
SVO.69.a: "Civilian leadership will bring us forward."

SVO.70.t: "The Krasnoyarsk Conference:\nNo Clear Victor?"
SVO.70.desc: "The meetings of the Revolutionary Council at the Krasnoyarsk Conference have continued, with no clear victory in sight for supporters of either the military or civilian factions.\n\nThe near-deadlock has been observed to have caused considerable discord, with both civilian- and military-aligned representatives at times accusing others of purposeful obstructionism, and on several occasions has nearly escalated to physical confrontation.\n\nNeither faction feels that their position has been respected by the other, neither faction feels that their requirements for compromise have been met by the other, and neither faction believes that the position of the other is strong enough to forcibly secure the resolution of many questions of import.\n\nAlthough no overt incidents have been reported as of yet, all in attendance are aware that tension lies heavy, that the aggression of members frustrated at the impasse is growing, and that the slightest disturbance could potentially lead to events spiralling out of control."
SVO.70.a: "The military has had enough! Soldiers enter the chamber and begin shooting!"
SVO.70.b: "Determined to reach a resolution, the civilian delegates continue debate."

SVO.71.t: "The Krasnoyarsk Conference:\nMilitary Intervention!"
SVO.71.desc: "Incensed at the deadlock of the Krasnoyarsk Conference, a number of military units stationed in the city moved to establish control over the buildings containing the feuding delegates. The source of their orders, or even the knowledge if such orders existed in the first place, is unclear.\n\nShots were reported from within the Council chambers themselves, and in the spaces outside violent confrontations were observed between crowds of civilian supporters and the invading soldiers. Numerous deaths and injuries have been reported.\n\nSimilar disorder extended throughout Krasnoyarsk over the day and well into the night, with further clashes between civilian and military units all over the city. It is unknown who, if any, is in overall command of the military units involved or if the measures taken were those of disgruntled subordinates acting in decentralized fashion.\n\nAnarchy has overtaken the conference, and it is not yet known how, once effective command has been clarified, the military will ultimately respond to the developing situation."
SVO.71.a: "The die has been cast. The military pushes on to secure direct control."
SVO.71.b: "The military pulls back, and re-opens negotiations with the civilians."

SVO.72.t: "The Krasnoyarsk Conference:\nMilitary Cements Control!"
SVO.72.desc: "Following the restoration of centralized command to the military units involved in insurrection, the military has successfully managed to secure both the chambers of the Revolutionary Council as well as the delegates in attendance.\n\nThe way forward, as directed by their central command, was clear. Through the absolute inability of the Council to achieve consensus or compromise within a reasonable time frame, they announced, the Council has proven the weakness of civilian government, and with many enemies of the state existing in all spheres, such weakness could not be entertained.\n\nTherefore, and at the direction of the military's supporters on the Council to their dissenting former confederates, a decision was imposed: the military will retain control of the state's government until such time as it decides otherwise.\n\nIn time, perhaps and with ultimate state victory both within and without, they may entertain a transition back to civilian leadership. They may rescind part of their absolute control.\n\nOr they may not."
SVO.72.a: "The military was, and will remain, the legitimate government."

SVO.73.t: "The Krasnoyarsk Conference:\nMilitary Continues Action!"
SVO.73.desc: "The failure of the initial units involved in the insurrection against the Revolutionary Council to secure total control was a costly failure, and one that must now be addressed.\n\nSome members of that Council, specifically those opposed to continued military rule, have called for the Krasnoyarsk citizenry to rise against the military units in rebellion, and several smaller detachments were overrun before they could be consolidated. It is clear that time for the military is running out, and that it must take decisive action if it is to emerge victorious.\n\nThose in command were advised by several junior officers that they make one concerted effort, with what forces they have remaining, to overrun the Council's defenses and establish physical control of them before the civilians organize further - or before other officers started having second thoughts.\n\nIf they can do so, they can potentially emerge triumphant. The alternative is unknown."
SVO.73.a: "The military is committed. They push forward, whatever the cost."
SVO.73.b: "The military believes it does not have the strength. It pulls back."

SVO.74.t: "The Krasnoyarsk Conference:\nThe Military Collapses!"
SVO.74.desc: "In a surprising turn of events, civilian militias within Krasnoyarsk have managed to utterly defeat the attempted military insurrection targeting the Revolutionary Council.\n\nFollowing an initial failure to capture the buildings and persons of the Council, spontaneous civilian formations overran a number of smaller military units, and prevented further advance. A brief period of consolidation on the part of the military followed, before a renewed and concentrated offensive by their remaining forces commenced.\n\nHowever, that offensive failed as well in the face of stiff and even more numerically overwhelming civilian resistance. In addition, civilian anger at the events resulted in a decentralized assault on military positions which, against all odds, succeeded, with numerous senior officers killed and even more arrested and turned over to authorities that remained loyal to the Council.\n\nThe full extent of the outcomes of these events are not yet clear, but whatever they may be, they will not entertain the views or desires of the military. In any fashion."
SVO.74.a: "A most unexpected outcome."

SVO.75.t: "The Krasnoyarsk Conference:\nCivilian-Military Détente!"
SVO.75.desc: "Following several days of violence between military units and civilian militias in and around Krasnoyarsk and the Revolutionary Council, cooler heads prevailed, and representatives of both factions subsequently agreed to meet in order to prevent further disorder.\n\nAt that meeting, all agreed that an escalation of violence would not be in the best interests of the state, and that a mutually agreeable solution needed to be found before the fragile truce established was disrupted and further conflict was made inevitable. Luckily, after much debate and negotiation, such a solution was found.\n\nThe military units involved in the insurrection would disarm, calming fears of a complete military takeover, while the civilian authorities would, in the future, carefully consider the position and concerns of the military in regards to important decisions.\n\nThis was seen by all to be the most reasonable outcome possible, as while the military has been given a new appreciation for the power and motivation of the citizenry, so too has that same citizenry learned to understand the determination and destructive potential of the military when turned against them."
SVO.75.a: "A peaceful outcome, by the narrowest of margins."

SVO.76.t: "The Krasnoyarsk Conference:\nCivilian Pressure is Applied!"
SVO.76.desc: "Despite earlier tensions, peaceful debate has, so far, prevailed within the Revolutionary Council. This may not be the case for much longer.\n\nMilitary representatives, as well as Council representatives sympathetic to them, have grown more agitated and irritated than even before, and their displeasure threatens to disrupt the fragile equilibrium that has so far been maintained. One such military officer, in particular, has taken to loudly denouncing every proposal by the bloc of civilian representatives, threatening to 'take action' if solutions and agreements are not forthcoming.\n\nEmboldened, however, one civilian representative, around whom support and unofficial leadership has coalesced, has risen to combat the officer, presenting rebuttals to each of his statements. Though this has resulted in the continued relevance of his views, it has also acted to incense the officer even further.\n\nThings are coming to a head, and the civilian delegate has to make a choice about how he plans to respond to the officer's latest incendiary remarks and gestures."
SVO.76.a: "The civilian delegate waits to see what happens."
SVO.76.b: "Incensed, the civilian delegate begins issuing threats of his own."

SVO.77.t: "The Krasnoyarsk Conference:\nA Sudden Attack!"
SVO.77.desc: "The decision by the civilian leader to wait has led to a tragic outcome, both for the state and for the physical health of many representatives to the Revolutionary Council.\n\nThe military officer's anger and frustration at the continued impasse within the Council soon reached a zenith, and activating an object inside his uniform, summoned a group of soldiers to invade the chamber. As the representatives protested and demanded their removal, the officer refused, and commanded the soldiers to begin firing upon the civilian members. They obeyed.\n\nA number of the representatives were immediately killed, and others began running for cover in attempts, sometimes vain, to save themselves. Among them was the civilian leader himself, who realized that, unless he took action, the soldiers would kill everyone in the room, and impose whatever they wanted in the aftermath.\n\nTaking a deep breath, he prepared to shout out commanding directions to his fellow representatives."
SVO.77.a: "He marshals the Council representatives to charge the soldiers!"
SVO.77.b: "He orders the Council representatives to scatter and hide."


SVO.78.t: "The Krasnoyarsk Conference:\nCivilian Recovery!"
SVO.78.desc: "The civilian leader's order to scatter and hide proved prescient, as while the invading soldiers did have weapons, what they did not have was numbers. Or time.\n\nScattering across both the Council chambers and the buildings beyond, the civilian representatives managed, despite several tragic exceptions, to avoid the soldiers' best efforts to find and kill them. The also managed to, once sure of their safety, rally supporters and loyal military and police to conduct a counterattack.\n\nRapidly overwhelming the dispersed soldiers, they quickly moved, the civilian leader at their head, to retake the Council chamber, disarming and arresting the last few soldiers, and arresting the military officer who had summoned them besides.\n\nWith the sudden violent insurrection just as suddenly defeated, the representatives of the Revolutionary Council reclaimed their seats, including those still slick with blood, and prepared to make their decisions of the future of the state.\n\nAnd this time, there would be no debate."
SVO.78.a: "The civilians move to secure permanent political dominance."

SVO.79.t: "The Krasnoyarsk Conference:\nCivilian Dominance!"
SVO.79.desc: "Following the quick actions of the civilian representatives in the Revolutionary Council, and the defeat of the sudden military insurrection, they moved rapidly to accomplish their reforms.\n\nReclaiming their seats, some still slick with the blood of their contemporaries, they immediately expelled the few members who, somehow, still held pro-military sympathies, and voted to establish a legal quorum. They then presented, and passed through unanimous acclaim, a long list of reforms to the state's political framework.\n\nCivilian leadership, at all levels and in all functions of government, was enshrined. The military was specifically detailed as existing in a wholly subordinate capacity to civilian authority, and a national command structure was established to reinforce such a policy. Many of the most aggressive and hawkish military officers, senior or otherwise, were immediately cashiered.\n\nThe result was clear, and immediate - total civilian dominance of the political spectrum. What discussion did not end, rash and violent action quickly did."
SVO.79.a: "The decision was made for them."

SVO.80.t: "The Krasnoyarsk Conference:\nBloodshed in the Council!"
SVO.80.desc: "Although the civilian leader's direction of the representatives to charge the soldiers invading the Revolutionary Council was certainly brave, it was just as certainly monumentally foolish.\n\nThe leader himself was the first to fall, shot through the head, and many of the others quickly learned what so many others had during the state's unification of the Far East: that unarmed civilians are no real match for automatic weapons. The charge faltered almost as quickly as it had begun, and the survivors quickly fell back into whatever cover they could find.\n\nThe braver among them called out for instructions, unaware in the chaos that their leader had fallen and, hearing none in reply, began to despair. What could they do? How could they continue to resist? Throughout the chamber these questions were asked by the representatives to each other through knowing glances, exchanged from desperate huddles behind improvised cover.\n\nAfter a few moments the shooting slowed, and the military officer began calling for the representatives to surrender. That they had no chance of resistance. Of victory. Of life, if they continued their futile actions. Both individually, and as a one, the civilians considered their next action."
SVO.80.a: "The civilians surrender to the soldiers."
SVO.80.b: "The civilians are determined to fight!"

SVO.81.t: "The Krasnoyarsk Conference:\nMilitary Assumes Authority!"
SVO.81.desc: "With the surrender of the surviving civilian representatives of the Revolutionary Council to the military officer and his soldiers, decisive control by the military faction has been achieved.\n\nAlready the surviving pro-military representatives have usurped the mission of the Council in order to enshrine military involvement in state government at nearly every level and in most decision-making processes. With the civilian representatives under arrest, there exists no figures of authority to oppose these movements, and it is expected that, despite their clear illegality, they will be accepted by most organs of state without significant protest.\n\nThough this assumption of power was, by all accounts, unplanned, spontaneous, and executed on the orders of a junior officer, it has nonetheless cemented the military's position in society both for now, and for the foreseeable future.\n\nThe removal of so many potential dissidents is simply an unexpected bonus. One that should not be wasted."
SVO.81.a: "The military has secured political supremacy."

SVO.82.t: "The Krasnoyarsk Conference:\nMilitary Backs Down!"
SVO.82.desc: "Although internally, the civilian leader was aware of how dangerous it was for him to respond to the military officer's threats with threats of his own, he successfully kept a calm demeanour, despite the worried glances of his contemporaries.\n\nHe, and all others present, had watched the officer and their associates closely, waiting to see how they would respond. At first, they were quiet, seemingly stunned by the civilian leader's audacity. Then, they were angry, the officer's hands moving towards some object in his jacket.\n\nAnd then, after another long and tension-filled moment, they all seemed to deflate, looking at each other with knowing glances. The officer sat down, his body language far less confrontational. Although the civilians did not understand just what had happened, they could tell that some critical decision had been made - in their favor.\n\nSeizing the moment, the civilian leader sat down as well, and offered a small concession to the officer. Proper negotiation towards a balanced government could now continue, and he was willing to surrender on a small issue in order to advance them further."
SVO.82.a: "A dangerous gamble. But a successful one."

SVO.83.t: "Planning the Krasnoyarsk Conference"
SVO.83.desc: "With the state having now secured control over the entire region, it is now time to address the critical question of its future governance.\n\nThough we have operated under a military government for many years, we no longer face the same challenges that we once did. Some issues have been resolved, while other, far larger, ones have surfaced. Of all of these issues, the primary one involves how the state's administrations should be organized.\n\nMany within the military believe that their administration should continue, albeit in a scaled-up manner, until such time as the nation is fully reunified. Others, however, especially those from recently-pacified lands with civilian administrations, have insisted that a civilian-led government is the only rational way forward, and they are supported by many figures within our own state organs.\n\nA civilian government, they argue, is the only institution that can adequately address the myriad domestic issues facing us, and would free up military attention for the campaigns to come, besides. These arguments can no longer be ignored.\n\nWe are therefore organizing a meeting of the Revolutionary Council, to be held in Krasnoyarsk, in the near future. Representatives of both civilian interests as well as the military will attend. There, this issue will be debated, and a conclusive answer will be reached as to how our state will move forward to the next stage of its existence.\n\nOne way or the other, this issue will be resolved."
SVO.83.a: "An answer will be decided upon."

SVO.84.t: "The Trial: Decision Required"
SVO.84.desc: "From his protected position, Alexander Vasilevsky closely watched the proceedings of the trial below.\n\nKostin and his confederates in revolt, or those that had been captured alive stood below, on trial for their crimes. The proceedings were long, with motions introduced by legal officials on either side, but all, including Vasilevsky, knew that there was only one outcome. Traitors could not, would not, be declared innocent.\n\nNo, the only question was what the sentence for their crimes was to be. Though the judge would proclaim that sense, Vasilevsky himself would be the one who determined it. And he had much to consider. Different factions within his state each had a different opinion.\n\nMost civilians, both in and out of government, believed that they should all be executed, a serious sentence being logically applied to a serious crime, one which threatened the very foundation and existence of the state. Many within the military, however, perhaps considering old sympathies or friendships, or seeing potential future value, felt that they should be spared death and instead given prison sentences of indeterminate length.\n\nVasilevsky was not sure how to proceed. Death solved the problem decisively, but could cause problems with the military that he replied upon. Simple prison, however, could cause domestic unrest. A third option, he realized, could be to spare them death, but modify their prison sentences to ones of hard labor, placating the military while avoiding accusations of undue leniency.\n\nRegardless, he would have to make a choice. And soon."
SVO.84.a: "Death is the only possible reward for treason."
SVO.84.b: "Prison sentences will suffice."
SVO.84.c: "Hard Labor will serve as a reasonable compromise."

SVO.85.t: "The Greater Good"
SVO.85.desc: "Major Ilariy Kovalev listened to the assembly's complaints for an hour straight without a single interruption. Unlike his colleagues, Kovalev was patient with the civilian bureaucracy. Even with all the red tape one had to cut through. Strangely to Kovalev, the voices had become polarized in opposite directions. With the conquest of the rest of Siberia, many warlords had come under the wing of the People's Revolutionary Council. No longer was it one lone army allied with steppe peoples, but a serious contender to unite the nation under the ideals of the October Revolution. Unfortunately, the ideological drift of the different Russian polities had created such intense zealotry that even now, defeated, Siberia was awash with civil disobedience and outright terrorism.\n\n"These traitors must be hunted down. Every rat must be forced out into the light and crushed. I thought you military men knew how to get it done," A young firebrand Mongol shouted at Major Kovalev, stabbing his finger at a report of a railway line being sabotaged by counter-revolutionary elements. "It was a miracle the train didn't derail and end in thousands of deaths!"\n\nHaving saved all his energy for this moment, Kovalev levelled a powerful stare at the young man. His voice was a bassy rumble that shook the room. "With all due respect, the proposal for dealing with these acts is nothing short of medieval. Forced resettlement, summary executions...These collective punishments will only alienate people who have come under our protection. Not everyone is at fault for the actions of these few actors. If we are to one day extend our borders to the breadth and width of Russia, we cannot lower ourselves to such base punitive measures. Even if it costs us." Of course his answer didn't soothe the civilians, but it did dull their bloodthirsty perspective."
SVO.85.a: "Thankfully these two sides can discuss this matter in the open, as equals."

SVO.86.t: "War Councilism"
SVO.86.desc: "The men of the 14th People's Revolutionary Squadron sat around the campfire, full of a distinct aura as the men tried to ignore the spaces where their fallen comrades usually sat. Gone were the days of laughter and brotherhood. They had all lost someone, a friend, a mentor.\n\n"Now, I know casualties are always hard," said Dmitri, the officer, a more brazen young man than usual among Red Army, "but losses always happen, it's a part of war."\n\nNikita, the more aged veteran of the Patriotic War, stood up, shouting "this time it was preventable, your the one who gives the orders, and you're the one who's responsible for almost getting us encircled! We could have all died back there!"\n\n"My orders..." Growled Dmitri, "were to hold your ground and fight. You cowards were the ones who ran into that ambush."\n\n"Even worse!" Yelled Nikita, "if we had stayed, we would have been surrounded by an enemy five times our size! Face it, Dmitri, your not made to be an officer. It's time we elect a new one. Field replacement is a core tenet of the council, after all."\n\nDmitri sighed. "Fine, if you want a new officer, replace me. None of you know how to lead a dog, much less a squad of fifteen men. I'll be sure to remember this when I die of your stupidity."
SVO.86.a: "15-1 for Nikita. Welcome to the officer core."

SVO.87.t: "Along the Frontier"
SVO.87.desc: "As the borders of the state continued to expand, from that of the Mongolian hinterlands to, now, those far more westerly, it was inevitable that such encounters would occur.\n\nThe members of the military patrol were cosmopolitan. Their sergeant had followed the military campaigns all the way from Siberia, while many of the men were from towns and villages in more recent territorial integrations. The sergeant gave thanks for this, as it allowed him both to espouse his own experiences while also benefiting from the local knowledge the recruits possessed.\n\nKnowledge that served well when one of those recruits noticed another patrol, in the distance, observing them from a small hillock just across the frontier. The sergeant at first tightened his grip on the weapon he carried, and brought the binoculars to his face. He relaxed when he realized they were likely on the same mission as he.\n\nTheir states had met some time previously, and it was not yet certain what their subsequent interactions would be. Conflict or diplomacy? Nobody knew, except those at the very top. And they were not telling anyone their thoughts. To the men on the front lines, however, considerations were very different. They were just soldiers walking many miles, in desolate terrain, all in the name of security.\n\nSlowly, one of the men on the other patrol raised his arm, and waved. The sergeant, after a long moment, waved back. He might, in the future, be shooting at that man. But, at least for today, they were just two common soldiers, doing their mundane, if necessary, job."
SVO.87.a: "Comrades no doubt, at least in another place and time."

SVO.88.t: "The Trans-Siberian Railway"
SVO.88.desc: "Efforts to improve the Trans-Siberian railway are underway, and so far they are proving fruitful. Sections are being secured and modernized, and we have ensured the railway is a safe line for transport and travel once more. No longer will lose bandits be able to wreak havoc on our supply lines, and decades-old parts of rail are being replaced and repaired.\n\nSoon, even more trains will be able to travel the tracks, improving our supply and industrial capabilities. People are happy the country's infrastructure is finally being improved upon, and maybe the regular Russian proletariat will soon see new ways of travel."
SVO.88.a: "Siberian industry will flourish!"

SVO.89.t: "Preparing for the Final Unification"
SVO.89.desc: "With the Far East now under our control, we have now unified almost all of Siberia. We grow more prepared for the final unification by the day, and if it comes down to the pen or the sword, we will be ready. The proletariat will be defended no matter the cost, and the Red Army will return home! Where we once were a small statelet in Mongolia, wracked by defeat and depression, we now have achieved our true destiny.\n\nIntegration of the Far East is still being handled of course, but our rule seems to be secure with the populace. We must now be sure to expand our industrial capabilities and ensure our entire military is well-armed. We cannot go without equipment, no matter what happens."
SVO.89.a: "We are prepared to face the West."

SVO.90.t: "The Focus of our Economy"
SVO.90.desc: ""After our conquest of Central Siberia over the reactionaries and the anarchists, we now have to sort out our budget. We have a whole new economy we need to administrate, and different industries need to be organized. We must sort the economy before we can even dream of national unification.\n\nWe have two options we could focus on. The first would be to prioritize civilian matters, more civilian industries, and infrastructure. While this would give us a powerful base and will surely be helpful in the future, many of our commanders argue that it would be a waste.\n\nInstead they assert the military should be prioritized because it is the most important for the conquest for Russian reunification. New military factories, production, and fortifications, they say, must be built to fully prepare us for the future.\n\nIt is a difficult decision, but we cannot balance both. What should we focus on?"
SVO.90.a: "The Civilian Economy"
SVO.90.b: "The War Economy"

SVO.91.t: "The Americans Arrive"
SVO.91.desc: "Momentous news today, as an American diplomat, along with their entourage, has arrived in our capital bearing a missive from their government. This missive makes it clear that they are to formally extend recognition to our government from that of the United States, and thereby commence official relations between us.\n\nMany within our administration consider this as excellent news, reflecting as it must the seriousness with which the United States, a major global power, considers our claims to national legitimacy. This may be true, but it is also a potential cause for concern. We have long upheld the ideals of the Red Army and of socialism, and as such other prominent officials have publicly stated that we must be vigilant for signs of capitalist subversion.\n\nAnd we will be. We have sacrificed too much and lost too many brave comrades to do anything but. The preeminent position of socialist ideals within our state must be protected, by any and all means possible. All organs of state will stand ready, as they always have, to combat any such subversion, should it be detected.\n\nHowever, and at least for now, we can take pride in the ever-increasing international perception of our government and the perception of its right to govern Russia as a whole."
SVO.91.a: "We must be cautious. But, also, aware of opportunity."

SVO.92.t: "Weapons Shipment Arrives!"
SVO.92.desc: "The fruits of the state's efforts to secure sources of material abroad are now apparent, as a shipment of weaponry has arrived at and crossed our borders.\n\nEncompassing arms of many kinds and for many purposes, the shipment promises to significantly reinforce the combat capability of many of our military formations. Division of the shipment has already begun, as elements of our military's quartermaster corps make decisions on which units receive which items.\n\nFurthermore, figures within the high command have already begun to propose the employment of these new weapons in the near future, in one of the myriad campaigns that our armed forces are sure to find themselves in.\n\nThough none can be sure as to whether their proposals will be heeded, all know that, at the very least, the state's soldiery is much better equipped to further them if desired."
SVO.92.a: "Distribute them immediately."

SVO.93.t: "Staffing Our Universities"
SVO.93.desc: "With our recent decision to reopen the universities of Central Siberia, we must decide who will be teaching the next generation of students. There are plenty of academics and intellectuals across our territory, and we could easily ask these men and women to work for us. Unfortunately, not everyone in Central Siberia agrees with our regime, and not everyone in Central Siberia agrees with our ideology.\n\nWhile each school's curriculum will be updated regardless, having ideologically divergent academics spreading their biases to their students could foment dissent within our populace. Many argue that intellectuals adhering to deviant ideologies must be purged, and kept far away from any impressionable pupils. Others argue that experienced academics are a precious resource, and that beggars can't be choosers. If we just ensure they have proper oversight, they argue, no problems should occur.\n\nRegardless of how much trust we have in these intellectuals, our universities will need professors if they are to reopen. We can either choose only professors dedicated to socialism and purge the rest, or ensure that the brightest minds of Siberia are employed, even if we may disagree on politics."
SVO.93.a: "Only universities must be staffed with the best and brightest Siberia has to offer."
SVO.93.b: "Reactionary ideals must not be allowed to take root in our society."

SVO.94.t: "Same Class, New Material"
SVO.94.desc: "Viktor had managed to avoid being drafted into the Republic's army when the communists had invaded, and now that they had reopened the universities, Viktor could pursue his education once more. Viktor had been a little nervous when the University of Tomsk had been covered head-to-toe in red flags and propaganda, worried that it was a sign for what's to come.\n\nViktor was surprised to see that Professor Abramov was still teaching Viktor's history course, considering the man didn't strike Viktor as much of a socialist. He quickly sat down in his seat as Abramov began his lecture, "Alright, class, this is our first time meeting since the universities reopened, so there's some administrative matters I have to review. First, as I'm sure you're all aware, the Central Siberian Republic is no more, and we now answer to the People's Revolutionary Council, who are now funding this university," Abramov looked especially unhappy after finishing that sentence, "Secondly, the curriculum has been updated. Your exam has been delayed to accommodate for the new material, and your final exam will no longer be cumulative. I'm sure you're all rather pleased about that development."\n\n"The final announcement I have before I begin my revised lecture is that we will be returning to a more in depth view of the late Russian Empire. Your papers regarding the consequences of the Second World War will not be graded. Apparently our new employers don't wish for you to learn about Bukharin's failures."\n\nViktor could tell Abramov wasn't very happy about any of these recent changes, but he gave the lecture anyway. The rest of Viktor's professors were less overtly negative, although some of them also weren't particularly enthusiastic about the new communist government."
SVO.94.a: "Um, does this mean Chapter 7 won't be on the exam, sir?"

SVO.95.t: "Intellectual Realignment"
SVO.95.desc: "The operation had been planned with military precision, and was designed to accomplish its goals in as little time, and with as much simultaneous effect, as possible. The intelligence of those it targeted demanded nothing less.\n\nFor they were the intelligentsia of the newly occupied territories. The state, in acquiring such vast new lands, was faced with a tremendous challenge of security. Most military formations were required to move forward, in order to secure the new borders, and few were available for rear-area activities. Police and second-line formations could help somewhat, but it was necessary to ensure they were not overwhelmed.\n\nA key element in ensuring this was in depriving any organization, overt, covert, or insurgent, from possessing both intelligent and highly placed leadership - politically or socially. Which meant that, despite the loss in efficiency across a wide range of civilian sectors that it would cause, those so educated who could not be considered politically reliable needed to be purged from their positions. They would be replaced with those whose reliability was certain.\n\nThat increase in reliability was likely to be accompanied by many problems in other areas, as many were considerably less skilled than those they were replacing. But the decision was necessary. Security was not something that anyone, in the military or administration besides, was willing to compromise on.\n\nAnd, so, in the early hours of the morning, orders were dispatched to soldiers and bureaucrats alike, depending on need. The day that followed promised to be eventful for them all."
SVO.95.a: "A necessary change."

SVO.96.t: "Rebuilding the Pacific Fleet"
SVO.96.desc: "It has been many, many years since members of our government have given anything but a passing thought to the matter of naval operations. However, with our increasing consolidation of control over the Far East's Pacific ports, this must change.\n\nThe oceans offer far too much promise, far too many opportunities for trade, and far too many potential avenues for attack upon our lands to ignore any longer. As such, it has been declared that the command structure for the Soviet Pacific Fleet be reactivated, in order to control all operations within the Pacific littoral and, in time, hopefully far beyond.\n\nWhile this does establish the necessary naval command infrastructure, a fleet of course needs ships, and so in addition to this proclamation, a program of focused and rapid ship design has additionally been announced. Though it will take time for the designs to be finalized, when they are we will be able to quickly construct ships optimized for our specific needs.\n\nIt may take years to reach anything approaching operational consideration by the powers of the world, but we will remain committed, and in time those same powers will learn to fear Soviet naval might."
SVO.96.a: "Once again, we will take to the seas."

SVO.97.t: "Naval Designs Completed!"
SVO.97.desc: "The first designs for ships, as ordered produced by the high command upon the instantiation of the Soviet Pacific Fleet, have been received in record time.\n\nIncorporating both modernized elements as well as customization for the particular operating environments of the Far East littoral and regional waters, the designs promise to provide the Pacific Fleet with the ability to effectively, at the very least, act to secure its waters. Furthermore, using these initial designs as inspiration and experience, those so assigned pledge to continue the program to deliver plans for ever more capable ships.\n\nWith the command structure established and the design plans drafted and finalized, the only thing that remains is to finally put the plan into action, and commence construction of the physical ships for later commissioning. Dockyard facilities in the east have been contacted and informed of the state's plans, and they have reported that they are ready and waiting to begin the process.\n\nWe need only give the word. When we believe the time to be right, and the resources to be available, we can begin shipbuilding at any moment desired."
SVO.97.a: "When should we begin?"

SVO.98.t: "Maintain Officer Elections?"
SVO.98.desc: "With the civilian administration firmly in control of the apparatus of state, we must turn our attention to the many issues that need resolving. One of the most important is that of the practice of electing military officers.\n\nLong an issue of contention among many groups within the government, military, and other spheres, the practice of electing officers within the armed forces is one of the earliest adopted by the Council in its initial form. It was believed, at the time, that such was the only way to ensure confidence in the command structure after the Union's fall.\n\nHowever, those times are long behind us, and many argue that to maintain the practice, given the expansion of the lands and formations within our state, expands the dangers of politicization to an unacceptable degree, in addition to limiting professionalism besides. This is countered by its supporters, who claim that the practice is essential to ensuring the cohesion of our formations.\n\nIt is clear that a choice will have to be made. All that remains to be seen is what the central civilian government will decide."
SVO.98.a: "The danger is unacceptable. End the elections."
SVO.98.b: "Elected officers led us to victory. Keep the elections."

SVO.99.t: "No Fighting in the War Room!"
SVO.99.desc: "Lieutenant Dmitriy slammed the door in the face of the complaining soldiers outside of the officer's mess. He wiped his brow, sweating despite the chill outside. "The men are even more rowdy today," he remarked to his fellow lieutenant, Kazimir. "Indeed," Kazimir responded, brushing a hand over his new coat.\n\n"It has to do with the elections," The first remarked with full certainty. "Indeed," said the second, leaning back in his chair. "The men are more upset than I thought they would be," Dmitriy added, taking a seat beside Kazimir now. He took up a hotcake on the table and chewed greedily.\n\n"Well, wouldn't you?" said Kazimir, now giving the other man his full attention. "The soldier elections allowed the men to choose whoever they wanted. We had to scramble to give them anything they wanted to keep some semblance of order. Even with total command being swapped over with whoever could promise them more privileges. It was madness. And it benefited them most of all."\n\n"And what should we do now? Ignore them completely?" Dmitriy asked Kazimir. The other man only grinned in response, then stood up and went to the door where the mob was still grumbling. Without fear Kazimir swung it open, causing the metal to slam against the barracks wall with a boom. "Oi!" He shouted, his fist banging on the wall three times. "Disperse the lot of you, or I'll write you up for insubordination! This is the officer's mess!"\n\nWith a few mumbling replies that went unheard by either lieutenant, the crowd broke apart without incident. Kazimir looked over to the first. "See? Now we can do whatever we want. So let's have some tea in peace without having to listen to their bitching all damn day."
SVO.99.a: "Rank has certain advantages, does it not?"

SVO.100.t: "Men are Lead by Leaders"
SVO.100.desc: "Gora was unable to sleep. The election was keeping him up. Not simply any election for the outcome of this would decide the fate of his division. Every day since the start, Gora had been working towards this post. In battle, he led his men to the best of his ability. The elections were crucial to this fragile, still reforming society. The officers may be bitter about how humiliating and embarrassing being forced to win votes from their subordinates. Gora saw it another way. It allowed the men with the ability and desire to lead. Rather than simply accumulating rank over time the truly competent flourished in this system.\n\nThough Gora might prefer the old system, at least now. As the votes were counted he was sleepless. His wife had long since gone to bed and the middle-aged veteran could only pace in their kitchen thinking of his concession or acceptance speeches. Which would he be giving in the morning? The other candidates were men he respected. It wasn't an issue with losing. But the indecisiveness of this state, this limbo, was clawing at his mind. How often had such scenes played out elsewhere in the army over these elections? The stress was almost as bad if not worse than that of battle. At least you know your enemy.\n\nThen, the door had a few knocks. Gora opened it in a sudden rush that seized him. A private stood on the doorstep smiling broadly at him. "Sir, you've won the command," He said, then stepped back outside leaving Gora speechless in the kitchen. Instantly the jubilation and fatigue settled into Gora, allowing him to sleep like a baby that night. So did the rest of the command, knowing that no matter what happened, the winner of the position was chosen by the soldiers."
SVO.100.a: "It's not the best system, but it's the best one we have."

SVO.101.t:0 "I Know a Guy"
SVO.101.desc:0 "It was the phrase that doomed him. A phrase that played out in his mind constantly. "I know a guy", Andropov said. Andropov promised it would be easy, that his candidate would be suited to the job. One ammo-depot explosion later and the whole system had fallen in. Now Yuri was stripped of his rank and facing a tribunal. The men were all veterans of the West Russian War, some including the Great Patriotic War. These were men with reputations beyond reproach. The trial was not simply for show, hundreds of soldiers and civilians were allowed to witness the proceedings.\n\nThat's why each piece of evidence put forward was as if Yuri had been stabbed. The papers kept unfurling from the hands of a battalion of secretaries and accountants. Each unveiled the dirty secrets of the army's corruption, in particular his own fetid corner of it. Yuri heard about the 'gross incompetent' of his particular choices for advancement. It had always been done to grease some wheels, or done with the promise of payment.\n\nAgain that blasted phrase repeated in his mind. "I know a guy", Andropov would say. "I know a guy who needs a favor." "I know a guy who has a need." Whatever Andropov promised, it would advance Yuri's career, his finances, and ultimately his comfort. Now the full extent of the damage that attitude caused had been let out. There was only one thing left to do. Fall on his sword. It would help bring a swift end to this suffering."
SVO.101.a:0 "Your honor, I would like to change my plea to guilty to all charges."
SVO.101.b:0 "Remove him immediately."

SVO.102.t: "Army? Corrupt? Say It Ain't So"
SVO.102.desc: "Yuri had worked for the past ten years in the People's Revolutionary Council. He hadn't served in the West Russian War, but had joined on shortly after the arrival of the Red Army in Tanna Tuva. He was one of the few ethnic Russians present and joined on for the promise of advancement. It all started with Andropov, his superior. He enlightened him to the way things were done in the army-government. A bribe here, a promotion there, just had to look the other way from time to time to prosper. Now, he was a colonel of his own regiment. Sure, had to make a few...compromises with his morals. But with army advancement came civilian advancement, thanks to the intertwined systems. Authority over his regiment came with authority over the local town. Which in turn meant that he had unparalleled command over the police and other sectors.\n\nThe Council proclaimed to be the successors of the ideals of Lenin and Bukharin. But Yuri knew better. His actions were that of a petty conqueror. Better yet when he appointed new commanders, it also meant that his control was further strengthened. It wasn't limited merely to Yuri. There were men far above him in rank playing this game of exchanged favors and promotions, all with a stranglehold over the civilian administration.\n\nIn the end did it truly matter? Did it change anything? Was him taking a bit off the top for him and his that bad? This was Russia, a land divided. It has known war for much of the long, bloody 20th century. He wasn't killing people, making them disappear. Simply, taking a bit of fat for him to chew. He wasn't a bad person. Besides, if he stopped, would that change anything? Some other easily swayed officer would take his place while he was passed on for promotion. And Yuri had more ambitions than his small corner. To do that, he would have to place a lot more men in power loyal to him first. That might put some incapable persons in charge but it shouldn't place anything too critical in their hands."
SVO.102.a: "What's the worst that could happen?"

SVO.103.t: "No Self-Proclaimed Villains"
SVO.103.desc: "For the past twenty years, Alexei Andropov had fought not for any man, god, or country. He fought only for himself. As the saying went, rich men have dreams and poor men die to make them true. Early in his life Andropov realized the only truth of life is what you take for yourself. He played the long game inside of the People's Revolutionary Council, in their early days. He stayed in the back. He made jokes. He bought people drinks when not much was to be gained. He never took sides and he never made enemies, only friends. Everyone loved Andropov. When it came time to win officers to his side, he was the unsuspecting devil on their shoulder. He whispered honey and gave freely. He was generous, not greedy - no he was positively delightful.\n\nBut the time had come to drop that mask. Because how unsuspecting he was, no one anticipated his revolt. His men had stormed the city garrison with ease. His orders were to shoot any soldier on the street and tell people to stay in doors. Nominally his revolt was because of the unfair treatment to the soldiers of the people. In reality, Andropov saw the writing on the wall. There wasn't going to be any more civilian postings for the army. His ascent was going to be checked. Now, a city burned, because he was damned if this was all his hardwork would earn him. Later he might justify this act with some quote from Caesar or something like that."
SVO.103.a: "Military and government don't mix."

SVO_flavor.1.t: "Distant Days"
SVO_flavor.1.desc: "Sitting alone at a table for two in the barracks mess hall, Leonid Brezhnev looked ahead in contemplation. How long had it been, he thought, since he had had some time alone? Not since before the war, surely. The big one, the second 'war to end all wars.' Which, like the first, it hadn't.\n\n"Leonid!" A voice called to him, and Brezhnev turned and saw his friend Pavel Batitsky running up to him. "So sorry I'm late. Drilling the men took longer than I thought." Taking a seat, he looked Brezhnev in the eyes with concern. "You never ask to meet with me like this. What... did you wish to speak about?"\n\nA moment of silence passed between them. "Do you remember Ukraine, Pavel? The fields, the people, the grand cities?"\n\nBatitsky blinked in surprise. "Well yes, how could I forget? It is hard to forget your own home and neighbors."\n\nBrezhnev let out a sigh. "I suppose you're right. I just miss it so much, Pavel. The Germans took everything from us, and I live in fear that we won't get it back. More than anything, I want to go home, and I want that home to be free."\n\nWith a gentle smile, Batitsky reaches across the table and places a hand on Brezhnev's shoulder. "It will be one day, comrade. We'll make sure of that.""
SVO_flavor.1.a: "We can't let it all have been for nothing."

SVO_flavor.2.t: "In Old Ossetia"
SVO_flavor.2.desc: "Blinking in surprise, Issa Pliev could hardly believe what his eyes showed him. Of all the people he expected to run up to him out of breath, Leonid Brezhnev certainly wasn't one of them. "Is everything alright, comrade?" He asked the other man, worry showing on his face. "Is somebody hurt?"\n\n"Pliev!" Brezhnev exclaimed, not answering the questions. "Why didn't you tell me you were from the Caucasus?"\n\nThis only served to confuse Pliev further. "Well, you never asked. I am from Ossetia, to be precise. Why the sudden interest?"\n\nBrezhnev averted his eyes, seeming almost... ashamed. It was, Pliev thought, very unlike him. "I served in the Caucasus, during the war. The failures of that front... the fall of the Caucasus, of Ossetia, to the German boot was at least in part my fault. You have my sincerest apologies."\n\n"I see..." Pliev murmured, memories of the last time he had seen his homeland, his people, coming flooding back. He was not sad, though, or even angry. "Then, if you really want to apologize, when we fight the Germans once more, make sure you win. That's all I ask." He offered his hand to Brezhnev with a smile.\n\n"Wait, really?" Brezhnev was undeniably surprised, not having expected forgiveness. After staring for a moment at the outstretched hand, he took it and shook it with a small smile. "I see. Then you have my word. I'll give my all to throwing out the Germans the next time our forces face them, and liberate not only Moscow but all the Caucasus." With a wide grin, Pliev patted Brezhnev on the back."
SVO_flavor.2.a: "Let's go celebrate with a drink, comrade."

SVO_flavor.3.t: "Echoes of Khalkhin Gol"
SVO_flavor.3.desc: "Two men on horseback slowed to a trot along the often porous eastern border, keeping an eye out for suspicious activity. "I don't see anything, Ludogiin." One of the men, Butochiyn Tsog, stated. The other man, Ludogiin Dandar, nodded but remained wary. "You know, Ludogiin, I don't think I understand why you decided to see the border for yourself, and brought me along with you. Wouldn't it have been better to leave this to the soldiers?"\n\nTurning to face Butochiyn, Ludogiin shook his head. "Part of being a leader of men is not ordering them to do anything you yourself wouldn't do, and I live by that principle. As for why I invited you out here..." He turned away, looking out into the horizon. "Do you remember Khalkhin Gol? All the bloodshed, the corpses, and finally the victory?" One that felt pretty hollow these days, but neither decided to bring that up.\n\n"Of course I remember, how could anyone there ever forget?" Butochiyn said bitterly. "If I'd known that the damn Japanese were going to destroy our homeland like this, I would've killed twice as many as the cowards ran away."\n\nYes, Butochiyn definitely had the right spirit for what was to come, Ludogiin thought. "I've been thinking, we not only should liberate the country, we should restore it to the power it held in those days, when the rising sun fled from the hammer and sickle." Suddenly, Ludogiin grinned mirthfully. "Though, we sure have our work cut out for us, huh?" They shared a laugh at the last part."
SVO_flavor.3.a: "Together, they plan to watch the sun set."

SVO_flavor.4.t: "Path of Peace"
SVO_flavor.4.desc: "If he were a soldier, perhaps Jambyn Batmönkh would be more hardened to, more willing to tolerate, the realities of conflict. As it was, he could barely stop himself from weeping at what he saw. Here he was, in his cherished native Uvs province, yet this was not the one he remembered. He remembered it being a land of relative plenty, with a bright future and tough but happy people.\n\nNow there were people starving, amputees struggling to get by, and most of all, a seemingly universal feeling of hopelessness. Had the war really changed so much? If this was what it was like here, where there had been little direct conflict, he shuddered to think of what it must be like in areas the Japanese and their collaborators had actually occupied.\n\nEven with that said, however, he wondered if there was really no peaceful solution to the trouble Mongolia faced. Even if they had helped bring chaos to Mongolia, surely it was possible to talk things out with the other factions. They were all Mongols, after all, heirs of a great legacy and destined for a bright future. He just wished someone, anyone else would want a peaceful solution. As always, his voices went unvoiced, and unheard."
SVO_flavor.4.a: "Perhaps peace was just a pipe dream."

SVO_flavor.5.t: "For Glory Once More"
SVO_flavor.5.desc: "Aldarkhaan was a beautiful land full of tough animals and tougher people. As Batyn Dorzh was finding out, though, even the toughest of peoples had their limits. The number of people he had seen begging for food, for money, for anything while touring Aldarkhaan was unbelievable. His homeland was no longer recognizable to him, and it was all the fault of those damned Japanese.\n\nIt was the Japanese who had killed his people with the help of those traitorous collaborators, it was the Japanese who stole their resources for their own profit, and it was the Japanese who had torn his country apart, pitting brother against brother. One day, they'd get what was coming to them. His fellow Mongols deserved that much. For today, however, he would continue to observe, and let his rage build. When the time came he would destroy the invaders without a second thought. Revenge had to be exacted.\n\nEven if that revenge necessitated further suffering."
SVO_flavor.5.a: "Mercy was never an option."

