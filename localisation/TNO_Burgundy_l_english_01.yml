#### Descriptions

BRG_WLN_Evidence_Desc_1:0 "드그렐 시절에 보인 배반의 조짐은 다시 한 번 수면 아래로 희미해졌지만, 지금은 무능한 장 프랑수아 티리야르가 이끄는 발로니엔 군단은 여전히 우리에게 도전하고 있습니다. 티리야르는 우리 대의에 대한 동포들의 충성을 맹세하지만, 우리는 아리아인과 발로니엔 문화 사이에 연관점이 거의 없다는 것을 알고 있습니다. 이는 단순하게 군단에서 양면성으로 나타납니다. 그들은 진정한 부르군트 사회를 만들려는 시도에 신경쓰지 않고, 대신에 그들 자신의 독립국가를 꿈꾸기만 하면서 시간을 낭비하는 것에 만족하는 것처럼 보입니다. 그리고 그런 생각들이 만연하게 허용된다면 매우 위험할 수 있습니다. 우리는 이미 드그렐을 사냥하는 동안 증명된 바와 같이 티리야르가 아무리 무시해도 우리에 대한 깊은 분노가 그들 사이로 널리 퍼져 있다는 것을 알고 있으며, 그들이 그림자 속에서 또 어떤 계획을 세우고 있을지는 알 수 없습니다. 분명한 건 뭔가가 진행되고 있다는 것입니다. 이 의혹을 더 자세히 들여다보기 위해, 우리는 세 가지 선택지를 가지고 있습니다:\n\n- 병사들 사이에 잘 문서화된 사기 문제를 조사하고 대의에 대한 무관심이나 직무유기 같은 어떤 비열한 행동으로 이어지는지 확인하기.\n\n- 그들의 지휘 구조를 검토하고 담당 장교들로부터 정보를 얻어내기.\n\n- 군단의 재정을 검토해서 단서가 있는지 알아보기."
BRG_WLN_Evidence_Desc_2:0 "발로니엔 장교단에 침투하려고 시도한 결과, 발로니엔 고위 지휘관이 티리야르 및 보좌관들과 독립적으로 행동한다는 흥미로운 사실을 밝혀냈습니다. 서류상으로는 명령을 따르지만, 사실 발로니엔의 진정한 신경 중추는 티리야르에게서 멀리 떨어진 아르덴 강에 있는 격리된 지휘소입니다. 이는 티리야르의 무능력을 확인시켜 줄 뿐만 아니라 발로니엔이 무엇을 하고 있을지 더 깊이 파고들 수 있는 기회를 줍니다. 세 가지 선택지가 있습니다:\n\n- 파일 압수를 위해 분견대를 보내서 뭔가 주목할 만한 것이 드러나는지 알아보기.\n\n- 현장 주변의 쓰레기 처리장과 폐기물 처리 공장을 수색하여 민감한 자료를 폐기했는지 확인하기.\n\n- 통신 장치를 도청하여 무슨 말이 오가는지 들어보기."
BRG_WLN_Evidence_Desc_3:0 "처음에 그 파일이 법의학 전문가들의 책상에 놓여졌을 때는 정교하게 만든 거짓 자료라고 여겨졌습니다. 그러나 발로니엔의 비밀 본부에서 빼낸 문서들에서 보다 확실한 증거가 발견되면서 레온 드그렐이 살아있다는 암울한 결론에 도달했습니다. 부하들이 방공호에서 본 장면은 드그렐이 아무런 의심 없이 활동할 수 있게 한 속임수였습니다. 그가 어디에 있는지, 그 이후로 무엇을 했는지, 심지어 그가 군단과 관계가 있는지조차 모르지만, 이 발견은 그저 좋지 않을 뿐이라는 것은 확실합니다."
BRG_WLN_Evidence_Desc_4:0 "많은 사람들은 쓰레기 더미를 파헤치는 것이 쓸모있을 거라 확신하지 못했지만, 본부 쓰레기통에서 렉스당의 선전이 발견되었습니다. 전쟁 전 드그렐이 이끌었던 옛 렉스당의 신념을 담은 이 선전물은 새로 인쇄된 것 같기도 하고 발로니엔 군단 병사들을 대상으로 한 것 같기도 합니다. 흥미롭게도 각 장 뒷면에 왕관 모양의 프린터 로고 찍혀있는 것처럼 보이는데, 이를 통해 누가 만들었는지 추적할 수 있을지도 모릅니다. 이 일련의 증거를 더 파헤치기 위해 세 가지 선택지를 가지고 있습니다:\n\n- 우리가 누구와 싸우고 있는지 알아내기 위해 선전물의 내용을 분석하기.\n\n- 프린터 로고를 추적하여 선전물 제조업체를 찾기.\n\n- 발로니엔 군단에서 누가 선전물을 배포했는지, 그리고 어떻게 배포했는지 살펴보기."
BRG_WLN_Evidence_Desc_5:0 "발로니엔의 계획을 듣는 것은 기대했던 것보다 더 어려워질 것 같습니다. 지역 라디오 타워에 도청장치를 설치하는 동안 그들이 비화기와 다른 보안 조치를 사용하고 있다는 것을 발견했습니다. 이 비화기는 사용하지 않을 때에만 활성화되는 것 같습니다. 그들은 지역 본부 밖에서 메시지를 전송하며 또다른 퍼즐 조각이 생겼습니다. 분명히 이것은 무언가를 숨길 때에 쓰이는 것이므로 이를 벗겨내는 것은 획기적인 증거를 얻을 수 있다는 것을 의미합니다. 이 작업을 더 발전시키기 위한 세 가지 선택지를 가지고 있습니다:\n\n- 발로니엔 본부의 라디오 관리자들에게 시스템에 대해 무엇을 알고 있는지 물어보기.\n\n- 간섭의 원인을 추적하여 비화기가 보관되는 위치를 찾기.\n\n- 비화기를 거친 메시지에서 얻을 수 있는 것이 있는지 확인하기."
BRG_WLN_Evidence_Desc_6:0 "발로니엔의 비공식 작전들을 더 자세히 들여다보니, 티리야르 때문에 숨길 장소가 필요하기 전까지 버려진 은신처의 위치가 눈에 띄었습니다. 비밀 본부에서 얼마 떨어지지 않은 곳에 위치한 이 곳은 발로니엔의 특공대와 다른 보안 조치에 의해 지속적으로 보호되고 있으며 이는 이 곳에 뭔가 귀중한 것이 있다는 것을 암시합니다. 그 가치 있는 것이 무엇인지를 알아내기 위해 세 가지 선택권을 가지고 있습니다:\n\n- 경비병들과 함께 급습하여 내부의 귀중한 증거들을 파괴하는 것을 막기.\n\n- 여러 장교들의 왕래를 추적하기 위해 잠복하기.\n\n- 내부의 증거를 복구하기 위해 위장 요원과 함께 침투하기."
BRG_WLN_Evidence_Desc_7:0 "발로니엔 사령부의 은신처를 급습한 결과, 은신처 안에서 파괴당할 뻔한 암호지도를 확보하였고 가장 큰 돌파구가 마련되었습니다. 불에 약간 그을리면서 생긴 피해를 복구한 결과, 이 지도는 아르덴 지역에 초점을 맞춘 지도처럼 보이며, 현재 우리가 이해하지 못하는 많은 기호와 코드가 있습니다. 그러나 대부분은 이전에 복구된 문서에는 나타나지 않는 X 표시가 있는 큰 구조물을 가리키는 방향성이 있어 보입니다. 이를 더 자세히 조사하기 위해, 세 가지 선택지가 있습니다:\n\n- 방향을 이용하여 지도에 표시된 큰 구조 찾기\n\n- 지도의 진정한 목적을 달성하기 위해 코드와 기호를 해독하기.\n\n- 급습 당시 그것을 소지하고 있던 장교들에게 새로운 정보를 토해낼 것인지 물어보기."
BRG_WLN_Evidence_Desc_8:0 "많은 사람들은 그의 죽음이 가짜라는 것이 밝혀진 뒤에도 여전히 죽었다고 생각했지만, 이제 우리는 드그렐이 살아있으며 아르덴 강 깊숙한 곳에 위치한 건물에 숨어있다는 결정적인 증거를 가지고 있습니다. 수사관들이 "사자굴"이라는 별명을 붙인 그 곳의 존재는 발로니엔의 상층부와 발로니엔을 지키는 엘리트 특공대에게만 알려져 있었는데, 그 곳은 지역의 공식 지도에 오래된 창고로 기록되어 있습니다. 이 건물을 밤낮으로 지켜보며 파헤치기 시작한 관찰자들에 따르면, 드그렐은 탈출 이후 줄곧 그 문 뒤에서 비밀리에 군단을 지휘하며 그곳에 있었다고 합니다. 그는 발로니엔에서 최고이자 가장 충직한 부하들의 부대의 보호를 받는데, 그 부대들은 개인적으로 발로니엔에 충성을 맹세한 협력자 사단 중 가장 무시무시한 전투부대일 것입니다. 아직 모르는 것이 많지만 한 가지는 확실합니다. 드그렐은 싸우지 않고는 가지 않을 것이며, 그를 영원히 쓰러뜨리려는 시도는 신중하게 계획되어야 합니다."
BRG_WLN_Evidence_Desc_9:0 "발로니엔의 차량 사용에 대해 좀 더 자세히 조사해 보니 충격적인 사실이 드러났습니다. 발로니엔은 아직 알려지지 않은 보급품을 수많은 트럭을 나르도록 요청했습니다. 보급품은 주로 부대 본부와 보급품 창고로 이동하는데, 이 호송차들은 검사 결과 존재하지도 않는 사람들과 장교들에게서 온 듯한 가짜 명령을 사용하여 매주 똑같은 장소로 운행하는 것으로 보입니다. 화물 목록 또한 우리가 요청했던 보고서에 먹칠이 되어 있어 의심은 더욱 증폭될 뿐입니다. 이 상황을 더 자세히 조사하기 위해 세 가지 선택지가 있습니다:\n\n- 누가 이러한 작업을 허가했는지, 그리고 다음에 호송차가 운행할 때 라디오 통신에서 엿듣고 누가 서류를 조작했는지 찾기.\n\n- 새로운 것을 얻을 수 있는지 서류를 다시 한 번 살펴보기.\n\n- 본부와 창고로 어떤 화물을 운반하는지 모두 조사하기."
BRG_WLN_Evidence_Desc_10:0 "발로니엔의 불만과 반란을 조사하는 데 있어 흥미로운 반전이 일어났습니다. 언뜩 생각하기에는 그렇지 않은 것 같지만, 발로니엔 지휘부는 승인되지 않은 새로운 훈련을 위해 감시하에 있는 군인들을 데려가고 있습니다. 그들은 잠복 작전에서의 전문지식과 제조업과 기계공장과 같은 흥미로운 무역기술을 모두 배웠습니다. 이 문제를 더 자세히 조사하기 위한 세 가지 선택지가 있습니다:\n\n- 다른 작업이 진행되고 있는지 비밀리에 훈련을 관찰하기.\n\n- 연습의 목적에 대해 교관에게서 알아내기.\n\n- 이 모든 자재를 어디서 구하는지 공급 재고를 확인하기."
BRG_WLN_Evidence_Desc_11:0 "발로니엔의 부하들이 정말로 할 일을 회피하지 않는 것처럼 보이지만, 대신 왈로니아 깊숙한 곳에 있는 이전에 공개되지 않은 공장 단지들에 군인들을 사용하기 위해 놓아두었습니다. 새로운 훈련을 통해, 이 전직 보병들은 공식적으로 공장을 "보호"하기 위해 배치되었지만, 사실은 우리의 통제 밖에서 군간을 위한 새로운 무기와 무기를 만들기 위해 일하게 되었습니다. 이 자체가 우리 권위에 대한 모욕은 아니지만, 발로니엔이 자신의 산업기지를 우리의 손아귀 밖에 두고 싶어하고 병사들이 어디에 있는지 거짓말을 했다는 사실은 좋은 징조는 아닙니다. 공장을 계속 조사하려면 세 가지 선택지가 있습니다:\n\n- 개별 산업 기반을 구축한 이유를 찾아 그것이 현재 알고 있는 것보다 더 큰 목적을 가지고 있는지 살펴보기.\n\n- 생산되고 있는 모든 무기와 장비의 유통을 조사하여 어디로 인도되는지 확인하기.\n\n- 모든 자재를 어디서 조달하는지 공급망을 확인하기."
BRG_WLN_Evidence_Desc_12:0 "드그렐이 패배하여 티리야르가 이끌기 전에도 발로니엔은 항상 부르군트 대의를 위한 사기와 헌신에 문제가 있었습니다. 하지만 최근 몇 달 동안 걷잡을 수 없이 심해질 것 같습니다. 병사들은 단순히 훈련 또는 점검에 나타나지 않으며 지휘관들은 전화를 돌려주거나 가장 일상적인 명령을 수행하는 데 몇 주가 걸립니다. 그런 불복종을 과시하는 것은 보통 군단 전체가 지휘체계에서 벗어나기 위한 것이겠지만, 발로니엔의 태도 문제에 대한 미스터리는 그들이 거의 항상 일정한 작업 상태에 있는 것처럼 보인다는 것입니다. 차량 기록은 그들이 군단 여기저기에 보급품을 나르며 거의 끊임없이 사용 중이라는 것을 보여주며, 지휘관들은 항상 바쁘다고 보고하지만, 실제로 우리를 위해 어떤 것도 행해지지 않고 있습니다. 그들이 무슨 일을 하고 있는 걸까요? 질문에 답하기 위해, 세 가지 선택권을 가지고 있습니다:\n\n- 최근 행동을 연구하고 어떤 패턴이라도 정확히 파악하려고 노력하기.\n\n- 그들간 불화와 반란을 조사하고 그것이 현재보다 더 큰 목적을 위한 것인지 알아보기.\n\n- 차량 용도를 조사하여 차량 사용 빈도가 높은 이유를 파악하기."
BRG_WLN_Evidence_Desc_13:0 "티리야르가 군단을 통제하지 못하는 이유는 최근 증거가 발견되면서 빠르게 분명해졌습니다. 드그렐은 전문적이고 비밀스러운 주파수로 군단 지휘부와 통신하고 있습니다. 이를 뒷받침 하는 유일한 이유는 전쟁 후 지휘부에 의해 정중히 "퇴직"된 그의 실종 전 신호가 반복적으로 사용됐기 때문이다. 여전히 드그렐이 보낸 메시지의 내용을 알지 못하지만, 그가 살아 있고 군단의 진정한 책임자인 것을 확인할 수 있습니다. 이는 그들이 이전처럼 여전히 위협적이라는 것을 의미합니다. 이 혼란스러운 사건의 전환을 조사하기 위해, 우리는 세 가지 선택지를 가지고 있습니다:\n\n- 드그렐 메시지의 송신 위치를 찾아 행방을 찾기.\n\n- 비밀 채널에 접속한 장교들을 살펴보기.\n\n- 네트워크에 연결된 라디오를 압수하여 다른 내용을 숨기고 있는지 확인하기."
BRG_WLN_Evidence_Desc_14:0 "발로니엔의 보급품 목록을 살펴본 결과 특이한 사실을 발견하게 되었습니다. 비축물에는 가장 최신의 무기가 가득 차 있고 지역 전역에 걸쳐 거대한 크기의 병기창이 널려 있는 것 같습니다. 비축품은 부대 단위 보급소에 집중되어 있고 오직 지휘관만이 열 수 있는 열쇠를 가지고 있습니다. 그러나 가장 흥미로운 발견은 언제 열쇠를 써야 하는지에 대한 설명입니. 티리야르가 서명하지 않은 발로니엔 사령부의 비밀 명령에 따르면, 지휘관들은 "때가 되면" 무기를 나누어주기로 되어 있습니다. 이것이 무슨 뜻인지 조사관들은 전혀 알지 못하지만, 확실히 좋은 징조는 아닙니다. 이 문제를 더 자세히 조사하려면 세 가지 선택지가 있습니다:\n\n- 공급 창고에서 다른 정보를 얻을 수 있는지 찾아보기.\n\n- 이 모든 무기의 근원을 찾아 다른 무기를 제조하는지 확인하기.\n\n- "때가 되면"이 언제인지 알아보기 위해 더 많은 기록을 검색하기."
BRG_WLN_Evidence_Desc_15:0 "실현 가능성에 대한 보고서의 요약에서 설명한 대로 레오폴드 작전은 총통을 처치하고 자유롭고 독립적인 왈로니아 국가를 건설하기 위해 부르군트 체제에 대항한 반란을 계획하는 작전입니다. 이 작전은 프랑스와의 전쟁의 여파 속에서만 만들어졌고, 드그렐 자신이 계획의 마지막 부분들을 종합하고 숨기는 것을 감독한 것으로 보입니다. 발로니엔은 우리에게 대항하여 싸울 기회를 얻기 위해 작전의 전제 조건으로 엄청난 속도로 무기를 비축하고 산업기지를 만들고 있다는 것이 점점 분명해지고 있습니다. 이는 상황이 걷잡을 수 없이 번지기 전에 가능한 한 빨리 멈추게 해야 한다는 것을 의미합니다. 이를 위해서 세 가지 선택지가 있습니다:\n\n- 계획의 최고 설계자이자 핵심인 드그렐의 위치를 찾기위해 잠복하기.\n\n- 계획의 메모가 작성되고 배포된 위치를 찾기.\n\n- 작업에 필수적인 장교들을 조사하여 그들이 정보를 포기할 것인지 여부를 확인하기."


