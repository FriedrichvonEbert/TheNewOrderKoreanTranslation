 BRG_globalplan_kondor_decisions_desc:0 "The Iberian Union is an unholy amalgamation of the worst aspects of two subhuman tribes attempting to come together to overcome the inherent might of the Aryan man and his justified claim of dominion over this world. Try, try, and try all they may, however, the dual-dictatorship of the Spanish and Portuguese Caudillos have resulted in the brightest example of their inability to rule, as every day their state suffers under their incompetence, vanity, and intolerableness. It is our duty to ensure that this appalling display of rulership sees its bitter end through the flame of Aryan supremacy, and in doing so drag the rest of the world into this bitter conflict. Whether it be the echo of a new war, the delivery of military-grade weaponry, or the support of rebelling factions in this powderkeg, the rest of the world will be forced to throw themselves into the midst of this explosion.\n\n[GetBRGTerroristStatus]"
