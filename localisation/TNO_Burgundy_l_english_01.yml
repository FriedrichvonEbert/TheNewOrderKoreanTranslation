### Evidence Descs


BRG_CHR_Evidence_Desc_1:0 "크리스티앙 드 라 마지에르가 이끄는 샤를마뉴 군단은 오랫동안 잠재적으로 가장 위험한 적이었습니다. 완전히 새로운 초국가적 프랑스 문화를 창조하는 데 헌신한 그들은 조국의 일부를 통제할 때는 우리의 명령에 복종했지만, 최근 프랑스의 반을 획득하면서 마지에르는 귀를 기울이기를 그만뒀습니다. 그와 그의 추종자들은 서서히 미묘하게 반항하기 시작했으며, 이는 반드시 끝을 맺어야 합니다. 불성실한 군단에 대한 조사를 시작하기 위해 우리는 다음과 같은 세 가지 선택지를 가지고 있습니다:\n\n- 마지에르의 마약 사용과 부르군트의 이상에 대한 불성실을 둘러싼 소문을 들여다 보기.\n\n- 마지에르와 그의 부하들이 지배하게 된 새로 정복된 영토를 관찰하기.\n\n- 샤를마뉴의 새 본부인 픽텐슈타트에서 거의 밤마다 일어난 소요에 대해 조사하기."
BRG_CHR_Evidence_Desc_2:0 "이 소문은 사실인 것 같습니다. 마지에르의 신상을 파헤친 후 그와 군단 모두 제2차 세계대전 때 흥분제로 쓰였던 필로폰에 중독되었다는 충격적인 비밀이 밝혀졌습니다. 의학계 및 용의자의 보고는 마지에르가 오래 전에 자신의 개인적 투쟁에 대한 통제력을 상실하고 지금은 느슨하게 군단을 지휘하고 있다고 나타내는 것 같지만, 그들 대부분은 약물에 절어 알아차릴 수 없습니다. 분명히 그러한 퇴폐는 불가능해야 합니다. 특히 1940년대부터 있었던 상점들이 오래 전에 공급품을 다 소진했다는 점을 고려하면 더욱 그러합니다. 이 문제를 계속 파고들어 해결 방법을 알아내기 위해서는 다음 세 가지 선택지가 있습니다:\n\n- 샤를마뉴 본부 주변 거리에 잠복시켜 주요 참가자를 파악하기.\n\n- 약물의 출처를 알아내기 위해 결정체 분석하기.\n\n- 딜러에게 "면책성" 뇌물을 주며 누가 왜 사는지 말하게 하기."
BRG_CHR_Evidence_Desc_3:0 "샤를마뉴에서 사용한 필로폰 결정을 분석한 결과, 몇 가지 흥미로운 정보를 발견했습니다. 이 약물은 믿을 수 없을 정도로 희석되고 불순물이 많아, 효능은 줄고 더 위험합니다. 실험실에서 나온 결론은 샤를마뉴가 그들의 영토에 숨겨져 있는 실험실에서 필로폰을 직접 만들고 있다는 것입니다. 그러나 우리는 그들이 '이상'으로 추정되는 것에 대해 배신했다는 증거를 여전히 찾아내야 합니다. 세 가지 선택지가 있습니다:\n\n- 마약 유통 경로를 추적하기 위해 유통망을 추적하기.\n\n- 이 작전에 들어간 자금과 공급을 다룬 서류를 파헤치기.\n\n- 등잔 밑에 놓인 이 연구실 단지를 찾기."
BRG_CHR_Evidence_Desc_4:0 "딜러들에게 뇌물을 주고 샤를마뉴의 마약 유통망에 잠입한 것은 몇 가지 흥미로운 결과를 낳았습니다. 샤를마뉴의 사병들과 장교들은 실제 임무를 수행하는 대신 마약, 술, 기타 금지된 물질로 가득 찬 파티를 여는 데 대부분의 시간을 사용하는 것 같습니다. 마지에르를 다시 한 번 묶어놓기에는 훌륭한 협박거리가 되겠지만, 그러기 위해서는 결정적인 증거가 있어야 합니다. 이를 위해 우리는 세 가지 선택지가 있습니다:\n\n- 클럽하우스에 비밀카메라를 설치해서 무언가 잡아내기.\n\n- 요원들을 위장시키고 현장에 투입해 증거를 찾아내기.\n\n- 전화를 도청해 어떤 정보가 오가는지 알아내기."
BRG_CHR_Evidence_Desc_5:0 "수많은 증거를 파헤친 후, 마침내 성배를 발견했습니다: 마지에르 자신이 서명한 마약 생산 시설의 건설을 승인하는 명령서와 그의 파티에서 사용된 돈에 대한 영수증. 이 물건들은 잘 숨겨져 있었지만, 이제 우리는 이걸 마음대로 사용할 수 있게 되었습니다."
BRG_CHR_Evidence_Desc_6:0 "한밤중에 타격조는 투론의 빈민가로 들어가 설등당한 몇몇 장교들에게서 위치를 알아낸 후 샤를마뉴에게서 떨어진 생산 실험실의 통제권을 탈취할 수 있었습니다. 실험실을 해체하면서 필로폰에 대한 의심을 확인할 수 있었지만, 뭔가 불안한 것이 남았습니다. 샤를마뉴는 화약을 만드는 것에서 총 자체에 이르기까지 모든 과정을 수행하며 그들 자신의 무기 또한 만들었습니다. 이 불안한 발견은 배반 행위가 너무 심해지기 전에 써먹어야 합니다."
BRG_CHR_Evidence_Desc_7:0 "전화 도청장치에서 뭔가 흥미로운 것을 알아낸 것 같습니다. 마지에르와 그 동료들은 분명히 파티에 만족하지 않고 있지만, 장교들과 그가 '가치 있다고 여기는' 프랑스인들의 환심을 사기 위해 매춘부를 마련했습니다. 이것이 기사단국의 건국 이념과 어떻게 충돌하는지 눈치채지 못한 듯, 그는 오래 전에 호화로운 파티에 자금을 댔습니다."
BRG_CHR_Evidence_Desc_8:0 "\n새로운 영토의 통합에 대한 최근의 정밀 조사에서 우리는 진정한 부르군트 문화와 국가사회주의의 이상을 육성하기 위하기에 부진한 노력, 나태한 치안 관행, 끔찍하게 잘못된 자금 관리 상황 등 정확히 우리가 기대했던 것을 발견했습니다. 이것만으로도 이 작전에 투입된 모든 사람들을 군법재판에 회부시키기에 충분하겠지만, 가장 충격적인 것은 샤를마뉴가 실제로 어떤 결과가 나타나도록 적극적으로 방해한 것처럼 보인다는 점입니다. 이는 즉시 조사되어야 합니다. 우리는 세 가지 선택지를 가지고 있습니다:\n\n- 이 지역에 배치된 문화 장교들을 감시하기.\n\n- 예산을 샅샅이 뒤져서 돈이 어디로 갔는지 찾기.\n\n- 시행되어야 할 게르만화 계획을 확인하고 왜 실행되지 않았는지 알아보기."
BRG_CHR_Evidence_Desc_9:0 "\n새로운 영토를 위한 재교육 체계는 영광스러운 미래를 위한 모델이 될 예정이었지만, 샤를마뉴의 감시 아래서는 비효율적일 뿐입니다. 관리자들은 독일어 서적과 어학 교재 공급 부족, 아이들이 출석하지도 않는 것, 그리고 더 나쁜 것에 대해 정기적으로 불평합니다. 그들은 이 문제의 원인으로 자금 부족을 들고 있지만, 예산이 정확히 어디에 사용되었는지는 대답을 하지 못하고 있습니다. 우리가 이 수수께끼의 진상을 규명하려면 이 문제를 조사해야 하며, 그러기 위해서는 다음 세 가지 선택지가 있습니다:\n\n- 이 문제의 원인을 근절하기 위해 학교 시스템 자체를 조사하기.\n\n- 공급 재고를 검토하여 누락된 자재가 어디로 갔는지 확인하기.\n\n- 프로그램에 유입된 현금 흐름을 추적하여 모든 것이 어디로 갔는지 확인하기."
BRG_CHR_Evidence_Desc_10:0 "\n문화적 게르만화의 진전에 대한 면밀한 조사가 우리의 최근 의혹만을 확신시켜준 것 같습니다. 계획은 대부분 허구였으며, 공중에서 튀어나온 것 같은 숫자에 의존하고, 불가능한 통계를 따랐습니다. 그뿐만 아니라, 작전을 위해 체크된 자료들 중 그 어느 것도 실제로 사용되지 않았거나 여전히 재고로 남아 있는 것 같습니다. 이러한 비정상적인 행동에 대한 조사를 더 진행하기 위해 우리는 세 가지 선택지를 가지고 있습니다:\n\n- 왜 진행되지 않았는지 프랑스어 대체 프로그램을 살펴보기.\n\n- 이 "보고서"를 담당하는 장교들을 심문하기.\n\n- 교육 커리큘럼을 검토하여 명령에서 변경된 이유를 알아보기."
BRG_CHR_Evidence_Desc_11:0 "사라진 물자를 파헤친 결과 이들이 사라진 배경은 애초 질문보다 훨씬 기괴한 것으로 드러났습니다. 우리 장교들은 창고에서 재통합 노력을 위해 특별히 제작된 독일어 책을 불태워 어떤 기계에 동력을 공급하던 프랑스인 경비원 몇 명을 붙잡았습니다. 심문을 마친 후, 이것은 모두 지휘관들의 감시와 무신경한 태도 아래에서 한동안 계속된 일이었음이 분명해졌습니다. 이것이 프로그램 전체에 미치는 영향을 고려하면, 조사를 계속해야 할 의무가 있습니다. 가능한 세 가지 방법이 있습니다:\n\n- 이 보급품을 받아야 할 교사들에게 질문하고 무슨 일이 일어나고 있는지 아는 지 물어보기.\n\n- 동력이 왜 필요한지, 이를 위해 왜 책을 태우는지 이유를 조사하기.\n\n- 그들의 동기를 밝혀내는 것, 심지어 무언가에 동력을 공급하는 것이 단순한 계략이었는지를 알아내는 것은 우리의 수사에 큰 도움이 될 수 있다."
BRG_CHR_Evidence_Desc_12:0 "학교 시스템의 실패의 원인이 밝혀진 것 같습니다. 겉으로는 흔적도 없이 사라진 것처럼 보이는 교사들이 그 원인입니다. 보고서를 들여다보면 직장에서 패턴이 있다는 것이 분명합니다. 그들 중 다수는 단지 일한 다음 날에 나타나지 않는 것으로 그치지만, 어떤 경우에는 책과 지식을 가져갔으며, 어떤 경우에는 심지어 그들의 학생까지도 나타나지 않았습니다. 아직 그 목적이 분명하지는 않지만, 그렇게 많은 보수를 받는 교사들이 단순히 감시망을 뚫고 들어갔다는 사실 자체가 우리 계획에 엄청나게 위협이 되는 일이며, 이는 반드시 조사를 해야 합니다. 우리 마음대로 할 수 있는 세 가지 선택지가 있습니다.\n\n- 학교 근처의 기숙사를 뒤져 그들이 어디로 갔는지 찾기 위해 남은 사람을 심문하기.\n\n- 서류에 더 많은 패턴이 있는지 살펴보기.\n\n- 학교에서 무슨 일이 일어나고 있는지 단서를 찾기 위해 학교를 수색하기."
BRG_CHR_Evidence_Desc_13:0 "퍼즐의 마지막 조각이 놓여졌습니다. 그 결과는 상상했던 것보다 더 충격적입니다. 실종된 교사들, 학생들, 심지어 자료들을 찾는 과정에서, 요원들은 새로운 영토와 심지어 부르군트 그 자체에 위치해 자금 지원을 받는 숨겨진 프랑스어 학교들을 우연히 발견했습니다. 프랑스 문화를 지속시키기 위한 필사적인 노력으로 샤를마뉴는 표면적으로는 학생들을 특정한 반게르만적 교재로 과거 프랑스 제국을 미화하면서 가르치고 있었습니다. 그들은 압수되지 않았거나 사라졌던 프랑스 서적을 포함해 교재에 부족함이 없어 보였는데, 이는 다른 곳에서의 예산 부족을 설명합니다. 다른 방법이 없다면, 이는 샤를마뉴가 가능한 한 빨리 처리되어야 한다는 것을 증명합니다. 히드라가 너무 커져서 통제할 수 없게 되기 전에 말입니다."

BRG_CHR_Evidence_Desc_15:0 "진실을 찾는 과정에서 우리는 우연히 엄청난 사실을 발견한 것 같습니다. 샤를마뉴의 직접 명령에 의해 압수되었을 것으로 추정되었던 프랑스어 서적과 역사책은 사실 그렇지 않았고, 몇 달 동안 비축물량에서 빠져 있었습니다. 퇴폐 문화를 가르치고 찬양하는 수천 권의 책이 사라지는 것은 보통은 그렇게 큰 일이 아닐 테지만, 우리가 빨리 행동하지 않으면 잠재적으로 전 세대가 우리 체제에 등을 돌리게 될 수도 있습니다. 다음 세 가지 선택지를 사용할 수 있습니다.\n\n그 책들 안에 무엇이 들어있는지, 그리고 우리에게 어떻게 해가 되는지 알기 위해 책 제조사를 살펴보기.\n\n- 저자들을 조사하여 이 상황에서 무슨 역할을 했는지 확인하기.\n\n- 책이 어디서 왜 사라졌는지 조사하기."
BRG_CHR_Evidence_Desc_16:0 "픽텐슈타트에서 일어난 야간 소요의 보고는 상당히 흥미로웠습니다. 샤를마뉴 군단의 상층부 전체가 주말마다 본부 주변의 여러 건물에서 만나는 것처럼 보입니다. 정확한 목적은 알 수 없지만, 많은 리무진, 경비 트럭, 그리고 사람들이 우리의 눈길을 끌었고, 이는 볼 만한 가치가 있는 것처럼 보입니다. 우리 마음대로 할 수 있는 세 가지 선택지가 있다.\n\n- 그들의 본사 주변 지역을 쓸어서 계약서에 남겨진 흔적이나 단서를 찾을 수 있는지 알아보기.\n\n- 경찰관들의 교통 패턴을 조사하여 그들이 다른 곳에서 만나고 있는지 알아보기.\n\n- 이 보고서를 작성한 현지인들에게 아는 것이 있는지 물어보기."
BRG_CHR_Evidence_Desc_17:0 "그 그림을 분석한 결과, '알프스를 넘는 나폴레옹'이라는 결론에 도달했습니다. 처음에는 이런 그림이 표에 붙어있을 것이라고는 생각치 못했으므로 그림이 어디에 있는지는 의문이었습니다. 이 그림은 프랑스 침략 초기에 너무 국수주의적이라는 이유로 압수되었지만, 몇 달 뒤에야 그 그림이 없어졌다는 것을 깨달았습니다. 그러나 그 대신 흔적도 없이 사라져 버린 것 같아 제거나 파괴를 요청한 적은 없었습니다. 그 작품의 현재 위치를 아는 사람은 아무도 없지만, 만약 그것이 이 미술품에 나타났다면 부르군트 내 어딘가에 있을 것입니다. 이 조사를 더 진행하기 위해 다음 세 가지 선택지가 있습니다:\n\n- 창고에 아직 증거가 있는지 확인하기.\n\n- 시설의 출입 기록을 검토하여 사라질 때 누가 있었는지, 누가 가져갔는지까지 정확히 파악하기.\n\n- 나머지 소장품 중 도난 중이거나 사용 중인 것이 있는지 확인하기."
BRG_CHR_Evidence_Desc_18:0 "이 지역을 휩쓸고 들어가며 하수구, 쓰레기통, 그리고 픽텐슈타트의 아파트를 뒤졌으며, 모임에서 나온 쓰레기를 찾을 수 있었습니다. 회의장 바깥 쓰레기통에 있는 것은 일종의 명소로 가는 표 같은 것이었습니다. 표의 양면에는 샤를마뉴의 표식이 찍혀 있었고, 암호화된 프랑스어로 쓰여져 있으며, 중앙에 큰 그림이 그려져 있었습니다. 우리 장교들 중 누구도 그것이 무엇을 의미하는지, 무엇을 위해 사용되는지 해독할 수 없지만, 우리는 세 가지 선택지를 가지고 있습니다:\n\n- 목적이 무엇인지 알아내기 위해 암호를 해독하기.\n\n- 어디서 만들어졌는지 알아내서 단서를 찾을 수 있는지 알아보기.\n\n- 그림을 들여다봐서 그게 어떤 의미가 있는지 알아내기."
BRG_CHR_Evidence_Desc_19:0 "티켓이 어디서 왔는지 알아내려는 시도는 성공적이었습니다. 우리 요원들은 어제 조잡한 이동식 인쇄기를 찾기 위해 의심스러운 창고를 급습해 또 다른 비슷한 티켓을 만들었습니다. 압수수색 과정에서 적발된 사람은 아무도 없어 추궁할 인적자원은 없지만, 이전에 그려진 그림, 자료 등 작업장 전체가 남아있습니다. 그러나 이 작전의 목적은 아직 알 수 없으며, 이 작전의 진상을 규명하려면 반드시 밝혀야 합니다. 우리는 세 가지 선택지를 가지고 있습니다:\n\n- 이전에 그려진 그림을 이용해 이 시설이 만들어진 이력을 확인하여 실마리가 드러나는지 확인하기.\n\n- 인쇄기에 사용되는 장비를 검사하기.\n\n- 공급망을 들여다보고 어떻게 필요한 자재를 구했는지 알아보기."
BRG_CHR_Evidence_Desc_20:0 "마침내 원하는 돌파구를 찾은 것 같습니다. 요원들은 프랑스 예술품과 샤를마뉴의 문장으로 장식된 "이 주의 파티"의 초대권을 받았습니다. 초대권에는 어떻게 입장해야 하는지, 무엇을 입어야 하는지, 무엇을 가지고 와야 하는지, 무엇을 기대해서는 안 되는지에 대한 지침이 적혀있습니다. 이는 사건을 완전히 파헤칠 좋은 기회입니다. 다음 작업을 수행할 수 있습니다:\n\n- 파티가 열릴 때 건물 내부에 스파이를 심고, 그들이 정보를 얻을 수 있는지 알아내기.\n\n- 감시 장비를 설치하여 무언가 들을 수 있는지 확인하기.\n\n- 초대권을 써서 요원들을 투입시키기"
BRG_CHR_Evidence_Desc_21:0 "도난당한 예술품의 운송 기록을 살펴본 후, 놀라운 발견을 했습니다: 샤를마뉴는 우리 소유의 트럭을 이용하여 그들 소유의 안전 가옥으로 예술품들을 호송해왔습니다. 그런 작전을 감추기 위해서는 그 작전이 정규 작전인 동시에 모두가 알고 있는 작전인 것으로 추정해야 하는데, 이는 샤를마뉴 장교들이 승인한 것이 틀림없다는 뜻입니다. 이 새로운 사건에 대해 자세히 알아보려면 다음 세 가지 선택지 중 하나를 선택하세요.\n\n- 도난당한 APC의 담당 지휘관들을 조사해 그들이 무엇을 알고 무엇을 밝힐지 알아보기.\n\n- 다음에 어디로 갈지 확인하기 위해 호송차들의 움직임을 추적하기.\n\n- 차량을 분해하여 숨겨진 증거가 있는지 확인하기 위해 차량을 "수리"하기."
BRG_CHR_Evidence_Desc_22:0 "마침내 비밀이 밝혀지면서 어젯밤 퍼즐의 마지막 조각이 제자리에 맞춰졌습니다. 우리는 이제 마지에르가 프랑스 문화를 조사하고 미화한 샤를마뉴 장교들을 위해 매주 사교계 파티를 열어왔다는 것을 확인하게 되었습니다. 그들은 의심을 피하기 위해 매주 다른 창고에서 만나지만, 파티에는 국수주의적인 그림, 독일 다른 지역에서는 금지된 특별히 준비된 진미, 심지어 장교단의 입맛을 맞추기 위한 역사 수업까지 곁들여졌습니다. 마지에르는 종종 에스코트를 받아 파티에 참석하여 부르군트 식단을 고수하는 대신 와인과 치즈를 탐닉하지만, 이는 파티 전체의 타락과 비교해 볼 때 별거 아닙니다. 그들은 처벌을 면치 못 할 것입니다."



