 BRG.2000.desc:0 "SS국가지도자는 책상에 앉아서 서류를 뒤적거렸습니다. 글자가 계속 이어졌지만 모두 똑같아 보였습니다. 눈이 흐려지면서 그는 쾅쾅거리며 문이 열리는 둔탁한 소리를 거의 듣지 못했습니다. 폰 리벤트로프, 오래된 협력자거나, 믿을 수 있는 한 협력자에 가까운 자입니다. 그럼에도 불구하고 국가지도자는 차갑고 퉁명스럽게 고개를 끄덕였습니다. 그는 그 이상 반응하지 않았습니다. "리벤트로프. 자네는 자네가 잘 하고 있다고 믿고 있나?" \n\n그 남자는... 달랐습니다. 심지어 국가지도자의 피상적인 시선에도 아랑곳하지 않았습니다. 그는 자신의 트레이드마크인 자신감이나 열의를 전혀 느끼지 않고 행진했고 국가지도자의 책상 위에 있는 마닐라지 폴더를 쾅 닫았습니다. "편지입니다, 각하." 그뿐이었을까요, 아니면 리벤트로프의 눈에 두려움이 있었을까요? SS국가지도자의 눈썹이 아치형으로 구부러졌습니다. 그는 폴더를 열어 작은 종이 한 장을 꺼내더니 눈을 가늘게 떴습니다. 그 행동의 의미는 종이에 프락투어 글꼴로 적힌 단어를 통해 금방 명백해졌습니다: 비난. 누가 서명했는지는 더욱 충격적이었습니다. 크랑케 제독. 포스 제독.\n\n그리고 요아힘 폰 리벤트로프. \n\n"이게 뭐지?" SS국가지도자의 손이 가볍게 떨렸습니다. 배신자. 지금. 여기. 또 누가 있지? 아무도 믿을 수 없는 건가?\n\n"국가지도자 각하, 제 역량으로는 프랑스국에 대한 우리의 개입에 반대하지 않을 수 없습니다. 저는 각하를 비난하거나 굴복시킬 의도가 없습니다 - 저를 오해하지 말아주셨으면 합니다 - " 그는 허리를 굽히며 말했습니다. 정말 힘겨운 노력이군. "조국이 피를 흘리고, 어둠은 더욱 깊어갑니다. 아리아인의 피와 보물을 아끼고, 우리가 지배하는 영토에서 생명을 보존하는 것이 현명하지 않겠습니까? 국가지도자 각하, 제가 충실한 하인이었음을 잘 알고 계시지 않습니까. 이곳에서의 우리의 일이 이 군사적 모험으로 방해받을 것이라고 저는 진심으로 믿고 있습니다. 제 충고를 들어주는 것을 고려해 주시오."\n\n"넌 해고야, 폰 리벤트로프 경." 그는 리벤트로프가 경례를 하고 방에서 걸어나가는 동안 수화기를 들고 보안국에 전화를 걸었습니다. 오늘은 누군가의 승진이 이루어질 것입니다. "
 BRG.2000.a:0 "정말 불행하군."

