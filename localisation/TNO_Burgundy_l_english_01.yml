 ## Leader Bios ##
 POLITICS_HEINRICH_HIMMLER_DESC:0 "하인리히 힘러는 1923년 뮌헨 폭동까지 참여했을 정도로 수십 년간 나치당의 충실한 당원이었습니다. 정부 전복 시도 이래로 몇 달간 지속된 독일의 실패에 힘러는 격분했으며 환멸했고 그 어느 때보다 지신만의 신념에 몰두하게 되었습니다.\n\n전후의 희열이 가시고 거창한 계획들이 독일 경제에 압박을 주기 시작하자 힘러의 신념은 흔들렸습니다. 경제가 붕괴하고 게르마니아의 정부가 그것을 해결할 길이 요원해 보이자 그의 신념은 불안정해졌습니다. 소련 잔존 세력들이 모스크바 수복 목전까지 왔을 때, 그의 신념은 산산조각 났습니다. 이는 유대인의 음모 혹은 연합군의 방해공작에 의한 것이 아니었습니다. 이번에는 아무도 독일의 등을 찌르지 않았으니까요... 나치 그 자신을 제외하고는 말입니다.\n\n힘러는 나치당이 끝내 타락했으며 안에서부터 독일을 갉아먹고 있다고 확신하게 되었습니다. 독일을 그 자체로부터 구원하는것은 힘러의 의무 - 아니, 그의 소명이었습니다. 파리에서부터 게르마니아까지 그리고 급속하게 무너지고 있는 동부의 A-A 전선까지, 무장SS 부대는 히틀러를 실각시키고 독일의 방향을 바로잡을 준비가 되었습니다. 그러나, 음모에 대한 첩보를 사전에 입수한 슈파이델이 맞불 작전을 시행하면서 음모는 초장에 실패하였습니다.\n\n힘러의 계획이 누설되었다는 소식과 함께 십여 개의 사단이 생포되었으며 SS의 파멸은 기정사실화 되었습니다. 히틀러가 드물게 정신이 맑아지는 순간에, 힘러를 죽이는 것은 곧 내전을 의미함을 깨닫고 그에게 게르마니아에서 멀리 떨어진 영토(부르군트 SS 기사단국)를 내주어 독일 정치에 접근하지 못하도록 하였습니다. 힘러는 이를 마지못해 수용했고 독일 내 SS의 지휘권을 그의 충실한 부관, 라인하르트 하이드리히에게 맡긴 뒤 오스트 파리로 떠났습니다. 그러나 힘러는 자신의 신념을 더욱 확고히 했을 뿐만 아니라, 자신에게 행해진 불의를 잊지 않고 있습니다..."
 POLITICS_HEINRICH_HIMMLER_DESC_1972:0 "무능. 방해. 반역. 처음부터 하인리히 힘러는 자신의 몰락을, 부르군트를 위한 그의 위대한 계획이 산산히 부서져 타락과 무정부의 구렁텅이에 빠져들기를 원하는 이들에게 둘러쌓여 있었습니다.\n\n하지만, 하인리히 힘러는 견뎌낼 것입니다.\n\n그가 일생을 바친 국가는 자연과 빛깔을 한층 벗겨냈을 뿐인 속이 빈 껍데기에 지나지 않습니다. 그곳은 정전의 어둠 속에서 움직임을 멈춘 콘크리트 공동묘지로 가득 차 있습니다. 그곳은 반란군이나 직면한 공포 속에서 비참하게 사는 사람들로 가득 차 있습니다.\n\n그가 통치하는 나라는 집단 묘지에 불과하지만, 힘러에게 얼마나 많은 사람이 죽느냐는 중요하지 않습니다. 그의 명령으로 수천 명이 죽었고, 부르군트의 꿈이 실현되는 것을 보기 위해 수천 명을 더 비난할 것입니다. 그의 권위가 무시되는 것은 중요하지 않습니다. 저항이 강해지는 것도 중요하지 않습니다. 그건 중요하지 않습니다. 왜냐하면 중요할 수 없기 때문입니다. 그림자 국가는 마지막 숨결을 내뱉을 순간만을 기다리는 시체일지 모르지만, 그는 마지막까지 그 꿈을 붙잡을 것입니다.\n\n부르군트 없이는, 그는 아무 것도 아니기 때문입니다."
 POLITICS_HEINRICH_HIMMLER_DESC_COLLAPSE:0 "이렇게 되면 안 됐습니다.\n\n누가, 이 기사단국의 실패에 궁극적인 책임을 가지고 있을까요? 당연히 그는 아닙니다, 국가지도자는 아닙니다! 파괴적인 분자들은 자연히 어디에나 있습니다. 그것이 영원한 유대인의 방식이기 때문입니다. 하지만 충분히 신중하지 않았나요? 게슈타포가 12년 동안 프랑스의 울대를 짓밟으면서도 여전히 그 배반적인 국가가 비밀을 숨겼다고요? 그럴 리가요! 아니, 더 상층부에 더 가까웠습니다. 친위대 군단은 이미 이기적이고 반독 민족주의로 의심받았지만, 그들 모두는 복무 기간 내내 점검받고, 재확인당하고, 감시당하지 않았나요? 더 상층부 탓일 겁니다!\n\n하이드리히는 어떨까요? 아마 그럴 수도 있습니다. 그렇게 뛰어난 경력을 쌓은 후의 실패했다는 게 의심스럽습니다. '하얀 모세'라고 그들이 부르긴 했습니다. 그는 항상 단순한 놀림거리라고 믿었지만, 그 비방은 진실의 씨앗에서 싹튼 것 아닐까요? 아니면 오스팔트 폴처럼 자기도 모르는 새 유태인의 하수인이 된 것일 수도 있지 않을까요? 아니, 불가능합니다. 그건 말이 안 됩니다! 이 결과에 대해 어떤 합리적인 설명이 있을까요?\n\n부하들이 명령을 구걸하고 총소리가 점점 가까워지는 와중에도, 원을 그리며 그림자를 쫓는 하인리히 힘러의 망상은 그렇게 흘러갑니다."

