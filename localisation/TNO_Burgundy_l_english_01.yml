 ## Modifiers ##
 BRG_infra_tree_rodomo_dynamic_modifier:0 "로도모 산업구역"
 BRG_infra_tree_rodomo_dynamic_modifier_desc:0 ""미국엔 스틸 벨트, 독일엔 루르, 일본엔 만주가 있듯 기사단국에는 로도모 산업구역이 있습니다. 이전엔 루앙이라고 불렸던 도시 주변의 센 강 일대는 최근 몇 년 동안 급속도로 정비되어 그림 같은 대도시에서 부르군트 중공업의 중추로 탈바꿈했습니다. 친위대에게는 이 나라의 미래가 탄생하는 곳이지만, 파견된 수십만 명의 강제징용자들에게는 강철과 콘크리트의 무덤에 지나지 않습니다.""

 BRG_infra_tree_olberschaffungsburo:0 "석유조달국"
 BRG_infra_tree_olberschaffungsburo_desc:0 ""기사단국이 석유가 풍부하지 않다는 것은 친위대도 잘 알고 있는 사실입니다. 그러나 군대와 중공업은 연료 없이 유지될 수 없습니다. 귀중한 원유를 한 방울도 낭비하지 않고 쓰도록 석유조달국은 SS국가지도자의 계획을 가장 잘 이행하기 위해 모든 석유화학 제품을 할당하고 분배하는 임무를 맡았습니다.""

 BRG_infra_tree_synthetics_boosts:0 "자급자족의 연금술"
 BRG_infra_tree_synthetics_boosts_desc:0 ""고대에 연금술사와 사상가들은 먼 광산이 아니라 가지고 있는 화학 물질과 혼합물로 금을 만드는 것을 꿈꿨습니다. 기사단국은 이와 다소 비슷한 것을 시도하고 있지만, 그 대상은 그냥 금이 아닌 검은 금입니다. 기사단국은 외국 석유를 확보하기 위한 탐구를 포기하고 대신 합성 석유의 국내 생산을 활성화하는 데 총력을 기울였습니다. 부르군트는 아리아인의 산업을 통한 자급자족을 도모합니다.""

 BRG_infra_tree_foreign_oil:0 "검은 금 암시장"
 BRG_infra_tree_foreign_oil_desc:0 "위대하고 강력한 기사단국이 마음대로 쓸 수 있는 석유의 샘이었던 중동은 모든 형태의 원조를 중단시킬 거대한 분쟁의 시한폭탄이 되었습니다. 그러므로 우리는 석유 수입을 동쪽이 아닌 서쪽의 브르타뉴로 옮겨야 합니다."

 BRG_famine_tree_modifier:0 "농무청"
 BRG_famine_tree_modifier_desc:0  "예상치 못한 재난이 기사단국을 덮쳤습니다. 바로 기근의 유령입니다. 수확은 실패했고 굶주림은 널리퍼져 귀중한 가축과 중요한 노동자를 모두 죽였습니다. 만약 이 상황이 지속된다면, 기사단국의 아리아인들은 그 생존이 어느 때보다도 중요한 시기에 모두 죽고 말 것입니다. SS국가지도자께서는 이런 보이지 않는 위협에 맞서 싸우고 궁핍한 시기에 기사단국의 밥줄을 유지하기 위해 농무청을 결성하셨습니다."

