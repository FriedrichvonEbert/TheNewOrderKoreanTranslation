 BRG_focus.200.t:0 "원자 시계 주변에서 작업"
 BRG_focus.200.desc:0 "피카르디의 작은 농장에서 쥐라의 계곡에 이르기까지 기사단국을 가로지르는 땅은 훨씬 고귀한 목적을 위해 국유화되었습니다. 노동자들은 침묵하는 경비원의 감시 아래에서 구덩이를 파고 콘크리트를 붓고 있습니다. 일부 초기 장애에도 불구하고 SS-VWA는 현재 "니플하임"을 관리하는 데 있어 훌륭하게 임무를 인계받았습니다. 대망의 미사일 제작을 위한 시설은 따로 마련되어 있는데, 독일의 프로그램에 침투한 SD 요원들이 설계도를 복사하여 성공적으로 전송하면 작업을 바로 시작할 수 있습니다. 우라늄 농축용 원심분리기는 최대한 가동되고 있으며, 그 품질은 최고 수준을 충족하고 있습니다. 수요에 발맞추기 위해 원심분리기 공사 일정을 앞당기는 얘기까지 나오고 있습니다. 놀랄 것도 없이, SS국가지도자는 그 소식에 매우 기뻐했고, 가능한 한 빨리 개발할 것을 명령했습니다."
 BRG_focus.200.a:0 "우리는 곧 홀로 우뚝 서서 막을 수 없는 존재가 될 것이다."
 BRG_focus.201.t:0 "We Rule Beneath the Waves"
 BRG_focus.201.desc:0 "Although it is the most difficult to maintain portion of the nuclear triad during peace, a nuclear submarine option is nonetheless the most secure and versatile when needed in times of war. Not even the Royal Navy, the pinnacle of surface fleets, could withstand the might of the Kriegsmarine and her legions of U-boats. The United States and Imperial Japanese Navies have both implemented similar strategies, having dozens of submarines haul their atomic arsenals beneath the seven seas. And if we are to succeed as a nuclear power, we must learn from the successes of those around us.\n\nThe admirals of the Schutzmarine, in collaboration with the SS-VWA, have developed a program named "Jörmungand," after the World-Serpent of Norse myth who lies beneath the waves in anticipation of Ragnarök. Dozens of submarines shall silently patrol the depths of the ocean, with a particular emphasis on the North Sea and north Atlantic. Construction is already progressing on new bases and pens along the coast of the English Channel, in isolated locations far away from prying eyes. All we need are submarines with which to fill them."
 BRG_focus.201.a:0 "The wolfpacks shall roam free once more..."
 BRG_focus.202.t:0 "On a Higher Plane"
 BRG_focus.202.desc:0 "The SS-Fliegertruppen has been relatively underfunded compared to the ground forces-perhaps out of fear of another Göring-type catapulting himself to power with it-but the Reichsführer-SS knows that expansion is necessary in order to remain competitive with the other world powers. We can rely no more on stripped-down designs reluctantly sourced to us by the Luftwaffe, so we must innovate on our own. And by innovate, we mean steal the necessary technology from those who would have squandered it anyway.\n\nHowever, this military expenditure would be pointless without the proper facilities to accommodate it. The "Donar" nuclear air defense program calls for the construction of new airbases with runways and hangars large enough to handle nuclear bombers, and construction is surprisingly ahead of schedule. The Bilskirnir base is nearly complete, and the Thrudheim and Thrudvang bases are soon to follow. When completed, the airbases will allow our bombers to reach nearly all of Europe-or further, if they have no plans of returning."
 BRG_focus.202.a:0 "Death shall reign from above!"
 BRG_focus.203.t:0 "Prepared for the Future"
 BRG_focus.203.desc:0 "Architects and engineers who helped design and construct the extensive fortifications of the Grenzschild have been brought in to oversee the construction of the missile silos, and already their effort is paying off. No fewer than twenty-three potential improvements in design, from the location of hinges for the silo doors as well as the shape of the in the concrete, have been discovered in the first week alone. Thankfully, none of the missile silos had progressed far enough in their construction where the design was irreversibly set, so the changes were easily incorporated.\n\nThe scientists also got the opportunity to pore over the data from our nuclear experiment, where several concrete test structures had been placed in varying locations around the site before detonation. By cross-referencing this with other non-nuclear concrete stress tests, as well as pilfered German test results, they have determined that nothing short of a direct strike by a ballistic missile on the silo doors will be able to compromise their functionality. Furthermore, if American and Japanese missiles are anything like the German ones, the precision to directly strike something less than five meters wide is non-existent. When these missiles are ready, they will be nearly impossible to dislodge."
 BRG_focus.203.a:0 "Better killing, underground!"
 BRG_focus.204.t:0 "Like a Fine-Oiled Machine"
 BRG_focus.204.desc:0 "With the completion of the land-based missile silo system, the SS-VWA has spent the past several weeks coordinating with all the bunkers through its nerve center in Ost-Paris. At random times throughout the day, they would send out signals simulating both strategic and tactical nuclear attack warnings, measuring each base's response time to launch what is ironically dubbed the "pre-emptive second strike." The results were nothing short of impressive: the average time from orders received to launch sequence completed decreased by more than half, with the quickest facility crew being able to theoretically prep and launch their arsenal in under ten minutes. Their bases have also been fully stocked, secure phone and telegraph lines have connected the bases with both Ost-Paris and their neighbors, and their commanders have been briefed on procedures if contact with the SS-VWA main headquarters is lost. With these final preparations, all official system-wide drills have been concluded. The next time that the boys in the bunkers receive firing orders, it will be for real."
 BRG_focus.204.a:0 "Godspeed."
 BRG_focus.205.t:0 "Thiefless in Seattle"
 BRG_focus.205.desc:0 "As much as we are loathe to admit, the Americans have proven remarkably adept at developing military hardware that can compete with (and in some cases outdo) everything the Reich's best and brightest minds have to offer. But unlike the Reich, the American military prefers to contract their military developments out to private corporations rather than keep all their scientists in-house. Although they keep their discoveries under lock and key, the private sector has never been known to have security quite as tight as the military.\n\nEnter the Boeing Company.\n\nIn the past weeks, the fine men of the SD have focused on infiltrating their R&D branch with the mission of studying the B-52H's engine designs with the intent of reverse-engineering them. What we received was far more than we hoped for: complete schematics of the engine itself, a Pratt & Whitney JT3D, as well as detailed photographs and notes on their installation in the B-52's manufacturing process. With this information passed on to our waiting technicians, they can begin planning the optimal design for production lines straight away."
 BRG_focus.205.a:0 "Boeing, Boeing... gone."
 BRG_focus.206.t:0 "Awaiting Ragnarök"
 BRG_focus.206.desc:0 "Beneath the streets of Ost-Paris, beneath dozens of meters of concrete and stone, the fluorescent lights flickered to life. These are the headquarters for a program that is only known by the name "Gjallarhorn," and today is its first day of official operations. However, it workers choose to refer to it by a far more accurate name: "Totmannschalter."\n\nThe dead man's switch.\n\nThe purpose of these headquarters is deceptively simple: transmit. They are to continually broadcast a series of buzzes by radio to a network of relay bunkers hidden in the remotest locations in the Ordensstaat, with an operator reading an ever-shifting list of codewords and numbers on the hour. If they read off a certain sequence of codewords-or if transmission stops entirely-then the relay bunkers are to contact an SS-WVA Obergruppenführer in a secure secondary location, who will receive all authority on whether to launch a secondary strike. If the secondary location is unreachable, then the relay bunkers are to immediately broadcast firing orders to the Niflheim, Jörmungard, and Donar programs, thereby beginning Operation Ragnarök and unleashing the entirety of the Burgundian arsenal at the capitals of the other world powers.\n\nAs the transmitters in the Gjallarhorn bunker begin sending out their broadcast, everyone is smiling, most of all the Reichsführer-SS. At last, we are protected from our foes. At last, we are safe from attack."
 BRG_focus.206.a:0 "At last, we are unstoppable."
 BRG_focus.207.t:0 "부르군트가 결국 해낸 것인가?"
 BRG_focus.207.desc:0"스위스 지진 서비스가 걱정스러운 공식 발표를 했습니다. 지난 밤, 취리히의 지진 서비스 본부에서 부르군트령 쥐라에서 발생한 지진을 관측했습니다. 지진은 4초 동안 계속되었으며 진도는 리히터 규모 4.6이었습니다. 스위스 지진 서비스는 여진이 없었기에 "자연적인 지진이 아닌 인공 지진으로 보인다"라고 결론내렸습니다. 몇몇 방사선과 의사들은 공기중 방사능량이 가벼운 노심용융이나... 공중 핵폭발과 같은 수준으로 치솟았다고 보고했습니다.\n\n전세계 정부는 한가지 결론에 도달했습니다. 부르군트가 핵실험에 성공했습니다. 사용된 핵무기의 위력은 1945년 진주만에 떨어진 것의 두 배입니다. 그림자 국가가 계속 입을 닫기 있기에 이 뉴스가 검증될 일은 없을 것입니다. 그래도 [GetYear]년은 역사의 어두운 순간으로 기억될 것입니다. 부르군트가 핵보유국이 된 해로."
 BRG_focus.207.a:0 "하느님이 우리 모두를 도와 주시길." #rest of world
 BRG_focus.207.b:0 "훌륭하군!" #burgundy
 BRG_focus.207.c:0 "저 미친놈이 무슨 짓을 하려고?!" #germany
 BRG_focus.208.t:0 "Armed and Ready"
 BRG_focus.208.desc:0 "Today, outside the sleepy northern village of Watten, the nuclear missile facility known as "Bauvorhaben 21-Fafnir" officially came on-line. Although it is the smallest of its kind-it was converted from an A-4 launch site and can only accommodate one silo-it shall not be the last. In the coming days, it shall be joined by dozens of its brethren across the Ordensstaat, from the plains of Picardie to the Jura mountains, to form the most crucial tool in the Reichsführer-SS's arsenal. Hundreds-soon to be thousands-of megatons of nuclear ordinance lie resting like the dragons of Norse legend, waiting to be awoken and let their poison breath spill across the land should anyone dare lift a finger against us. When Siegfried triumphed over his enemies, he did so thanks to his own keen wit and the blessing of the Æsir. And like Siegfried, the Aryan race shall triumph over the Untermensch with their scientific knowledge and the harnessed power of the atom.\n\nUnsurprisingly, when the news reached Ost-Paris, there was a great deal of celebration. Rare pre-war bottles of champagne were opened, toasts were made, and the Reichsführer-SS himself drafted a letter to the missile facility's commander that personally thanked him for his contribution to the National Socialist cause."
 BRG_focus.208.a:0 "The world will never dream of laying a finger upon us!"
 BRG_focus.209.t:0 "Ship the Plans"
 BRG_focus.209.desc:0 "Even back in the days of the War, the Sicherheitsdienst felt it... prudent that the SS have its eyes in the major industrial interests that were vital to the war effort. Among those companies were Thyssen and Krupp corporations, as well as the Howaldtswerke, Kriegsmarinewerft, and Deutsche Werft shipyards in Kiel, Wilhelmshaven, and Hamburg. The former's research departments receive access to the latest U-boat schematics directly from the Kriegsmarine's research and development department, and the latter two keep precise notes on the most efficient assembly techniques used in order to build the next ship better than the last. All we had to do is pass along the right messages to our informants within the corporations, and wait for them to extract the plans. Thankfully, the SD has remained the world's finest intelligence organization in the last two decades, and our engineers within the Ordensstaat got ahold of "
 BRG_focus.209.a:0 "We will bestow purpose to these designs that they never did."
 BRG_focus.210.t:0 "Hands on the Plans"
 BRG_focus.210.desc:0 "Last night, both Cambridge's Cavendish Laboratory and Oxford's Clarendon Laboratory suffered explosions and fires-initially believed to be caused by gas leaks-killing five and injuring eight. Significant damage was sustained to several of the laboratories in the particle physics wings and their archives, with hundreds of research papers and schematics lost in the blaze. Some have come to suspect espionage or sabotage, due to the destruction of blueprints for pressurised-water reactors that were commissioned by the English government. Preliminary evidence has pointed in the direction of the Japanese Kempeitai, suggesting that this was due to the machinations of the Imperial Navy. But unless further evidence is brought to light, it seems that this case shall never be solved by the police.\n\nAlthough propagandists in the Reich and England's national socialist minority insist that England's history of nuclear innovation is due to their Anglo-Saxon ancestry, most of it was because of the head start afforded by the United Kingdom's "Tube Alloys" nuclear project, much of which fell into collaborator hands after the War-not to mention how they have a limited degree of informal collaboration with other scientists in the former Commonwealth. But regardless of whether it is by blood or by brains, English scientists developed plans for reactors that the Schutzmarine desperately wanted for their top-of-the-line U-boats. And it seems that the SD has coincidentally received the very same plans from a spy ring based in the Cornwall governorate."
 BRG_focus.210.a:0 "Many Britons died to bring us this information."
 BRG_focus.211.t:0 "Anchors Aweigh!"
 BRG_focus.211.desc:0 "Our military theorists have drafted new defense strategies for the Schutzmarine, which its high command seem to support emphatically. Its highest priority is centered around turning the Ordensstaat's greatest nautical limitation into an advantage-the fleet will primarily be focused on totally blockading the English Channel from any military or commercial traffic, hampering any trade and rendering naval invasions utterly impossible. Its second highest priority would also be to shelter the nuclear U-boat fleet from attack long enough for them to launch their payloads in the event of a global thermonculear war, even if it leads to the surface fleet's total destruction. For these key purposes, the Schutzmarine admiralty have commissioned a series of destroyers, frigates, and depot ships focused on speed and inflicting as much damage on the enemy as possible. It is not meant to project power, but to drive away every other navy that thinks they can do so in our waters."
 BRG_focus.211.a:0 "As below the waves, so above."
 BRG_focus.212.t:0 "Jet Set"
 BRG_focus.212.desc:0 "The drastic underfunding of the SS-Fliegertruppen is painfully obvious to the casual observer-many of the planes in our warehouse would be of greater use to an aeronautics museum than a trained pilot-but no more! New advancements in fuel efficiency, jet engine torque, and aerodynamics mean that our planes will be able to go toe-to-toe with the finest fighter jets that the both the Luftwaffe and USAF can scramble.\n\nBut the most important feature of these new fighter jets is undoubtedly their superior range. Tests show that they are able to stay in the air at cruising speed just as long as our bombers, and then some. Even more impressively, our engineers have designed them in a way that does not significantly sacrifice their armaments, meaning that they will be able to actually defend the bombers they are meant to escort.\n\nThe Reichsführer-SS was elated by the news and ordered that production begin immediately, insisting that the protection of the bombers was necessary to fully secure the completeness of the Ordensstaat's nuclear program on land, sea, and air."
 BRG_focus.212.a:0 "Das Flugzeug, Boss, das Flugzeug!"
 BRG_focus.213.t:0 "Tooling Up"
 BRG_focus.213.desc:0 "When we received the plans for the new bomber designs from America, all that we still needed  to acquire were the actual machinery required to build them. Thankfully, the photographs provided by Sicherheitsdienst spies were immensely helpful in deducing the order by which the production lines were arranged for maximum efficiency, as well as the approximate specifications for the machinery used. Much of it was able to be found within the Ordensstaat, while some of it did require reverse-engineering based on photographs. When these machines were shown to an agent who was assigned to the Boeing op, he-thankfully-confirmed that our reconstruction functioned exactly as the one he observed.\n\nThere was one part that proved to be more difficult to replicate than the others. Agents had mentioned in reports a mechanism called the "SWESS," a fail-safe which would trigger a bomber's payload if it were to fall below a particular altitude. However, they were unable to acquire photographs of schematics of it. After several weeks of brainstorming by our theoreticians, they were able to build an equivalent that relied on a series of altimeters embedded in various parts of the bomber's fuselage that were wired into the bomb bay."
 BRG_focus.213.a:0 "Let's get to work!"
 BRG_focus.215.t:0 "Per aspera ad astra"
 BRG_focus.215.desc:0 "Our first test was a success, albeit a limited one. It was a proof of concept more than anything else, a sign that the Burgundian nuclear program is viable. We will not tell the world; they are smart enough to figure out what we have done on their own. The important thing is that the Japanese, Americans, and the Germans-especially the Wehrmacht-know what we have accomplished. Hopefully it will end any delusions they have about attacking us with impunity.\n\nThe most useful advantage we gained from the program, however, was the data that our scientists recorded: temperatures, air pressure changes, damage to concrete fortifications, slow-motion film of the detonation, ambient radiation levels, long-term prognosis of human exposure based on varying levels of iodine pre-dosage... all this information is utterly invaluable and can't simply be copied from our neighbors' own programs. Already, our nuclear engineers are poring over the data and developing new methods of improvement. More efficient fissile methods, minimizing (or maximizing) the spread of radioactive fallout, and even preliminary designs for missile delivery systems are already being drafted. This is only the beginning of the Burgundian nuclear program, and great things shall come of it..."
 BRG_focus.215.a:0 "Rome was not built in a day, after all."
 BRG_focus.216.t:0 "The Ordensstaat Strikes Back"
 BRG_focus.216.desc:0 "The only way to fully ensure our safety as a nation and as a race is to develop a second strike capability. The essentiality of this move cannot be understated- until we are fully confident that the entirety of our nuclear stockpile will be able to fire in spite of every city and SS command center's destruction, we are not truly safe from our enemies.\n\nOur theoreticians have already outlined the ideal structure for the most extensive nuclear program we can afford given our budget. Although we do not yet have the technology sufficient to carry it out, that can easily be acquired, and we have the resources necessary to implement it. The Reichsführer has looked over the plans and improved them all, from bunker system command hierarchies to ways of communicating launch orders in event of an enemy first strike, saying that they must be implemented with all due haste and attention to detail.\n\nAll future nuclear developments are to be handled by the newest head of the SS bureaucracy's hydra: the SS-Vernichtungswaffenamt, which shall also take charge of the stockpiling and storage of all fissile materials, biological and chemical weapons, and experiments deemed to be of "unique military interest.""
 BRG_focus.216.a:0 "We have the knowledge, all we need are the tools."

