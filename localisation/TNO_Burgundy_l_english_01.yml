 BRG_focus.200.t:0 "원자 시계 주변에서 작업"
 BRG_focus.200.desc:0 "피카르디의 작은 농장에서 쥐라의 계곡에 이르기까지 기사단국을 가로지르는 땅은 훨씬 고귀한 목적을 위해 국유화되었습니다. 노동자들은 침묵하는 경비원의 감시 아래에서 구덩이를 파고 콘크리트를 붓고 있습니다. 일부 초기 장애에도 불구하고 SS-VWA는 현재 "니플하임"을 관리하는 데 있어 훌륭하게 임무를 인계받았습니다. 대망의 미사일 제작을 위한 시설은 따로 마련되어 있는데, 독일의 프로그램에 침투한 SD 요원들이 설계도를 복사하여 성공적으로 전송하면 작업을 바로 시작할 수 있습니다. 우라늄 농축용 원심분리기는 최대한 가동되고 있으며, 그 품질은 최고 수준을 충족하고 있습니다. 수요에 발맞추기 위해 원심분리기 공사 일정을 앞당기는 얘기까지 나오고 있습니다. 놀랄 것도 없이, SS국가지도자는 그 소식에 매우 기뻐했고, 가능한 한 빨리 개발할 것을 명령했습니다."
 BRG_focus.200.a:0 "우리는 곧 홀로 우뚝 서서 막을 수 없는 존재가 될 것이다."
 BRG_focus.201.t:0 "우리는 파도 아래를 지배한다"
 BRG_focus.201.desc:0 "평화로운 시기에 3대 핵전력의 일부를 유지하는 것은 어렵지만, 그럼에도 불구하고 핵잠수함은 전쟁 시 필요할 때 가장 안전하고 다용도적입니다. 해수면 함대의 정점인 잉글랜드 해군조차 크릭스마리네의 힘과 U보트 군단의 힘을 견뎌낼 수 없습니다. 미국과 일본 해군 모두 비슷한 전략을 시행해 수십 척의 잠수함이 7개 대양 밑에서 핵무기를 운반하게 했습니다. 그리고 핵보유국으로 성공하려면 주변 사람들의 성공으로부터 배워야 합니다. \n\n슈츠마리네의 제독들은 SS-VWA와 협력하여 라그나로크를 기다리며 파도 아래에 있는 북구 신화의 세계뱀 "요르문간트"라는 이름을 빌린 프로그램을 개발했습니다. 수십 척의 잠수함이 북해와 북대서양에 특별히 중점을 두고 바다 속 깊은 곳을 묵묵히 순찰해야 합니다. 잉글랜드 해협 연안의 고립된 곳에서는 새로운 기지와 잠수함 대피소 건설이 이미 진행되고 있습니다. 우리가 필요한 것은 이를 채울 수 있는 잠수함입니다."
 BRG_focus.201.a:0 "울프팩은 다시 한번 자유롭게 돌아다닐 것이다..."
 BRG_focus.202.t:0 "더 높은 비행기에서"
 BRG_focus.202.desc:0 "SS-항공대는 지상군에 비해 상대적으로 자금 지원이 부족했는데, 이는 아마도 또 다른 괴링이 나타나 권력을 장악할 것에 대한 두려움 때문이었을 것입니다. 하지만 다른 강대국들과 경쟁하기 위해서는 확장이 필요하다는 것을 SS국가지도자께서는 알고 계십니다. 더 이상 루프트바페가 마지못해 공급한 설계에 의존할 수 없으며 스스로 혁신해야 합니다. 그리고 혁신을 통해, 기술을 낭비했을 사람들에게서 필요한 기술을 훔쳐야 합니다.\n\n그러나, 이 군사비 지출은 그것을 수용할 적절한 시설이 없다면 무의미할 것입니다. '도나르' 핵 방공 계획에는 핵폭격기를 다룰 수 있을 만큼 큰 활주로와 격납고 등을 갖춘 신형 공군기지를 건설하는 것이 요구되고 있으며, 건설은 의외로 예정보다 앞서 있습니다. 빌스키르니르 기지는 거의 완성되었고, 트루드하임 기지와 트루드방 기지는 이를 곧 뒤따를 것입니다. 기지가 완공되면, 폭격기는 거의 모든 유럽에 다다를 수 있게 될 것이고, 그들이 돌아올 계획이 없다면 더 멀리 갈 수 있게 될 것입니다."
 BRG_focus.202.a:0 "죽음은 위에서 지배한다!"
 BRG_focus.203.t:0 "미래를 위한 준비"
 BRG_focus.203.desc:0 "국경 방패의 광범위한 요새를 설계하고 건설하는 것을 도왔던 건축가와 엔지니어들이 미사일 사일로 건설을 감독하기 위해 투입되었고, 이미 그들의 노력은 성과를 거두고 있습니다. 사일로 문의 경첩 위치와 콘크리트 내 경첩 모양 등 설계상의 잠재적 개선점이 첫 주에만 23개 이상 발견됐습니다. 고맙게도, 미사일 사일로 중 어느 것도 설계를 바꿀 수 없을 정도로 진행되지 않았기 때문에, 변경은 쉽게 통합되었습니다.\n\n과학자들은 또한 폭발하기 전에 현장 주변의 다양한 위치에 몇 개의 콘크리트 시험 구조물들이 놓여져 있던 핵 실험에서 나온 데이터를 자세히 살펴볼 기회를 얻었습니다. 이들은 이를 다른 비핵 콘크리트 스트레스 테스트와 상호 참조하고 독일 시험 결과를 빼돌림으로써, 탄도 미사일로 사일로 문을 직접 타격하지 않는 이상 기능을 손상시킬 수 없을 거라 판단했습니다. 나아가 미국과 일본 미사일이 독일 미사일과 같은 것이라면 폭 5m도 안 되는 것을 직접 타격할 정도의 정밀도는 존재하지 않습니다. 이 미사일들이 준비되면 격퇴는 거의 불가능할 것입니다."
 BRG_focus.203.a:0 "Better killing, underground!"
 BRG_focus.204.t:0 "기름먹인 기계처럼"
 BRG_focus.204.desc:0 "지상 미사일 사일로 시스템이 완성되면서 대량학살무기부는 지난 몇 주 동안 오스트파리스의 수뇌부를 통해 방공호와 협력했습니다. 하루 종일 아무 때나 전략핵 공격 경고를 시뮬레이션하는 신호를 보내 얄궂게도 '선제 제2격'을 발사하기까지 얼마나 시간이 걸리는지 각 기지의 대응 시간을 측정했습니다. 그 결과는 놀라웠습니다. 준비부터 발사 완료까지 평균 시간이 절반 이상 단축되었고, 가장 빠른 시설의 경우 이론적으로 10분 이내에 무기를 발사할 수 있게 되었습니다. 또한 기지의 비축품은 충분했고, 보안 전화와 전보가 기지와 오스트파리스와 그 주변을 모두 연결시켰으며, 지휘관들은 대량학살무기부 본부와 연락이 끊길 경우의 절차를 보고받았습니다. 이러한 최종 준비로 모든 공식 시스템 차원의 훈련이 마무리되었습니다. 다음에 방공호에 있는 소년들이 발포 명령을 받으면, 그건 실제 상황일 것입니다."
 BRG_focus.204.a:0 "Godspeed."
 BRG_focus.205.t:0 "도둑없는 시애틀에서"
 BRG_focus.205.desc:0 "인정하기는 싫지만, 미국인들은 라이히 최고의 명석한 두뇌들이 제공하는 모든 것들과 경쟁할 수 있는 군사용 하드웨어를 개발하는 데 현저하게 능숙합니다. 그러나 라이히와 달리 미군은 모든 과학자들을 사내에 두는 것보다 군사력 개발을 민간 기업에 위탁하는 것을 선호합니다. 비록 그들이 발견을 비밀에 부치지만, 민간 부문은 군대만큼 보안이 철저하다고 할 수 없습니다.\n\n보잉사에 침투합시다.\n\n지난 몇 주 동안 보안국의 우수한 인재들은 B-52H의 엔진 디자인을 역설계할 목적으로 연구개발 지점에 침투하는 데 주력했습니다. 그 결과로 얻은 것은 기대했던 것보다 훨씬 더 많았습니다: 엔진 자체의 완전한 도식, Pratt & Whitney JT3D, 그리고 B-52의 제조 공정에서 엔진 설치에 대한 상세한 사진과 노트. 이 정보가 대기 중인 기술자에게 전달되면, 그들은 즉시 생산 라인에 최적화된 설계를 계획하기 시작할 수 있습니다."
 BRG_focus.205.a:0 "Boeing, Boeing... gone."
 BRG_focus.206.t:0 "라그나로크를 기다려라"
 BRG_focus.206.desc:0 "오스트파리스 거리 아래 수십 미터나 되는 콘크리트와 돌 밑에서 형광등이 깜박입니다. 여기는 "갈라르호른"이라는 이름을 가진 계획의 본부인데, 오늘이 첫 정식 운영날입니다. 하지만, 노동자들은 훨씬 더 정확한 이름인 "토트만샬터"라고 부릅니다.\n\n데드맨 스위치\n\n이 곳의 목적은 매우 간단합니다. 그들은 기사단국 가장 외진 곳에 숨겨진 중계 방공호 네트워크에 라디오로 연속적인 단음을 계속 방송하고, 운영자는 그 시간에 끊임없이 변하는 암호와 숫자의 목록을 읽어야 합니다. 만약 그들이 특정한 일련의 암호문을 읽지 않거나 전송이 완전히 멈춘다면, 중계 방공호는 안전한 위치에 있는 SS-대량학살무기부 상급집단지도자에게 연락해야 합니다. SS-대량학살무기부 상급집단지도자는 제2격의 개시 여부에 대한 모든 권한을 받게 됩니다. 만약 이 또한 불가능하다면, 중계 방공호는 니플하임, 요르문가드, 도나르 프로그램에 명령을 즉시 발송하여 라그나로크 작전을 개시하고 다른 세계 열강의 수도에 부르군트 무기의 전량을 발사합니다.\n갈랴르호른 방공호의 송신기가 방송을 내보내기 시작하자, SS국가지도자께서는 미소를 지으셨습니다. 마침내 우리는 적들로부터 보호받게 되었습니다. 마침내 우리는 공격으로부터 안전합니다."
 BRG_focus.206.a:0 "마침내 우리는 막을 수 없다."
 BRG_focus.207.t:0 "부르군트가 결국 해낸 것인가?"
 BRG_focus.207.desc:0"스위스 지진 서비스가 걱정스러운 공식 발표를 했습니다. 지난 밤, 취리히의 지진 서비스 본부에서 부르군트령 쥐라에서 발생한 지진을 관측했습니다. 지진은 4초 동안 계속되었으며 진도는 리히터 규모 4.6이었습니다. 스위스 지진 서비스는 여진이 없었기에 "자연적인 지진이 아닌 인공 지진으로 보인다"라고 결론내렸습니다. 몇몇 방사선과 의사들은 공기중 방사능량이 가벼운 노심용융이나... 공중 핵폭발과 같은 수준으로 치솟았다고 보고했습니다.\n\n전세계 정부는 한가지 결론에 도달했습니다. 부르군트가 핵실험에 성공했습니다. 사용된 핵무기의 위력은 1945년 진주만에 떨어진 것의 두 배입니다. 그림자 국가가 계속 입을 닫기 있기에 이 뉴스가 검증될 일은 없을 것입니다. 그래도 [GetYear]년은 역사의 어두운 순간으로 기억될 것입니다. 부르군트가 핵보유국이 된 해로."
 BRG_focus.207.a:0 "하느님이 우리 모두를 도와 주시길." #rest of world
 BRG_focus.207.b:0 "훌륭하군!" #burgundy
 BRG_focus.207.c:0 "저 미친놈이 무슨 짓을 하려고?!" #germany
 BRG_focus.208.t:0 "무장 및 준비 완료"
 BRG_focus.208.desc:0 "오늘 북쪽에 있는 바텐의 조용한 마을 외곽에서 '바우포르하벤 21-파프니르'라는 핵미사일 시설이 공식적으로 가동에 들어갔습니다. 비록 A-4 발사장에서 전환되어 미사일 하나 만을 수용할 수 있지만 시설이 하나만 있는 것은 아닙니다. 앞으로 며칠 안에 피카르디 평야에서 쥐라 산맥에 이르기까지 기사단국을 가로질러 수십 개의 시설과 함께 SS국가지도자의 무기고에서 가장 중요한 도구를 형성해야 합니다. 수백 메가톤의 핵무기가 전설 속 노르웨이의 용처럼 누워 감히 손가락 하나 까딱한다면 그 독한 숨결을 이 땅에 쏟아낼 날을 기다리고 있습니다. 지그프리트가 적들을 이기고 승리했을 때, 이는 자신의 예리한 기지와 아스 신족의 축복 덕분이었습니다. 그리고 지그프리트처럼 아리아 인종은 과학적 지식과 원자의 마력을 가지고 운테멘쉬를 이길 것입니다.\n\n아니나 다를까, 그 소식이 오스트파리스에 이르자 축하의 소리가 요란했습니다. 희귀한 전쟁 전 샴페인 병들이 개봉되어 건배 소리가 울려퍼졌으며, 국가사회주의의 대의에 기여한 것에 대해 개인적으로 감사하는 내용의 서한을 SS국가지도자께서 직접 작성하셔서 미사일 시설의 사령관에게 보내셨습니다."
 BRG_focus.208.a:0 "전세계는 우리에게 손가락 하나 까딱할 수 없게 될 것이다!"
 BRG_focus.209.t:0 "설계도 발송"
 BRG_focus.209.desc:0 "전쟁 당시에도 보안국은 SS가 전쟁에 필수적인 주요 산업 기업에 눈을 두고 있다는 것을 느꼈습니다. 이들 기업 중에는 티센크루프 법인을 비롯해 키엘, 빌헬름스하펜, 함부르크의 호발츠베르케, 크릭스마리네베르프트, 도이치 베르프트 조선소 등이 포함됐습니다. 전자의 연구 부서는 크릭스마리네 연구 개발부에서 최신 U보트 설계도를 직접 접하고, 후자의 두 부서는 다음 배를 더 잘 건조하기 위해 가장 효율적인 조립 기법에 대한 정밀한 메모를 보관합니다. 우리가 해야 할 일은 기업 내의 정보 제공자들에게 올바른 메시지를 전달하고 설계도를 받길 기다리는 것입니다. 다행히 보안국은 지난 20년간 세계 최고의 정보기관으로 남아 있었고, 기사단국 내의 기술자들도 세계 최고 수준입니다."
 BRG_focus.209.a:0 "우린 그들이 결코 하지 않았던 이런 설계에 목적을 둘 것이다."
 BRG_focus.210.t:0 "손에 넣은 설계도"
 BRG_focus.210.desc:0 "지난 밤, 케임브리지 캐번디쉬 연구소와 옥스포드 클라렌든 연구소에서 일어난 가스 누출로 인한 폭발과 화재로 5명이 사망하고 8명이 부상을 입었습니다. 몇몇 입자물리학 실험실이 큰 피해를 입었으며, 수백 개의 연구 논문과 도식들이 화재로 소실되었습니다. 일부 사람들은 영국 정부가 의뢰한 가압수형 원자로의 설계도가 파괴되었기 때문에 스파이 활동이나 파괴 행위를 의심하게 되었습니다. 예비 증거가 일본 헌병대 방향을 가리키며 이는 제국 해군의 공작임을 시사하고 있습니다. 그러나 더 이상의 증거가 밝혀지지 않는 한 이 사건은 결코 경찰이 해결할 수 없을 것 같습니다.\n\n라이히의 선전원들과 잉글랜드의 국가사회주의자들은 잉글랜드의 핵 혁신 역사가 그들의 앵글로색슨 혈통 덕분이라고 주장하지만, 그 대부분은 영국의 "튜브 앨로이스" 핵 계획이 남긴 유리함 때문이었고, 그 대부분은 전쟁 이후 협력자의 손에 떨어졌습니다. 구 영연방의 다른 과학자들과 어떻게 비공식적으로 협업을 할 수 있는 지에 대해서는 말할 것도 없습니다. 그러나 잉글랜드 과학자들은 슈츠마리네가 최고급 U보트를 위해 필사적으로 원했던 원자로를 개발했습니다. 그리고 보안국은 콘월에 근거지를 둔 스파이 조직으로부터 우연히도 똑같은 설계를 받은 것 같습니다."
 BRG_focus.210.a:0 "많은 영국인들이 이 정보를 제공하기 위해 죽었다."
 BRG_focus.211.t:0 "닻을 올려라!"
 BRG_focus.211.desc:0 "군사 이론가들은 슈츠마리네의 최고 지휘부가 강력하게 지지하고 있는 새로운 방어 전략의 초안을 작성했습니다. 최우선 과제는 기사단국의 가장 큰 한계를 이점으로 바꾸는 데 초점을 맞추고 있습니다. 함대는 주로 어떠한 군사 또는 상업적 교통으로부터 해협을 완전히 차단하고 무역을 방해하며 해군의 침략을 완전히 불가능하게 만드는 데 초점을 맞출 것입니다. 두 번째 우선순위는 핵 U-보트 함대가 열핵전쟁이 일어나더라도 탑재물을 발사할 수 있을 만큼 충분히 오랫동안 공격으로부터 보호하는 것이 될 것입니다. 이런 핵심 목적을 위해 슈츠마리네 해군사령부는 속도에 초점을 맞춘 구축함, 프리깃함, 모함 등을 잇달아 취역시켜 적에게 최대한 많은 피해를 입힐 수 있도록 준비했습니다. 이는 전력을 투사하기 위한 것이 아니라, 우리 해역에서 다른 모든 해군을 몰아내기 위한 것입니다."
 BRG_focus.211.a:0 "파도 아래서와 같이 위에서도."
 BRG_focus.212.t:0 "Jet Set"
 BRG_focus.212.desc:0 "SS-비행대의 자금 부족은 무심코 보는 사람에게 고통스러울 정도로 명백합니다. 창고에 있는 많은 비행기들은 훈련된 조종사보다 항공 박물관에 더 유용할 것입니다. 그러나 그 이상은 아닙니다! 연비, 제트 엔진 토크, 공기역학 분야의 새로운 발전은 우리 비행기가 루프트바페와 미국 공군에 정면으로 맞설 수 있는 최고의 비행기를 개발할 수 있다는 것을 의미합니다.\n\n하지만 이 신형 전투기의 가장 중요한 특징은 의심할 여지 없이 우월한 사정거리입니다. 실험 결과, 이 전투기는 순항 속도로 폭격기보다 더 오래 공중에 머무를 수 있습니다. 더욱 인상적인 것은 기술자들이 무장을 크게 희생시키지 않는 방식으로 비행기를 설계했는데, 이는 호위해야할 폭격기들을 실제로 방어할 수 있게 된다는 것을 의미합니다\n\nSS국가지도자께서는 이 소식을 들으시고 기사단국 핵의 완전성을 완전히 확보하기 위해 폭격기의 보호가 필요하다고 주장하시며 즉시 생산을 개시할 것을 명령하셨습니다."
 BRG_focus.212.a:0 "Das Flugzeug, Boss, das Flugzeug!"
 BRG_focus.213.t:0 "Tooling Up"
 BRG_focus.213.desc:0 "미국으로부터 새로운 폭격기 디자인 계획을 받았지만, 여전히 그것을 만드는 데 필요한 실제 기계를 획득해야 했습니다. 고맙게도 보안국 스파이가 넘긴 사진들은 최대한의 효율을 위해 생산 라인이 배열된 순서와 사용되는 기계에 대한 대략적인 명세를 추정하는데 큰 도움이 되었습니다. 그 대부분은 기사단국 안에서 찾을 수 있었고, 그 중 일부는 사진을 바탕으로 한 역설계가 필요했습니다. 이 기계를 보잉사에 배정된 요원에게 보여졌을 때, 그는 역설계된 기계의 명세가 그가 관찰한 것과 정확히 일치한다는 것을 확인했습니다.\n\n다른 부분보다 복제가 더 어려운 부분이 하나 있었습니다. 요원들은 보고서에서 "SWESS"라고 불리는 메커니즘을 언급했었습니다. "SWESS"는 폭탄이 특정 고도 이하로 떨어질 경우 폭발을 유발할 수 있는 안전장치입니다. 그러나, 그들은 도식 사진을 얻을 수 없었습니다. 이론가들은 몇 주 동안 연구한 후에 폭탄 투하실과 연결되어 폭격기 기체의 여러 부분에 내장된 일련의 고도계에 의존하는 동등한 물건을 만들 수 있었습니다."
 BRG_focus.213.a:0 "Let's get to work!"
 BRG_focus.215.t:0 "역경을 넘어 별까지"
 BRG_focus.215.desc:0 "첫 시험은 비록 제한적이긴 했지만 성공적이었습니다. 그것은 무엇보다도 부르군트 핵 프로그램이 실행 가능하다는 신호를 내보였습니다. 우리는 세상에 말하지 않을 것입니다. 그들은 우리가 무엇을 했는지 알아낼 만큼 충분히 똑똑합니다. 중요한 것은 일본인, 미국인, 독일인, 특히 국방군이 우리가 무엇을 이루었는지 알고 있다는 것입니다. 바라건대 이 사실이 우리를 공격할 수 있다는 어떤 착각도 끝내주길 바랍니다.\n\n그러나 이 프로그램을 통해 얻은 가장 유용한 이점은 과학자들이 기록한 데이터였습니다. 온도, 기압 변화, 콘크리트 요새의 손상, 폭발의 슬로모션 필름, 주변 방사선 수치, 다양한 요오드 투여량에 기초한 장기적 방사선 노출 예후... 이 모든 정보는 매우 귀중하며 단순히 다른 나라의 프로그램에서 복제될 수 없습니다. 이미 원자력 기술자들은 자료를 면밀히 검토하고 있으며 새로운 개선 방법을 개발하고 있습니다. 보다 효율적인 핵분열 방식, 방사능 낙진의 확산을 최소화(또는 최대화)하는 방법, 심지어 미사일 전달 시스템을 위한 예비 설계까지 이미 초안이 작성되고 있습니다. 이것은 부르군트 핵 프로그램의 시작일 뿐이며, 이를 발판으로 삼아 위대한 일은 일어날 것입니다..."
 BRG_focus.215.a:0 "로마는 하루아침에 만들어지지 않았다."
 BRG_focus.216.t:0 "기사단국의 반격"
 BRG_focus.216.desc:0 "국가와 인종으로서 우리의 안전을 완전히 보장하는 유일한 방법은 제2격 능력을 개발하는 것입니다. 이 움직임의 본질은 아무리 강조해도 지나치지 않습니다. 모든 도시와 SS지휘소의 파괴에도 불구하고 핵 미사일을 전부 발사할 수 있을 것이라고 확신하기 전까지는 적들로부터 진정으로 안전하지 않습니다.\n\n이론가들은 이미 예산이 주어진 상황에서 우리가 감당할 수 있는 가장 광범위한 핵 프로그램이 가질 이상적인 구조를 설명했습니다. 아직 그것을 실행하기에 충분한 기술은 없지만 쉽게 얻어낼 수 있으며, 이를 실행하는데 필요한 자원은 가지고 있습니다. SS국가지도자께서는 방공호 시스템 지휘 계통에서 적의 최초 공격시 발사 명령을 전달하는 방법까지 계획을 검토하고 개선하셨으며, 이 모든 계획들은 충분히 서두르고 세심한 주의를 기울여야 한다고 말하셨습니다.\n\n미래의 모든 핵 개발은 SS의 새로운 부서인 SS-대량학살무기부(SS-Vernichtungswaffenamt)에서 담당하게 됩니다. 또한 SS-대량학살무기부는 모든 핵분열 물질, 생물 및 화학 무기의 비축과 저장, 그리고 "특별한 군사적 이익"을 가지는 실험을 담당하게 됩니다."
 BRG_focus.216.a:0 "지식은 가지고 있다. 필요한 것은 도구뿐이다."

