 BRG_lebenskultur_desc:0 "SS국가지도자께서는 기사단국과 나아가 그의 목표의 성공을 보장하기 위해 보다 효율적이고 집중적인 기반시설의 필요성을 인식했습니다. 따라서 우리 경제는 순전한 희생으로 국가의 요구를 그렇게 부지런히 응답하는 아리아인 노동자의 힘으로 서야 한다는 것을 인식해야 합니다. 그러나, 국가의 노동자로서 좋은 사람이 될 수도 있었던 사람들은 현대 시대의 영향을 받아 노동을 즐길 수 있는 개인의 권리와 자유를 물려받았다는 잘못된 믿음을 가짐으로써 타락했습니다. 그러나 이러한 어리석은 사회주의적인 권리는 애초에 독일을 타락시킨 핵심적인 부분이었기에 이는 국가사회주의의 방식이 아닙니다. 따라서 기사단국의 성공을 보장하기 위해 경제구조를 재편성하는 데 있어서, 우리는 노동자들을 감시하고 더 큰 효율로 유도하는 체제를 개발하여, 아리아인의 작업으로 우리가 바랄 수 있는 최대의 기반시설을 생산해 낼 것입니다."
 BRG_expand_autobahns_desc:0 "제국 초기 아리아인의 삶의 질에 대한 총통의 가장 큰 공헌은 의심할 여지 없이 사람들이 편하게 여행할 수 있도록 하는 라이히스아우토반 건설이었습니다. 기사단국의 고속도로에서도 같은 일을 하는 것은 우리의 제조와 물류에 엄청난 이익이 될 것입니다."
 BRG_grand_plans_desc:0 "기사단국의 땅은 수천 년의 역사를 가진 땅입니다. 불행히도, 그 역사의 대부분은 타락한 유대-세계주의 사회의 통치하에 있었고, 그들의 부패는 도시의 돌과 토양에 스며들었습니다. 우리에게 진정으로 필요한 곳은 불순물을 깨끗이 닦아 국가사회주의의 선견지명을 새기는 백지같은 곳입니다."
 BRG_raze_neighbourhoods_desc:0 "역사를 살펴보면 게르만족의 패권이 로마인 율리우스 카이사르의 살해에 이은 소위 '야만족'의 패권에서 오스트리아-헝가리 제국과 프랑스 공화국보다 우월한 독일 제국의 지배력, 타락한 서방 연합국과 유대 볼셰비즘에 대항한 독일의 승리에 이르기까지 지구상에 뚜렷하게 나타나 있다는 것을 알 수 있습니다. 그러나 우리는  기사단국 내에서 점점 더 강대해지는 아리아인 사회의 큰 오점인 프랑스식 건축의 분명한 존재를 포함해 어떠한 형태의 비아리아적인 영향도 필연적인 부패가 뒤따른다는 것을 인식했습니다. 그러므로, 기사단국에서 가장 우선해야 할 사항은 이런 영향의 흔적을 없애는 것입니다. 건물, 조각, 그 총체, 각각의 세부사항 등에 역겨운 프랑스식 영향이 나타나는 것은 더 이상 허락할 수 없습니다. 기사단국은 이러한 오염에서 정화되어야 하며 필요하다면 태우거나 위조해야 합니다."
 BRG_new_era_surveilance_desc:0 "세계를 연결과 연구의 새로운 시대로 끌어온 조국의 과학 진보 덕분에 현대 시대는 기술계에 일대 혁명을 가져왔습니다. 가장 큰 기술 도약 중 하나는 사진 및 비디오 기술에 있었습니다. 현대 시대의 사건은 이제 모두 포착, 감시될 수 있습니다. 비록 서구의 퇴폐적인 자본가는 그러한 기술을 총체적인 "유흥"에 사용한다고 주장할 것이고, 슬라브인은 수십 년 동안 이 기술에 대한 선진적인 소유권을 갖지 않을 것이지만, 이는 기사단국 내에서 부패를 감시하기 위해 기술을 적용할 수 있는 완벽한 기회입니다. 아리아인은 이 세계의 최고 주인이며, 우리는 모든 국민을 어떤 희생을 치르더라도 감시하고 보호해야 하는 것이 아리아인 국가라는 것을 이해해야 합니다."
 BRG_true_brutalist_design_desc:0 "파리의 도시는 민주주의, 자유, 개인주의, 자치라는 부패한 이상을 필사적으로 유지하려는 모든 이에게 우뚝 솟은 상징으로 남아 있습니다. 프랑스는 시간이 흐르면서 도덕적인 아리아인에게 직접적인 적으로서, 미국의 탄생에 도움을 주었음에도 불구하고, "자유 국가"라는 유치한 환상을 위해 어떠한 형태의 권위도 해체하려고 시도했습니다. 그러나, 그러한 밝은 빛은 기사단국의 힘에 꺼질 수 있고, 우리가 이 불꽃을 잠재울 것입니다. 건축에서 예술과 프랑스 문화에 이르기까지 국가는 더 밝은 미래를 확보하기 위해 그 손아귀에 힘을 실어야 합니다. 수세기 동안 이 퇴폐적인 땅에 자부심을 갖고 있던 프랑스인의 엄청난 약점을 뛰어넘어 우리의 자본이 질서와 법, 그리고 아리아인 패권의 새로운 시대로 재탄생되면서 공공 영역의 모든 작은 부분 하나하나가 점검될 것입니다."
 BRG_arbeiterkultur_desc:0 "라이히의 퇴폐는 아리아 시민들에게 안일함과 게으름의 태도를 가지도록 했습니다. 사회적 기생과 퇴폐라는 이중 위협을 피하려면 국민 모두가 기사단국의 이익을 위해 노력해야 합니다."
 BRG_industrialbezirk_rodomo_desc:0 "루앙의 도시. 과거에 그 도시는 보수적인 옛 프랑스 귀족의 근친 잡종들을 위해 있었습니다. 그곳에서 그들은 고귀한 삶의 조악품을 위해 가톨릭 교회의 끔찍한 부패와 화합했습니다. 반면 진정으로 덕망 있는 독일인은 루앙이라는 역겨운 구덩이 안에서 일어나는 행위에 혐오감을 느끼며 이를 대륙 전역에서 지켜보았습니다. 그러나 현재 이 도시는 기사단국의 귀중한 자산입니다. 경제적 압박을 완화하기 위한 우리의 노력이 이 가장 위대한 계획으로 마무리지어질 수도 있습니다. 모든 벽돌과 기와와 십자가는 모든 죄악과 함께 타락한 도시에서 내던져지고, 가치 없는 자에 의한 강제노동이 그 자리를 메울 것입니다. 루앙은 기사단국의 새로운 동력원이 되고, 열등인종은 우리의 이익을 위해 움직일 것입니다."
 BRG_expand_mines_desc:0 "수천년 동안 인류는 다가오는 위기에 도움이 될 결실을 생산하기 위해 이 땅에서 고된 노동을 해나갔습니다. 이는 바뀌지 않았습니다. 노동자들은 지구 속에 감춰져 있는 보물을 아리아인에게 진상하기 위해 지표 아래 수백미터 아래에서 노동을 하고 있습니다. 그러나 현대 시장을 가로지르는 자본주의의 기생적인 광란 때문에 아리아인은 보물을 자신의 피와 국가의 더 큰 영광을 위해 쓸 수 없게 되었습니다. 하지만 우리는 기사단국 전체에서 운영중인 현재의 광산을 크게 확장하기 위해 국가 자원을 투입할 것이며, 가능한 한 많은 광산을 개방하여 저 아래에서 얻을 수 있는 잠재적 이득을 극대화 할 것입니다. 더 이상 아리아인은 국가에 도움을 줄 수 없다고 주장해서는 안됩니다. 모든 것은 갱도의 손길 안에 있어 이 세상 중심부에서 기쁨을 찾아낼 것입니다."
 BRG_forced_relocation_desc:0 "한때 타락하고 불경했던 프랑스의 땅 루앙은 혁명적으로 변화하여 기사단국에서 가장 크고 부유한 땅인 로도모, 우리가 꿈꿔왔던 산업도시로 탈바꿈했습니다. 매일 이 저주받은 땅의 열등인종은 아리아인 주인 밑에서 일하며, 우리 경제가 성장함에 따라 세계에서 새로운 지위를 차지하고 붕괴 경고를 피하기 위해 노력합니다. 그러나 로도모는 이미 로도모 전역에 걸쳐 새로운 강제수용소를 운영하고 있는 권력자들을 기쁘게 했지만, 성장을 게을리 하면 몰락할 것입니다. 우리는 아리아계 동포의 더 큰 영광을 위해 기사단국 인원을 로도모 안에 거주시키고, 거주 구역을 새로 만들고, 새로운 이민자들이 부지런히 일할 수 있도록 함으로써 주도권을 잡아야 합니다."
 BRG_factories_of_their_destruction_desc:0 "열등한 존재의 삶을 살펴볼 때, 노예로서 살아가는 것은 그들에게 일종의 자비일 것입니다. 절멸이 가장 바람직한 결과이지만, 노예의 삶은 그들이 사라질 때까지 지배 민족의 더 큰 성공을 견인할 수 있도록 합니다. 유대볼셰비즘적 민주주의와 자본주의가 하수관에 갇힌 쥐처럼 서로를 갈라놓은 미 대륙에서 볼 수 있듯 열등한 모든 것은 이 세계를 더욱 부패시킬 것입니다. 그러나 노예들은 점점 더 쓸모 있게 될 것입니다. 우리는 더 크고 많은 공장을 건설하기 위해 노예들을 그들이 살 곳, 그들이 일할 곳, 그리고 그들이 죽을 곳인 로도모로 집단 이주시킬 것입니다."
 BRG_work_is_freedom_desc:0 " Many good Aryan men have used the intelligence their genetics have blessed them with, unlike the other mutated scum of this Earth, to ponder the reasons for which the Reich failed, where we have begun to succeed. Some say political rivalries, some say economic failures, but we truly know why: devotion, or a lack thereof. Germans were not dedicated enough to their blood-home, to the place where they earned the spotlight as the true inheritors of world power. And, regarding our infrastructural projects, we shall not lack any form of devotion which cursed the Reich. Every slave will work, every man, woman, and child shall find place to work inside Rodomo, and both Aryan and undesirable will find themselves serving the Ordensstaat. If a limb gives out? Cut it off. If another man falls? He will be butchered as the weak swine he is. KZ-Lager Rodomo will rise. We shall rise."
 BRG_rohstoffamt_desc:0 "기사단국의 모든 광산, 유정, 굴착기, 정유소의 관리는 비효율적이며, 지구 지도자는 어떤 시나리오에서도 적합하다고 생각되는 대로 자신만의 규칙을 만들고 관리 정책을 수립할 수 있습니다. 이러한 감시와 조직의 부족은 믿을 수 없을 정도로 위험하며, 우리가 필요로 하는 시기에 기사단국의 경제를 완전히 무력화시키기 위한 유대인 요소에 의해 이용될 수도 있습니다. 그들을 관리할 수 있는 시스템이 있어야 합니다."
 BRG_totalstandardisierung_desc:0 "Although we have done a wonderful job of unifying the complex system of French, Belgian, pre-war and post-war Reich standards in science, manufacturing, and infrastructure, there are still some areas that have not been fully adapted. There shall be one standard, an official standard set by the SS Main Economic and Administrative Office, that will handle all official industrial measurements. And it will be followed."
 BRG_expanded_mining_equipment_desc:0 "The economy which allows us to carry out the will of the Reichsführer-SS throughout the lands of the Ordensstaat finds success within the very fruits born from the world itself, gifts for the modern Aryan man. Of course, the decadent Frenchman who ruled over these lands for centuries found no use in striking the Earth, and truly delving into their economic potential, as the greedy tentacles of capitalistic, decadent slothfulness constrained and choked any form of potential success out of the French. However, upon the stone and earth by which the Gaul fell, the Aryan shall find prosperity, as it shall become our economic priority to claw into the land which bears jewels, gold, and other treasures that shall stoke the flame fueling the Ordensstaat. The outdated, broken down equipment shall be replaced with the most advanced mining operative equipment available to us, as the Ordensstaat shall find wealth in these ashen lands."
 BRG_uranium_zentralmassiv_desc:0 "The Zentralmassiv, the highlands of southern France, have an untapped geological potential that was never exploited to its fullest extent by the foolish French government. Deep beneath the surface are veins of uranium ore, just waiting to be mined, refined, and put to a far more noble purpose. Although it is not a massive department that can sustain an expansive nuclear program for years, it will most certainly do for now."
 BRG_atom_in_our_hands_desc:0 "Warfare has become conceptually intertwined with the very nature of humanity, and in this perpetuating growth upon human nature, the Aryan spirit has expressed this intertwining more masterfully than ever before. It was the supposed Germanic "barbarians" who brought down the cesped of sin that was the Roman Empire, and it was the Aryan who brought the Dragon of the United States of America and the rest of the democratic world to kneel before us through the might of atomic warfare. And now, finally, the true Aryans of this world shall regain control over the masterful power of atomic weaponry, after the cowardly traitors of the Reich became too feeble to handle the immense might of such arms. We shall direct our efforts into constructing reactors capable of producing the components needed to manufacture nuclear weapons of our own, and propel the Aryan's ability for war far further than the world could ever know, by the will of the Reichsführer-SS."
 BRG_expanding_our_reach_desc:0 "Our work to ensure a greater future for the Ordensstaat has been realized through the winding camps and countless smokestacks rising above the former city of Rouen, where the French would gather to fetishize the disgusting ways of French Catholic nobility. Now, all that stands is the great working place of Rodomo, where subhumans find their true purpose in endless work to support their masters, whilst the common Aryan finds his place to exercise the strength of Aryan genetics through dedication to the state. However, it is time for us to capitalize upon the newfound strength through the benefits of KZ-Lager Rodomo, and it is time to serve the Reichsführer-SS's vision through our economic bolsterings from a greater form of infrastructure. Examining the countless plans and operations planned out for the operatives within the Schutzstaffel-Außenpolitisches AMT and applying our new assets from our emboldened infrastructure will allow us to succeed unlike anything seen before."
 BRG_unsavory_friends_desc:0 " the aftermath of the Second World War, the Vaterland proved to be the reigning force of Western Civilization. No more was the contention between the French and their supposed "enlightenment," not the Anglos and their attempted grasps at glory, gold, and their God. Now, only Aryans proved to be masters of this domain; however, as with all the Reich has lost, so too did this dominance slip, and eventually lead to outbreaks of freedom and autonomy, such as that of the Brittanians. Now, the rats operate as the greatest spread of corruption and black market operations on this hemisphere; however, to say they are completely useless would be an underestimate of their abilities. In recognizing the entirety of the state having operated as a giant illegal marketplace, our newly forged economic and infrastructural strength can be connected to this marketplace, allowing our operations to benefit through the routes provided by the Brittanians. Of course, any other option would be preferable than working with scum, but the virtuous Aryan must work with what it can in this putrid world."
 BRG_expanded_pipeline_desc:0 "In echo-chamberist think tanks revolving around Judeo-Bolshevik, liberalized "intellectuals," one may find many regarding words, essays, treatises, and documents to be that which changes the world, to be the true source of power and might in this short lifetime. However, the truly grand Aryan recognizes a separate idea, a truth amidst lies of pacifistic traitors: that being the might of the Sword, the weapons that Aryans wield in order to wage war and exterminate the vermin which seeks to stand against the true strength of Germanic society. In this idea, our newly forged partnerships with illicit marketers and smugglers of all kind operating throughout Brittanian society has allowed ourselves to come into means to truly spread the might of the sword across the world. In this idea, we shall use this pipeline to our benefit, and spread arms forged from the Ordensstaat to our operations across the globe, allowing the world to be pushed further and further into conflict. Additionally, we shall find great benefit to the Ordensstaat's economy in doing so, aiding the Reichsführer-SS all the while."
 BRG_our_benevolent_help_desc:0 "The strength of the Ordensstaat has come from order. The prosperity of the Ordensstaat has come from vigilance. Now, the growth of the Ordensstaat shall come from perseverance. Everyday, the corruption of our world grows stronger and stronger, finding new ways to prop up fantastical ideas of individualistic autonomy or a concept of a free market to attempt to skew mankind into bending to the will of the Judeo-Bolshevik. However, we shall turn this constant stream of decadence against itself, as the goods of the Ordensstaat shall spread throughout all corners of the globe through the Brittanian market. To do this, however, we mustn't allow ourselves to believe that we can simply let the system run upon itself, lest we seek to follow down the path of the traitorous Reich. Rather, the halls of workshops and factories filled to the rats that are subhumans shall further increase production, as the concept of 100% increases fade into the past and the direction of our economy reaches into destiny."
 BRG_our_own_hands_desc:0 "With the gross nature of the world the Aryan man has been forced to inhabit, one could assume that it would be impossible for those of virtue to avoid such grasping hands as that of the Judeo-Bolshevik or that of the Capitalist scum. However, despite this harmful assumption, the Aryan man has driven far above and beyond the worry of such delving into corruption and decadence, guaranteeing a Germanic future above all else. However, despite this guarantee of Aryan supremacy, we must ensure that we do not falter and allow ourselves to remain even potentially close to any form of disgrace. Whether it be the Brittanians, the Swiss, or any other potential European parasites that seek to suck the blood out of the Ordensstaat itself, we must sever the wrapping tentacles of corruption coming from such "alliances" and distance ourselves as so. Instead, the Ordensstaat shall learn to operate independently, without the need of other states to guarantee its success, by blood if need be."
 BRG_develop_hafenstadt_desc:0 "The Ordensstaat is severely lacking in a functioning blue water navy. Compounded with a lack of dockyard facilities, our ship production is woefully inadequate for the Reichsführer's plans. To right this inexcusable wrong, the key port city of Hafenstadt has been selected for a series of massive expansions to its port facilities.\n\nThe benefits will be twofold. Firstly, and most importantly, our shipbuilding capabilities will be vastly increased. Having a force capable of defending our coasts, and the capability to build our own ships and patrol our waters is of the utmost importance to the Staat. Of little consequence is the slums that must be razed to proceed with construction."
 BRG_burgundian_shipyards_desc:0 "While progress on our dockyards have proceeded as planned, our shipbuilding output is still well below what the Reichsführer demands from the ports. It has therefore been decided to send slaves en-mass into the dockyards to increase production. The docks will operate twenty-four hours a day, and further expansion to our already impressive facilities is planned and underway. Any measures that can be enacted to further increase production efficiency, like breaks and safety measures has been completely done away with. For twelve straight hours a day, our laborers will toil to build us a presence on the ocean!"
 BRG_fist_tightened_desc:0 "Our efforts to invest in our infrastructure has finally borne fruit. Slaves across the Ordensstaat toil for the master race in our new factories, with little respite. The chain-gangs have finished construction of the mines in which they now labor in. The dockyards are filled to the brim with our servants, and even now Ordensstaat arms make their way to Brittany where our supplies are sold, only to sow the seeds of chaos elsewhere in the world.\n\nAs an added boon, our control over the wider population is total. What little "free time" the untermenschen have to themselves is spent eating, sleeping, then making the journey back to their assigned jobs. Pure Aryans watch their every move at our work camps and facilities, though by and large the population is too exhausted just surviving to take up active (though futile) resistance against the Staat.\n\nThe development of the Ordensstaat is more or less complete. The Reichsführer is pleased with the outcome."
 BRG_fuel_of_progress_desc:0 "Oil! What a wondrous substance, powering the modern age, all the relentless engines of progress. Oil fueled the tanks that crushed Europe beneath their tracks, heats our barracks, fuels the cars that roar along the autobahn, and fuels the trains that carry the degenerates to our camps. But Burgundy is sadly short on it, and with our increasing isolation from the Reich at large we find ourselves in an ever escalating shortage. The Pakt in general is having its own problems with oil supply, so we cannot rely on our usual contacts in the black market to fully cover our needs. A solution must be found so the gods of the new age are starved of the sweet nectar of their victory!"
 BRG_found_olberschaffungsburo_desc:0 "To ensure a steady supply of oil, the WVHA have ordered the formation of an Oil Acquisition Bureau under Office W. We must immediately organize a crack team of geologists, economists and diplomats to appraise how to attain the black gold."
 BRG_going_under_curtain_desc:0 "Our normal black market contacts may not be able to provide us with much in the way of oil, but it is not like oil is only found in Europe. Vast reserves exist in the Middle East and Americas. Perhaps our friends in Nantes can organize some mutually beneficial arrangement?"
 BRG_small_opening_of_border_desc:0 "The Chief Executive Officer of Wintershall in Germany proper is a personal friend of the Reichsführer from back in the early forties. If we cut a deal to allow Wintershall, and only Wintershall, to export oil to the Burgundian market which has been closed to German oil firms since the Civil War, Wintershall would make a nice profit and we would acquire a source of oil that is still trusted to not spill our secrets."
 BRG_funnel_through_brettons_desc:0 "Our friends in Brittany have come through and found us another potential oil seller! A major landowner and plantation baron in Venezuela happens to own several rich oil fields he has not informed the government about, seeking to make an untaxed profit from a discreet buyer. Well, there's nobody more discreet than us. "
 BRG_pressure_nordsee_desc:0 "Our Norwegian contacts from the Quisling incident have informed us that Terboven's government suspected the presence of significant oil reserves in the North Sea, and our Wintershall friends have let slip some documents that confirm German oil firms based in England and Denmark have identified several promising fields. We just need to exert some diplomatic pressure on Norwegian officials and pretend we have the backing of Germania, and they are sure to allow a "Breton" oil company to take part in the development of oil rigs in the North Sea. "
 BRG_burgundian_oil_rigs_desc:0 "The Brittany-Registered ChannelOil company has just opened its first proper oil rigs in the North Sea. We even gave it an English name so that anyone looking closely enough to notice it is a front company will only suspect one of the big American firms. Only actual interviews with the crews would reveal a mix of old Shell drillers and younger Wintershall experts, and we've made very sure that neither the Breton nor Norwegian government will ever question the crews."
 BRG_norman_pipeline_desc:0 "Moving the black market oil on trucks was straining enough before, but now with the increased influx our transport capacity has been stretched to the limit. As such, the Olberschaffunsburo have recommended the construction of a ChannelOil receiving port on the Breton side of our shared border, and then the laying of an underground pipeline through Normandy to our refineries northeast of Paris. The so-called Norman Pipeline will be a very large and difficult project to hide from spy planes, but once complete we will have a secure stream of oil, running right into our refineries from the Outside World without them even knowing. "
 BRG_blackest_of_markets_desc:0 "We've set up the infrastructure and have built up our connections; we have access to vital foreign oil. It's time to exploit this.\n\nWhile the going is good, so to speak, we should take the opportunity to buy as much foreign oil as we physically can. This will allow the state to build up its strategically fuel reserves to a more acceptable level. One never knows when he'll need more black gold..."
 BRG_synthethische_kraffstoffproduktion_desc:0 "Aryan science is the envy of the world! Why then, should we spend our hard earned capitol on foreign petrol when we can invest that money here in our own research centers?\n\nInstead of buying oil overseas, we could be making our own! Aryan ingenuity is not to be underestimated; by focusing our research and development efforts on synethictly producing petroleum and other hydrocarbons, we can further reduce our dependence on the global market."
 BRG_study_bergius_production_desc:0 "Our top researchers are convinced that they can perfect the Bergius Process. There are three different processes that our men can use to make petrol; a heavy oil process, a lighter, medium oil process, and finally the gasoline method. If we were to do all of this production on one site rather than separate ones as we have been doing, we could greatly cut down on our waste and transportation costs, since the waste from the separate processes can be recycled and used for others! Our scientists are optimistic that they can increase our coal liquefaction carbon efficiency to 95%, provided the Staat assists with funding."
 BRG_look_into_rubber_desc:0 "Oil resin has a myriad of uses pertaining to industrial uses. Plastics, adhesives, sealants, paint, and more all need resin as a base. More important than all of this, however, is rubber. Using our leftover petrol resins, this waste from our refining can be used to synthesize our own rubber products. Our scientists say that, with a little 'optimization', we can get more out of what we've been producing so far.\n\nThe importance of increasing our rubber yields can NOT be understated. Rubber is a necessary good; without it, production of vital military goods is simply impossible. If we are to achieve Autarky, we must increase our pitifully low yields of rubber. For the good of the Ordensstaat, increasing our rubber output needs to be a priority."
 BRG_integrate_rodomo_facilities_desc:0 "We have lazy degenerates lazing around in our camps. Our Staat also lacks oil and synthetic rubber. As our fathers would say, we should kill "two birds with one stone."\n\nWe can mobilize slave laborers and subject them to brutal working conditions and hours to quickly build more oil refineries. The human cost will likely be significant if we are to build these expediently. The people in question are also untermensch; their lives are forfeit and of no consequence."
 BRG_expand_operations_desc:0 "The Reichsführer demands more. Our output, even after these last months, is still "woefully inadequate." It's time to ramp up our production even further.\n\nOther small crude oil reserves? We're going to drill them. We have more; many more; hundreds of thousands of untermensch just wasting away in our camps. Unacceptable, they are to be mobilized and put to work building, then working in new refineries across the Staat. The Reichsführer isn't content to just let our own Aryans stand by; any of our own men with technical experience of any kind should be temporarily assigned to construction details."
 BRG_ration_usage_desc:0 "In an attempt to save more fuel for our own uses, the Staat shall introduce strict rationing. Anyone who is not an Aryan or one of our collaborators will be ineligible to receive motor oil or fuel. Furthermore, all citizens who have access to petrol will be limited to how much they can receive, based on their importance to the Ordensstaat. Though many will not like it, no one will dare complain. This is, after all, for the good of the Staat. Through personal sacrifice comes victory."
 BRG_no_more_generosity_desc:0 "The collaborators are not Aryans. They will never be; they are merely tools that we use to further our own goals. They have become complacent, fat, lazy. Only by our good graces are they and their families not in camps, and they know this well.\n\nSetting strict rationing on the collaborators has two main benefits. It'll put the collaborators in their place, so to speak. We don't want them to forget that they work for us, not the other way around. They're expendable, and do not want to fall out of favor with us. The added benefit of more oil for the Staat is not to be overlooked, however. The Reichsführer demands more fuel for our war industry, and we will, of course, comply."
 BRG_survey_campaigns_desc:0 "Taking inventory of our overall oil output is not reassuring. The Ordensstaat, as of now, simply does not have the capabilities to supply the Staat with enough oil to be self-sufficient The. Reichsführer demands we resolve the issue at once. The Ordensstaat's energy independence and self sufficiency is vital for the survival and wellbeing of the Staat.\n\nIt is well known that there are plentiful natural gas reserves in the Netherlands; therefore it isn't a stretch that there could very well be more oil in the Ordensstaat that we haven't discovered yet. Therefore, the Reichsführer has ordered a vast survey campaign to be conducted throughout our holdings to find untapped oil reserves for our thirsty war machine."
 BRG_oil_wells_of_paris_basin_desc:0 "Our surveyors have come back with most welcome news; underneath the nerve-center of the Staat lays the black gold we so desperately need. The Paris Basin is a surprising discovery, but certainly a most welcome one. Being so close to several metropolitan areas, it is a trivial matter to resquite the required laborers for processing this vital resource.\n\nOf course, we need to set up the required heavy equipment for extraction. Drills, piping, pumps, and more all need to be shipped (or dragged, if need be) to our new construction sites. The labor will be intense and long, but the Reichsführer demands results. Our self-sufficiency is of the utmost importance for our final goal."
 BRG_produce_liquefied_coal_desc:0 "Our newfound oil reservoirs are not sufficient for the Reichsführer. Our oil output is still not high enough for the Staat to achieve Autarky; we need MORE. However, there is a way to increase our output even more.\n\nAn ambitious plan has been laid on the table; the Reich, during our great struggle against the Allied Powers and the Soviet Union faced a similar lack of petrol. However, German ingenuity found a way, as always. Coal, after grueling and tedious work, can be turned into liquified into motor oil and fuel. The process is not as efficient as simply extracting crude oil, but it will increase our petrol output nonetheless."
 BRG_prime_pumps_desc:0 "Now that our petrol output is up to acceptable numbers, it is time we invest in increasing our strategic reserves.\n\nFor years now, we never had the need for large scale holding tanks; we simply never had that much oil on hand to warrant expanding our storage capabilities. Times are quickly changing however. The Ordensstaat is loath to waste any excess petrol we produce, and the Reichsführer demands action. We'll call up the masses and build new, massive holding tanks for our newly found wealth."
 BRG_worth_its_weight_in_gold_desc:0 "Black gold. The life blood of our industry; the fuel that drives our panzers, that propels our transports, and which allows our armed forces to be ready for anything at a moments notice. We have this liquid gold, and we have it in abundance now. Our reserves are quickly filling up thanks to the massive amount of effort we diverged towards energy independence, to the Reichsführer's approval. With our industrial base, we now lack for nothing. We are not reliant on the global market anymore. Our domestic production and austerity has finally proved to be enough, for even now we store more and more. A vital part of our plan has finally come to fruition."


 BRG_domestic_industry_category:0 "로도모 산업구역"
 BRG_domestic_industry_category_desc:0 "전세계에 걸쳐 미국 자본가의 퇴폐와 쾌락주의, 러시아에 널려 있는 유대볼셰비키 반역자와 아리아주의에 이르기까지, 인간은 마치 어떤 내재적 가치를 타고난 것처럼 노동에 대한 자유와 권리를 가지고 있다고 선언됩니다. 그러나 이러한 우스꽝스러운 생각 이전에, 그러한 퇴폐적인 정권은 이 현대적이고 무서운 세상에서 살아남을 방법을 보여줍니다. 그것은 생산, 제조, 발전입니다. 비록 부패한 사업가나 사회주의 돼지의 이상을 통해서 일지라도 말입니다. 우리는 진실한 국가사회주의의 눈을 통해 변화하는 세상에 적응해야 하며, 기사단국을 발전시키기 위해 쇠사슬에 묶인 열등인종을 이용해야 하며, 그 어느 때보다도 권좌에 오를 수 있는 길을 찾아야 합니다![GetBRGRodomoStatus][GetUraniumSupplyStatus]"
 BRG_display_uranium_supply:0 "\n\n현재 우라늄 공급: \n\n[?BRG_uranium_supply]\n지역 매장량\n상트르-쉬드: [GetCentreUranium]\n비시: [GetVichyUranium]\n발롱 퐁다르크: [GetValllonUranium]\n부르군트: [GetBurgundUranium]\n"
 BRG_no_urnaium_supply:0 ""
