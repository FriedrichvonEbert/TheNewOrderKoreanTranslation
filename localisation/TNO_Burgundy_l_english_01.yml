BRG_infra.1.t:0 "새로운 형식의 도시"
BRG_infra.1.desc:0 "처음부터 국가사회주의는 항상 아리아인 노동자에 헌신하는 것을 규정으로 하였습니다. 현재 상태로는 부르군트의 노동은 이 이상과는 다른 길을 걷고 있습니다. 기사단국에서 아리아인은 독일 등지에 널리 퍼져있는 직업윤리적, 인종적 순수성을 오염시키는 물질적이고 타락한 욕망으로부터 자유로워져 인종의 이익을 위해 노력합니다. 어디에서나 우리 노동자들은 모든 사람들이 최대한 효율적으로 일하도록 매의 눈으로 지켜보는 SS정치위원의 감시를 받고 세심하게 통제됩니다.\n\n이 정도면 일부 약소국에게는 충분할지 모르지만, 기사단국의 목표과 SS국가지도자의 영광스러운 계획을 실현하기에는 충분히 훈련되고 강력하지 않습니다. 아직도 우리 노동자들 사이에서는 너무 많은 절도, 부패, 그리고 게으름이 산적해 있습니다.\n\n이러한 상황을 바로잡고 일상적인 아리아인 영웅들이 그들 민족의 모든 역량을 발휘하도록 하기 위해서는 새로운 "모범도시" 건설에 착수해야 합니다. 이 도시는 아리아인의 새로운 은신처가 될 것이며, 그곳에서는 사소한 문제나 목적없는 쾌락에 빠져들지 않을 것입니다. 검은 태양은 기사단국 위로 높이 떠올라, 곧 퇴보보다는 힘과 인종적 순수의 상징인 새로운 형식의 도시 위로 비칠 것입니다. 해가 저물면 살아남은 자들은 이들 도시에서 가장 강하고, 훈련된 자일 뿐입니다. 이들은 새로운 세상을 건설할 준비가 되어 있을 것입니다."
BRG_infra.1.a:0 "전진은 계속된다."

BRG_infra.2.t:0 "파리의 재탄생"
BRG_infra.2.desc:0 "비독일인 SS는 언제나 묘한 위치에 있습니다. 빳빳한 검은 제복을 입은 피터르 스폴스트라는 파리의 음산한 거리에서 개미처럼 허둥대는 일반 시민들에게서 공포와 복종을 불러일으켰습니다. 그러나 다른 병사들에게서는 경멸만을 받았습니다. 아무리 세심하게 연습해도 그의 독일어는 네덜란드어 억양을 유지했고 그의 두드러진 비고트적인 면모와 얼굴 생김새는 바뀌지 않았습니다. 아리아인 피터르라면 장교가 될 수 있었겠지만, 그는 결코 장교가 될 수 없는 사람이었습니다.\n\n피터르는 전쟁 전에 단 한 번 파리를 방문했었습니다. 10대였던 그는 미혼인 고모를 만나기 위해 원치 않는 여행을 떠났지만, 반은 끝없는 사소한 일에 지루했고 반은 아름다움에 감명을 받았던 것을 기억합니다. 이제 그들은 그것이 미의 타락과 부패를 가리키며, 오래 전에 사라졌고, 잊어버리는 것이 가장 좋다고 말했습니다. 죽음에 대한 동경 밖에 없는 다른 SS대원들처럼 피터르는 동의했고 틈만 나면 프랑스 문화에 대한 증오를 드러냈습니다.\n\n그럼에도 불구하고 그는 순찰을 돌면서 파리가 얼마나 많이 변했는지 눈치채지 않을 수 없었습니다. 외면에 힘러의 둥근 스와스티카 외에는 아무것도 없는 콘크리트 건물이 현지 SS국가지도자 보안국 본부입니다. 아마도 그의 상상 때문이겠지만, 그는 전에 그곳에 서 있던 와인숍의 건물 토대 주위에서 불에 탄 나무들을 아직도 볼 수 있을거라고 생각했습니다. 한때 화려한 벽화였던 곳에는 이제 무감각하고 밋밋한 회색 콘크리트가 있고 위에 가시철사가 얹혀져 있었습니다. 피터르는 그 철사가 무슨 목적으로 있는지, 아니면 파리 시민들에게 아름다움, 자유로운 움직임, 푸른 하늘과 같은 사치는 잊는 것이 가장 좋다는 것을 깨닫게 하기 위해 그곳에 있었는지 궁금했습니다.\n\n피터르는 자신의 반역적인 생각을 혼자 간직하고 있었고, 그는 거리에서 감히 그와 부딪치는 일꾼에게 구타를 가했습니다. 그럼에도 불구하고 그는 다시는 돌아오지 않을 과거에서 눈을 돌릴 수 없었습니다."
BRG_infra.2.a:0 "No lights but the ones we deem fit"

BRG_infra.3.t:0 "새로운 유형의 노동"
BRG_infra.3.desc:0 "우리의 영광스러운 SS국가지도자께서 세운 고귀한 국가사회주의식 방식은 물론 모든 것을 알고 있고 나무랄 데가 없습니다. 그러나, 산업 분야에서 일부 실행은 이상적이지 않습니다. 당연히 이러한 실패는 시오니즘 잠입자의 잘못이자 우리가 지배하는 열등인종의 약점이며, 적절한 국가사회주의의 추가 시행으로 시정할 수 있습니다. \n\n우리 공장은 확실히 생산성이 높지만, 나쁜 품질에 독창적이지 못한 제품을 생산하고, 동료나 상급자와는 의사소통이 잘 되지 않는 경향이 있습니다. 이 문제의 원인은 명확합니다: 규모의 부족입니다. 부르군트 산업의 현주소와 새로 차지한 프랑스 땅을 통합하기 위한 도전에 대해 이야기하겠습니다. 로도모(노르망디의 루앙)를 중심으로 노동자를 모아 생산성을 극대화할 수 있는 대규모 산업단지 및 강제 수용소, 로도모 산업구역(Industriebezirk Rodomo)을 소개합니다. 물론 프랑스의 타락한 자들은 쓰레기가 되어 아리아 인종의 나라와 대등한 지위에 설 가치조차 없지만, 로도모 산업구역을 통해 이 쓸모없는 것들이라도 기사단국에 뭔가 가치 있는 것을 기여할 수 있을지도 모릅니다."
BRG_infra.3.a:0 "그들은 영광스러운 기계의 톱니바퀴가 될 것이다."

BRG_infra.4.t:0 "보고서 205: 로도모 산업구역 건설에 관한 최신 정보."
BRG_infra.4.desc:0 "국가지도자 각하,\n\n진정한 국가사회주의독일노동자당, 아리아 인종, 기사단국에 좋은 소식입니다. 로도모 산업구역의 건설이 예정보다 훨씬 앞설 것 같습니다. 현재 우리의 예상으로는 이달 말로 정해진 13개의 기준 중 8개를 넘어설 것 같고, 나머지 부분에서도 더 진전될 것 같습니다. 여기서 기사단국의 업적은 이 프로젝트에서 각하의 비전과 방향을 위해 불가능한 역경 속에서도 변함없는 아리아인의 의지와 끈기를 증명하는 것입니다.\n\n장교들은 수용소 건설에서 열등인종 노동자들에게 동기를 부여하기 위한 새로운 기술들을 성공적으로 개발했습니다. 첫째로, 특히 효과적인 보상/징벌 시스템은 노동자 자신이 아닌 긴밀한 관계이거나 의심스러운 애인에게 가해집니다. 귀중한 인적 자원을 낭비하지 않기 위해 우리는 시각적 고통, 굴욕, 그리고 비파괴적 훼손을 경험하는 새로운 기술과 도구도 발명했습니다. 우리 성공의 두 번째 기둥은 노동자의 수면과 칼로리 섭취를 줄이기 위해 폐기된 불량 암페타민 알약을 사용한 것입니다. 마지막으로 우리는 소량의 금지된 물건을 퍼뜨려 노동자들 사이에 공작원을 끼워넣고, 수용소가 완공되면 건설에 종사했던 모든 사람들이 제거시설로 옮겨져 레지스탕스에 의해 구출될 것이라는 소문을 퍼뜨리고 있습니다. 당연히, 수용소 건설 감독자들은 이런 망상을 가장 잘 따르는 사람들을 잠재적 문제아로 표시했습니다.\n\n이 프로젝트의 한 가지 실패는 열등인간이 생활하는 데 예상보다 더 큰 금액이 든다는 것이었습니다. 우리는 여러 번 질병 확산의 위험을 가진 사체를 처리하기 위해 공사를 중단해야 했습니다. 그럼에도 불구하고 이미 장교 숙소에 대한 작업을 시작하고 있으며, 내부 화장 시설을 위한 석탄 비축량을 늘리기 시작했습니다. 곧 기사단국은 새로운 공장을 갖게 될 것이며, 아리아 군인들의 무기와 능력을 확장하게 될 것입니다.\n\n진정으로,\n상급지도자 아돌프 아이히만"
BRG_infra.4.a:0 "P.S 각하와 마르가레트와의 토요일 저녁 식사 참으로 즐거웠습니다."

BRG_infra.5.t:0 "10월 5일 목요일:"
BRG_infra.5.desc:0 "내 이름은 샤를 마크롱이다. 나는 프랑스 공화국의 시민, 사회민주당원, 기독교인이자 로도모 산업 노동 수용소의 수감자다. \n\n나는 일주일 전에 이곳에 도착한 이후로 5번 구타당했다. 내가 이 숫자를 말하는 것은 내 사정을 불평하기 위해서가 아니다. 많은 사람들이 훨씬 더 심한 고통을 받고 있기 때문이다. 그것보다는 달리 말할 사람이 없기 때문이다. 나는 동료 죄수들에게 말할 수 없다. 왜냐하면 그들은 약간의 휴식을 얻기 위해 나를 보고할 것이고, 그러한 개인 정보를 공유하는 것은 폭동으로 이어지는 유대감을 형성하는 것으로 간주되기 때문이다. 아내 클라라에게는 말할 수 없다. 아내가 지금보다 내 안전을 더 걱정하게 해서 실수를 하게 만들 수 있기 때문이다. 나는 내 아이들 안나, 루이에게 말할 수 없다. 아이들에게 말하는 건 너무 가혹하다. \n\n나는 이 저주받은 장소에 도착한 이후로 잠을 자지 못한 것 같다. SS부대는 음식으로 뭐가 나오든 5시간만 자면 된다고 생각하는 것 같다. 그러나 공장은 언제나 돌아가고, 옷 더미 위에 머리를 얹어 놓고도 나는 공장 소리에 눈을 감을 수가 없다. \n\n만약 누군가 이 일기를 읽게 된다면, 그 똑똑한 관찰자는 내가 이 일기의 재료를 어떻게 얻었는지 궁금해 할 것이다. SS가 역사를 통틀어 다른 폭군들처럼 내 마음에 가장 가깝다는 이유로 내 깃펜과 종이를 가져간 걸까? 다행히 나는 보직이 변경되었고, 이때 이 물건들을 훔칠 수 있었다. 물건을 훔치며 내 심장이 두근거렸다. -- 내가 잡히면 고문받고 죽을 거라는 걸 안다. 아마 가족들 앞에서 당하겠지. 내 죽음이 임박했다. 나는 그들이 준 음식물 쓰레기를 먹을 때, 화장실을 갈 때, 너무 오래 눈을 감았다고 곤봉으로 나를 때릴 때, 내 내장에서 나의 죽음을 느낄 수 있다. 머지않아 클라라는 나를 따라올 것이다. 우리 아이들이 이 비참한 기사단국의 붕괴를 보고, 그들만의 삶을 살기를 바랄 뿐이다. 나는 이 글을 써서 모두를 위험에 빠뜨렸지만, 우리를 그렇게 잔인하게 대하는 사람들에게 반격할 다른 방법이 생각나지 않는다."
BRG_infra.5.a:0 "하느님이 우리 모두를 도와 주시길."

BRG_infra.6.t:0 "순수한 아리아인 산업"
BRG_infra.6.desc:0 "기사단국이 건국될 때 산업은 서로 다른 시스템, 구조, 절차가 산재되어 있었습니다. 독일 부르주아 경쟁의 수렁에서 탄생한 서로 다른 회사에서 만든 장비의 비호환성에서, 퇴폐적인 프랑스 공장의 애처로운 상태까지, 이 지역의 산업은 열등인종의 조리 기구와 농기구 생산에 더 적합했습니다. 불멸의 아리아 인종의 마지막 희망은 총과 탱크였습니다. \n\n하지만 이제는 매의 눈으로 지켜보는 SS정치위원이 만든 하나의 표준이 있으며, 하나의 진정한 국가사회주의적 방법이 있습니다. 공장은 효율의 극대화를 위해 노동자, 기계 및 기반시설와 같은 설계된 프로토콜을 따릅니다. 이제 이러한 작업장에는 국가의 목표 외에는 아무런 목적도 없으며, 우리의 영광스러운 국가지도자의 선견지명 외에는 따라야 할 것이 없습니다.\n\n최근 프랑스 영토를 더 많이 정복함에 따라, 우리의 시스템을 확장하고 완성해야 합니다. 곧 망치는 기사단국의 강을 가로질러 일제히 울릴 것이고, 탱크는 굴속 깊은 곳에서 굴러 우리 민족의 적에 파멸을 가져다 줄 것입니다."
BRG_infra.6.a:0 "지옥 깊숙한 곳에서 군단이 움직인다."

BRG_infra.7.t:0 "우리의 힘 과시"
BRG_infra.7.desc:0 "영광스러운 소식입니다! 기사단국 내 기반시설 용도 변경 계획의 첫 번째 단계가 완료되었습니다. 프랑스 노동자들은 우리의 공장에 통합되었고, 그들의 저항은 무너졌으며, 그들의 정신은 새로운 국가의 목적에 맞게 개조되었습니다. 이제 마침내, 우리는 이전보다 더한 역량으로 세계적인 목표의 확장에 집중할 수 있습니다. 기사단국의 병사들과 스파이들은 인간이 지금까지 본 것 중 가장 훌륭한 장비를 갖추고 앞으로 나아갈 것입니다. \n\n전차. 함대. 비행기. 기사단국이 주장한 행동과 위장되어 행해진 행동 둘 다,  이제 세계 강대국과 같거나 그 이상으로 무장될 것입니다. 가까이 있든 멀리 있든 그림자국의 힘을 거스르는 적은 없을 것입니다. 세상의 타락한 자들이 알게 합시다. 그들은 곧 아리아인의 힘을 목격하게 될 것입니다."
BRG_infra.7.a:0 "불길이 밝게 타오르게 해라. 그 불길 속에서 최후의 어둠이 찾아올 것이다."

BRG_infra.8.t:0 "파괴의 우물을 두드려라"
BRG_infra.8.desc:0 "기사단국의 공장은 매일 생산과 효율이 더 높은 수준에 도달하고 있고 들판은 우리의 적 중 누구도 상상할 수 없는 양의 농산물을 생산하지만, 현재 우리는 약간의 경화 부족을 겪고 있습니다. 이는 좋지 않습니다. 왜냐하면 정보원과 연락 담당자는 현금을 사용해야만 임무를 수행할 수 있기 때문입니다. 이러한 상황을 바로잡기 위해 국가지도자께서는 암시장 상인과의 기존 관계를 확장시켰습니다. 곧 우리 무기는 정체를 알 수 없고 추적할 수 없는 치명적인 무기로 전 세계로 흘러들어 적에게 혼란과 공포를 퍼뜨릴 것입니다. 그 대가로 생산과 세계계획을 더욱 확대하기 위해 절실하게 필요한 돈을 갖게 될 것입니다.\n\n당연히 이런 발상은 반대에 부딪힙니다. 사람들은 우리가 퇴폐와 너무 가까이 지낸다고 속삭이고 있습니다. 우리는 적어도 약간의 무역을 위해 국경을 개방해야 하며, 이는 암시장에서 얻은 현금보다 더 신뢰할 수 있는 현금 흐름을 보장할 것입니다. 그 더러운 것은 그 어떤 것보다도 가치가 없으며, 곧 처리될 것입니다. 또 다른 사람은 운터멘쉬 밀수업자를 이용하는 것은 진정한 국가사회주의나 SS국가지도자의 방향과 맞지 않다고 주장합니다. 그 항의는 맞지 않습니다. 국가지도자의 방식이 부르군트의 방식이고, 다른 방식은 존재하지 않습니다."
BRG_infra.8.a:0 "무기가 흐르게 두어라."

BRG_infra.9.t:0 "어두운 항구"
BRG_infra.9.desc:0 "하펜슈타트는 한때 작은 어촌이었는데, 곧 제대로 된 해안 도시로 확장되었습니다. 하펜슈타트의 주 산업은 해산물, 관광, 운터멘쉬 어린이가 좋아하는 장신구 따위였습니다. 그러자 기사단국이 다가와 그런 퇴폐적인 상황을 뒤바꿔놓았습니다. 이제 하펜슈타트 사람은 정당한 SS 통치자룰 두려워하며, 생산 할당량을 맞추기 위해 서두릅니다. \n\n하지만 하펜슈타트는 훨씬 더 많은 것을 할 수 있습니다. 육지에서는 무적, 공중에서는 타의 추종을 불허하지만, 기사단국은 아직 제대로 된 해군이 없습니다. 비록 우리가 결코 세계적인 해군을 가지지 않더라도(이는 불멸의 국가지도자께서 꿈꾸는 영광스러운 임무를 완수하기 위해 필요한 것은 아닙니다), 배는 해안을 안전하게 지키는데 도움을 줄 것입니다. 이를 위해 해안가를 따라 퇴폐한 마을과 도시의 잔재를 불도저로 밀어 새롭게 재건할 것입니다. \n\n한때 나약함, 사소함, 퇴폐의 중심지였던 곳에서 국가지도자의 계획이 완성되고 아리아인의 오랜 역사가 절정기에 접어들 때까지 기사단국의 검은 배는 전 세계로 쏟아져 나와 적의 마음에 공포를 심을 것입니다.."
BRG_infra.9.a:0 "The Black Sun shall rule the waves."

BRG_infra.10.t:0 "시작의 끝"
BRG_infra.10.desc:0 "한때 이 땅은 푸르고 아름다웠습니다. 작고 행복한 시골집이 가득 차 있었고, 소작농들은 근심 걱정에서 자유로운 소박하고 평화로운 삶을 살고 있었습니다. 그러나 노예도덕은 불길한 진실을 숨겼습니다. 그 때는 나약함과 인종적 불순함, 유대-볼셰비즘 지배의 멍에의 시기였습니다. 쓸모없는 오두막과 한심한 정원 속에는 겁쟁이들이 무지 속에 파묻혀 있었고, 진정한 잠재력이나 아리안 인종에 대한 정당한 복종도 모르고 있었습니다. \n\n이제 우리는 진실을 보여 주었습니다. 비효율적인 포도밭은 이제 더 이상 없습니다. 그 자리에는 완벽하게 체계적으로 가혹한 환경에서도 잘 자라는 농작물들이 심어져 있습니다. 마을 작업장은 거대한 산업 요새로 대체되었고, 그곳에서 열등인종은 아리아인과 국가사회주의의 영광에 약간의 기여를 하기 위해 노력했습니다. 퇴폐의 소굴이었던 공원과 여가시설은 불도저로 처리되어 노동자 숙소로 대체되었습니다. 이에 따른 사소한 저항은 지워졌습니다. 이제 사람들은 아리아인 주인에게 복종하는 것 외에 미래가 없고, 기사단국 외에 나라는 없으며, SS국가지도자 외에는 지도자도 없으며, 그의 거대한 설계의 완성을 제외하고는 미래가 없습니다."
BRG_infra.10.a:0 "이제 진정한 노동이 시작되었다."

BRG_infra.11.t:0 "원유 탐사"
BRG_infra.11.desc:0 "역사는 현대 국가의 운명이 원유에 달려있음을 증명했습니다. 원유는 혈액처럼 나라에 에너지를 공급하고, 그 다음 날까지 생존할 수 있게 해줍니다. 그러나 피가 너무 오랫동안 멈춘다면, 생존을 위해 힘겨운 싸움을 시작해야 할 것입니다. 이 규칙에서 기사단국도 예외가 아닙니다.\n\nSS국가지도자의 계획을 실현하기 위해서는 기사단국이 유전을 스스로 확보해야 하며, 검은 황금이 이 나라에 꾸준이 흘러들어오도록 해야 합니다. 이러한 흐름은 변함없이 유지되어야 합니다. 해외에서 석유를 찔끔찔끔 수입하거나 신뢰할 수 없는 방법으로 수송하는 것은 기사단국의 필요를 충족하는 데 충분하지 않을 것입니다.\n\n국가사회주의의 목표를 더 발전시키기 위해서 우리는 흔들리지 않고 가장 필요할 때 끊기지 않을 꾸준한 석유를 즉시 확보해야 합니다."
BRG_infra.11.a:0 "석유를 구할 시간이다."

BRG_infra.12.t:0 "로도모의 가동 중단"
BRG_infra.12.desc:0 "지난 몇 주 동안 로도모 산업구역에 있는 몇몇 공장은 불상사로 몸살을 앓았습니다. 기계는 고장났고, 자원엔 하자가 생겼으며, 다른 모든 종류의 작은 문제는 생산량 저하와 할당량 지연으로 절정에 이르렀습니다. 일부 사고도 심각했습니다. 어제 제철소의 수도관이 터져서 증기 폭발을 일으켜 십여 명의 노동자가 심하게 화상을 입었습니다. 비록 아리아인 감독관과 층 감독자는 다행히 다치지 않았지만, 그럼에도 불구하고 그 공장은 그 후 며칠 동안 가동되지 않았습니다.\n\n고맙게도, 이 일이 좌절의 시작이 되지는 않았습니다. 다른 제철소는 부족분을 상쇄할 수 있을 만큼 많은 일을 했고, 폐쇄된 제철소는 일주일 안에 완전 가동 능력으로 복귀할 수 있을 것입니다. 운이 좋다면 곧 이뤄질 것입니다.."
BRG_infra.12.a:0 "길에 놓인 작은 돌부리일뿐."

BRG_infra.13.t:0 "센 강의 사보타주?"
BRG_infra.13.desc:0 "불행히도 로도모 산업구역에서의 고장은 지속되었고, 어떤 사고는 그 어느 때보다도 더 심각합니다. 지난 주 분말 보관소 근처에서 전기 화재가 발생하여 탄약고를 비워야 했지만, 다행히 창고 전체가 소각되기 전에 제때에 불길이 잡혔습니다. 이런 사건은 자주 일어나는 사건이 되었습니다...\n\n...하지만 만약 이런 사건이 단순한 사건 이상이라면?\n\n반항적인 열등인간이 모여 노동을 하는 곳에서 사보타주를 의심하는 것은 머리가 좋지 않아도 할 수 있습니다. 저항운동에 대한 소문이 경비 사이에서 소용돌이치고 있고, 더욱 불안하게 노동자 사이에서도 돌고 있습니다. 만약 노동자 중에 공작원이 있다면 그를 도울 외부 집단이 있다는 믿음은 그 사악한 행위가 더욱 뻔뻔해지는 원인이 될 수도 있습니다. 지역 경찰서장은 사태가 계속 악화되지 않도록 이미 더 많은 인원을 요청하고 있습니다."
BRG_infra.13.a:0 "그렇단 말이지..."

BRG_infra.14.t:0 "가동 중단이 계속되다"
BRG_infra.14.desc:0 "SS 경비대의 노력에도 불구하고, 로도모 산업구역에서 사보타주는 계속 심화되고 있습니다. 고장난 기계, 트럭의 브레이크 라인 절단, 가스 본관 파손, 보행로에서 리벳을 제거하는 등, 매일매일 망할 놈의 파괴자는 아리아 인종과 우리를 상징하는 모든 것을 파괴하는 새로운 방법을 발명하는 것 같은 느낌입니다.\n\n당연히 도시의 SS경비대는 이 파괴자를 사냥하는 데 다소 혈한이 되었습니다. 통행금지는 강화되고, 밀수품을 찾아 노동자 숙소를 습격하는 일이 잦아지고 있으며, 적 전투원으로 간주되려면 정확히 어떤 자격이 있어야 되는가에 대한 정의도 조금 넓어졌습니다. 유쾌한 부작용이자 만족스러운 위로로서 SS에게는 경비대의 믿을 수 없는 근면이 게슈타포가 반체제 인사로 의심되는 사람을 추적하는 데 큰 도움을 준 것 같습니다. 국가보안본부에서는 모든 구역의 모퉁이를 주의 깊게 바라보는 것은 놀라운 일이라는 것이 밝혀졌습니다."
BRG_infra.14.a:0 "사기가 나아질 때까지 단속은 계속될 것이다."

BRG_infra.15.t:0 "악몽의 공장"
BRG_infra.15.desc:0 "최근 로도모 산업구역 공장과 거리 곳곳에 SS 경비병력이 증가했음에도 불구하고, 이는 간신히 파괴의 물결을 막았을 뿐입니다. 어제 9명의 프랑스인과 3명의 독일인 층 감독자가 가스 본관이 폭발하는 "재해"로 사망했지만, 바보만이 프랑스인이 이 일에 관여하고 있다는 것을 알지 못했습니다. 지역 당 관계자는 이 해법을 해결하려다 막막해 하고 있으며, 또 한 번의 잘못된 조치가 오스트파리스의 눈길을 끌지 않을까 두려워하고 있습니다.\n\n그래서 그들은 가장 잘 아는 유일한 계획, 더 많은 경비를 투입하기로 결정했습니다. 수비대에 불균형적인 대량의 경비 요청이 접수되었고, "집마다 눈"이라는 일념적인 생각이 로도모에서 곧 현실이 될지도 모릅니다. 엄청난 비용을 들 것처럼 보일 수도 있겠지만, 향후에는 무분별한 파괴행위로 인한 손상이 수 차례 그 비용을 능가할 수도 있습니다. 적어도 이렇게 사보타주가 종식되기를 바랍시다."
BRG_infra.15.a:0 "대체 언제까지 멈추는거야!?"

BRG_infra.16.t:0 "어둠 속의 장송곡"
BRG_infra.16.desc:0 "인간의 정신은 이상한 기관으로, 어떤 상황에서든 적응할 방법을 항상 찾습니다. 아리아인은 어떤 상황에서든 자신의 길을 생각할 수 있지만, 열등 인종은 그러한 사고를 이해하는 데 어려움을 겪습니다.\n\n로도모의 노동 수용소에서 새로운 전통이 탄생하였습니다. 기사단국의 모든 영역에서 노동력을 끌어들이려는 노력이 행해지지만, 그들이 의사소통을 할 수 없고 선동적인 이상을 가지고 있지 않다는 뜻은 아닙니다. 민속, 장례식 찬송가, 그리고 더 많은 것이 산업 현장 경비대를 통해 보고되기 시작했는데, 이는 믿을 수 없을 정도로 실망스러운 일입니다. 기사단국을 희생시키는 체제전복적인 문화를 지원하는 것은 결국 반역행위인 셈이니, SS가 우려하는 것은 지극히 당연한 것입니다."
BRG_infra.16.a:0 "걱정돼? 그럼 어떻게 좀 해봐!"

BRG_infra.17.t:0 "강제 노동에 뭉친 이"
BRG_infra.17.desc:0 "파괴적인 세포를 분쇄하고 유명한 문제 노동자를 목표로 하는 SS의 최선의 시도에도 불구하고, '로도미앵' 반체제는 로도모 산업구역 노동 수용소에서 더욱 공고히 된 것 같습니다.\n\n그들이 발전시킨 새로운 전통과 의식의 대부분은 종교적인 것(가톨릭을 믿는 것은 많은 죄수에게 흔한 것 같습니다)에서부터 정치적인 것(소소한 결정을 내리기 위해 죄수 부대 사이에서 모의 '선거'를 치르는 것)에 이르기까지 다양합니다.\n\n이는 기사단국 각지에서 수천 명의 남자들이 공동의 대의에 대한 믿음이 아니라 국가사회주의의 교의와 숭고한 목표에 대한 완전한 반감으로 뭉친다는 신호입니다. 이는 휘발유가 있는 곳에서 성냥을 긋는 것과 다름없습니다. 이는 종양처럼 억제해야 합니다. 여기서 재감염 위험을 무릅쓰기보다는 종양을 포함해 주위를 둘러싸고 있는 모든 것을 제거하는 것이 낫습니다. SS 수비대원이 이러한 반역적인 미신 중 하나를 행하는 사람을 잡는다면 무력 사용 허가를 내려야 합니다."
BRG_infra.17.a:0 "이런 소위 문화는 무슨 수를 써서라도 분쇄되어야 한다."

BRG_infra.18.t:0 "농축 재해"
BRG_infra.18.desc:0 "아리아인의 기술과 독창성에도 불구하고 그들은 여전히 사람이고 때로는 결점이 생기기 쉽습니다. 그리고 때로는 그러한 결함으로 인해 수백만 라이히스마르크가 낭비되고 프로젝트가 몇 주씩이나 지연되기도 합니다. 지난 몇 주 동안 기밀 장소에 있는 우라늄 농축 공장에서 몇 가지 사건이 발생했는데, 이 공장에서는 굴착기로 인해 국립 광산에서 3명의 노동자가 사망했고, 또 다른 사건으로 원심분리기가 고장나 우라늄-235의 입자가 살포되면서 급성 방사선 중독으로 여러명이 사망했습니다.\n\n비록 이를 기꺼이 우연으로 치부할 사람도 있겠지만, SS 내에는 그렇지 않다고 믿는 사람이 다수입니다. 이러한 사고의 동시 발생은 사보타주의 개입을 암시하며, 노동력에 대한 더 엄격한 심사가 필요할 것입니다."
BRG_infra.18.a:0 "이건 지연될 여유가 없는 프로젝트인데. 더 많은 사람을 보내라."

BRG_infra.19.t:0 "악마의 지팡이"
BRG_infra.19.desc:0 "기사단국의 최신 원자로 건설 현장에서 더 많은 비극이 발생했는데, 두 사건 모두 방사성 물질과 관련된 중대 사건이었습니다. 첫 번째 사건은 핵연료봉의 설치와 관련이 있는데, 그 때 한 노동자가 실수로 핵연료봉을 떨어뜨려 자신과 다른 4명의 남성이 치명적인 양의 방사능에 노출되었습니다. 이틀 뒤 프랑스 관리인이 청소를 하던 중 실수로 제어봉 여러 개를 들어 올려 핵연료봉을 관찰하던 독일 과학자 2명이 방사능으로 숨지는 비슷한 사건이 발생했습니다. 연료봉에는 이미 재미난 별명이 붙었습니다. 데모넨슈테베 또는 악마의 지팡이.\n\n이 두 사건의 가해자는 (한 명은 방사능에 의해 그리고 다른 한 명은 폭력적인 SS 경비원에 의해) 재빨리 살해되었지만, 그들의 동기는 여전히 그 계급을 기반으로 추측되고 있습니다. '사보타주'라는 두려운 단어가 모두의 입에 오르내리고 있는데, 다음에는 무슨 일이 생길지 모른다는 두려움이 퍼질 것 같습니다. 그들이 원자로를 완전히 파괴하려고 할까? 원자로에 과부하를 걸어 핵폭발을 일으킬까? 여하튼 공포를 달래기 위해서는 경비원이 더 필요합니다."
BRG_infra.19.a:0 "침착한 핵과학자가 생산적인 핵과학자다."

BRG_infra.20.t:0 "북해의 손짓"
BRG_infra.20.desc:0 "수취인: 연대지도자 니마이어\n친위대 경제행정본부\n부서 W - 경제 계획\n\n[GetDateText]\n\n북해 원유 시추 가능성에 대해\n\n집중적인 연구와 유익한 전망에 이어, 최적의 석유 공급원이 이전에 우려했던 것처럼 그렇게 멀지도 않고 접근도 불가능하지도 않다는 것을 알아냈습니다. 사실, 재정이나 다른 희생에 있어서 모험이 거의 필요하지 않을 수도 있습니다.\n\n북해 깊은 곳에는 많은 양의 원유가 매장되어 있습니다. 1938년 로열더치쉘이 실시한 지질조사 기록과 잉글랜드가 실시한 유사한 조사는 바다 깊은 곳에서 천연가스와 석유를 발견할 가능성이 유망함을 보여줍니다. 그러나 바다에서 시추하는 것은 다소 장애물이 있습니다. 따라서 보다 접근하기 쉽고 경제적인 유정에 가려져 관심을 받지 못했습니다.\n\n그러나 이러한 화석연료를 추출할 수 있는 수단은 존재하며, 최근 노르웨이의 유전 개발은 북해산 원유의 경제성이 그 무엇보다도 뛰어나다는 것을 시사합니다. 따라서 기사단국의 안정적인 석유 공급을 확보하기 위해 노르웨이 연안에 석유 유전을 건설하는 것에 대해 추가적인 문의가 있을 것을 권고합니다.\n\n참고하시길 바라며,\n최고돌격지도자 젤리히"
BRG_infra.20.a:0 "앞으로가 기대되는군! 더 자세히 물어야 겠어."

BRG_infra.21.t:0 "노르웨이 국가판무관부 석유 시추권"
BRG_infra.21.desc:0 "수취인: 최고돌격지도자 젤리히\n친위대 경제행정본부\n부서 W - 경제 계획\n\n[GetDateText]\n\n북해 시추권 획득 명령\n\n이전 공식 발표에 대한 검토와 지원서류에 대한 연구 후에, 북해에서 석유를 시추하는 것이 정말로 경제성이 있다고 판단했다. 따라서 향후 진행에 대한 지침을 아래에 첨부하겠다.\n\n1. 경제행정본부 소속 인원으로 구성된 팀이 필요하다. 업무 수행 시 약간의 연기가 필요하므로 일관된 계략을 유지하는 데 적합한지 확인하고 팀에 넣어야 한다. 보안국 대외부의 한 장교가 국가보안본부에서 탐사에 대한 전문가를 제공하도록 승인받았다. 이는 진행을 용이하게 할 것이다.\n\n2. 앞서 말한 팀은 콘티넨탈레 욀의 투자 대표로 가장하여 오슬로로 가게 될 것이다. 이를 뒷받침할 충분한 문서가 제공되어야 한다. 거기서 국가판무관부 관계자를 만나고, 그 회사가 국가판무관부 해역에서 해상 석유 시추권을 얻을 수 있도록 조건을 협상해야 한다. 외출 중에 어느 순간에도 가면을 벗어서는 안 된다는 점을 명심해야 한다. 너희 팀과 기사단국 사이에는 어떤 연관성도 없어야 한다. 가면을 유지하지 못하면 심한 질책을 받게 된다.\n\n서명.\n\n니마이어 연대지도자"
BRG_infra.21.a:0 "결실을 맺었으면 좋겠는데."

BRG_infra.22.t:0 "콘티넨탈레 욀이 북해 석유 시추권을 요구하다"
BRG_infra.22.desc:0 "최근, 게르마니아에 본사를 둔 거대 석유회사인 콘티넨탈레 욀의 대표단이 사업 조건을 논의하기 위해 오슬로에 도착했습니다. 놀랍게도 대표단은 북해 석유를 독자적으로 시추할 수 있는 권리를 획득하는 데 많은 관심을 갖고 있습니다.\n\n처음에 우리 경제장관은 혼란에 빠졌습니다. 왜냐하면 독일 회사는 확실히 더 쉽게 추출할 수 있는 석유 공급원에 접근할 수 있기 때문입니다. 그러나 콘티넨탈레 욀은 북해 석유에 투자하는 데 다소 과감한 것 같습니다. 사실, 대표단은 시추권을 확보하기 위해 상당한 양의 라이히스마르크를 기꺼이 내겠다는 의사를 표명했습니다.\n\n의심할 여지 없이 콘티넨탈레 욀 대표단과 거래를 하는 것은 믿을 수 없을 정도로 경제적일 것입니다. 그들이 자본을 진정으로 투자하려고 한다면, 그런 사업 기회를 이용하지 않는 것은 분명히 바보일 것입니다. 게다가, 그 정도 되는 양의 석유에 대한 권리는, 비록 시추가 현재 경제적이지 않다고 하더라도 꽤 높은 가치를 지니고 있습니다."
BRG_infra.22.a:0 "매년 1억 5천만 라이히스마르크를 보내라고 제안해라. 수락하면 그 권리는 그들의 것이다."

BRG_infra.23.t:0 "비싼 가격"
BRG_infra.23.desc:0 "수취인: 연대지도자 니마이어\n친위대 경제행정본부\n부서 W - 경제 계획\n\n[GetDateText]\n\n노르웨이의 제안\n\n노르웨이 국가판무관부와의 협상이 타결되었습니다. 국가판무관부 경제 장관은 계략에 넘어갔으며 노르웨이가 북해 석유 시추권을 기꺼이 넘길려고 한다는 사실을 보고드리게 되어 정말 다행입니다.\n\n그러나 권리의 조건은 기사단국은 다소 큰 비용을 부담하게 될 것 같습니다. 조건은 다음과 같습니다.\n연 단위로 갱신되는 석유 채굴권 임대. 이에 대한 비용으로 1억 5천만 라이히스마르크를 매년 지불\n보안국 대외부의 전문가를 포함한 협상팀은 노르웨이에 더 합리적인 조건을 설득할 수 없었습니다.\n\n그러나 그 비용과 함께 기사단국이 이 거래로 얻을 수 있는 석유를 고려해야 합니다. 상당한 양의 유전을 세우면 기사단국은 석유에 대해 거의 자립할 수 있을 것입니다. 그렇긴 하지만, 이런 높은 비용의 임대차계약은 상급집단지도자 폴께서 직접 고려하실 필요가 있을 것 같습니다.\n\n참고하시길 바라며,\n최고돌격지도자 젤리히"
BRG_infra.23.a:0 "조금 비싸지만 석유가 필요하다."
BRG_infra.23.b:0 "어치구니없는 가격이군!"

BRG_infra.24.t:0 "오일머니가 흐른다"
BRG_infra.24.desc:0 "최근 오슬로에서 협상을 벌였던 유망한 외국인 투자자들은 석유 시추권 임대차계약에 대한 우리의 제안에 대한 회답을 가지고 돌아왔습니다. 기쁘게도 그들은 우리의 제안을 기꺼이 받아들였고, 우리 정부와 협력하여 길고 번창하는 임대 계약을 기대한다고 말했습니다.\n\n이러한 투자자들에게 북해 석유 시추권을 임대함으로써, 우리는 시추와 관련된 어떠한 비용도 없이 천연 자원의 재정적 이익을 충분히 얻을 수 있을 것입니다. 어쨌든 우리는 이 투자자들에게 감사해야 합니다. 왜냐하면 연방의 재원이 앞으로 몇 년 동안 좀 더 안정적이게 될 것 같기 때문입니다."
BRG_infra.24.a:0 "돈이 흘러들어온다!"

BRG_infra.25.t:0 "제안을 거절한 투자자"
BRG_infra.25.desc:0 "지난 며칠 동안 오슬로 내에 거주하고 있던 외국인 투자단이 석유 채굴권에 대한 임대 제의에 답을 가지고 다시 한번 돌아왔습니다.\n\n그들은 우리의 제의에 감사했지만 우리가 임대차계약에 부과한 연간 비용이 너무 비싸 수익성에 심각한 문제가 생긴다고 주장했습니다. 그래서 그들은 우리의 제의를 거절했습니다.\n\n그러나 하루가 지날수록 석유 수요는 증가하고 있어 투자를 잃었다는 것은 실망스러운 일입니다. 물론 머지않아 투자자의 물결이 해안에 튀어올라 이러한 추출권을 확보하려고 할 것입니다."
BRG_infra.25.a:0 "실망스럽지만 시간이 지나면 반드시 보상받을 것이다."

BRG_infra.26.t:0 "노르웨이 석유 권리?"
BRG_infra.26.desc:0 "수취인: 최고돌격지도자 젤리히\n친위대 경제행정본부\n부서 W - 경제 계획\n\n[GetDateText]\n\n북해 시추권 획득 명령\n\n이전 공식 발표에 대한 검토와 지원서류에 대한 연구 후에, 북해에서 석유를 시추하는 것이 정말로 경제성이 있다고 판단했다. 따라서 향후 진행에 대한 지침을 아래에 첨부하겠다.\n\n1. 경제행정본부 소속 인원으로 구성된 팀이 필요하다. 업무 수행 시 약간의 연기가 필요하므로 일관된 계략을 유지하는 데 적합한지 확인하고 팀에 넣어야 한다. 보안국 대외부의 한 장교가 국가보안본부에서 탐사에 대한 전문가를 제공하도록 승인받았다. 이는 진행을 용이하게 할 것이다.\n\n2. 앞서 말한 팀은 빈테르스할의 자회사 NITAG 도이체 트라이프슈토페 AG의 투자단으로 가장하여 향후 빈테르스할의 석유 정제 사업을 확장하기 위해 왔다고 연기한다. 거기서부터 노르웨이 석유 시추권 확보를 시도해야 한다. 협상 기간 동안 투자단과 기사단국 사이에는 어떠한 연관성도 없다는 점을 강조해야 한다. 가면을 유지하지 못하면 심한 질책을 받게 된다.\n\n서명.\n\n니마이어 연대지도자"
BRG_infra.26.a:0 "협상을 시작하지."

BRG_infra.27.t:0 "NITAG 대표단이 북해 석유 시추권을 요구하다"
BRG_infra.27.desc:0 "최근, 함부르크에 본사를 둔 독일 사업체인 NITAG 도이체 트라이프슈토페 AG의 대표단이 예고없이 오슬로에 도착했습니다. 이 회사는 석유 추출 회사로, 독일에서 거대하고 가장 주목할 만한 석유 추출 및 정제 회사인 빈테르스할의 자회사입니다...\n\n예상치 못한 방문에서 흥미로운 문제가 생겨났습니다. NITAG와 더불어 빈테르스할은 독일 빈테르스할의 정제 사업 확장을 보완하기 위해 노르웨이 석유에 대한 연안 석유 시추권을 부여받기를 희망하고 있습니다. 물론, 그들은 사업에 비용이 든다는 것을 알고 있고, 이에 잘 보상할 용의가 있습니다.\n\n독일에 NITAG보다 더 큰 석유 대기업이 분명히 있지만, 독일 기업과 우호적이고 상호 이익이 되는 북해상 무역을 설립하는 것은 우리에게 도움이 될 것입니다. 무역이 풍부할수록 독일인은 더 행복해질 것입니다. 우리는 지금 조건을 정하고 NITAG 대표단에게로 돌아가는 것입니다. 석유는 값싼 상품이 아니며, 그렇게 광범위한 권리를 부여하는 것은 꽤 값어치가 있을 것입니다. 그러나 독일과의 건전한 관계를 강화하는 것은 우리에게 절대적인 이익이 될 것이며, 독일 석유 사업에 물건을 대지 않는 것은 행복하고 건강한 동반자 관계를 구성하는 것이 아닐 것입니다."
BRG_infra.27.a:0 "매년 1억 라이히스마르크를 보내라고 제안해라. 이정도면 적당한 가격 아닌가?"

BRG_infra.28.t:0 "적당한 제안"
BRG_infra.28.desc:0 "수취인: 연대지도자 니마이어\n친위대 경제행정본부\n부서 W - 경제 계획\n\n[GetDateText]\n\n노르웨이의 제안\n\n오슬로에서 노르웨이 정부와의 협상은 이제 끝났습니다. 노르웨이 협상가가 계략에 넘어갔다는 사실을 보고드리게 되어 정말 다행입니다. 노르웨이는 NITAG 대표단과 비즈니스 회담을 했다는 인상을 충분히 받고 있습니다.\n\n노르웨이 정부가 제시한 북해산 원유 시추권 조건은 굉장히 관대했습니다. 조건은 다음과 같습니다.\n-연 단위로 갱신되는 석유 채굴권 임대. 이에 대한 비용으로 1억 라이히스마르크를 매년 지불\n-비용은 비갱신시까지 납부\n\n노르웨이가 제시한 조건은 석유화학 대기업에 다소 관대할 것입니다. 그러나 이 석유 공급원이 기사단국에 재정적인 수익을 가져다주지 못할 지도 모릅니다. 따라서 조건은 관대하지만 신중하고 균형 있게 고려해야 합니다.\n\n참고하시길 바라며,\n최고돌격지도자 젤리히"
BRG_infra.28.a:0 "공평한 가격이군. 아마 우리가 얻을 수 있는 최선이겠지. 제안을 받아들여라."
BRG_infra.28.b:0 "공정한 거래지만 너무 비싼 거 같은데."

BRG_infra.29.t:0 "여행나온 잉글랜드인처럼"
BRG_infra.29.desc:0 "수취인: 최고돌격지도자 젤리히\n친위대 경제행정본부\n부서 W - 경제 계획\n\n[GetDateText]\n\n북해 시추권 획득 명령\n\n이전 공식 발표에 대한 검토와 지원서류에 대한 연구 후에, 당신의 발견과 연구가 정말로 큰 장점이 있다고 판단했다. 그런 만큼 노르웨이 정부와 협상을 벌여 기사단국의 석유 시추권 확보를 공식 시도하고 있다. 노르웨이는 현재로선 라이히를 높이 평가하지 않는다는 점에 유의해야 하며, 따라서 어떤 협상도 잘 구성된 위장하에 이루어져야 한다. 작전은 다음과 같이 실시하여야 한다.\n\n협상은 국가보안본부의 승인에 따라 보안국 대외부에 넘겨질 것이다. 그러나 운영에 대한 원거리의 감독을 유지해야 한다. 보안국 대외부 팀과는 최신 정보를 알려주고 원격으로 협상 작업을 지시할 수 있도록 지속적으로 연락해야 한다. 대외부 요원은 잉글랜드 석유 생산에서 시장 점유율을 높이기 위해 석유 채굴 사업을 크게 확대할 계획으로 런던에 본사를 둔 프리미어 오일사의 잉글랜드 투자자들 역할을 하게 된다. 그들이 설득력 있는 역할을 할 것이라는 것을 믿어 의심치 않는다. 요원과 지속적인 연락을 유지하도록 하라.\n\n서명.\n\n니마이어 연대지도자"
BRG_infra.29.a:0 "보안국 대외부가 기사단국을 자랑스럽게 해주길 바라자."

BRG_infra.30.t:0 "잉글랜드 석유 투자자들의 도착"
BRG_infra.30.desc:0 "며칠 전 잉글랜드 투자자들의 협력단이 오슬로에 도착했습니다. 그들은 프리미어 오일이라는 이름의 잉글랜드 석유 투자 및 추출 법인을 대표합니다. 런던에 본사를 둔 이 회사는 주로 카리브해에 투자하고 있지만, 북해의 잠재력을 보고 투자를 다양화할 것을 찾고 있다고 말합니다.\n\n북해에서 석유를 시추하려면 다소 비싸지만, 잉글랜드 투자자들은 그런 것에 대해 신경 쓰지 않는 것 같습니다. 그들은 노르웨이 바다 깊숙한 곳에 매장된 석유를 시추할 수 있는 권리를 위해 꽤 많은 돈을 기꺼이 지불할 것입니다.\n\n우리는 이러한 시추권에 대해 적당한 이익을 취할 수 있습니다. 사실, 우리가 프리미어 오일한테서 얻어낼 액수가 우리가 석유에서 이익을 얻을 액수보다 많을지도 모릅니다. 지금 우리가 해야 할 일은 잉글랜드인들에게 우리의 제안을 보내는 것입니다."
BRG_infra.30.a:0 "매년 5천만 달러."

BRG_infra.31.t:0 "비싼 타협"
BRG_infra.31.desc:0 "수취인: 연대지도자 니마이어\n친위대 경제행정본부\n부서 W - 경제 계획\n\n[GetDateText]\n\n노르웨이의 제안\n\n보안국 대외부 팀은 결론적으로 은밀한 협상을 성공적으로 수행했습니다. 오슬로 협상에서 가장 고위공작원인 상급돌격지도자 쾰러가 전한 보고서에 따르면 노르웨이는 그 행동에 대해 확신하고 있으며, 프리미어 오일과의 사업을 진행하고 있다는 믿을 만한 가정 하에 있다고 보고했습니다.\n\n노르웨이는 우리의 베일에 싸인 제안을 받아들였고 석유 시추권 임대 조건을 준비했습니다. 조건은 다음과 같습니다.\n-북해산 석유 자율 시추권 임대, 매년 갱신 예정\n-갱신 시 1억 2500만 라이히스마르크를 노르웨이 크로네로 매년 지불\n-비용은 비갱신시까지 납부\n\n받아들을 수는 있지만 이는 기사단국에 재정적인 부담을 줍니다. 따라서 거래를 진행하라는 명령이 내려지기 전에 추가적인 재무 감사와 검토를 실시할 것을 권고합니다.\n\n참고하시길 바라며,\n최고돌격지도자 젤리히"
BRG_infra.31.a:0 "우리가 얻을 수 있는 최선이다. 거래를 받아들인다."
BRG_infra.31.b:0 "도저히 그렇게 비싼 가격을 감당할 수 없다."

BRG_infra.32.t:0 "Observational Report 244"
BRG_infra.32.desc:0 "CITIZEN OBSERVATIONAL REPORT 244 | APARTMENT BLOCK 18B | OST-PARIS\n\nEXECUTIVE SUMMARY: Apartment Block 18B remains largely unremarkable, with little subversive activity or rhetoric identified. The majority of the occupants are factory workers, and are either single workers or childless couples, reducing the potential for subversive activities. Individuals of concern are listed below along with recommendations.\n\n1. Aryan female occupant HANNE SCHUTZ was identified as a vector of concern. Surveillance has confirmed that she has complained several times about the Reichsführer to her husband, and cited several ideological beliefs in direct contradiction of National Socialism, particularly in regards to race. Observation has noted that she associates with a French slave worker, which may have been the origin of this subversive rhetoric. RECOMMENDATION: Interrogation, followed by reeducation.\n\n2. Aryan Factory Manager FALCO VON COCCEJI has had no previous record of subversive actions, and has regularly fulfilled quotas in his factory. Surveillance has captured him engaging in degenerate sexual behavior with non-Aryan female slaves in exchange for food and favorable treatment. He has also unsuccessfully attempted to tamper with discovered surveillance equipment. RECOMMENDATION: Liquidation of Von Cocceji and identified slaves.\n\n3. French civilian CONSTANCE GICQUEL has been under observation for several weeks due to a pattern of suspicious behavior. Continued surveillance has confirmed that she is engaged in illegally teaching French language lessons to both students and adults in irregular locations and at irregular hours. All students have subsequently been identified. RECOMMENDATION: Interrogation, followed by liquidation.\n\nHEIL HIMMLER"
BRG_infra.32.a:0 "Nothing escapes the eyes of the Shadow State."

BRG_infra.34.t:0 "Extracting the Bounty"
BRG_infra.34.desc:0 "SS Officer Schenck was not a man who spoke much, for his presence was usually all he needed. There were few who were more meticulous and methodical than he, and it was for this reason that he was given the duties of inspection. The Reichsführer demanded that all of the newly expanded mines were meeting quotas - and Schenck was dispatched to see that his will was done.\n\nThe SS guards stood motionless as the officer walked through the entrances, their eyes betraying their fears of what would happen if the mines were not up to standards. The manager was by Schenck's side, talking in a rushed voice, to hide his own fear. He knew that Schenck had no qualms about executing those who failed.\n\nFor his part, Schenck rarely spoke. He was content to listen, and observe.\n\nThe mine he was in was one of the smaller ones, but every deposit was important for the Ordensstaat. The equipment was outdated, but it was kept clean and in working order. He ordered it turned on, and it was done, confirming it worked. He continued forward, as his cold eyes scanned the slaves that toiled away in the deepest parts of the mines.\n\nThey were thin, scarred, dejected, hopeless. Adults and children alike. Excellent.\n\nThe manager swallowed as Schenck stopped, and appraised one of the slaves who had passed out on the ground, a crate of mined material tumbled onto the ground. With a dispassionate expression, Schenck pulled out his pistol and shot the slave, and continued walking, making no further comment.\n\nThe rest of the tour proceeded without incident, and when it was finished, Schenck turned to the manager, who braced himself, waiting to hear the verdict. Schenck inclined his head as he spoke."
BRG_infra.34.a:0 ""Your efforts are acceptable. The Reichsführer will be pleased.""

BRG_infra.35.t:0 "Into the Black Maws"
BRG_infra.35.desc:0 "The structures in the distance were foreboding and ugly. They belched smoke, they stood with no beauty or aesthetic. They were concrete towers that rose into the sky, overlooking the stripped landscape.\n\nAlban once more wondered if it would have been better to die than endure this forced relocation imposed on him by the Burgundians. The brutes who would shoot him if he looked at them the wrong way. But he had a family to take care of, he couldn't afford to risk angering the Burgundians. Not now.\n\nSo he bowed his head, and did what they said.\n\nHe stayed silent as he'd watched his village be ransacked. He'd closed his eyes as they had set it aflame. They'd only been allowed to pack a few basic necessities. Everything else was left behind; consumed by the flames or stolen by the SS.\n\nThey had no home anymore. He didn't know where they were going, but he believed they were to be packed into one of the towers. Some of his friends and neighbors had wondered why. He knew, he knew all too well.\n\nIt was because they lived outside the reach of the Black State; the SS saw the quaint village he'd lived in, and imagined conspiracy and rebellion in it. That was all the excuse they needed, and now everyone who lived in one of the villages was forced into these stinking, towering, and soulless cities.\n\nHe'd heard the stories of them. The horror of the factories. The constant surveillance on the streets. He knew it was a nightmare they were about to walk into, but there was no choice. He held his daughter tight, and prayed that they would be protected."
BRG_infra.35.a:0 "It was obey, or die."

