 burgundy_political.1.t:0 "기다림"
 burgundy_political.1.desc:0 "회의는 가구가 거의 없는 추운 지하실에서 열릴 것입니다. 신은 비 독일인이 전구가 두 개 매달려 있고 맨 시멘트 바닥에 접이식 철제 의자가 있는 방보다 괜찮은 회의실에 있는 것을 금지했습니다. 드그렐은 담배를 꺼내며 한숨을 내쉬었습니다. 그는 다른 두 부역자를 몰래 훔쳐보았습니다. 그의 동료는 비품만큼이나 형편없었습니다.\n\n샤를마뉴 군단 사령관 크리스티앙 드 라 마지에르는 드그렐의 오른쪽에 앉았습니다. 마지에르는 무의식적으로 경련하여 드그렐을 긴장하게 했습니다. 그래도 드그렐은 잘 알고 있었습니다. 마지에르는 세상으로부터 잊혀진 채 마약에 취해있었고, 그 충혈된 눈은 의심을 확신으로 만들었습니다. 바로 건너편에는 랑게마르크 군단의 광적인 플란데른인 지도자 베르트 에릭손이 있었는데, 둘 다 '불쾌한' 개자식이었습니다. 에릭손은 드그렐이 옳다는 것을 증명이라도 하듯 계속해서 발로니엔의 지도자를 노려보았습니다.\n\n"베르트, 내가 잘못 안 거 같네만, 자네는 치즈머리들처럼 나한테 구걸하려는 것 같군." 드그렐은 갑자기 쏘아붙이고는 고개를 들고 에릭손이 들어올 때부터 멍하게 자신을 바라보던 시선을 돌려주었습니다. 에릭손은 눈썹을 치켜올리며 멍하게 있었고 비방이 그의 빈틈을 찔렀습니다. 그는 말없이 의자에 뒤로 물러나 앉아 드그렐을 계속 응시했습니다. 드그렐은 에릭손의 움직임을 따라했습니다. 승리는 승리였습니다.\n"이봐." 마지에르가 소리쳤습니다. "우린 SS국가지도자 각하를 만나기로 되어 있는데 왜 여기 밑에 있는 거지?" 드그렐은 어깨를 으쓱이면서 침을 뱉고 담배를 밟아 뭉갰습니다. 에릭손은 시선을 옮겨 마지에르를 내려다 보았습니다.\n\n"아이고, 너무 불쾌해하잖아, 에릭손. 그냥 물어본 것 뿐이라고." 마지에르는 자기 의자에 기대어 한숨을 쉬었습니다. 드그렐과 에릭손은 둘 다 침착한 모습이었지만 그들의 생각은 그렇지 않았습니다. 힘러가 그들을 만난다면, 그들이 왜 이런 퀴퀴한 지하실에 앉아 있겠습니까? 5분간 기다린 끝에 문이 끼익 소리를 내었습니다. SS제복을 입은 젊은 여성이 서류철 셋을 챙긴 채 들어오고 있었습니다.\n\n"여러분," 그녀는 완벽한 독일어로 말을 시작했습니다. "국가지도자께서 안부를 전하셨습니다." 그 말 뒤에 숨은 의미는 분명했습니다. 힘러가 시간을 들일만한 가치가 없다는 것이었습니다.\n\n"여러분 셋은 여기 요약한 바와 같이 중요한 임무를 부여받았습니다." 그녀는 테이블 가운데에 서류철을 떨어뜨렸습니다. "국가지도자께서는 조속히 건물 밖으로 나간 뒤에 내용을 살펴보라고 '부탁'하셨습니다. 끝입니다." 여자는 돌더니 문을 쾅 닫으며 자리를 떴습니다. 에릭손과 마지에르는 얼굴에 놀라움을 드러내며 계속 앉아 있었습니다. 드그렐은 일어서서 서류철 중 하나를 휙 집어 들고 문밖으로 나갔습니다."
 burgundy_political.1.a:0 "모든 것을 고려해 볼 때 더 나쁠 수도 있다."

 burgundy_political.2.t:0 "작전 승인됨"
 burgundy_political.2.desc:0 "SS국가지도자 각하,\n\n각하의 지시대로, 우리 요원들은 현재 단서를 조사하고 있으며 2주 후에 결과를 보고할 것입니다. 우리의 모든 자원이 이 작전에 투입되고 있기 때문에 그때까지 또 다른 조사를 할 수 없을 것입니다.\n\n진실된 벗으로부터,\n아돌프 아이히만 중령"
 burgundy_political.2.a:0 "이제 기다려야 겠군."

 burgundy_political.3.t:0 "성공적인 투자"
 burgundy_political.3.desc:0 "SS국가지도자 각하,\n\n우리 요원들은 본부에 다시 보고했고 좋은 소식을 가지고 왔습니다. 현재 진행 중인 작전으로 성공적으로 새로운 증거를 찾아냈습니다. 이는 이제 투자 메뉴에서 볼 수 있습니다.\n\n진실된 벗으로부터,\n아돌프 아이히만 중령"
 burgundy_political.3.a:0 "예상대로."

 burgundy_political.4.t:0 "예상치 못한 좌절"
 burgundy_political.4.desc:0 "SS국가지도자 각하,\n\n실마리는 여전히 수수께끼로 남아 있는 것 같습니다. 우리 요원들이 조사하려 했지만 여러 가지 요인 때문에 할 수 없었으며 요원들은 실패한 채로 본부로 돌아왔습니다. 우리가 이 단서를 다시 조사하려면, 이에 대한 다른 조사를 허가해야 할 것입니다.\n\n진실된 벗으로부터,\n아돌프 아이히만 중령"
 burgundy_political.4.a:0 "다시 해야겠어."

 burgundy_political.5.t:0 "밤은 깊어간다"
 burgundy_political.5.desc:0 "에릭손은 누군가를 죽일 뻔했습니다.\n\n약물에 취해 말이 많아진 마지에르는 말을 토해낸다고 밖에 설명할 수 없을 정도로 말을 계속했습니다. 만약 마지에르가 인종 이론에 관한 일장 연설을 하던 중 "그렇군"이나 "맞지" 같은 대답을 바라며 중간중간 말을 멈추지 않았다면, 에릭손은 그가 미쳤거나 혼잣말을 하고 있다고 생각했을 것입니다. 에릭손은 가죽 의자에 등을 기대고 그 장면을 바라봤습니다. 적어도 이 회의실은 어두운 지하실에 쳐박혀 있지 않았습니다. 멋진 나무 테이블과 가죽 의자. 그는 의자에 앉아 몸을 더 뒤로 젖혔습니다. 그래. 이게 진정한 SS대원이 받아야할 대접이지. 마지에르가 계속 떠들어대자 방 문이 활짝 열렸습니다. 국가지도자께서 방 안을 휘저으며 들어섰는데, 그의 존재가 방을 지배하고 있었습니다.\n\n하인리히 힘러는 성큼성큼 걸어 들어왔습니다. 두 남자는 재빨리 차려 자세를 취했습니다. 힘러는 그들을 무시하고 테이블 맨 앞에 앉았으며, 다른 사람들은 재빨리 그 뒤를 따랐습니다. 힘러는 아무것도 들고 있지 않았습니다. 문서, 서류, 서류철, 아니 지도도 없네? 에릭손은 이상하다고 생각했습니다.\n\n"왜 여기 왔는지 아나?" 국가지도자께서 말을 꺼냈습니다. 그의 목소리가 정적을 칼처럼 날카롭게 잘라냈습니다. 두 사람 모두 고개를 가로저었고, 마지에르는 '아니오'인 듯한 뭔가를 웅얼거렸습니다. 힘러는 마지에르에게 시선을 보내며 입을 다물게 했습니다.\n\n"둘 다 왔으니 계획의 다음 단계를 직접 알려주겠네." 힘러는 잠시 말을 멈추고, 힐끗 두 사람을 바라보았습니다. "프랑스 침공."\n\n마지에르의 얼굴은 밝아졌습니다. 그는 말이 목구멍에 걸린 듯 잠시 멈춘 후 말했습니다. "이건 모든 프랑스 민족주의자에게 기회입니다! 각하께서 이렇게 말씀해주셔서 영광입니다. 저희에게 직접 말씀하신 것을 후회하시지 않으실 겁니다..."\n\n마지에르가 아첨하기 시작하자, 국가지도자와 에릭손은 시선을 마주했습니다. 그의 눈빛은 에릭손의 피를 차갑게 식도록 만들었고, 에릭손은 횡설수설하는 사내에게 말을 걸기 위해 몸을 돌렸습니다.\n\n"마지에르, 그만해." 프랑스인 부역자는 입을 헤벌리고는 문장을 중간에서 멈추었습니다. 그의 표정은 기쁨에서 공포로 바뀌었습니다. 그는 차례차례 너무 많은 말을 했다는 사실을 깨달았습니다. 힘러는 그의 멍청한 표정을 무시하고 계속 말을 이었습니다. "둘 다 곧 내 참모로부터 명령과 세부 사항을 받게 될 것이네. 그게 다야." 힘러는 다시 의자에 몸을 기댄 채 문을 향해 손짓을 하며 두 사람을 떨쳐냈습니다."
 burgundy_political.5.a:0 "마침내 행동할 시기가 다가온다."

 burgundy_political.6.t:0 "친절한 이웃"
 burgundy_political.6.desc:0 "금발의 남자가 전문가처럼 소총을 만지는 동안 아르멜은 근처에 서 있었습니다. 그 남자 뒤로는 별다른 특징 없는 자켓을 입고 파도가 부두에 부딪혀 부서지듯 픽업 트럭에 기대있는 남자가 세 명 있었습니다. 달빛이 새 소총을 비췄고, 남자가 소총을 검사할 때 표면의 기름은 은빛으로 번들거리고 있었습니다. 아르멜은 남자가 소총을 휘두르자 옆으로 비켜서고는 재킷 안에 감추어진 리볼버를 만지작거렸습니다. 그 남자는 1분 더 있다가 마침내 말을 꺼냈습니다.\n\n"그런데 이 총은 무슨 모델이지?" 그는 여전히 들고 있던 소총을 살짝 들어올리며 물었습니다.\n\n"NF LAG G1. 독일산 최신 모델." 사내는 천천히 고개를 끄덕였습니다. 그는 분명히 브르타뉴 밀수업자를 시험하고 있었습니다.\n\n"으응, 그렇군." 그가 천천히 대답했습니다. "그럼 그 총 특징은?"\n\n"세미 오토와 풀 오토 모드가 있고, 클립에는 30발이 들어가지만 30발을 다 끼우면 너무 꽉 끼어서 29발만 넣는 게 탄창을 더 쉽게 끼울 수 있을 겁니다." 금발은 알겠다는 듯이 고개를 끄덕였습니다. "구형 모델에 있던 문제도 있지. 자네 총은 잘 알잖나." 아르멜은 아무 말도 하지 않았지만 긴장이 풀어졌습니다. SS대원에게 칭찬을 받는 일은 드물었습니다. 금발의 남자는 그의 동료들 중 한 명에게 소총을 던졌고, 그리고 부두에 놓여 있는 열 개의 상자에 손짓을 했습니다. 그는 트럭 옆에 놓여 있는 가방을 들어 브르타뉴인에게 건네주었습니다. 가방은 무거웠습니다. 적어도 40파운드는 됐습니다. 그는 가방 안을 훔쳐보았습니다. 가방 안에는 결혼반지, 목걸이, 그리고 다양한 금 조각들이 가득했습니다. 아르멜은 그 조각들이 무엇인지 너무 잘 알고 있습니다. 때때로 무지함이 행복이었습니다. 그는 겉보기에는 아무렇게나 생긴 금 조각들이 사실 치아 충전물이라는 것을 결코 잊지 않을 것입니다. 독일인들이 마지막 소총 상자를 싣자 아르멜은 브르타뉴으로 걸어갔습니다.\n\n"이 총을 몇 자루나 더 구해 줄 수 있지?" 아르멜은 잠시 서 있다가 대답했습니다. "계속 지불할 수 있습니까?" 사내는 고개를 끄덕였습니다. "글쎄 이런 경우엔, 필요한 만큼은."\n\n"그럼 40상자 더 구해줄 수 있겠나?""
 burgundy_political.6.a:0 ""40상자 정도는 문제없을 겁니다.""

 BRG_political.7.t:0 "A Dead End"
 BRG_political.7.desc:0 "Reichsführer-SS,\n\nAlthough our agents were able to successesfully look into their lead, they were unable to find any new or interesting information from it. It appears as if this trail has gone cold and will not lead to any new developments in the case. If we want to continue our investigation, we should begin looking into examining leads with other methods.\n\nSincerely yours,\nOberführer Adolf Eichmann"
 BRG_political.7.a:0 "The truth will be revealed in time."

 BRG_political.9.t:0 "An Old Lead"
 BRG_political.9.desc:0 "Our recent investigations have not come up short, but they have returned no strictly new information: rather, they have served to further confirm our earlier findings. As we gather more information, we become more certain of our movements, but we must remember to keep pushing forward with our investigation, lest our enemies use this time to escape our grasp."
 BRG_political.9.a:0 "The picture is a bit clearer..."

 BRG_political.10.t:0 "은밀한 의심"
 BRG_political.10.desc:0 ""헤드비히, 원주민 군단에 대한 파일을 가져와."\n\n"원주민 군단 말입니까, 국가지도자 각하? 몇 분 정도 걸릴 겁니다. 지하실에 있는 SS친위대 기록보관소에서 가져오겠습니다."\n\n"나도 알아 헤드비히, 천천히 해." 평소 힘러의 평탄한 말투가 조급한 신음소리를 가렸습니다. 그는 자신이 뭔가 거창한 것을 발견하기 직전이라고 느꼈고, 단지 서부 보안 작전 동안 원주민 사단의 열성적이지 못한 헌신 이후 그가 가지고 있던 의혹을 검증하기 위해 일종의 증거의 기미만을 찾으면 되었습니다. 독일 문화에 대한 그들의 지속적인 퇴보와 거부는 그를 끊임없이 짜증나게 했고, 그들이 독일 SS로부터의 자치권을 어기는 것은 랑게마르크의 베르트 에릭손이나 샤를마뉴의 드 라 마지에르 같이 겉보기에는 충성스러운 사람들에게조차 참을 수 없는 일이었습니다. 몇 분 후에 비서실장이 서류를 가지고 돌아왔습니다. 그는 자신이 찾고 있는 것을 찾는데 한 시간 이상 필요하지 않았습니다. 국가지도자는 마침내 한 번 더 실재하는 저항군을 격파한다는 생각에 거의 눈에 띄지 않을 정도로 짧은 미소를 짓고는 책상에서 붉은 연필을 꺼내어 '로도모'라는 단어에 밑줄을 그었습니다. 다른 서랍에서 국가 기반 시설과 산업 개발 계획의 재구성에 관한 노트를 찾아낸 그는 그 문서에서도 몇 번이나 그 단어를 찾아 밑줄을 그었습니다. 마침내 그는 비서실장을 다시 불러 공식적인 수사명령을 작성했습니다."
 BRG_political.10.a:0 "실제로 잡으러 나온다면 그건 편집증이 아니지."

 BRG_political.11.t:0 "로도모"
 BRG_political.11.desc:0 "힘러의 가장 신임받는 보좌관 요아힘 파이퍼는 성에 있는 돌로 된 국가지도자 사무실에서 자신을 기다리고 있는 다른 사람을 발견하고는 전혀 놀라지 않았습니다. 하인리히 뮐러는 기사단국 최고위 정보국장이었고, 카를 볼프는 국가지도자의 개인 참모부장이었습니다. 세 명은 그곳에서 심각한 회의를 위해 자주 만났고, 여느 때처럼 모든 시선이 방 안의 네 번째 인물인 국가지도자에게 쏠렸습니다.\n\n"파이퍼! 자네가 마침내 우리와 합류하게 되었군. 자네가 이곳에 빨리 필요로 할 것을 알았더라면, 나는 자네가 다시 파리로 떠나도록 내버려두지 않았을 걸세."\n\n"제가 항상 각하 편으로 달려갈 것이라는 사실을 아시지 않습니까, 국가지도자 각하. 각하께서 논의하고 계신 문제는 무엇입니까?"\n\n"지금 막 자네 동료들에게 알린 대로 최근 로도모 산업단지의 산업 절도 신고서를 검토했지. 여기에 뭔가 있어."\n\n"도둑들말입니까? 꽤 자주 일어나는 사건입니다. 단지 브르타뉴에 되팔려고 하는 불순종 노동자들 아닙니까? 아니면 레지스탕스가 개입한 겁니까?"\n\n국가지도자의 미간이 찌푸려졌습니다. 파이퍼는 최근 몇 년 동안 국가지도자의 냉담한 표정을 보지 못했습니다... "그런 셈이지. 왜 말을 안 하지, 뮐러?"\n\n국가보안본부 본부장은 목청을 가다듬었습니다. "국가지도자 각하께서는 우리가 겪고 있는 일을 정확하게 확인했소... 간과한 그 절도 사건은 원주민 군단의 감시원들이 있을 때 훨씬 더 강도 높게 일어나오. 산업재해는 말할 것도 없고, 실족사, 차량 고장, 노예 탈출..."\n\n파이퍼는 자리에 앉았습니다. "정말로 근심입니다. 그들이 정말로 우리의 권위에 도전할 수 있을거라 생각하십니까?"\n\n"만약 그렇다면 프랑스국의 폭도나 폭동을 일으키는 노예가 아니라 잘 훈련된 적과 다시 마주하는 것이니 우리 병사들이 즐거워하겠군." 국가지도자가 말했습니다. 그의 주름진 이마는 긴장을 풀고 기쁜 표정으로 바뀌었습니다. "그러니까 자네와 볼프가 수사팀을 조직하는 일을 맡아줬으면 하네, 파이퍼. 이 쥐들이 정말로 우리 가게에 있다면, 자네는 그걸 찾아내면 되네.""
 BRG_political.11.a:0 "모든 수단을 강구해라."

 BRG_political.12.t:0 "남자가 되어라"
 BRG_political.12.desc:0 "소년은 요란한 기상나팔 소리 속에서 명령대로 중부 유럽 시간 0630에 일어났습니다. 소년은 검은 제복을 입으면서 18세에 보안경찰이 될 권리가 있는가에 대한 짧은 반성의 순간을 스스로 가졌지만, 이러한 독자적인 반성 시간은 감시 지휘관이 그의 개인 정체성의 전부인 후보생 번호를 부르면서 훈련이 끝날 때까지 짧게 끊어졌습니다.\n\n0700에 소년은 가두행진을 했습니다. 소년 검은 제복을 입은 끝없이 많은 젊은 후보생들 중 한 명이었고, 똑같은 헤어스타일과 SS가 승인한 피부톤이 이따금 경례의 물결로 흐트러진 채 움직이지 않는 흑백의 바다를 남겼습니다.\n\n0900에 소년은 무장 저항군일지도 모르는 용의자에게 접근하는 것이 얼마나 위험한지에 대한 수업을 받았습니다. 어둠 속에서 보안경찰 장교들이 총에 맞는 장면을 촬영한 흑백 동영상이 끝없이 은빛으로 번쩍였습니다. 소년은 눈이 아플 정도였습니다.\n\n1200에 소년은 사과 조각과 함께 오트밀을 먹으며 점심을 즐겼습니다. 소년은 막사 벽 밖에 있는 사람들이 얼마나 질투심이 많은지 생각하는 약간의 사치를 가지며 놀았다.\n\n1500에 소년은 그날 저녁 시골에서 훈련 순찰에 몇몇 나이든 소년들과 동행하게 될 것이라는 말을 들었습니다. 소년은 기쁘고 자랑스러웠습니다.\n\n1837, 막사에서 불과 2킬로미터 떨어진 곳에서 순찰대는 누군가 한 소녀를 우발적으로 쏜 것을 복수하기 위해 폭동을 일으킨 농부들을 맞닥트렸습니다. 소년은 나이 많은 소년들이 매를 맞고 끌려가자 겁에 질렸습니다.\n\n1838, 남자는 소총을 발사했습니다. 농부들이 목숨을 잃었고 6명이 부상을 입었습니다.\n\n1911, 지원군이 도착하여 남자가 같은 자리에 서 있는 떨면서 있는 것을 발견했습니다.\n\n2300 직후, 남자는 베개 속에서 울면서 잠이 들었습니다."
 BRG_political.12.a:0 "그는 경찰이 기사단국에서 누구를 정말 보호하는지 알았어야 했다."

 BRG_political.13.t:0 "침입..."
 BRG_political.13.desc:0 "알베르트가 커피를 마시고 있을 때 그가 있는 외진 라디오 방송국의 벽이 폭발했습니다. 고요해지고 복도를 가득 메웠던 먼지가 가라앉기 시작했을 때, 그는 아주 나쁜 일이 벌어지고 있다는 것을 깨달았습니다. 그는 독일인들이 안방을 통해 건물 안으로 들어가는 것을 보지 못했지만, 총격을 보니 독일인들이 그렇게 한 것이 절대적으로 분명했습니다. 그는 독일인들이 무전기를 켜기 전에 눈치채지 못한 무능한 보초들을 마음속으로 저주하며 출구를 향해 허둥지둥 뛰어 내려갔습니다. 그리고 그는 복도 반대편 끝에 있는 지휘관 사무실에 있던 폴더가 생각났습니다. 2인자로서 그는 상급자가 달리 명령하지 않는 한 적의 침입이 있을 경우 폴더를 파괴하도록 되어 있었습니다.\n\n그는 속으로 욕을 크게 내뱉으며 몸을 돌려 뒤로 뛰어갔습니다. 마지막 발로니엔 군단의 은신처들의 좌표가 적혀있는 폴더인데, 군단의 거의 모든 은신처가 그 폴더에 있었습니다! 그는 먼지 속에서 고함을 지르고 총을 쏘는 놈들이 자신을 알아채지 못하기를 바라며 안방으로 달려갔습니다. 하지만 놈들은 소리를 지르면서 그의 존재를 알아챘습니다.\n\n그가 사무실 문을 잠그고 몇 초 후에 문을 두드리는 소리가 들렸지만 알베르트는 다른 걱정을 하고 있었습니다. 다행스럽게도, 그는 이미 그 폴더의 잔해가 그 주인의 시체 옆에 있는 사령관의 휴지통에서 번지고 있는 것을 발견했습니다. 지휘관은 그를 기다리는 대신, 즉시 폴더를 파괴하고 청산가리 알약을 먹은 것이었습니다. 재빨리 결정을 내린 알베르트는 자신의 알약을 들어 있는 상자를 더듬고 있었는데, 사무실 문이 확 열리면서 바닥에 쓰러졌습니다.\n\n알베르트는 강철로 된 군화가 그의 손에 쾅 부딪히자 필사적으로 상자를 향해 손을 뻗었습니다. 그는 독일 SS 장교가 무릎을 꿇고 그에게 미소를 짓자 고통에 비명을 질렀습니다."
 BRG_political.13.a:0 ""안녕, 우린 네 남은 인생 동안 친구가 될 거야.""

 BRG_political.14.t:0 "불면증"
 BRG_political.14.desc:0 "국가지도자는 깨어 있었습니다. 이것이 새로운 일은 아니었습니다. 그는 위장병 때문에 과거에 자주 불면증에 시달렸고, 베개에 머리를 얹은 지 몇 분 만에 행복한 잠 속으로 빠져들 것인지, 아니면 몇 시간 동안 생각에 잠겨 있을 것인지는 항상 반반이었습니다. 국가지도자의 가면이 아주 벗겨져 평소에는 거창한 계획과 인종 이론으로 가득 차 있던 늙은 하인리히의 머릿속에서 이런저런 생각들이 희미하게 떠올랐습니다. 그의 이성적인 면은 이러한 순간들을 싫어했습니다. 바이에른에 있는 집 생각, 딸 구드룬 생각, 또는 늙은 총통에 대해 그가 처음 가졌던 회의적인 생각들. 늘 그렇듯 그는 그런 비아리아인의 나약함에 빠져드는 자신을 저주했고, 자신이 누구인지 상기시키기 위해 검소한 침대를 떠나 성곽의 웅장한 침실에서 잠자리에 드는 것까지 고려했습니다.\n\n그 후 그가 가장 혐오했던 부분, 그 의심들이 떠올랐습니다. 이런 흔들림은 어떤 상황에서도 그의 부하들에게 절대 보여줄 수 없었습니다. 보통 그는 인종적 의무와 현실정치라는 엄격한 논리로 이러한 생각을 흔들면서 몇 초 안에 무너뜨릴 수 있었지만, 최근에 한 가지 문제가 계속해서 그를 괴롭혔습니다. 발로니엔 군단과 그 명백한 불충. 어떤 때는 심지어 그가 그 생각을 머릿속에서 치워버리는데 몇 분이 걸리기도 했습니다. 이는 그가 40년대 이후로 경험하지 못했던 불안과 산만함이었습니다. 역겹군.\n\n그는 한숨을 내쉬며 제복을 입고 그의 사무실로 걸어갔습니다. 이 일은 충분히 오래 계속 되었습니다. 이제는 농장주가 잘 손질된 마당을 내달리는 머리없는 닭을 영원히 처리할 때입니다.\n\n전화를 집어들고 번호를 누르면서, 그는 이렇게 늦은 시간에 전화를 건 것을 사과하는 걸 잠시 고려했는데, 이것은 엄격한 젊음의 본능이었습니다. 하, 나약함이로군! 강철과 같은 정신력을 가진 사내는 전화기에서 졸린듯한 '예?' 소리를 들을 때쯤 원래 마음과 말투로 되돌아왔습니다.\n\n"파이퍼, 내일 저녁 식사시간에 여기서 랑게마르크 사단 베르트 에릭손과 샤를마뉴 사단의 드 라 마지에르를 만나야겠어. 처리해.""
 BRG_political.14.a:0 "나약함은 용납될 수 없다. 어떤 경우에도."

 BRG_political.15.t:0 "자넨 해고야"
 BRG_political.15.desc:0 ""무슈 티리야르? 사무실로 전화가 왔습니다. 비서가 중요한 전화라고 했습니다."\n\n연대지도자는 장교에게 피곤한 듯 고개를 끄덕이며 함께 카드놀이를 하던 장교들에게 손을 내저었습니다. "지금 당장 그곳으로 올라가겠소."\n\n발로니엔 군단 사령부의 계단을 느릿하게 올라가면서 그는 눈에서 나오는 피로를 비벼 없애려고 했습니다. 요즘 밤에 잠을 못자는 날이 너무 많아, 의심을 너무 많이 하잖아. 그는 드그렐이 마침내 버티지 못한 이유를 더 잘 이해하게 되었습니다. 그가 사무실로 들어서자 비서는 즉시 책상 위의 전화를 가리키며 "셰프 도맹"이라 말하고는 입을 다물었습니다."\n\n티리야르는 마음속으로는 욕을 퍼부었지만, 최선을 다해 독일어를 구사했습니다. "국가지도자 각하! 오늘 아침에 각하한테서 전화가 오다니 이 얼마나 기쁜 일입니까."\n\n힘러가 듣기에는 평소보다 더 아첨하는 말투였습니다. "정말 기쁘군, 티리야르 경. 티리야르 연대지도자라 말하고 싶지만, 난 SS 군사본부에 자네를 즉시 모든 직책에서 해임하라고 지시했다네."\n\n티리야르는 얼어붙었습니다. "잠깐, 뭐라고 하셨습니까? 그러니까, 다시 한 번 말씀해주실 수 있습니까, 각하."\n\n"자네는 이로써 모든 직책에서 해방되었다네. 발로니엔 군단은 해체되었고, 장교들은 반역행위에 대한 공식적인 조사가 있을 때까지 감사를 받고 있다네. 구텐 탁, 티리야르 경."\n\n그는 아래에서 독일어와 프랑스어로 뭐라 외치면서 문을 쾅 닫는 소리에 정신이 팔려 문장의 끝을 간신히 들었습니다. 그는 마치 생명줄이라도 되는 것처럼 필사적으로 전화를 받았습니다. "제발, 아닙니다, 각하. 전 항상 충성스러웠습니다. 군단의 일부라도..."\n\n그의 목소리는 상대방의 침묵을 깨달아 점점 가늘어졌습니다. 잠시 후 그는 뒤에서 문이 쾅 닫히는 소리에 비명을 질렀습니다. 비서는 총성이 울려 퍼지기 전 몇 초 동안 돌격하는 병사들과 씨름을 하려고 애썼고 티리야르와 전화기, 책상을 피, 뇌조각, 뼛조각으로 물들였습니다. 티리야르는 독일 SS 장교들에게 끌려가면서 필사적으로 전화를 붙들었고, 결국 전화선은 끊어지고 말았습니다.\n\n멀리 떨어진 곳에서, 국가지도자께서는 그의 목록에서 한 항목에 삭선을 그었습니다."
 BRG_political.15.a:0 "일이 잘 끝났군."

 BRG_political.16.t:0 "발로니엔 군단 침투 보고서"
 BRG_political.16.desc:0 "보안국은 첩보원이 제28SS의용척탄병사단 '발로니엔'(AKA '발로니엔 군단')의 현 지도자인 장 프랑수아 티리야르(이하 목표 1)의 내부조직에 성공적으로 침투했다고 보고했습니다. 목표 1의 작업 속도를 줄이기 위해 참모를 추가로 배속시킨 것에, 피실험자는 그들의 역할에 큰 찬성을 표하며 지휘할 부하가 더 많아진 것을 즐기는 것처럼 보였습니다. 그는 많은 일과를 신입들에게 전수하고 나서 도박과 음주에 빠졌고, 이러한 행사 기간 동안 상당량의 불법 담배와 와인이 소비되었습니다. 그러나 여전히 그는 저녁과 밤에 부하들에게 공개하지 않는 프로젝트를 계속 하고 있습니다. 보안국은 이에 대한 관심이 매우 높으며 계속 뒤쫓을 것입니다. 계속 감시하겠습니다."
 BRG_political.16.a:0 "알았다."
 
 BRG_political.17.t:0 "Pulling the Strings"
 BRG_political.17.desc:0 "There is no desperate need to slay a weakened foe when one can still use him for their own purposes. This is the philosophy of our glorious Reichsführer-SS, Heinrich Himmler. And the SS-Wallonien has certainly been more than weakened as a result of our recent investigations into their activities.\n\nWithout Degrelle, the Wallonian chicken has lost its head. It would, of course, be easy to lead it to the slaughter now. However, the Wallonians still have a use, in ensuring that Wallonia remains faithful to the Reichsführer and that no resistance crops up. This usefulness, barring any further treason against the state, is enough that the Reichsführer has decided to spare the Walloons and leave much of their power intact.\n\nDo not mistake the Reichsführer's mercy for weakness, however. From this point on, much of the autonomy the Walloons enjoyed will be revoked. Known loyalists to Himmler will be encouraged for prominent positions in the organization, and a careful eye will be kept on all further activities that the Wallonien-SS engages in. Never again will the Walloons think of themselves as more than Burgundians in Wallonia!"
 BRG_political.17.a:0 "A loyal legion..."

 BRG_New_Cops_tooltip:0 "We will gain §G10 more§! §RSicherheitspolizei Officers§! a month, as well as unlock a decision to §Graise our monthly recruitment§!.\n"
 BRG_Investigations_Decisions_Catagory_desc:0 "SS-Obergruppenführer Adolf Eichmann served the Reich proudly in his grand detective work of hunting down and destroying the traces of genetic impurity within its lands. Now that he serves the Ordensstaat, however, Eichmann shall serve the Reichsführer-SS in destroying a new threat of degeneracy within our borders: the cowardly traitors who hide in the shadows of this land. Fielding the SS-Obergruppenführer as the commander of the SS-Totenkopfverbände alongside several units of intelligence operatives acting throughout the Ordensstaat will give him every ounce of power he needs to track down the suspicious figures the Reichsführer-SS has found and annihilate the threat they present.\n\nOur monthly §BIntel growth rate§B is §Y[?BRG_Monthly_Intel_Gain]§!."

 BRG_political.20.t:0 "수탉은 더 이상 울지 않는다"
 BRG_political.20.desc:0 "승리입니다! 예상했던 대로, 특공대가 발로니엔을 기습해서 반란이 시작되기도 전에 진압했습니다. 힘러의 저택 분위기는 아주 좋은 상태입니다. 친위대의 주요 구성원은 심지어 이 훌륭한 소식을 축하하기 위해 작은 사치품도 지참할 수 있었습니다. \n\nSS-발로니엔의 대다수가 붙잡혀 죽었고, 이제 SS국가지도자의 변덕에 따라 몸과 마음을 다해 기사단국을 섬길 것입니다. 능력과 책임감으로 신뢰를 받을 만큼 충성할 수 있는 사람은 수용소와 공장에서 노동자를 지키고 징계하는 임무를 맡게 될 것이고, 그곳에서 그들은 삶에 대한 대가로 훨씬 낮은 수준의 식량과 대우를 경험하게 될 것입니다. 이 명예를 누릴 자격이 없는 사람은 예전 형제 밑에서 일하거나, 심지어 이 일도 과분하다고 생각한다면 벽까지 조금 걷고 구덩이에서 오랜 잠을 자게 될 수도 있습니다.\n\n이 결정적인 승리로 이제 우리의 능력을 진정한 전투에 쏟아부을 수 있게 되었습니다. 중요한 건 오직 하나 뿐입니다. 그 계획. SS국가지도자의 위대한 목표는 모든 적을 무찌르고 아리아인에게 최후의 승리를 가져다줄 것입니다."
 BRG_political.20.a:0 "그들은 꽥꽥거릴 시간이 없다."

 BRG_political.21.t:0 "REPORT: Walloon Legion in Revolt"
 BRG_political.21.desc:0 "TO THE REICHSFÜHRER-SS | FOR IMMEDIATE DELIVERY\n\nBACKGROUND: Despite his current exile, we had acquired evidence indicating that the former Legion head LEON DEGRELLE was actively controlling the SS-WALLOON LEGION and using it to undermine the Ordensstaat. The Reichsführer-SS had ordered the liquidation of the entire legion, and prioritized the capture or elimination of Leon DeGrelle.\n\nCURRENT STATUS: Through unknown methods, Walloon elements learned of our planned raid on DeGrelle's bunker - the "Lion's Den" - which we had located, and immediately informed DeGrelle. The raid was triggered prematurely, but the bunker was successfully stormed. Unfortunately, DeGrelle escaped, along with his inner circle.\n\nOther high-ranking Walloon officers also became aware of our operation, and fled before they could be detained. The Walloon Legion has now shifted into full-scale insurgency, and begun engaging SS units across the Ordensstaat. We believe DeGrelle has recalled most of the Legion to Belgium territory, and charged the Legion with distributing Belgium nationalist propaganda and pressing Belgium men into service.\n\nWe judge that the Walloon Legion lacks the numbers or support of the Belgium population to maintain a sustained insurgency. The Legion will be dismantled, but with Walloon soldiers concentrating in Belgium cities, it will take a sustained effort to fully dislodge. It is recommended that all loyalist Legions and SS forces are mobilized, as the risk of a sustained Wallon insurgency led by DeGrelle threatens the Ordensstaat's stability.\n\nThe termination of Leon DeGrelle has been elevated to an URGENT priority.\n\nHEIL HIMMLER"
 BRG_political.21.a:0 "The end is nigh, even if he can't see it."

 BRG_political.24.t:0 "The Lion Roars No More"
 BRG_political.24.desc:0 "Success! The pathetic French soldiers were barely able to put up resistance to our attack. Infiltrated by our agents, demoralized by our careful investigation, and caught by surprise, the leadership of the SS-Charlemagne was quickly taken into custody, after which the rest of their forces surrendered. Now we have only to decide what to do with our prisoners, and to celebrate our success.\n\nThe Reichsführer-SS himself was elated by our victory, and bestowed long-sought after awards and promotions to some of the key subordinates involved. The path now lies clear for us to focus on our true objective -- the implementation of his brilliant design, and the destruction of the degenerate races worldwide. If our victory here is anything to judge, it seems that our success might actually be swifter than anticipated."
 BRG_political.24.a:0 "As expected."

 BRG_political.25.t:0 "REPORT: Charlemagne Legion in Revolt"
 BRG_political.25.desc:0 "TO THE REICHSFÜHRER-SS | FOR IMMEDIATE DELIVERY\n\nBACKGROUND: There have been sustained tensions between the SS-LEGION CHARLEMAGNE and the Germanic SS, due to their inability to accept German racial and cultural superiority. Due to the observed rise in French nationalism within the Legion, the Reichsführer-SS ordered the immediate dismantlement of the Legion and the arrest or termination of their officer corps, including Charlemagne head CHRISTIAN MAZIERE.\n\nCURRENT STATUS: Charlemange elements intercepted plans for our operation against Maziere, and our expeditionary force was ambushed and executed by Charlemagne soldiers. Maziere was subsequently alerted, and fled, along with his inner circle. Charlemagne units across the Ordensstaat have since transitioned into a full-scale insurgency.\n\nThe Charlemagne Legion has adopted a dual-phase approach - they are engaging in sustained firefights within major cities to spread our numbers thin, while also coalescing in the acquired French lands where our reach is weaker. We believe that Charlemagne is pressing French men into service, while distributing disinformation on French racial and cultural superiority. We do not believe they are being supported by French resistance elements.\n\nSS forces are dislodging the isolated insurgents in the cities, and moving to disrupt Charlemagne's efforts to seize the rural French outskirts. While this uprising will be crushed, as Charlemagne soldiers are less disciplined, we estimate this will take a significant amount of time due to the dispersal of Charlemagne soldiers, and our limited reach over the acquired French lands.\n\nThe termination of Maziere has been elevated to a HIGH priority.\n\nHEIL HIMMLER"
 BRG_political.25.a:0 "They have a poor track record against the Aryan."

 BRG_political.27.t:0 "The Aryan Needs No Allies"
 BRG_political.27.desc:0 "During the Weltkrieg, the noble Heinrich Himmler understood that among the vast hordes of degenerates that clogged the European continent walked a few who had the capability of assisting our forces on their march towards inevitable victory. Among these were the men of SS-Walloons, who although belonging to a race of Untermensch, were long able assist the Aryan in his war against Judeo-Bolshevism and Western Bourgeois democracy.\n\nNo longer.\n\nUpon discovering the full extent of their treachery and cowardice, the Reichsführer has turned his gaze upon the Walloons and torn them to shreds. Their proud rooster banners lie torn, their up-jumped leaders rot in the camps, and their soldiery awaits for our decision on what to do with them.\n\nFor the ring-leaders of this insignificant rebellion, there will be no mercy. To a man they will be charged, tried, sentenced, and executed before their assembled fellows. Their deaths will serve as a reminder of await those who betray the Ordensstaat.\n\nFor those soldiers who followed them, the will be given an opportunity to serve the Aryan once more -- but in the camps where they will spend the rest of their lives in toil and misery, helping to repair and re-arm the state that they had attempted to destroy.\n\nThe lower-ranks that in the most crucial moment wavered, unsure whether their loyalty was with their puny race, or with the Aryan, will be given one last chance to prove themselves. They will be allowed to keep their place in the barracks for now, but will be assigned to only the most menial tasks, until they show themselves worthy of more. Finally, the Wallonians who showed themselves as truly dedicated to the Reichsführer by joining in the liquidation of their own battalion will be rewarded, promoted, and carefully watched lest they show any sign of the errant nationalism mof their fellows. As such the last remnants of the Walloon nation will be swept from the earth, and its people made to serve the Burgundian Way once more."
 BRG_political.27.a:0 "The Plan continues."

 BRG_political.28.t:0 "The Aryan SS Alone"
 BRG_political.28.desc:0 "After the war, when the leadership of the German Reich debated what to do with the conquered French, they were divided. Some believed that the fools should be set free to do as they please -- cowards and traitors of the like of the pathetic Albert Speer. Some thought they should be placed permanently beneath the boot of the Reich, but still given autonomy. A few overzealous souls went so far as to suggest that they should be liquidated entirely, like the Jews and other Untermensch.\n\nAs always, it was Reichsführer Heinrich Himmler who saw the true way. The French would be allowed the privilege of life for a moment beneath the Aryan. Their culture would be stripped from them, their people relegated to servitude, but for a choice few. For the most loyal, the most honorable, the handful possessed of some glimmers of Aryan lineage, there could be another station: service within the SS-Charlemagne.\n\nBut like the pathetic dogs they are, these cowards took the Reichsführer-SS' generosity, and threw it in his face. They dared to plot and scheme against the Ordensstaat, apparently unaware of the doom that they brought down upon themselves. Now their proud armies, in their mind equal to that of the Aryan corps lie in ruins. Their leaders are in custody, their equipment and arms has been seized, and new prison camps have had to be constructed for the sheer number of captive enemy soldiers.\n\nWe will deal with them according to their actions in this struggle. Those that turned against us will be liquidated forthwith in the firing line or in the camps. Those that stayed loyal will be promoted but observed. Those that wavered will be demoted and placed under close surveillance.\n\nNow with this threat dealt with, we can turn to the true task: The Plan."
 BRG_political.28.a:0 "One Ordensstaat, One Legion, One Party"

 BRG_political.29.t:0 "Looking Abroad"
 BRG_political.29.desc:0 "Once again, the Aryan jackboot parades through the streets of Paris, as the French once again find themselves humiliated and defeated. With the Schutzstaffel banner flying proudly over the left bank of the Seine, and far beyond, we must now look to secure the wider world, before setting the Reichsfüher-SS's plans properly into motion.\n\nIn Africa, the Boers and Anglos are at one another's throats. Those who were once brothers under one flag are now pitted against each other as foes. We find the Boers to be rather like minded to ourselves and our allies, and as such, it would do the world a rather great service should they find themselves victorious in this struggle.\n\nMunitions and funds are already being prepared so that the Boers may have the means to fight, and triumph, over their South African oppressors. What provisions we do send will travel through Ostafrika, where we must hope that our man Hüttig will ensure the safe delivery of all supplies and funds to the Boers."
 BRG_political.29.a:0 "Ensure that it arrives swiftly."

 BRG_political.30.t:0 "A Crude Awakening"
 BRG_political.30.desc:0 "Not one week ago, tragedy struck when two oil tankers, carrying with them vital shipments of crude oil for the war effort, violently sank in the cold waters of the Atlantic. None took responsibility for the sinking of the vessels. What was initially thought by our command to be a regrettable tragedy caused by miscalculation and human error, has now proven itself to be rather deliberate.\n\nToday the fuel pumps at airstrips across Südwestafrika went dry, as unknown assailants launched a flurry of attacks upon our fuel storage and delivery system across the Reichskommissariat. It is clear that this was no partisan effort. The coordination of the attacks was unthinkable, and the explosives used were clearly of a high grade.\n\nThe only that remains is: who? Who has the capacity and intelligence to cripple our fuel network overnight? As of now, our only estimation is that this was an undertaking by either the Americans or South Africans, using the vast American intelligence networks to determine at which arteries they were going to strike.\n\nWe cannot sustain such a strike again. Already, critical sorties are being scuppered due to the mass inability to take flight. Should this continue, American bombers will be hovering over Windhoek in a week."
 BRG_political.30.a:0 "This needs to end. Now."

 BRG_political.31.t:0 "Logistical Nightmares"
 BRG_political.31.desc:0 ""There are few greater sources of pride for Zentralafrika than the vast and complex logistical highways that allow its war machine to run efficiently, well over one thousand kilometers from home.\n\nAnd there is no greater source of dismay at this moment than the recent sabotage which has brought the entire highway to a screeching halt. Just days ago, seemingly systematically, roads, bridges, and canal locks began to detonate, as if on cue. Within hours, our canals were rendered useless. Within days, or logistical highways were jammed, for seemingly not one bridge south survived intact.\n\nOur men down south are, in effect, stranded. If we do not act fast, they will soon find themselves helpless against any OFN advance. Clearly the United States is to blame for such a surgical strike, using their lackeys in South Africa to do the dirty work. In due time, the damage "
 BRG_political.31.a:0 "Clean this mess up, we have a war to fight."

 BRG_political.32.t:0 "Our Man in Africa"
 BRG_political.32.desc:0 "Reichskommissar Hans Hüttig has always been an easy man to lead. A loyal servant to the Reichsführer since his career began, he shall continue to serve the Reichsführer-SS's plan loyally until his last days. Even if he does so completely unawares. Such is why following the Reich's triumph in Afrika, when the lines of occupation were drawn, the Reichsführer-SS pushed for him to be installed as Reichskommissar of the then newly formed Ostafrika.\n\nThe time has at last arrived to reap the benefits of Hüttig's appointment. As war rages in Africa, Hüttig has begun to lose not only his temper, but his mind. This shall work beautifully. For every day the war drags on, and for every bullet of effort Ostafrika contributes, Hüttig is driven closer and closer to a mental break which could cost the lives of millions, or perhaps even more.\n\nIt is time to reach out to Hüttig, to let him know that his Burgundian masters are soon to arrive with direct front line support. Without a doubt, he will throw his forces into a frenzy once we arrive, to prove himself to the Reichsführer-SS and to the Reich as a whole. And it is this frenzy that we hope to nurture into something much greater."
 BRG_political.32.a:0 "Let us awaken the beast."

 BRG_political.33.t:0 "The Message"
 BRG_political.33.desc:0 "For many long months, our men have fought and bled in the fields and jungles of Afrika, sacrificing all to maintain the supremacy of the Aryan man, even in this dark continent. At long last, this effort would appear to have garnered some attention.\n\nThe Reichsführer-SS himself, Heinrich Himmler, appears to have taken personal note of our bold struggle. Our friends in Burgundy have reached out to Reichskommissar Hüttig himself, expressing their interest to send direct front-line support to Ostafrika, to aid us in this war of ours.\n\nSuch news has thrown Hüttig into a frenzy of preparation. In Quelimane, lavish events are being planned to appropriately host their Burgundian partners. Meanwhile, on the front lines, offensives are being drawn anew, as Ostafrikan forces prepare to deliver large blows to OFN forces, all in the hopes of impressing their soon-to-arrive Burgundian comrades."
 BRG_political.33.a:0 "We must prove our worth!"

 BRG_political.34.t:0 "The Arrival"
 BRG_political.34.desc:0 "From the moment the Burgundian troops unloaded at the docks of Quelimane, the all too familiar SS insignia glaring from the side of their helmets, Ostafrikan brass stood ready with plans all drawn up for the cooperation of Burgundian and Ostafrikan forces. It was to the surprise of the Ostafrikan generals, then, when the Burgundian officers informed them that there would not, in fact, be any cooperation.\n\nAs quickly as the Burgundians landed in Quelimane, they left for the front lines. The lavish receptions which were so meticulously plotted out were left abandoned. The accommodations for Burgundian troops left vacant. The only trace of the European SS left in the city was the dust kicked up by their motorcade on the way south.\n\nFor the Burgundians have not arrived to wine and dine, nor have they arrived to collaborate with others. They have come to Afrika seeking blood, and they seek to do so by their own accord. If Hüttig wishes to prove his worth, he will have to kick his efforts into high gear, else risk falling behind in his own war, in the presence of the most revered Burgundian-SS."
 BRG_political.34.a:0 "Let slip the dogs of war"

 BRG_political.35.t:0 "Sharpening the Blade"
 BRG_political.35.desc:0 "If we are to succeed in purging the Ordensstaat of sedition and unrest, we must first prepare our hand extensively. It is not enough to have a loaded gun and an address; the men need to know roughly who is to be apprehended and need to be drilled on what to expect from them once they are there. Only the best of the best is to be considered for this operation, and the planning and training shall be second to none. The fate of the SS-Ordensstaat Burgund, and therefore the future of the Aryan race, depends on the success of this operation. We must rip the thorn out now, carefully, or it will fester for all time."
 BRG_political.35.a:0 "Steady, now."

 BRG_political.36.t:0 "먹이 도축"
 BRG_political.36.desc:0 "저항에 대항한 우리의 작전은 거침없는 성공으로 마무리되었습니다! 붉은 양귀비 저항조직 본부의 은신처에 대한 습격으로 이 추잡한 '레지스탕스'의 알려진 지도자를 모두 찾아내 포획하는 데 성공했고, 살아남은 소수의 부하들도 여전히 은신처에서 이 쥐들에게 충성하고 있습니다. 하급 집단 처형의 대부분은 현장 요원에 의해 현장에서 수행되었는데, 집행 전 통상적인 심문 과정은 기사단국 전역에 걸쳐 있는 여러 다른 세포의 위치를 상세히 기술한 보물의 발견으로 인해 불필요하게 되었습니다. 이들 지역에 주둔하고 있는 반레지스탕스 요원들이 이미 움직이고 있으며, 지도부의 실패에 대한 소식을 듣기도 훨씬 전에 생존자 몇 명의 문 앞에 도착할 것으로 보입니다.\n\n'그루에'라 알려진 저항군의 궁극적인 우두머리는 붉은 양귀비에서 남아있는 마지막 인물입니다. 가장 엄격한 보호감찰 하에 억류된 그는 SS국가지도자의 직접 지휘에 의해 일시적으로 목숨을 구했습니다. SS국가지도자께서는 이 마지막 남은 범죄자의 처형을 직접 목격하고 싶어 하시는 것 같으며, 현재 그루에가 수감되어 있는 장소로 가고 계십니다. 이 예외적인 일련의 사건들은 우리가 오늘 아리아 민족을 위해 이겼던 예외적인 승리를 나타냅니다. 마침내 쥐가 쓸려 나갔고, 집은 말끔해졌습니다."
 BRG_political.36.a:0 "무언가를 원한다면 제대로 해야 한다."

 BRG_political.37.t:0 "REPORT: Operation Against the Red Poppy Commenced"
 BRG_political.37.desc:0 "TO THE REICHSFÜHRER-SS | FOR IMMEDIATE DELIVERY\n\nBACKGROUND: There has remained a number of active resistance movements within the Ordensstaat, which had initially been believed to be disconnected cells. Further investigation revealed this to be a coordinated resistance network, and is unofficially referred to as the RED POPPY, taken from their usage of poppy flowers as calling cards. Their leader has been identified as HENRI GROUÈS and their primary network is within Rodomo. The Reichsführer authorized an operation to eliminate the Red Poppy permanently.\n\nCURRENT STATUS: SS forces moved against identified Rodomo cells, which resulted in their complete extermination. Operations were simultaneously commenced across the Ordensstaat, resulting in the liquidation of multiple cells and individuals identified as resistance contacts or collaborators.\n\nWe also received intelligence that indicated that Grouse and the other Red Poppy leadership would be in a particular Rodomo safe house. While it was a resistance safe house, neither Grouse or his inner circle were within it. We believe they have fled Rodomo and will attempt to regroup nearby.\n\nWe expect his capture to be accomplished shortly. SS units were preemptively moved and placed on standby in cities and towns near Rodomo, in anticipation of a scattering of resistance leadership. It is recommended that we allow approximately six hours to allow for Grouse to move to one of these safe houses, before we initiate the final stage of the operation.\n\nUpon the final decapitation of their leadership, the resistance will wither and die. Their end is assured, and our soldiers stand by for the command to execute.\n\nHEIL HIMMLER"
 BRG_political.37.a:0 "The Red Poppy lies withered."

 BRG_political.38.t:0 "Escaping From Reach"
 BRG_political.38.desc:0 "Treason of the worst sort has befallen the Ordensstaat. Treacherous or incompetent officials involved in active measures against the underground resistance have allowed a trove of extremely confidential information about intelligence sources and known locations of terrorist cells to leak out. Every hideout under watch has been cleaned out and abandoned before we discovered a leak ever occurred, and all of our informants have suddenly gone dark. Red Poppy has struck a decisive blow against us, and we are frustratingly still at a loss as to how. Though treason within our ranks cannot be decisively confirmed, the threat of internal sedition is still too perilous to allow to linger. The anti-resistance operation is to be temporarily cancelled, and all personnel involved liquidated, to ensure that whatever caused this disaster to happen-either gross incompetence or high treason-does not ever happen again. In the meantime, the activities of the Red Poppy resistance will have to be a fact of life in the SS-Ordensstaat Burgund for the foreseeable future."
 BRG_political.38.a:0 "Burn it all down and start over."

 BRG_political.39.t:0 "The Execution of France"
 BRG_political.39.desc:0 "A man in a black coat walked hurriedly down a dark corridor, flanked by soldiers. The officers at the door opened it ahead of him, saluting the mostly strictly proper greeting as their superior strove past without acknowledgement. The sight of Heinrich Himmler in the flesh was not a common one for an SS officer, and they made sure to be on their best behaviour. There were severe consequences for anyone who lapsed in their discipline in the presence of Himmler.\n\nThe Reichsführer-SS did not usually deign to oversee the executions of prisoners personally. Truthfully, Himmler found death distasteful. The sight of gore disgusted him, and he was not present here just so that he could revel in it like some depraved sadist. He did not intend at all to prolong the dying of this prisoner; a gunshot to the back of the head was sure to be quick and clean. Himmler's personal attendance was purely one of ceremony, and poetry. This man, 'Grouès', was the leader of the resistance: the head of the body of the last group of truly free Frenchmen left alive. His death meant something-in dying, he would be the last breath of the French spirit. Ending his life would also destroy the soul of the nation that Himmler despised more than any other. He wasn't here to execute a man, he was here to execute France.\n\nSteel pressed against the prisoner's head, his body stood taut by guards. Himmler's gun nestled against his skull, ready to fire. His eyes drifted away for a second, his gaze turning from Grouès. That exact second was when he fired. He only needed to feel the kickback in his hand to know the man was dead. Himmler withdrew a cloth to clean his hands, and departed the room again. Thrill and pride and relief all washed over him in equal measure as he made his way back down the hallway. This time he stopped for a moment, halfway down the path, and looked back to make sure the guards had addressed him correctly. There was still more for the Reichsführer-SS to do."
 BRG_political.39.a:0 "A sigh of relief."

 BRG_political.40.t:0 "완전한 질서"
 BRG_political.40.desc:0 "부르군트 SS 기사단국 내에서 SS국가지도자께 대항하는 행동을 진지하게 고려했던 사람들은 이제 모두 죽었습니다. 그들 중 몇몇은 반란 군단의 반역자와 같은 자들이었습니다. 그들은 친위대에 충성을 맹세했지만 배신했습니다. 그들은 마땅히 죽어야 했습니다. 다른 이들은 현지인으로, 옛 나라가 항복한 이후 수십 년 동안 슈츠슈타펠과 그 주인에 대한 저항을 계속해왔습니다. 그들은 마땅히 죽어야 했습니다. 하지만 그들보다 더 중요하고, 더 많은 것은 마음 속에서 반역을 저지른 수많은 사람들이었습니다. 밭을 가꾸는 모든 농민이나 공장 노동자는 "이것이 나를 위한 삶인가? 탈출해야 하나?" 하고 생각했지만, 역시 죽었습니다.\n\n물론 많은 사람이 아직 살아있는 것처럼 보입니다. 그들은 숨쉬고 먹고 잡니다. 그들은 매일 노동을 합니다. 어쩌면 그들은 여전히 엉뚱한 생각을 할지도 모릅니다. 하지만 그들 안에 있던 반란군은 죽었고 무기를 든 모든 반란군도 죽었습니다. 그들은 영적으로 죽었습니다. 프랑스인이나 벨기에인이나 다른 죽은 나라의 열정은 그들에게서 모두 사라졌습니다. 그들은 저항의 생각으로 잠시동안 즐거웠습니다. 그들은 누가 책임자이고 누가 그들을 지배하는지 알고 있습니다. 그들은 비록 마음속으로 그 단어를 사용하지 않더라도 그들의 열등감을 이해했습니다. 기사단국 사람은 이제 그 어느 때보다도 누가 그들의 주인인지, 그리고 왜 그들이 그에게 복종해야 하는지 이해합니다. 그들은 이제 두 민족으로 구성되어 있습니다: 선량한 아리아인 시민과 텅 빈 껍데기. 후자는 시간이 흐르면서 바람에 날리듯 날아가고, 산에서 바다까지 아리아 민족은 SS국가지도자의 현명한 통치 아래 번영할 것입니다."
 BRG_political.40.a:0 "복종은 사랑을 필요로 하지 않는다."

 BRG_political.41.t:0 "독사 쫓아내기"
 BRG_political.41.desc:0 ""... 그리고 마지막으로 가장 중요한 것은, 초기 수사 결과라네." 그 문장이 나오자 방 안에서 불꽃이 튀겼습니다. 두 장관은 서로를 바라보며 순수한 공포의 표정을 지었습니다. 무슨 수사? 그들 중 한명? 제멋대로인 노예가 있는건가? 누군가 머리를 굴리려고 했나?\n\n국가지도자께서는 눈 하나 깜짝하지 않았습니다. "아아, 훌륭해." 힘러는 그 남자에게 진행하라고 손짓을 했습니다.\n\n"그래, 그래. 자네 의심이 옳았던 것 같군." 메모를 하고 있는 국가지도자의 비서를 제외하고는 방안은 쥐 죽은 듯이 조용했습니다. 잠시 동안 방안에서 들리는 소리는 타자기에서 나오는 광적인 타이핑 소리뿐이었습니다. "발로니엔 사단은 정말로 연기를 잘했군... 지위에 걸맞지 않게 말이야. 사단은 임박한 침략을 눈앞에 두고도 거의 모두가 고향에 집중되어 있다네. 그리고 필요한 것보다 훨씬 더 많은 양의 총기와 보급품을 받아갔지. 완전히는 아니지만... 불법이든 반역이든 의심의 여지가 있어."\n\n"마찬가지로 드그렐의 참모들도 우리의 지휘 계통에서 멀어졌지. 사소한 일에 대해서도 점점 더 많이 반항하게 되었다네. 비록 우리 부하들 앞에서 용납할 수 있는 행동을 하지만, 날이 갈수록 아리아 장교들에게 점점 더 저항하게 되었다는 걸세. 대체로, 그 행동과 노골적인 반대는 우리가 초기 수사에서 밝혀낸 것보다 더 많은 것을 암시하지. 사단 전체가 위험해질 수도 있어."\n\n국가지도자께서는 천천히 고개를 끄덕였습니다. "민족주의는 그들의 패배 원인이 될 것이야. 아깝게도 그 사람들 중 다수는 무감각한 군인이지." 그는 한숨을 내쉬었습니다. 회의장에 앉아 있는 나머지 사람들은 충격을 받은 표정을 짓고 있었습니다. 어떻게 사단 전체를 그 운명을 거슬러 기사단국 전체와 싸우게 할 용기가 있었을까요?\n\n"수사를 진행하게." 힘러는 말을 끝맺었습니다. "그들의 배반이 얼마나 뿌리 깊은지 알아내게. 드그렐은 반역자일 가능성이 높으니, 만약 어떤 공공연한 배반의 흔적이 발견되면 그를 체포하여 사살하게. 사단에서 누가 위험에 처했는지 알아내게. 어떤 이견이라도 뿌리 뽑아서 처리할걸세." 국가지도자께서는 갑자기 일어서서 문 쪽으로 걸어갔습니다. 그는 출구에서 멈춰 서서 다른 사람을 보았습니다.\n\n"이 일은 자네 손에 맡기네." 특별히 누군가에게 말을 거신 것은 아닙니다. 방 안에 있는 사람 모두가 책임을 질 것이고 그들은 이를 알고 있었습니다.\n\n"날 실망시키지 말게.""
 BRG_political.41.a:0 "드그렐은 줄타기를 잘 하는 구만."


