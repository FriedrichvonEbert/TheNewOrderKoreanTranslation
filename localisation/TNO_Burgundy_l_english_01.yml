 BRG_target_speerite_officers_decision:0 "슈페어파 장교를 겨냥"
 BRG_target_speerite_officers_decision_desc:0 "알베르트 슈페어는 의심의 여지없이 가장 큰 이념적 적입니다. 그는 자신의 '개혁'으로 독일의 국가사회주의를 더욱 타락시키려 할 뿐만 아니라, 그의 총통직 차지는 분명 아리아인의 구원을 위한 우리의 계획을 위험에 빠뜨릴 것입니다. 특공대를 풀어 슈페어파 장교를 암살함으로써 그의 군대를 잠시 무력화시킬 수 있습니다."
 BRG_target_bormannite_officers_decision:0 "보어만파 장교를 겨냥"
 BRG_target_bormannite_officers_decision_desc:0 "마르틴 보어만은 한때 위대했던 아돌프 히틀러의 흔적이지만, 그의 총통이 어떻게 아리아 민족을 파멸시켰는지, 그리고 한때 자랑스러웠던 독일을 파멸로 몰고 갔는지 보지 못하는 너무 어리석은 자입니다. 그는 이치를 보기보다는 독일이 그토록 갖고 있는 국가사회주의의 부패를 유지하기 위해 노력합니다. 특공대를 풀어 보어만파 장교를 암살함으로써 그의 군대를 잠시 무력화시킬 수 있습니다."
 BRG_target_goringite_officers_decision:0 "괴링파 장교를 겨냥"
 BRG_target_goringite_officers_decision_desc:0 "헤르만 괴링은 하이드리히의 총통 등극에 가장 큰 위협입니다. 독일 국민의 사랑을 받고 상당한 육군을 보유하며 경험이 풍부하고 재능 있는 독일 장교들의 지지를 받는 그를 멈추게 해야 합니다. 특공대를 보내 소중한 장교들을 암살함으로써 그의 장점을 박탈하고 군대를 잠시 무력화시킬 수 있습니다."
 BRG_operation_mark_antony_decision:0 "안토니우스 작전"
 BRG_operation_mark_antony_decision_desc:0 "페르디난드 쇠르너는 독일 국방군 내에서 영광과 문제 많은 경력을 동시에 누렸지만 그의 무자비함과 조직력에는 의문의 여지가 없습니다. 괴링의 장군이 되기 위해 꾀를 부린 그를 암살하기 위한 작전이 초안되었습니다. 그러한 작전의 성공은 괴링의 전군적인 노력을 붕괴시킬 수 있는 잠재력을 가질 수 있습니다."
