 #Wolf Ideas
 BRG_wolf_destabalization:0 "Corrupted Bureaucracy"
 BRG_wolf_destabalization_desc:0 "The administration has been compromised; corrupt and inept men crowd our administration. Even everyday functions barely work right now. Basic bureaucratic work of every kind is exploited by people in office for wealth, while clueless adjuncts bumble around, doing nothing but making the chaos worse with mistake after mistake. It is going to take a huge concentrated effort to get our bureaucracy back in order."
 BRG_wolf_buff_tur:0 "Italian Provocations"
 BRG_wolf_buff_tur_desc:0 "Many Turkish servicemen are riled up. Anti-Italian rhetoric has stirred up emotions in the army, thanks to rumors of Italian invasion plans spreading throughout the ranks. Many of the men are eager, and would jump at the chance to fight the Italians. This headstrong attitude has made the men perhaps a little too reckless; hot heads could lead to mass losses if not tempered by reason."
 BRG_wolf_cor_buff:0 "Foreign Assistance"
 BRG_wolf_cor_buff_desc:0 "Our army is benefiting thanks to the help of a small group of foreign nationals. These men are professional logistical specialists, who are making sure that our men on the field are getting a steady stream of supplies in good time and order. Our men are much more combat ready as a result."
 BRG_wolf_oil_crisis_buff:0 "Foreign Logistical Support"
 BRG_wolf_oil_crisis_buff_desc:0 "Thanks to foreign support, our men are much more organized and combat ready!\n\nGroups of foreign nationals have lent their expertise to organizing our supply lines. As a result, our supply lines are much more organized and run smoothly. Our men at the fronts rarely want for materials, and when they do, the wait time is minimal. Without having to worry about supply issues, our men are able to focus on fighting."
 BRG_wolf_oil_crisis_advisors:0 "Foreign Intervention"
 BRG_wolf_oil_crisis_advisors_desc:0 "If we want the job done right, we should do it ourselves, plain and simple.\n\nChaos in the Middle East is good for us. More than that, the hated Italians suffer the more we assist their enemies. The most surefire way for us to damage the Italian war effort in the Middle East is to send our own men there, under our direct control. "

