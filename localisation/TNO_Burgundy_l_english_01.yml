BRG_idea_grenzeschild_desc:0 "프랑스, 더치란드, 스위스, 독일과의 국경에 따라 수천 마일에 이르는 벙커, 지뢰밭, 초소, 철조망이 놓여있습니다. 이 요새들은 기사단국을 자만과 배신으로부터 보호해 주지만... 그들은 우리의 충신들이 충성을 다시 생각하도록 유혹했습니다. 이미 모든 방면에서 열등한 이들이 아리아인의 불굴의 의지의 최종증거를 비난하고 있습니다.\n\n그들은 틀렸습니다. 국경 방패의 강력한 보루로 부르군트에 대한 힘러 경의 찬란한 비전을 극히 일부나마 엿볼 수 있을 뿐입니다."

