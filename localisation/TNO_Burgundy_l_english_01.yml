 BRG_partisan_groups_text:0 "새로운 저항 단체인 삼색기 형제단의 소문이 새어나오기 시작했는데, 그들은 간신히 부르군트 게슈타포의 포획을 피해 힘러의 계획을 계속 좌절시키고 있습니다."
