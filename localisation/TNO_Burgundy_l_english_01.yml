   BRG_infra_tree_olberschaffungsburo_dummy_desc:0 "§FFuel Gain per Oil: [?BRG_fuel_efficiency|2+%]\nFuel Capacity: [?BRG_fuel_cap|2+%]\nMisc. Costs: §Y[?BRG_oil_payments|2]§!\n§F--------------\n§!InThe lands of the Ordensstaat are not exactly renowned for their abundance in oil, a fact that the SS is keenly aware of. However, armies and heavy industry cannot run without fuel. To meet those ends without wasting a single drop of precious crude, the Ölberschaffungsbüro, or Oil Procurement Bureau, has been tasked with allocating and distributing all petrochemical products in order to best fulfill the Reichsführer-SS's plans."
   
   BRG_infra_tree_synthetics_boosts:0 "The Alchemy of Autarky"

   BRG_infra_tree_synthetics_boosts_dummy:0 "The Alchemy of Autarky"
   BRG_infra_tree_synthetics_boosts_dummy_desc:0 "§FFuel Gain from Refineries: [?fuel_gain_factor_from_states|2+%]§!\n§F--------------\n§!In ancient times, alchemists and thinkers dreamed of acquiring gold not from afar mines, but from their own chemicals and concoctions. The Ordensstaat is attempting something rather similar, but with black gold instead. They have abandoned the quest to secure foreign petroleum and instead put all their focus into boosting the domestic production of synthetic oil. Through Aryan industry, Burgundy seeks self-sufficiency."

   BRG__infra_tree_foreign_oil:0 "검은 금 암시장"
   BRG__infra_tree_foreign_oil_desc:0 "위대하고 강력한 기사단국이 마음대로 쓸 수 있는 석유의 샘이었던 중동은 모든 형태의 원조를 중단시킬 거대한 분쟁의 시한폭탄이 되었습니다. 그러므로 우리는 석유 수입을 동쪽이 아닌 서쪽의 브르타뉴로 옮겨야 합니다."

   BRG__famine_tree_modifier:0 "농무청"
   BRG__famine_tree_modifier_desc:0  "예상치 못한 재난이 기사단국을 덮쳤습니다. 바로 기근의 유령입니다. 수확은 실패했고 굶주림은 널리퍼져 귀중한 가축과 중요한 노동자를 모두 죽였습니다. 만약 이 상황이 지속된다면, 기사단국의 아리아인들은 그 생존이 어느 때보다도 중요한 시기에 모두 죽고 말 것입니다. SS국가지도자께서는 이런 보이지 않는 위협에 맞서 싸우고 궁핍한 시기에 기사단국의 밥줄을 유지하기 위해 농무청을 결성하셨습니다."

   BRG__famine_fake:0 "농무청"
   BRG__famine_fake_desc:0 "예상치 못한 재난이 기사단국을 덮쳤습니다. 바로 기근의 유령입니다. 수확은 실패했고 굶주림은 널리퍼져 귀중한 가축과 중요한 노동자를 모두 죽였습니다. 만약 이 상황이 지속된다면, 기사단국의 아리아인들은 그 생존이 어느 때보다도 중요한 시기에 모두 죽고 말 것입니다. SS국가지도자께서는 이런 보이지 않는 위협에 맞서 싸우고 궁핍한 시기에 기사단국의 밥줄을 유지하기 위해 농무청을 결성하셨습니다.\n\n§g식량 생산:§! §Y[?BRG_national_food_boost|%]§!\n§g식량 소비:§! §Y[?BRG_food_rationing|%]§!\n§g매월 인구 성장:§! §Y[?BRG_famine_growth_penalty|%]§!\n§g매월 농업 사회 발달:§! §Y[?BRG_famine_agriculture_gain]§!\n§g매월 산업 지식 사회 발달:§! §Y[?BRG_famine_expertise_penalty]§!\n§g월산 산업 장비 사회 발달:§! §Y[?BRG_famine_equipment_penalty]§!\n§g매월 연구 시설 사회 발달:§! §Y[?BRG_famine_equipment_penalty]§!"
   BRG_rodomo_fake:0 "로도모 산업구역"
   BRG_rodomo_fake_desc:0 "미국엔 스틸 벨트, 독일엔 루르, 일본엔 만주가 있듯 기사단국에는 로도모 산업구역이 있습니다. 이전엔 루앙이라고 불렸던 도시 주변의 센 강 일대는 최근 몇 년 동안 급속도로 정비되어 그림 같은 대도시에서 부르군트 중공업의 중추로 탈바꿈했습니다. 친위대에게는 이 나라의 미래가 탄생하는 곳이지만, 파견된 수십만 명의 강제징용자들에게는 강철과 콘크리트의 무덤에 지나지 않습니다.\n\n§g건설 속도:§! §Y[?BRG_Rodomo_Workers|%]§!\n§g생산 효율:§! §Y[?BRG_Rodomo_Effeciency|%]§!\n§g공장 생산량:§! §Y[?BRG_Rodomo_Output|%]§!"
 
   BRG_Econ_Dynamic_Modifier_Dummy:0 "The Shadow Economy"
   BRG_Econ_Dynamic_Modifier_Dummy_desc:0 "To the outsider, Burgundy appears to be a mystery; an unsustainable experiment that cannot continue. They breathlessly predict our demise, while failing to understand the true source of our power - that of slaves. Unlike the degenerate nations that surround us, the Ordensstaat understands that the lesser races are only fit to serve the Aryan. Under our wise guidance, the untermensch will toil for their betters, and should they fail, we will simply find more.\n------------\n§!§PFree £tt_prod_unit Production Units: [?BRG_Econ_Dynamic_Mod_Free_PUS|+=]\nConstruction Speed: [?BRG_Econ_Dynamic_Mod_Construction_Speed|%+=]\nProduction efficiency Growth: [?BRG_Econ_Dynamic_Mod_Factory_Output|%+=]\nProduction efficiency Retention: [?BRG_Econ_Dynamic_Mod_Factory_Retention|%+=]\nStabillity: [?BRG_Econ_Dynamic_Mod_Stability|%+=]\nPolitical Power Growth: [?BRG_Econ_Dynamic_Mod_PP|%+=]§!\n§L------------§!"

