 BRG_partisan_groups_text:0 "새로운 저항 단체인 삼색기 형제단의 소문이 새어나오기 시작했는데, 그들은 간신히 부르군트 게슈타포의 포획을 피해 힘러의 계획을 계속 좌절시키고 있습니다."
 BRG_partisan_groups_reality_text:0 "잘 속아넘어가는 예비 빨치산들이 삼색기 형제단이라는 함정에 몰려들기 시작했습니다. 치밀하게 계획된 질서의 일시적 불안정화는 가 있습니다. 이렇게 되면 우리 사회의 모든 반란군을 일거에 사로잡을 수 있을 것이기 때문입니다."
 BRG_the_burgundian_abwehr_title_text:0 "부르군트 보안국"
 BRG_the_burgundian_abwehr_text:0 "정보기관은 기사단국의 모든 비밀을 지키기 위해 밤낮으로 일하고 있습니다. 효율적인 정보 기관 없이는 그림자 국가가 될 수 없고, 아프베어는 국방군에 충성하는 무능한 일꾼입니다. 실패는 용납할 수 없습니다."
 BRG_focus_Grenzschild_title_text:0 "국경 방패 건설"
 BRG_focus_Grenzschild_text:0 "SS국가지도자는 기사단국의 국경선이 불충분하다고 판단했다습니. 이른바 국경 방패가 이전보다 더 뚫릴 수 없게 만드는 새로운 공사가 시작됐습니다."
