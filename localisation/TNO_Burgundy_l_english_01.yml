 BRG_gcw_aid_goring_category_desc:0 "라인하르트 하이드리히가 패배하고, 독일 SS가 조국의 숲과 하수구로 몰리면서 완전한 파괴에 직면하고 있습니다. 그러나 우리 형제들이 우리를 실망시켰을지라도, 모든 것을 잃는 것은 아닙니다.\n\n이제 이 분쟁에서 헤르만 괴링에게 초점을 맞추어야 합니다. 독일에서 가장 매파인 군국주의자를 권력기반으로 가진 독일에서 가장 영향력 있는 사람 중 하나로서, 이 분쟁에서 그의 승리는 분명 세계를 다시 한번 전쟁 직전으로 몰아갈 것입니다."
