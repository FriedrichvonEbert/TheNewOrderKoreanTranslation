 BRG_opening_category:0 "기사단국의 상태"
 BRG_opening_category_desc:0 "아돌프 히틀러, 독일과 조국 전체를 끔찍한 유대-볼셰비즘의 구렁텅이에 빠뜨려 부패와 혐오를 초래한 자, 우리의 권력 장악 시도 이후 우리를 기사단국으로 귀향보내며 크게 모욕하고 질책한 자, 는 암살 미수에서 살아남음으로써 다시 한번 더 나은 세계를 향한 우리의 꿈을 거스르기 위해 나섰습니다. SS국가지도자께서는 히틀러가 깨어날 때마다 건강이 나빠지는 것을 보며 기사단국의 특권을 바꿀 때가 되었다는 것을 인정하셨습니다. 오늘은 우리의 초점을 이러한 소규모 비밀 작전에서 보다 대담하고 세계적인 움직임으로 옮겨가는 날이며, 이는 핵 미사일 비축량의 영향과 핵 미사일이 SS국가지도자의 계획을 전달하는 능력에 따라 나뉠 것입니다. 더 이상 이 세계는 지금 있는 혐오와 부패의 구덩이에서 온몸을 더럽힌 채 허우적대지 않을 것이며, 매일같이 이 부패의 씨앗이 이 지구에 더 많이 뿌려지는 동안 가만히 서있지도 않을 것입니다. 만약 원자의 구름 속에서 이 세상이 멸망하는 것을 지켜봐야 한다 해도 말입니다."
 BRG_idea_project_gjallarhorn:0 "걀라르호른 계획"
 BRG_idea_project_gjallarhorn_desc:0 "아리아인의 권력을 뒤엎으려는 비겁한 열등인종의 시도를 더 이상 외면할 수는 없습니다. 우리의 힘이 부족하지 않는다면 이 세상에 대한 지배권을 주장하려는 우리의 주장을 더 이상 가로막지 않을 것입니다. 아니, 신의 힘을 빌려 성공적인 핵실험을 할 수 있었으니, 우리 스스로 만든 무기의 힘으로 이 지구를 무너뜨릴 수 있습니다. 천둥신 토르가 라그나로크에서 묠니르의 힘으로 맹독을 가진 미드가르드오름, 요르문간드르를 격파했을 때와 마찬가지로, 라그나로크에서 신의 힘을 빌린 우리의 묠니르, 핵미사일로 이 지구를 무너트릴 것입니다!"
 
 
 BRG_opening.1.t:0 "늙은 장군과의 이별"
 BRG_opening.1.desc:0 "카를-하인리히 폰 슈튈프나겔 장군은 리무진 창밖으로 점점 멀어지며 작아지는 오스트-파리스를 바라보았습니다. 그는 처음에는 독일 군사 점령군의 수장으로서 20년을 도시에서 보냈고, 그 후 협력 정부를 위해 "자문위원"이라는 모호한 직책에 있었습니다. 어느 쪽에 있든, 그가 할 일은 그대로였습니다: 게르만 족의 군화로 프랑스의 목을 계속 누르는 것. 이것은 그가 훌륭하게 해낸 일이었지만 수십 년 동안 잠자리에서 그를 괴롭혔습니다. 그가 서명한 명령, 저항군의 고향을 상대로 한 보복 살인, 다시는 돌아오지 않을 사람들로 가득 찬 소떼차... 그의 조국을 위해 기꺼이 참고 싶었지만, 때때로 선을 넘은 일도 많았습니다.\n\n그러나 그가 자부심을 가지고 수행했던 직무에는 다른 측면들이 있었습니다. 정권이 재편되고 힘러가 상사로 임명되자 카를-하인리히는 SS의 고삐를 쥐기 위해 최선을 다했습니다. 그러나 그가 행정부에서 신뢰했던 모든 사람들은 갑자기 좌천되거나 의심스러운 혐의로 체포되거나 비극적인 사고를 당했습니다. 그의 권력은 약해졌고, 그는 힘러가 최근 행한 일을 게르마니아에 그대로 전하는 정보원에 지나지 않게 되었습니다. 이제, 그는 더 이상 그것조차 할 수 없었습니다. 사실, 그는 매일 그 심연을 응시한다는 짐을 더 이상 지고 있지 않아도 된다는 사실에 안도감을 느끼고 있어야 했습니다.\n\n그러나 아무도 보고 있지 않을 때 그들이 무엇을 할 것인가 하는 생각에 그가 느낀 것은 공포뿐이었습니다."
 BRG_opening.1.a:0 "그립지는 않겠군."
 
 BRG_opening.2.t:0 "구성과 맥락"
 BRG_opening.2.desc:0 "나라의 중요한 문제에서는 외관만이 전부입니다. 식당에서의 좌석 배치만큼 사소한 일은 저명한 장군에 대한 호화로운 시상식만큼 정치적 영향을 끼칠 수 있습니다. 그리고 보잘것없는 액자에 관해서도 예외는 없습니다.\n\n20년 동안 총통의 공식 초상화는 어디서나 볼 수 있었습니다. 1930년대의 젊고 역동적인 선동가의 모습이든, 아니면 우아하게 늙어가는 1950년대 초 정복자의 모습이든 간에, 수백만 개의 푸른 눈이 독일의 교실, 사무실, 방에서 총통을 바라보았습니다. 그리고 기사단국의 국경 안에서는 예의를 지키고 총통에 복종하면서 자신을 우러러보게 하는 방법으로써 언제나 SS국가지도자의 더 작고, 더 고상한 흑백 초상화가 그 옆에 있었습니다.\n\n하지만 더 이상은 아닙니다. 주말 동안 기사단국의 모든 SS부서에서 새로운 초상화를 받았습니다. 그것은 휘황찬란한 예복을 입고 챙이 달린 모자와 외투를 착용한 SS국가지도자의 초상화였는데, 이는 총통 흉내를 내기 위한 것이 분명했습니다. 그 초상화는 총통의 것과 정확히 같은 크기였고, 더욱 충격적인 것은 히틀러의 초상화와 같은 높이에 걸으라는 명령이었습니다.\n\nSS 대원들은 이 명령에 응했고, 오스트-파리스에서 독일을 대표하는 몇 안 되는 고위 인사들은 조용히 이 움직임에 동조했습니다. 말 한마디면 게르마니아로 돌아갈 수 있을 것이고 총통은 이것이 힘러가 음모를 꾸민 증거라고 극찬할 것입니다. 하지만 어떻게 해야 할까요? 고작 초상화 때문에 내전을 치루어야 할까요?"
 BRG_opening.2.a:0 "불길한 조짐이군."
 
 BRG_opening.3.t:0 "수료"
 BRG_opening.3.desc:0 "SS 후보생들이 주변에 횃불만이 있는 연병장으로 행진할 때 어둠 속에서 북소리가 울려 퍼졌습니다. 전기가 흐르는 듯한 긴장된 분위기였으며, 그들 모두가 이를 느낄 수 있었습니다. 이것은 그들이 기다리던 순간, 그들이 받던 훈련의 절정이었습니다. 더 이상 독일의 보살핌 아래에 있는 소년이 아닌 무장친위대원이 될 순간 말입니다.\n\n나팔 소리가 울려 퍼지고, 스와스티카, 승리의 룬, 검은 태양 등 아리아인의 온갖 상징을 담은 깃발들이 무대 위로 옮겨지면서 군악대가 'SS는 적지로 돌격한다'를 연주했습니다.\n\n연주가 끝나자 그들 모두가 기다리고 있던 순간이 시작되었습니다. 그들은 군기가 잡힌 모습으로 오른손을 들어 경례를 하고, 몇 주 동안 암기하며 보냈던 말을 읊었습니다.\n"나는 아리아 인종의 지도자와 구세주이신\n하인리히 힘러, SS국가지도자께\n영원히 순종할 것이며,\n언제나 혈통과 인종, 조국의 이름으로\n기꺼이 목숨을 바치리라."\n\n선서가 끝나자 군악대는 호르스트 베셀의 노래를 연주했습니다. 흐릿하고 어두운 불빛 속에서는 거의 보이지 않았지만, 연병장의 모든 병사들은 빙그레 웃고 있었습니다."
 BRG_opening.3.a:0 "충성은 나의 영광이다!"

 BRG_opening.4.t:0 "요람에서 무덤까지"
 BRG_opening.4.desc:0 "힐다는 병원 침대에 누워 힘을 되찾기 위해 노력했습니다. 셋째 아이임에도 불구하고 출산의 고통은 더 이상 줄어들지 않았습니다. 그러나 최악은 지나갔으며, 곧 그녀는 작은 행복 보따리를 집으로 가져갈 수 있었습니다. 그녀와 남편은 아들의 이름을 라스와 지크프리트 중 무엇으로 할 것인지 의견이 갈렸습니다. 결국 힐다는 남편을 만나기를 기다렸다가 그 때 어떤 이름이 잘 어울리는지 선택하기로 결정했습니다.\n\n간호사가 클립보드를 들고 들어왔습니다. "프라우 힐다 뮐러? 이것 좀 작성해주시겠어요?" 간호사는 기계적으로 말하며 힐다의 무릎에 클립보드를 들이밀었습니다.\n\n힐다는 클립보드를 집어들고 위에 놓인 문서를 바라보았습니다. 사망 통지서?!\n\n"당신 아들은 몽고증의 가시적인 징후를 보였으며 1933년 단종법에 따라 안락사되었습니다. 양식에 쓰일 이름이 필요합니다."\n\n힐다는 감정에 휩쓸릴 뻔 하였으나 간신히 말할 수 있을 정도로 눈물을 참았습니다. "그-그렇죠, 이-이-인종을 위해..." 그녀는 펜을 집어들고는 사자 이름란에 "라스"를 휘갈겨 적었습니다. 지크프리트 다섯 글자를 모두 쓸 때까지 오랫동안 침착할 수 없을 거라 생각했기 때문입니다.\n\n간호사는 클립보드를 낚아채고 성큼성큼 방을 나가 문을 쾅 닫았습니다. 마침내 힐다는 홀로 슬픔에 빠져 방해받지 않고 흐느껴 울 수 있었습니다."
 BRG_opening.4.a:0 "한 명의 죽음은 비극이지만, 백만의 죽음은 통계이다."

 BRG_opening.5.t:0 "어둠 속 칼날"
 BRG_opening.5.desc:0 "그가 오스트-파리스에 정착한 첫날부터, SS국가지도자는 게르마니아로 돌아갈 기나긴 나날을 그리며 시간을 보냈습니다. 그리고 그 여정이 시작될 때가 왔습니다.\n\n계획을 세우는 데 몇 달이 걸렸습니다. 당면한 임무는 두 가지였습니다; 보안국은 외국인을 게르마니아로 몰래 보내야 했을 뿐만 아니라, 그가 저항하지 않도록 해야 했습니다. 보안국은 스파이를 파견하는 데 경험이 있었지만, 대개 그런 스파이들은 고향에 있기를 원했습니다. 다행히 보안국 요원들은 그 불쌍한 멍청이의 가족을 붙잡아 두었고, 그들의 목소리를 녹음하여 그가 순순히 따르게 했습니다. 그는 위조 신분증, 난부 권총, 청산가리 알약만 가지고 독일로 보내졌습니다. 그는 영원히 돌아올 기약이 없었습니다. 다음날 신문에 "암살자가 체포되는 동안 살해되었다" 외의 기사가 실린다면 아내와 아이들은 느리고 고통스러운 최후를 겪을 것이 분명합니다. 임무는 독일에 있는 모든 남자, 여자, 어린이(그리고 모든 군인, 보초, 장교)의 눈이 텔레비전에 붙어 있을 달 착륙 중에 해내야 할 것입니다.\n\n달에 캡슐이 착륙할 날이 가까워지듯 독일 운명의 날도 가까워졌습니다. 부르군트-SS는 경계 태세에 들어갔고, 독일-SS는 묵묵히 동원을 준비하고 있으며, 두번째 학살이 계획되어 있습니다. 모든 것이 잘 이뤄지고 있으며, 이제 SS국가지도자가 할 수 있는 일은 다음 날이 밝아오기 만을 기다리는 것뿐입니다."
 BRG_opening.5.a:0 "그는 잠자리에서 승리의 꿈을 꾸었다."
 
 BRG_opening.6.t:0 "프랑스 침공"
 BRG_opening.6.desc:0 "독일이 죽음의 문턱에서 내전을 벌이고 있는 가운데, 애처로운 프랑스를 보호하는 마지막 장벽이 무너졌습니다. 이미 프랑스군은 피할 수 없는 상황에 대비하기 위해 무기를 급하게 모으는 등 공황 상태에 빠져 있습니다.\n\n그들의 저항 시도는 우습습니다. 우리는 어떤 반항도 소용없다는 것을 보여줄 것입니다.\n\n제시된 계획은 간단합니다. 프랑스 비무장지대를 점령하고, 파리의 나머지를 점령하고, 프랑스가 우리 정권에 저항할 수 있다는 어떤 희망도 깨부숴야 합니다. 전쟁은 짧고 신속할 것이며, 우리가 빨리 중부 프랑스를 점령한다면 프랑스는 저항할 의지나 수단을 가지지 못할 것입니다."
 BRG_opening.6.a:0 "때가 왔다. 침공하라."
 
 BRG_opening.7.t:0 "실험"
 BRG_opening.7.desc:0 "SS국가지도자는 크리스마스 아침에 잠에서 깨어난 아이처럼 신경질적인 흥분으로 가득 찬 채 묵묵히 헬리콥터에서 내렸습니다. 엘리베이터 앞에 섰을 때 두 손을 비틀었고, 지하 복도를 성큼성큼 걸어 내려갈 때 걸음걸이가 조금 빨라졌으며, 관찰실에 서 있을 때 신경질적으로 펜을 만지작거렸습니다. 오늘은 기사단국과 세계 전체에 중대한 날이었고, 방안에 있는 모든 사람들이 이를 알고 있었습니다. 실수할 여지가 없었습니다.\n\n카운트다운이 시작되었고, 방안에는 긴장된 분위기만 남았습니다. 과학자들은 스위치를 켰고, 창을 닫았으며, 고속 카메라를 켰습니다. 카운트다운이 가까워지자 SS국가지도자의 이마에 땀방울이 맺히기 시작했습니다. 십 년간의 야망이 마침내 실현되려고 하는 순간이었습니다.\n카운트다운이 마침내 막바지에 다다랐습니다.\n삼.\n이.\n일.\n\n잠시 동안 셔터 가장자리 사이로 섬광이 스며들면서 방을 환하게 밝혔습니다. 낮고 우르릉거리는 굉음이 들렸고, 매 초마다 점점 커졌으며, 컴퓨터는 덜컹거리고 천장에서 먼지가 떨어졌습니다. 이윽고 갑자기 소리가 멈췄습니다. 창은 천천히 열렸고, SS국가지도자는 창으로 달려들어 바깥을 바라보았습니다. 두 산 사이에 있는 실험장에 틀림없는 버섯구름의 모습이 보였습니다. SS국가지도자의 입술 끝이 당겨지기 시작했습니다. 그리고 몇 년 만에 처음으로..."
 BRG_opening.7.a:0 "힘러는 웃었습니다."
 
 BRG_opening.8.t:0 "실패"
 BRG_opening.8.desc:0 "SS국가지도자는 흥분에 빠져 책상에 앉아 있었습니다. 그는 평소와는 달리 신경을 가라앉히는 데 도움을 주기 위해 슈납스를 한 잔을 마셨지만, 감히 한 잔을 더 마실 수는 없었습니다. 그는 한 순간도 놓치고 싶지 않았습니다.\n\n문이 활짝 열리며, 당황한 기색이 역력한 장교들이 손에 신문을 들고 불쑥 들어왔습니다. "국가지도자 각하..."\n\n그는 그들의 손에서 푈키셔 베오바흐터를 낚아채 일면을 보았습니다. 주름이 가득한 총통의 흑백 초상화와 폭스할레 사진이 실려있었는데, 사진에서는 국방군이 폭스할레의 출입을 통제하고 구급대원이 안으로 달려들고 있었습니다. 신문에는 검고 진한 글씨로 "총통 암살 시도"라 쓰여있었습니다. 뭐? 시도?\n\n"암살이 실패했습니다." 장교가 탄식해며 말했습니다. "히틀러는 살아있습니다!"\n\nSS국가지도자의 몸은 얼어붙었으며, 마치 시간이 멈춘 것 같았습니다. 아니, 아니, 아니, 아니, 아니, 아니! 이래선 안돼! 암살이 성공할 것이 확실했는데! 그는 곧 거칠고 불같은 분노로 폭발했습니다. 힘러는 서투른 암살자, 일본 민족, 끊임없이 위협적인 유대인, 노쇠한 총통, 빌어먹을 개인 경호원, 그리고 이름을 댈 수 있는 모든 신을 저주했습니다.\n\n장광설이 끝나자, 그는 다시 의자에 털썩 주저앉았습니다. 그는 기운이 모두 빠졌습니다. 몇 년 만에 처음으로 힘러는 완전한 허탈함과 절망을 느꼈습니다."
 BRG_opening.8.a:0 "어떻게 해야 되지? 어떻게 해야 돼?"
 
 BRG_opening.9.t:0 "궁극의 구원"
 BRG_opening.9.desc:0 "수 년 동안, SS국가지도자는 핵무기 계획의 진행 상황을 면밀히 감시했습니다. 이 꿈을 실현하기 위해 엄청난 양의 자원과 인력이 밀반입되어 국내로 흘러들어왔습니다.\n\n그 비용은 엄청났습니다; 수천 명의 노예 노동자들이 소중한 우라늄을 정제하기 위해 밤낮을 가리지 않고 일했으며 시설을 짓다가 죽었습니다. 세계, 특히 독일로부터 이런 대규모 프로젝트를 비밀에 부치는 것은 무기 자체 개발만큼이나 어려운 일이었습니다. 비밀이 가장 중요했습니다. 만약 이것이 세상에 노출된다면, 그 결과는... 대재앙일 것입니다.\n\n우리의 노력이 마침내 결실을 맺어 가고 있습니다. 머지 않아, 세계는 기사단국이 더 이상 무방비 상태가 아니라는 사실에 전율할 것입니다. 그렇게 된다면 더 이상 독일은 우리의 머리 위에 핵무기를 떨어트릴 생각을 가지지 못할 것입니다! 우리는 SS국가지도자가 정한 길을 따라 길을 개척할 것입니다. 그의 계획은 어떤 대가를 치르더라도 실행될 것이며, 외세에 의한 국내에서의 방해는 없을 것입니다. "
 BRG_opening.9.a:0 "곧 우리는 무적이 될 것이다."
 
 BRG_opening.10.t:0 "단순한 편지"
 BRG_opening.10.desc:0 "하이드리히,\n\nSS국가지도자께서 자네에게 큰 기대를 걸고 있네. 독일의 혼란이 극에 달하고 있으며 최근 친애하는 총통 암살 시도가 그의 건강 저하설과 결합되어, 그는 말하자면 횃불을 이어 들을 후계자를 선택할 가능성이 매우 높다네.\n\n자네는 총통의 신뢰와 호의를 얻어 잘 해냈다네. 우리는 자네가 그렇게 높은 지위에 있다는 것을 기쁘게 생각한다네. 총통께서 자네를 잠재적 후보자로 지목하셨다는 소문을 들었는데, 그건 우리 대의에 맞는 일이네. 계속해서 환심을 사게. 그리고 앞으로 분쟁이 일어날 때를 대비해 독일에서 조직을 육성하게.\n\n하이드리히, 이건 SS국가지도자의 환심을 살 좋은 기회네. 자네의... 독일에서의 계획이 성공한다면 과거의 실망스러운 성적은 묵인될 걸세. 기사단국과 자네 둘 다 자네 임무에 성공하는 게 중요하네.\n\n우리를 다시 실망시킨다면 무슨 일이 일어날지 말할 필요없겠지."
 BRG_opening.10.a:0 "기사단국에 실패란 말은 없다네, 하이드리히"
 
 BRG_opening.11.t:0 "퇴폐의 악취"
 BRG_opening.11.desc:0 "제대로 된 SS대원이 독일에 대해 알아야 할 게 뭐일거 같아? 할 얘기가 너무 많긴 한데, 그 얘긴 방금 들은 것 같습니다. 그래도 너 이거 알아야 돼.\n\n독일국이 최후까지 남아있을 거야. 무슨 수로 남아있냐고? 방법을 알려줄게. 타락. 안일함. 연고주의. 자신의 승진만을 위해 입당만 하는 가짜 나치, 진정한 아리아 애국자가 너무 부족해. 해야 할 일을 할 수 있는 강철 같은 진짜 아리아 사내가 너무 적어. 어떻게 히틀러 자신이 유럽의 역병인 유대인이 우리 국경에서 계속 존재할 수 있도록 할 수 있었을거 같아?\n\n나치즘은 옳아. 나치즘은 아리아인이 나아갈 유일한 길이야. 나치즘은 앞으로 다가올 미래를 위해 우리 민족의 존재를 확보할 수 있는 유일한 길이야. 근데 독일은 길을 잃었고, 점점 더 타락하여 내부에서 썩어가지. 친위대에 있는 우리 같은 소수랑 국가지도자께서만이 아리아인에게 생득권, 세계를 주겠다는 의지를 가지고 있지. 근데 나치즘의 교리를 가장 순수한 형태로 따르는 사람은 극소수밖에 없고. 대부분은 노예가 만든 찌꺼기를 먹고 싸기만 한단 말이야. 때가 올 거야. 총통은 이 썩어빠진 독일을 붙들고 있는 유일한 사람인데, 일단 총통이 죽으면 독일에는 암흑의 시대가 닥칠 것이고, 순수함과 안보의 횃불을 이어가는 것은 우리의 몫이 될 거야."
 BRG_opening.11.a:0 "진정한 아리아인의 미래를 위해."
 
 BRG_opening.12.t:0 "외교관의 황혼"
 BRG_opening.12.desc:0 "SS국가지도자는 책상에 앉아서 서류를 뒤적거렸습니다. 글자가 계속 이어졌지만 모두 똑같아 보였습니다. 눈이 흐려지면서 그는 쾅쾅거리며 문이 열리는 둔탁한 소리를 거의 듣지 못했습니다. 폰 리벤트로프, 오래된 협력자거나, 믿을 수 있는 한 협력자에 가까운 자입니다. 그럼에도 불구하고 국가지도자는 차갑고 퉁명스럽게 고개를 끄덕였습니다. 그는 그 이상 반응하지 않았습니다. "리벤트로프. 자네는 자네가 잘 하고 있다고 믿고 있나?" \n\n그 남자는... 달랐습니다. 심지어 국가지도자의 피상적인 시선에도 아랑곳하지 않았습니다. 그는 자신의 트레이드마크인 자신감이나 열의를 전혀 느끼지 않고 행진했고 국가지도자의 책상 위에 있는 마닐라지 폴더를 쾅 닫았습니다. "편지입니다, 각하." 그뿐이었을까요, 아니면 리벤트로프의 눈에 두려움이 있었을까요? SS국가지도자의 눈썹이 아치형으로 구부러졌습니다. 그는 폴더를 열어 작은 종이 한 장을 꺼내더니 눈을 가늘게 떴습니다. 그 행동의 의미는 종이에 프락투어 글꼴로 적힌 단어를 통해 금방 명백해졌습니다: 비난. 누가 서명했는지는 더욱 충격적이었습니다. 크랑케 제독. 포스 제독.\n\n그리고 요아힘 폰 리벤트로프. \n\n"이게 뭐지?" SS국가지도자의 손이 가볍게 떨렸습니다. 배신자. 지금. 여기. 또 누가 있지? 아무도 믿을 수 없는 건가?\n\n"국가지도자 각하, 제 역량으로는 프랑스국에 대한 우리의 개입에 반대하지 않을 수 없습니다. 저는 각하를 비난하거나 굴복시킬 의도가 없습니다 - 저를 오해하지 말아주셨으면 합니다 - " 그는 허리를 굽히며 말했습니다. 정말 힘겨운 노력이군. "조국이 피를 흘리고, 어둠은 더욱 깊어갑니다. 아리아인의 피와 보물을 아끼고, 우리가 지배하는 영토에서 생명을 보존하는 것이 현명하지 않겠습니까? 국가지도자 각하, 제가 충실한 하인이었음을 잘 알고 계시지 않습니까. 이곳에서의 우리의 일이 이 군사적 모험으로 방해받을 것이라고 저는 진심으로 믿고 있습니다. 제 충고를 들어주는 것을 고려해주십시오."\n\n"넌 해고야, 폰 리벤트로프 경." 그는 리벤트로프가 경례를 하고 방에서 걸어나가는 동안 수화기를 들고 보안국에 전화를 걸었습니다. 오늘은 누군가의 승진이 이루어질 것입니다. "
 BRG_opening.12.a:0 "정말 불행하군."
 
 BRG_opening.13.t:0 "새로운 접근 방법"
 BRG_opening.13.d:0 "총통의 암살이 막판에 좌절되었을 때, 우리는 독일을 타락에서 벗어나게 할 기회를 잃었을지도 모른다고 절망했습니다. 하지만 우리는 총통의 죽음으로 인한 발작이 새로운 기회를 제공했기 때문에 다시 한번 희망을 품을 수 있었습니다. 예상보다 더 많은 피가 흘렀으나, 그럼에도 불구하고 기회였습니다. \n\n타락하고 호도한 자들이 동족상잔의 분노를 실어 서로를 향해 몸을 던지면, 하이드리히는 국가사회주의가 독일에 다시 등장한 것처럼 SS국가지도자의 유용한 대리인이 될 것입니다. 아니면 그렇게 바라는 것일 수도 있고요. \n\n우리가 하이드리히에게서 받고 있는 보고서는 유감스럽게도 양은 곧 질이라는 것을 나타내는 것 같습니다. 독일의 열등한 대중은 독일이 다시 세워지는 것을 보지 못하고 썩는 것을 곧 보게 될 것입니다. 그들이 우리의 폰을 빼앗았습니다. 하이드리히는 실종되거나 죽은 것으로 여겨지고, 그의 부하는 자리를 버리고 있습니다. \n\n최근 분쟁에서 그렇게 노골적으로 손을 내밀었기 때문에, 우리는 더 이상 독일을 직접 장악할 어떤 실현 가능한 길을 기대할 수 없습니다. 그렇게 될 것입니다; 타락한 자들이 폐허가 된 도시에서 돼지처럼 발정하기를 원한다면 그렇게 할 수 있습니다. 우리는 하이드리히와 그의 부하들과 함께 우리가 할 일을 할 것입니다. 그리고 SS국가지도자의 비전을 실현하기 위한 보다 미묘한 접근법을 탐구할 것입니다."
 BRG_opening.13.a:0 "다른 곳에서 기회를 모색해야겠군..."
 
 BRG_opening.14.t:0 "폭스할레의 가장 어두운 구석"
 BRG_opening.14.desc:0 "펠릭스는 게르마니아처럼 거대한 도시가 혼란에 빠지는 것을 본 적이 없었습니다. 외교관으로서 라이히를 위해 일했던 세월 동안 펠릭스는 그의 나라에 대해 이렇게 걱정한 적이 없었습니다. 히틀러가 떠나자 게르마니아의 시민들을 짓누르는 엄청난 압박감을 느낄 수 있었습니다. 범죄율이 증가했고, 모두가 편을 갈랐습니다. 심지어 군대도 골칫거리였습니다. 마치 히틀러의 상태가 그의 몸을 떠나 도시 전체를 괴롭히는 것 같았습니다.\n\n상관없습니다. 펠릭스는 그의 명령을 받았고, 그가 목적지, 부르군트 대사관을 읽을 때 그는 이게 마지막이라고 믿었습니다. 그는 부르군트를 싫어했습니다. 그가 대사관을 지날 때마다, 기껏해야 두 사람이 있었을 것입니다. 부르군트는 비밀에 부치는 것을 좋아했고, 일을 끝내는 데 필요한 최소한의 직원만 제공했습니다. 그리고 소수의 "외교관들"은 능숙했습니다. 그들은 짧은 말로만 대답할 것이고, 만약 당신이 그들에게 더 많은 말을 하도록 한다면, 당신은 노려볼 것입니다. 펠릭스는 "그림자 국가"의 성격이 그렇다고 생각했습니다.\n\n펠릭스는 부르군트 대사관을 향해 천천히 걸어가고 있었지만, 왜 부르군트 사람과 대화를 해야 하는가 하는 의문이 그의 생각을 찔렀습니다. 그가 그들에게서 뭘 기대했던 걸까요? 도시의 긴장감이 그를 짓누르고 있었고, 문을 보자 그의 몸이 뒤틀리기 시작했습니다.\n\n독일은 실패하고 있었고 부르군트를 이를 잘 알고 있었습니다. 저기에 들어가면 죽임을 당할까요? 검은 깃발 아래서 거대한 힘러 초상화와 함께 사무실에서 죽을까요? 펠릭스는 외교관과 대화할 필요가 있다고 해도, 응답을 해서는 안 된다는 것을 깨달았습니다. 독일과 그림자 국가 사이에 무언가 큰 변화가 있을 것입니다. 이제 문이 열렸고 펠릭스가 해야 할 일은...\n\n아무 것도 없습니다. 한때 부르군트 대사관이 있던 큰 방은 비워지고 청소되었으며, 벽만 남아 있었습니다. 펠릭스는 이 모든 것이 계획된 것이라고 생각했습니다: 부르군트는 불타는 나라를 떠나서 죽었고, 그들은 돌아오지 않았습니다."
 BRG_opening.14.a:0 "너무 빨리 사라졌다."
 
 BRG_opening.15.t:0 "Reflection"
 BRG_opening.15.desc:0 "The Reichsführer-SS' hands laid at his desk, numb against the quiet of the room, something which he had grown to be thankful for. If nothing else, it gave him the opportunity to reflect. It had been some time since he'd paid his respects to the origin of National Socialism. He let himself sink into his chair, stirred the glass of water and ice in his hand, and faded back into the streets of Munich. Cheering. Chanting. Fists in the air. The birthplace of action against decadence. A revolt against the rot of the subhumans which pushed Germany towards the brink. Really, however, it began earlier than that, the foundations of the NSDAP were where the future of mankind was held, and it was really an inevitability. National Socialism was always a necessity for the Aryan race, and an inevitability. More than anything else, Aryans were always destined to establish a National Socialist order, it was always a subconscious fact of Aryans across Germany. Of course, there was never any real leader quite like Adolf, nobody who could establish such an order as this. Without him, Germany would have never opened its eyes. Neither would Himmler.\n\nIf only such a future as this could be ingrained forevermore. Even still, what could be done? Adolf had grown old, set on his deathbed and surrounded by leeches. Left abandoned in his exile, Himmler had nothing but his surroundings of rot seeping into Germany's pores, suffocating it as Adolf's breaths grew raspier. His death was equally inevitable, horrible as it was to think about.\n\nHimmler returned his gaze to the telephone sitting on his desk. It was time to let go. His heart felt as though it was cleared of doubt, his mind of hesitation. There were greater issues on the horizon for the Ordensstaat. The Reichsführer-SS pulled letter paper from his desk and placed them in front of him, pen in hand. By the time the sun would rise again across the Reich, all representative personnel stationed in Germany would withdraw back into Burgundy. The Ordensstaat would face worse issues than confirming a formality in the coming months, after all."
 BRG_opening.15.a:0 "The future waits for none."
 
 BRG_opening.16.t:0 ""Borrowed Time""
 BRG_opening.16.desc:0 "Ever since the assassination attempt against Hitler, there had been quite a lot of uncertainty and confusion in the air. In Oswald Pohl's eyes, that was bad for stability - especially in Burgundy. Out of an abundance of caution, he'd decided to take the opportunity to review the general state of the economy. It seemed appropriate, and it wouldn't do to be caught flatfooted if something actually were to happen.\n\nHe'd requested dozens of reports to be delivered, all of which had been faithfully compiled and completed by Ordensstaat personnel. Factory outputs, slaves numbers, camp production rates, and so on. He'd settled in for what he thought would be a simple review to be done in a few hours. Just to confirm all was well. A review which lasted a day. Then another. By the third his mild concern had grown into a near-panic.\n\nThis was bad. Very, very bad.\n\nThe Reichsführer had never taken a particular interest in the economy, and it had never really received the attention Pohl was now giving it. Pohl couldn't deny reality though - while he was not a particularly skilled economist, he knew enough to see the red sirens and hear the ringing alarm bells.\n\nBurgundy, as it ran now, was completely unsustainable. Making matters worse was that Himmler had just approved a significant amount of spending - spending they couldn't afford. At their current pace, Pohl feared that they would unintentionally bankrupt the country. With how unstable the economy was, it would only take one domino to fall before the entire system collapsed.\n\nHe was certain Himmler didn't know this. That was a mistake he needed to rectify. Burgundy was on borrowed time - but he believed it could yet be saved."
 BRG_opening.16.a:0 ""Yes, I need to speak to the Reichsführer. Immediately.""
 
 BRG_opening.17.t:0 "An Unexpected Disappointment"
 BRG_opening.17.desc:0 "Pohl was unsettled by just how calmly Himmler was taking the news that Burgundy was on the verge of an economic disaster. Throughout his entire presentation, the Reichsführer had remained shockingly impassive. He'd not even so much as glanced at the evidence provided. It baffled Pohl. Did he not care about this?\n\nFinally, he finished, and waited for Himmler to speak. "I'm disappointed," Himmler said after a few seconds of silence, shaking his head. "Of all those I expected disloyalty from, I didn't think it would be you."\n\nDisloyal? What was he talking about? Pohl's mouth parted slightly, completely baffled as to what he could mean. "Reichsführer, I have been nothing but loyal to you since the beginning."\n\n"You dare claim this after what you just told me?" Himmler snapped, in an almost uncharacteristic outburst. "If you were not working against me, you would not have presented these fraudulent numbers! This manufactured 'evidence' you have presented undermines the very foundations of true National Socialism itself!"\n\nPohl stared in disbelief, mouth gaping in horror at how this had gone. "Reichsführer, I-"\n\n"Silence!" Himmler glared at him, lifting a hand. "What I have created will outlast time itself. I know better than to be fooled by traitors like you." The door opened behind Pohl, and two SS officers entered, and grabbed his arms. Himmler appraised Pohl coldly. "Take him away."\n\nHimmler ignored the sputtering and protests of the screamer, and sat back down, calmly pulling out several folders. Pohl's treason was an unexpected development, but hardly a matter of concern. It had been a clever ploy, but his perfected National Socialism was immortal. He would just have to find a proper steward to oversee it."
 BRG_opening.17.a:0 "Only the best."
 BRG_Economy_Disabled_TT:0 "§lThe stench of §!§etreachery§!§l shall be cleansed forevermore.§!"
 
 BRG_opening.18.t:0 "Custodian of Perfection"
 BRG_opening.18.desc:0 "프란츠 노바크는 힘러의 맞은편에 앉아 국가지도자의 평가에 안절부절못하며 무표정한 얼굴로 손을 맞잡았습니다. 노바크는 자신이 왜 소환됐는지 확실히 알지 못했지만 만약 그가 맞다면 국가지도자가 마침내 그의 가치를 알게 된 것일 것입니다. 마침내, 힘러가 말했습니다. "진정한 국가사회주의가 뭐지, 프란츠?"\n\n"그것은 통치체제 그 이상입니다, 국가지도자님" 노바크가 조심스럽게 말했습니다. "그것은 현명하고 유능한 지도자가 인도하고 아리아인을 보호하고 먹여살리고 증진시키기 위해 일하는 사회 그 자체의 마지막 최종본입니다. 한마디로 말해서, 국가지도자님, 그것은 국가사회주의의 가장 순수한 화신이며, 자유주의와 침체로 타락하기 전 총통도 이룰 수 없었던 것입니다."\n\n힘러가 수긍하듯 고개를 끄덕였습니다. "좋아. 이걸 이해해서 기쁘군." 잠시 멈춘 후, 그는 머리를 숙였습니다. "마음 놓고 말하게, 노바크. 더 개선될 수 있다고 보나?"\n\n노바크는 그렇게 생각하기보다 더 잘 알고 있었고, 머리를 격렬하게 흔들며 목소리에 경외심을 더했습니다. "결점이 없는 것을 어떻게 개선할 수 있겠습니까?"\n\n"바로 그거야." 힘러러가 살짝 고개를 끄덕이며 답했습니다. "자네 전임자는 자네같은 이해심이나 충성심이 없었어. 국가사회주의 실패를 보여주는 조작된 '증거'로 기만을 시도했지. 그런 실수를 하지 않을 거라 믿네." 힘러의 눈과 마주쳤습니다. 차가웠습니다. "노바크, 자네에게 큰 기대를 하네. 나를 실망시키지 말게."\n\n"그럴 일 없습니다, 국가지도자님, 최선을 다해 봉사할 것입니다." 노바크는 그렇게 다짐하며 자신의 목소리에 진심을 더 강조했습니다. "각하와 기사단국에 대한 제 충성은 안심하셔도 됩니다." 힘러는 그의 대답에 만족한 듯 악수를 하며 서 있었습니다."
 BRG_opening.18.a:0 ""승진을 축하하네. 노바크 장관""
 
 BRG.100.t:0 "사소한 좌절"
 BRG.100.desc:0 "SS국가지도자 각하! 또 다른 작은 장애물이 있습니다. 현재 세계 목표에 따라, 우리의 자원을 전세계 영향력과 파괴력을 확산시키는데 집중했습니다. 하지만 일시적으로 이러한 노력에 자금을 대고 무장하는 능력이 소진됐습니다. 이 말은 충분한 물자를 모을 때까지 이 세계계획의 진전이 중단될 것이라는 뜻입니다. 게다가, 이는 우리 공급망을 교란시키고 소량의 정치적 불안을 야기시킬 것입니다. \n\n그럼에도 불구하고, 이 일이 장기적 성공에 어떤 중요한 위협으로 간주되어서는 안 됩니다. 아리아인과 SS의 막을 수 없는 힘이 우리를 언제나처럼 끝까지 지켜줄 것이기 때문입니다. 의심의 여지 없이, 이 소식이 각하께 도달한 다음에는 우리의 끝없는 승리를 향한 행군, 그리고 배반적인 적들에 대한 현장 요원의 놀라운 업적이 뒤따라 보고될 것입니다. 하일 힘러!"
 BRG.100.a:0 "즉시 고쳐야 한다."
 
 
 
