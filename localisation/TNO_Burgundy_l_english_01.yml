 BRG_operations_category:0 "최종 행동"
 BRG_operations_category_desc:0 "충성스런 아리아인 인부들과 기사단국에 복종하는 원주민 무리들 사이에 암세포가 숨어있습니다. 친위대와 SS국가지도자에 대한 선동과 반역이 카페와 공장 밑바닥에서 울려퍼지고 있습니다. 어리석은 자와 방탕한 자들이 자신의 삶이 더 나아질 수 있을지 속삭이듯 말입니다. 이 세포에 먹이를 주는 것은 소위 레지스탕스, 테러범과 아무짝에도 쓸모없는 사람의 집단으로 이들은 조용히 옛 노래를 불러 사람들을 타락시킵니다. 우리는 양심에 비추어 그들이 우리 사이를 괴롭히는 것을 용납할 수 없습니다. 우리가 이 위험한 세상에서 살아남고 번영하려면 다른 역병과 마찬가지로 그들을 제거해야 합니다. 노예들은 노예가 아니었던 시절을 꿈꿀 수 없기 때문에, 우리는 '자유'라고 부르는 타락의 시대가 존재했음을 기억하는 노예들이 아무도 없도록 최대한의 자원을 소비해야 합니다. 저항은 뿌리째 뽑혀 줄기와 함께 타버릴 것입니다. 우리 나라의 신성함은 이 일에 달려있습니다.\n\n§G준비 작업:§! [?BRG_groundwork]\n\n다음을 목표로 하고 있습니다: [GetOperationTarget]\n\n[GetOperationStatus]"
