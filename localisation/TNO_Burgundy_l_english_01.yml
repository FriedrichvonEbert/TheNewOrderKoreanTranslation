BRG_DeGrelle_Evidence_Desc_1:0 "드그렐은 자신의 비밀을 잘 간직하고 있지만, 그의 논문 Opération Garde du Corp, 즉 보디가드 작전이 우리 손에 들어왔습니다. 불행히도 그 계획의 진정한 목적은 편집증적인 검열로 인해 이해할 수 없지만, 분명한 것은 드그렐은 이동 중이고 은신처에서 자신의 군단을 통제할 계획을 세우고 있다는 것입니다."
BRG_DeGrelle_Evidence_Desc_2:0 "제2차 세계대전 때부터 벨기에에 위치한 오래된 벙커는 최근 발로니엔 군단의 새로운 활동 거점이 되었습니다. 보고서와 여행 기록에 따르면 드그렐은 이 벙커를 우리의 눈에서 벗어나 산더미 같은 위조 서류 밑에 숨겨진 제2의 본부로 만들기 시작했다고 합니다. 우리는 그 목적을 알아내기 위한 세 가지 선택지를 가지고 있습니다.\n\n- 접근할 수 있는 작전 서류나 기록 밀반출하기.\n\n- 현장에서 활동 내용을 보고할 수 있는 정보원을 심기.\n\n- 문제가 발생하더라도 모든 정보가 우리 손에 들어오도록 조용한 습격을 준비하기."
BRG_DeGrelle_Evidence_Desc_3:0 "6년 동안 드그렐은 아르덴 강에 위치한 작은 오두막에 머물렀지만 지금은 오두막을 떠난 것으로 보입니다. 최소한의 발로니엔 경비병이 그 괴물이 살고 있는 듯 위장하고 있지만, 드그렐은 몇 달 동안 그 지역 주변에서조차 목격되지 않았습니다. 이러한 이상을 조사하기 위한 세 가지 선택지를 가지고 있습니다.\n\n- 집에 존재하는 단서를 찾기 위해 급습하여 경비원을 은밀한 공격으로 무장 해제시키기.\n\n- 단지 내에 위치한 발로니엔의 군 사령부에 도청 장치를 설치하여 감시에 집중하기.\n\n- 드그렐에 대한 숨겨진 단서를 완전히 뿌리뽑기 위해 습격 후에 사무실 파괴하기."
BRG_DeGrelle_Evidence_Desc_4:0 "최근에 드그렐이 항상 없거나 다른 어떤 일을 하는 등 이상하게 행동한다는 소문과 속삭임이 떠돌았습니다. 최근 입수한 세부보고서에는 드그렐과 그의 지휘관이 중간에 사라지고 다시 나타나지 않았지만 군단에 실제로 어떤 일도 일어나지 않았다는 것을 시사하는 듯 합니다. 이런 새로운 사건을 조사하기 위한 세 가지 선택지를 가지고 있습니다.\n\n- 의료 기록을 확인해서 정신력 결핍이 최근의 변화를 야기했는지 알아보기.\n\n- 개인 차에 추적 장치를 설치해서 그의 움직임을 추적하기.\n\n- 사무실에 침입해서 개인 파일을 확인하고 그가 정확히 무엇을 하며 시간을 보냈는지 알아내기."
BRG_DeGrelle_Evidence_Desc_5:0 "적어도 드그렐은 국내에서 움직이고 있는 것으로 보입니다. 입수한 여행 기록을 보면, 그가 오스트-파리에서 발로니엔까지 기차를 타며 엄청난 양의 발로니엔 자원을 소비하고 있다는 것을 알 수 있습니다. 이러한 여행의 목적은 분명하지 않지만, 그의 목적지와 여행의 이면에 있는 추리는 장애물을 제거하는데 큰 도움이 될 수 있습니다. 현재 이러한 목적을 알아내기 위한 세 가지 선택지를 가지고 있습니다.\n\n- 드그렐의 움직임을 보기 위해 기차역과 주변 지역을 주시하기.\n\n- 들킬 위험은 높지만 더 정확할 수 있는 요원과 디지털 장치를 통해 위치를 추적하기.\n\n- 지도부를 심문하여 무슨 일이 일어나고 있는지 알아내기."

BRG_DeGrelle_Leader_Desc_Investigation:0 "열성적인 발로니엔 민족주의자인 레옹 드그렐은 부르군트 문화를 거부하여 오랫동안 골칫거리였지만, 그처럼 뻔뻔한 적은 없었습니다. 그와 발로니엔 군단은 발로니엔을 부르군트국 내에서 그들 자신의 영역으로 사용하며, 문을 걸어잠그고 삶의 모든 측면을 통제한 다음 공식적인 군단 임무에 프랑스인을 쓸 수 있습니다.\n\n보통 이런 종류의 골칫거리는 그가 주는 이익으로 용납될 수 있지만, 발로니엔의 최고위층 인사 사이에서 떠돌아다니는 비밀 음모가 있는데, 그 음모는 위대한 지도자인 힘러를 전복시키는 결과를 초래할 수 있습니다. 안타깝게도 소문에 너무 많은 거짓말이 섞여있으므로 이들에 대한 조사가 이루어져야 합니다. 우리는 진실을 찾기 위한 세 가지 선택지를 가지고 있습니다.:\n\n- 오스트파리스에 있는 드그렐의 군 사무실에 도청기를 설치하기.\n\n- 발로니엔 지휘부에 스파이를 심어 무슨 생각을 하는지 단서 찾기.\n\n- 하루종일 드그렐과 부관의 움직임을 추적하여 무슨 일이 일어나고 있는지 알아내기."

