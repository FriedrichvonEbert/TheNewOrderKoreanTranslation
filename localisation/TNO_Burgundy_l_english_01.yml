  BRG_unternehmen_ludwig_desc:0 "불행히도 첩자를 통해 독일에서 총통을 죽이는 데 실패했습니다. 그러나 이 실패한 시도로 독일이 히틀러의 죽음에서 살아남지 못한다는 것은 의심의 여지가 없어졌습니다. 그의 건강은 좋지 않습니다. 그가 죽고 독일이 무너지는 것은 시간문제일 뿐입니다. 기다리는 동안 우리는 할 일이 있습니다.\n\n발로니엔 군단의 지도자 레옹 드그렐은 뭔가... 이상한 행동을 하고 있습니다. 마찬가지로 샤를마뉴 군단도 가만히 있지 못하고 있습니다. 우리는 협력자들을 일하게 해야 합니다. 이제 우리는 프랑스 침공 계획을 짜기 시작해야 할 때입니다. 독일이 일단 혼란에 빠지면, 아무도 우리가 기사단국을 위해 더 많은 프랑스 땅을 획득하는 것을 막을 수 없을 것입니다."
  BRG_the_loyal_dogs_desc:0 "기사단국은 국가지도자의 최종 목표를 달성하기 위해 세 SS 원주민 사단을 다룹니다. 비록 이들은 아리아인이 아니지만 지역민들을 제자리에 있게 하는 데 도움을 주는 유용한 협력자들입니다. 샤를마뉴 사단과 랑게마르크 사단이 최근 들어 가만히 있지 못하고, 드그렐의 발로니엔 사단은 북쪽에서 삐걱거리고 있습니다. 협력자들이 힘을 내서 일을 시작하도록 해야 할 때입니다. 우리는 프랑스 침공을 위한 심도 있는 계획을 세우기 위해 이 사단의 장교들을 파리로 다시 부를 것입니다."
  BRG_dangle_the_carrot_desc:0 "우리는 바보가 아닙니다. 세 원주민 사단은 충성심이나 우리의 대의에 대한 믿음 때문에 우리를 섬기는 것이 아닙니다. 그들은 국가지도자 각하를 위해 봉사하고 싸웁니다. 왜냐하면 봉사활동은 부르군트에서 비아리아인들에게 가장 이익이 되는 길이기 때문입니다. 우리의 하인들은 그 용도를 증명했고, 우리의 방대한 비축물량에서 나온 새로운 무기와 장비로 보상을 받아야 합니다. 국가지도자께 봉사하는 것은 보상을 받아야 하며, 그들의 효율을 높일 뿐만 아니라 더 많은 협력을 장려해야 합니다."
  BRG_expand_the_pipeline_desc:0 "비록 우리가 브르타뉴 같은 타락한 밀수업자들과 함께 일해야 하는 것은 혐오스럽지만, 그들의 불순함이 실리를 방해하도록 내버려 둘 수는 없습니다. 브르타뉴는 전세계에 물건을 공급하고 판매하는 대규모 밀수 조직을 운영합니다. 브르타뉴 정부와 어느 정도 관계를 맺는 것은 할 만한 가치가 있습니다. 브르타뉴를 통해 우리는 세계 시장에 접근할 수 있고 브르타뉴는 우리가 원하는 것은 무엇이든 공급할 수 있는 중개인입니다."
  BRG_looking_over_walls_desc:0 "기사단국에서 보안은 가장 중요합니다. 내외의 적들은 스파이가 기사단국으로 침투할 수 있는 약점이나 지점을 탐색합니다. 이를 위해 우리는 프랑스군이 우리의 승리 이전에 쌓은 많은 요새를 활용할 수 있습니다. 이것을 사용한다면 우리는 국경을 거의 뚫을 수 없게 만들 수 있습니다. 국가지도자의 명시적인 허락 없이는 아무도 기사단국을 드나들지 않을 것입니다!"
  BRG_the_troublesome_snake_desc:0 "레옹 드그렐이 이끄는 발로니엔 사단은 총통이 SS 지휘권과 기사단국 관리권을 부여한 이후 줄곧 우리 통치에 불편해했습니다. 이 민족주의자들은 심지어 우리의 지휘권에도 불구하고, 벨기에 북쪽에 살고 있는 그들 민족에게 더 많은 자치권과 권리를 주기 위해 꾸준히 노력했습니다. 그들의 열렬한 민족주의는 칭찬할 만하지만 기사단국에서는 설 자리가 없습니다. 적어도 우리 지배 하에 있다는 것을 잊지 않도록 견제하고 의무를 다하느라 바쁘게 해야 됩니다."
  BRG_keep_our_enemies_close_desc:0 "협력자들 중에서 드그렐은 단연코 부하들 중에서 가장 골치 아프고 위험합니다. 발로니엔 사단의 활동을 계속 조사하면서 파리에 있는 장교들을 가까이에서 감시할 수 있는 방법을 찾는 것이 유용할 것입니다. 훈련, 새로운 영토의 침략 및 점령 계획, 새로운 노동 수용소 건설 계획 등으로 말입니다. 이 열등한 사람들을 가까이 둡시다."
  BRG_bide_our_time_desc:0 "지금은 협력자들을 숙청할 때가 아닙니다. 드그렐은 불성실할 뿐만 아니라 기꺼이 등에 비수를 꽂을 반역자라는 것을 우리는 확실히 알고 있지만, 그를 죽일 수는 없습니다... 아직까지는 말입니다.\n\n발로니엔 사단, 그리고 더 나아가 발로니엔 사람들은 드그렐의 말에 귀를 기울였습니다. 벨기에인의 사실상의 수장이 없는 한, 우리는 지금처럼 이 지역에서 많은 영향력을 행사할 수 없을 것입니다. 우리는 드그렐을 좋아하지 않지만, 그는 북쪽에서 일을 하며, 그가 없으면 우리는 무장 반란에 직면할지도 모릅니다.\n\n때가 올 것입니다, 아직은 아닙니다. 그 동안에도 평소와 다름없이 일할 것입니다..."
  BRG_enhance_surveillance_techniques_desc:0 "비록 우리가 가까운 미래에 드그렐을 상대로 행동하지는 않지만, 그렇다고 해서 드그렐에 대한 감시를 완화해야 한다는 것은 아닙니다.\n\n지난 몇 달 동안 드그렐에 대한 파일은 더 커졌을 뿐입니다. 조사받고 있다는 것을 그가 의심하고 있다는 것은 알고 있지만, 우리는 계속 밀고 나가야 합니다. 우리는 이미 많은 정보를 가지고 있지만, 바꿔말하자면 그에게 "결정타가 될" 것은 아무것도 가지고 있지 않습니다. 국가지도자께서 드그렐이 반역자라는 반박할 수 없는 증거를 가져오라고 지시하셨으니, 우리는 이에 응할 것입니다. 우리는 지도자를 실망시키지 않을 것입니다. 드그렐의 비밀이 폭로될 것입니다."
  BRG_begin_phase_two_desc:0 "모든 것이 정리되어 있습니다. 원주민 사단은 우리의 통치를 뒤집기는커녕 다른 많은 것을 생각하기에는 너무 바쁜 상태로 열심히 일하고 있습니다. 우리의 프랑스 침공은 계획되었고, 독일과의 국경선은 추가적인 보안 조치로 더욱 강화되었습니다. 독일에 있는 형제들도 마찬가지로 소집될 때를 대비하고 있습니다. 국가지도자의 계획은 현재 잘 진행되고 있습니다. 이제, 우리는 기다려야 합니다. 히틀러는 병들었고 죽어가고 있습니다. 독일의 붕괴는 불가피합니다. 그리고 독일이 무너지면 우리는 준비가 될 것입니다."
 #Phase 2
 BRG_new_investigation_text:0 "§Y이제 새로운 조사가 가능합니다.§!\n\n"
 BRG_begin_phase_two_text:0 "2단계 시작"
 BRG_the_stench_of_deceit_text:0 "기만의 악취"
 BRG_the_stench_of_deceit_desc:0 "마침내, 서유럽은 안전하게 우리의 통제하에 놓여 있습니다. 기사단국이 아리아인의 대의에 반항하는 반역자가 될 자들을 지배하는 위치를 유지하고 있기 때문입니다. 민족주의적 정서와 우리 영토를 가로지르는 유대-볼셰비즘 운동은 우리의 정화를 되돌리려고 하기 전에 파괴되었습니다. 현재, 그 어느 때보다도, 우리는 세계 권력의 한자리에 있다는 것을 알게 되었습니다. 하지만, 우리 땅에는 여전히 흔들리지 않고, 심지어 부패한 반역자들의 영향을 받는 사람들이 있습니다. 가장 순수한 아리아인에서 가장 역겨운 열등인간까지, 누가 진정으로 권좌에 앉았는가에 대해, 우리 나라 전역의 모든 사람들에게 상기시키는 것이 급선무일 것입니다. 이제 그 음흉한 놈들과의 전쟁이 끝났으니 말입니다!"
 BRG_a_veil_over_every_eye_text:0 "장막"
 BRG_a_veil_over_every_eye_desc:0 "서유럽 전역의 반대자들은 이 어두운 지구에서 아리안인의 정당한 지배보다 그들의 이상, 목표, 신념이 더 앞서 있다는 허구적인 우월감을 가지고 있습니다. 이 땅 저편에서는 그런 쥐들이 어둠 속에서 음모를 꾸미고, 힘센 아리아인 전사의 손에 당한 참담한 패배로 생긴 상처를 핥으며, 정화된 백성들에게 기사단국의 뜻을 강요하는 우리 위인들에 대해 더욱 독한 공격을 감행할 준비를 하고 있습니다. 더 이상 이것을 허용할 수 없으며 이 쥐들에 대한 새로운 수준의 은밀함을 가진 정보작전이 시행되어야 합니다. 오직 가장 어두운 그림자, 가장 붉은 잉크, 가장 안전한 위치, 오직 이 반역자들에 대항한 작전을 위해 가장 좋은 것들만이 골라질 것입니다. 이러한 발전으로 우리는 다시 한번 통제를 확립할 것입니다."
 BRG_a_temporary_solution_text:0 "임시 해결책"
 BRG_a_temporary_solution_desc:0 "고대 역사를 돌아보면, 멍청하고 표절만 하는 로마제국의 파괴의 씨앗을 뿌린 것은 우리의 조상, 게르만 부족민이었다는 것이 사실입니다. 인류에게 알려진 가장 위대한 제국을 형성하고, 골족, 브르타뉴족, 슬라브족을 세계의 진정한 주인으로 자리매김하기 위한 여정에서 외면한 것은 바로 그런 게르만족이었습니다. 하지만 이 패권주의가 사실이지만, 우리는 세상의 진정한 주인들과 동일선상에 있다고 믿는 불쌍한 골족의 유용함을 잊어서는 안 됩니다. 따라서, 우리는 샤를마뉴 군단을 유리하게 이용할 것입니다. 처음에는 우리의 권력이 약화되는 것처럼 보일지도 모릅니다. 하지만 만약 우리가 프랑스인들을 통제할 수 있다면, 그들은 사냥개가 될 것이고, 이 잿빛 땅을 가로지르는 경비견이 될 것입니다!"
 BRG_extend_our_logistics_text:0 "병참 확대"
 BRG_extend_our_logistics_desc:0 "기사단국은 영광스러운 정복에 관여하고 새롭고 더 순수한 시대의 키잡이 노릇을 할 뿐만 아니라 내부 불만과 외부 위협을 없애는 능력을 통해 인류 역사 상 가장 위대한 특징을 가지며 우뚝 서 있습니다. 우리의 업적은 타의 추종을 불허하며, 우리가 인류를 위해 새로운 길을 개척할 수 있었던 것은 기사단국의 힘과 결합한 혈통의 내재적 우월성을 통해서만 가능합니다. 그러나 뛰어난 위업과 함께 아직 완전히 확보되지 않은 땅에서 우리가 한 일을 되돌리기 위해 필사적으로 노력하는 악랄하고 질투에 빠진 기생충들이 찾아오고 있습니다. 새로운 영토의 안정을 위해 기사단국 수비대를 확충하여 SS국가지도자의 계획에 대한 어떤 위협도 근절시킬 수 있도록 해야 할 때인 만큼, 이를 바꿀 때가 되었습니다."
 BRG_a_mole_in_every_hq_text:0 "모든 본부에 스파이를"
 BRG_a_mole_in_every_hq_desc:0 "군단은 우리를 섬기고, 우리에게 반항했습니다. 군단은 우리에게 쓰임새가 있었고, 아리아인을 분열시켰습니다. 이 악랄한 악당은 이 땅을 지키는데 도움을 준 것만큼 우리를 괴롭혔습니다. 이제 군단이 다시는 반항하지 못하도록 통제를 강화해야 합니다. 이미 우리는 작전 영역을 그럭저럭 넓혔지만, 이제는 전면적으로 그 폭을 완전히 넓혀야 할 때입니다. 이들 군단의 모든 전선에 걸쳐 더 많은 수의 스파이를 배치하여 이전보다 더 많이 이해하면, 이 테러리스트들에 대항하기 위해 행동해야 할지도 모르는 어떤 잠재적인 비상사태를 준비할 수 있게 해줄 것입니다. 다시는 이런 유대볼셰비즘 빨치산 때문에 고귀한 아리아인의 피가 땅을 적시는 것을 용납하지 않을 것입니다. 다시는 이 배반으로 인한 파멸을 보지 못할 것입니다. 다시는 이 야만인들 앞에서 패배를 당하지 않을 것입니다!"
 BRG_the_only_way_forward_text:0 "오직 앞으로"
 BRG_the_only_way_forward_desc:0 "골족의 능력과 유용성에 대한 우리의 추측은 대체로 옳지만, 그 돼지들은 여전히 SS국가지도자의 명령에 침을 뱉으며 할당된 영토를 차지하지 못한 것에 분노하고 있습니다! 그렇다고 우리 자신을 잃어서는 안 되며, 이 갈등을 통해 그들의 충성심을 잃을 여유도 없습니다. 그보다는 당장 효과적인 선례를 세워야 합니다. 샤를마뉴 군단은 우리에게 그토록 오랫동안 맞섰고, 오늘날 퇴폐적인 세계에 있는 수많은 적을 볼 때, 모든 땅은 찬성하든 안하든 기사단국의 직접적 권한 하에 있게 될 것입니다. 만약 공개적으로 동의하지 않는 사람은 누구나 교수대의 꼭대기로 올라갈 것입니다..."
 BRG_dealing_with_chicken_text:0 "머리 없는 닭 다루기"
 BRG_dealing_with_chicken_desc:0 "마침내 이 땅이 상급 아리아인과 계속 봉사하고 있는 어리석은 골족에 의해 잘 감시되고 관리되면서, 더 안전한 지위를 얻을 수 있었습니다. 그 점을 염두에 두고, 퇴폐는 여전히 발로니엔이라는 반대파 사이에서 들끓고 있는데, 이제는 레온 드그렐이 사라지면서 장프랑수아 티리야르의 밑에서 패배로 끓어오른 분노와 아리아 피에 대한 욕망으로 입에 거품을 내며 북부를 야만인마냥 휩쓸고 있습니다. 우린 이런 공포를 그냥 내버려둔다면 무슨 일이 일어날지 충분히 알고 있습니다. 따라서 이 혐오스러운 것들이 기사단국에서 더 이상의 잠재적인 파괴를 일으키기 전에 반드시 대처해야 합니다. 그들은 나약하고 음탕한 생물이며, 그들은 아리아 삶의 위대함 아래 몰살될 것입니다."
 BRG_ready_the_cleaver_text:0 "장검 준비"
 BRG_ready_the_cleaver_desc:0 "북부의 퇴폐적인 야만인들이 기사단국에 저지른 참된 죄악은 이 정화된 문명 가운데에서 너무 오랫동안 스멀스멀 기어다녔습니다. 이제 발로니엔의 풍경을 망치는 수치스러운 남자, 여자, 아이에게 무관용을 보여줄 차례입니다. 우리는 정권에 대한 이러한 부정행위를 너무 오랫동안 용인했고, 이 때문에 이 땅의 부패가 더욱 심해지는 것을 용인했습니다. 얼마나 적은 사단이 걸리든 그들은 이제 승리의 빛을 단 하루도 보지 못하게 될 것입니다. 우리가 그들을 숙청하고 마침내 파멸시켜 평화를 이룩한다면, 그들은 다시는 승리의 빛을 보지 못하게 될 것입니다."
 BRG_encourage_erikson_text:0 "에릭손 격려"
 BRG_encourage_erikson_desc:0 "플랑드르는 기사단국이 통치를 위해 격렬하게 싸웠던 분쟁에서 며칠 동안 반항적이긴 했지만, 계속해서 우리의 통제 하에 가장 순응하고 유능한 군단 중 하나로 활동했습니다. 그들이 플랑드르 지역에 너무 집착하는 것 같지만, 베르트 에릭손은 플랑드르인을 위해 그들을 계속 이끌고 있으며, 이들은 발로니엔 내의 경쟁자와 싸우는 데 있어 치명적인 무기로 쓰일 수 있습니다. 그들에게 내재된 불성실과 야만성은 에릭손에게 보여질 수도 있고, 플랑드르의 분노의 불길을 데울 수 있는 충분한 산소를 제공하여 에릭손이 북부 위기를 대처하기 위해 기사단국의 자원을 더 많이 투입하기보다는 부하들을 이끌고 우리를 위해 일을 완수하도록 이끌게 할 수도 있습니다. 그렇게 하면 에릭손은 자신이 선포한 승리를 통해 자랑스럽게 서게 되고, 자부심 속에서 기사단국에게만 복종하는 자신을 발견하게 될 것입니다."
 BRG_under_our_thumb_text:0 "찍어누르기"
 BRG_under_our_thumb_desc:0 "마침내 에릭손의 군대가 발로니엔에 있는 동물의 마지막 불꽃을 짓눌러버렸고, 테러 행위에 대한 우리의 끊임없는 압박에 못 이겨 무너졌습니다. 이 짐승은 유대-볼셰비키 도적부터 그들이 길러낸 식인종 괴물이 저지른 학살에 이르기까지 순수 아리아인에게 헤아릴 수 없이 많은 끔찍한 범죄를 저질렀습니다. 그러나, 이러한 범죄는 거기서 끝나지 않습니다. 그들의 몰락과 마찬가지로, 우리는 다른 군단이 저지른 범죄와 악행, 그들의 지도력에 관련된 많은 정보를 가까스로 평가할 수 있었습니다. 이 새로 발견된 정보를 이용함으로써 우리는 마침내 기사단국에서 이러한 반대 세력에 대한 지배권을 확보할 수 있게 될 것이며, 그들의 복종으로 우리는 질서를 통한 평화와 준수를 통한 번영을 얻게 될 것입니다."
 BRG_ready_the_strings_text:0 "목줄 준비"
 BRG_ready_the_strings_desc:0 "발로니엔은 위험한 짐승으로, 기사단국과 가장 위대한 대중을 구성하는 위대한 아리아인 남녀 모두에게 끊임없이 범죄를 저지를 수 있습니다. 그러나 이 짐승이 우리의 계획을 헤아릴 수 없는 규모로 위태롭게 할 수는 있지만, 그들을 무너트리고 분해하는 것은 국내 작전에 더 큰 고통을 줄 뿐입니다. 그들은 일단 궁지에 몰리면 헤아릴 수 없이 격노할 것이기 때문입니다. 대신 이 땅에 더 이상 피를 흩뿌리지 않고 그들의 충성심을 유지하기 위해, 그들에게 적응하고 그들을 이용하는 것이 가장 큰 우선순위가 될 것입니다."
 BRG_a_few_key_positions_text:0 "몇가지 주요 직책"
 BRG_a_few_key_positions_desc:0 "우리를 정의하려고 하는 반역적인 북방 부족의 가장 큰 특징 중 하나는 자신들의 이상주의적 꿈을 위해 기꺼이 지도자 뒤에 집결하여 명령에 따라 살고 숨쉬고 죽는다는 것이며, 그들이 가진 유대볼셰비즘이나 민족주의의 조악한 복제품은 자신들을 배척한 이 세상에서 위대함을 얻고자 하는 무가치한 욕망에서 만들어졌다는 것입니다. 그러나 그들의 전념은 피할 수 없는 몰락을 가져올 것입니다. 왜냐하면 우리는 이득이 될 플랑드르 지도층에 침투하고 지도력을 갉아먹어 그러한 관념을 이용할 것이기 때문입니다. 발로니엔은 마침내 영원히 다른 인물을 찾아 헤매면서 우리 발을 향해 굽실거릴 것입니다. 그리고 우리는 승리할 것이며, 다른 군단은 우리가 다스릴 수 있는 지휘하에 안전하게 있게 것입니다."
 BRG_in_our_palm_text:0 "우리 손바닥 안에서"
 BRG_in_our_palm_desc:0 "또다시, 수년간의 갈등과 부패, 절망의 유대-볼셰비키가 뿌린 불만, 그리고 우리에게 대항하는 수천 명의 시체 위에서, 우리는 마침내 이 땅의 지도자로서 위대함을 보여주었습니다. 기사단국에 반대할 다른 모든 사람은 지금 무릎을 꿇고 우리를 정당한 주인으로 인정하고 있습니다. 비록 이제 소총과 탱크를 병기창에 집어넣었지만, 우리는 결코 역사를 잊어서는 안 됩니다. 억압되지 않은 비인간과 사회주의자가 자행한 보복주의의 결과를 기억해야 합니다. 우리는 영토 내 마지막 한뼘까지 모든 저항을 감시해야 하며 지도력을 저해하는 적을 찾는 데 있어 피할 수 없는 면모를 보여야 합니다..."
 BRG_the_taste_of_victory_text:0 "승리의 맛"
 BRG_the_taste_of_victory_desc:0 "북쪽 영토 깊은 곳에는 야만족은 시민불안과 테러리즘, 살인이 몇 년 동안 그 땅을 지배하도록 만들었으며, 이는 아리아인을 공포에 떨게 만들어 분노를 불러일으켰습니다. 그러나 이제 우리 위대한 요원들이 발로니엔 군단 지도부에 침투하여 지도부를 장악했으니, 이제 이 야수를 우리에게만 유리하게 이용할 때가 되었습니다. 우리는 군단을 새롭고 더 큰 세력으로 변모시켜 군대의 주인을 잘 기억하고 국가를 위해 무엇이든 하도록 만들 것입니다. 발로니엔 땅에 있는 훈련 연대는 무엇보다도 기사단국만을 위해서 이들 군대를 전투로 이끌 새롭고 유능한 장교를 배출하는 데 초점을 맞출 것입니다."
 BRG_fighting_a_ghost_text:0 "유령과의 싸움"
 BRG_fighting_a_ghost_desc:0 "...하지만 그러한 수색이 완전히 끝난 것 같지는 않습니다, 그렇지 않나요? 등골이 오싹해지는 밤의 속삭임이 피비린내와 살인의 바람을 타고 살금살금 다가옵니다. 사람들은 유령, 우리 땅의 흙을 가로질러 기어가며 우리의 위대함의 흔적을 찾아내는 유령에 대해 말하고 다닙니다. 누군가는 흔적의 출처를 찾기 위해 그 흔적을 따라가는데, 아마도 아리안 전쟁 영웅이나 정치가일 것입니다. 그리고 거기서 도살자는 위대한 남자, 여자, 아이의 생명과 마음을 빼앗고 밤에 몰래 빠져 나가며, 어쩌면 흔적을 남기기 위해 남겨진 모든 것을 집어삼키고 있습니다. 누군가는 이런 주장에 소름끼쳐하며 그런 괴물이 밤새도록 돌아다니는 것을 걱정하지만, 누군가는 이 혐오스러운 본성에 대해 즐거워하며 그 더럽고 끔찍한 행동을 즐깁니다. 기사단국의 영광을 위해 이 괴물을 해치우는 것이 우리의 임무입니다."

 #Phase 3
 BRG_setting_the_trap_text:0 "함정 설치"
 BRG_setting_the_trap_desc:0 "기사단국 초창기에 SS사령부에서 가장 논란이 많았던 결정은 아마 샤를마뉴, 랑게마르크, 발로니엔이라고 부르게 된 SS의 "동맹" 군단을 계속 확장하는 것이었을 것입니다. 이들 부대는 '아리아인'이라는 칭호에 걸맞은 역량과 이념적 건전성을 보여줄 수 있는 후진국 내 소수민족으로 이루어져 있었습니다. 한동안 우리는 이러한 협력자 군단이 노동자를 규율하고 정복된 영토에서 질서를 유지하고 빨치산을 억압하는 등 기사단국의 필요를 충족시켜 순수한 피를 가진 독일 충격 부대에 실무를 맡길 수 있기를 바랐습니다.\n\n아아, 우리는 이 부대에서 쓸 수 있는 모든 것을 다 얻은 것 같습니다. 보안국의 보고에 따르면 협력자 군단은 배신과 파괴의 음모로 들끓고 있으며, 곧 함께 반란을 일으킬지도 모릅니다. 진정한 아리아인만큼 자라지 말아야 하는 타락한 이 머저리를 청산해야 할 때가 왔습니다. \n\n그러나 우리는 신중하게 움직여야 합니다. 감히 그 협력자를 한꺼번에 공격할 수는 없습니다. 그렇게 한다면 전면적인 내전을 일으킬지도 모릅니다. 첫 번째 단계는 은밀한 행동으로 적의 물류 공급 체인과 대비태세를 약화시킴으로써 추가 행동을 위한 토대를 마련하는 것입니다. 곧 이 장애물이 처리될 것이며, 승리를 향한 아리아인의 긴 행진은 계속될 수 있을 것입니다."

 BRG_expand_concealment_operations_text:0 "은폐 작전 확장"
 BRG_expand_concealment_operations_desc:0 "협력자 군단은 분명 약하고 열등하지만, 아리아인에 가까운 지능으로 선발되었기 때문에 신중히 대처해야 합니다. 만약 그들이 조사를 눈치챈다면 작전은 몇 달 내지 몇 년 뒤로 미뤄질 것입니다. 소위 "동맹"이 잘못을 저지르고 자신들의 저항력을 파괴할 기회를 가지기 위해서는, 우리는 영광스러운 SS국가지도자의 비전에 따라 수년간의 세계계획으로 연마된 보안국 요원을 사용하여 적에게 세심하고 효율적으로 침투해야 합니다.\n\n그러나 현재로서는 은밀이 우선입니다. 우리는 SS-샤를마뉴의 지도층을 초대하여 함께 포도주와 식사를 하고, SS-랑게마르크의 지도층을 초대하여 최고급 파이와 페이스트리를 나누고, SS-발로니엔을 초대하여 아름다운 초원과 시내를 둘러볼 것입니다. 그 동안 그들의 타락한 배신에 대한 정보와 증거를 수집할 것입니다. 그 순간이 오면 타격은 신속하고 강력하며 결단력이 있을 것입니다."

 BRG_accelerate_the_wait_text:0 "대기 시간 단축"
 BRG_accelerate_the_wait_desc:0 "비록 기사단국의 명예로운 지위에 있는 몇몇 사람은 SS-샤를마뉴와 SS-발로니엔에 대한 조사에 조바심을 내지만, 우리는 복수가 차갑게 먹어야 가장 맛있는 요리라는 것을 알고 있으며, 따라서 신중하고 세심하게 움직일 것입니다. 비록 이러한 노력에 이미 많은 자원과 능력을 쏟아 부었지만,  아직 동맹의 비겁함과 배신의 깊숙한 곳에 발을 들여놓지도 않았습니다.\n\n그러므로 아무리 비용이 많이 들더라도 적을 없애기 위해 필요한 증거를 발견하기 위해 요원들이 필요한 것을 찾아내기를 기다려야 합니다. 비록 몇몇은 비용이 너무 많이 들 수도 있고, 이러한 자원으로 기사단국의 경제력을 더 높이거나 세계계획의 완성에 더 많은 자원을 쓰는 것이 좋을 수도 있지만, 우리는 단 한 번의 결정적인 일격으로 군단을 격파하여 군단이 우리의 장기적 목표인 국가사회주의 부르군트 체제의 지속가능성과 발현에 위협이 되지 않게 되는 것이 가장 좋은 기회라는 것을 알고 있습니다."

 BRG_the_final_moves_text:0 "최종 행동"
 BRG_the_final_moves_desc:0 "드디어 그 날이 왔습니다! 수개월 간의 음모와 각급에서 펼쳐진 치밀한 작전 끝에 마침내 SS 발로니엔과 SS 샤를마뉴에 우리의 의지를 강요할 수 있게 되었습니다. 모든 상대 부대에는 아군이 침투되어있으며, 모든 부대는 신중하게 배치되었고, 병기창은 파괴되었고, 지도자들은 사형을 준비하고 있습니다. \n\n열등한 본성에 대한 어리석은 부정을 수십 년에 걸친 우리의 치밀한 계획과 끈기로 파헤쳐, 마침내 우리의 통치에 대한 이 위협을 영구히 꺾어버리고 앞으로 수십 년 동안 힘러가 기사단국 위에 최고 통치권을 장악하도록 보장해 줄 단 하나의 찬란한 일격이 시작되었습니다. \n\n신호에 따라 아군은 공격을 개시할 것이며, 적의 부대와 기지는 신속하게 제압하고, 지도자는 살해하고, 자원을 몰수할 것입니다. 부르군트의 방식으로 어느 정도 봉사의 잠재력을 가지고 있는 몇 안 되는 하급 부대는 새로운 부대로 빠르게 통합될 것이며, 그들의 동료는 대부분 노동 수용소로 보내져 그들이 파괴하려고 했던 아리안 인종에 힘을 실어주는 데 일생을 바치게 될 것입니다."

 BRG_our_top_priority_text:0 "최우선 순위"
 BRG_our_top_priority_desc:0 "다른 무엇보다도 기사단국 최대의 자산은 단결일 것입니다. 단결은 우리에게 결정적인 이점을 줍니다. 적들은 몇 달 동안 "민주주의"의 무의미한 논쟁과 "국가사회주의"의 이단적인 아류와 싸워야 합니다. 우리는 그들의 귀에 속삭여 즉각적인 승리를 준비합니다. 건국 이래 부르군트의 유일한 궁극적인 목적은 그 계획입니다. 그 계획은 우리의 동력, 완벽함, 마지막 위안입니다.\n\n그러나 아리아 민족이 불멸이 되기 전에 한 번 더 시험해 봐야 할 것이 있습니다. SS국가지도자의 가장 위대한 계획의 완성이 가장 중요한 목표인 것은 분명하지만, 그 목표는 아리아인의 유일한 진정한 운명인 기사단국의 신성함을 독살한, 음울하고 역겹고 퇴폐적인 "협력자"를 파괴할 필요성과 동일시됩니다. 우리는 단지 탱크 아래로 그들을 깔아버리면 될 지도 모릅니다. 우리의 총알은 지구 곳곳을 가로막고 있는 사람을 위해 아껴야 할 것입니다."

 BRG_the_silenced_rooster_text:0 "조용한 수탉"
 BRG_the_silenced_rooster_desc:0 "외부 관측통에게 SS 발로니엔은 모순이었습니다. 발로니엔은 프랑스어를 사용하는 벨기에 민족주의자로 구성된 부대로 오랜 세월 동안 벼룩 같은 적수와 함께 싸우며 독일 점령자와 함께 했습니다. 기사단국의 시작부터 있어온 발로니엔은 기사단국에서 진정한 국가사회주의 독일노동자당이 부상하면 할 수록 점점 일탈에 빠져들었습니다. 협력자는 타락한 외부인이 옳다는 것을 알지 못합니다. 그들의 존재는 모순입니다. 부르군트 방식의 참된 경로로부터의 일탈입니다. 아리아인의 기록에서 제거될 모순입니다.\n\n예상대로 발로니엔은 불시에 붙잡혔습니다. 은밀한 교란작전에 속아 공개전투에서 SS의 격노와 화력을 겨룰 수 없게 된 그들은 예전 형제에게 거의 저항하지 않았습니다. 무기는 확보했고, 본부는 점령당했으며, 지도부는 항복하거나 싸우다가 죽었습니다.\n\n마침내, 기사단국은 더 이상 이런 한심한, 진정한 목적을 완수하는 것보다 우스꽝스러운 "국가주의"와 작은 사치품에 더 관심이 있는 바보들을 괴롭힐 필요가 없을 것입니다. 사실, 우리의 승리는 이 목적을 향한 길을 그 어느 때보다도 더 확실하게 만들었습니다. 그렇게 계획의 완성은 방해 없이 우리의 손아귀 안에 있고, 우리는 단지 손을 뻗어 그것을 파악하기만 하면 됩니다."

 BRG_find_the_loyal_troops_text:0 "충성스러운 부대 확보"
 BRG_find_the_loyal_troops_desc:0 "SS는 철권입니다. 막을 수 없고, 부술 수 없습니다. 그러나 협력자에 대한 습격은 민감한 성격을 띠고 있습니다. 그리고 우리는 관련 부대가 동시에 완전히 충성스러우면서도 아직 상대적으로 소모성 부대인지 확인해야 합니다. 가능하면 어느 곳에서든 협력자 군단이 서로 맞설 수 있도록 하여 이 계획에서 최소한 순수한 아리아인의 피를 덜 쓸 것입니다.\n\n언제나 그렇듯 아리아인의 적은 많지만 그들은 불화와 사소한 다툼 때문에 배신합니다. 바보들이 서로를 파괴하여 결국 우리는 저항의 조각만을 상대하면 될 것입니다. 이는 순혈의 군대를 위한 좋은 훈련입니다. 비아리아 병사의 '관용'을 수 년 동안 지치게 한 후, 마침내 우리의 인내는 기사단국의 최종 정화와 남아 있는 모든 내부 저항의 패배로 보상받을 것입니다.\n\n우리는 여기까지 왔습니다. 거의 다 왔습니다. 내부의 적에 대한 승리의 순간이 다가오고 있으며, 곧이어 계획이 완성되고 모든 적이 흔적 없이 파괴될 것입니다. "

 BRG_fake_our_movements_text:0 "움직임을 위장하라"
 BRG_fake_our_movements_desc:0 "협력자 군단을 공격할 때가 점점 가까워지고, 이제 어느 때보다 비밀이 임무의 성공을 좌우합니다. 우리를 거역한 모든 사람, 즉 오랫동안 우리와 동등하다고 가장한 타락한 오물들은 마침내 자신들이 아리안보다 우월한 종족이 아니며, SS에 필적할 만한 군대도 없다는 교훈을 배울 것입니다. 그러나 그 동안에도 그들은 여전히 우리의 형제자매이며 가장 가까운 동맹입니다. 따라서 공격 준비가 일상적인 연습과 훈련에 불과하다고 생각하게끔 만들어야 합니다.\n\n병사들이 전진 배치함에 따라, 보안국에 있는 요원들은 적이 계획을 완전히 모르도록 하기 위해 열심히 일하고 있습니다. 마지막 순간까지, 협력자 군단 지휘관은 우리의 지휘관과 식사를 할 것이며, 병사는 독일 "동지"와 주사위를 던질 것이고, 내부 지도부는 "저항 요소"에 대한 공세에 대해 잘못된 보고를 하게 될 것이며, 그들이 곧 없어질 것이라고 생각하지 않을 것입니다. \n\n타락과 망상이 없는 순수한 아리아인 국가의 꿈은 거의 마지막에 이르렀습니다. 꿈이 이루어진다면 기사단국의 힘이 세상에 풀릴 것이고, 계획은 완성될 것이며, 적과 맞서는 순수한 민족의 오랜 투쟁은 승리로 끝날 것입니다."

 BRG_the_slaughtered_lion_text:0 "도살된 사자"
 BRG_the_slaughtered_lion_desc:0 "세계의 인종의 역사에서 SS-샤를마뉴보다 더 기괴한 창작물이 존재한 적이 있을까요? 확실히 프랑스인만큼 타락과 비겁함에 더 몰입한 인간은 드뭅니다. 하지만 오랫동안, 샤를마뉴 군단은 충실한 동맹이었습니다. 볼셰비키 위협에 맞서 그들은 우리 편에 섰습니다. SS국가지도자께서 조국을 구하기 위해 처음으로 의로운 시도를 하실 때, 그들은 동조자 중 가장 힘든 싸움을 해냈습니다. 패배의 순간까지 프랑스 군단은 스스로를 아리아인 군인의 형제라고 생각했고, 어쩌면 동등하다고까지 생각했습니다. \n\n아아, SS 샤를마뉴의 타락한 혈통은 처음부터 그들의 충성심과 전투력을 파멸시켰습니다. 우리가 기사단국을 프랑스국의 북서 영토로 확장한 이후, 이 지역에서 온 "모든" 사람은 인종과 조국에 대한 "불공정한" 대우에 대해 불평만 늘어놓았을 뿐입니다. 그런 만큼 이들을 탈락시키는 것은 안타깝지만 필요한 일입니다.\n\n때가 되자 사자의 군대는 거의 저항을 하지 않았습니다. 평등을 주장하는 그들의 주장은 그들의 병사들이 공포에 질려 달려들면서 공허하게 드러났고, 기지는 빠르게 기사단국의 검은 헬리콥터 밑에 떨어졌습니다.\n\n이제 우리는 뿌린 농작물을 수확할 것입니다. SS-샤를마뉴가 이전에 소유하고 있으며 여전히 사용 가능한 장비와 인력은 적에 대해 사용하기 위해 재설정을 하고, 가치가 없는 인력은 각각 주조 공장과 수용소로 보내질 것입니다. \n\n마지막 내적이 패배했으니, 이제 진정한 목적, 즉 전 세계 아리아인의 적을 패배시키는 것에 집중할 수 있게 되었습니다. "

 BRG_strangle_their_last_hope_text:0 "마지막 희망을 꺾어라"
 BRG_strangle_their_last_hope_desc:0 "마침내 부르군트 SS-기사단국에서 저항의 마지막 잔재가 파괴되었습니다. 가장 최근에 부하들에게 붙잡힌 저항조직은 마지막 조직이며, 그들의 패배로 기사단국의 시골에 사는 제멋대로인 원주민은 이제 우리의 야망에 맞서 무방비 상태에 있습니다. SS국가지도자께서 쓴 아름다운 악보는 마침내 슈츠스타펠 오케스트라가 불화의 두려움 없이 연주할 수 있습니다. 온 세상이 아리아인 패권의 달콤한 소리를 듣고 하늘에 닿아 정당한 운명을 기다리도록 합시다."
 BRG_a_thousand_years_secured_text:0 "천 년의 화음"
 BRG_a_thousand_years_secured_desc:0 "관현악 연주를 망칠 수 있는 것은 관중의 부조리한 외침만이 아닙니다. 각 연주자도 자신의 역할을 훌륭히 해내야 합니다. 잠깐 멈추거나 잘못된 음을 내는 것, 즉 반항적인 군단의 불충도 음악을 망칠 것입니다. 기사단국은 그러한 부정행위에 시달렸지만, 그 시절은 마침내 끝이 났습니다. SS의 충성심이 확보되고, 그 영역에서 저항이 소멸되면서, SS국가지도자의 통치는 안전하게 영원할 수 있습니다. 천 년의 화음이 울려 퍼지길."

