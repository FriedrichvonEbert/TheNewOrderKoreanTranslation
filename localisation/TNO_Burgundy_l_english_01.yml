 BRG_education_waiting_for_text_desc:0 "기사단국은 아리아 인종이 보호받는 유일한 곳입니다. 기사단국에서는 핏줄이 엄격하고 순수하게 유지되고 있습니다. 아리아인은 순수하게 태어날 수 있지만 그렇다고 해서 순수를 유지하는 것은 아닙니다. 운터멘쉬에게 자신이 비참하다는 것을 가르쳐야 하듯이, 아리아인도 자신이 순수하다는 것을 가르쳐야 합니다. 우리는 선조의 퇴폐한 유산보다, 지배와 봉사, 영광과 겸손, 힘과 침묵따위가 다음 세대에 더 잘 이어지도록 해야 합니다.\n\nSS 슐룽스-운트-쿨투람트는 오랫동안 명목상의 부서였고, 국가사회주의에 봉사하는 뛰어난 하인이 모여있었지만 성과를 인정받는 일은 없었습니다. 이제 이 불일치를 바로잡아야 합니다. 무지는 볼셰비즘의 위협처럼 악랄하고 혐오스러운 적이며, 이 짐승, 거짓진실의 야수를 죽이는 것은 진정한 아리아인을 위한 싸움입니다.\n\n정신이라는 전쟁터에서 약자는 '진실'을 선언하며 강자는 알고 있는 것을 진실로 만듭니다. 이 싸움에서 이길 수 있는 무기를 선생에게 주어야 합니다. 이 싸움은 기사단국의 정신을 위한 싸움이며, 아리아인은 결코 지지 않습니다."
 BRG_new_history_desc:0 "The present chronicles of history as understood by the French are deeply flawed. They are the product of centuries of propaganda and revision of real history—lies, meant to serve the interests of French nationalism and to demonize the Reich and deify the corrupt 'virtues' presupposed upon the French people. Generations of lies have deluded the French of their true racial heritage, their true spiritual identity, and their true purpose as a people.\n\nOur task, succinctly, is to set the record straight. We will educate the children of the French countryside and reeducate their parents to the truth of not only their own history, but also the true state of the world. History, science, arts and culture: they are deluded to the reality of them all, and it falls to us to shine the light upon their eyes, whether they would like to be shown it or not. Their misunderstandings will be rectified, and the most malleable of them shall be reshaped into good Burgundian citizens, loyal servants of the state and children of the Vaterland. The rest will have less desirable fates."
 BRG_new_program_desc:0 "It's time for a reanalysis of the purpose of the education system. Children's schools do not exist purely to train the next generation of laborers, and universities do not exist to create a class of intelligentsia to become depraved and socially corrupt the other classes. All sources of information in the Ordensstaat ought to serve the purpose of shaping the minds of those worthy of being educated to conform to the minds of a good Aryan, one who is loyal to his people and his Reich.\n\nAs a counterpart to this, the more impure amongst us should still be educated. They should be taught about loyalty; taught about diligence; taught about the importance of allegiance to the Vaterland and the essential execution of good service to their rightful masters. A well-educated worker is best defined as one who fulfills his quotas and does not question the decrees of the Schutzstaffel."
 BRG_erase_degeneracy_desc:0 "An accident of history, the Belgians have not existed long enough or enjoyed a great enough homogeneity to cultivate a true national ethos of their own. Instead, the French speaking and Flemish speaking peoples of former Belgium have their own conceptions of the world, similar to those of their linguistic neighbours. Is it the former of these, the Walloonians, for whom similar efforts must be made as against the former nationals of France. The same perversions endemic to the French also infect to varying degrees the French speakers of Belgium, and the descendants of the Belgae shall not be immune from our efforts to purify the minds of the Ordensstaat's more destitute peoples and turn them into proper Burgundians."
 BRG_cleanse_mistakes_desc:0 "Scientific accomplishments of the French people are a category of scientific advancements best understood as a sideshow compared to the genius innovations made by Aryan scientists. Since the unification of the Reich generations ago, our people have led the world in the advancements of technology, philosophy, and all facets of human knowledge. It is not just misunderstandings of the course of history that need to be amended in the minds of the French, but also all of the other aspects of human knowledge in which our people have excelled—which is to say, all of them. It is time for the new citizens of Burgundy to forget all they knew of the likes of Voltaire and learn of the wisdom of Baeumler and Heidegger."
 BRG_burgundian_irredentism_desc:0 "Far from a modern invention, the idea of a 'Burgundy' actually predates the existence of the French kingdom, and has been a feature upon the face of Europe more often since the 6th century that it has not been. This state's rightful domain—our state's rightful domain—extends from the Rhine to the Channel, and from the North Sea to the Alps. For many years now, this region, though geographically cohesive, has been divided between a plurality of countries and peoples, some superior to others. It is our moral duty as the most superior of all of these arbitrarily disparate identities to collect together and racially purify the inhabitants of the region; to make Burgundy the best, most pure and distilled, and most strong version of itself as it has ever been. The people must know that we are the herders of the sheep, and shall lead those of the whitest wool to the greenest grass they have ever feasted upon."
 BRG_deal_with_the_legions_desc:0 "The threat of overmighty servants is a plague that has heretofore befallen all great nations, and though the Legions and their generals are surely loyal in their fealty to National Socialism and to the Reichsführer-SS, their size presents challenges to ensuring that this will always be the case. The Charlemagne Legion in particular is perhaps too proud of their French ancestry. They must be made to always remember that they are each and every one of them Burgundians, not Frenchmen. Perhaps thinning their numbers of the least truehearted of them might encourage the rest to be more forthright in their devotion to the Aryan race."
 BRG_search_for_professors_desc:0 "Essential to the rendering of the French and other indigenous peoples into a great Burgundian mass is the incorporation of the prominent figures among them who have earned the trust of the Reichsführer-SS into positions of prestige. The people must see themselves in the party. They must look on the faces of those they knew to be French who now proudly call themselves Burgundian, and they must admire and wish to emulate all those faces that they see. This shall be doubly true in the realm of academia—it will be difficult for a French student in Paris to deny that his people are best served as denizens of the SS-Ordensstaat Burgund when all of his trusted professors heart-warmingly proclaim as such. The next generation of thinkers on the Seine will ponder on how and why their ancestors ever became so deluded and so removed from truth as to call themselves French."
 BRG_burn_the_old_books_desc:0 "There's something beautiful about the simplicity of a good old fashioned book burning. The authors of the world in which we now inhabit are too often a part of the destitute vermin that ought not to propagate their filth onto the eyes of good-blooded men and women of the Ordensstaat. Their works are artefacts of old, disproved ideas, and conquered, defeated nations and ideologies. Succinctly, the words written on their pages do not deserve to ever be read. They have earned for themselves only the flame. All that remains is to decide precisely which books, by precisely which proscribed writers, ought to be made non-existent. It will be better for us to purge the public libraries and private studies of our new conquests with the widest scope we can afford; moderation in the face of corruption is no virtue."
 BRG_jean_mabire_in_every_school_desc:0 "Among the most loyal to our project from amongst those of French stock is the writer Jean Mabire, an artful and verdant defender of the right of the Aryan race to proclaim its dominion over the fields of Europe. His admiration of the SS in particular, set apart from and above the forces of the Reich, has earned him the favour of the Reichsführer-SS ever since his defection from the Vichy regime to the Ordensstaat upon our state's founding. If every former Frenchman from Calais to the Haut-Jura had the mind of Mabire, the project of reeducating the people would be complete.\n\nIt would only make sense to allow this exemplar to aid in the conscription of his compatriots to the good cause we fight for, that they might come to share his enthusiasm for we who "carry Sigurd's sword and the Prometheus torch". The French have always loved their authors—a renowned French author eloquently extolling the virtues of our regime could not possibly achieve anything less than the successful incorporation of the French people into our system. Let every pupil in every school read and remember the wise words of Mabire."
 BRG_authenitiziat_desc:0 "To become something more than a splinter state of the Reich, the SS-Ordensstaat Burgund must be faithful to itself and to what it holds dear. The state and its people must be as one in their defiance against the persistent influences of Bolshevik and American plutocratic ideas—but also to the idea that we are merely an extension of our eastern neighbour. The foreign ideologies of all those who exist beyond our bounds are a cancer to the heart and lungs of the Burgundian personhood, infesting our insides and weakening us from where we are least equipped to fight back. The only way to prevent these spiritual tumors from overwhelming us is to excise them, without pause or mercy. We are not French, we are Burgundian—to say otherwise is anathema and to be forbidden. We do not belong to the Reich, we belong to the Reichsführer-SS—to say otherwise is anathema and to be forbidden. Every man, woman and child within the boundaries of our state must be entirely loyal to our state alone and to the humanity saving ideology of National Socialism to which it adheres. To be Burgundian is to be Burgundian alone: authentically. If you cannot devote yourself wholly to the cause, you will condemn yourself wholly to the grave."
 BRG_our_germanic_hertiage_desc:0 "The empire of the Franks that grew from what is now the Ordensstaat conquered itself west and east and became the predecessor of two brother nations: Germany, and France. These two countries' sibling rivalry would be the primary feature of the history and politics of Western Europe for over a millenia. Through the many wars fought between these brothers, they cultivated a sense of themselves as something necessarily opposed to one another; they became defined by their mutual opposition, and mutual hatred, to each other. The day the SS raised their flag over the realm of Burgundy, the birthplace of the brother nations of Western Europe, was the beginning of the final days of this petty rivalry. The Führer's victory over the West Franks might have been a lasting one, which answered forever the winner of the brother's quarrel, but now the time has come for the animosity to be set aside, and for victor and defeated alike to recognize their common Germanic heritage. The descent of the French from the same conquerors that spawned the ancestral precursor states of the Reich belies the ability of the French to be incorporated into our new reich, if we should but will it to be so."
 BRG_french_are_not_german_desc:0 "Regardless, we do not desire it. The prospect of the assimilation of such a massive quantity of bodies into a new nationhood, one which they identify themselves by their opposition to, is a prospect too daunting to warrant. We are a powerful state with armies and weapons that frighten to cowardice all enemies who would dare to stand against us, but we are not workers of miracles. Our resources are better spent on maintaining our strength and security and on improving our access to important food and oil products—not on grandiose designs of convincing every French peasant not to call himself a Frenchman anymore. It is loyalty and effective, diligent labour that we expect from our people. It does not make any difference that some of the workers might speak in their indigenous tongues, so long as the words they utter are not ones of sedition."
 BRG_our_brothers_the_french_desc:0 "And so it shall be. Once we accept the fact that we are long lost brothers, it is beyond sanity to accept anything less than our full reunification. The same Burgundy whose wide plains once created the French and the Germans shall now see them become one and the same again. The ancestors of those Burgundians of old, the Charlemagnes of the history books, will look upon us from the heaven of warriors and smile that all their children shall now labour together for common cause. National Socialism in service of the Burgundian nation, not the German or French ones, is the policy of our state. The Ordensstaat serves only its own people and the goals that benefit itself, and the designs of its great leader. We are not sons of the Reich: the Reich is a son of ours."
 BRG_our_lineage_secured_desc:0 "We have toiled many hours and expended many of our resources in men, materiel and time to ensure that the future lineage of the Ordensstaat is safe and secured. At long last, our toils have come to an end. The people are being taught the truth of the world they observe around them and what happens beyond it, and the natives of the lands we have rightfully conquered have shown some evidence of coming around to the right point of view. Concrete improvements are not of importance here, so it is of little worry that we do not observe many. What is important in truth is that our lineage, the most crucial of all things, is secured for generations to come. As generations pass we can only grow purer and stronger, and as the years go on, every soul across the Ordensstaat will eventually be saved and brought around to National Socialism and to the supremacy of the Aryan race.\n\nWe have purified our bloodline. We've won."
 BRG_a_second_attempt_desc:0 "Any pretense of gently nudging the people of what was once France into subservience to our will must be removed from our efforts. They have proven themselves a waste of time. There are no more half-measures or suggestions to be made: only concrete actions and iron-clad commands. If the French will not speak German because a book told them that they should, then we shall replace the books with guns. Strict quotas for Germanization will be delivered to school precincts across the state, and penalties issued not only to non-complying settlements, but also to the enforcers that fail to produce results within them. French shall be less spoken and the nation of France less revered step by step every year until both numbers eventually reach zero. Whenever the mandated quantity of self-identifying French nationals and French speakers fails to reach the required benchmark, it shall no longer be the job of educators to make the numbers match the targets, but instead the job of the Einsatzgruppen. Addition through subtraction is their specialty."
 BRG_atompshere_of_degeneracy_desc:0 "We had thought that we could adapt the French education system and alter their curriculums to turn their pupils into the loyal Burgundians of tomorrow. Little did we know how far deep down the rot of degeneracy reaches in these institutions, lest the mistakes would never have been made. To rectify the issue, the education system will not be overhauled: it will be replaced. Community schools on street corners in major cities and towns will be shut down, their facilities used for compulsory weekly reeducation of French speaking adults. Weekend classes in German will replace forays to the cafe in the calendars of the French working class.\n\nFor the young ones, an expansive system of mandatory boarding schools will likely prove much more effective in moulding their young minds into loyal future citizens than the old . Only the most fanatically loyal of the French school teachers will be allowed to participate in the education process in these boarding schools, and the gaps left by them will be filled by military instructors. Harsh corporal punishment will be the penalty for any pupil caught speaking French in these boarding facilities, and correspondence from parents and other relatives will be screened to ensure that is both written in the German language and reflects moral fortitude and loyalty to the Schutzstaffel. The next generation WILL be purer than the last. We will make sure of it."
 BRG_a_culture_of_weakness_desc:0 "Tearing up the entire system root and stem is senselessly destructive and does not produce the ends that we design. Instead, we should change the system to the maximum possible extent at which it will still function, and engineer it to induce the Germanization of its students, above all other goals. The reasoning for this is quite simple—education's function is not in making the people more intelligent. The function of the system is in making the people conform.\n\nWe could produce the change we are looking for by directly removing the people we no longer want, but there is waste inherent in that. Every person walking in Burgundy who is racially and biologically fit to one day become a German should be treated as a future German: a lost German, as it were, one who needs to be reformed into the best possible version of himself. Naturally, this process will not only apply to the youth. Social advancement and the best paying and most skilled positions in all fields will be limited to those with proficient knowledge of the German language, and free classes in this most perfect of surviving languages will be offered to any upwardly mobile Frenchman who wishes for it. Those that don't wish for it will be under close observation until they do."
 BRG_our_ideals_are_forever_desc:0 "Plants and animals alike do not grow to their strongest and largest under supposedly optimal conditions. Too easy an access of water and food at too little effort to the organism reduces its ability to resist disease and predators. The strongest men are forged in the hottest fires, and a cold snap does not truly weaken a crop, only removing the weakest of its number and leaving the best progeny to continue on to the next generation. These facts have been known to ancient peoples for thousands of years, as practiced by the Spartans of ancient Hellas who left their sickly babes to die, and to the Aryan inventors of agriculture in the once temperate northern fringes of Scandinavia, who prayed to their gods for the cold to come and kill the weakest of the seeds in their plots. The knowledge of past generations has been lost to the liberal west, and its tendrils even sneak into the unguarded openings of the Reich itself—but the Ordensstaat will forever remain pure."
 BRG_no_more_second_chances_desc:0 "Some disloyal scoundrels who have festered in the SS as parasites inside a host have insisted that the Germanization rates we mandated onto them as governors of the towns and cities were unreasonable and unrealistic. Many indigenous French community leaders agreed, and petitioned their local authorities to allow the persistence of the French language by those who professed loyalty to the SS. None of those people who protested their orders or petitioned for leniency continue to do so today, and neither shall those who resist our efforts at Germanization continue to do so for very long.\n\nPossession of nationalist French paraphernalia shall be considered an act of treason. Public display of French signage shall be considered an act of treason. Failure to meet basic German language literacy shall also be considered an act of treason. KZ-lager shall be the only places left where French shall be heard spoken."
 BRG_destroy_it_all_desc:0 "If a stricter treatment exists, then that treatment should always be the one applied. Our destruction of resistors to Germanization has so far been too ad hoc. We have identified them as they emerged and proceed to punish them and their abettors. This process fails because it relies on the occurrence of treason in order for us to punish it. This is illogical. The better solution is to be proactive.\n\nIt isn't enough for restaurants displaying French signage to replace their signs with German ones. The restaurant should be burned down, and its owner executed. It isn't enough for an employer secretly allowing his workers to speak French at the workplace to be terminated. He must be terminated after witnessing the termination of the employees whose treason he assisted in. We are not brutish savages; we do not kill for the pleasure of ending a life, or to induce pain in those whose lives we end. We kill because some people do not deserve to live, and the widest possible definition of 'some people' results in the greatest possible state."
 BRG_salt_the_earth_desc:0 " Even as our efforts are always continuing, this heightened period of our campaign against the French language in the SS-Ordensstaat Burgund is at an end. As the last act of our plan (besides the continuing Germanization quotas), it is time for a symbolic measure of the accomplishment of our program to be conducted. The Louvre, that famous work of architectural art that houses within it a collection of other French art pieces, shall be demolished. Once the rubble is cleared, a replacement will be built, to house those of the pieces inside that conform to our artistic standards. The new Louvre shall be built in the same neo-classical architectural style as is the capital of the Vaterland, in Germania. Similar destructions and reconstructions will be enacted all across the Ordensstaat, to finalize the completion of the cultural conversion of the country. Notre-Dame, too, shall be converted from a cathedral into a museum of ancient European religion, its Christian iconography removed and replaced with images of German warriors of myth. Only a small number of sites of particular importance to German history, such as the Hall of Mirrors in Versailles, will be kept unchanged. France's cultural history will be torn down and made new in the image we deem most fit. The reactions of the people will serve to test the truth of their loyalty."
 BRG_keep_them_in_our_grasp_desc:0 "It is acceptable for this generation of unskilled labourers in the Ordensstaat to continue to speak indigenous languages. However, incumbent upon the speaking of those languages is the necessity of participating in additional political programming—in the French language—to ensure that the Francophones of our state do not speak French out of disloyalty. More important than imminent Germanization is the continued stability of our state, after all. It would be insane to prioritize rapid Germanization over long-term stability. It is a choice in which either option benefits us. The people shall either become German, or shall become more politically inclined to our program. A win-win for the SS."
 BRG_get_inside_their_heads_desc:0 "Instead of being banned, French language radio broadcasts and popular culture will be used to extensively propagandize the Schutzstaffel, and to endear the French people to their new overlords. Where capitalist states would advertise their consumer goods between broadcasts, we will advertise National Socialism, and extol the virtues of our system and its multitude of accomplishments to the listening Francophone public. Everything they will see or hear in French will exist to advance the causes of the Reichsführer-SS. The same tongue that their ancestors fought and died in their number to ensure would always be spoken will be used against them to convince them of the truth they know in their hearts but have not yet accepted: that they are not so far removed from the people who they once reviled as their enemy, and that the system pioneered in the Reich and now practiced in the Ordensstaat is the best system to suit the needs of the French people."
 BRG_make_an_example_desc:0 "A program of exemplars shall be established, to give the Frenchmen living within the Ordensstaat a new system of local leaders to look up to and heroes to idolize. Those French-speaking workers among their community who are most productive will have their faces and accomplishments displayed on posters for all to see, and their families will receive preferential housing equal to German speakers, as well as social privileges and higher skilled employment to fit. Furthermore, the people of Paris will be made to forget the reigns of the Sun King and Napoleon, and remember instead the achievements of Charles Martel and Charlemagne—their oldest and greatest ancestors, the ones who truly founded France, and were closest to what the country was intended to be. New archeological excavations of the burial sites of these great men have revealed previously unknown secrets about their lifestyles. They lived simply, eating only what they needed to stay strong, and were exceptionally physically fit, and German-looking in their skeletal structure. Truly, heroes for all of us to aspire to become."

 BRG_edu_upgrade_vents_tt:0 "This will"
#EDUCATION EVENTS
BRG_education.1.t:0 "맛있는 디저트"
BRG_education.1.d:0 "체자어 박사는 머리 위 어딘가에서 갑자기 날아오는 푸른 빛에 적응하기 위해 눈을 사납게 깜박거렸습니다. 그는 머리에 씌인 자루가 벗겨지면 방을 좀 더 명확하게 볼 수 있기를 바랐지만, 방은 흐릿했습니다. 짜증스럽게도 그는 SD 장교가 파리에 있는 그의 집에서 슬리퍼와 목욕 가운만 입은 그를 끌고 올 때 안경이 떨어졌을 것이란 사실을 깨달았습니다. 7시간 동안 차를 타고 왔다는 사실도 있지만, 방 안에 있는 것을 볼 때 여기는 하우프슈타트에 있지 않은 것 같았습니다... 회색에 아마도 콘크리트인 벽, 그리고 각진 모서리가 있는 아치형 천장. 체자어는 지난 벨트크리크 기간 동안 공습을 받은 경험이 있었습니다. 그처럼 영예로운 학교 관리자도 요새화된 엄폐호를 알아볼 수 있었습니다. 이곳이 그가 가끔 초대받는 SS 지도부의 회의에서 논의된 알프스 요새 중 하나이지 않을까요? 전쟁 이전에도 국가지도자께서 권위를 박탈하셨는데, 요즘엔... 갑자기 울려퍼진 도자기와 금속이 부딪히는 소리에 체자어는 놀라 소리의 근원을 찾기 위해 돌았습니다. 슬리퍼가 미끄러질 뻔했지만, 까만 제복을 입은 남자가 음식을 먹는 흐릿한 모습을 알아채자 순식간에 정신을 차렸습니다. 희미한 사과 냄새가 의문을 해결했습니다. 오직 한 사람만이 감히 체자어 박사처럼 어느정도 지위있는 사람 앞에서 아펠슈트루델 같은 사치품을 먹을 것입니다. 그는 몸을 다 돌기도 전에 팔을 뻗었고, 늙은 폐를 쥐어짜 낼 수 있는 가장 큰 "하일 힘러!" 소리를 내었습니다. SS국가지도자는 숟가락을 내려놓고 부드럽게 말하기 시작했습니다. 부드러운 상부 바이에른 사투리와 안심이 되는 말투는 절제된 분노를 감추었지만, 체자어 박사 같은 사람만이 겨우 알아볼 수 있었습니다. 그는 새로 얻은 영토에 대해 말하며 샤를마뉴의 민족이 기사단국의 문명화 임무를 어떻게 약화시키고 있는지 열변을 토했습니다. 교육 개혁이 어떻게 실패했는지, 운터멘쉬 교육 책임자가 어떻게 이런 문제를 다루지 못했는지를, 체자어 박사와 기사단국 둘 모두를 배신하면서 인정했는지를 말입니다. 그는 30년간 체자어가 충실히 봉사했다고 하며 이 일을 바로잡을 수 있을 거라 믿는다고 말했습니다. 20분의 시간 동안 체자어는 뱀 앞에 놓인 사냥감마냥 굳어져 슬리퍼로 스며드는 액체를 무시하려고 애썼습니다. 국가지도자가 일어나 자리를 뜨자, 체자어는 마침내 아래를 바라보았습니다. 그가 서 있는 웅덩이는 정말 새빨갰고, 하얀 두개골 파편으로 뒤덮여 있었습니다. 국가지도자의 말이 그의 주의를 다시 집중시켰습니다. "
BRG_education.1.a:0 ""아, 아내에게 슈트루델 잘 먹었다고 전해주게.""

BRG_education.2.t:0 "노이-부르군트"
BRG_education.2.d:0 "체자어 박사는 베스트-파리스의 팡테옹이었던 데어 에리네룽스할레 SS의 재개장을 알리는 표지판의 설치를 바라보며 안도했습니다. 그것은 새로 점령된 파리 지역에서 마지막으로 이름이 바뀐 주요 기념물이었습니다. 친위대 경제행정본부가 서부로의 치안확장과 부패한 프랑스 정권으로부터 그곳의 민족이 해방된 것을 기념하여 거리와 기념물의 이름을 바꾸기 시작한다고 발표했을 때, 체자어는 국가지도자와의 회담 이후 그 어느 때보다 걱정했었습니다. 거리, 마을, 기념물의 이름을 바꾸는 것이 기사단국에서는 새로운 일이 아니었지만, 이렇게 짧은 시간에 이 정도까지 행해진 것은 이번이 처음이었습니다. 불과 몇 주 만에 수천 개의 이름이 새로운 영토 전역 수백 개의 마을에서 바뀌었고 심지어 지금까지 남겨져 있던 일부 옛 마을에서도 바뀌었습니다. 수백만 명의 프랑스인은 이 분노를 간신히 삭히고 있습니다.\n\n개명을 둘러싼 선전의 중심에는 누구의 이름이 있었을까요? 누가 모든 주요 개명식에서 연설을 하기 위해 나왔을까요? 확실히 경제행정본부의 수장은 아닙니다. 그는 하층 계급과 샤를마뉴 사단이 이를 얼마나 싫어할지를 깨닫자마자 재개명 위원회에서 도망쳤습니다. 이로 인해 친위대 교육문화국(SuKa)의 국장인 체자어 박사가 위원회 대표로 남게 되었습니다. 교육문화국은 이미 기사단국의 새로운 지역에서 게르만 문화를 진흥시키기 위한 새로운 교육 개혁을 발표했기 때문에 충분히 인기없었고, 운터멘쉬 교육 장관의 "부재"로 인해 본부가 새로 사람을 임명할 때까지 그는 홀로 비난을 받아야 했습니다. \n\n일단 짧은 연설을 마치고 베스트-파리스 시장과 악수를 나누자 체자어는 샤를마뉴 휘장이 있는지 SS 경비대의 제복을 너무 가까이 훑어보지 않으려고 애쓰며 서둘러 의전차량으로 걸어갔습니다. 그러나 그는 차를 타고 떠나면서도 걱정을 떨칠 수가 없었습니다. 그는 개명을 축하하는 독일 정착민의 행렬을 조심스럽게 지나쳐 군중의 주축을 보았습니다. 공식 사진에 수천 명의 환호하는 군중이 찍히도록 SS가 거리로 내보낸 파리 시민은 실망스럽고 걱정스러운 표정을 하고 있었습니다. 그러나 오스트-파리스에서와는 달리, 체자어는 군중 속에서 분노와 증오로 뒤틀린 얼굴을 하고 주먹을 쥔 채 자신의 차를 바라보는 사람을 볼 수 있었습니다."
BRG_education.2.a:0 ""기사님, 속도 좀 내주십시오.""

BRG_education.3.t:0 "문법 나치즘"
BRG_education.3.d:0 "독일어 수업은 피에르, 아니 페터에게 유난히 지루했습니다. '진정한 언어'의 복잡한 격과 혀를 말아버리는 듯한 자음이 페터의 머리를 아프게 하고 있었지만, 11살짜리 아이는 수업에서 졸지 않는 편이 낫다는 것을 알고 있었습니다. 마을 정육점 위에 사는 쾌활하고 뚱뚱했던 SS 훈련 장교는 지난 몇 주 동안 성긴 금발 콧수염과 배고픈 늑대의 눈을 가지고 물고기처럼 생긴 젊은이로 대체되었습니다. 페터는 훈련 장교를 보며 넓은 입과 납작한 코가 저 장교를 물고기처럼 보이게 하는 건지 정확히 판단하려고 했습니다. 옛날에 있던 훈련 장교였다면 가볍게 낄낄거렸겠지만, 새로 온 장교는 전임자처럼 잠들거나 책을 읽지 않았습니다. 페터는 검은 옷과 가죽 부츠를 신은 남자가 이번처럼 경계하고 주의할 때 가장 위험하다는 것을 알만한 나이였습니다. 훈련 장교가 갑자기 독일어로 소리쳤고, 페터는 의자에서 뛸 뻔했습니다. 갑자기 일요일 설탕 배급처럼 사라진 독일인의 분노는 선생을 향했습니다. 장교는 칠판에 놓인 커다란 자로 선생의 뺨을 받쳐들고는, 페터가 알아듣기 힘든 독일어 사투리로 부드럽게 그러나 화를 내며 말하기 시작했습니다.\n\n"Name? Dein Name, Frankerscheiss!\n(이름? 이름은 뭐지, 프랑스 쓰레기!)" \n\n"Guill- Wilhelm, Herr Schulungsoffizier! Wilhelm Oberstedt, aus Verd- uh, Siegerstadt! (기욤- 빌헬름입니다, 장교님! 빌헬름 오베르슈테트입니다. 베르- 어, 지게르슈타트 출신입니다!"\n\n\n대화에서 몇차례 긴장된 순간이 있었지만, 페터가 이해하는 게 맞다면 문제는 선생님이 가르치고 있는 문법이 옳은 지를 중심으로 전개되었습니다. 장교는 기쁜듯이 교사의 뺨에서 자를 치우고 앞에 있는 60명의 아이에게로 돌아섰습니다. \n\n"Verstehst du mich, Kinder? Hochdeutsch ist für Hochvolk! Nicht für Sie! Der Staat urteilt, dass Sie diese Art von Grammatik nicht brauchen!\n(알아듣겠어, 얘들아? 고지독일어는 우월인종을 위한 언어야! 너네를 위한 게 아니라! 너넨 이런 문법 필요없어!)"\n\n페터는 그가 무슨 말을 하는지 몰랐지만 부르군트의 모든 아이는 그의 어조에 어떤 반응을 해야 하는지 정확히 알고 있었습니다."
BRG_education.3.a:0 "Jawohl, Herr Offizier! (예, 장교님!)"

BRG_education.4.t:0 "부르스트페스트"
BRG_education.4.d:0 "서류상으로 부르스트페스트는 좋은 생각이었습니다. 새로 점령된 지역의 많은 프랑스인은 배급 식재료에 대한 제한된 접근에도 불구하고 전통적인 요리 방식을 고수했습니다. 새로 명명된 장크트 프란츠 수비대 병사는 너무 많은 시간 동안 독일 음식 냄새가 아닌 브리오슈나 바게트 냄새를 맡고 작은 마을을 거닐었습니다. 그렇다면 왜 세계적으로 유명한 독일 요리사인 연대지도자 카를 바르하임은 독일 음식이 세계 최고로 널리 인정받았다고 생각했을까요? 카를은 자신의 계획이 어떻게 여기서 수천 명의 운터멘쉬와 함께 노동 수용소에서 끝나게 되는지 완전히 확신할 수 없었습니다. 운터멘쉬는 만약 그가 빌헬름스하벤 억양 때문에 네덜란드어를 합격하지 못했다면 아마도 잠자는 동안 그를 죽였을 것입니다. 그는 자신의 죽그릇을 뚫어지게 들여다보면서 일이 잘못 된 시각을 정확히 파악하려고 애썼습니다. \n\n필요한 양의 고기를 구하지 못해 처음 노력이 실패했을 때, 카를은 직접 파리 교육본부 본부장에게 편지를 써서 문화 축제에 대한 지원을 받을 수 있는지 물어본 적이 있었습니다. 그게 잘못된 부분이었을까요? 그럴 리가 없습니다; 그는 경제행정본부 지역 사무소에 고기를 요청한 것에 대해 승인을 받았습니다. 축제에 앞서 지역 가축이 갑자기 사라진 것을 보고하지 않기로 한 것이 잘못이었을까요? 아닙니다. 독일에서 식량 수송이 중단된 이후 기습 압수로 고기를 얻는 게 보통이라는 것은 모두가 알고 있었습니다. 이는 그가 생각하기로 유일한 실수를 남겼습니다; 부르스트페스트를 지역 비밀로 유지하지 못한 것. 축제의 날, 카를이 카운터 뒤에 세워두었던 젊은이들에게 고기, 맥주, 사우어크라우트까지 구걸하기 위해 끝없는 사람들이 나타났습니다. 카를은 언제 처음 싸움이 시작되었는지 말할 수 없습니다. 줄이 너무 길어서 건너편 옆 마을에 닿을 뻔했습니다. 빌어먹을, 걔네들이 독일 음식에 고마워할 거라고 믿지 말았어야 했어! 30분 뒤 질서국가경찰 승합차가 나타나 화물을 풀었을 때는 평소처럼 빠른 효율을 발휘했습니다. 카를은 다음 날 아침 거리에서 수비대를 몰아내기 위해 현지인을 조직하려 했다는 어이없는 죄목으로 체포되었습니다. 망할 운터멘쉬! \n\n벨소리가 저녁식사가 끝났다는 것을 카를에게 알렸습니다. 그는 마지막 한 스푼의 죽을 재빨리 입에 퍼넣은 다음 다시 줄로 돌아갔습니다."
BRG_education.4.a:0 "최악의 축제야..."

BRG_education.5.t:0 "문화 개선 계획 사건 기록 311"
BRG_education.5.d:0 "중앙 유럽 표준시로 11일 월요일 2335 베스트-파리스에서 한 사건이 보고되었다. SS제복 차림의 한 남성(부서 참고 사항: 약 180cm 키, 중간 체격, 짙은 갈색 머리)이 최근 해방구에서 문화 개선 계획의 일환으로 내걸린 루돌프 회스-스트라세(Rudolf Höss-Strasse)의 시작을 알리는 거리 표지판을 훼손하는 것이 발견되었다. 최고돌격지도자 한젠 휘하의 순찰대가 이 사건을 목격하고 개입을 시도했다. 용의자는 "뤼 드 세브르"(부서 참고 사항: 루돌프 회스-스트라세의 옛 이름)라고 쓰고 있었던 것으로 추정된다. 용의자는 최고돌격지도자 한젠의 부대 때문에 범죄 행각을 다할 수 없을 거라 판단한 듯하다. 부대가 반역자로 의심되는 자를 체포하려 했으나, 어둠 속에서 눈에 보이는 휘장 없는 무장친위대 부대의 개입으로 이 체포를 완수할 수 없었다. 부대는 용의자를 차량에 서둘러 실어 남쪽으로 떠났다. (부서 참고 사항: 차는 "오펠" 브랜드의 중형 트럭이었다.) 순찰대원은 그가 대피하기 전에 무명 부대원이 용의자에게 프랑스어로 말하는 것을 들었다고 진술했다. \n\n권장 조치: 프랑스국이나 아프리카에 있는 프랑스 요인에 의한 스파이 행위가 있을 수 있는지는 국가보안본부 사무소 II, IV, V에 문의할 것. 국방군최고사령부와 SS본부 게르마니아 통제실에 연락하여 반항적인 인원의 잠재적 은신처를 위해 베스트파리스에 주둔하고 있는 샤를마뉴와 발로니엔 사단의 요소에 대한 즉각적인 검토를 제안할 것. 제거된 표지판이 순찰대가 쏜 공산 반군에 의해 파손되었다는 진술은 현지 관련 언론사에 문의할 것."
BRG_education.5.a:0 "Annoying."

BRG_education.6.t:0 "문화 개선 계획 사건 기록 427"
BRG_education.6.d:0 "25일 화요일 줄레르하임-아우프-로이레탈에서 한 사건이 보도되었다. 중앙 유럽 표준시로 1511에 라이히스가우 지역 경찰은 부적절한 교육 활동에 대한 보고를 조사하기 위해 이름없는 마을 학교로 들어가려고 시도했으나 무장을 한 마을 주민들에 의해 저지되었다. (부서 참고 사항: 범죄경찰이 심문할 수 있는 생존자의 부족으로 인해 현재 무기의 출처는 알려지지 않았다.) 무장한 주민들은 무력으로 위협받자 경찰관에게 발포하기 시작했다. 농촌경찰은 무장친위대 사단 샤를마뉴의 상부 루와르 수비대와 접촉을 계속했으나, 수비대는 이후 지원을 거부했다. 보안 경찰이 불려 그 뒤 이어진 무력 투쟁에서 마을은 등록된 생존자 한 명 없이 전소되었다. (부서 참고 사항: SS법정본부가 반역적인 지역 주민에 대한 소급 사형 선고를 통과했다.) \n\n권장 조치: 즉시 국방군최고사령부와 SS본부 게르마니아 통제실로 연락하여 상부 루와르 수비대의 잠재적인 반역죄에 대한 신속한 검토를 제안할 것."
BRG_education.6.a:0 "Worrisome..."

BRG_education.7.t:0 "문화 개선 계획 사건 기록 589"
BRG_education.7.d:0 "파리를 루테치아나 기타 제안된 명칭으로 개명할지를 결정하기 위한 위원회가 구성된 데 이어 29~30일 주말 해방구 전역에서 723건의 악의적인 재산 파괴, 6287건의 폭동으로 인한 체포, 39건의 살인, 12건의 중상이 보고됐다. 질서경찰은 폭동을 효과적으로 억제할 수 없다. \n\n권장 조치: SS-SKA 인원은 즉시 대피할 것. 이는 병영화 인민경찰 장교에게만 해당되는 것이 아님. 해당 도시는 다음과 같음. 베스트-파리스, 지게르슈타트, 기타 SS 재산의 손상 위험이 큰 도시. 체자어 박사는 즉시 SS법정본부에 연락하여 아쟁쿠르 함락 사건 계획의 권고사항에 따라 베스트파리스와 기타 고위험 도시에 무장친위대 배치를 요청해야 함. "
BRG_education.7.a:0 "It's just a name!"

BRG_education.8.t:0 "문화 개선 계획 사건 기록 702"
BRG_education.8.d:0 "병영화 인민경찰의 베스트파리스 사무소가 철수하는 동안, 장교와 복수의 부하는 무장친위대를 보좌하는 여러 다른 소식통으로부터 폭도에 대한 발포 명령과 관련한 혼란으로 독일과 프랑스 SS 부대 간 여러 아군 사격이 있었음을 증언했다. 다른 가우의 KVP 담당자와 접촉하는 것은 지방 도시에서의 유사한 사건에 대한 의혹을 확인시켜 준다. 보안국과 국방군최고사령부-SS는 우리 부서의 추가 조사를 금지한다.\n\n권장 조치: 없음. 본부가 아쟁쿠르 함락 사건 계획의 노트팔스프로토콜 11을 시행하면서 자정에는 병영화 인민경찰의 활동이 중단될 것임."
BRG_education.8.a:0 "Paris burns tonight..."

BRG_education.9.t:0 "납탄 좀 먹으라지"
BRG_education.9.d:0 "비서에게 현 상황에 대해 적힌 이 편지의 사본을 주요 장교에게 나누어 달라고 했습니다. 솔직히 말해봅시다. 우린 파리의 신영토와 해방구에서 대규모 공공질서 위기에 직면해 있습니다. 경찰과 공공건물에 대한 폭동과 공격은 서부영토 전역에 널리 퍼져 있고 심각한 폭력과 함께 독일 시민과 군인을 노리는 살인이 일어나고 있습니다. 운 좋게도 우리는 옛 프랑스 군주보다 더 튼튼합니다. 무장친위대는 기관총과 박격포를 최대한 활용하여 거리를 청소하는 일을 훌륭하게 해냈으며, 파리의 큰 대로는 탱크와 공군의 도움으로 정리되었습니다. 독일과 프랑스 SS부대 간 아군 사격에 대한 걱정스러운 소문을 많이 들었겠지만, 이 문제에 대해 여러분 모두를 안심시키고자 합니다. 국가지도자께서는 저에게 개인적으로 이 순간 현재 프랑스 부대 내에서 발원하는 국가의 명령에 심각한 불만은 없으며, 그 질서는 즉시 회복될 것이라고 하셨습니다. 그동안 우리는 다시 한번 위대한 일에 착수해야 하며, 운터멘쉬가 이곳 기사단국에서 자라고 있는 거대한 부르군트-독일 문화를 받아들이도록 새로운 전략과 아이디어를 생각해야 합니다. 실패는 용납되지 않을 것입니다. 국가지도자 각하의 비전이 반드시 실현되어야만 국가사회주의의 힘을 전세계에 보여줄 수 있습니다. 의지의 승리를 쟁취합시다! 하일 힘러! \n\n체자어 박사 \n SS교육문화본부 본부장"
BRG_education.9.a:0 "이름 몇 개랑 독일어 수업 때문에 이런 일이..."

BRG_education.10.t:0 "역사를 지배하는 자"
BRG_education.10.d:0 "프랑스인들에게 갈리아고어의 라틴어 흔적을 지워버리려면 프랑스인으로 전락한 프랑크족의 참되고 자랑스러운 과거를 볼 수 있도록 도와야 합니다. 포스투무스나 시아그리우스 같은 유물은 묻어버리고 클로드비히와 카를 마르텔의 자랑스러운 정복을 운터멘쉬에게 가르치는 데 주력해야 합니다. 그러나 프랑스 역사의 총체를 어떻게 제시할지에 대해서는 의견이 분분합니다. \n\n가장 최근 세기에 프랑스는 적의 노예였으므로 건너뛰어야 할 것입니다. 교육문화본부의 주류 견해는 프랑스 역사는 질서와 위대함이 서서히 쇠퇴하는 역사로, 카를 데어 그로세(샤를마뉴) 이전 시기는 무시하고, 왕조는 라틴족과 혼인하고 점점 잡종이 되어 결국 1789년에 유대-자코뱅주의에 쓰러졌다는 것입니다.\n\n유산협회는 이에 동의하지 않습니다. 그들 주장에 따르면 아리아인의 잃어버린 역사에 대한 연구 과정에서 유대인이 카를 데어 그로세의 영토를 분할하여 제1제국의 조상에게 힘겨운 시기가 찾아왔음을 주장하는 문서가 발견되었습니다. 이는 왜 프랑스가 십자군 전쟁 동안 독일처럼 유대인을 숙청하지 못했는지를 확실히 설명해 줄 것입니다. 따라서 유산협회는 9세기 서프랑크 귀족이 독일어와 문화를 등지고 난 후에 찾아온 어둠의 시대를 빠르게 건너뛰고 40년대에 독일이 이 땅에 빛을 가져온 때로 바로 가야 한다고 제안했습니다. 또 유산협회는 그 부분의 역사 대신 로마인이 피를 오염시키기 전 부분적으로 아리아인의 유산이라 여겨지는 강력한 용사, 옛 골족에 대해 가르치자고 제안했습니다. \n\n교육 과정을 어떻게 정해야 할까요?"
BRG_education.10.a:0 "유대-자코뱅주의가 프랑스를 노예로 만들었다."
BRG_education.10.b:0 "최근 역사를 더 믿을 수 없다. 하지만 베르킨게토릭스와 샤를마뉴는 다르지."

BRG_education.11.t:0 "자만의 모닥불"
BRG_education.11.d:0 "새로운 서부 영토가 해방되면서 규칙적인 분서 의식을 위해 수백만 권의 서적을 얻었습니다. 이 의식은 언어의 순수함을 타락에서 보호하고 세계를 정화합니다. 분서 목록에 옛 프랑스 교과서를 넣으려고 했지만, 유산협회는 그 안에 담긴 지식과 연구 일부는 히브리적 부패에도 불구하고 역사학자와 고고학자에게 여전히 가치있으니 옛 프랑스 역사책은 명단에서 빼달라고 요청했습니다. 대신 자료실과 도서관에서 프랑스로 쓰인 시, 언어학 서적, 고전문학을 찾아내는 데 도움을 주겠다고 했습니다. 다 불태우는 것은 문화 개선 계획의 신념과 옛 프랑스 문화의 죽음에 이은 새로운 부르군트의 정체성이라는 강력한 메시지를 보낼 것입니다... 유산협회의 연구자를 현혹하고 어린 학생을 유대인의 선전에 노출시킬 매우 퇴폐적인 역사적 자료를 보존하는 것이 정말 가치가 있는 일일까요?"
BRG_education.11.a:0 "유산협회에 도움을 주면 이 더러운 종이쓰레기 넘기겠다고 전해라."
BRG_education.11.b:0 "유산협회에 우린 프랑스의 과거가 아닌 아리아인의 미래가 걱정된다고 전해라."
BRG_education.11.c:0 "왜 싹 불태우질 않는거지?"

BRG_education.12.t:0 "The Walloon Balloon"
BRG_education.12.d:0 "반프랑스계 발로니엔 문제에 직면한 병영화 인민경찰, 국가보안본부, 국방군최고사령부는 발로니엔을 아리아화하고 새로운 발로니엔 SS 대원의 이념적 순수성을 확보하기 위한 재교육 프로그램을 개발하는 데 협력하고 있습니다. 그러나 우리는 현재 SS 발로니엔 대원의 도전에 직면해 있습니다. 보안국과 보안본부 제7부가 발로니엔의 불충을 확신한다고 해도 그들을 재교육할 방법이 없습니다. 이를 다루기 위한 두 가지 전략이 수립되었습니다. 최고사령부는 그들을 보급과 증강을 최소한으로 시키고 기사단국 전역에서 빨치산 토벌작전에 투입시키기를 원합니다. 이는 불과 몇 달 안에 그들을 상당히 약화시킬 것이고, 생존자는 우리의 통제에 대한 어떠한 저항도 효과적으로 조직할 수 없게 될 것이며, 갓 교육받고 충성스러운 장교를 승진시킬 구실을 줄 것입니다. 그러나 보안본부는 이것이 너무 느리고 인력과 잠재력의 낭비라고 보고 있습니다. 대신 그들은 고위 인사 선정에 관한 혐의를 조작할 것을 제안했습니다. 모의 재판과 명백한 불법 집행 후에는 발로니엔 군단에 대한 전면적인 검사를 실시하여 체포가 필요한 사람은 체포하고 나머지는 재교육과 이념 검사를 치루도록 할 것입니다. 어떤 방법을 따라야 할까요?"
BRG_education.12.a:0 "국방군이 옳다. 발로니엔과 빨치산을 한 번에 잡자."
BRG_education.12.b:0 "미묘함은 최대 자원량을 보존하는데 핵심이다. RHSA의 제안으로 가자."

BRG_education.13.t:0 "역사에 대한 즐거운 대화"
BRG_education.13.d:0 ""그러니까 유대인이 그와 아버지 카를 데어 그로세(샤를마뉴)의 기독교적 신념이 두려워서 루트비히 데어 프로메(경건왕 루이)를 방해했다는 말입니까?" \n\n안락의자에 고즈넉하게 앉아 글루바인을 홀짝이는 SS국가지도자의 우호적인 태도와, 경외감, 자부심, 공포, 놀라움이 뒤섞여 유산협회 소속 연구자들은 넋을 잃고 일제히 찬성의 소리를 내었습니다. 그들은 상급자인 교육문화본부장 체자어 박사가 문화 개선 계획의 역사 교육과정 개혁이 변경되었음을 논의하기 위해 들를 것이라는 말은 들은 적이 있었지만, 긴급회의 때부터 하인리히 힘러가 따라올 줄은 예상하지 못했습니다. 체자어 박사는 잠자코 앉아 겉으로는 겁에 질린 듯 구석에 앉아 있었지만, 국가지도자는 눈치채지 못하고 미소를 지으며 유산협회의 교과서 중 하나를 휙 넘겨보았습니다. \n\n"놀랍군, 놀라워! 지적인 영역에서 진정한 기술과 전망을 가진 사람들과 대화한다는 게 참 좋은 일이지. 이런 시간은 너무 오랜만이군. 프랑크족이 그... 프랑스인이 되기 전 공유했던 아리아 역사에 대해 수없이 생각했지. 정말 훌륭한 작품이야, 이 책은 프랑스인이 프랑스를 멸망시킨 후에 시대상을 일목요연하게 보여주는군. 하지만... 내가 방금 노스트라다무스가 유대인의 첩자였을지도 모른다는 구절을 본건가?" \n\n방 안에는 정적만이 흘렀습니다. 모든 사람은 마음속으로 마지막 문장을 재생하고, 국가지도자께서 좋다고 하신건지 아닌건지 가늠하려고 애썼습니다. 결국 체자어 박사는 목청을 가다듬었습니다. \n\n"현재 과학계에서 주류인 의견입니다, 지도자 각하..." 그는 힘러의 눈에서 미소가 사라지는 것을 알아차렸습니다. "...하지만 운이 좋으십니다. 이 특별한 질문은 한동안 역사적으로 관심이 많았습니다. 그래서 헤르베르트 박사가 최근에 이 주제에 관한 연구를 시작했습니다. 안 그런가, 카를?" \n\n카를 헤르베르트 박사는 체자어를 쏘아보고는 국가지도자에게 미소를 지으며 고개를 끄덕였습니다. \n\n"실제로 저는 최근에 한 학생이 쓴 노스트라다무스 관련 대학원 논문을 승인했습니다." \n\n힘러는 다시 미소를 지으며 의자에 기대어 앉았고, 방안은 안도의 한숨으로 가득찼습니다."
BRG_education.13.a:0 ""역사는 참 흥미롭군...""

BRG_education.14.t:0 "성공"
BRG_education.14.d:0 "체자어 박사는 프랑스 아이들이 예전엔 푸아티에였던 피크츠타트의 마을회관 밖에서 완벽한 표준독일어로 라인강의 파수를 부르는 것을 보고 미소를 지었습니다. 아리아인의 유산을 암시하는 뛰어난 지적 성향을 보인 그는 특히 재능 있는 젊은이들이 단순한 짐펠도이치(단순독일어)가 아닌 지배인종의 언어를 배우도록 개인적으로 허용했습니다. 그는 최근 몇 달 동안 자신이 성취한 것을 자랑스러워했고, 진정한 부르군트 문화의 씨앗을 뿌린 것 같은 느낌을 받았으며, 그 느낌은 노화된 관절을 다시 부드럽게 했습니다. 그는 눈을 감고 30년만에 박사를 SS 고위층에 데려다 준 열정의 불꽃을 볼 수 있을 거라 확신했습니다. 이 아이들은 그런 걸 본 적 없습니다. 그들 중 누구도 아랫사람을 보호하고 인도하며 모든 인류가 새로운 곳에 달성하도록 돕는 슈츠슈타펠이 없었던 시대를 알지 못합니다. 그들은 "프랑스"나 "저항" 같은 개념을 거의 알지 못했으며, 체자어가 매일 힙겹게 나아가는 파리에서의 권력 투쟁과 거리가 멉니다. 어떻게 보면 그는 순수하고 세상을 있는 그대로 받아들이는 아이들이 부럽습니다. 이 아이들은 한 때 로마인을 떨게 했던 아리아 독일인과 아리아 켈트인이 뒤섞인, 다시 태어난 프랑크족입니다. 비록 그들이 진정한 상류층만큼 인종적으로 순수하지는 않다고 해도, 이 아이들은 프랑스인이 아닙니다."
BRG_education.14.a:0 "그들은 부르군트인입니다."

BRG_education.15.t:0 "이름에는 어떤 의미가 있는가?"
BRG_education.15.d:0 "오를레앙 시민들은 시청에서 "라타우스 데어 아우렐슈타트"라고 쓰인 새 현판이 공개되자 격렬하게 박수를 쳤습니다. 기성세대의 동요와 혐오감에도 불구하고, 어린 십대와 아이 중 몇몇은 진정으로 흥분해 있는 것 같았습니다. 아우렐슈타트의 협력자들은 힘러플라츠에서 맥주, 소시지, 사우어크라우트로 오래간만에 배를 가득채우고 술기운에 취해 기분좋게 집으로 돌아갔습니다. 프랑스 전역에서 비슷한 이야기가 계속해서 흘러나왔습니다. 만첼러, 메로벡스크로네, 슈테판슈타트... 도시, 거리, 장소는 모두 우레와 같은 박수를 받으며 지워지지 않을 정권의 흔적으로 변했습니다. 그러나 아무도 소리를 지르거나 폭동을 일으키지 않았습니다. 심지어 극소수만이 감히 눈을 피하여 조용히 항의할 수 있었습니다. 검은 제복의 남자가 인도를 따라 순찰을 돌았고, 광장 주변이나 건물 위, 공원의 오솔길을 따라 있었습니다. 혼란도 반란도 없을 것입니다. 유럽의 흑점의 어두운 심장부에 해가 지면서 이곳이 한때 빛의 도시였다는 사실은 사라졌습니다. 이곳엔 전기 배급과 가로등 전구의 낮은 품질이 이뤄낸 억압된 어둠 뿐이었습니다. 그러나 정부 청사는 여전히 빛으로 불타올랐습니다. 그것은 오래된 도시의 마지막 흔적인 동시에 장례식을 예고하는 것이었습니다. 그날 밤 정부 청사에서의 축하행사는 옛 프랑스를 죽인 사람들의 것이었습니다. 정부 관리 대부분은 맥주 배급과 개명의 마지막 물결을 보여주는 영사기의 빛에 넋을 잃었습니다.\n\n그러나 어느 한 회의실에서는 그렇지 않았습니다. 그 회의실에서 의원회는 운터멘쉬를 너무 자극할 우려가 있다는 이유로 파리 개명 제안을 조용히 폐기하기로 의결했습니다. 그리고 다른 건물에서 창백하고 나이든 남자가 파리를 떠나 엘자스에 있는 자신의 집으로 돌아가기를 바라며 서류작업을 끝마쳤습니다. 그는 자신의 벽시계를 보고 그날 배달된 새 지도를 보았습니다. 국가지도자는 지명을 읽고 미소를 지었습니다."
BRG_education.15.a:0 "곧 마지막 불이 꺼질 것이다."

BRG_education.16.t:0 "쓰레기통 뒤지기의 예술"
BRG_education.16.d:0 ""아, 여기가 예술가의 골목인가! 거기, 지금 뭘 꾸미고 있는 거지? 문 열어, 퇴폐와 부랑자 검열이 있겠다!" \n\n제복을 갖춘 SS장교는 너무 당당해서 피에르 데물랭은 말투의 이상함을 알아차리지 못했습니다. 하지만 SS장교가 특히 자전거와 소총 가방 없이 예술가의 골목을 방문한 적은 지금까지 없었기에 그 장교가 그가 기다리던 사람이 맞을 것입니다.\n\n"저흰 아무 것도 모릅니다, 장교님, 여긴 그저 가난한 예술가의 직장과 집이 있는 곳입니다. 저흰 파리 멀리에 있는 여기서 지내는데 아무런 사건도 없었고 누구도 괴롭히지 않았답니다." \n\n"내가 들은 거랑 얘기가 다른데. 너네들이 루브르 박물관 전 직원이었는데 훔친 미술품 숨길려고 집을 불태운 거 아닌가?" \n\n"사람은 많은 얘기를 듣습니다. 물론 우리 중 몇몇은 집을 태우고 미술품도 가져가고 애완동물이나 가족까지 죽였을 지도 모르지만, 그건 이곳 파리의 타르페이아 바위에서는 너무 흔한 이야기입니다." \n\n장교는 암호를 확인하고 악마 같은 미소를 지었습니다. 그의 모든 태도가 순식간에 변했습니다. \n\n"아, 여행 잘 다녔습니다. 그럼 시작해볼까요? 제 이름은 마테오티입니다, 제 고객이 편지에서 절 언급했을지도 모르겠네요." \n\n피에르는 쓰레기통 너머로 "그냥 꺼내"라고 손짓했습니다.\n\n"그녀는 여기 있나요?" \n\n피에르는 쓰레기통 바닥 근처에서 비닐 봉지를 찾아 그 안에 있는 자신이 찾던 물건을 꺼냈습니다. 비닐 봉지 안에는 관 모양의 마분지가 있었습니다. \n\n"여긴 안전하지 않습니다. 그들은 미술품을 불태우고 있어요, 마테오티. 그녀와 함께 집으로 돌아가야 합니다. 알프스에 도착하면 조심하십시오. 캔버스는 물에 약하니까요. 고용주에게 그녀가 공개석상에 나타나지 않는 한 원하는 건 다 할 수 있다고 전해주십시오." \n\n마테오티는 말없이 고개를 끄덕이며 소총 가방 속에 관을 넣고는 다시 자전거에 올라타서 위조 서류로 스위스를 거쳐 이탈리아로 갈 여정을 떠올렸습니다."
BRG_education.16.a:0 "그렇게 마지막 미소가 부르군트를 떠났습니다."

BRG_education.17.t:0 "대화 자유 구역"
BRG_education.17.d:0 "페터는 불어를 다시 쓰는 게 너무 어색했습니다. 불어는 여러 달 동안 부모님과 집에서 조용히 얘기할 때만 썼습니다. 그러나 이제는 불어를 다시 말해도 될 뿐더러 훈련 장교가 들을 수 있도록 크고 우렁차게 말하라고 했습니다. 그는 친구들에게 자신의 이름이 어떻게 전 루브르 박물관 관리 위원이셨던 외할아버지의 이름을 본따 지어졌는지 계속 이야기했지만, 도중에 잠깐 장교를 엿보았습니다. 그 발로니엔 억양의 장교는 겉으로 보기에는 학교 벽에 느긋하게 기대어 있었음에도 불구하고 지루함과 고통 사이에 놓인 것 같았습니다. 그 물고기를 닮은 장교는 학교 운동장 구석에 마련된 대화 자유 구역에서 아이들을 감시하고 귀를 기울였습니다. 페터는 국가지도자가 아이들이 프랑스어를 쓰는 것을 허락한 것이 기뻤습니다. 시계를 보고 있던 장교의 말이 그의 생각을 멈췄습니다.\n\n"라우스, 킨더!(모여, 얘들아!) 보트르 탕 애스 테쿨레!(시간 끝났어!)"\n\n페터가 친구와 함께 다음 그룹이 쓸 수 있게 구역에서 나갈 때, 소년은 검은 제복을 입은 자신의 모습이 얼마나 강하고 용감하게 느껴질지 상상하지 않을 수 없었습니다."
BRG_education.17.a:0 "누군가가 아이를 생각했다."

BRG_education.18.t:0 "어두운 성"
BRG_education.18.d:0 "독일 대도시의 빛 공해에서 멀리 떨어진 엘자스의 호흐쾨니히스부르크 주변에는 비오는 밤의 어둠이 빽빽하게 깔려 있었습니다. 그 성의 몇 안 되는 불 켜진 방 중 하나에서, 성의 주인은 두꺼운 창문 유리를 두드리는 빗물을 신경쓰지 않고 일하고 있었습니다. 하인리히 힘러는 촛불 속에서 일하고 있었습니다. 그는 이렇게 늦은 밤 천장에 있는 전구의 밝은 전기 불빛을 견딜 수 없었습니다. 안경이 코끝까지 내려앉아 있었지만 그는 수첩에 계속 휘갈겨 썼습니다. 이따금 그는 수수한 나무 책상에서 종이를 집어들고 낭패한 눈으로 바라보았습니다. 슈츠스타펠을 자칭한 그 바보들은 프랑스인에게 독일인이 되는 게 더 좋다는 것을 납득시키려고 온갖 사치품과 약점을 탐닉하여 프랑스인을 전향시키려는 그의 계획을 엉망으로 만들었습니다. 사우어크라우트? 소시지? 맥주? 이건 SS가 기사단국을 위해 만들려했던 정신이 아니었어! 운터멘쉬를 괴롭히는 건 차지하고라도, 아리아인은 그러한 사치품 없이 사는 법을 배워야 할 것입니다. 그는 와인의 생산, 판매, 유통을 금지하는 지침을 찾기위해 서류를 뒤지면서, SS대원의 맥주 배급을 반으로 줄이고 운터멘쉬는 서면 허가로만 살 수 있게 해야 겠다고 중얼거렸습니다. 책상 위에 놓인 전화기가 그의 눈에 들어왔습니다. 체자어 박사는 비록 그 결과가 지금까지 최적인 수준에도 미치지 못하였더라도 프랑스인을 재교육하는 데 유용했습니다. 박사한테 전화로 파리 핵심층과 함께 호흐쾨니히스부르크로 와서 이 난장판을 어떻게 정리할 지 의논하자고 할 수도 있지 않을까요? 그는 결정을 내리기 전 몇 초 동안 손가락 사이로 펜을 굴렸습니다."
BRG_education.18.a:0 "아니, 부하가 실패하면 지도자는 성공이라는 의무와 짐을 진다."
BRG_education.18.b:0 "지도자도 혼자 있는 건 아니니 계획을 위해 같이 일해야 한다."

BRG_education.19.t:0 "텅 빈 심장"
BRG_education.19.d:0 "프랑스의 심장에는 파리가 있습니다. 파리의 심장에는 루브르 박물관이 있습니다. 그리고 루브르 박물관의 심장에서는 수천 점의 그림과 조각품이 빛과 색채를 발하며 감정을, 인류를 표현했습니다. \n\n최고돌격지도자 게르하르트 비슬러는 당황한듯한 사진을 비웃으며 퇴폐적인 옛 예술에 대한 기억을 땅바닥에 내던지고 장철 군화로 프레임과 유리를 산산조각냈습니다. 그는 혹시 그림 한 점 놓쳤을까봐 방 안을 마지막으로 한 번 훑어보았습니다. 아무 것도 없었습니다. 한 때는 편안한 사무실이었겠지만 이제는 아무 것도 남아 있지 않았습니다. 페인트는 갈라지고 벗겨졌으며 책장은 부서지고 바닥은 구겨진 종이로 덮였습니다. 깨진 유리창으로 들어온 비 때문에 엉망이 된 종이 사이에서 "데물랭"이라고 적힌 녹슨 구리 팻말이 눈에 띄었지만 나무 책상은 사라진 지 오래였습니다. \n\n비슬러는 6명의 노예가 카펫을 제거하고 전시장 벽의 페인트칠을 긁어내는 것을 관찰하고 있던 두 명의 동료와 합류하여 가스등으로 불을 밝힌 채 사무실을 빠져나갔습니다. \n\n"니히트.(하찮아.)" \n\n"아쉽네. 그뤼버가 스위스로 망명할 때 불 속에서 건진 예술품을 팔아서 돈 좀 만졌다고 하던데." \n\n"너네가 떠날 계획이 없으면 좋겠는데, 너넬 쏘는 건 싫단 말이야." \n\n세 남자는 웃음을 터뜨렸습니다. 카펫이 잘리며 찢어지는 소리가 비슬러의 시선을 끌었습니다. "진짜 아무 것도 없네. 노예문화를 없애는 건 좋은데, 여길 어디에 쓸 지를 모르겠어. 왜 그냥 없애버리지 않는 거야?" \n\n"보안본부가 여길 뢰벤할로 개명하고 사무실로 쓴다고 들었어."\n\n"난 유산협회가 이곳에 아리아 역사 박물관을 만든다고 들었어."\n\n남자들은 잠시 생각에 잠겼고 목소리는 점점 더 지루하고 단조롭게 변해갔습니다. 새벽녘이 되자 그들은 교대 근무를 끝냈고, 루브르 박물관은 침묵에 빠져 다음 작업팀이 계속해서 자신을 부수기만을 기다렸습니다. 그러나 지금으로서는 그저 조용하고, 어둡고, 죽은, 한 민족의 심장으로 남아있습니다."
BRG_education.19.a:0 "검은 남자들이 남긴 또 다른 시체."

BRG_education.20.t:0 "피센샤프트"
BRG_education.20.d:0 "주요 교육 개혁이 사회과학 분야에 집중되어 있지만, 그렇다고 인문학에 너무 얽매여 정상과학을 무시할 수는 없습니다. 지금 교육 과정에 한 과목 자리가 남아 있습니다. 우리는 단지 아리아인 교육과정에 있는 어떤 한 과목을 운터멘쉬 교육과정에 포함해야 하는 지만 정하면 됩니다. 교육문화청본부는 화학 산업이 처한 숙련공 부족 상황을 해결하기 위해 응용 화학 기술을 아이들에게 가르치기를 원합니다. 유산협회는 계보학을 가르칠 것을 제안합니다. 아이들이 그들 자신의 조상을 탐구하도록 함으로써 프랑스에서 아리아 유전자의 분포를 추적하는데 큰 도움을 줄 것이고 잠재적인 SS 신병을 찾는데 도움을 줄 것입니다. 교육장교는 특히 대적과 관련된 이름과 인종 오염의 징후를 볼 수 있는 어린이의 손을 매우 주의 깊게 검사할 것입니다. 마지막으로, 최근 알려지지 않은 누군가가 체자어 박사 집의 문 밑으로 넣은 편지에는 팔크누트라고 표시되어 있었는데, 그는 아이들에게 아리아 밀교 사상을 가르치는 것이 지배 민족의 신비하고 신성한 힘을 보여줌으로써 운터멘쉬를 더욱 순종하게 만들 것이라고 제안했습니다. 어느 것을 채택할까요."
BRG_education.20.a:0 "아리아 밀교는 대체로... 비정통적이지만 종교의 대체품으로 훌륭하지."
BRG_education.20.b:0 "계보학은 아이들이 우리의 위대한 노력에 기여할 수 있도록 해줄 것이다."
BRG_education.20.c:0 "화학 수업은 앞으로 우리 산업을 강화하는데 도움이 될 것이다."

BRG_education.21.t:0 "Music To My Ears"
BRG_education.21.d:0 "KVP는 프랑스 음악의 공연, 제작, 판매, 공유를 금지하기 위해 정부에 로비에 성공했지만 우리는 어떤 음악을 '프랑스 음악'으로 정의해야 할지 난관에 봉착했습니다. 프랑스어 음성이 있는 음악은 당연히 금지되어야 하지만, 관현악곡은 어떨까요? 프랑스에서 유명한 관현악단의 대부분은 동북부와 일 드 프랑스 출신이기 때문에, 유산협회는 작곡가 중 상당수가 반쯤 아리아 혈통이었을 것으로 믿고 있습니다. 국가지도자도 문제입니다. 그는 클래식 음악을 좋아하는데, 특히... 불안할 때 즐겨찾습니다. 그가 즐기는 작품을 금지하는 것은 그를 상당히 짜증나게 할 수도 있습니다. 프랑스 문화에 대해 강경한 입장을 취하는 것이 그의 기분을 악화시킬 위험을 무릅쓸 가치가 있을까요?"
BRG_education.21.a:0 "관현악곡을 약간 편곡한다."
BRG_education.21.b:0 "모든 것을 금지하고 누군가가 주문서에 서명하도록 하라."

BRG_education.22.t:0 "클라이네파인데"
BRG_education.22.d:0 "선생은 미소를 지으며 소녀에게 손짓을 했습니다. \n\n"맞아요 안네테 양, 독일이 대적에게서 유럽을 구해낼 수 있었던 이유는 옛 총통께서 슈츠슈타펠을 창설하시고 국가지도자이신 힘러께 유대인의 지배에 대항하여 아리아 민족의 대반란을 보호하라고 명령하셨기 때문이에요. 무장친위대의 용감한 군인들이 국방군과 함께 슬라브 군단과 싸우는 동안 나머지 SS는 대적과 비밀스러운 전쟁을 벌이고, 추적하고, 그리고... 어디로 보냈죠, 클라라 양?" \n\n"수용소요! 거긴 나쁜 사람만 가는 곳이에요!" \n\n"아주 좋아요 클라라양. 1933년 신질서가 시작된 이래로 SS는 악당들을 검거해서 수용소로 보내고 있어요. 덕분에 우리가 지금 안전하게 거리를 걸을 수 있고, 범죄자들을 걱정하지 않을 수 있고, 볼셰비키나 유대인들이 옛날처럼 집을 붙태우거나 여러분 같은 아이들을 데려가는 것을 걱정하지 않을 수 있어요. 이제, 페테르, 해외에 관한 숙제 다 했죠? 지난 몇 년 동안 SS 대부분이 이곳 기사단국에 온 건 옛 총통께서 돌아가신 후에 대적의 부하 세 명이 세계를 다시 장악했기 때문이에요. 그 중에서 아리아인과 프랑스인에게 너무나도 위험해서 종종 클라이네파인데(소적)라고 불리는 사람이 있어요. 그 사람은 누구일까요?""
BRG_education.22.a:0 "[USA.GetLeader](이)요! 월 스트리트의 돈을 쓸어담고 있어요!"
BRG_education.22.b:0 "[JAP.GetLeader](이)요! 아시아에서 수많은 도적떼를 거느리고 있어요!"
BRG_education.22.c:0 "[GER.GetLeader](이)요! 독일이랑 아리아 민족을 배신했어요!"

BRG_education.23.t:0 "흡연 금지!"
BRG_education.23.d:0 "NSDAP와 SS는 모두 30년대 초반부터 흡연이라는 악습을 뿌리뽑기 위해 노력했지만 결과가 엇갈렸습니다. 프랑스를 장악한 후에는 상황이 더욱 악화되었습니다. 프랑스인은 담배를 정말 사랑하기 때문입니다. 우리가 어떻게 금지하든, 얼마나 많은 담배 밀수꾼을 없애든 간에, 담배갑은 암시장에 계속 나타납니다. 또한 팍트 소속 국가와 독일을 방문할 수 있는 신뢰할 수 있는 SS대원들이 몰래 배낭을 메고, 부츠와 유니폼을 입고, 때로는 국경경비대가 수색하는 것을 안다고 해도 짐 속에 숨기는 잘못을 거의 하지 않았다는 것도 도움이 되지 않습니다. 사를마뉴 사단 소속 프랑스인은 니코틴 중독을 공유하고 있으며, 한 갑이라도 얻을 기회를 얻기 위해 암시장 딜러와 동료 SS 모두에게 상당한 금액을 지불하고 있습니다. 암시장 담배에 대한 단속을 강화해야 할까요, 아니면 건강한 선택을 하기에는 너무 어리석기 짝이 없는 대부분 비게르만인의 생명을 구하려고 하는 것은 자원 낭비일까요?"
BRG_education.23.a:0 "흡연은 몸에 안 좋다! 시장을 무너뜨려라!"
BRG_education.23.b:0 "진화론에 따라 SS가 강하고 똑똑해지길 기다리자."

BRG_education.24.t:0 "Blueblood Belgian Waffling"
BRG_education.24.d:0 "초기 육군 점령군에 협력한 몇몇 귀족은 여전히 발로니엔에 살고 있습니다. 그들은 우리가 이 지역을 점령한 후에도 고개를 숙여야 한다는 것을 알고 있었고,  SS에 후한 기부금을 내고 아들을 발로니엔 사단으로 보내는 것으로 상대적인 편의를 보았습니다. 그러나 이제 프랑스어 사용자의 불확실한 충성심 때문에 핵심층은 독립운동의 잠재적 집결지점은 없애거나 최소화해야 한다는 데 전적으로 동의하고 있으며 여기에는 옛 벨기에 귀족도 포함됩니다. 내각의 강경파는 기사단국 전역에 남아 있는 모든 귀족 칭호를 폐지하여 운터멘쉬는 모두 동등하게 가치가 없고 유일한 진정한 귀족은 SS라는 것을 보여줘야 한다고 주장합니다. 대신 온건파는 옛 튜튼 기사단국을 모방하여 모든 칭호를 국가지도자가 부여하고 개명할 수 있는 게르만어로 대체해야 한다고 주장합니다. 이는 협력자에게 보상을 내리고 미적지근한 이에게는 빈말이 아닌 처벌을 내릴 수 있다는 것을 뜻합니다. 최종 결정을 어떻게 내려야 할까요?"
BRG_education.24.a:0 "쓸모없는 독일어 귀족 칭호를 주고, 그들이 누구를 섬기는지 상기시켜 주어라."
BRG_education.24.b:0 "오직 우리만이 우월하다. 하원을 해산하고, 땅을 점령하고, 이에 항의하는 사람은 누구든 처리해라."
