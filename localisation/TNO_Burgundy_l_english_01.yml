 BRG_education_waiting_for_text_desc:0 "기사단국은 아리아 인종이 보호받는 유일한 곳입니다. 기사단국에서는 핏줄이 엄격하고 순수하게 유지되고 있습니다. 아리아인은 순수하게 태어날 수 있지만 그렇다고 해서 순수를 유지하는 것은 아닙니다. 운터멘쉬에게 자신이 비참하다는 것을 가르쳐야 하듯이, 아리아인도 자신이 순수하다는 것을 가르쳐야 합니다. 우리는 선조의 퇴폐한 유산보다, 지배와 봉사, 영광과 겸손, 힘과 침묵따위가 다음 세대에 더 잘 이어지도록 해야 합니다.\n\nSS교육문화부는 오랫동안 명목상의 부서였고, 국가사회주의에 봉사하는 뛰어난 하인이 모여있었지만 성과를 인정받는 일은 없었습니다. 이제 이 불일치를 바로잡아야 합니다. 무지는 볼셰비즘의 위협처럼 악랄하고 혐오스러운 적이며, 이 짐승, 거짓된 진실의 야수를 죽이는 것은 진정한 아리아인을 위한 싸움입니다.\n\n정신이라는 전쟁터에서 약자는 '진실'을 선언하며 강자는 알고 있는 것을 진실로 만듭니다. 이 싸움에서 이길 수 있는 무기를 선생에게 주어야 합니다. 이 싸움은 기사단국의 정신을 위한 싸움이며, 아리아인은 결코 지지 않습니다."
 BRG_new_history_desc:0 "프랑스인들이 이해한 현재의 역사 연대기는 결점이 매우 많습니다. 이는 프랑스 민족주의의 이익을 위해 봉사하고 라이히를 악마화하며 프랑스인에게 전제된 '부패'를 신격화하기 위해 의도된 수세기 동안의 선전과 개정의 산물입니다. 거짓말의 세대들은 프랑스인들에게 그들의 진정한 인종적 유산, 그들의 진정한 정신적 정체성, 그리고 국민으로서의 진정한 목적을 속였습니다.\n\n우리의 임무는 기록을 바로 세우는 것입니다. 우리는 프랑스 시골의 아이들을 교육하고 그들의 부모들을 그들 자신 역사의 진실 뿐만 아니라 세계의 진실에 맞게 재교육할 것입니다. 역사, 과학, 예술, 문화는 그들의 현실에 맞게 현혹될 것이며, 그들이 그걸 보여주고 싶든 아니든 그들의 눈에 빛을 비추는 것은 우리에게 좋을 것입니다. 그들의 오해는 시정될 것이며, 그중 가장 영향을 잘 받는 사람은 훌륭한 부르군트 국민, 국가의 충실한 신하, 조국의 자녀로 재탄생될 것입니다. 나머지는 중요치 않게 될 것입니다."
 BRG_new_program_desc:0 "교육 제도의 취지를 재분석해야 할 때입니다. 아동학교는 순수하게 다음 세대의 노동자를 양성하기 위해 존재하는 것이 아니며, 대학은 도덕적으로 사회적으로 타락한 지식인 계층을 만들기 위해 존재하는 것도 아닙니다. 기사단국의 모든 교육 기관은 민족과 국가에 충성하는 훌륭한 아리아인의 정신에 부합하도록 교육받을 가치가 있는 사람들의 마음을 형성하는 데 목적을 두어야 합니다.\n\n이와 반대로 우리 사이에 불순한 자일수록 여전히 교육을 받아야 합니다. 그들은 충성심에 대해 가르쳐야 하고, 근면함에 대해 가르쳐야 하며, 조국에 대한 충성의 중요함과 정당한 주인에 대한 선한 봉사의 필수적인 수행에 대해 가르쳐야 합니다. 할당량을 채우고 슈츠스타펠의 규율에 이의를 제기하지 않는 노동자가 가장 교육을 잘 받은 노동자입니다."
 BRG_erase_degeneracy_desc:0 "역사의 사고에 의해 벨기에인들은 그들 자신의 진정한 민족적 기질을 함양할 만큼 충분히 오랫동안 존재하거나 동질성을 누리지 못했습니다. 대신, 예전 벨기에의 프랑스어와 플랑드르어 구사자들은 언어적 이웃들과 비슷한 그들만의 세계관을 가지고 있습니다. 이전 프랑스 국민과 비슷한 노력을 기울여야 하는 것이 바로 이 중 전자인 발로니엔인들입니다. 프랑스인에게 만연한 도착이 벨기에의 프랑스어 사용자들에게도 전염됐으며, 벨가 족의 후손들은 궁핍한 민족들의 마음을 정화하여 적절한 부르군트인으로 만들려는 우리의 노력에 면역이 되지 못할 것입니다."
 BRG_cleanse_mistakes_desc:0 "프랑스인들의 과학적 업적은 아리아인 과학자들이 만든 천재적 혁신에 비하면 부차적인 과학 진보입니다. 우리 민족은 대대로 라이히가 통일된 이래 기술과 철학, 그리고 인간 지식의 모든 면에서 세계를 선도해 왔습니다. 프랑스인들의 마음속에서 수정되어야 할 것은 단지 역사의 흐름에 대한 오해일 뿐 아니라, 우리 민족이 뛰어났던 인간 지식의 다른 모든 측면들, 그 모든 측면들입니다. 부르군트 시민은 볼테르와 같은 사람들에 대해 알고 있던 모든 것을 잊고, 바움러와 하이데거의 지혜를 배울 때가 되었습니다."
 BRG_burgundian_irredentism_desc:0 "현대의 발명과는 거리가 먼 '부르군트'의 사상은 실제로 프랑스 왕국의 존재보다 앞서 있으며, 6세기 이후부터는 유럽에 존재했던 때가 그렇지 않았던 때보다 더 많습니다. 이 나라의 정당한 영토는 라인 강에서 해협까지, 북해에서 알프스 산맥까지 뻗어 있습니다. 여러 해 동안 이 지역은 지리적으로 응집력이 있지만 여러 나라와 민족으로 나뉘었고, 일부는 다른 나라보다 우위에 있었습니다. 이 모든 임의의 이질적인 정체성들 중에서 가장 우월한 것으로서 부르군트를 지금까지 보다 더 훌륭하고, 순수하고, 강하게 만들기위해 지역 주민들을 한데 모아 정화시키는 것이 우리의 도덕적 의무입니다. 국민들은 우리가 양의 목동이라는 것을 알아야 하며, 가장 하얀 양털을 가진 양을 가장 푸른 풀밭으로 인도할 것입니다."
 BRG_deal_with_the_legions_desc:0 "너무 강력한 하인들의 위협은 지금까지 모든 위대한 국가들에게 닥친 전염병이며, 비록 군단과 그 장군들이 국가사회주의와 SS국가지도자께 확실히 충실하지만, 그들의 규모를 볼 때 항상 그러할 것이라는 것을 확신할 수는 없습니다. 특히 샤를마뉴 군단은 아마도 그들의 프랑스 조상을 너무 자랑스러워 할 것입니다. 그들이 프랑스인이 아닌 부르군트인이라는 것을 항상 기억하도록 만들어야 합니다. 아마도 그들 중 가장 진실하지 않은 사람들의 수를 줄이면 나머지 사람들이 아리아인에 대한 헌신에 좀 더 솔직해지도록 부추겨질지도 모릅니다."
 BRG_search_for_professors_desc:0 "프랑스인과 다른 토착 민족을 위대한 부르군트 대중으로 만드는 데 필수적인 것은 SS국가지도자의 신임을 얻은 이들 중 저명한 인물들을 명망있는 자리에 놓는 것입니다. 국민들은 반드시 당에서 보아야 합니다. 그들은 이제 프랑스인이라고 알고 있던 사람들이 자신을 부르군트인이라고 당당하게 부르는 것을 보아야 하며, 그들을 존경하고 본받고 싶어해야 합니다. 이것은 학계의 영역에서는 더욱 사실일 것입니다. 파리스의 프랑스 학생들은 신뢰할 수 있는 모든 교수들이 자신이 부르군트 SS기사단국의 국민으로 가장 잘 봉사한다고 말하는 것을 부인하기는 어려울 것입니다. 다음 세대의 사상가들은 센 강변에서 그들의 조상들이 어떻게 그리고 왜 자신을 프랑스인이라고 부를 정도로 그렇게 진리에서 멀어졌는지 곰곰이 생각해 볼 것입니다."
 BRG_burn_the_old_books_desc:0 "분서의 소박함에는 아름다운 점이 있습니다. 지금 우리가 살고 있는 세계의 저자들은 너무 자주 그들의 오물을 기사단국의 선한 남녀의 눈에 퍼뜨리는 빈곤한 해충의 일부분입니다. 그들의 작품은 낡고 반증된 사상과 정복되고 패배한 국가, 이념의 유물들입니다. 간결하게 말해서, 그들의 책에 쓰여진 단어들은 결코 읽을 가치가 없습니다. 그들은 오직 불길만을 일으켰습니다. 남은 것은 정확히 어떤 책, 어떤 작가들의 존재를 없애야 하는지 결정하는 것입니다. 우리가 감당할 수 있는 가장 넓은 범위를 가지고 공공 도서관과 개인 서적을 숙청하는 것이 우리에게 더 좋을 것입니다. 부패 앞에서 절제하는 것은 미덕이 아닙니다."
 BRG_jean_mabire_in_every_school_desc:0 "프랑스인 중에서 우리 계획에 가장 충실한 작가로는 아리아 민족의 권리를 옹호하는 장 마비에르가 있습니다. 그는 아리아 인종 유럽 전체에 대한 지배권을 선언해야 한다는 교묘하고 파릇파릇한 옹호자였습니다. 특히 라이히의 세력과는 별도로 SS에 대한 그의 찬사로 그는 기사단국 건국 당시 비시 정권에서 탈출하여 입국한 이후부터 줄곧 SS국가지도자의 총애를 받았습니다. 칼레에서 오-주라까지 전 프랑스인이 모두 마비에르의 마음을 가진다면 재교육 계획은 완성될 것입니다.\n\n이 본보기로 그의 동포들을 징집하여 좋은 대의에 도움이 되도록 하는 것은 이치에 맞을 것입니다. 그들은 "시구르드의 검과 프로메테우스의 횃불을 든" 우리에 대한 그의 열정을 공유하게 될지도 모릅니다. 프랑스인들은 항상 그들의 작가들을 사랑했습니다. 우리 정권의 미덕을 웅변적으로 찬양하는 유명한 프랑스 작가는 프랑스인들을 성공적으로 부르군트에 결합시키는 성과를 낼 것입니다. 모든 학교의 모든 학생들이 마비에르의 현명한 말을 읽고 기억하도록 해야 합니다."
 BRG_authenitiziat_desc:0 "라이히의 조각 이상의 무언가가 되려면 부르군트 SS기사단국은 자신과 소중한 것에 충실해야 합니다. 국가와 그 국민은 볼셰비즘과 미국 금권 사상의 지속적인 영향력에 저항하는 동시에, 우리가 단지 라이히의 연장선상에 불과하다는 생각에도 저항해야 합니다. 국외에 있는 모든 이념은 부르군트의 심장과 폐에 암이 되어 우리의 내면을 자극하고 대항할 준비가 가장 덜 된 곳에서부터 우리를 약화시킵니다. 이러한 이념적 종양이 자라는 것을 막을 유일한 길은 종양을 자비 없이 제거하는 것입니다. 우리는 프랑스인이 아니라 부르군트인입니다. 이를 다르게 말하는 것은 혐오스럽고 금지된 것입니다. 우리는 제국에 속하지 않고 SS국가지도자의 영도에 속합니다. 이를 다르게 말하는 것은 혐오스럽고 금지된 것입니다. 국경 안에 있는 모든 남자, 여자, 아이는 국가에만 전적으로 충실해야 하며, 그 국가가 고수하는 국가사회주의의 인간성을 살리는 이념에 전적으로 충실해야 합니다. 부르군트인이 된다는 것은 오직 부르군트인만 되는 것입니다. 대의명분에 온전히 전념할 수 없다면 자신을 무덤에 온전히 던져넣을 것입니다."
 BRG_our_germanic_hertiage_desc:0 "기사단국의 모태가 된 프랑크 제국은 서부와 동부를 정복하고 두 형제국인 독일, 프랑스의 전신이 되었습니다. 이 두 형제간의 경쟁은 천년 이상 서유럽의 역사와 정치의 주요 특징일 것입니다. 이 형제들은 많은 전쟁을 통해 자신의 의식을 서로에 반드시 반대되는 존재로 배양했습니다. 그들은 서로에 대한 반대, 그리고 증오에 의해 정의되었습니다. SS군이 서유럽 형제국가의 발상지인 부르군트에 국기를 게양한 날은 이 사소한 경쟁이 끝나는 날이었습니다. 형제 간의 싸움에서 승리한 자가 정해졌으니 서프랑크족에 대한 총통의 승리가 영원한 것이었을지도 모르지만, 이제는 반감을 떨쳐 버리고 승자와 패자가 공통적인 게르만족의 유산을 인정할 때가 왔습니다. 프랑스가 라이히의 고대 전신을 만들어낸 정복자들과 같은 피를 가졌다는 것은 새로운 라이히에 일부가 될 수 있다는 것입니다. 만약 그렇지 않더라도 그렇게 될 것입니다."
 BRG_french_are_not_german_desc:0 "어쨌든, 우리는 그것을 원하지 않습니다. 반항하는 수많은 사람을 새로운 민족으로 동화시킬 수 있다는 생각은 정당화하기에는 너무 벅찹니다. 우리는 감히 우리에게 대항하는 모든 적을 위협할 수 있는 군대와 무기를 가진 강력한 국가지만, 기적의 일꾼은 아닙니다. 우리의 자원으로는 힘과 안보를 유지하고 중요한 식량과 석유 수급량을 늘리는 것이 더 낫습니다. 모든 프랑스 농민이 자신을 더 이상 프랑스인이라고 부르지 않도록 설득하는 거창한 계획에 쓸 필요는 없습니다. 우리가 국민들에게서 기대하는 것은 충성스럽고 효과적이며 근면한 노동입니다. 그들이 내뱉는 말이 선동적인 말이 아닌 이상, 일부 노동자들이 토착 언어로 말하던 말던 아무런 차이가 없습니다."
 BRG_our_brothers_the_french_desc:0 "그리고 그렇게 될 것입니다. 우리가 오랫동안 잃어버린 형제라는 사실을 일단 받아들이면, 제정신이 아니고서야 완전한 통일을 받아들이지 않을 것입니다. 한때 넓은 평원에서 프랑스인과 독일인을 만들었던 바로 그 부르군트에서 이제 그들이 다시 하나가 되는 것을 보게 될 것입니다. 그 옛날 부르군트의 조상, 역사 속 샤를마뉴는 전사들의 천국에서 바라보면서 자식들이 이제 공동의 명분을 위해 함께 하게 될 것이라고 미소 지을 것입니다. 독일이나 프랑스가 아닌 부르군트를 섬기는 국가사회주의가 이 나라의 정책입니다. 기사단국은 오직 자신의 민족과 자신에게 이익이 되는 목표들, 그리고 위대한 지도자의 설계만을 위해 봉사합니다. 우리는 라이히의 아들이 아닙니다. 라이히가 우리의 아들입니다."
 BRG_our_lineage_secured_desc:0 "우리는 기사단국의 혈통이 안전하게 되도록 많은 시간을 들였고 많은 자원을 남자, 군수품, 그리고 시간에 쏟아부었습니다. 마침내 우리의 고생은 끝이 났습니다. 국민들은 주변에서 관찰하는 세상의 진리와 그 너머에 무슨 일이 일어나는지 배우고 있으며, 정당하게 정복한 땅의 원주민들이 올바른 관점으로 되돌아왔다는 몇 가지 증거가 있습니다. 여기서 구체적인 개선은 중요하지 않기 때문에 우리가 많은 것을 관찰하지 않는 것은 별 걱정 없습니다. 사실 중요한 것은 만물 중 가장 중요한 혈통이 대대로 보장되어 있다는 점입니다. 세대가 지나갈수록 우리는 더 순수하고 강해질 수밖에 없고, 세월이 흐를수록 기사단국을 가로지르는 모든 영혼은 결국 구원되어 국가사회주의와 아리아 민족의 패권에 끌려가게 될 것입니다.\n\n우리는 우리의 혈통을 정화시켰습니다. 우리가 이겼습니다."
 BRG_a_second_attempt_desc:0 "한때 프랑스인이었던 사람을 살살 구슬려 우리에게 복종하게 하는 시도는 멈춰야합니다. 그들은 스스로 시간 낭비를 증명했습니다. 구체적인 행동과 이의없는 명령만 있을 뿐, 더 이상 미봉책이나 제안 같은 건 없습니다. 만약 프랑스인들이 독일어로 말하지 않는다면, 책을 총으로 교체해야 합니다. 엄격한 독일화 할당제가 기사단국 전역의 학교 관할 구역에서 시행될 것이며, 이를 채우지 못한 정착지뿐 아니라 그 안에서 성과를 내지 못하는 집행관에게도 과태료가 부과됩니다. 프랑스인과 프랑스어 구사자는 결국 0이 될 때까지 매년 단계적으로 줄어들 것입니다. 프랑스인과 프랑스어 구사자의 수가 기준점에 도달하지 못할 때마다, 더 이상 그 숫자를 목표와 일치시키는 것이 교육자들의 일이 아니라 아인자츠그루펜의 일이 되어야 합니다. 뺄셈을 통한 덧셈이 그들의 전문입니다."
 BRG_atompshere_of_degeneracy_desc:0 "우리는 프랑스 교육 시스템을 적응시키고 교육과정을 변경하여 학생들을 내일의 충실한 부르군트인으로 바꿀 수 있다고 생각했었습니다. 이런 제도에서 타락의 부패가 얼마나 깊이 뿌리박고 있는지 알지 못한 채 말입니다. 그 실수들이 결코 일어나지 않을 거라 생각했기 때문입니다. 이 문제를 바로잡기 위해, 교육 시스템은 정비되지 않을 것입니다. 교육 시스템은 교체될 것입니다. 주요 도시의 거리 모퉁이에 있는 지역 학교들은 문을 닫을 것이며, 그들의 시설은 프랑스어를 사용하는 성인들의 매주 의무적인 재교육에 사용될 것입니다. 독일어로 된 주말 수업은 프랑스 노동자 계층의 일정표에 있는 카페로 대체될 것입니다.\n\n젊은이들에게 있어, 의무 기숙학교의 광범위한 시스템은 노년층보다 그들의 젊은 마음을 충실한 미래 시민으로 만드는 데 훨씬 더 효과적일 것입니다. 이들 기숙학교에서는 프랑스 교사 중 가장 광적으로 충성하는 교사만이 교육 과정에 참여할 수 있게 되고, 이들이 남긴 공백은 군사 강사들이 메워지게 됩니다. 기숙 시설에서 프랑스어를 구사하다 적발된 학생에게는 가혹한 체벌이 내려질 것이며, 독일어를 쓰고 슈츠슈타펠에 대한 도덕적 강인함과 충성심을 반영하기 위해 부모와 다른 친척들의 서신을 심사할 것입니다. 다음 세대는 지금 세대보다 더 순수할 것입니다. 우리는 이를 확실히 할 것입니다."
 BRG_a_culture_of_weakness_desc:0 "전체 시스템 뿌리와 줄기를 찢는 것은 파괴적이며 우리가 원하는 목적을 만들어내지 못합니다. 그 대신 제도를 기능할 수 있는 범위까지 최대한으로 바꾸고, 무엇보다도 학생들의 독일화를 유도하도록 만들어야 합니다. 이에 대한 추론은 꽤 간단합니다. 교육의 기능은 사람들을 더 똑똑하게 만드는 데 있지 않습니다. 교육의 기능은 국민을 순응시키는 것입니다.\n\n쓸모없는 사람들을 직접 제거함으로써 변화를 이끌어낼 수 있지만, 그것에는 내재된 낭비가 있습니다. 부르군트를 걷고 있는 모든 사람들은 인종적으로 그리고 생물학적으로 어느 날까지 독일인이 되는 미래의 독일인, 잃어버린 독일인, 가능한 한 최고의 독일인으로 개혁되어야 할 필요가 있는 사람으로 취급되어야 합니다. 당연히 이 과정은 청소년들에게만 적용되는 것이 아닙니다. 사회진출과 모든 분야에서 최고 수준의 급여와 가장 숙련된 직위는 독일어에 대한 숙달된 지식을 가진 자들로 제한될 것이며, 이를 원하는 상류층 프랑스인에게 이 가장 완벽한 언어의 무료 수업이 제공될 것입니다. 이것을 바라지 않는 사람들은 바라게 될 때까지 세심한 관찰을 받게 될 것입니다."
 BRG_our_ideals_are_forever_desc:0 "식물과 동물은 모두 최적인 조건에서 가장 강하고 크게 자라지 않습니다. 유기체는 너무 적은 노력으로 물과 음식을 구할 수 있게 되면 질병과 포식자에 저항할 수 있는 능력이 감소합니다. 가장 강한 남자들은 가장 뜨거운 불 속에서 단련되고, 한파는 농작물을 약화시키지 않으며, 단지 그 중 가장 약한 사람들을 제거하고 다음 세대로 이어나갈 최고의 자손들을 남길 뿐입니다. 이러한 사실은 수천 년 동안 고대 그리스의 스파르타인들이 병든 새끼들을 죽게 내버려둔 것과, 한때 온화한 북방 스칸디나비아의 아리아인 농업 발명가들이 행한 것처럼 고대 민족들에게 알려졌으며, 그들은 신에게 추위를 빌어 가장 약한 씨앗들을 죽여달라고 기도했습니다. 과거 세대의 지식은 서구 자유주의에 빼앗겼고, 그 덩굴은 라이히 속으로 몰래 들어가기까지 했지만, 기사단국은 영원히 순수하게 남아 있을 것입니다."
 BRG_no_more_second_chances_desc:0 "기생충처럼 SS를 괴롭히는 일부 불충한 자들은 마을과 도시에 할당된 독일화 비율은 불합리하고 비현실적이라고 주장했습니다. 많은 프랑스 원주민 공동체 지도자들은 이에 동의했고 SS에 대한 충성심을 공언한 사람들을 통해 프랑스어의 지속성을 허락해 달라고 현지 당국에 청원했습니다. 그들의 명령에 항의하거나 관용을 탄원한 사람들 중 어느 누구도 오늘날에도 그렇게 하지 않으며, 독일화를 위한 우리의 노력에 저항하는 사람들 또한 곧 사라질 것입니다.\n\n프랑스 민족주의를 고양시키는 물건을 소유하는 행위는 반역행위로 간주됩니다. 프랑스어 간판을 공개적으로 걸어놓는 것은 반역행위로 간주됩니다. 기본적인 독일어 문맹을 없애지 못하는 것도 반역행위로 간주됩니다. 프랑스어를 들을 수 있는 유일한 장소는 수용소 뿐입니다."
 BRG_destroy_it_all_desc:0 "만약 더 엄격한 치료가 존재한다면, 그 치료를 적용해야 합니다. 독일화에 대한 저항과 파괴는 지금까지 너무 특별했습니다. 우리는 그들이 나타난 것을 확인하고 그들을 처벌했습니다. 이 과정은 그들을 처벌하는 것이 반역죄의 발생에 의존하기 때문에 실패합니다. 이는 비논리적입니다. 더 나은 해결책은 사전에 대비하는 것입니다.\n\n프랑스식 간판을 걸어놓는 식당들이 독일어 간판으로 대체하는 것은 충분하지 않습니다. 그 식당은 불태워야 하고, 주인은 처형해야 합니다. 직장에서 프랑스어를 비밀리에 허용한 고용주를 처형하는 것만으로는 충분하지 않습니다. 그는 반역 행위를 방조한 직원들의 처형을 목격한 후에 처형되어야 합니다. 우리는 잔인무도한 야만인들이 아닙니다. 우리는 삶을 끝내는 즐거움이나, 그들의 고통을 유도하기 위해 살인을 하지 않습니다. 우리는 그들은 살 자격이 없기 때문에 죽입니다. 그리고 '그 사람들'에 대한 정의가 광범위할수록 더 좋습니다."
 BRG_salt_the_earth_desc:0 "노력이 항상 지속되고 있음에도 불구하고 부르군트 SS기사단국에서 프랑스어에 대항하는 운동의 고조기가 끝나가고 있습니다. 계획의 마지막 행동(지속적인 독일화 할당량 포함)으로서, 계획의 성취에 대한 상징적인 조치가 필요한 시점입니다. 루브르 박물관은 프랑스 예술품을 소장하고 있는 유명한 건축 예술이며 사라져야 합니다. 일단 잔해가 치워지면, 우리의 예술적 기준에 부합하는 예술품을 품을 수 있는 대체 건물이 세위질 것입니다. 새로운 루브르 박물관은 조국의 수도 게르마니아와 같은 신고전주의 건축 양식으로 지어져야 합니다. 비슷한 파괴와 재건이 기사단국 전역에 걸쳐 이루어져 국가의 문화 변환 완료를 마무리할 것입니다. 노트르담 역시 성당에서 유럽 고대 종교의 박물관으로 개조될 것이며, 기독교의 우상은 제거되고 신화 속 독일 전사들의 이미지로 대체될 것입니다. 베르사유에 있는 거울의 방과 같이 독일 역사에 특히 중요한 소수의 유적만이 그대로 유지될 것입니다. 프랑스의 문화사는 우리가 가장 적합하다고 생각하는 이미지 대로 허물어지고 새롭게 만들어질 것입니다. 국민의 반응은 충성을 시험하는 역할을 할 것입니다."
 BRG_keep_them_in_our_grasp_desc:0 "기사단국의 미숙련 노동자들은 토착 언어를 계속 사용하는 것이 허용됩니다. 그러나 이러한 언어 사용에는 프랑스어 구사자들이 불충을 위해 프랑스어를 말하지 않도록 프랑스어로 된 추가적인 정치 강의에 참여시킬 필요가 있습니다. 독일화보다 더 중요한 것은 결국 국가의 지속적인 안정입니다. 장기적인 안정보다 신속한 독일화를 우선시하는 것은 미친 짓입니다. 어느 쪽이든 우리에게 이익이 됩니다. 국민은 독일인이 되거나 강의에 맞는 정치적 성향을 갖게 될 것입니다."
 BRG_get_inside_their_heads_desc:0 "프랑스어 라디오 방송과 대중문화는 금지되는 대신 슈츠스타펠을 널리 선전하고 프랑스 국민아 새로운 주인을 사랑하도록 만들기 위해 쓰일 것입니다. 자본주의 국가들이 방송 사이에 소비재를 광고하는 곳에서 우리는 국가사회주의를 광고하고, 이를 듣는 프랑스 대중들에게 우리 체제의 미덕과 그 많은 성취들을 칭찬할 것입니다. 그들이 프랑스어로 보거나 들을 모든 것은 SS국가지도자의 명분을 발전시키기 위해 존재할 것입니다. 그들의 조상들이 위해서 죽었던 바로 그 말은 그들에게 불리하게 사용되어 마음속으로 알고 있는 진리, 그들이 한때 적이라고 비난했던 사람들과 그렇게 멀지 않다는 것, 그리고 라이히에서 개척되어 현재 기사단국에서 시행되고 있는 체제가 프랑스인에 가장 적합한 체제라는 것을 확신시킬 것입니다."
 BRG_make_an_example_desc:0 "기사단국 내에 거주하는 프랑스인에게 존경할 만한 지역 지도자와 영웅을 만들기 위한 계획이 세워질 것입니다. 지역사회에서 가장 생산성이 높은 프랑스어 사용 노동자들은 누구나 볼 수 있는 포스터에 얼굴과 업적이 표시되며, 그들의 가족은 독일어 사용자와 동등한 수준의 주택과 사회적 특권, 그리고 그에 맞는 더 높은 숙련된 고용을 받게 됩니다. 나아가 파리 사람들은 태양왕과 나폴레옹의 통치를 잊고 대신 프랑스를 진정으로 건국한 가장 오래되고 위대한 조상인 칼 마르텔과 샤를마뉴의 업적을 기억하도록 만들어질 것입니다. 이 위인들의 매장지에 대한 새로운 고고학적 발굴은 이전에 알려지지 않았던 그들의 생활방식에 대한 비밀을 밝혀냈습니다. 그들은 단순하게 살았고, 강인함을 유지하는 데 필요한 것만 먹었으며, 예외적으로 체력이 좋았고, 골격 구조에서 독일인처럼 보였습니다. 이것이 모두가 열망하는 영웅들입니다."

