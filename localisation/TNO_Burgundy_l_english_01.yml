 BRG_domestic_gui_desc:0 "The business of running an obedient Ordensstaat, free of degeneracy, spanning across a significant portion of Western Europe is not a light undertaking, and the Reichsführer-SS Heinrich Himmler himself knows this all too well.\n\nBe it maintaining a constant supply of weapons of mass destruction, repurposing the lives of the Untermensch for the benefit of the Aryan race, or keeping an eye on potentially disloyal elements within his party and rounding up dissidents, the work to create the perfect utopia for all Aryans never stops. This too, the Reichsführer-SS knows very well indeed."
 BRG_Domestic_Gui_TT:0 "[get_BRG_Domestic_GUI_open_tt]"
 BRG_Domestic_GUI_TT_1:0 "Assess the §TDomestic Situation§!"
 BRG_Domestic_GUI_TT_2:0 "Assess the §TDomestic Situation§!\n§F--------------§!\n§LThere are states that show signs of disloyalty to Himmler.§!"
 BRG_Info_Button_Domestic_GUI:0 "§F§YSkilled labor§! represent the chosen few whose knowledge the Ordensstaat deems to be of particular use. §YTheir numbers and presence are tracked nationwide§! and they can easily be relocated §Gto where the SS deems them to be of most use.§! Successful use of their §Ylabor§! can allow us to greatly §Gaccelerate our industrialization efforts§!, whether it be by building roads, clearing out the land, raising new factories or even revamping our cities.\n\n§GCare§! has to be exercised with these §Yindividuals§! however. Their valuable skills also necessitate §Ycareful guarding.§! Should the amount of §Yworkers§! in a state far outnumber the amount of §Rguards§! we have assigned there our own influence will start to diminish while that of §xgreedy collaborators§! will grow. Should their influence become too §Ghigh§! and ours too §Rlow§! it might have §Ydisastrous consequences.§!\n\nThe §RSicherheitspolizei§! (Security policy) are our primary means for §Ymaintaining control of the Ordensstaat.§! By default, we will gain §Y20§! §RSicherheitspolizei§! per month but this can be further increased with urbanization. As with §Yworkers§!, we can move our §RSicherheitspolizei§! into a §Ynational reserve§! and from there to any state where their presence is needed.\n\nAs a baseline §R1 guard§! can manage §Y2 workers§! but the §Gmore we urbanize the land the higher this ratio will grow.§! Certain events may however diminish this ratio and necessitate the deployment of additional guards.\n\nCertain projects may surpass the bounds of our states. In order to undertake these we can put our §Yworkers in the national reserve§! where they can then be §Gutilized to further strengthen the Ordensstaat.§! No matter whether they are used to strengthen their state or the nation as a whole §Ythe workers§! will be expended once work starts. Some will be needed to maintain the work others will §Rperish.§!§!"
 
