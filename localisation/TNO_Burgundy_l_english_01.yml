 BRG_globalplan_wolf_decisions_desc:0 "가능한 한 모든 곳에서 혼란을 일으키고, 세계를 괴롭히는 타락한 오물에 공격을 가하는 것이 기사단국에 스며있는 목적과 의지입니다. 중동에서는 두 가지 목표를 모두 달성할 수 있는 기회가 넘쳐나고 있습니다. 혼란스러운 지역에 대한 이탈리아 제국의 취약한 지배는 점점 느슨해지며 폭력적으로 변하고 있습니다. 이미 첩보원들이 흩어져서 모든 적들을 무장시키고 서로 대적하게 만들고 있습니다. 머지 않아 칼이 쟁기를 이길 것이고, 열강들은 귀중한 검은 황금을 잃을 것을 두려워하며 흔들릴 것이고, SS국가지도자의 영광스러운 계획은 완성되기까지 한 걸음 더 다가갈 것입니다."

