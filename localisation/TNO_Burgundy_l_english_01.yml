 BRG_idea_SAF_encryption_debuff_burgundian_meddling:0 "정보 누출?"
 BRG_idea_SAF_encryption_debuff_burgundian_meddling_desc:0 "적 움직임의 증가는 아마도 누군가가 대규모의 정보를 수집하여 적에게 주고 있다는 것을 암시합니다."
 BRG_idea_SAF_encryption_debuff_burgundian_meddling_0:0 "추가 누출"
 BRG_idea_SAF_encryption_debuff_burgundian_meddling_0_desc:0 "누군가가 적에게 우리의 행동에 대한 정보를 누설하고 있다는 것은 이제 아주 명백합니다."
 BRG_idea_SAF_government_infiltrated_and_assassinated:0 "암살된 장관들"
 BRG_idea_SAF_government_infiltrated_and_assassinated_desc:0 "고위층 암살의 충격이 나라 전체에 울려퍼져 전쟁 노력을 방해했습니다."
 BRG_idea_sending_decent_equipment_to_BOR:0 "월 정기 독일 무기 수송"
 BRG_idea_sending_decent_equipment_to_BOR_desc:0 "우리는 남아프리카 전쟁에서 전투원들에게 독일 급의 무기를 보내고 있습니다. 물론 관련성이 없도록 대리인을 통해 말입니다."
 BRG_idea_removing_any_connection:0 "부르군트와의 관련성을 제거"
 BRG_idea_removing_any_connection_desc:0 "우리는 비밀을 유지하기 위해 남아프리카 전쟁 중에 보어인을 돕는 최근 활동들 사이의 연관성을 제거할 것입니다."
 BRG_idea_the_rise_of_clive:0 "클라이브의 등장"
 BRG_idea_the_rise_of_clive_desc:0 "클라이브가 이끄는 극단주의 파벌이 최근 부르군트의 도움을 받은 탓인지 인기를 얻고 있습니다."
 BRG_idea_beskerming_eskader:0 "베스케르밍 에스카더"
 BRG_idea_beskerming_eskader_desc:0 "이 독일 집단의 도움으로 우리는 쉴트나 독일 정부의 어떠한 간섭도 받지 않고 우리만의 SS를 구축하여 첩보 및 치안 능력을 증강시켰습니다."
 BRG_idea_a_line_to_burgundy:0 "부르군트 비밀 연결선"
 BRG_idea_a_line_to_burgundy_desc:0 "클라이브가 부르군트와 밀접한 관계를 맺고 있는 가운데, 비밀 직통 연결선이 구축되어 적들에 대한 중요한 정보에 접근할 수 있게 되었습니다."
 BRG_idea_keep_schild_slightly_informed:0 "정보 누출"
 BRG_idea_keep_schild_slightly_informed_desc:0 "독일의 비밀 정보 단체가 전쟁을 돕기 위해 중요한 정보를 제공했습니다."
 BRG_idea_keep_huttig_decently_informed:0 "정보 누출"
 BRG_idea_keep_huttig_decently_informed_desc:0 "힘러는 우리가 쉴트에서 유일하게 유능한 자들이라 생각하며 쉴트의 다른 자들보다 더 직접적으로 우리와 연락을 주고받고 있습니다."
 BRG_idea_sharing_infomation:0 "정보 공유"
 BRG_idea_sharing_infomation_desc:0 "남아프리카 전쟁을 연장하기 위해 실트와 정보를 공유하고 있습니다. 이는 우리가 힘들게 이룩한 비밀에 해를 끼치고 있습니다."
 BRG_idea_burgundian_agents_ading_schild:0 "SS 요원 지원"
 BRG_idea_burgundian_agents_ading_schild_desc:0 "아프리카 사바나에서 훈련받은 독일 준군사조직의 요원들이 최근 아프리카 환경에서 작전 능력을 향상시키기 위해 우리 군과 통합했습니다."
