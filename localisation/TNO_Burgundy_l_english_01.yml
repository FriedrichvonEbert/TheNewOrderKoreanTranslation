 BRG_heil_himmler:0 "[From.GetBRGFocusHeilHimmler]"
 BRG_heil_himmler_text:0 "하일 힘러!"
 BRG_heil_himmler_desc:0 "아리안 인종은 대재앙의 위기에 처해 있습니다. 그들의 조상이자 영적 본거지인 대독일국은 퇴폐와 부패로 들끓고 있습니다. 국민들이 국가사회주의에서 떠나갈 때 지도자들은 기꺼이 방관할 것입니다. 그들은 지배민족으로서의 지위가 그들을 산업의 정점으로 만들기 보다는 모든 노동에서 벗어나게 해준다고 믿습니다. 그들이 히틀러와 슈페어의 과대망상이 지은 호화로운 저택에서 빈둥거리면서 정신은 썩고 몸은 부드러워지고 있습니다.\n\n 그러나 그들은 자기들 가운데 구세주가 있다는 것을 알지 못합니다. SS국가지도자는 그들의 해방자가 될 것입니다. 그는 구할 수 있는 것을 구하고, 구원할 수 없는 것을 잘라낼 것입니다. 그는 지배민족이 그 잠재력을 발휘하도록 이끌며, 세계를 유사인류의 지배로부터 해방시킬 것입니다. 필요한 수단을 동원하여."
 BRG_the_burgundian_system:0 "[From.GetBRGFocusTheBurgundianSystem]"
 BRG_the_burgundian_system_text:0 "부르군트 체제"
 BRG_the_burgundian_system_desc:0 "기사단국 사람들은 현재 다른 국가판무관부 사람들처럼 살고 있습니다. 원주민들은 무시당하고 있고, 독일 정착민들은 손가락 하나 까딱하지 않고 사치스럽게 살고 있습니다. 두 집단의 육체적 유용성은 낭비됩니다. 풍부한 하위인종은 일회용 노동에 쓸 수 있는 반면, 아리아인의 정신적, 육체적 우월성은 기사단국의 산업이 그토록 절실히 필요로 하는 숙련된 기술을 가질 수 있습니다.\n\n군을 넘어 적용되는 새로운 체제을 만들어야 합니다. 무장친위대의 훈련법과 생활 방식에서 많은 부분을 바로 적용할 수 있지만, 사회 각층에 적용하기 위해서는 몇 가지 변용할 것이 있습니다."
 BRG_deal_with_the_party:0 "[From.GetBRGFocusDealWithTheParty]"
 BRG_deal_with_the_party_text:0 "당 문제 처리"
 BRG_deal_with_the_party_desc:0 "기사단국 내 모든 고민의 근원이 원주민이라고 의심하기는 쉽지만, 역사를 잊는 것은 현명하지 못한 일일 것입니다. 결국 당내에 퇴폐가 번성하도록 방치한 것은 서러시아 전선에서 극적인 군사적 실패를 초래한 요인입니다.\n\n당신은 집에 기생충이 있다는 것을 발견했을 때, 집 전체에 가득 찰 때까지 기다리나요? 당연히 아닙니다, 아직 몇 마리 안 됐을 때 제거하려고 할겁니다! 아마도 지금 훈증 소독을 하는 것이 나중에 하는 것보다 기사단국에 최선책일 것입니다."
 BRG_loyalty_tests:0 "[From.GetBRGFocusLoyaltyTests]"
 BRG_loyalty_tests_text:0 "충성심 시험"
 BRG_loyalty_tests_desc:0 "항상 퇴폐적인 이상에 끌리는 사고방식이 있습니다. 바로 질서를 혐오하고 가치 있는 자의 지배를 경멸하며 질서를 파괴하는 것을 즐기는 사고방식입니다. 과거에는 이러한 전복적인 사상가들이 이를 통해 거짓말을 하고 발각되지 않을 수 있었지만, 최근 심리학의 발전은 귀중한 이익을 가져다주었습니다.\n\n 국가사회주의 교리에 대한 인성 개요와 지식의 분석을 통해 기사단국에 대한 자신의 진정한 충성도를 성공적으로 측정할 수 있습니다. 이제 우리가 해야 할 일은 시험을 나눠주는 것 뿐입니다. 결과는 스스로 말해줄 것입니다."
 BRG_purity_tests:0 "[From.GetBRGFocusPurityTests]"
 BRG_purity_tests_text:0 "순수성 시험"
 BRG_purity_tests_desc:0 "사람의 마음 속에 어떤 악이 숨어 있는지 누가 알겠습니까?\n\n§R혈통이 말해줄 것입니다.§!"
 BRG_brutalism:0 "[From.GetBRGFocusBrutalism]"
 BRG_brutalism_text:0 "브루탈리즘"
 BRG_brutalism_desc:0 "기사단국은 두 가지 건축 문제를 가지고 있습니다. 첫째, 많은 도시들은 아직도 아리안적 이상과 정반대되는 퇴폐적인 전후 건축물로 가득 차 있습니다. 둘째, 독일 정착민들과 그 가족들을 위한 적절한 주거지를 찾는 데 어려움이 있습니다.\n\n다행히도, 이 두 가지 문제는 같은 해결책을 가지고 있습니다. 이 오래된 주택을 철거하고 저렴한 고밀도 아파트 단지로 대체하는 것입니다."
 BRG_the_new_way_of_life:0 "[From.GetBRGFocusTheNewWayOfLife]"
 BRG_the_new_way_of_life_text:0 "새로운 생활 방식"
 BRG_the_new_way_of_life_desc:0 "크세노폰은 고대 페르시아에서는 귀족 청년들에게 용기와 강인함을 심어주기 위해 전사처럼 훈련하고 야외에서 잠을 잤다고 썼습니다. 이는 키루스 대왕과 불멸자를 탄생시킨 방법입니다. 스파르타인은 식사를 할 때도 아들에게 채찍의 고통을 맛보게 했고, 그들은 전쟁터에서 아테네의 비열한 민주주의를 짓밟았습니다. 우리가 옛사람과 같은 정복과 통치의 인종을 만들려면 옛사람들의 성공으로부터 배워야 합니다."
 BRG_enforce_the_schattenstaat:0 "[From.GetBRGFocusEnforceTheSchattenstaat]"
 BRG_enforce_the_schattenstaat_text:0 "그림자 국가 강화"
 BRG_enforce_the_schattenstaat_desc:0 "우리는 물리적으로 국경을 확보하는 도중에 있지만 국민들의 마음은 여전히 열려있고 침투에 취약합니다. 독일이 자본주의나 볼셰비즘 선전의 유입을 막기 위해 최선을 다했음에도 게르마니아의 현 상황은 그것이 효과적이지 않았음을 증명하는 것입니다. 그리고 총통이 실패한 곳에서 SS국가지도자가 나서야 합니다."
 BRG_deal_with_the_people:0 "[From.GetBRGFocusDealWithThePeople]"
 BRG_deal_with_the_people_text:0 "원주민 처리"
 BRG_deal_with_the_people_desc:0 "기사단국의 불순을 숙청하기 위해 서두르기 전에, 우리는 영광스러운 정복 이전에 이곳에 살았던 사람들을 잊어선 안됩니다. 원주민은 수적으로 많고, 충분히 달래거나 억압해야 합니다."
 BRG_a_ray_of_hope:0 "[From.GetBRGFocusARayOfHope]"
 BRG_a_ray_of_hope_text:0 "희망의 빛"
 BRG_a_ray_of_hope_desc:0 "열등 인간 내 파괴적이고 부패한 요소들을 제거하는 것이 보기보다 더 어렵다는 것이 밝혀졌습니다. 국가보안본부의 최선의 노력에도 불구하고, 우리는 기사단국 내 모든 빈민굴에 있는 칙칙한 지하실, 지저분한 골목, 술집을 전부 감시할 수는 없습니다. 친한 친구들이 모여 만든 작고 진정으로 지역적인 저항 세포는 결코 완전히 진압할 수 없습니다. 이것은 보안국과 게슈타포에게 큰 딜레마를 안겨주었습니다. 한 관료들이 아이디어를 제시하기 전까지는 말입니다. 만약 우리가 그들을 모두 한 곳에 모이도록 유도한다면 어떨까요?"
 BRG_total_darkness:0 "[From.GetBRGFocusTotalDarkness]"
 BRG_total_darkness_text:0 "완전한 어둠"
 BRG_total_darkness_desc:0 "열등 인간 내 파괴적이고 부패한 요소들을 제거하는 것이 보기보다 더 어렵다는 것이 밝혀졌습니다. 국가보안본부의 최선의 노력에도 불구하고, 우리는 기사단국 내 모든 빈민굴에 있는 칙칙한 지하실, 지저분한 골목, 술집을 전부 감시할 수는 없습니다....\n\n...하지만 우리가 할 수 있다면 어떨까요?"
 BRG_flush_out_the_remnants:0 "[From.GetBRGFocusFlushOutTheRemnants]"
 BRG_flush_out_the_remnants_text:0 "나머지 쫓아내기"
 BRG_flush_out_the_remnants_desc:0 "내부 문제를 모두 다루었으니 이제 외부로 눈을 돌려야 합니다. 외국에서 온 적들은 주변국들을 발진지로 삼아 기사단국에 잠입하며, 소비재 밀수조직에서 마약상, 반독일의 저항운동까지 모든 것을 운영합니다."
 BRG_surrounded_by_enemies:0 "[From.GetBRGFocusSurroundedByEnemies]"
 BRG_surrounded_by_enemies_text:0 "적에게 둘러쌓여"
 BRG_surrounded_by_enemies_desc:0 "사람들은 지평선에 더 큰 적이 있다고 느끼면 가장 미워하는 적조차 편들 것이라는 것은 심리학자가 아니라도 쉽게 알 수 있습니다. 제7부는 모든 선전을 자유 프랑스인의 위협에 초점을 맞출 것을 권고했는데, 이를 들은 SS국가지도자께서는 강하게 긍정하였습니다."
 BRG_Grenzschild:0 "[From.GetBRGFocusGrenzschild]"
 BRG_Grenzschild_text:0 "국경 방패"
 BRG_Grenzschild_desc:0 "독일과 기사단국의 국경은 방어 시설이 거의 없이 맨땅으로 남겨져 있습니다. 이것은 무해한 프랑스국이 이 땅을 통제했을 때 잘 들어맞았습니다. 그러나 우리는 프랑스인이 아닙니다.\n\n 가급적 빨리 새로 요새를 지어야 합니다. 열린 들판에는 철조망을 쳐야할 것입니다. 참호와 진지를 구축해야 합니다. 국경 검문소는 강화해야 하고, 특히 감시를 해야 합니다. 얼마나 큰 비용이 들던지 간에 보안은 달성할 것입니다."
 BRG_recall_the_ss:0 "[From.GetBRGFocusRecallTheSS]"
 BRG_recall_the_ss_text:0 "SS 호출"
 BRG_recall_the_ss_desc:0 "SS국가지도자께서 기사단국을 만들 적에 그는 오직 심복들과만 함께 왔을 뿐이었습니다. 그가 상상의 실현을 위한 열쇠로 여겼던 대다수의 사람들은 계속 독일에 거주시켜 너무 빨리 의심을 사지 않도록 했습니다. 그들에게는 마치 평소처럼 일을 계속한 다음, 때가 되면 가능한 한 빠르고 신중하게 국경을 넘으라는 명령이 내려져 있었습니다.\n\n지금이 바로 그 때입니다. 신호를 내보내야 하고, 우리 병사들이 기사단국으로 돌아와야 합니다."
 BRG_deploy_the_abwehr:0 "[From.GetBRGFocusDeployTheAbwehr]"
 BRG_deploy_the_abwehr_text:0 "보안국 확장"
 BRG_deploy_the_abwehr_desc:0 "보안국은 SS국가보안본부의 정보기관으로, SS국가지도자의 국내외 적들을 모두 감시하는 임무를 맡고 있습니다. 그들의 효율성은 특히 비참한 아프베어와 비교하면 독일 전역에서 유명하지만, 기사단국 내에서는 다소 부진합니다. 충분한 요원이 없다면 파괴적인 요소들이 사회에 그 발톱을 박아넣을 것입니다. 이 상황은 빨리 바로잡아야 합니다."
 BRG_support_heydrichs_bid:0 "[From.GetBRGFocusHeydrichsBid]"
 BRG_support_heydrichs_bid_text:0 "하이드리히 지원"
 BRG_support_heydrichs_bid_desc:0 "라인하르트 하이드리히는 SS국가지도자의 충직하고 유능한 하인으로, 기사단국 건국 이후 개인적으로 독일SS의 관리를 맡았을 정도로 매우 유능한 인물입니다. 그의 경력에 티끌 한점 없는 것은 아닙니다. 하이드리히는 SS 쿠데타 실패 당시 히틀러를 붙잡지 못했고, 일각에서는 이것이 의도된 행동이라고 추측하고 있습니다.\n\n하지만, 이 일이 한줄기 희망을 비췄으며 그는 총통의 신임을 받아 좋은 자리에 앉게 되었습니다. 히틀러의 귀와 독일SS 전체를 등에 업은 하이드리히는 가장 만만치 않은 총통 후보 중 하나가 되었습니다. 그리고 만약 그가 성공한다면, SS국가지도자의 계획은 훨씬 더 쉽게 성취될 것입니다..."
 BRG_extend_grenzeschild:0 "[From.GetBRGFocusExtendTheGrenzeschild]"
 BRG_extend_grenzeschild_text:0 "국경 방패 확대"
 BRG_extend_grenzeschild_desc:0 "아이기스 요새 건설의 첫 단계는 끝났지만 국경 방패 완공까지는 아직 갈 길이 멉니다. 요새 건설이 진행됨에도 불구하고, 주둔지를 재정비하고, 주둔할 병력을 더 구하며, 보급선을 다시 짜는 등의 문제도 있습니다. 하지만 이런 것들은 마땅히 감내할 수 있습니다\n\n2단계가 끝나면, 증원된 수비대가 SS의 허가 없이 출입을 시도하는 사람들의 수를 줄이면서 국경을 보다 포괄적으로 감시할 수 있기를 바랍니다."
 #BRG_expand_the_camps:0 "[From.GetBRGFocusExpandTheCamps]"
 BRG_expand_the_camps_text:0 "수용소 확대"
 BRG_expand_the_camps_desc:0 "힘있는 사람은 많은 적을 만들지 않고는 정상에 오를 수 없습니다. 관료 조직 내에는 인민을 희생하고 자신의 목적을 더 진전시키기 위해 끊임없이 남을 음해하는 경쟁자들이 있습니다. 그것은 반대자와 소문꾼입니다. 이들은 거짓말을 퍼뜨리고 국가사회주의의 진실을 비난하길 좋아합니다. 또한 스파이와 공작원도 있어 셈족 주인들을 돕기 위해 매 차례 아리아 인종을 거꾸러트릴려고 합니다.\n\n이 해충들은 다른 해충과 마찬가지로 추적되어 잡힐 것입니다. 그리고 이는 수용소를 지을 더 많은 땅이 필요하다는 것을 의미합니다. 새로운 건설 현장과 가깝고 날씨가 좋지 않아 탈출하기 어려우므로 알프스 산맥에 있는 땅을 확보해놨습니다."
 #Nuclear tree
 BRG_massenvernichtungswaffe:0 "[From.GetBRGFocusMassenvernichtungswaffe]"
 BRG_massenvernichtungswaffe_text:0 "무기 개발"
 BRG_massenvernichtungswaffe_desc:0 "핵실험 성공은 축하하기에 충분하지만, 지금은 노력을 집중할 때입니다. 이 자료가 낭비되지 않으려면 이를 분석해 미래를 내다보는 데 도움이 되도록 활용해야 합니다."
 BRG_zweitschlagfahigkeit:0 "[From.GetBRGFocusZweitschlagfahigkeit]"
 BRG_zweitschlagfahigkeit_text:0 "제2격"
 BRG_zweitschlagfahigkeit_desc:0 "우리의 실험이 성공적이었을지 모르지만, 단 하나의 원자폭탄은 완전한 핵 계획을 만들지 못합니다. 핵 외교에서 모든 성공적인 행동의 기본은 상호 확증 파괴입니다. 모든 사람들이 다른 모든 사람들을 파괴할 수 있는 능력을 가지고 있다면, 아무도 자기 보존을 위해 다른 사람들에게 지나치게 극단적인 행동을 시도하지는 않을 것입니다. 그때까지 우리는 공격에 취약합니다."
 BRG_by_land:0 "[From.GetBRGFocusByLand]"
 BRG_by_land_text:0 "땅에서"
 BRG_by_land_desc:0 "세계 모든 강대국들의 핵 무기의 핵심에는 전국에 흩어져 있는 거대한 미사일 발사대이며, 이 미사일은 콘크리트와 땅 밑에서 명령이 떨어지기를 기다리고 있습니다. 독일도 미국도 일본도 그러하며, 우리도 곧 그렇게 될 것입니다."
 BRG_apply_Grenzschild_knowledge:0 "[From.GetBRGFocusApplyGrenzschildKnowledge]"
 BRG_apply_Grenzschild_knowledge_text:0 "국경 방패 지식 적용"
 BRG_apply_Grenzschild_knowledge_desc:0 "국경 방패는 현대 아리아인 공학의 정점입니다. 그러나 거기서 배운 이익을 간과해서는 안 됩니다. 국경 방패 설계자들은 그 분야에서 최고이고, 새로운 벙커의 설계에 대해 상담하기 위해 그들을 데려오는 것으로 오직 최고 수준의 벙커만을 지을 수 있게 될 것입니다."
 BRG_its_not_rocket_science:0 "[From.GetBRGFocusItsNotRocketScience]"
 BRG_its_not_rocket_science_text:0 "이건 로켓 과학이 아니다"
 BRG_its_not_rocket_science_desc:0 "미사일에는 연료가 꽉 찼으며, 탄두는 준비되어있고, 발사대는 그 순간을 간절히 기다리고 있습니다. 이것을 한 자리에 모은다면, 전날보다 위력이 더 큰 무기를 손에 넣게 될 것입니다."
 BRG_raketenwarnung:0 "[From.GetBRGFocusRaketenwarnung]"
 BRG_raketenwarnung_text:0 "미사일 경보 체계"
 BRG_raketenwarnung_desc:0 "미사일 방어 체계는 점점 커지는 위기에 대응할 수 없다면 가치가 없습니다. 모든 발사대는 지상에서의 피해 정도와 상관없이 발사 명령을 받아 수행할 수 있어야 합니다."
 BRG_by_sea:0 "[From.GetBRGFocusBySea]"
 BRG_by_sea_text:0 "바다에서"
 BRG_by_sea_desc:0 "벙커는 적들로부터 탈출할 수 없고 비행기는 하늘에 숨을 곳이 없지만 잠수함은 항상 바다의 보호를 받습니다. 현 미사일 수량은 바다 전체를 파괴할 만큼 충분히 크지 않으며, 잠수함이 항상 가장 안전한 선택지가 될 것입니다."
 BRG_steal_u-boat_designs:0 "[From.GetBRGFocusStealU-boatDesigns]"
 BRG_steal_u-boat_designs_text:0 "유보트 설계 훔치기"
 BRG_steal_u-boat_designs_desc:0 "기사단국에는 독일 내에서 볼 수 있는 가장 눈부시고 헌신적인 정신이 담겨 있지만, 우리의 기술적 전문지식은 무한하지 않습니다. 만약 처음부터 핵잠수함 함대를 설계한다면, 이는 바퀴를 재발명하는 것처럼 몇몇 나라가 이미 수십 년 전에 했던 것을 성취하는데 귀중한 시간을 할애할 것입니다. 다행히 그럴 필요는 없습니다."
 BRG_english_reactor_designs:0 "[From.GetBRGFocusEnglishReactorDesigns]"
 BRG_english_reactor_designs_text:0 "잉글랜드 반응로 설계"
 BRG_english_reactor_designs_desc:0 "독일은 기술 혁신의 선두라는 명성에도 불구하고 유니티팍트에서 유일하지는 아닙니다. 천재들은 여전히 잉글랜드에 집을 가지고 있는데, 그 곳에 있는 옥스포드나 캠브리지 같은 기관들이 핵 과학의 최첨단에 머물러 있습니다. 아마도 우리는 그들을 방문해야 할 것입니다."
 BRG_kanalflotte:0 "[From.GetBRGFocusKanalflotte]"
 BRG_kanalflotte_text:0 "카날플로테"
 BRG_kanalflotte_desc:0 "요르문간드 계획은 계획대로 진행되고 있고 잠수함은 느리진 않은 속도로 건조되고 있지만, 보호해군에서 확장이 필요한 곳은 많습니다. 표면적으로 보호해군은 압수된 프랑스 선박과 전쟁해군에서 나온 유물을 기괴하게 합쳐놓은 것입니다. 해군은 투자가 절실히 필요한 상황이며, 우리는 적의 힘에 맞추기 위해 기사단국의 해군력을 강화해야 합니다."
 BRG_by_air:0 "[From.GetBRGFocusByAir]"
 BRG_by_air_text:0 "하늘에서"
 BRG_by_air_desc:0 "최초의 핵무기는 하늘을 통해 전달되었고, 세계의 강대국들은 이를 결코 잊지 않았습니다. 그들은 모두 공군을 폭격기를 통해 핵 3축체제에 포함시켰는데, 우리의 안보를 보장하기 위해서느 이를 모방해야 할 것입니다."
 BRG_infiltrate_boeing:0 "[From.GetBRGFocusInfiltrateBoeing]"
 BRG_infiltrate_boeing_text:0 "보잉에 침투"
 BRG_infiltrate_boeing_desc:0 "보잉 B-52와 같은 훌륭한 폭격기가 미국처럼 가치가 없는 나라에 있다는 것은 너무나 부끄러운 일입니다. 그 설계도를 얻어야만 좀 더 자격이 있는 조종사들에게 B-52을 줄 수 있을 것입니다."
 BRG_langstrecken-begleitjager:0 "[From.GetBRGFocusLangstrecken-begleitjager]"
 BRG_langstrecken-begleitjager_text:0 "장거리 호위 전투기"
 BRG_langstrecken-begleitjager_desc:0 "폭격기의 생산이 완전히 실현되면, 우리는 배운 기술을 다른 형태의 항공기에 적용할 수 있습니다. 그리고 전투기의 상태가 좋지 않은 상황에서 우리가 먼저 전투기 개선으로 관심을 돌리는 것은 당연한 일입니다."
 BRG_enhanced_engines:0 "[From.GetBRGFocusEnhancedEngines]"
 BRG_enhanced_engines_text:0 "부르군트 제트 엔진"
 BRG_enhanced_engines_desc:0 "목수가 석공이 될 수 없듯 우리 산업은 B-52 폭격기의 설계를 미국에서 가져온 이후 아직 구체적인 생산 요건을 충족시킬 수 없었습니다. 그러나 역경에 적응하는 것이 아리아인의 정신입니다."
