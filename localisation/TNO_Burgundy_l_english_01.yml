 BRG_iberian_wars_cripple_desc:0 "우리가 이베리아의 뒤틀린 사회에서 정부의 가장 높은 곳까지 침투하여 쾌락주의적이고 파괴적인 이베리아인에게 준 수년간의 부담으로 그들은 피해를 입기 시작했습니다. 프란시스코 프랑코의 자부심과 허영심이든, 또는 안토니우 드 올리베이라 살라자르의 무능과 비효율성이든 간에, 카우딜로스의 힘의 기초 안에서 균열이 만들어졌습니다. 그들의 연합이 무너지려면 기사단국의 직격탄을 몇 대 더 맞기만 하면 됩니다."

 ## Ideas ##
 BRG_the_shadow_state:0 "그림자 국가"
 BRG_the_shadow_state_desc:0 "기사단국 내에서 우리가 완전한 통제권을 갖지 못한 것은 아무것도 없습니다. 우리 영토를 떠나는 모든 정보는 기사단국의 통제를 받아 면밀하게 감시되고 매우 제한적입니다. 외국 방문객은 존재하지 않으며, 독일의 고위 관리에게만 일부 허가됩니다. 그들은 우리가 보여주고자 하는 것만으로 우리를 알 것입니다. 우리는 유럽의 중심부에 있는 샤텐슈타트, 그림자 국가입니다."
 BRG_purge_the_rot:0 "퇴폐 제거"
 BRG_purge_the_rot_desc:0 "사회에는 타락과 퇴폐라는 두 가지 큰 적이 있습니다. 두 적은 만지는 모든 것을 감염시키는 질병이며, 우리가 독일 전역에서 보아온 것과 같은 재앙을 가져올 것입니다. 조국이 길을 잃었을지 모르지만, 우리는 이 병을 태워 없앨 것입니다. 퇴폐적인 프랑스어와 벨기에어는 완전히 파괴되어, 그들의 문화는 역사 속으로 사라지게 될 것입니다. 퇴폐의 모든 요소들은 모든 사람에게서 제거될 것입니다."
 BRG_the_three_realms:0 "세 영역"
 BRG_the_three_realms_desc:0 "기사단국은 충성심에서 통일되어 있지만, 우리는 통일된 인종이 아닙니다. 프랑스와 벨기에의 협력자들은 샤를마뉴, 랑게마르크, 발로니엔과 같은 몇몇 자원 무장친위대 사단의 지원을 받아 우리의 행정 및 국내 스파이 활동에 중요한 역할을 하고 있습니다. 군역과 노예, 완전한 전멸 중에 그들은 군역을 택했습니다. 그들은 그것 때문에 우리를 미워할 수도 있지만, 우리는 사랑보다는 오직 두려움만을 요구합니다."
 #BRG_idea_the_iron_fist:0 "The Iron Fist"
 #BRG_idea_the_iron_fist_desc:0 "Authority in Himmler's domain resides almost entirely in the Burgundian branch of the SS hierarchy, with limited local aid by native French and Belgian collaborators. Operating in both the shadows and in public, this lurking specter of Himmler's will ensues that even the slightest opposition to the state is rooted out and destroyed."
 #BRG_idea_rigorous_spartanism:0 "Rigorous Spartanism"
 #BRG_idea_rigorous_spartanism_desc:0 "Himmler's radical interpretation of Nazi doctrine includes, as part of their criteria to return the Aryan race to glory, strict military standards. All Germans in the Ordensstaat are expected to do their duty to serve the nation, and much of Burgundian "culture" revolves around military service and the life surrounding it."
 BRG_idea_mandatory_spartanism:0 "의무적인 스파르타주의"
 BRG_idea_mandatory_spartanism_desc:0 "나치의 교리에 대한 힘러의 급진적인 해석에는 아리아 인종의 영광을 되돌리기 위한 기준의 일부로서 엄격한 군사 기준이 포함되고 있습니다. 기사단국에 속한 모든 독일인은 나라에 봉사하기 위해 의무를 다할 것이며, 부르군트 '문화'의 상당 부분은 군 복무와 그것을 둘러싼 삶을 중심으로 전개됩니다."
 #BRG_idea_schattenstaat:0 "Schattenstaat"
 #BRG_idea_schattenstaat_desc:0 "Himmler controls the flow of information in and out of Burgundy with an iron fist. Foreign journalists, freedom of the press, and freedom of movement for even those from the rest of the Reich is prohibited. The only available information that leaves those borders is the occasional press release from the state propaganda machine... or the occasional rumor of blood-curdling atrocities. This has led to many nicknaming Burgundy the "Schattenstaat" - the Shadow State in the heart of Europe."
