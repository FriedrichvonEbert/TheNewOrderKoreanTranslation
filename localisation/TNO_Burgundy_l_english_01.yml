 egy.15.t:0 "파루크 1세의 승하!"
 egy.15.desc:0 "카이로와 로마의 공동 성명에 의해 이집트의 파루크 1세의 승하가 보도되었습니다. 극도로 사치스러운 생활방식으로 악명 높은 그는 최근 몇 년 동안 관광, 여행, 향락에 빠져지냈습니다. 파티를 열어 이집트를 파산시킬 뻔했던 그는 이제 모든 종류의 사치품을 몸에 두르며 살았던 대로 죽었습니다.\n\n왕실 대표단, 정부 관리, 사치스러운 음식, 비싼 악단, 터무니없이 많은 수의 합성 마약으로 완성된 특별하게 큰 행사에서, 파루크는 마침내 지나치게 즐긴 것으로 보입니다. 저녁 식사 도중 그의 약한 심장은 멈췄고, 닭다리를 들고 앉은 채로 승하한 것으로 판명이 났습니다.\n\n이집트가 이제 왕의 승하로 곤경에 처할 것이라는 것은 의심의 여지가 없지만, 몇몇은 이제 파루크의 향락에 돈을 쓰지 않아도 되는 것에 기뻐하고 있습니다. 다른 사람들은 그가 아마도 독살당했을 것이라고 의심하지만, 현재는 그가 너무 많이 먹었다는 것이 주요 의견입니다."
 egy.15.a:0 "적어도 행복하게 떠났군."

