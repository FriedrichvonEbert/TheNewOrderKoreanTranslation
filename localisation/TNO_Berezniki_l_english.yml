 ### Leader Desc ###
 POLITICS_ALEXANDER_KAZEMBEK_DESC: "1917년 수많은 러시아 귀족들은 한번에 꿈이 박살나는 꼴을 당했습니다. 볼셰비키 짐승들에게 재산을 차압당하고 조국을 도둑맞은 그들은 거지처럼 해외로 도망치는 끔찍한 결말을 맞았습니다. 모국에 대한 그리움으로 고통받던 수많은 이민자와 그들의 자손은 실패한 반동적 이상을 따르지 않고 새로운 사상을 찾아나섰고, 마침내 가장 한결같고 극단적으로 반공적인 사상을 찾아냈습니다. 바로 파시즘이죠. 아제르바이잔계 러시아 귀족의 아들인 알렉산드르 리보비치 카젬베크에게 있어서 계급 협력과 차르주의 이데올로기에 기반한 러시아식 파시즘 모델은 차르와 서민들 사이에 놓인 갈등의 골을 메워줄 유일한 방법이었습니다. 카젬베크와 같은 사상을 공유하는 동료들은 절충주의와 젊은이들 특유의 치기어린 모습이 드러나지만 수많은 유력한 러시아 망명자를 끌어들일 수 있는 믈라도로시 연합 아래에서 힘을 합쳤습니다.\n\n하지만 카잠베크가 무솔리니에게 존경심을 품고 있었다고는 해도, 소비에트 체제에 매력을(최소한 동정심 정도는 품고 있었을 겁니다) 느낀다는 사실에 대해 엄청난 논란이 일었습니다. 마르크스주의 사상에 내재한 부패를 인지한 그는 러시아 사람들은 볼셰비키의 잔인성을 이해하고 있으며 소비에트 정부와 함께 내부에서 극복해냈고, 그 모든 결점에도 불구하고 진정한 국익의 대표자가 되었다고 주장했습니다. 그에 관한 가장 유력한 예측이 나치 침략자에게 등을 돌리고 소비에트 연방의 편을 드리라는 것이었지만, 망명자들 사이에서 명성을 거의 잃어가고 있었고 미국으로 떠날 수 밖에 없었기 때문에 그들에게 저항해 무언가 할 수 있는 상황이 아니었습니다.\n\n신념있고 충실한 군주주의자 카잠베크는 모든 의구심을 제쳐주고 블라디미르 3세 황제와 함께 서러시아 혁명전선에 저항하는 전쟁에 참전했습니다. 그는 베레즈니키에서 왕실의 대변자가 되어 차르주의자의 정당한 영토를 주장하고 제국이 필요로 하는 산업화 과정을 조직하려 노력했습니다. 차르에 대한 명목상으로의 충성에도 불구하고 카잠베크는 인민의 군주제가 승리하는 모습을 보고자 하는 열망을 결코 버린 적이 없었기 때문에, 그의 야망에는 의심의 여지가 없습니다."
 
 POLITICS_MIKLAY_KAZAKOV_DESC: "마리 사람들은 오랫동안 러시아와 그 후계자들에게 국가로서의 지위를 거부당했습니다. 붉은 깃발을 들었든 삼색기를 품었든 모두 마찬가지였습니다. 미클라이 이바노비치 카자코프는 이를 바꾸는 것을 인생의 목표로 삼았습니다. 서러시아에서 반공수비대의 승리가 확실해지자, 그는 이 지역에 걸쳐 마리인들을 규합해 수비대와 함께 싸우는 마리 연대에 합류시켰습니다.\n\n동포들이 "전쟁 시인"이라고 부르는 카자코프는 항상 시와 문학에 대한 열정을 간직하고 있었고, 그런 그가 첫번째 마리 민족국가 지도자가 된 것은 당연한 결과였습니다.\n\n공화국은 북러시아의 또 다른 성공 사례이며, 카자코프는 이를 안정시키고 아르한겔스크 뿐만 아니라 이델-우랄의 다른 나라들을 바라보며 협력과 연대를 모색하고 있습니다."

