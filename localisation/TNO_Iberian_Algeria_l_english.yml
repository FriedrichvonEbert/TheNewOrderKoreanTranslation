 #Ideas
 SLG_Legion_Presence:0 "군단의 존재"
 SLG_Legion_Presence_desc:0 "스페인 군단은 포르투갈 형제들이 이 땅에 다시 정착하면서 그들을 보호하기 위해 파견되었습니다. 그러나 가장 중요한 것은 프랑스 당국이 없는 상황에서 이 땅을 통제하기 위해 배치되었다는 점입니다. 그들은 여전히 그 지역에서 정치 군사적으로 지배권을 가지고 있으며, 그 지역에서 일어나는 많은 일들을 통제하고 있습니다."
 SLG_Retornados:0 "포르투갈 정착민"
 SLG_Retornados_desc:0 "독일의 포르투갈령 아프리카 침공 이후, 많은 우리 시민들이 이베리아로 돌아가는 것을 선택했습니다. 그 이후 정부는 그들의 영토에 대한 영유권 주장을 강화하기 위한 계획의 일환으로 비공식적으로 이베리아 지배하 알제리 지역에 포르투갈인들을 이주시키는 것을 선택했습니다. 오늘날까지 포르투갈 정착민들은 이 지역에 거주하고 있으며, 더 강한 국가를 위한 기반을 제공하고 있습니다."
 SLG_Native_Unrest:0 "원주민 불안정"
 SLG_Native_Unrest_desc:0 "압도적인 수의 포르투갈인들이 이 지역에 정착하면서, 알제리 원주민들은 정권의 행동에 항의하고 우리에게 골칫거리를 안겨주기로 결정했습니다. 어떻게 해서든 해결해야 할 문제입니다..."
 
