WRS_power_struggle.7.t:0 "Directive to Sabotage Oil Wells"
WRS_power_struggle.7.desc:0 "Top Secret Communique From the Office of Marshal of the Soviet Union Mikhail Tukhachevsky\n\nSent to the office of REDACTED at [GetDate]\n\nBy official order of Marshal of the Soviet Union Mikhail Tukhachevsky, soldiers of [REDACTED] are to immediately carry out the following assignment, with utmost regard to mission security, secrecy, and confidentiality. It cannot be understated that the following information is only to be given out on a need-to-know basis to those who it may concern. Violation of this is punishable by death.\n\nMen under your command are to assume fake identities to allow passage through into the Ukhta oil wells which Marshal of the Soviet Union, Zhukov, controls and operates. From there, these men are ordered to use any means necessary to disrupt and sabotage the functionality of these oil wells in order to prevent these oil wells from fulfilling the established quota. This will have the dual effect of decreasing the trust of the public in Zhukov as well as embarrassing him nationally.\n\nFrom there, those involved are to return undetected to their posts in Plesetsk where they are to be kept under surveillance by our agents for several weeks to ensure they do not speak to any about this operation. If you learn of them speaking freely about these happenings, they shall be summarily executed, and the events dismissed as the ramblings of traitors.\n\nGlory to the Soviet Union and the West Russian Revolutionary Front."
WRS_power_struggle.7.a:0 "Send the men into the Ukhta wells using Red Army papers."
WRS_power_struggle.7.b:0 "Use ROA papers from the West Russian Revolutionary War to obtain access to the wells."

WRS_power_struggle.8.t:0 "Our Men Cross Into Ukhta Using Red Army Papers"
WRS_power_struggle.8.desc:0 "An ancient automobile rolled to a halt as a weary officer of the Front, wearing the same uniform he'd worn since 1941 when that fateful day arrived, rose from his seat at a border post. Conscripted from his small village in western Russia, he has faithfully served the Red Army and its successor as a soldier, an officer, and now finally a simple agent on the outside of some oil storage. His story was one of nothing but loyalty and love for his nation.\n\nCaught by the headlights of the car in the middle of some late-night reminiscing, he scrambled to his feet to meet the car. Talking to the driver and his passenger, they appeared to be on some official duty, talking smoothly and showing him their Red Army identifications. Both of high rank, higher than his, he felt no authority to do anything but wave them along, his half-closed eyes red with fatigue.\n\nWhile they seemed suave and confident, as these agents knew all too well the ramifications of being caught working for their own government against their own government. Behind their facade of confidence and indifference was fear, one that kept their hands clenched and sweating.\n\nWhile to them their guilt seemed all too apparent, to the elderly and indifferent border guard that stood in front of them they were nothing but men more important than him on business more important than he needed to know about. While they seemed a bit strange in demeanour, he knew that questioning the motives of men who had the power to not only get him removed from his post but removed from the Front's army.\n\nAnd so, with the wave of his hand, the two men rolled away just as they arrived, their motives completely foreign and unknown to him."
WRS_power_struggle.8.a:0 "All according to plan."

WRS_power_struggle.9.t:0 "Our Men Sneak Into Ukhta"
WRS_power_struggle.9.desc:0 "Under the veil of moonlight, two faces under the facade of black charcoal paint stare into the barbed wire fence of the black jewel of Ukhta; its oil processing complex. The pride of Zhukov, these two men working directly for Tukhachevsky bore the papers of Vlasov's traitors as they looked down at the base with binoculars.\n\nFrom the treeline they mapped out their advance. Having started their journey some miles away in a nearby village posing as inspectors, they had backpacked to the location of Zhukov's oil wells using information from the inside to avoid any prying eyes of guard outposts, checkpoints, or even hunters. Appearing in the attire of the traitorous ROA, any who saw them would've put their mission at risk and it was important that they remained completely unseen until they could be misidentified as foreign agents.\n\nTaking the bolt-cutters from his bag, the two men waited until a patrol had passed to make their play. Running down into the exterior of the base they swiftly cut open a small hole at the base of the fence and struggled their way through. As soon as they had both reached the other side, they ran for cover.\n\nThey were in the heart of Zhukov's oil plant."
WRS_power_struggle.9.a:0 "All according to plan."

WRS_power_struggle.10.t:0 "Boom!"
WRS_power_struggle.10.desc:0 "We have gotten word from clandestine resources that the operation was a success! Our agents have successfully sabotaged the Ukhta oil wells, leading to more than half of their wells being heavily damaged, with many in such deep disrepair that they may need to be completely replaced, a process that would take months. \n\nUsing explosives, the men deceived authorities and planted them on several wells. The explosions caused a panic among the well, leading to on-site fire services to put it out. In the chaos, the two men were able to successfully flee the scene.\n\nWhile Zhukov may not be aware of it yet, a great victory has been won against him. We have evidence that he has not yet been notified, but our men are already on the run in Ukhta and are now attempting to evade capture. When they return to us, they will be welcomed warmly for their role in combating Zhukov's influence.\n\nMost importantly, Zhukov's inability to meet quota and the embarrassment of revealing his wells were sabotaged is an important victory. First we crush Zhukov, then we crush our true enemies beyond our borders..."
WRS_power_struggle.10.a:0 "Another great success!"

WRS_power_struggle.11.t:0 "A Furious Marshal"
WRS_power_struggle.11.desc:0 "Zhukov anxiously tapped his foot on the ground, impatiently waiting for the head of his oil wells to come out and greet him. Having been summoned with haste without any explanation, he was more than a bit annoyed, and even more curious as to what could be important enough to bring him out here in the middle of the night, weeks before an inspection tour was supposed to take place. His mind had gone through all the possibilities he could imagine, from workers complaining to an accident, or perhaps he even held out hope that perhaps it would be good news. \n\nAfter several minutes of waiting, the manager appeared from the door, looking as exhausted as he sounded. "I think you'll want to see this." Already sick of waiting, Zhukov decided to humor the man, but his anxiety and anger was only rising every second, now reaching fever-pitch levels. Walking first through cold steel corridors, every step made the butterflies in his stomach flutter even more, and by the time he left the building his heart had sunk.\n\nLooking out across the wells, Zhukov felt the anxiety turn to rage as his face contorted into a scowl, and from a scowl into a shout. Out of the many dozens of wells, many were noticeably damaged, and of those some were completely destroyed. Knowing the importance of the quotas placed on his oil production and how tied to his reputation they were, he let it all out on the poor station manager before letting the entire maintenance and guard team have it as well. With spit flying from his mouth, all who were there stood silently as he roared.\n\nZhukov knew he had been bested, and he swore to god it was Tukhachevsky's doing, but he could not prove it. But if he could, it would be Tukhachevsky's undoing as well."
WRS_power_struggle.11.a:0 "I pity those workers..."

WRS_power_struggle.12.t:0 "SMERSH on the Case of the Sabotaged Oil Wells"
WRS_power_struggle.12.desc:0 "After learning of the extensive damage done to his oil wells, our adversary Zhukov was reportedly furious. The destruction of this represents no chance of him to meet his quota, which will lead to some incredibly awkward conversations between him and Voroshilov as to how he let his most important asset be sabotaged. In his fury, he ordered for SMERSH to investigate, and with our agents not yet safe and sound and their whereabouts not entirely known, we cannot do anything but hope they are able to return to Plesetsk before SMERSH catches up to them.\n\nFor us to be implicated in the sabotage of the oil wells would completely embarrass us and any chance of our victory in the power struggle would perhaps disappear for good. However, if Zhukov fails to find a saboteur, this will further tarnish his reputation. We can only imagine how good the telling off he got from Voroshilov was, perhaps enough to tip his opinion in our favor...\n\nBut that's enough, we have documents to burn and people to question. Our participation in the sabotage of Zhukov's oil wells cannot get out..."
WRS_power_struggle.12.a:0 "Cautious optimism is the way to go."

WRS_power_struggle.13.t:0 "SMERSH Fails to Find Evidence of Sabotage"
WRS_power_struggle.13.desc:0 "We have just received the greatest of news! Smersh has failed to find any evidence of sabotage in a lengthy and embarrassing communique indicating that the incident was most likely caused by the incompetence of Zhukov's station manager, several workers, or just lack of maintenance. It features most notably several scathing remarks towards Zhukov, passively aggressively blaming him for both blowing things out of proportion and failing to run one of the Front's most important pieces of equipment. Not a word is mentioned about Tukhachevsky, other than a short remark mentioning how they believe oversights due to the competition may have led to Zhukov ignoring regulations.\n\nOne of Voroshilov's aides, a secret close Tukhachevsky ally notified us of the massive telling off that Zhukov received last night in front of the entirety of Voroshilov's and Zhukov's staff. Voroshilov was furious, despite his old and weary figure, he was practically an erupting volcano screaming at Zhukov for causing immense damage to the wells and wasting Front resources on a pointless mission when it was "clear that he held the burden of responsibility."\n\nZhukov reportedly was scared white, and as not made any public remarks yet. This failure may mark the end of Zhukov's chances to be the leader of the Front..."
WRS_power_struggle.13.a:0 "The Front may find itself in the right hands after all..."

WRS_power_struggle.14.t:0 "Our Plot Revealed!"
WRS_power_struggle.14.desc:0 "Tukhachevsky was sitting quietly in his office when his personal phone rang. Not expecting any calls, he picked it up and brought the se to his ear, and asked who it was on the other end, in a somewhat annoyed tone.\n\n"This is Voroshilov," Tukhachesvky froze, a direct line from the big man could not mean anything could, "How could you?"\n\n"What do you mean how could I?" a confused Tukhachevsky quickly responded.\n\n"Smersh agents found your men hiding out in a ditch outside the wells," Voroshilov's voice sounded like a mountain of steel.\n\n"What about my men?"\n\n"Your men confessed. You destroyed the oil well. You destroyed Front resources over a stupid squabble like some reckless infant! You put your own men up against our own while Russia stands occupied from Belarus to Vladivostok! How could you?!"\n\nTukhachevsky did not respond for several second. He opened his mouth to respond, but no words came out. After what felt like months of waiting, Tukhachevsky was able to utter a half sentence after many tries. "I'm, s-sorry."\n\n"You're sorry? You're sorry!?" the phone screamed, sounding like a full speaker rather than a small headpiece, "You aren't sorry! You've betrayed the Front for something as childish as a rivalry!"\n\n"I'm sure this can be expl-," Tukhachevsky tried to defend himself, but the words weren't in him. He had been caught red-handed, there was nothing he could do. He had been caught, and with it, perhaps his chances of being the leader of the Front."
WRS_power_struggle.14.a:0 "We are truly finished..."

WRS_power_struggle.15.t:0 "An Icy Grave"
WRS_power_struggle.15.desc:0 " "Over here! Over here!" Nikolai screamed to his associate. Having been put on the case days ago, he and his work partner Denigin had been assigned to combing an entire forest some miles west of the wells. The truth was, it was snow, snow, and then more snow. \n\nThe temperature was bitingly cold, and that was not helped by the fact they had to scale the same mountainside everyday, walk past the same damn trees everyday, see the same damn animals, and get home with the same damn numb toes. However, Nikolai had just found something. Looking down in a small ravine to catch his breath after a relatively tough climbing episode, he had seen an object covered in snow and surrounded by ice. Denigin was beside him in seconds, panting to ask what he had found. Nikolai descended the cliff of the ravine, slipping on a rock that had actually been snow and falling back-first on the ground. Though hurt, he couldn't wait and forced himself to his knees, crawling to the strange object.\n\nHe wiped the snow off, and sure enough, it was a man. Denigin, having found a long way around brining him down, arrived some minutes later as Nikolai closely examined the bodies he had found. Two, each wearing the insignia of Vlasov's ROA, were dead at the bottom of a mountain ravine that they figured they likely had tried to go into for warmth, before dying of exposure during the night. Each agent took a man's corpse over their shoulder and painfully, slowly, got back to their car.\n\nThe men working at the SMERSH headquarters did full background checks on the men. Working currently as low-ranking Tukhachevsky associates, both were found to have ROA connections and one was a rehabilitated member of the group. The case was closed. It was an ROA job."
WRS_power_struggle.15.a:0 "What a grim way to go... At least we're not implicated."

WRS_power_struggle.100.t:0 "A Shanty Crew"
WRS_power_struggle.100.desc:0 "Zhukov was seated on a short wooden stool, a light creak yelped from the floor every time he shuffled around. He held a lukewarm glass of scotch in his shaky hand. Around him, the jeers and laughter of his crew, his men, his only friends as some would say. He took another sip to steady his nerves before observing the crowd.\n\nTo his left, Sergey Akhromeyev, a man of steel in his own right. Memories of conducting battle in the harshest of conditions with this man flashed before Zhukov's eyes. Suppressing revolts, the firing and cracking of rifles. Akhromeyev had been by his side through it all, and still more. On many battlefields he was the devil himself, the sheer whisper of his name sending bandits, Germans and raiders alike scurrying away without a single shot being fired. On others he was the slaughterer of hundreds, the harbinger of death and bloodshed from the end of a barrel. But tonight, he was a drunk man falling off his chair from laughing.\n\nIn front of line of sight was Nikolay Ryzhkov. Zhukov had always seen him as meek, well tempered and shy, not one for the battlefield. But it was in no doubt he knew how to carry himself through politics. Many a meeting and shouting match had been settled by the cool, level voice of Ryzhkov. So many decisions had been made with Ryzhkov's counsel, always informing Zhukov of the next avenue of opportunity. If there ever was a politician in Russia, Ryzhkov carried the full package. But tonight, he was hunched over on the table, passed out from one too many shots.\n\nAnd finally, to his right Alexander Yakovlev. This man was always a mystery, in truth. Zhukov was not sure how or why he had gotten to where he is now, but all he could discern was that he is a man of his word, one of honour, and that itself is respectable enough, especially in times like these. Always behind Zhukov's back, ready to take charge of a meeting or spearhead debate. He was likely the most intelligent of the bunch, but he didn't show it. But tonight, he was engaged in a fierce drunken debate with Akhromeyev regarding the attractiveness of old women. Yes, this was Zhukov's motley crew of men. Though many challenges are ahead of them, he will make sure they see themselves through, as they have many times before. God knows they must."
WRS_power_struggle.100.a:0 "The boys know a good time, at least."

WRS_power_struggle.101.t:0 "A Swell Meeting"
WRS_power_struggle.101.desc:0 "Walking in through the doorway of Voroshilov's office, Zhukov felt as nervous as he had the first time he had done it. This door always had a feeling of grandeur to it, like the conversation he is about to hold will decide the fate of many thousands of lives; and, more often than not, it did.\n\n"Ah! Zhukov, I'm glad you made it, come in, come in, have a seat." Voroshilov rasped out as soon as he stepped into the room. His health was not getting any better, and it showed by the day. His haggard old cough seemed to grow weaker every time he saw him. It was clear he was not long for this world, not anymore.\n\n"Yes, well, I'm sure you know why I'm here by now, sir." Zhukov nonchalantly let out as he took a rest on the surprisingly cushioning yet firm chair. It was likely several decades old, but it showed no sign of wear. Expertly made, surely.\n\n"Of course, you've brought the reports?" Voroshilov questioned. Zhukov was about to answer when a coughing spell suddenly struck, Voroshilov put a shaky arm to his mouth and doubled over on the desk.\n\n"Sir?" Zhukov instinctively raised a hand to his commander, but Voroshilov swatted it away and sat up fast.\n\n"Mmergh, it's nothing. Carry on with your report." Zhukov had made this monthly report hundreds of times before, and reading the words he never once had to glance at the page. The content of the meeting mattered little anymore, simply the circumstances. As Zhukov said his goodbyes and stepped from the room, it was clear it had gone well. Voroshilov was evidently pleased to see Zhukov, more so than he ever did old Tukhachevsky. Zhukov almost laughed as he strode down the hallway. How could he possibly lose out with favor so aligned for him?"
WRS_power_struggle.101.a:0 "Too good to be true."

WRS_power_struggle.102.t:0 "Suspicion In The Highest Places"
WRS_power_struggle.102.desc:0 "By now, it was clear a power struggle had begun amongst the highest ranks of the entire West Russian Revolutionary Front. Espionage, distrust and contention ruled every day of every week of every month. Every peasant who existed under the red banner knew it would all come to a head eventually, but all they could now is keep their heads low and hope it does not boil over. But it takes more to win a struggle than just playing to favors and getting on the good side of people, far more, and Zhukov knew this better than anyone. It took some more.. unscrupulous activities to bring defeat to your enemies, and that was simply what it took. As such, it should be that some light spying be conducted. Under the cover of night, an order went out. SMERSH agents unloaded into libraries, filing offices and history retention centers. All of them had one goal on their mind, and that was Tukhachevsky. More specifically, his past.\n\nIt is no secret the Red Napoleon is a man with a dark past at best, and many tell the tale of violence and suppression under his boot. But to truly upend his position, some real dirt must be found, not just the account of scared shitless potato farmers and circulating rumors as old as the air they travel on. And so it was that file cabinets were raided and torn asunder, libraries pillaged for information even loosely related to the man in question. For weeks on, agents would be hunched over their desks, studying and peering at incriminating document after incriminating document. Something would eventually come up, all it took was a little bit of time.\n\nAnd so it was that Zhukov waited patiently. He smiled knowing he would finally have something to wipe that stupid, smug grin off Tukhachevsky's face once and for all. He wouldn't know what hit him"
WRS_power_struggle.102.a:0 "Well, something has to come up, first."

WRS_power_struggle.103.t:0 "Conspiracy in the Records"
WRS_power_struggle.103.desc:0 "Zhukov was beginning to get frustrated, waiting so patiently. It had been weeks since he sent out the order, yet nothing had yet returned. Not even a murmur about some big find, a smoking gun, nothing! But he knew it had to be there somewhere, somewhere among the thousands of paper trails, document boxes and file cabinets. It had to be. And so they pressed on. The SMERSH agents were really getting quite tired, but this was their job after all. Or, at least they were told. As long as they kept hunched over their desks, magnifying glass kept sturdy over the fading ink, they would find something. So the work went on and on.\n\nPaper trails which were first said to be promising were found to be nothing but dead ends, brick wall after brick wall. Agents were up so late into the night, doing work they shouldn't dare to be doing, not behind the Red Napoleon's back, that their wives began to worry. But it HAD to be there. Eventually, on one especially cramped, humid day at the office, a worker's hand excitedly shot up. He grasped in his perspiring fist a document, the end all be all, or so it was in his bloodshot eyes. The work foreman came over and snatched it away. The paper travelled up through the ranks, read by many eyes and promised to be greater than it had the last time. Eventually, Zhukov held it in his hands, peering at it closely, rereading some paragraphs a million times over.\n\nYes, something had been there."
WRS_power_struggle.103.a:0 "They found something huge."
WRS_power_struggle.103.b:0 "They found something mediocre."
WRS_power_struggle.103.c:0 "They found almost nothing at all."

WRS_power_struggle.104.t:0 "The Smoking Gun"
WRS_power_struggle.104.desc:0 "It had been there. Oh lord, had it been there. The smoking gun. The incriminating document, the convicting letter, the end all be all that would finally drag Tukhachevsky's slimy hide to a firing line. Zhukov had not been this giddy since the West Russian War. Not only was there one convicting paper, but a dozen. The hard effort of the SMERSH agents had finally paid off, and paid so handsomely had it.\n\nVoroshilov by now was a weak man, his lungs failing him and his voice growing more weak by the day. But this morning, it was a thunderous boom that echoed across the office, the surrounding field and the whole of Archangelesk.\n\n"Tukhachevsky! Where the fuck are you, you lying, backstabbing cheating bastard!" It appeared that Voroshilov had not quite liked the smoking gun as much as Zhukov had, but that was the best part of the whole ordeal. Documents which were buried under so many goddamn waste baskets worth of fodder were dug up and showed something that could make even Voroshilov storm around.\n\nTukhachevsky had moved supplies, supplies that could've won battles, won them the entire war, from Voroshilov's army to his own during the advance on Moscow. This action is something short of sheer treason in Voroshilov's eyes, but only barely so! Tukhachevsky would inevitably receive a berating of a lifetime once he was eventually found cowering in some place in the city, and Zhukov can only sit by the sidelines and laugh! His gambit had paid off after all, and by God, was he now a rich man."
WRS_power_struggle.104.a:0 "Well boys, we got him!"

WRS_power_struggle.105.t:0 "Nothing Concrete"
WRS_power_struggle.105.desc:0 "It seems the "smoking gun" Zhukov had all so wished for did not exist after all. The documents brought up so high were really just various small, insignificant mishaps and actions which happened on a daily basis. The only incriminating reports found were those of the cruel day at Tambov, where Tukhachevsky slaughtered dozens, but this is already well known, a permanent stain on his otherwise proud reputation.\n\nAnd now, Zhukov slinks away into his study. The SMERSH agents pack up their operations, disappointed beyond measure that despite all their hard work nothing could be found. Yet, even more bad news arrives to deepen the blow. A little birdy told Tukhachevsky all about just what Zhukov had done, what he had the SMERSH agents do, and he is not happy. Not. One. Bit. Behind locked doors, he screams for Zhukov's head so he can punt it into the White Sea. The agents who conducted the digging found and thrown into the deepest cellars, miles beneath Arkhangelsk.\n\nOf course, old Tukhachevsky will have to wait on these wishes just for another while. Despite the fact Zhukov found nothing truly big, nobody is happy with Tukhachevsky by any means. It's always believed he has done quite a few shady things, and this only piles onto the rumors. After all, there is always the next opportunity to stab at the other."
WRS_power_struggle.105.a:0 "The struggle goes on."

WRS_power_struggle.106.t:0 "A Flimsy Paper Trail"
WRS_power_struggle.106.desc:0 "Nothing. Nothing was found. Nothing at all, literally zero incriminating evidence. All that was brought up was a few little anecdotes about abuses in Tukhachevsky's prison camps. Things already in the public eye are bigger than this. Zhukov locked himself away in his study for the day, smoking through his pipe. How could he be so stupid to not read more closely? He let such a perfect opportunity slip clean through his fingers, and just like that, Tukhachevsky keeps his stupid smug grin the whole way through.\n\nZhukov had decided this must be buried. Buried so far underground nobody will ever find it. Cover up his tracks, whiteout a few names, and nothing about a covert investigation into his rival will ever be found. He had to seriously rethink his strategies in the coming days, as it is sure Tukhachevsky has some devilish trick up his sleeve, just like Zhukov had planned to play on him. As Zhukov fumed in his study, Tukhachevsky attended a rich banquet with local oil barons. He smiled the whole way through."
WRS_power_struggle.106.a:0 "Nobody could find even a single thing?"
