 WRS.31.t:0 "원수와의 술자리"
 WRS.31.d:0 ""건강을 위해!" 알렉산더 야코블레프는 유리컵을 높이 치켜들며 건버했습니다. 유리와 유리가 쨍그랑 소리를 내며 부딪혔습니다. 게오르기 주코프 원수는 "자네도 그러길,"라고 말하며 거의 자리에서 쓰러질 만큼 잔을 기울여 들이켰습니다. 숨을 돌리며 눈을 번쩍이는 주코프는 히죽거리며 야코블레프를 향해 시선을 돌렸습니다. "자네 보드카 맛이 정말 훌륭하군 야코블레프 동무, 충격감과 타는듯한게 아주 제대로야. 이거 정말 붉은 군대에 제공되는 구정물과 같은게 맞나?" \n\n"별말씀을요, 원수 동지." 야코블레프가 둔탁한 보드카 병을 위로 들자,  긁힌 자국과 흐린 얼룩이 머리 위의 강렬한 램프의 빛 속에서 반짝였습니다. "이건 우흐타 바로 외곽의 양조장에서 나온겁니다. 괜찮은 친구가 그의 아내와 세 아이들과 함께 살고 있습니다. 제가 스스로 그의 작품을 보상할 의무를 느꼈습니다. 그리하여, 저희가 마시고 있는 병이 바로 그겁니다. \n\n"이런 강렬한 양조면 우리를 하나부터 열까지 다 가르칠 수 있겠구만! 내일 오후에 부하들을 보내서 몇 통 가져오게 시켜야 쓰겠어."\n\n야코블레프의 생기가 가시며, 사무실은 조용해졌습니다. "아... 그게..." 그는목청을 가다듬으며 주코프를 자신에게 딱히 어울리지 않는 시선으로 바라보았습니다. "유감스럽지만 지금으로썬 이 병들이 그가 만들 수 있는 전부입니다, 원수 동지. 혹독한 전쟁이 그의 곡물과 감자를 앗아가는 바람에 말입니다.\n\n"그런가..." 두 사람 모두 생각에 잠겼습니다. 우흐타의 외곽지대는 도적들의 습격으로부터 난공불락이였습니다. 원수는 그것을 직접 보았고요. 더 큰 군벌들의 침입은 그들이 수도에 도달하기 훨씬 전부터 저지되었을 것입니다. 어쩌면 그는 양조장의 곤경에 대한 진짜 원인을 눈치챘을지 모릅니다. 어쩌면, 아마도 아니겠지만-전쟁을 위한 일일지도. "뭐, 그럼 언젠간." 주코프는 결정했습니다.\n\n어째서인지, 야코블레프는 그가 앉던 자리에서 약간 충격받은듯 합니다."
 WRS.31.a:0 "나는 그가 자네의 후원에 감사할것이라 확신하네."
 
