 WRS.33.t:0 "Training the Men"
 WRS.33.d:0 ""Fuck your mother Amyerikansky."\n\nJonathan Avery followed the heartwarming compliment back to the disarrayed recruits, where he locked eyes with the one who said it. He was a tall, stocky fellow with a face that could make a bulldog run away crying - or fall in love. Depends on the dog. His fatigues were two sizes too small for his build; for that, Jonathan was grateful. It was pretty hard to intimidate someone when your camouflage trousers fit like pantyhose.\n\nHe humored the Ivan-bulldog hybrid by moseying up to three steps from him. The other recruits had begun to gather around, forming a ring with bodies for walls. "Care to repeat that, Recruit Karabinov?" he said.\n\nMuscles bulged as Karabinov seethed, baring his canines like the rabid mutt he half-was. "I said-" his fists curled and raised up, "Fuck your mother Amerikansiy-!"\n\nIn retrospect, the whole debacle unfolded in three short stages. First: the clumsy haymaker from the man-dog. Barely any weight from his shoulder and hips, likelier to break his own knuckles and wrist before someone else's jaw. Second: Jonathan's sidestep, followed by the grapple on the outstretched limb. Third and last: the leg sweep that brought both of them down to the snowy ground. A choke-hold and seven seconds later, and the brute fell silent. And unmoving, but Jonathan rolled him over like a log and cuffed his hands just to make sure. The MPs will see to him soon enough.\n\nBut for now, the stranded CIA agent dusted snow off his coat and stood up, facing fully his new class for the next three months. "That's one way to start boot camp," he japed."
 WRS.33.a:0 "Lesson one: learn the basics of CQC."
 
