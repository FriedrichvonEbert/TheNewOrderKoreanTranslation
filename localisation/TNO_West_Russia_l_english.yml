#Event for The Districts Situation - Voroshilov wishes that Zhukov and Tukhachevsky would just do their fucking jobs and stop competing.
 WRS.17.t:0 "군구의 현황"
 WRS.17.d:0"남부에는 플레세츠크와 우흐타 군구가 있습니다. 이론적으론, 서러시아 혁명전선 내부의 다른 지역과 마찬가지로 유능한 장교가 이끄는 지역입니다. 실질적으론, 두개의 남방 군사 구획은 서러시아 혁명전선의 가장 중요하고 논란많은 두 장교들의 먼 추방지이자 개인적인 봉토의 결합적인 상태로써 이용됩니다. \n\n게오르기 주코프와 미하일 투하쳅스키는 둘 모두 열심히 일하며, 재능있는 군 장교입니다. 노동자의 혁명과 소비에트 인민에 대한 그들의 충성심은 부르주아 압제자들에 맞선 피비린내 나는 내전부터 독일에 대항한 두번째 대조국전쟁의 필사적인 전투에 이르기까지 수많은 전장속에서 입증되었습니다. 허나 50년대의 이 암울한 시기에, 이 둘의 군사 경력이 정점에 이르렀을때 성공적인 독일의 반격이 소련의 전선을 뚫으며 서러시아 혁명전선의 노력을 비극이 강타했습니다. 두 장군은 오랜 기간동안 경쟁적 관계를 유지해 왔으며 반격에 돌파당한 여파로 죽어나간 소련 군인들의 목격은 이 논쟁을 사소한 말다툼에서 깊은 증오로 심화시키고 말았습니다. 혁명전선의 실패에 대하여 서로를 비난하며, 주코프와 투하쳅스키는 서러시아 혁명전선의 미래를 위한 수십년간의 긴 투쟁속에서 각자의 지지세력을 끌어내었습니다. 분열의 위협에 대해 걱정하던 혁명전선의 지도자는 아른항겔스크와 의회 정치에서 벗어나 각자의 군사 구획을 통치할 수 있는 능력이 있다고 생각하였습니다. \n\n이 간격은 두 위대한 장군 사이의 균열을 메우는데 거의 영향을 미치지 못하였습니다. 서러시아 혁명전선의 미래를 위한 중요한 임무가 주어졌음에도 불구하고, 두 사람은 계속 다투고 있습니다. 아른항겔스크의 장군의 지지세력은 지속적으로 더 많은 자원을 한쪽 또는 다른쪽의 깔때기에 부어넣으려 시도합니다. 전선의 인력 부족에도 불구하고, 투하쳅스키와 주코프는 군단 단위의 첩자를 서로를 향해 보냅니다. 결과적으로 아른항겔스크는 사로잡힌 첩자들을 위한 교도소로 사용됩니다. 보로실로프 원수의 평범한 취침 독서는 한 장군이 다른 장군의 과실과 무능을 헐뜯으며 비난하는 편지로 구성됩니다. 옛 연방의 원수의 유일한 소망은 그저 두 사람이 쓰잘데기없는 말다툼을 멈추고, 당면한 과제에 집중하는 것 입니다."
 WRS.17.a:0 "왜 그놈들은 그냥 빌어처먹을 제 할 일을 안하는거지?"

#Event for Doctrinal Re-Evaluation - Voroshilov decides to approach Altunin, Zhukov, and Tukhachevsky for their latest theories.
 WRS.18.t:0 "Doctrinal Re-Evaluation"
 WRS.18.d:0 "The old joke about every military training to win the previous war does not amuse Marshall Voroshilov much. The WRRF has lost the previous war, and the old officer desires nothing more than to learn from the past's mistakes. As such, modernization of army doctrines has remained an important topics for the front's leadership.Several conflicting theories about the WRRF's shortcomings have been developed in time.\n\nGenerals Zhukov and Tukhachevsky only agree about the need for reform. Zhukov's take away from the collapse of the front's positions is that a nation with a smaller industrial capacity must make efficient use of its reserves of armor, guns and other complex equipment. When the Germans had funelled in every last armored divisions to stabilize the eastern front, the WRRF could no longer get ahead by trading armor losses for armor losses. Zhukov thus surmises that by carefully harassing German lines, surrounding and destroying isolated mechanized units and overall degrading the equipment and supplies of the enemy, the front can use its own respectable pool of armor for a decisive battle. Only with the destruction of local enemy superiority could the Red Army then go on the offensive to gain ground.\n\nBy contrast, Tukhachevsky believes that the concepts of deep operation that he and other Soviet theorists began to develop in the twenties can still be polished further. What doomed the Red Army's effort in the twenties and fifties was the poor coordination of advancing armies as well as the lack of contingency defensive plans. Once the Red Army found itself unable to advance further, it's failure to regroup and beat back enemy counter-attacks had erased most of its progress. Better integration of every field army into one united command structure would help with this problem.\n\nCloser to home, General Altunin has also found himself reflecting on the successes and failures of the Red Army. His own conclusions are that the front's supply lines had been far too weak to keep front line units at their peak fighting capacity. The most likely culprit for this, thinks the former logistics officer, was the lack of integration of the civilian and military authorities. After the fall of the Soviet Union, the front was run like an emergency military dictatorship and economic development was abandoned for a "military first" policy that ultimately left the WRRF a paper tiger. A more pragmatic development scheme covering all the bases of the economy to keep a steady flow of food, clothing and equipment to the troops, combined with a rebuilt logistic arm might be just the ticket for a renewed offensive war.\n\nAll three men possess strong analytical minds, and each general's thoughts are part of the greater problem. Yet our limited resources force us to pick and choose one approach. Not to mention that the political fallout of favoring one of these men's plan for the future of our nation makes it unlikely that the other two will offer much help to implement their rivals' plan."
 WRS.18.a:0 "Let's give this some thinking."

#Event for Side With Tukhachevsky - Voroshilov decides to adopt Tukhachevsky's proposal.
 WRS.19.t:0 "Voroshilov's Order"
 WRS.19.d:0 "In the end it was Tukhachevksky's proposal that held the most merit. The general was often criticized for his breathtaking ego, yet Tukhachevsky's ideas about reforms showed a level of introspection that impressed the old marshall.\n\nVoroshilov's first move would likely be a reform of the command structure. It would not be popular to wrangle troops away from ambitious generals, but a better integration of the various armies would be indispensable. Retraining officers and improving their understanding of deep battle will also be increasingly important if the WRRF is to begin the unification wars with an army able to rapidly overrun its opponents.\n\nNews from Plesetsk detail Tukhachevsky being pleased and having started to teach some deep battle training to the newest recruits. In Uktha, Zhukov has been dissapointed to see deep battle prioritization resumed, but his factories have collaborated with our early attempts to reorganize tank and vehicle production."
 WRS.19.a:0 "Strategy, perfected."

#Event for Side With Altunin - Voroshilov decides to adopt Altunin's proposal.
 WRS.20.t:0 "Siding With Altunin"
 WRS.20.d:0 "In the end, General Altunin's proposal was selected by Marshal Voroshilov. While General Zhukov and Tukhachevsky's ideas hold merit, Altunin's simple idea of re-developing the front's logistic arm to more modern standards is the most urgent one. No level of advanced strategic thinking can cover up basic supply and logistics inefficiencies.\n\nA new joint civilian military authority will be created to help develop logistical plans. Instead of fulfilling supply request from a variety of generals, this new department will request detailed strategical plans from each army group and allocate resources accordingly. A safety margin of extra supply will be stored in each strategic operation zone, to prepare for any eventuality.\n\nNews from Plesetsk and Uktha have conveyed Zhukov and Tukhachevsky's disappointment at seeing their ideas ignored. While both men agree about the necessity of better logistical supply, they also both insist on the need for modernized strategy and tactics if the Red Army is to recapture Russia and take on the Germans. Left unsaid is each man's dismay at being snubbed by Voroshilov and the Front's higher ups in favor of Altunin."
 WRS.20.a:0 "What works is what works."

#Event for Side With Zhukov - Voroshilov decides to adopt Zhukov's proposal.
 WRS.21.t:0 "Voroshilov's Order"
 WRS.21.d:0 "In the end it was General Zhukov's program that clinched it. Marshall Voroshilov and his advisors recognized Zhukov's argumentation that the Red Army could no longer afford to fight as if its industrial capacity rivalled that of Germany. Two decades of conflict and bombing have considerably hindered the replenishment of the Front's tank fleet, among other things. In the fifties the Red Army managed to overrun the German's lax frontier troops and crush its out-numbered tank divisions. But when the tide had begun to turn and the fascists had started trading vehicle for vehicle, the Front's ability to continue mechanized warfare had withered away.\n\nZhukov's suggestion to withhold tanks from the frontline until a decisive victory can be earned has been decried as cowardice by Tukhachevsky among many others. But Zhukov has again and again calmly defended his ideas in a series of letter to Arkhangelsk. By letting the enemy exhaust himself in fruitless assault on line after line of minefields and defensive position, his local advantage in material can be rendered irrelevant. It ultimately littles how many armored fighting vehicles each side begins with; what matters the most, according to Zhukov, is which side is left holding the strategic breakthrough capacity once the dust settles."
 WRS.21.a:0 "We will marshall our forces for one decisive offensive."

#Event for Forward Unto Dawn - the Front's general staff is optimistic about the future, as the bombings begin to slow down.
 WRS.22.t:0 "The End Of The Iron Storm"
 WRS.22.d:0 "The German planes had always saved a good quantity of their fuel and ordnance to bomb the Front's last few industrial center. Air shelter alerts had always been part of life for the WRRF's civilian population, long boring hours spent in bomb shelter punctuated now and then by a few instants of terrifying rumbling.\n\nThe last few months had seen rarer bombing. The Luftwaffe's habitual randomization of bombing runs had grown even more erratic, as what remained of available supplies was used up by the aerobases in Moskowien. As rumors had it, the winds of war were blowing closer to home. As the Reich's dying fuhrer breath grew ever more strained.\n\nThe front's General Staff had long marked the start of every day by tallying the number of bombing sorties. Now the graph sloped down rapidly, as the number of grounded German planes soared ever higher. Rid of the fear of German vultures, the Front's supply convoys moved more confidently. So would the bandits, traitors and reactionaries beyond the Front's border, of course. But the general staff of the Red Army did not fear the Russian rabble. They had won the civil war, forty years ago. In the fifties the brave soldiers of the worker's state had almost brought down the German colossus. It mattered not how the WRRF's would array themselves, for the Front's generals would fight on, leading their men on the inevitable path of history. The day of liberation approached. Once the German planes flew their last, the wars of unification would begin!"
 WRS.22.a:0 "We will bury them."

#The bombings end, military exercises resume, and Tukhachevsky is informed that he will need to step up his training programs to handle new influx of resources.
 WRS.23.t:0 "Arkhangelsk's New Directive"
 WRS.23.d:0 "General Tukhachevsky had expected the telegram from Arkhangelsk. His own intelligence corp, limited as it was, had plotted the decreasing frequency of bombing runs. Traders that plied the routes between Western Russia and Moskowien had brought the rumors of the rising tensions in Germany. A German civil war seemed on the horizon. With it would come the end of the terror bombing.\n\nArkhangelsk expected much of him. The telegram from the Front's command informed him of the upcoming opportunity caused by a breakdown of the Reich. Resources would be free to move without the fear of aerial harassment. Offensive operations would be free to begin against the reactionaries and traitors of the Russian Anarchy. Tukhachevsky would be at the center of this; the other commanders expected him to step up his training program and convert a flood of raw resources and green recruits into hardened army corps.\n\nThe general thought of Zhukov receiving orders. He smiled. High command would no doubt see the assignments as a way for ambitious generals to prove themselves. Never a better time for general Tukhachevsky to secure his ascendance once and for all."
 WRS.23.a:0 "They'll have no cause for complaint from me."

#The bombings end, industry is uncovered, and Zhukov is informed that quotas are going up so that the WRRF can reclaim Russia, finally.
 WRS.24.t:0 "Arkhangelsk's New Directive"
 WRS.24.d:0 "Zhukov began his day reading the news from the north. Arkhangelsk's top brass had seen fit to confirm the general's suspicion about the decreasing rate of German bombing. With Germany itself spiralling closer and closer to civil unrest, the amount of resources allocated to the terror bombing was dwindling fast. Soon the Russian Anarchy might end.\n\nThis would make Zhukov's assignment much easier. The oil and agricultural sectors he had been tasked to develop would finally be free to use the full range of industrial techniques. Supply chains would be freed from the risk of being bombed during the day, making it easier to import the crucial ressources the Front needed. The Front's higher up expected Zhukov to increase the quota of goods brought to the Front for the war effort. The general had no intention of failing this task.\n\nThe general thought of his rival to the west. Tukhachevsky would no doubt see additional troop requests from Arkhangelsk. The upcoming wars of liberation would be an excellent opportunity to show loyalty and competence to the Red Army's leadership. Zhukov hoped the Front's would not be distracted by court politics at this crucial time."
 WRS.24.a:0 "We will craft the workers' sword."
 
#fuck time is running out - we need food
 WRS.25.t:0 "Bean-counting"
 WRS.25.d:0 ""And that makes it..." Starshina Nikolai Petrov glanced up from the charts splayed on his desk, "what again, Comrade Secretary?"\n\n"3,925 tons of canned beans!" chimed a child sat next to Nikolai. On his left hand was a pencil twice his fingers' width; on his right, office paper scribbled with graphite lines.\n\nSmilingly, the quartermaster continued. "Then suppose we consider how many tons we began the month with - say, 30 days ago. The report mentioned 4,370. How many tons does the glorious Red Army eat every day?"\n\nThis time pencil scritch-scratched paper a moment longer than last. The child's brows furrowed as his lips hummed and pursed. Wide doe eyes then affixed Nikolai with a question. "Around fifteen?"\n\n"14.83. Splendid work as always, Comrade Kirilov." A calloused hand reached under the Comrade Secretary's officer hat - two sizes too wide so the brim engulfed his forehead up to browline - and tousled auburn blonde hair. There was much giggling and screeching.\n\n"The Comrade Colonel will want today's report. Don't want him to wait any longer, now do we?"\n\nAt his father's mention, Comrade Kirilov hopped out of his seat and flashed Nikolai a tiny, pencil-laden salute. "Right away, Comrade Starshina!"\n\nNikolai Petrov let both his own salute and smile drop as little Igor closed shut his office door."
 WRS.25.a:0 "Would if the Red Army were only losing beans."
 
#lets buy food
 WRS.26.t:0 "Securing Food"
 WRS.26.d:0 ""Will you need anything else Comrade Grechko?"\n\nFor the first time in hours, Marshal Andrey Grechko turned away from the tabletop map. "Some buterbrod if the chefs are offering, thanks," he said to his secretary, keeping his wrinkled smile free of the strain hammering at his eyeballs. With any luck his endeavors would be worth the migraine built from poor lighting and fine print.\n\nThen again, the map itself may already have been outdated by the time the courier delivered it to his office. Stable borders were luxuries in West Russia for a reason, after all. And what use was there in making deals with a dead warlord?\n\nGrechko loosened a groan as he inspected his map again. Scattered around its margins were one-page reports of the region's most notable warlords, like the tsarists in Vyatka, or the peculiar republicans in Syktyvkar. Some even discussed warlords beyond the Urals, like their compatriots in Sverdlovsk. These statelets could feed most of their charges with at least two meals a day: a damn sight better still than the Red Army's own capabilities in any case. Grand Marshal Voroshilov would delight in knowing anyone the Front can trade with for food, reactionary or no.\n\nThe Front's Foreign Minister was not one for easy distractions - except, apparently, for the plateful of bread, butter, and thick slices of doktorskaya kolbasa his secretary returned with."
 WRS.26.a:0 "Each bite reminded Grechko of his labor's fruits."
 
#Fuck suslov all my homies hate suslov
 WRS.27.t:0 "Tukhachevky's Confession"
 WRS.27.d:0 ""Don't think I don't know the knives you miserable whoresons sharpen behind my back. I can see the intent in your eyes: anger, jealousy, and spite for the old babushka strutting around with Mikhail Tukhachevsky's name. But some also ask a question. I'm sure many of you wish an answer as well. It's one we've struggled to provide ever since Suvorov:\n\n"'Why? What happened?' Listen here and listen well. You're getting your fucking answer.\n\n"It starts with one man's name. Rather, his ambitions. He was a conniving cunt in the best of times, letting goons do the doing and dying for him while he climbs the Presidium under everyone's noses. Man put power over principle and hid it well; it showed only when he saw the perfect chance. One of these chances was when the Grand Marshal ordered the tactical retreat. Imagine all the Union's finest - Marshals, Premiers, Chairmen - bunched up like a sheaf of grain in one spot.\n\n"Those bombs weren't German.\n\n"Fortunately he missed his chance - but the damage was done. Voroshilov's tactical retreat became a disorganized rout. The Union scattered across Russia's east. Your friends and brothers and sons gave their lives not against the fascist, but against a coup disguised in friendly fire.\n\n"You will learn to hate Mikhail Suslov's name as much as I do. Tender it, nurture it, stoke it. And know that I'll bring each and every one of you hateful bastards with me to Syktyvkar. I'll drag the traitor out of his little citadel myself, show the world the face and deeds he hides in shadow. When that time comes, his life is in your hands.""
 WRS.27.a:0 "You have a Tokarev. Don't dissapoint me."
 
