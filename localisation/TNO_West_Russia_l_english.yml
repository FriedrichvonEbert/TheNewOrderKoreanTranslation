 WRS_grand_marshal_zhukov_desc:0 "There are few figues more well known in Russia than Marshal Georgy Zhukov, and for good reason. One of the most brilliant generals of the Great Patriotic Wars, he scored victory after victory in the name of the revolution. When the war efforts collapsed and the Soviet Union fell into disarray, Zhukov fled north, but did not end his struggle. Instead he launched numerous raids into the heart of Reichskommissariat Moskowien, very nearly retaking the capital.\n\nToday Zhukov stands as the leader of the Front. Adored by his citizens as a hero who can get things done, he not only promises victory against the fascist barbarians who ravaged our lands, but the warlords who feast on Russia's corpse like maggots. On the borders of the Front, the soldiers stand poised to retake the nation, confident that Zhukov will lead them to victory with charismatic leadership and tactical brilliance."
 WRS_zhukov_securing_a_foothold_desc:0 "Thus far, Operation Mercury has been a resounding success. The land acquired in recent months is a greater victory than we could have ever hoped for before the cessation of the German Bombings. The soldiers of the Front revel in their victory, but as any commander knows, armies must be given time to rest and recuperate between campaigns.\n\nAnd thus the Grand Marshal has declared a period of consolidation. The army will work to rebuild infrastructure in newly liberated regions, as well as to register all of our newly acquired citizens. When the Front marches once again, it will be well-rested, bolstered by the land and workers we have freed from the shackles of the petty warlords ruling over them."
 WRS_zhukov_crack_down_on_factional_struggles_desc:0 "Within the Front there lies an evil so strong, so divisive, and so malignant a tumor that every brave Soviet leader, starting with the great Lenin himself, has attempted to rid the Party of: factionalism. The people of Russia deserve better than the fascist, reactionary, or bourgeois scum that lead them, much less liberators who fight each other as much as the enemy. To this end we must focus our utmost attention and efforts to the elimination of the disease, to create a truly united Front that will be able to turn itself outwards from our small corner of northern Russia to the reunification of all of the Motherland's people.\n\nUnder the policy of democratic centralism, wherein all party decisions are binding, those that fail to obey the party line must be dealt with as we would deal with a traitor. Under the old Marshall, the front lay divided, constantly at odds with each other, more interested in infighting than protecting the Russian man. No longer! We shall first come together to break apart this New Order, to return stability and freedom to the Russian worker!"
 WRS_zhukov_amass_our_forces_desc:0 "Today, comrades, is a great day. Today is the day that the workers of Russia will remember in their hearts for centuries to come, because this is the day that the people of Russia reclaim their nation from the factionalism that has taken hold. The working man of Russia, once a united force capable of bringing capitalism as a whole to its knees, now stand divided, disunited, and weakened, across a landmass brimming with reactionaries, fascists, and bourgeois scum.\n\nThe West Russian Revolutionary Front, the vanguard from which Russia's working men must unite, will now march again! We will piece back together a shattered motherland with the help from a glorious and thankful people. The men of the Liberated Areas will, with no doubt, take part in this reclamation, for it is their homeland too! They will be the backbone of the push to bring back order, peace, and true worker's democracy to the people of Russia."
 WRS_zhukov_operation_mercury_desc:0 "Just as the light from the sun radiates out from the center of our solar system and out towards the planets, going from the nearer planets to as far as Pluto in five hours. The West Russian Revolutionary Front is like the radiating center of the socialist movement of Russia, the origin of the light that will soon reach all of Russia, as far as Siberia.\n\nIt is that movement that we see ourselves in. The first step in the Sun's journey to the far edges of the Solar System is Mercury, the sun-scorched planet. The first step in our piecing together of the great Russian puzzle is our immediate reactionary neighbors in Western Russia. They will be the ones who will feel the warm radiance of the glorious ideals of Marx and Lenin first, the banners of whom we will carry from Arkhangelsk to Vladivostok.\n\nOperation Mercury, the first rung on the ladder of Soviet unification, has begun."
 WRS_zhukov_the_neutrals_desc:0 "On the veins of the Volga river lies the beating heart of the West Russian mercantile economy; Kostroma. From Kostroma, a former general of our glorious front rules with a light hand, seemingly only intent on peace in his corner of Russia. Despite what he believes now, we know that the only way for true peace to be brought to Russia would be its reunion as a Union of Soviet republics, a wish we hope our old comrade Ivanov will share.\n\nWhile he may have left us high and dry when the Front dissolved and the West Russian War drew to a close, the state we now see Russia in is proof enough that there will be no peace in Russia without the Soviet Union restored. We will once again welcome comrade Ivanov with open arms back to the Union, but if he crosses us again... there will be no third chance."
 WRS_zhukov_negotiate_with_vologda_desc:0 "We believe that there is a way to reintegrate the lands of Vologda through no bloodshed, a way that would not require the sons of Russian mothers to spill each other's blood. Vologda, remarkable in its ideological neutrality amongst a patchwork of fascists, reactionaries, and "republics," is administered by former comrade Ivanov. With proper adroit diplomacy and skillful persuasion we may stand side by side with Ivanov once again.\n\nThrough diplomatic envoys, we understand that there will have to be concessions on our side, as Ivanov will be particular about the conditions of his return. While we are willing to work towards a compromise with him, it must remain clear above all else our dedication to the ideals of Soviet Bolshevism and the working people of Russia. While we will deal with an open hand and charming demeanor, we must not forget how Ivanov betrayed the Front at its most desperate time, and that if we must rule with a heavy fist we must."
 WRS_zhukov_our_old_friend_ivanov_desc:0 "Alas, there is proof that the forsaken can see the light! Comrade Ivanov, no doubt seeing the naivety of his poorly thought out "neutrality," has officially rejoined our vanguard party, bringing his large army and the lands of Vologda back into the West Russian Revolutionary Front! While we had our doubts that Ivanov would understand the error of his ways and come back to the front, we now know that his heart lies with the workers of Russia.\n\nThis fantastic news means that now the large state of Vologda has been brought back under proper Soviet leadership. Our soldiers shall enter Vologda and set up appropriate Front operations to solidify our control and test the loyalty of its citizens. With Kostroma, the jewel of western Russia, now part of the Front, we have open access through its waterways to the next step of Russian reunification, as well as a bountiful center of trade."
 WRS_zhukov_reclaim_the_neutral_zone_desc:0 "Ivanov clings to neutrality like a lemur to the edge of a cliff; it will be his death! He has made his choice clear... by refusing to rejoin the Front and be welcomed by his comrades, he has chosen to side with the forces of reaction. We will make sure that this choice costs him dearly. Soldiers of the Front, the liberators of the Motherland, must bring back this land to the fold, crushing Ivanov and his band of traitors!\n\nVologda will prove no small beast to tame; a fortress nation with only stability as its goal will prove difficult for our troops, ever loyal and courageous as they be. It is with this that we must proceed with great caution, and make use of our advantages in manpower and leadership against their prepared defenses. One thing is clear: there is no defense strong enough to withstand the might of the Russian people, and their will shall be made manifest! Glory to the Front!"
 WRS_zhukov_watch_collateral_damage_desc:0 "부수적 피해 "
 WRS_zhukov_the_fractured_republic_desc:0 "조각난 공화국"
 WRS_zhukov_friends_in_syktyvkar_desc:0 ""
 WRS_zhukov_invite_comrade_suslov_desc:0 "Mikhail Suslov was one of the most steadfast allies of the Revolutionary Front, and is today one of the most powerful and influential men in the breakaway state of Komi. Although many in Arkhangelsk are still bitter about the loss of one of our most vital provinces, we must think pragmatically. Through reestablishing our ties to the region via Suslov, we are guaranteed a powerful ally in Syktyvkar, one who is professional, well organised, and has a wide network of supporters in the country that he will use to reestablish control of the Front without violence. An ally who will make sure both Komi and the Front are in the firm control of the central government, and that the nation shall not waver from the ideology that guides it forward..."
 WRS_zhukov_march_on_the_old_capital_desc:0 "After the collapse of the old Soviet Union, the province of Komi was an integral region of the West Russian Revolutionary Front, its capital city of Syktyvkar even serving as our emergency capital in the West Russian War. However, since those days, our hold on Komi has weakened, and the region is now controlled by upstarts who are seemingly incapable of even governing themselves. Yet despite their chaotic rule, the rebels have somehow amassed great power and influence, and now they believe they can challenge our authority.\n\nWe cannot let this madness continue. We must strike at the rebels and reclaim the province as a basic step in the reunification of the Motherland."
 WRS_zhukov_trial_the_government_desc:0 "Trial The Government"
 WRS_zhukov_the_priesthood_desc:0 "As the great Marx once said, religion is the opiate of the masses. It can be said with great certainty that there is no country in the world where this is more true than in Russia. The orthodox church, a social and political force so great that it withstood the War and now finds itself bastardized into the theocrats that now rule their monastic dictatorship. Ever since 1917, the church has tried at every corner, with no avail, to stop the people's movement and destroy our great struggle, jeopardizing our movement and casting doubt upon our people. They use man's greatest weapon, hope, to bend him to their will. This cannot be allowed any more.\n\nThe writing on the wall is made clear, and our next move is more than obvious; the soldiers of our great Front shall liberate Gayny and instill the power of the people over the power of religion, a force that will at every step align with bourgeoisie interests. As the front rekindles its power, so too do the forces of reaction try and bite back, but the people bite harder!"
 WRS_zhukov_crush_the_church_desc:0 "If religion is Russia's opiate, causing the motherland to grow sicker and sicker, trapping her in the past, then the Front is her rehabilitation. We must crush the figureheads of this evil force before they are able to corrupt her even more!\n\nWe see in Gayny the purest form of the corruption that has rotted Russia from the inside for so long. While religion itself is a personal matter, and can be practiced without harm from inside ones home, it is when it becomes more than just a personal matter that it becomes an issue. The power of the Church and its negative influence on Russia proves that a state based on religion cannot stand.\n\nIt is for this reason that we must crush the clergy of Gayny in their religious war against the people of Russia. We shall ride our tanks through the churches, we shall put up the red flag where the cross stood, and we shall rid Russia of the menace that is the Orthodox Church!"
 WRS_zhukov_operation_venus_desc:0 "As the dust of Operation Mercury settles, and the Front expands southwards, we must locate and prepare for attacks on our new targets. Of course, what else can come after Mercury other than Venus, the second planet in our solar system from the sun? Our second wave of liberation in West Russia will deal with warlords further away, sitting on the frontier and with no hope of survival.\n\nThe principal targets the Red Army should be worried about are four: the first is the Gorki fiefdom, built on nothing more than a desire to crush the Germans with armoured force. Then there are the Tatar nationalists, mere traitors who gathered around Aliş and his radicalism. Finally, we should not forget about Vyatka, a regional power led by a Tsar who worked with the Germans and cares little about the people, as well as Vyatka's lapdog in Berezniki, controlled by Kazembek and people following his obscene ideology. They shall all fold to the WRRF."
 WRS_zhukov_the_mechanized_men_desc:0 "Accurate information on what is happening across the Russian frontier is always difficult to come by. Despite that, we could not miss the rumours all coming from the city of Gorky. They spoke of a warlord state, not built on ideology or a leader, but the sole desire of the remnants of an army to crush the Germans forever. To do that, they use an armoured fleet rumoured to be massive. What matters, though, is that these men used to be proud soldiers of the Front in the war against the Germans. Perhaps, if we were to approach them, a deal could be reached before we send our best regiments to crush the city of Gorky."
 WRS_zhukov_approach_averin_desc:0 "Perhaps, before the Front marches to war again, we should extend an olive branch of peace first, and offer the tank warlords of Gorky peaceful reunification. Hopefully, the "government" commanding the city, its factories and the tank armies will be acceptive of our socialist values and agree to cooperation for the greater good of Russia, now that a true power in the region is rising. We will also make promises for vengeance against the Germans in the future, when the nation is once again united and ready to fight."
 WRS_zhukov_welcome_their_tank_divisions_desc:0 "Surprisingly, it turns out the West Russian Revolutionary Front's popularity in the population and army of Gorky is much greater than we expected. Not only the peasants of the city, but the army, the crews manning the tanks, fondly remember the days when the Front ruled West Russia and bravely fought against the demonic Germans. So let's not treat them as the enemy that we must silence, but as friends of our government. Perhaps we could even use the loyalty of the tank army to our advantage, and integrate them into the Red Army."
 WRS_zhukov_punish_the_pirates_desc:0 "The bandits residing in Gorky, while they may use tanks instead of rifles and grenades, are still, in their core, bandits. They roam the area merely for personal gain, profits, and a vengeance against the Reich they know they cannot achieve on their own. And let's not forget that they betrayed us when we were at our weakest point, and set up base in the city instead of continuing to fight to the last man for our cause. It is clear that we cannot tolerate such a group, now that they are on our border. The invasion to take Gorky will be swift and decisive, and the armoured pirates will not be able to resist our powerful armies. They will be defeated with ease."
 WRS_zhukov_get_the_factory_back_online_desc:0 "Of course, no one can forget about the Gorkovsky Avtomobilny Zavod, one of the largest vehicle factories in free Russia that effectively powered the entire war effort of the Gorky bandits and produced their tanks. While damaged and out of service now that we invaded, it must be repaired and re-opened as soon as possible. Its production capabilities, combined with the resources West Russia has to offer will be very beneficial for the WRRF's military industry. This time, GAZ will not be put to use for the lawless bandits formerly controlling the city, but for the true Russian government in Arkhangelsk."
 WRS_zhukov_the_rogue_tatars_desc:0 "The story of the Tatar republic, like many other states in the region they reside in, begins with betrayal. As the WRRF marched against the German Reichskommissariats, Abdulla Aliş found an excuse to start an uprising, and as much as our general Gavrilov tried to defeat the separatists, we were forced to flee northwards. Now, we have reached the treacherous Tatars yet again, and it is time to get payback for their betrayal. The mobilization on the frontier with them will begin, and preparations for total war against them will as well. Perhaps, at the last possible minute, they will see the strength of the Front and be welcomed with open arms as our brothers. If they do not, they shall face the consequences."
 WRS_zhukov_the_final_warning_desc:0 "It is time, after preparations and warnings, to give the final ultimatum to the Tatar separatist republic. Their options are two and they are simple: join us or die. It has become quite clear to us that, at this point, the separatists have no power to stop the Red Tide flooding Russia. We hope that the Tatar leadership will understand this as well, and accept the peaceful option to avoid bloodshed. We could even provide them with an ASSR, if they agree and prove their loyalty to our cause. Of course, if they reject our solution, we will not have a problem with sending our armies into Kazan for a swift conquest of the city the Tatars are based from and the surrounding area."
 WRS_zhukov_demand_oaths_of_loyalty_desc:0 "Last time Tatarstan was brought under the fold of the front, they betrayed us. We must ensure that such a thing will never happen again. Now that they are back under our control, an oath of loyalty to the West Russian Revolutionary Front will be written. The oath will be a pledge to maintain trust and fight for the Front and its ideals of socialism and freedom against all odds, even at its darkest moments, and to never turn against it. To get any important position in local government or to become a member, each Tatar will have to say the oath. While it may not have a practical difference, it will have one in the minds of the Tatars. And after all, every gentleman keeps his promise."
 WRS_zhukov_the_restored_tsar_desc:0 "During the West Russian War, "Tsar" Vladimir was nothing more than a Russian collaborator, hated by his people and supporter of an almost dead ideology. However, he would do the unthinkable, and lead a small army of collaborators and emigrés into the Russian lines as both the Wehrmacht and the Front were under pressure. The pocket Vladimir created between other warlord states grew in power, centered around the city of Rykov.\n\nNow we have come back to conquer them. And unlike some other warlords, there cannot and will be no negotiations with them. The freedom of the people and socialism are non-negotiable. This simply a matter of war, and a war that will surely end in the victory of the Russian people and the West Russian Revolutionary Front."
 WRS_zhukov_the_civil_war_relived_desc:0 "Half a century later, Russia finds itself in a situation so different from then, but also so similar. We are on the verge on ending the Tsarist tyranny for a second time, since some members of the Romanov dynasty seem to have not learned their lesson. We need to ensure that it never arises ever again in the Russian lands. And so, as part of Operation Venus, the monarchists of Vyatka will be attacked and crushed forever. They might have accumulated significant power in the lands, but the Red Tide is approaching them, and they will soon be swept aside from it. The WRRF is the only rightful government of the nation, not a hereditary autocracy of incompetent rulers."
 WRS_zhukov_archive_the_royal_relics_desc:0 "The days when the Tsars ruled Russia have left behind them relics of the past that remind us of their reign. Specifically, many crowns and diamonds. While they may seem of little significance to a citizen of the West Russian Revolutionary Front, they can act as symbols that the reactionaries can put to use. And Vladimir did just that, when he took over Rykov with his army of supporters and collaborators. Now that the royal regalia are in our hands, it is time to do what has to be done, and hide or destroy them all. They merely remind us of the Tsarist years, and the last thing we would want is for some reactionary to use them to rally support around the monarchist cause once again."
 WRS_zhukov_the_syncretist_experiment_desc:0 "The city of Berezniki a few years ago was not particularly notable for anything. However, as the West Russian War ended, it found itself under the authority of the monarchist pocket led by Vladimir. What made it different from them, though, was his eccentric governor, Alexander Kazembek. Believing in a monarchy of the people, and treading a dangerous path between fascism and communism, he distanced himself from Vyatka yet still relied on it. As much as the elements of socialism in Kazembek's ideology stand out, he is still opposed to the WRRF and a supporter of Vladimir. As negotiations are not possible, the solution is simple: invade Berezniki, and show no mercy to the Mladorossi."
 WRS_zhukov_clean_up_kazembeks_mess_desc:0 "After we have made our preparations, it is time to strike against Berezniki. Invading the Mladorossi will not be a difficult process, as they only have one city to work with, while we have the entire might of Northwest Russia to support us in the endeavour. We hope that, with the swift invasion and crushing defeat of this warlord state, the absurd ideology they follow will wither away, with its supporters dead or in prison. And with the monarcho-socialists dead, the road will be open for us to further continue our expansion in the region. Let's hope there are less insane people to come in contact with in the future."
 WRS_zhukov_out_with_the_tsar_desc:0 "Admittedly, a problem the West Russian Revolutionary Front has often come across in its expansion and its rule over parts of the country is teaching the socialist doctrine to a class of uneducated peasants. Now that we have entered the lands formerly controlled by the Mladorossi, this problem has only intensified. Many either seem to support the Tsar as a leader, since few were around to remember his actual rule before 1917, or do not understand the difference between us and their previous regime. Therefore, it is time we taught them the values of our ideology. Through political education, propaganda posters and our own party members and officials making visits to the villages and towns, we will explain to them why socialism works and how it is different from the Tsarist autocracy or whatever Kazembek believed in. Hopefully, the peasants and workers of Berezniki will become proud party members and supporters of the Front in the future."
 WRS_zhukov_establish_the_new_frontier_desc:0 "With even more warlord state falling in front of the might of the Front once again, we must consolidate our gains. If we are too quick, we will not have learned our lesson from the West Russian War, and the bastion of socialism will collapse as quickly as it rose. Thus, the new lands brought under our protection must be stabilized, and civilian rule must be established soon. Time and effort will be devoted to this, and everyone must work together to achieve stability and development in the new swaths of land we have liberated. Only once that has been done, we will be able to continue our campaign of reunification."
 WRS_zhukov_hunt_down_rebel_elements_desc:0 "We might have taken full control of many new territories in West Russia, but resistance continues. As much as we have tried to normalize the situation there, and discredit the regimes that used to rule the lands, some still fight on and resist Arkhangelsk's authority. Such rebellions must be put down, especially when they could present a possible threat to our supply lines when we move southwards. For that reason, counter-insurgency operations must be happening all the time. If we don't stop fighting the rebellions and partisans, then we will not give them any more space and freedom to operate. And eventually, the resistance will stop: if they are demoralized and depleted of men and supplies, even the most radical resistance groups will have to surrender."
 WRS_zhukov_expand_vehicle_production_desc:0 "Our expansion continues with glorious success, and as our territory grows, so does our access to the industry and resources of West Russia. We can utilize this newly found power in many ways, and one of them is in the production of vehicles in our factories. Vehicles, whether they are armored personnel carriers or mere trucks, have many uses in both the military and civilian sector, especially if we produce more modern and advanced models. Transportation of people and useful goods across the territories we control will be easier, especially as we repair and develop the infrastructure destroyed by the German bombings. It will also help us better project our power further south, in the areas we have just conquered and are still in a period of transition."
 WRS_zhukov_relocate_the_government_desc:0 "When the WRRF collapsed together with its effort to defeat the Reich, Marshall Voroshilov and those who still had faith in him and the regime were forced to flee to the far north, specifically to the freezing city of Arkhangelsk, right on the coast of the White Sea. However, now that more of our old lands have been brought back under our control, there are much more attractive options for the Front's capital and base of operations.\n\nSpecifically, the two main options considered are Syktyvkar, a major city a bit further south, and Rykov, formerly known as Vyatka and the center of the Russian royal restorationists. Both have been secured by the Red Army and are much more easily connected to the rest of West Russia and the fronts we fight on. Additionally, with them both being previous capitals of warlord states, some infrastructure for governing a nation from there will definitely exist. Therefore, relocating the government is a tempting option to support our campaign of reunification and help the Front in general."
 WRS_zhukov_operation_luna_desc:0 "With the completion of Operation Venus, we have defeated even more enemies in West Russia, and are likely contenders to once again be the ones to unite this fractured region. However, we still have formidable opponents to deal with before we can safely say that we have become the masters of West Russia like last time. Should we defeat them, perhaps we can claim that role once more.\n\nThree are the groups that stand in our way. The first is Bashkiria, a nationalist Islamic Republic, that with little ambitions other than to survive, will be easy targets. A more ... unique warlord exists in Perm, where a small, insane cult has deemed the Russians "Aryans" and want to collaborate with the Germans. However, our biggest enemy in the region and one of the most hated groups is Samara, and the Russian Liberation Army. Ruled by general Vlasov, they have betrayed their country and are friends of the Germans. Of course, they will be crushed with all our might."
 WRS_zhukov_the_maddened_cultists_desc:0 "None of the warlord states to arise from the chaos of the Russian anarchy were as insane and distanced from the thoughts and beliefs of the people they governed as Perm, commonly known as the Aryan Brotherhood. While after the war, all Russians hated the Nazis in one way or another, some went off the deep end. Some, led by Alexander Medvedev, have established themselves as their own warlord state, believing in Nazi ideology, yet also arguing that Slavs are Aryans as well. They rule Perm with a reign of terror that its people have to go through. It is high time we liberated them, and so an invasion will be launched as part of Operation Luna."
 WRS_zhukov_euthanize_the_abomination_desc:0 "The time has come to put an end to the madness of Medvedev's clique and their insane beliefs. Our armies have already amassed on the frontier with Perm, and are ready to invade at a moment's notice. Seeing as we are opposed to any form of fascism and National Socialism, we could never tolerate the existence of what are effectively the biggest admirers of the Reich. The battle for Perm shall be easy, merely a footnote in the WRRF's victorious history, and will open the road for further expansion. Let us hope that the Aryan Brotherhood and its ideology will be forever buried in history, never to be seen again."
 WRS_zhukov_rescue_the_persecuted_desc:0 "Under the rule of the Aryan Brotherhood in the city of Perm, there was nothing but pointless oppression against the people, oppression that the West Russian Revolutionary Front has come to end. The citizens that once had to live under the cultists must be taught the Socialist doctrine, a doctrine of equality. Normal civilians will be integrated into the Front well, especially since they will not have to live in a city that is constantly on war footing and will enjoy a better life overall. Those deemed "Untermensch" will be free once again, no longer adhering to absurd racial theories. Perm will be free, and under our benevolent rule."
 WRS_zhukov_the_muslim_separatists_desc:0 "With Operation Luna, we will eliminate the last few threats to our nation in West Russia, and one of them is Bashkiria. Much like the defeated "nation" of Tatarstan, they were born from our weakness and believe in an identity separate from all other Russians, centered around their nationality and religion. However, their final fate must also be the same as Tatarstan, and that is parts of the Front, gears in a machine larger them like all other warlord states that fell to our force. With our armies already in the south from our previous operations, it will not take long for the formations there to assemble on the border with the Bashkir separatists, and when the time comes, invade and crush them with ease."
 WRS_zhukov_what_must_be_done_desc:0 "All pieces are in place, and we are ready for a full invasion of Bashkiria with our forces in the region. The followers of Välidi might have believed they would survive and expand their influence, but their islamist dreams clearly come into conflict with those of the Russian people. And so, we cannot let them rule Ufa freely. The islamist menace will be fought with our full might, and they will have no choice but to surrender to the Front, and embrace socialism for the good of all of the country. Those who refuse will be dealt with, one way or another."
 WRS_zhukov_hammer_out_a_deal_desc:0 "Perhaps the reason that the Tatars cannot be easily integrated into our nation is because of their religion. Both the monarchy and the old Soviet Union were not as kind to separate identities and the Muslims, and maybe the backlash of that was the nationalism and islamism we saw arise in the defeated warlord state of Bashkiria. For that reason, this time we will be more lenient towards them: specifically, the Front, as much as it attempts to distance itself from religion and its institutions, will show some kindness to the Tatars. Their religion and their customs will be respected, and so will some of the religious buildings and institutions, as long as they comply with our authority and our beliefs. With that, the Tatars could be much easier to integrate into the WRRF and be more loyal to our cause."
 WRS_zhukov_the_traitor_general_desc:0 "Few men have become as hated in free Russia as general Andrei Vlasov. The man the Soviet Union once thought to be a loyal officer would turn against it, and merely mentioning him can spark anger in the minds of the Russians. He is a traitor, and proved this by founding a small fiefdom in the fringes of the border with the Reich's eastern territories.\n\nAt the same time, his army, the "ROA", has also become a loathed group. There are few things more shameful to our people as collaborating with the Nazi invaders, and each and every one member of Vlasov's army should be ashamed as well. We must invade their warlord state in Samara, one of the few remaining pockets of resistance to socialist authority in West Russia, and so mobilization near their stronghold must begin. An army of defectors will have no chance against the massive Red Army."
 WRS_zhukov_drop_the_hammer_desc:0 "The time for our final vengeance has come. Vlasov's collaborationist army might have betrayed their very own motherland and our regime, but justice must eventually be served. The Red Army is fully prepared to strike and defeat any resistance, as it has managed to do so many times throughout our campaign of reunification. Unless they get help from their massive benefactors, the Reich that wants to see us dead at all costs, destroying Samara will be a relatively easy and simple job. And once they are wiped off the face of the earth, we will make sure that such vile organization to threaten the WRRF never appears again."
 WRS_zhukov_never_again_desc:0 "We did it! We have managed to defeat the collaborationists on the battlefield, and destroyed any organized resistance they have to offer. What we must do next is to ensure that those behind the ROA are held accountable for their crimes, and that no one ever gets the idea to revive the treasonous groups.\n\nMany were involved and occupied high positions in the Russian Liberation Army, and they all need to be tried. We will arrest every single one of them that we can find, and then hold them on trial. They have committed a crime merely by helping the ROA, and believing in cooperation with Germany. We will deal with them, and while some may be simply imprisoned, we will not hesitate to execute those that were the worst and most evil. Every measure must be taken to ensure no such group ever appears again within the WRRF."
 WRS_zhukov_secure_the_new_territories_desc:0 "If we want to maintain the position from which we fell so easily years ago, we must learn our lessons and establish ourselves as the dominant power, fully in control of their conquered territories.\n\nThe first step to stabilizing our control is ending what resistance remains. While we have theoretically seized a lot of land, there are still many resistance groups as well as bandits and warlords roaming it, and our army must effectively deal with them. Next, the economies of all these regions must be assimilated into the WRRF, which could prove difficult due to the differing economic systems adopted in each, but is ultimately possible and helpful for our efforts. Finally, the governance of these lands must be made more effective, and that can be done in many ways. In total, this will be a hard, yet not infeasible process."
 WRS_zhukov_establish_our_administration_desc:0 "Now that the West Russian Revolutionary Front has finally reunited the region it once controlled,we must also ensure that the government leading it is stable and effective. The first key part in doing that will be shifting from military to civilian administration in the newly reclaimed lands. Currently, much of the affairs of those regions are handled by the occupation forces there, but this needs to change. Loyal communists will be placed in positions of local government there, to form proper civilian authority and complete their transition into integral parts of the WRRF. Additionally, the government must be centralized and reformed to be able to deal with a much larger expanse of land, specifically by bringing in local representatives from elsewhere and establishing new administrative divisions, so that the Front can finally stabilize its rule and prepare for more ambitious endeavours."
 WRS_zhukov_root_out_the_roa_desc:0 "Of all the groups we opposed and fought the most, the worst was the Russian Liberation Army. That was not only due to their insane methods to destroy us, namely joining the Germans, but also because of their size and widespread support. Many who despised us and socialism in general saw the ROA as the best option, which further increased its popularity. Now, however, we have the power, and control all of West Russia. A widespread purge of any and all members, friends and sympathizers of Vlasov's army is of the utmost necessity, if we want to eliminate them once and for all. The most hated organization in our lands must be crushed and forgotten, forever."
 WRS_zhukov_compile_our_findings_desc:0 "In our long and difficult campaign of reunification, we have had to fight many wars and battles against those that refused to cooperate and bow down to Arkhangelsk. Not only has this rewarded us with territory and glory, but also with important military lessons which we would otherwise not have learned. The Red Army has fought its way through West Russia using different doctrines and strategies in each battle, and so we must closely examine, together with the WRRF's best generals, which tactics are the most effective ones in the battlefield, and what we could improve for the future campaigns that could prove harder than ever before."
 WRS_zhukov_reward_the_people_desc:0 "As the Front secures its true position in the world, the people of West Russia are full of joy, celebrating and supporting us in every step of the way there. However, they have also had to endure difficult situations, as we drained our available resources and employed every method and trick up our sleeve to get to where we are. It is time to show them that they have not been forgotten, and that they are the true backbone behind our success and power.\n\nWe have gained amounts of land and resources unimaginable when we had been isolated to the far north. As per the most basic principles of socialism, we must distribute them, to each according to their needs. The peasants and workers will receive land they can cultivate and use in the form of collective farms, while we will also offer aid from the profit we have made with our conquests and resources. The proud citizens of our country will see what they can earn in return for their loyalty and hard work."
 WRS_zhukov_operation_phobos_desc:0 "To the west of the WRRF, on the estuary of the Onega river and on the coast of the White Sea, the Volunteer Anti-Communist Guard has established itself as yet another warlord state. However, it is not like the others. Vladimir Kirpichnikov was not a man who seized an opportunity for personal glory and profit, but a general forced into that position by Helsinki. After the Great Patriotic War, Finland acquired vast lands in Karelia and the Kola Peninsula, completing their dream of a "Greater Finland". But when a socialist power arrived on their backyard, they would find a way to shield themselves from them by the creation of a buffer state. Now, with our power and lands reclaimed, we can defeat the final warlord state still holding out in West Russia: Onega. Of course, Finland will rush to their protection, but we will hit two birds with one stone; Onega will fall, and the opportunity to reclaim Karelia will present itself."
 WRS_zhukov_the_winter_war_desc:0 "After extensive preparations, it is time to set our sight on the one piece of free West Russia not held by our Front, and that is Onega. A thin facade to protect the Finnish nationalism and their plans to assimilate Karelia, as well as protect themselves from us, Kirpichnikov's fiefdom is not worth negotiating with. Instead, we shall send a diplomatic party to Helsinki in order to make our demands - the return of Karelia and Onega, or war against the Finnish nation and their traitorous puppet.\n\nWhile undeclared warfare was once the state of affairs throughout Russia, the affairs of nations are different, and we must not allow a decade of warlordism to let us forget this."
 WRS_zhukov_our_long_last_lands_reclaimed_desc:0 "A long time ago, the West Russian Revolutionary Front fell. But not all of it. We stumbled, we fell, and we struggled to survive, but we rose from our ashes, and through invasion after invasion, we climbed back up to the top. We've done it. West Russia is no longer divided between petty warlords, but united under one banner, that of the Front. The Red Army has reigned supreme, and the workers not only of Russia, but of the world as a whole, rejoice with our second rise to power. Now, we might finally be recognized as the rightful rulers of the region once more, and we will send a strong message to our enemies. Both the rest of the Russian warlord states to the east, as well as the German Reich that might finally realize our full might."
 WRS_no_tukha_tt:0 "§SGeorgy Zhukov§! is the Grand Marshal of the West Russian Revolutionary Front"
 
 #Tukha Regional Tree
 WRS_tukha_regional_a_red_state_for_a_red_army:0 "붉은 국가를 위한 붉은 군대"
 WRS_tukha_regional_a_red_state_for_a_red_army_desc:0 "The Red Army is and will likely always be the last and greatest defender of socialism in Russia. It will be the primary organ through which our socialist ways are to be preserved. In accordance with this line of thought, we must make the Red Army into the most formidable force on the planet. We will begin reorganization of the Red army immediately, with reviews for officers and commanders alike as well as a full inventory of all the firepower the Red Army has to offer. With his information at hand, we will create a list of all the areas in which the Red Army is found to be lacking and begin to improve upon it."
 WRS_tukha_regional_reform_the_presidium:0 "상임 간부회 개혁"
 WRS_tukha_regional_reform_the_presidium_desc:0 "The decades old dream has been made real! A new union in the west, birthed from blood, brains and bullets. The sacrifices of thousands of Red Army soldiers and their comrades are forged now into a new stability from Arkhangelsk to Ufa.\n\nUnlike others across the Russian wastes, our revolutionary front aspires to more then simply self preservation.With our foothold established, the time has come for a return to normalcy.\n\nThe Presidium, that beloved and loathed institution, must find life anew.\n\nHowever, in accordance with the Grand Marshal's theories. We will find a balance between civilian and military administration. The Red Army, as the harbinger of revolution, will never again be simply beholden to the will of bureaucrats and schemers. Neither will the Presidium be entirely useless, lest our legitimacy be dissolved.\n\nA new struggle for the soul and structure of the new government has begun. Let us take to the task in earnest, and remain watchful of the failings of our past."
 WRS_tukha_regional_those_loyal_civilians:0 "충성스런 민간인들"
 WRS_tukha_regional_those_loyal_civilians_desc:0 "Zhukov, in his years pathetically jockeying for the favour of Voroshilov often called Grand Marshal Tuchachevsky the "would be usurper" in an attempt to paint him as some aspiring tyrant.\n\nThe truth was never so petty, nor was it so simple. The Grand Marshal has made no secret of his disdain for the traitors and bureaucrats that led the Union to ruin, but this does not mean he aspires to become a simple military despot. The Grand Marshal seeks to overcome the failures of the past, ensuring the men who direct the revolution understand its importance.\n\nThankfully, there are still some who fit such a criteria. Those loyal civilian administrators who have come around to the new spirit of our struggle will be granted seats in the presidium. Thus civilian rule returns to west russia, alieving the army of suffocatingly complex political duties.\n\nHowever, the Red Army must remain wary and watchful of this new Presidium. While its goals align for now with those of the people, the past has shown the potential for careerism and treachery such an institution can create."
 WRS_tukha_regional_those_who_fight_no_longer:0 "더 이상 싸우지 않는 사람들"
 WRS_tukha_regional_those_who_fight_no_longer_desc:0 "Of all the tired soviet institutions , It is the Red Army alone who has stood against the harsh sands of time. While millions evacuated across the Ural mountains, it stood firm in the face of the impending apocalypse. For decades, it has waged a ceaseless war against the dying of the light.\n\nIf the Red Army is itself to be an appendage of the international proletariat, it is only logical that it be involved in the organization and direction of their struggle. civilian and military distinctions are of little meaning to a people under siege.\n\nNever again will we permit the development of a distinct bureaucratic class; a cabal of snivering rats who claim the victories of the proletariat as their own while undermining them at every turn with incompetence and political "ambition."\n\nThe Masses themselves will exercise power through one institution alone. A synthesis of the army and the presidium, staffed with the front's veteran marshals. Finally, we will have a government of those who have mingled with and fought only for the people."
 WRS_tukha_regional_checks_and_balances:0 "견제와 균형"
 WRS_tukha_regional_checks_and_balances_desc:0 "The revival of the presidium is an important step towards a return to normalcy in west Russia. However, it cannot be allowed to enact its will unchallenged, as it has in past decades.\n\nPer the Grand Marshal's orders, a system of checks and balances is to be devised. Many abilities such as; the ratification of treaties, declaration of war, the abrogation of the Grand Marshal's decrees, and the appointment of certain ministers will be restricted.\n\nThere are some duties that are only suited to those who will put their lives on the line for the people. The Marshals of the Red Army will serve to curtail the power of the presidium."
 WRS_tukha_regional_an_equal_partner:0 "동등한 동료"
 WRS_tukha_regional_an_equal_partner_desc:0 "Grand Marshal Tukachevsky has made no attempt to hide his convictions regarding the old soviet political class. The scheming of incompetent politicians caused the Unions downfall twice before, and let to the deaths of millions.\n\nIn spite of this, it seems that politicians may yet again be necessary. The new soviet state faces a myriad of questions. From ethnic autonomy to social and economic policy, there are many hours of vigorous debate ahead. Debates that will require experts, delegators and compromisers.\n\nThe Red Army must stand above such petty squabbles, serving only the interests of the international proletariat. Therefore, it is hardly fit for long term governance, much less policy making.\n\nThe presidium will be granted significant legislative and judicial powers in matters of national administration. However, this does not mean that the Red Army will become beholden to its whims. The two institutions shall serve as equal partners, both beholden to the Grand Marshal as their visionary and executive."
 WRS_tukha_regional_look_to_the_past:0 "과거를 돌아보며"
 WRS_tukha_regional_look_to_the_past_desc:0 "In order to properly rebuild the socialist revolution, we must learn from the failures of those who came before us. Though its goals were noble, the Soviets were corrupted by institutions such as the NKVD and hurt by disastrous economic plans which failed to industrialize Russia.\n\nBut chiefly, Bukharin's failure to develop an economy which could mobilize itself in time for war and his outright refusal to invest in military spending when the German threat was ever-approaching. Our most prominent communist intellectuals within the newly united state are advising that we look towards other old revolutionary theorists."
 WRS_tukha_regional_lessons_from_trotsky:0 "트로츠키로부터의 교훈?"
 WRS_tukha_regional_lessons_from_trotsky_desc:0 "One figure that has been somewhat valorized by a few intellectuals recently is Leon Trotsky. Sadly, comrade Trotsky had his life cut short by a mentally ill assassin, so his ideas never came to fruition in the old Soviet Republic. Tukhachevsky maintains the belief that the dictatorship of the proletariat must be enforced by a strong revolutionary army, a belief he held in common with Trotsky. Perhaps we should advance some of Trotsky's theories on the dynamics of state, as his critique of Bukharin resonates with many of the intellectuals aligned with the Red Army."
 WRS_tukha_regional_politicize_the_military:0 "군의 정치화"
 WRS_tukha_regional_politicize_the_military_desc:0 "It is of no question that the Red Army is a very important component to advancing the proletarian revolution. Where would the humble laborers be without the army to protect them from the reactionary and bourgeois forces? The Red Army must dedicate itself to preserving the revolution by offering socialist education to its soldiers and informing the West Russian civilians that the Red Army will protect them.\n\nFinally, the Red Army may act as a force of political change in Russia, securing the revolution against the reactionaries within Russia and the Germans across the border."
 WRS_tukha_regional_politicize_the_military_trigger:0 "We have reformed the §YPresidium§!"
 WRS_tukha_regional_loyalty_to_marx:0 "마르크스에게 충성하라"
 WRS_tukha_regional_loyalty_to_marx_desc:0 "The Red Army must stay true to Marx's writings, only using their military might to enforce the revolution and free the proletariat. Tukhachevsky and his officers may have led the front to its reunited glory, but the state must remain loyal to Marx lest we forget the point of the revolution.\n\nMarx recognized that the workers must be able to self-organize and control the affairs of state in the transition to communism. The Red Army will act as the executive enforcer of the will of the Soviet people, the beacon of communism against a Russia overrun by Germans and warlords." 
 WRS_tukha_regional_loyalty_to_the_revolution:0 "혁명에 충성하라"
 WRS_tukha_regional_loyalty_to_the_revolution_desc:0 "Many insist with merit that the Red Army must remain the sole driving political force of the state. The Red Army secured victory in the Russian Civil War, loyal to the cause of the revolution, and as such, should continue to lead the revolution in uniting Russia once more.\n\nDedicating the Army to the faceless cause of 'the revolution' will ensure the Red Army retains a positive image of beckoning change to Russia while restoring order to the state."
 WRS_tukha_regional_loyalty_to_the_motherland:0 "모국에 충성하라"
 WRS_tukha_regional_loyalty_to_the_motherland_desc:0 "Above all else, the Red Army is loyal to the Russian Motherland and her people. Protecting the Russian people from the threats of toxic right-wing ideology and the German yoke is its top priority in these dire times.\n\nAs warlord rule in Russia is coming to a close, we must remember how great our nation can be when it is unified behind a single cause. Mother Russia is the greatest nation on the planet, and the Red Army is loyal to the Russian nation above all else."
 WRS_tukha_regional_the_reorganization:0 "재조직화"
 WRS_tukha_regional_the_reorganization_desc:0 "Russia is no longer a collection of scattered warlords, and we are no longer a band of soldiers protecting some scraps of land in the arctic. The time of the West Russian Revolutionary Front is drawing to a close, and we must draft a constitution for a civilian state.\n\nHowever, the toil and sacrifice of the Red Army soldiers who fought and died for this moment to pass must never be forgotten. As defenders of the revolution against bourgeois reaction, the army must play an important role in all three branches of the state, not only to ensure the nation is protected from the forces of capital, but to guide its workers towards the great revolutionary war with the fascist invaders."
 WRS_tukha_regional_a_loyal_presidium:0 "충성스런 상임간부회"
 WRS_tukha_regional_a_loyal_presidium_desc:0 "As the West Russian Revolutionary Front makes the transition from a band of soldiers protecting some refugee workers to a proper socialist state, we must consider the role of the Presidium. The Grand Marshal cannot be a puppet to its whims if he is to wage revolutionary wars against the enemies of the working class. The true purpose of the Presidium is to function as an advisory body to him, staffed with the most loyal generals and specialists in the country who can give suggestions on how he may better implement socialism in the Front - while knowing their place and relation to him truly is."
 WRS_tukha_regional_a_steadfast_army:0 "굳건한 군대"
 WRS_tukha_regional_a_steadfast_army_desc:0 "The Red Army is more than just a collection of grizzled veterans, fighting a war since the days of their youth. It is the last hope of socialism in a capitalist world, that the workers of the world may be free of the fascist menace that has enslaved entire continents under their heel. However, many, particularly our new recruits, have forgotten this, and simply regard themselves as being superior in some way to the civilians they protect. We must remind the soldiers of their commitment to socialist ideology and the working class, whether by introduction of literature to the ranks, an increase of political officers, or lessons on the tenets of socialism in tandem with physical training."
 WRS_tukha_regional_a_disciplined_union:0 "규율잡힌 연방"
 WRS_tukha_regional_a_disciplined_union_desc:0 "Ever since the retreat to Arkhangelsk, civilian government apparati have been largely ignored. However, as we make the transition from a military resistance to an organised state, we must focus on bringing these parts of the government, such as the civilian bureaucracy and legislature, into focus. It is by these institutions that civilians are trained and led in the quest to unify Russia and defeat the fascist invaders. By introducing military discipline and training regimens, the entire nation can be reforged and transformed into a truly Spartan institution, ready to support the war against fascism by any means necessary."
 WRS_tukha_regional_militant_marxism:0 "사회주의 수호를 위한 산업"
 WRS_tukha_regional_militant_marxism_desc:0 "The true Socialist strives for peace in all that he does. Sometimes, however, a Socialist nation must marshall its resources to defend itself against the counter-revolutionaries."
 WRS_tukha_regional_down_the_road_to_freedom:0 "자유로 향하는 길"
 WRS_tukha_regional_down_the_road_to_freedom_desc:0 "As the Front struggles to rebuild Russia, the question of how to run its economy looms larger every day. Although the Soviet Union followed the New Economic Policy that espoused limited private ownership of the economy before the Great Patriotic War, the radical socialists in out government not only believe its allowance of private markets ran contrary to the tenets of Marxism, but that it didn't develop the country enough that it allowed the old Union to defeat the fascists. They believe that the large, state-owned collectives will be able to accelerate the means of production in ways simple market growth cannot and will allow us to rapidly rebuild the country. On the contrary, the more orthodox socialists in the government believe the means of production are not yet advanced enough to allow the abolition of private markets, and that allowing private businesses to operate is a more realistic choice for our level of development. However, a choice must be made soon."
 WRS_tukha_regional_foray_into_the_unknown:0 "미지를 향한 진출"
 WRS_tukha_regional_foray_into_the_unknown_desc:0 "The collectivization of labour across the West Russian Revolutionary Front is underway. Private factory owners and managers are being fired and replaced with government-paid civil servants, and worker wages are in the process of being standardised into pay-grades reminiscent of those in the military and civil service. Through this process of collectivization, the economy will no longer be subject to fickle fluctuation of markets and the tides of supply and demand, but will grow according to rational state planning. More importantly to the socialist cause, the workers of the West Russian Revolutionary Front will no longer fear oppression from bourgeois masters and shall surely prosper under equal wages for equal labour policies implemented by the government."
 WRS_tukha_regional_foray_into_the_unknown_tt:0 "We will begin the §Rcollectivization§! of critical industries in Western Russia at the cost of §Y$200 million USD§!.\n\n§GIncreases§! §YGDP§! by a small amount.\n"
 WRS_tukha_regional_the_forging_of_metal:0 "금속의 제련"
 WRS_tukha_regional_the_forging_of_metal_desc:0 "In ancient times only one metal was needed for an army marching to war. Whether it was bronze or iron or steel, as long as the smiths had access to that one material their army could be confident they would be well equipped. Things are not so simple any more. Modern weapons need many different materials to make. Tank engines need special components that must be made of chromium to work properly. Aluminum is vital to constructing airplanes as it is the only material light enough to allow them to take flight.\n\nIt is fortunate that the territory we have reclaimed has large reserves of both of these materials. If we want to assemble an air force and an armored fleet large enough to win a war against the full might of fascists we must begin mining these deposits immediately. Even the very soil of Russia will give everything it has to the war effort."
 WRS_tukha_regional_a_return_to_the_revolution:0 "혁명으로위 회귀"
 WRS_tukha_regional_a_return_to_the_revolution_desc:0 "The humble peasant has been a source of great heartache for Soviet politicians since the early days of the revolution.It mattered not how many slogans were shouted in the streets of Leningrad, or how many unionized workers battled in Moscow. The peasant would stare back blankly, incapable of truly understanding the tyranny of Industrial wage labor.\n\nIt was with him in mind, primer Bukharin determined that the New Economic Policy was vital. While the more impatient members of the party wished for immediate collectivization of industry and agriculture, this was simply not viable in the prevailing circumstances. Marxist theory is clear, socialism arises out of the ashes of capitalism. It would be foolish to attempt to force it into existence, when the foundation simply was not present.\n\nIt is the opinion of the Grand Marshal that Bukharin, for all his flaws, was correct in this policy. Now that our situation has stabilized, we can begin to revive the NEP. To stand up to reactionaries the world over and develop a truly socialist society, we will first pass through a form of controlled market economy. Small scale private industry will be encouraged, as will limited foreign investment wherever possible. Soon, we will have a healthy foundation upon wish to launch our struggle."
 WRS_tukha_regional_a_return_to_the_revolution_tt:0 "We will restart the §RNew Economic Plan§! at the cost of §Y$150 million USD§!.\n\n§GIncreases§! §YGDP§! by a small amount.\n"
 WRS_tukha_regional_lessons_from_bukharin:0 "부하린으로부터의 교훈"
 WRS_tukha_regional_lessons_from_bukharin_tt:0 "Constructs additional §Yinfrastructure§! across the country, at the cost of §Y$17.5 million USD§! in expenses.\n"
 WRS_tukha_regional_lessons_from_bukharin_desc:0 "During his tenure as the General Secretary, Bukharin initiated a series of programs to develop the industry of the Union. One of the most important goals for these plans was to modernize a terribly outdated transportation system. At the time Russia's rail system was woefully insufficient to facilitate the mass movement of people and supplies required by a modern industrial economy. The Fascist invasion interrupted the modernization of our transportation infrastructure, but Bukharin made some progress and now we must pick up where he left off.\n\nNew rail lines must be laid down and old ones repaired until we have connected every major town and industrial center to one another. We will lay down a new system of paved roads to allow movement across the nation by car and truck as well as by train. Defeating the Germans will require a modernized economy, and a modern economy cannot run on dirt roads and broken rails."
 WRS_tukha_regional_the_workers_war:0 "노동자들의 전쟁"
 WRS_tukha_regional_the_workers_war_desc:0 "While the soldiers of the Front recover from the wars of reclamation and prepare for the conflicts ahead, the worker's struggle is just beginning. As the next war with the Germans approaches the men and women serving in the factories will be every bit as important as those on the front lines. Without them there would be no bullets and shells to fire and no guns and cannons to fire them. Our industry is no longer limited to a few factories around Arkhangelsk. Our workers need to be ready to work as part of a machine that will span thousands of miles and consist of hundreds of factories, foundries, and munitions plants, all running around the clock to fuel the armies of the Front.\n\nWe will train the workers of our nation how to work in this new war economy. Part of this training will involve indoctrinating them on their own importance to the war effort. If we can inspire the same fanaticism in our workers as our soldiers, our industrial power will increase rapidly."
 WRS_tukha_regional_the_hammering_of_steel:0 "강철의 망치질"
 WRS_tukha_regional_the_hammering_of_steel_desc:0 "Modern war requires massive amounts of resources both figuratively and literally. While the cost in money and men and time is great, so is the cost in steel. Without steel, every weapon from a grenade to a tank cannot be produced. Without tungsten we cannot make the armor-piercing ammunition that will be essential to defeating the massed tank formations the Germans are so fond of.\n\nDuring the reign of the warlords, when the traitors forced us back to the far north, shortages of both these materials hampered our war production. Now we have reclaimed much of our nation, including several promising but unexploited resource deposits. Marshal Tukhachevsky has ordered that the production of all materials useful to the coming war be increased immediately. Mining these deposits will increase our available steel and tungsten reserves and make us less reliant on outside imports to build our weapons."
 WRS_tukha_regional_the_hum_of_the_tanks:0 "전차의 진동음"
 WRS_tukha_regional_the_hum_of_the_tanks_desc:0 "The greatest lesson that the Second World War taught the world is that modern warfare is motorized. The German tank divisions were unstoppable as they rolled across Europe. Since the war the importance of fighting vehicles has only increased. In addition to tanks modern armies field armored troop transports to carry infantry, as well as heavily armed vehicles designed to transport soldiers into combat and provide direct fire support during battle.\n\nTo catch up with the rest of the world, we will prioritize assembling these vehicles for a full year. At the price of a greater production cost, our factories will churn out more vehicles than ever before. Every single tank, armored transport, and fighting vehicle that rolls off the assembly lines will shrink the gap between our forces and the Germans. When the Second Patriotic War comes the fascists will not find themselves repelling a horde of infantry, but crushed under the wheels of an armored wave."
 WRS_tukha_regional_the_hum_of_the_tanks_tt:0 "Temporarily increases armored vehicle production, at the cost of §Y$100 million USD§!\n"
 WRS_tukha_regional_the_simplest_soldier:0 "가장 단순한 병사"
 WRS_tukha_regional_the_simplest_soldier_desc:0 "If the Front is a machine, the workers are the fuel it runs on. Without their humble efforts the factories would not run and the fields would not produce. We are locked in a great struggle to retake what is ours, and they are our simplest, most essential soldiers in this war. Without them we are nothing, and we must do everything we can to inspire loyalty and devotion to our cause within them.\n\nUnder our rule some measure of stability has returned to western Russia, but stability does not mean prosperity. Many of our citizens are destitute and live in horrendous conditions. We cannot abandon our people to poverty if we expect them to contribute to reclaiming the Union. Using our new industrial might we will start new development programs that will both bring prosperity to the downtrodden proletariat and prepare them for the inevitable war."
 WRS_tukha_regional_the_simplest_orders:0 "가장 단순한 명령"
 WRS_tukha_regional_the_simplest_orders_desc:0 "Russia has struggled to industrialize for centuries, a struggle that was only amplified during the Soviet Union. We have made significant progress within our borders, but as we build more factories and plants we cannot afford to overlook an equally important sector of our economy: agriculture. While our factories have modernized and expanded, our farms, especially in the more isolated rural communities, have lingered in the era of the horse-drawn plow.\n\nThe agricultural workers of our union must not be abandoned! We will buy modern farming equipment from the west and begin distribution programs for the rural agricultural collectives. Some of the equipment will be reverse-engineered so we can begin producing our own domestic versions. Soon Soviet farmers will drive Soviet tractors across Soviet fields, and there will be plenty of Soviet crops to go around."
 WRS_tukha_regional_the_most_crucial_objective:0 "가장 중요한 목표"
 WRS_tukha_regional_the_most_crucial_objective_desc:0 "From the arctic to the steppe, the entire population of the Front marches in unison towards a singular goal: the total liberation of the Union and the destruction of the fascist invaders. For our workers this means making sure our economy is expanded as rapidly as possible before the war begins. Once the bullets begin flying the die will have already been cast, but until that moment the laborers of the Front are working around the clock to build up our industry to compete with the Germans.\n\nGrand Marshal Tukhachevsky has ordered that industrial expansion be accelerated even further. Some of his advisors warn of the dangers of taking such large loans, but others point out that the economy is growing rapidly on its own, and this is no time to try to enforce moderation. The Marshal has listened to their words but he is unconcerned about the economy. The final victory is at hand, and he will pay any price to achieve it."
 WRS_tukha_regional_the_simplest_tools:0 "가장 단순한 도구"
 WRS_tukha_regional_the_simplest_tools_desc:0 "The anarchy we were thrown into when the Germans invaded forced us to improvise. Stripped of most of our industry, we learned to make do with what we had left. Using that we built tanks and planes using repurposed equipment and cobbled-together factories. With the simplest of tools we built an army to retake Russia, but these tools will no longer suffice.\n\nAs our economy begins to recover and our connections with the outside world are restored, new opportunities to expand our industry become available. America and the other free nations of the world have access to specialty equipment purpose-built to make modern weapons and vehicles. For a modest sum they could be persuaded to part with some of this equipment, and once these new machines are in our hands our engineers can dismantle them and learn how they work. No longer will we make do with improvised industrial equipment. Our new tools will be suited for the massive task ahead."
 WRS_tukha_regional_a_productive_union:0 "생산적인 연방"
 WRS_tukha_regional_a_productive_union_desc:0 "It is almost inconceivable how far we have come in such a short time. Where there was once a war-torn hellscape there is now a thriving nation. Across western Russia the people of the Front work with a sense of purpose, knowing that every ounce of effort they give is contributing to our glorious cause. Every day more tanks and planes roll out of the factories, more guns come off the assembly lines, and more ammunition crates are shipped off to the armories.\n\nIt is not just the war industry that is thriving. In the fields of Russia our farmers are harvesting more crops than ever with the benefit of their new tractors and fertilizers. Our civilian industry produces commodities for the proletariat to ease their struggle and reward them for their hard work. Even international observers have noted how rapidly our nation is getting back on its feet. Some have dared to speculate Russia may be the next global economic titan.\n\nOf course, before that can happen there is a war to be won, and now we will be ready."
 WRS_tukha_regional_they_made_ready_for_war:0 "그들은 전쟁을 향해 준비되었다"
 WRS_tukha_regional_they_made_ready_for_war_tt:0 "Preparations will begin in earnest for the §RSecond Great Patriotic War§!.\n"
 WRS_tukha_regional_they_made_ready_for_war_desc:0 "Across the vastness of Russia clouds are gathering. Rifles are dug from cellars, slumbering factories return to life, and men march to drums.\n\nThe revolution has been reborn in the west. A new union, under the tutelage of the Red Army. With it must come new weapons and doctrines.\n\nGreat effort will be undertaken to revive the once proud navy, as old ships are refitted alongside their dockyards in Arkhangelsk. The Airforce; long the savior of many conscripts, must be standardized. Tanks old and new will return to service, fueled and ready.\n\nHowever, all will be for naught if the worker himself falters. Our men must be made to understand the grand stakes of our mission, for an iron mind will be required to reunite our shattered lands. We transform militamen into soldiers and boys into men.\n\nThese great tasks must be done in haste. The final struggle approaches; a Second Great Patriotic War for the soul of humanity. The workers and peasants of the Soviet Union will not be caught unprepared again."
 WRS_tukha_regional_a_disciplined_mind:0 "규율잡힌 정신"
 WRS_tukha_regional_a_disciplined_mind_tt:0 "The §gGrand Marshal's§! doctrine of military theory shall be §Yfully employed§! within the Red Army.\n"
 WRS_tukha_regional_a_disciplined_mind_desc:0 "While the most obvious cause for our defeat in the West Russian War years ago was Mikhail Suslov's political treachery, there were other factors that must not be reproduced. Most glaring among these was, as now ex-Marshal Zhukov put it: "disunity and dysfunction on an operational level"\n\nOur soldiers might have hearts of steel, bodies of athletes, and the tactics of apaches, but they alone cannot win the day. Our commanders too will foot the bill. The challenges inherent in operating a multiethnic and now formerly multinational army must be overcome. Cohesion will be achieved on every level.\n\nThose that produce, those that strategize, those that fight, and those that drive will form a united whole, each educated in our deep battle doctrines. Only then can we drive the bandits from our lands."
 WRS_tukha_regional_deep_battle:0 "종심 전투 이론"
 WRS_tukha_regional_deep_battle_desc:0 "The Soviet Union was born at the tail end of a simpler era. Those uncertain days in 1917 were a simpler, but no less precarious time for the Russian people. Throughout the chaos of the revolution, the humble militaman and a well timed cavalry charge often secured victory.\n\nNevertheless, times change and with them change practical realities. In more recent decades, we have been thrice defeated: twice by the Germans and once by ourselves. A lack of centralization in both the 40's and 50s, a foolish strategy of pure attrition, and an incompetent command who refused to take full advantage of their opportunities spelled the unions downfall.\n\nComrade Tukachevsky's theory of deep battle has never been allowed to truly flourish. Practiced among certain divisions and only credited by a few theorists, it is a doctrine that has been half heartedly pursued.\n\nAs the final struggle approaches, we must ensure we have a unified command, a professional army, and reserves to exploit breakthroughs. We will assault our enemies simultaneously along a large front, sending reserves towards successful pushes and confusing any defensive efforts. In the mechanized age, comrade Tukachevsky will ensure the Union fully commits to a modern doctrine."
 WRS_tukha_regional_the_wisdom_of_the_grand_marshal:0 "대원수의 지혜"
 WRS_tukha_regional_the_wisdom_of_the_grand_marshal_desc:0 "What is an army?\n\nIn the time of kings and divinely ordained autocrats it was often a mercenary force. An elite hitsquad, bankrolled by the stolen coffers of the elite.\n\nIn the time of republics, it was a conscripted mass. Drawn from the rabble when the hour arose, it sought to defend its parent bourgeoisie and secure new markets for their exploitation.\n\nYes, these examples serve as apt descriptions of what an army has been. What has remained unanswered however, is what an army ought to be?\n\nRising above the bickering of Bukharin and the military failures of the past, Grand Marshal Tuchaevsky has had ample time to answer this question. Synthesizing his wisdom over two decades of defeat, his ultimate answer is simple; the army of the future is international.\n\nThe Red Army will never be resigned to serve as a simple tool of politicians. Instead, it will be a political organ onto itself. Comprising workers and peasants from across the planet, it will know no border. Men and Women will look to it as the vanguard of their salvation, and rely on it to forever defend their interests.\n\nAn essential organ of the socialist state, it will wage war on any reactionary who dare threaten it, slowly liberating the oppressed the world over. Its actions will forever be in line with the inevitable socialist future. Only then, when all the oppressors have fallen, may its ranks disband back into militia. Our soldiers will hold this sacred promise in all we do, there is no other option."
 WRS_tukha_regional_an_armored_assault:0 "기계화 공세"
 WRS_tukha_regional_an_armored_assault_desc:0 "Key to modern deep battle doctrine is mechanization, which in turn finds its companion armour formations. If we wish to combat the fleets of tanks our enemy is sure to employ, we must build vehicles of our own.\n\nAs the past two wars have shown, the era of specialized armour has long since passed. While it may be tempting to use our limited resources to produce scores of light vehicles, it would also be foolish\n\nUsing techniques from the newly integrated Gorky tank factory, mass production will begin on a main battle tank. Able to fill all armoured roles universally, it must be based upon captured German designs as well as those produced a decade ago. Such a vehicle will be vital in exploiting breakthroughs, causing chaos in enemy supply lines, providing operating space for soldiers, and stalling reinforcements at any single point.\n\nLet the enemy unleash their fury upon us. It matters not how many helicopter crews and shoulder mounted rockets descend towards our advance, with a strong main battle tank to exploit breakthroughs, we will have reached Moscow before reinforcements can even arrive."
 WRS_tukha_regional_the_naval_war:0 "해상 전쟁"
 WRS_tukha_regional_the_naval_war_desc:0 "While the Red Army is rightfully and undeniably the beneficiary of most of our resources, we cannot neglect the role our navy poses in what is to come.Rumors persist to this day of German submarine raids off the coast of Arkhangelsk. It is unclear whether such tales can be attributed to accidents between fishing vessels or if behemoths truly are waiting to harass potential merchants.\n\nRegardless, it is highly possible that german attacks will soon become a clear and present reality as Russia stabilizes. If we are to combat the fascists everywhere they lurk, it is time to rebuild our polar dockyards.\n\nIn addition, the Grand Marshal has also begun ordering prototypes for a new submarine, as well as restoring our old cruisers to working order. The venerable doctrines of the northern fleet, and it's accompanying usage of light vessels will be vital to a successful defense at sea.\n\nWith each piece of the old armed forces we reconstruct, we provide hope to the proletariat of the world. Each ship pressed into service will serve as a beacon, proving to all one simple truth; the soviet people remain unbroken by the Fascist invaders."
 WRS_tukha_regional_rebuild_the_dockyards:0 "조선소를 재건하라"
 WRS_tukha_regional_rebuild_the_dockyards_desc:0 "So it begins. The humble dockyards of Arkhangelsk, haphazardly modified to accommodate us these last decades are to be properly expanded. It is upon these polar shores we have maintained a petering flow of trade, which must now be defended.After this task is complete, New submarines and old cruisers will be constructed. Each ship pressed into service a member of the new navy, free of the failures of the past and ready to sail into the inevitably socialist future."
 WRS_tukha_regional_raise_the_anchors:0 "닻을 올려라"
 WRS_tukha_regional_raise_the_anchors_desc:0 "Yo, heave ho! Yo, heave ho!\n\nTo the sun we sing our song.\n\nHey, hey, let's heave a-long the way\n\nWith a new fleet of cruisers and subs, and new dockyards to accommodate them, life has returned to the polar north. New sailors impressed from provinces across Russia embark today. In the service of their duties, they will defend our vital ports when the time comes. For the time being, exercises will suffice.\n\nNow we fell the stout birch tree,\n\nNow we pull hard: one, two, three.\n\nYo, heave ho! Yo, heave ho!"
 WRS_tukha_regional_from_defeat_to_victory:0 "붉은 공군"
 WRS_tukha_regional_from_defeat_to_victory_desc:0 "June 22, 1941; the most traumatic day in Soviet history. It was on this day that the Union found itself stunned by an overwhelming and thuggish assault. As millions perished in a futile defense, an unprecedented humiliation occured; Over half the air force was annihilated in a single day. Young pilots, savagely gunned down before they could even escape their runways.\n\nSince that fateful day, the bastards have maintained sole dominion of the skies. Every soul of the east, from the smallest tot to the most hardened veteran has grown accustomed to a life of duck and cover. It matters not how many jets are destroyed or helicopters downed, for two more will take their place and continue this reign of terror.\n\nAs we reunite our lands, the Grand Marshal has taken special care to correct this national indignity. While we can never hope to outproduce the luftwaffe, we can outwit it. By requisitioning all aircraft we can get our hands upon, training ameuter pilots, and iterating on captured jet designs, we will attack quantity with quality. Russian skies are big, blue, and impossible for our enemy to fully cover. Soon, our bombs will rain down on Berlin, to deliver justice for the fallen."
 WRS_tukha_regional_a_disciplined_heart:0 "규율잡힌 마음"
 WRS_tukha_regional_a_disciplined_heart_desc:0 "In restoring order to Russia, we must take great care not to let a cancer fester beneath our feet. While the core of our forces is still composed of hardened veterans of the West Russian War, our expansion has necessitated massive conscription programs.\n\nSuch a development was a necessary step, and was to be expected. However, in our time of isolation on the polar shores of Arkhangelsk, much more has changed then we could have ever anticipated. Decades of warlordism has degenerated the average man to a life of drunken stupor and banditry. As the years drag on, it seems the people have become complacent in their suffering.\n\nIf we are to unite the motherland and drive out the fascist invader, we must shatter these defeatist, selfish sentiments.As representatives of the cause, our soldiers are detestable. As functional combat units, our men are incompetent. Per the Grand Marshal's orders, massive training programs are to be set in motion. The politically aware will become commissars, and officers will work with veterans to instruct their comrades on small arms tactics. The rabble of a thousand petty nations must be forged into a politically educated, respectable and tactically sound Red Army."
 WRS_tukha_regional_a_disciplined_heart_tt:0 "The §Ylack of discipline and competence§! within the Red Army's officer corps and rank and file shall be addressed.\n"
 WRS_tukha_regional_set_an_example:0 "본보기을 보여라"
 WRS_tukha_regional_set_an_example_desc:0 "To those that served in the Great Patriotic War, desertion is no abstract concept. As the Soviet Union bickered and collapsed all those years ago, hundreds of thousands abandoned their duties or let animalistic panic overwhelm their judgement. While it is tempting and even accurate to call such men traitors, it is not productive. A man who is incompetent at or absent from his post is usually does so not out of malevolence, but a dangerous sense of hopelessness.\n\nHopelessness is a disease that has only worsened in these chaotic decades. In light of past experience, the Grand Marshal's Red Army will employ positive heroism as opposed to foolish and ineffective punishment. Printing presses are to be scavenged, traded for, or constructed across our lands. We will devise new pamphlets, posters, slogans and mottos. The average soldier's mind must be barraged with reminders of the vital importance of his duties. We will eradicate defeatism, and in its ashes create a competent, dedicated fighting force.\n\nIn addition, the role of our Commissars will be reinforced. Those that are politically educated will continue work alongside veteran soldiers and Officers to provide much needed education and inspiration to new conscripts in times of strife. We will eradicate defeatism and create an army of skilled and dedicated revolutionaries from its ashes."
 WRS_tukha_regional_set_an_example_tt:0 "We shall promote heroes to §Gset an example§! to the Red Army.\n"
 WRS_tukha_regional_make_an_example:0 "모범을 보여라"
 WRS_tukha_regional_make_an_example_desc:0 "A man's greatest enemy is often himself. Such was the case in both the Great Patriotic and West Russian wars. High rates of desertion and incompetent commanders have been a consistent problem these last decades.\n\nWhile there was none then, there remains no room for such an enemy now. In light of the importance of the coming struggle, Grand Marshal Tukhachevsky has decided to implement extensive consequences for abandonment of one's post. Penal Battalions, firing squads and jail cells will become standard practice in the new union.\n\nSome may call our actions barbaric, however such measures are necessary to defeat a much greater evil. If the Soviet Union is to liberate the world, it must first stamp out defeatists and traitors within its own ranks. The vanguard of the working class will be professional, dedicated and obedient to the commands of its superiors."
 WRS_tukha_regional_make_an_example_desc:0 "We shall §Rmake an example§! of incompetents and defeatists within the Red Army.\n"
 WRS_tukha_regional_an_ideological_struggle:0 "이념적 투쟁"
 WRS_tukha_regional_an_ideological_struggle_desc:0 "Of all the Earth's children, the Russian people have suffered the most.\n\nWhether it be the struggle to modernize, industrialize, or defend itself, the motherland has long cried out and buckled under the weight of its burdens. Indeed, the tale of the Rus is one of woe. Today, the Russian people bear yet another burden; the burden of responsibility.\n\nThe Red Army in all its glory and might, is international in character. Upon its red banner it carries the world. Behind it gathers a bloody band; Poles, French, Czechs, Ukranians. The global proletariat cries out under the Fascist yoke!\n\nIt is our solemn duty once again to answer this call. Grand Marshal Tukhachevsky has equipped the nation to confront this oppressive evil. Our struggle lies not only in liberating Russia, but the working classes of the world. To the millions who now toil in wage slavery, and the millions more in chattel bondage we say this: We have heard your sobs, we have heard your shouts, prepare for our arrival!\n\nWe are the vanguard of the oppressed of the world, it is a burden we endure with pride. Failure is no longer an option."
 WRS_tukha_regional_hearts_of_steel:0 "강철의 마음"
 WRS_tukha_regional_hearts_of_steel_desc:0 "Across oceans and deserts, many call our fascist enemy a "superpower". They stare up at the great behemoth before them, daunted by and fearful of its majestic shadow. As they cower before its might, they wonder, how an army like ours could defeat such a beastly evil?\n\nWhat they fail to realize is that our enemy's greatest strength is likewise its greatest weakness.\n\nIn the years following the West Russian War, the fascist war machine has grown bloated and diseased. Subsisting on the residue of its past glories, it groans under its own weight; helpless to stop prodding raids and skirmishes across it's hinterlands.\n\nIndeed, while it is not wise to underestimate, the German is in many respects a paper tiger. There is no-one better to defeat him then the soviet people, those who have grown most familiar with his wrath.\n\nNow that we have skimmed the rot from the top of our rank, we must harden those that remain. For a state that carries such a burden as our own, "good soldiers" will hardly suffice. The men and women of the Red army must be superior in every way to their fascist counterparts. We will breed soldiers who stare into the chambers of tank barrels and run towards the points of bayonets. Such an army, one who fears improper conduct more then then their bloated husk of an enemy, will be impervious to defeat."
 WRS_tukha_regional_no_surrender:0 "항복은 없다"
 WRS_tukha_regional_no_surrender_desc:0 "The Great Patriotic War has taught us the cost of surrendering to the Germans. We cannot be defeated like that again. Our generals must understand that they cannot surrender even an inch of Russian soil to the enemy. Every offensive must be pushed through no matter the cost. Every defense must be unyielding, the units fighting where they stand until the last man lies dead.\n\nThe Grand Marshal has issued a new directive to the generals regarding this new approach to warfare. It lays out a series of new policies and theories, from consequences for officers who withdraw from a position to how to motivate infantry into attacking an entrenched enemy. The directive has been defined by its final line, that seems to summarize our new doctrine in a single sentence.\n\n"Not one step back.""
 WRS_tukha_regional_a_disciplined_hand:0 "규율잡힌 손"
 WRS_tukha_regional_a_disciplined_hand_desc:0 "Against the warlords of western Russia our soldiers seemed like spartan warriors, relentless in their attacks and unbreakable in their defence. Unfortunately, the next enemies we will face will be much more dangerous than glorified bandits. The German army is the most well-funded force in the world. In our current state we cannot hope to match their weaponry, but where we can hope to match them is in training and organization.\n\nThe Grand Marshal has ordered that the Red Army be brought up to standard with the finest armies in the world. There are two competing schools of thought on how this could be achieved. Some of our officers advocate for an extreme training program that would produce the most elite fighting men on earth. They say that since we will never achieve numerical superiority to the Germans, we must train each of our soldiers to fight like ten. Another faction in the military command is calling for a different approach. The Second Patriotic War will be massive, and many in our army believe the only way to win will be with a large, highly disciplined army that can meet the fascists head-on in the field."
 WRS_tukha_regional_a_disciplined_hand_tt:0 "The §Ystructure§! of the Red Army shall be decided.\n"
 WRS_tukha_regional_lessons_from_the_south:0 "남부로부터의 교훈"
 WRS_tukha_regional_lessons_from_the_south_desc:0 "The officers and generals who call for an elite training program point to one example above all others. To our south lie the southern Urals, a chaotic region that has been gripped by violence since the collapse of the Soviet Union. From this chaos a new statelet has emerged as a beacon of safety and stability. The Ural Guard have cultivated a culture of extreme training and discipline, and the results are clear. Using smaller forces, they have been able to defeat numerically superior and better equipped armies time and time again.\n\nWe must model our training program off of the guards. If their successes can be replicated on a large scale our army will be unstoppable. There are some members of the Ural Guard who are sympathetic to our cause, and it would not take much persuasion to get them to teach us their methods."
 WRS_tukha_regional_lessons_from_the_south_tt:0 "The Red Army shall be drilled into the most §Yelite§! force on Earth!\n"
 WRS_tukha_regional_advanced_training_methods:0 "개선된 훈련 방법"
 WRS_tukha_regional_advanced_training_methods_desc:0 "The new training program for our army is beginning to show results. Our new soldiers are capable of almost superhuman feats of endurance. They can fight in the most adverse conditions and operate autonomously far behind enemy lines. The soviet fighting man might not have all the fancy equipment of his American or German counterparts, but that does not matter when he can strike before they know he is there and vanish before they are able to respond.\n\nThere have been some downsides to the new program. Training now takes longer, and our divisions take more time to mobilize. But when each division is its own army and each man is his own squad, this is an acceptable sacrifice. The Red Army will become the most terrifying opponent in the world, and our enemies will learn to fear going into battle against our soldiers."
 WRS_tukha_regional_run_the_gauntlet:0 "태형 실행"
 WRS_tukha_regional_run_the_gauntlet_desc:0 "The best way to prepare our soldiers is to put them through hell before they even take to the field. Fighting on the front lines is horrific business, and we should not hide our men from this fact, but teach them to embrace it. By running soldiers through repeated combat simulations and live fire drills we can teach them how to stay calm and focused in situations that would break an untested man. It is one thing for a man to practice at the firing range every day. It is another to do so in the freezing rain with a simulated enemy patrol on the hunt for him.\n\nA bonus of these constant drills is that we can see how our weapons do in harsh conditions. These insights will help design the next generation of Russian weaponry that will be instrumental to winning the war. Our men are the best soldiers in the world, and we must do everything we can to make sure they have the best guns."
 WRS_tukha_regional_an_army_not_a_militia:0 "민병대가 아닌, 군대!"
 WRS_tukha_regional_an_army_not_a_militia_desc:0 "We are not ignorant of the challenges ahead. The Wehrmacht is massive, and arguably the best equipped army in history. We have rebuilt the Red Army from almost nothing, but we still have a long way to go. The Grand Marshal knows that we cannot stop expanding the size of the army just to focus on improving it. If we are to be victorious, we can and must do both. We have enough men to field a large army and enough talented officers to field a professional one.\n\nThe glorified militias that fight for us now must be whipped into shape. They may have been suitable for fighting against bandits and traitors, but against the fascists they will not do. Our reclamation of western Russia has proven we can achieve anything we set our minds to. The Soviet Union once fielded a large, modern, disciplined army. We will do so again."
 WRS_tukha_regional_an_army_not_a_militia_tt:0 "The Red Army shall be drilled into the most §Ydisciplined§! force on Earth!\n"
 WRS_tukha_regional_a_professional_force:0 "전문적인 힘"
 WRS_tukha_regional_a_professional_force_desc:0 "Modern militaries are characterized by organization. Everyone answers to a superior, and is expected to follow strictly defined protocols at all times. While our armies were much more organized than the angry rabble they usually fought against in the reclamation, there is much work to be done before we meet the standards of the outside world. Every level of the military must adapt to our new standards.\n\nRegular inspections will make sure that the rank and file soldiers are toeing the line and maintaining their equipment well. The officers will be expected to both enforce discipline and set positive examples for their men. Commanders will be responsible for their subordinates, and any inefficiency or unprofessionalism from them will result in discipline for the commander as well. By strictly enforcing these new rules we will restore the Red Army to its original glory."
 WRS_tukha_regional_to_the_letter:0 "편지에"
 WRS_tukha_regional_to_the_letter_desc:0 "Every position in the military has its purpose. Generals set goals and draft plans. Officers lead troops and convey orders. Soldiers capture and secure objectives. When everyone follows orders and does as they are told this system runs like clockwork. It is only when someone is derelict in their responsibilities that things begin to break down. We will remind our military staff that it is of the utmost importance that they follow every order and directive to the letter.\n\nHaving a clear and disciplined chain of command will dramatically improve the effectiveness of our army in the field. Planning and preparation will be quicker and easier. Our soldiers will be able to mount rapid organized responses to unexpected changes in the front line. Whether it is a surprise attack by the enemy or a sudden gap opening in their line, our army will be able to quickly react in an orderly fashion, without the need for dangerous improvisation from our commanders."
 WRS_tukha_regional_victory_at_all_costs:0 "§RINDRIK§! 계획"
 WRS_tukha_regional_victory_at_all_costs_desc:0 "In our quest to build a new Red Army we have achieved much. Our training programs remain unmatched across Russia, and news of our military reformation has struck fear into the hearts of reactionaries across its vast terrain.\n\nHowever, as we prepare to return our Union to the world stage, we must realize that much has changed. In many ways we have been stuck in time, the sheer scale of devastation preventing us from realizing the new world around us. All the discipline in the world may not matter if, technologically speaking, the Russian people are decades behind.\n\nThe cold war that grips the world now is a war of wonders. Technologies undreamt of in the great patriotic war; miniaturized rockets, atom bombs, jet engines, helicopters and chemicals are secretly developed and widely employed.\n\nThe Grand Marshal will not let our effort be undone by such wonders. Now begins Project Indrik, a struggle for the soviet people to have such an arsenal. Indrik consists of several constituent research programs, covering everything from biological weapons to MLRS.\n\nOf course, the average soldier must remain unaware of this effort, lest it fall into the hands of the fascists unwittingly. Our enemy is great and terrible, and so must we be."
 WRS_tukha_regional_victory_at_all_costs_tt:0 "Unlocks §YDecisions§! for an extensive §Rweapons development program§!.\n"
 WRS_tukha_regional_an_invincible_union:0 "무적의 연방"
 WRS_tukha_regional_an_invincible_union_desc:0 "The Red Army was physically crushed twice, scattered to the winds, but it never lost its spirit. When the WRRF was defeated for the first time, naysayers doubted that it would ever regain its footing. How wrong they were. The Army has been reforged, in both equipment and discipline, physically and mentally, into a well-honed instrument of destruction. Under the careful tutelage of the Marshal, it has become stronger than ever.\n\nLet the Germans cower in their stolen lands for now; we will be back for them later. Our current goal is the Pacific, and we will march through hell to reach it, in the name of freedom, the Soviet people, and the international workers' revolution!"
 WRS_tukha_regional_an_invincible_union_tt:0 "§SYou were born under the Scarlet Banner,\nIn that vicious year of 1918,\nYour enemies you have crushed always\nYou will defeat the Nazis as well!§!\n"
 WRS_tukha_regional_the_specter_that_haunts_the_world:0 "하나의 유령이 세계를 배회하고 있다"
 WRS_tukha_regional_the_specter_that_haunts_the_world_desc:0 "A specter is haunting the world, but it is not the specter of communism, but fascism. For decades, the monstrous fascist bourgeoisie have terrorized workers of all nations, enslaving and erasing entire nations from the face of the earth to keep the monstrous capitalist system alive. This specter shall haunt the planet no more. We must reach out to workers and peasants and build an alliance of like-minded anti-fascist nations all around the world to destroy the fascist menace. Only when jackboots cease to march from the Pryenees to Moscow, and from Tokyo to Indonesia that the proletariat can free itself."
 WRS_tukha_regional_an_alliance_of_pragmatism:0 "실용주의적 동맹"
 WRS_tukha_regional_an_alliance_of_pragmatism_desc:0 "Fascism is nothing but capitalism in decay - however, this also means that "liberal" capitalism and fascism are not identical. Although the bourgeoisie is the natural enemy of the proletariat, it is the truly corrupt bourgeoisie who run the fascist nations of the Unity-Pakt and GEACPS that are the greatest threat to the working class. Although America is the heart of liberal capitalism, their manpower and resources are vast, and securing their support in the struggle against fascism could provide the workers with the tools they need to dismantle this menace for good. To ensure the Americans are willing to join a united anti-fascist front, there is nobody more prestigious than our leader Tukhachevsky who can go to their country and discuss the possibility of forming this alliance with its ruling class."
 WRS_tukha_regional_contacting_old_allies:0 "옛 아군들과 접촉"
 WRS_tukha_regional_contacting_old_allies_desc:0 "Our alliance with the United States may bring us manpower and wealth, but only the fury of the working class can destroy fascism in its entirety. Although the fire of the proletariat has been reduced to mere embers across the globe, it may blaze to life once again if we contact the surviving socialist nation and band together against the fascist menace once and for all. By creating a united front against fascism comprised of socialist workers around the globe, the corruption of the bourgeoisie who have enslaved their people will almost certainly collapse in on itself."
 WRS_tukha_regional_contacting_old_allies_tt:0 "Representatives from socialist nations shall be invited to a §Yconference in Arkhangelsk§!.\n"
 WRS_tukha_regional_shared_hatreds:0 "공유된 증오"
 WRS_tukha_regional_shared_hatreds_desc:0 "There are many differences in mode of production, ideology and culture between the West Russian Revolutionary Front and the United States, but there is one thing that unites us: our mutual hatred for the fascists who have humiliated us both. We must remember that this and this alone will keep the anti-fascist front against Germany and Japan alive. Through our shared despising for these barbaric reactionaries, the anti-fascists of the world shall pummel their empires into the dust, and only then can the worker's paradise be built and the class conflict to begin again in earnest."
 WRS_tukha_regional_propose_the_socintern:0 "소인테른 제안"
 WRS_tukha_regional_propose_the_socintern_desc:0 "To create a Socialist International Front Against Fascism that can oppose fascism across the globe, we must make formal overtures to the surviving socialist states. Once a alliance of proletarian states around the globe is formally established, we will be able to coordinate the struggle against fascism in an organised systematic manner. With central planning, the wrath of the workers and the wheels of history itself on our side, the fascists will be unable to stop the tide that will come for them."
 WRS_tukha_regional_oil_from_the_west:0 "서방으로부터의 석유"
 WRS_tukha_regional_oil_from_the_west_desc:0 "Although numerous tanks of oil were brought to Arkhangelsk during the great retreat northeards, our stocks are becoming more and more exhausted by the day. The Russian motherland is vast in oil stocks, particularly in West Siberia, but until we are able to expel the reactionaries and revisionists who are squatting in those territories, we cannot receive a drop of it. By trading for oil with our temporary ally the United States, the Front's industries will be able to be revived, increasing prosperity for its workers, and supplying the Red Army's war machines with the fuel they need to carry the flames of Revolution to the rest of our vast nation."
 WRS_tukha_regional_a_red_star_over_the_world:0 "세계위의 붉은 별"
 WRS_tukha_regional_a_red_star_over_the_world_desc:0 "Many of our former allies have written back stating their interest in a Socialist International Front against Fascism. To gather them together and formally draft a plan of action, the best course of action is to invite them all to a formal conference in Rykov to inaugurate the alliance's formation. Preparations for the first international socialist alliance will be heavy for be small city and must be made in advance: not only will the city need to plan a series of events to welcome the foreign delegates and accommodations must be made for them, but we will need to plan programs of discussion and debate for the best course of action when countering the threat of fascism worldwide."
 WRS_tukha_regional_a_global_union:0 "A Global Union"
 WRS_tukha_regional_a_global_union_desc:0 "Fascism is capitalism in decay, but that decay will make their inevitable collapse all the more easier. Around the world socialist nations and the workers who inhabit them have united around the anti-fascist cause. Bound together by the Socialist International Front against Fascism and led by the indefatigable Marshal Tukhachevsky, the working class of Russia - and indeed, all the workers united by the Front's common socialist cause - will consign the fascist invaders who enslaved them into the ash-heap of history. The decisions for the next course of action to be taken are not yet made, but there is little doubt that the earlier we strike, the faster their demise shall be!"
 
