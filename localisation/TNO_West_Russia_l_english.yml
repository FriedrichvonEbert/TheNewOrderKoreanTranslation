 WRS_tukha_grand_marshal_tukhachevsky_desc: "서러시아 전쟁과 지금까지의 사이에, 붉은 나폴레옹으로 유명한 투하쳅스키는 혁명전선의 한적한 전초기지에서 아르한겔스크의 홀과 권력으로부터 멀리 떨어져 있었습니다. 그의 기량과 천재성, 그리고 사회주의의 최종 승리를 향한 불멸의 믿음에도 불구하고, 그는 플레세츠크에서 위축되어 여전히 재능에 대한 인정을 받지 못했습니다. 그럼에도 불구하고, 그는 시간을 쪼개어 공세의 때를 기다렸습니다.\n\n다른 권력 경쟁자들이 사라졌으니, 그는 레닌과 부하린의 유산을 계승하고 짊어질 가치 있는 후계자로써 부상하며 논쟁의 여지가 없는 혁명전선 지도자의 자리에 올랐습니다. 그가 다른 더 급한 일들로 넘어가기 전, 그의 취임은 더 이상 지체되어선 안됩니다. 그는 러시아와 전 세계 위에 붉은 깃발이 영원히 창공에 휘날리기 전 까진 그 어떠한 것도 혁명의 파도를 막지 못할 것이라 발표할 것입니다."
 WRS_tukha_present_arms_desc: "혁명전선의 장비 및 훈련 현황은 투하쳅스키에게 충격을 안겼습니다. 이곳에 배정된 군인들은 다른 대원수들이라면 충분할 지 모르겠지만, 그에게 있어선 전혀 충분하지 않습니다. 부대의 게으름과 나태함은 용납 불가능한 수준입니다. 사회주의와, 궁극적인 공산주의는 더 많은 것을 요구합니다. 완벽성은 이를 충족시킬 유일무이한 길이며, 그 길은 바로 투하쳅스키가 혁명전선을 차지하는 것 입니다.\n\n이러한 기질을 바로잡는것이 투하쳅스키의 첫발짝이 될 것입니다. 군인들은 소총을 닦고, 상급자에게 복종하며, 알코올이나 약물 중독의 오점은 더 이상 군의 조직력을 더럽히지 못할 것 입니다. 무기공과 기술자들은 소총과 전차를 수리할 것이며, 공장들은 용솟음치는 산업의 불길과 함께 울부짖을것 입니다. 누구든지 전쟁의 필요에 따라, 자신의 능력에 맞춰 자신의 몫을 맡게될 것입니다."
 WRS_tukha_march_desc: "군은 마침내 투하쳅스키의 비전을 충족시키기 위해 진보되고 있습니다. 기강해이와 반항은 사상 최저 수준이며, 무기 비축량은 급증하고 있습니다. 이제, 군은 제일가는 의무인 수정주의와 반동들에게 맞선 러시아의 해방을 치룰 준비가 되어있습니다. 투하쳅스키는 사회주의를 위해 투쟁하는 모든 사람들 위에 선 채, 감화와 지도력을 제공할 것입니다.\n\n하지만 우선, 무력시위가 필요합니다. 혁명전선은 너무나도 오랫동안 활동하지 않아 적들은 우리를 가벼이 여기고 있습니다. 더는 그러지 못할겁니다. 승무원들은 전차 기동의 연습에 나서고, 군인들은 행진하며, 조종사들은 그들의 기술을 갈고 닦을것 입니다. 왜냐하면, 서러시아의 가장 방대하고 창대한 군 열병식이 시작될 것이기 때문입니다. 옛 연방의 유일한 적장자가 다시 떨쳐 일어나, 조국의 적법한 지위를 되찾을지니, 사생아와 참칭자들은 군홧발 아래 벌벌 떨게 될것입니다."
 WRS_tukha_operation_white_flag_desc: "혁명전선은 볼로그다와 개인적인 역사를 지니고 있습니다. 서러시아 전쟁의 후기 당시 혁명전선의 장군이였던 바실리 이바노프는 전황이 뒤바뀌자 진격을 멈추었습니다. 그의 잔존병들은 소위 모든 러시아인들을 위한 중립지대라고 불리는 볼로그다국을 형성했습니다. 비겁함과 배신은 그가 지금껏 지켜온 이상을 조롱하며 땅과 권력을 가져다주었습니다.\n\n그러나, 이바노프는 동시에 투하쳅스키의 오랜 동지이기도 합니다. 약간의 희미한 빛이 보일지도 모르며, 예전의 희미한 흔적도 남아있을 것입니다. 그의 인민들을 향한 박애와 보살핌은 어쩌면 진심일지도 모릅니다. 투하쳅스키는 그에게 제안을 건낼것 입니다. 항복하고 혁명전선에 다시 합류하거나, 혹은 혁명전선에 맞서 싸우다 죽거나. 만일 그가 후자를 선택한다면, 투하쳅스키와 그의 군대는 즉시 볼로그다를 분쇄할 것이며, 다른 사생아들에게 사회주의 혁명과 대의를 포기한 결과를 전 서러시아에 보여줄 것입니다."
 WRS_tukha_nationalize_vologdas_wealth_desc: "볼로그다는 한 때 혁명전선으로부터의 독립을 주장했습니다. 그 동안, 코미와 코스트로마를 통해 모스코비엔으로 흘러들어가는 무역 흐름에서 이윤을 얻으며 자본을 키워왔습니다. 볼로그다는 천성적으로 거대하고 구멍 많은 국경을 해치지 않았기에, 독일은 암묵적인 승인과 유사한 반응을 보였습니다. 따라서, 볼로그다는 모든 것을 얻고 아무 것도 잃을 것이 없는 권력의 위치에 놓이게 되었습니다.\n\n하지만 그 세월은 이제 우리의 뒤에 있습니다. 혁명전선은 볼로그다로 귀환했으며, 이념과 함께 돌아왔습니다. 투하쳅스키는 한때 동지음에도 불구하고 이바노프가 그 사이에 영지 내에 자본주의를 받아들인것을 보고 격분했습니다. 이제 바꿀 때가 되었습니다. 노동자들을 향한 착취의 증거물인 사적 소유는 이제 국가에 의해 압수되어 군에게 넘겨질 것입니다. 이는 현재 진행형인 해방 작전에도 그들의 유용성을 입증할 것입니다."
 WRS_tukha_close_the_channels_desc: "많은 러시아인들에게, 다공성 국경인 국가판무관부의 국경지대는 많은 기회를 제공합니다. 국경 수비대는 얕은 인력과 가벼운 장비로 무장하고, 넓은 지역에 퍼져 있기에 대부분 약탈과 습격의 대상이 되었습니다. 볼로그다에겐, 그것은 정반대인 무역의 장소였습니다. 코스트로마를 거쳐 모스코비엔으로 들어간 밀수업자들은 독일 영토로 몰래 들어가, 절실히 필요한 밀수품을 운반하여 비싼 값에 팔았습니다.\n\n투하쳅스키는 모든 경로를 폐쇄할것이라 선포했습니다. 우리는 이 쥐새끼들이 모스코비엔으로 들어가는 경로와 운송로를 추적하여, 이들을 감시하는 저격수들을 배치할 것입니다. 이 저격수들은 대원수의 명시적 허가 없이 모스코비엔을 출입하려는 모든 인원들을 사살할 것입니다. 사회주의는 독일과 우리 사이의 협력을 필요로 하지 않습니다. 결국, 그들은 우리의 가장 거대한 적입니다."
 WRS_tukha_integrate_vologda_desc: "건국자의 비열하고 비겁한 행동 전, 볼로그다는 한때 혁명전선의 일부였습니다. 볼로그다는 서러시아 전쟁부터 지금에 이르기 까지의 사이에 생겨난 사회주의의 이상을 배반한 사생아들의 정부입니다. 사회주의 체제 하에 살아본 적이 없는 이전 국가의 시민들과 혁명전선의 평범한 노동자들 사이에서 문화적 격차가 생겨났습니다.\n\n더는 그럴 필요가 없을것 입니다. 사유 재산이 압류되고 밀수업자들이 처리됨에 따라, 투하쳅스키는 이제 볼로그다의 전면적 대통합을 명령했습니다. 옛 연방의 옛 시절처럼, 혁명이 배신의 위험으로 부터 자유롭도록 보장하며, 지역민들에 대한 통제를 강화하기 위해 군관구를 설립할 것입니다. 이곳은 자본주의와 전제주의에 맞선 사회주의의 승리를 증명하는 영원한 증거로 설 것입니다."
 WRS_tukha_operation_peacemaker_desc: "배신은 서러시아 전쟁 도중 혁명전선이 식티프카르를 향한 혼란스럽고 격동적인 퇴각 도중 엄습해왔습니다. 혼란의 한가운데서, 미하일 수슬로프는 혁명전선이 가지고 있던 어떠한 전쟁 수행 능력도 깨트려버릴 권력의 장난질을 시도했습니다. 그로 인해 풀려난 코미 공화국은 이제 옛 혁명전선의 실패를 상기시키는 충격적인 자유주의와 다당제 민주주의의 개념의 수치스러운 축하입니다.\n\n투하쳅스키는 사회주의의 역사에 대한 이 불명예스러운 낙인을 다루는데 있어 자비롭습니다. 그는 과거의 징기스칸처럼 코미에 사신을 보낼 것입니다. 그는 쿠데타에 책임이 있는 지도자들과 혁명전선의 일부로 복속되어 군사적으로 점령할 권리를 요구할 것입니다. 만일 그들이 거절한다면, 그는 수천 수만의 죽은 이들의 복수를 취하기 위해, 그들에게 진노를 터뜨려 배신을 되갚아 줄것입니다."
 WRS_tukha_the_ten_minute_trials_desc: "서러시아 전쟁은 혁명전선에게 그리 다정하지 않았습니다. 모스코비엔의 궁극적인 해방을 향한 정신은 높이 평가되며 독일인들의 피비린내나는 콧대를 눌러주긴 했지만, 결국 수정주의자들과 반동분자들에 의해 패퇴하여 재편성을 강요받았습니다. 후퇴기의 초기, 선택은 분명했습니다. 서러시아의 임시수도인 식티프카르. 그러나, 반역자들 중 한명인 수슬로프에 의한 권력 놀이는 혁명전선을 분열시켰고, 혁명전선은 정부의 자리에 앉지 못했습니다.\n\n소위 코미 공화국은 현재 혼란에 빠져있으며, 그 영토는 이제 혁명전선에 정당히 재가입했습니다. 투하쳅스키는 공모자들이 정의의 대가를 치뤄야 할 때라고 판단했습니다. 그들은 체포되었으나, 적어도 정당한 법적 절차를 거치지 않고 죽이진 않을것 입니다. 투하쳅스키는 그곳에서 영원히 구원받지 못할 거짓과 행실들에 시련을 내릴것 입니다."
 WRS_tukha_secure_the_syktyvkar_arsenal_desc: "혁명전선이 식티프카르를 수도로 선택한 데에는 크게 두 가지 이유가 있었습니다. 첫째로, 대조국전쟁의 영향을 받지 않아 대부분의 산업력이 그대로 남아있어 혁명전선을 지지할 수 있었기 때문입니다. 투하쳅스키에게 있어서 더 중요한 두 번째 이유는, 옛 연방의 오래된 화학 무기 비축고가 위치하고 있었기 때문입니다. 코미 공화국 시절, 그들은 도적떼의 공격을 막아주는 방책의 역할을 잘 수행해왔습니다.\n\n이를 방위 수단으로써 사용하기 위해, 투하쳅스키 대원수는 화학공학자들을 파견하여  모든 적재품을 신중히 조사하고 파괴로부터의 안전을 보장할 것입니다. 그 다음, 화학무기들은 혁명전선을 향한 공격에 대비하여 사용되고 배치하기 위해 확보될 것입니다. 만약 독일인들이 또 다시 우리의 문을 두드린다면, 그들은 러시아인들이 준비한 끔찍한 깜짝선물을 마주하게 될 것입니다."
 WRS_tukha_end_the_republic_desc: "투하쳅스키는 코미에서 정의를 구현했습니다. 공화국의 전 지도자들은 이제 투옥되거나, 처형되거나, 혹은 실종되고 있습니다. 한때 혁명전선의 전쟁을 위한 노력에 대한 중대한 위협은 이제 우리의 통제하에 놓이게 되었습니다. 현재 코미 공화국의 영토는 혁명전선에 의해 탈환되었고, 프롤레타리아는 그들의 적법한 위치를 회복하는 등 공화국은 현실보단 기억속에 더 크게 존재합니다.\n\n이제 코미에 우리의 권위를 다시 세울 때가 되었습니다. 그들의 입법기관은 단 하나의 목적, 공화국의 공식적 해산에 대한 찬성과 비준을 위해 재소집될 것입니다. 투하쳅스키는 새로운 군관구의 설립을 주재하여 다시는 혁명전선을 위협하지 못하도록 만들것 입니다. 이는 코미의 인민들에게 자유주의들의 위험성을 깨닫도록 해줄것이며, 사회주의가 그것을 어떻게 영원히 짓밟아 없앨 수 있을지 상기시켜줄 것입니다."
 WRS_tukha_operation_burning_cross_desc: "가이니의 이기적인 신학자들은 차르보다 더 오래된 시대의 유물입니다. 그들은 고대의 통제와 억압적 방법론을 고집하며, 역사와 진보의 행진으로부터 자신들을 지켜줄 것이라 생각합니다. 존재 여부에 상관없이, 그들의 신앙이 정말로 그릇되었다는 것을 가르쳐야 할 때가 왔습니다.\n\n우린 저들의 쇠약한 늙은 사제들에게 선택지를 제공할 것입니다. 항복하여 모든 것을 즉각적으로 우리에게 넘기거나, 아니면 붉은 군대의 진노를 마주하거나. 여느 경우든 곧 신이 존재하여 그들을 구하러 오거나 하지 않으며, 프롤레타리아는 저들의 거짓과 속임수에 영원히 속아 넘어갈 수 없다는 것이 명백해질 것입니다. 그런 뒤, 우리는 러시아에서 기독교의 폐해를 영원히 척결할 과정을 시작할 수 있을것 입니다."
 WRS_tukha_repurpose_the_churches_desc: "저들의 현혹의 통치 기간 동안, 게이니의 사제들은 인민들의 물건들을 훔쳐 자신들을 위한 성소를 짓는데 사용했습니다. 우리 군의 보다 열성적인 성질을 최대한 발휘했음에도 불구하고, 이 건물들 중 많은 것들이 여전히 존재하며, 더 생산적인 용도로 쉽게 전환할 수 있습니다.\n\n성상과 십자가를 떠나보내고, 이제 휘장과 별로 장식할 차례입니다. 고립된 수도원은 탄약고로 전환되고, 교회는 우리 장병들을 위한 막사로 사용될 것입니다. 그 어떠한 분해하여 재사용할 수 없는 종교적 상징물들은 파괴될 것입니다. 일단 우리 인력이 수용되고 나면, 남은 건물들은 상대적으로 필요성이 낮은 물품의 창고로써 사용될 것입니다. 이러한 용도 변경이 마침내 이루어진다면, 우리는 적어도 이러한 노력이 완전히 낭비된 것은 아니라 말할 수 있을것 입니다."
 WRS_tukha_root_out_the_plot_desc: "정교회의 거짓부렁은 우리의 예상보다 훨씬 더 강하게 가이니의 프롤레타리아들의 마음속에 스며든 것 같습니다. 종교는 한낱 인민의 아편일 뿐이며, 삶의 모든 측면에 존재하는 억압으로부터 그들을 멀어지게 하기 위한 것이라 설명해도, 그들은 여전히 마치 스스로 그것이 사실이라는 것을 증명하는 양 자신들의 성직자들에게 매달리고 있습니다.\n\n그렇다면, 해결책은 역병의 근원을 타격하는 것입니다. 우리의 시험을 통과시키기 위해 가이니의 사제들을 불러모을 것입니다. 그들 중 작은 사람들은 감옥에 갇혀, 자신들이 어떻게 동포들을 속아넘겼는지 반성의 시간을 갖게 될 것이며, 구원받을 수 없는 자들은 적절히 처리될 것입니다. 감히 인민들을 호도하는 행위는 반역죄이며, 반역의 대가는 사형뿐입니다."
 WRS_tukha_make_an_example_desc: "비록 교회의 군대는 패배하였으나, 이제부터 우리가 책임지고 있다는 것을 공고히 확립하기 위한 실증을 준비할 것입니다. 우리의 제일가는 병사들 중 두 사단이 가이니에 파견되어 외곽 지역에 대한 우리의 통제력을 강화할 것입니다. 일단 그곳에 도착한 뒤, 거주지에 남은 성직자들과 협력자들에게 맞서 뿌리 뽑아 우리 행정부의 새 출발을 시작할 것입니다. 또한 분견대는 우군이 도착하기 전 도망친 성직자들을 쫒아 신속한 정의를 전달해주기 위해 시골로 파견될 것입니다.\n\n부패한 정교회를 일망타진하는 동시에, 우리는 공식적으로 가이니를 우리들의 영토로 통합하는 과정을 이행할 수 있게되었습니다. 이제 더 이상 기만받지 않는 인민들은 곧 대원수의 내재적 정의와 그의 전 러시아를 해방시키기 위한 개혁 운동을 보게 될 것입니다."
 WRS_tukha_operation_second_sun_desc: "뱟카는 가장 비열한 반동세력의 보루로써, 1917년 그의 가족이 깨달은 교훈을 배우지 못한 듯 한 폭압적인 로마노프 가문이 지배하고 있습니다. 더 나쁜 일은, 무산계급의 탄압을 최우선시 하려는 부르주아적 성향을 상징하는 예시로써 그 겁쟁이 놈들은 지난 전쟁의 기간동안 우리의 영웅적인 붉은 군대가 모스크바를 해방하는 것을 막기 위해 나치 파시스트들과 연합했습니다.\n\n이제 복수의 시간이 다가오고 있습니다. 우리는 블라디미르의 퇴폐적인 궁정에 우리가 나머지 놈들에게 준 최후통첩과 같은 최후통첩을 전달할 것입니다. 그들이 받아들인다면 좋은 일이며, 받아들이지 않는다 한들... 뭐, 현 시점에서 중요한 일은 아니죠. 곧 뱟카의 인민들은 대원수의 현명한 손길 아래 해방될 것이며, 인민들은 더 이상 단 하나의 사람의 명령을 따르도록 강요받지 않을것 입니다."
 WRS_tukha_liquidate_the_court_desc: "군주제라는 역겨운 짐승의 목이 잘려나갔으니, 이제 남은 팔다리들을 처리해야 할 때입니다. 뱟카의 "귀족"은 창대한 붉은 군대의 앞에서조차 여전히 한심한 우월성의 망상에 집착하고 있으며, 지금도 의심의 여지 없이 우리를 약화시킬 방법을 생각하고 있습니다. 골칫거리인 이들은 총알로 처리하고, 떨거지들은 우리의 회복을 증명할 수 있는 시간이 올 때까지 수감될 것입니다. 안타깝게도, 어린이들 조차 반혁명적 오염에 면역이 아닌것이 증명되었기에 가족과 운명을 함께할 것입니다.\n\n이로써, 우리는 마침내 반세기 전의 이민자들이 간신히 피했던 정의를 구현할 수 있을것 입니다. 러시아의 인민들은 더 이상 귀족의 타락을 용납하지 않을것입니다. 혁명은 이곳에서 계속되리라!"
 WRS_tukha_take_what_is_useful_desc: "뱟카의 압류를 통해, 많은 종류의 새로운 자원을 손에 넣었습니다. 탄약으로 가득 찬 탄약고는 물론, 상류층의 허영심을 나타내는 보석이나 상징물들과 같은 많은 귀중품들로 가득 차 있습니다. 우리는 이를 군 자금으로 유용하게 사용할 것입니다. 금과 은은 녹이고, 원석은 보관되고, 나머진 목록화 될 것입니다. 한 때 귀족의 재산이였던 모든 것들은 이제 붉은 군대에 속하게 될 것입니다.\n\n그러나, 이 새로 확보된 자원들로 정확히 무엇을 할 것인가는 여전히 논쟁의 여지가 있습니다. 더 많은 무기를 구입해야 하는가, 혹은 그 무기를 든 장병들에게 지급하는데 사용되어야 하는가? 심지어 몇몇 사령관들은 미래의 위기상황에 대비하여 우리의 전리품을 안전한 금고에 비상용으로 보관할 것을 제안했습니다. 최종적인 결정이 무엇이든, 뱟카의 해방이 대원수에게 큰 도움이 된다는 것은 의심의 여지가 없습니다."
 WRS_tukha_secure_the_population_desc: "어떤 이유에서든, 뱟카의 프롤레타리아들은 예상보다 더 비협조적인 것으로 판명되었습니다. 심지어, 어떤 이들은 "전러시아의 황제"와 같은 우스꽝스러운 칭호를 내세우는 뻔뻔스러운 인간에 대한 향수를 품고 있는 것 같습니다. 따라서, 이 세뇌를 되돌리기 위한 재교육 운동이 필요할 것으로 보입니다. 마을은 불복종의 자가 파괴적인 행동을 감시할 헌병 부대의 통제 하에 놓이게 될 것입니다. 정치장교단도 반동적인 선전을 지속하는 인원을 찾아내기 위해 배치될 것입니다.\n\n결국, 필연적인 것은 결코 오래 지연될 수 없으며, 곧 혁명은 붉은 군대가 그랬듯 신속히 뱟카를 휩쓸것 입니다. 그런 다음, 인민들은 대원수에게로 몰려가 두 팔을 벌려 기꺼이 대원수의 군대에 동참할 것입니다."
 WRS_tukha_operation_mixed_breed_desc: "믈라도르시 연방으로 알려진 끔찍한 혼종은 너무나도 오랫동안 존재하고 있습니다. 지도자들은 겉보기와는 다르게, 러시아 인민들에게 혁명이 의미하는 모든 것에 반하는 순수한 반동주의적 이념을 지지합니다. 그들은 파시스트들을 널리 묵인하고 있으며, 경멸스러운 개들과 같이 그들을 끌어내리는 것은 결코 오래 걸리지 않을것 입니다. 우리는 이미 저들이 황제라 칭하는 자를 처리했으며, 이제 남은것은 비열한 믿음뿐입니다.\n\n늘 그래왔듯, 불필요한 피를 흘리기 전 우리 군에게 항복할 수 있는 선택지를 제공할것입니다. 만약 받아들이지 않는다면, 붉은 군대는 그들의 국경선에 정렬하여, 러시아에서 군주정의 재앙을 영원하고 완전히 뿌리뽑을 준비가 되어있습니다!"
 WRS_tukha_absorb_the_compatible_elements_desc: "그들의 이전 정부를 향한 견해에도 불구하고, 베레즈니키의 몇몇 행정관료들은 우리가 그 영토를 통치하는데 유용함을 증명했습니다. 물론, 그들의 충성심이 의심되는 충성심이 입증되지 않는 한 고위직에 오르진 못하겠지만, 그들은 지역 행정관으로써 잘 해낼 수 있을것입니다. 이는 우리가 현재 혹은 미래에 접할 수 있는 인력 부족을 완화시켜 줄 것이며, 우리가 마주할 수 있는 더욱 성가신 지역에 사용할 정예 관료진을 남겨둘 수 있도록 해줄 것 입니다.\n\n당연히도, 그들은 새 부임지에 도달한 이후 완전히 자율적으로 통치하진 못할 것입니다. 군 부대가 이미 그들의 통치를 "지원"하도록 배치되어 있으며, 정치장교단이 그들이 옛 방식으로 다시 회귀하지 못하도록 항상 곁에 붙어있을 것입니다."
 WRS_tukha_eradicate_monarchist_influence_desc: "서러시아의 군주정은 거의 죽었으며, 우린 그 숨을 끊어내기 위해 노력해야합니다. 방종된 파시즘이라는 뒤틀린 이념을 저버리려 하지 않는것이 입증된 믈라도르시의 구성원들은 반드시 말소되어야 합니다. 그들 모두는 군법회의에 출석하여  프롤레타리아에 대한 음모를 꾸민 죄에 대한 유죄를 확정받고 가장 가혹한 처벌을 받아야만 합니다.\n\n파시스트와 그들의 동조자들은 혁명의 물결에 맞선 가장 큰 장애물로 서 있기에, 어떠한 자리에도 설 자격이 없습니다. 우리는 이미 두 번의 실수를 저질렀고, 세 번은 결코 없을 것입니다. 대원수는 인민의 적들의 정복자로써 역사에 길이 남을 것이며, 앞으로는 대원수가 어떻게 베레즈니키와 반 혁명적 활동을 정화했는지에 대한 이야기를 듣게 될 것입니다!"
 WRS_tukha_collapse_the_syncretic_concept_desc: "Monarchism in Western Russia is dead, and we have dealt the final blow. Vestiges still remain, but in time these will be driven out by those forces we leave behind to govern the region. Of course, there is still one final step before we can continue onward with the liberation of Russia. In order to streamline the administration of the region, Berezneki will be temporarily converted into another military district. There have been some grumblings among the populace about the continued military government, but the Grand Marshal has made clear his desire to press onward with spreading the fire of the Revolution.\n\nIn effect, what this means is a simple reshuffling of intraregional borders and postings for the purpose of freeing up as much manpower as possible for operations the Red Army is expected to undertake in the near future."
 WRS_tukha_operation_trial_phase_desc: "One would think that, after decades of Nazi oppression, our opinion of the Germans would universally be hatred. Evidently, we overestimated the Russian people's common sense. Out of the city of Perm rules a mad cult that worships every aspect of the Reich, from its ideology to its iconography. If nothing else, crushing them will be good practice for the real thing."
 WRS_tukha_burn_this_nonsense_desc: "It appears that the fascist scum who formerly controlled Perm cared more about producing propaganda than they did about food. A tremendous amount of pamphlets, posters, flags, and statues has made the city an island of Nazism where it does not belong. Let us purge Perm of fascist iconography and try to forget that this disgrace to the Russian people ever existed."
 WRS_tukha_execute_aryan_leaders_desc: "It is a tragic indictment of mankind's propensity for evil that so many people willingly joined the so-called Aryan Brotherhood. These monsters deluded themselves into believing they were the only Russians who mattered and acted accordingly to those they deemed lesser. If they wish to act like Nazis, so be it. We will treat them with the same courtesy that the Reich did to so many of our innocent countrymen."
 WRS_tukha_russian_once_more_desc: "There is no evil that the Aryan Brotherhood found too horrifying to impose on the people they ruled. Perhaps the cruelest of these is the institution of slavery, which they appear to have subjected to thousands of innocent people. Liberate the camps, shoot the overseers, and put in charge the former victims. If they did not collaborate, they should have nothing to fear."
 WRS_tukha_operation_spanner_desc: "Regrettably, the collapse of the Front in the last war stranded a number of our soldiers far from Arkhangelsk. Some of these appear to have set up shop in Gorky, where they have degenerated into banditry and petty crime. Now that the Front has returned, these holdouts must return to their duties or be punished. Such chaos cannot be tolerated in the Red Army."
 WRS_tukha_integrate_the_tank_fleet_desc: "It appears that the bandits of Gorky used the local facilities to build themselves a respectable tank fleet. Naturally, these should be seized and added to the Red Army as soon as possible. Once, such fine hardware was used for highway robbery; we can ensure that it is put to good use liberating the whole of Russia."
 WRS_tukha_reactivate_the_factories_desc: "Although they went from proud soldiers to despicable criminals, Gorky's former masters did an exemplary job keeping its factories running and safe from German bombardment. These should be used for the benefit of the Front as soon as possible. Soon, they will be the engines of our efforts to reunify the Soviet Union."
 WRS_tukha_deal_with_their_officers_desc: "Although turning to crime was an understandable decision considering the collapse of the Front, we are an army of order, and we cannot tolerate such a breach of discipline. Officers who knowingly acted as bandits will be reprimanded and demoted from their positions, while those who never abandoned their socialist principles will be rewarded. Sweeping changes will be needed to purge the Red Army of criminal elements."
 WRS_tukha_operation_steppe_rider_desc: "Minority nationalism has plagued the Soviet Union since its inception. Bourgeois opportunists have long sought to divide the Soviet people up by lines of ethnicity and pit them against one another, benefitting no one but themselves. In Tatarstan, these traitors have hoodwinked the local people into believing that anti-Russian sentiment will solve their problems, splitting off from the Front in a moment of weakness. We shall welcome them back into the fold, by force if necessary."
 WRS_tukha_erode_their_nationalism_desc: "It is clear that the rot of Tatar separatism has deeper roots than we expected. Despite their annexation into the Front, the people of Tatarstan still cling tightly to their reactionary traditions and spurn any attempts to integrate them into broader society. Harsher action needs to be taken; repressing Tatar language, culture, and national symbols will be unpopular, but it is necessary if we are to have a stable and cohesive Soviet Union, free of such backwards, exclusionary elements."
 WRS_tukha_cultural_exchange_policy_desc: "Even with the detainment of their leaders and attempts to suppress their culture, Tatar nationalism remains a surprisingly potent force. It is clear that we have been far too lenient. The city of Kazan cannot be allowed to be a bastion of counter-revolutionary sentiment considering its importance. The power of the Tatars needs to be broken up, and what better way to do it than an old tactic from the Soviet era: forced relocation. Hopefully, an influx of patriotic Russians will allow us to tighten our hold on the region."
 WRS_tukha_the_tatar_military_district_desc: "It has been a time-consuming and difficult struggle, but Tatarstan is now fit to be integrated into the Front. Keeping in line with the wishes of Comrade Tukhachevsky, it shall be directly annexed and turned into a military governorate; giving the Tatars any measure of autonomy will only encourage further separatism. Soon, these bourgeois nationalists and their treachery shall be relegated to the footnotes of history, and the region will once again be a proud part of the Soviet Union."
 WRS_tukha_operation_sacred_sword_desc: "Two of the greatest evils stamped out by the Soviet Union were nationalism and organized religion. For whatever reason, Bashkiria has decided to resurrect both of these, creating a nationalist state along religious lines, with imams in charge of major decisions. In the name of progress and secularism, we must crush these attempts to install theocratic rule in the heart of Russia."
 WRS_tukha_force_the_imams_underground_desc: "Islam, when made the supreme ideology of a state, is just as noxious as any other faith. The imams of Bashkiria have subjected the people to their petty proclamations and harsh religious law, reversing much of the progress made by our Soviet predecessors in uplifting their living conditions. These zealots need to be forcibly removed from the halls of power and their mosques leveled, so that they no longer lead people astray with their poisonous beliefs. The Front has no room for such reactionary principles."
 WRS_tukha_learn_from_their_strategy_desc: "Religious fanaticism is a blight on any society, but the desperate fervor it creates can occasionally produce novel ideas, particularly in the realm of military strategy. We have much to learn from Bashkiria's officers. Now that the area has been thoroughly pacified, we can obtain their ideas right from the source, by interrogating our captives and finding their secrets. As the Front expands, we should obtain as much knowledge as we are able to, even from the unlikeliest of places."
 WRS_tukha_the_bashkir_military_district_desc: "Now that the power of the imams has been broken and secularism once again rules the land, Bashkiria is ready to be fully integrated into the West Russian Revolutionary Front. Keeping in line with our established administrative principles, it will be integrated directly and placed under military control, to reduce the likelihood of rebellion. Another bastion of reaction has been conquered by the brave soldiers of the Red Army. Let it not be the last!"
 WRS_tukha_operation_iconoclast_desc: "Western Russia is filled with despicable traitors and opportunists. Few have been more despicable and more opportunistic than Andrey Vlasov, Nazi lapdog and leader of the so-called Russian Liberation Army, which has taken residence in the city of Kuybyshev. Vlasov was one of the key elements in the near-destruction of the Front during the West Russian War and has subjected the people of Kuybyshev to fascist rule ever since. The destruction of the ROA will be a long-sought after victory for the Front, and a chance to retaliate for the dashing of our hopes in the '50's."
 WRS_tukha_eradicate_german_influence_desc: "During the period of fascist rule in Kuybyshev, Vlasov and his army of traitors managed to indoctrinate its people in their sick ideology. The traitors of the ROA were hailed as liberators, and the Red Army as devils. A number of local people betrayed their own countrymen and willingly worked in the illegitimate government. No remnant of fascism can be allowed to survive; we will destroy every trace of fascist iconography, and collaborators will be harshly punished. Nothing else would adequately honor those that the Germans and their allies murdered."
 WRS_tukha_crack_open_their_arsenals_desc: "It is well-known that the Russian Liberation Army received an enormous amount of material support during the Reich, particularly during the West Russian War. While this is an example of their cowardice and treachery, it has some positives for us; for the first time, the Red Army has obtained an enormous cache of German weaponry. It is always valuable to know one's enemy, and training our men in the use of equipment from the Reich will give us insight into their operations."
 WRS_tukha_no_more_german_agents_desc: "It is supreme idiocy to fight for the cause of one's existential enemies. This has not stopped the Russian Liberation Army from going underground in the aftermath of their defeat, continuing their fight for fascism as guerilla units. One Viktor Maltsev and his allied generals have been instrumental in this struggle, making up the last remnants of Vlasov's government. Units will be dedicated to purge the countryside of fascist residue immediately. It is clear that these criminal reactionaries will fight on until the bitter end, and we shall gladly oblige them."
 WRS_tukha_operation_shield_breaker_desc: "Perhaps the most overlooked of Russia's oppressing powers have been the Finns, who opportunistically worked with the Reich to seize much of our rightful territory in northwestern Russia. To solidify its gains, Helsinki backed the Volunteer Anti-Communist Guard, a collaborationist group, to prevent any power in Russia from regaining what it has lost. This vile organization has been complicit in the ethnic cleansing of Russians from Karelia and Murmansk. Although we have overlooked them to consolidate other areas, the traitors of Onega are not long for this world."
 WRS_tukha_bring_them_home_desc: "It appears the Finns did quite the number on the people of their occupied territories. As far as we can tell, Russians were deported in large numbers, replaced with settlers from Finland. Now, we have a chance to repay them in kind. People removed by the Anti-Communist Guard will be returned to their homes, and the invaders shipped back to their rightful ones on the other side of the border with Finland. Demographic warfare is an ugly affair, but we cannot tolerate a Finnish fifth column in our new territories."
 WRS_tukha_hang_the_collaborators_desc: "Now that the Finns have been dealt with, it is time for us to turn our attention to the Russians who aided and abetted them. This is a crime with thousands of guilty parties, as many collaborated with Helsinki, either in administering the wrongfully seized Russian territories or in fighting for the Anti-Communist Volunteer Guard. For this blatant treachery, they can only be dealt with in the harshest terms. The leaders of the Volunteer Guard shall be singled out in particular for their unforgivable actions against the Front."
 WRS_tukha_reclaim_what_is_ours_desc: "At long last, the Finns have relinquished control over Murmansk and Karelia. The task for the Front is to regain the trust of the local people. Since the governments established during Finnish rule have been eliminated, we need to establish new ones in line with our principles, as well as begin recruiting for the Red Army. Revolutionary propaganda will be important to persuade a population indoctrinated with anti-communist dogma. We have fought hard to liberate these regions; soon, they will be Soviet once more."
 WRS_tukha_on_the_road_desc: "Under the impeccable guidance of the Red Bonaparte, the West Russian Revolutionary Front has been reborn. The late General Voroshilov would scarcely have been able to imagine the heights to which we have ascended. Every single reactionary and capitalistic force in west Russia has been subdued, and the red flag flies from Arkhangelsk to Kuybyshev. We have made history in our subjugation of the region and will soon be able to push into Siberia. The reformation of the Soviet Union is closer than it has been in a decade, and we will not fail to live up to the sacrifices of our fallen comrades."

