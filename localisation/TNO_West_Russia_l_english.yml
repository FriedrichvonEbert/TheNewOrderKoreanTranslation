 WRS.27.t:0 "투하쳅스키의 고백"
 WRS.27.d:0 ""네놈들 비참한 창녀의 자식들이 내 등 뒤에서 갈고 다니는 칼을 모를거라 생각마라. 나는 네놈들의 눈 속에서 그 의도를 읽을 수 있다. 분노와 질투. 그리고 미하일 투하쳅스키의 이름을 내걸고 거드럭거리며 늙은 할머니나 괴롭히는 짓거리들. 하지만 몇몇은 질문을 하지. 아마 너희 중 많은 사람들도 대답을 원할거야. 그건 수보로프 작전 이후로 우리가 제공하기 위해 애쓰는것들 중 하나거든.\n\n"'왜? 무슨 일이 있었기에?' 귀를 열고 잘 들어라. 너희의 씨발라먹을 대답을 들을 수 있을테니.\n\n이건 모두 한 사람의 이름에서 시작된다. 더 정확히는, 그의 야망이겠지. 그 자식은  바보들이 자신을 위해 일하고 죽게 내버려두고는 모두의 등잔 밑에서 상임간부회에 오르기 위해 노력하며 우리의 최상의 시간속에서 조차 남들을 음해하던 쌍년이다. 그 자식은 원칙 위에 힘을 올려두고선 잘 숨겨뒀지. 그리고 이건 완벽한 기회를 포착했을때 비로소 나타났다. 기회들 중 하나는 대원수가 전술적 퇴각을 명령했을때였어. 상상해봐, 연방의 제일가는 원수, 정부수반, 의장. 이 모든게 한 자리에 마치 곡식 다발처럼 모여있는 장면을.\n\n"그 폭탄은 독일놈들게 아니였어."\n\n다행히도 그놈은 기회를 놓쳤지만, 이미 피해는 일어났지. 보로실로프의 전술적 후퇴는 곧 무질서한 패퇴로 변해버렸다. 연방은 러시아 동부 전역에 흩어졌지. 너희들의 친구와 형제와 아들들은 파시스트에 맞서다가 죽은게 아니야. 아군 오사로 위장한 쿠데타에 맞서다가 목숨을 잃은거지.\n\n"곧 나만큼 미하일 수슬로프의 이름을 미워하는 법을 배우게 될거다. 그걸 키우고, 양육하고, 쌓아라. 그리고 내가 너희 증오스런 자식들을 하나하나 식티프카르로 데려갈것이라는걸 알고있어라. 내가 곧 반역자를 그 작은 요새에서 직접 끌어내어 그림자 속에 감추어 둔 얼굴과 행위를 세상에 낱낱히 밝혀주마. 그때가 되면, 그 자식의 목숨은 너희에게 달려있을거야.""
 WRS.27.a:0 "네겐 토카레프가 있지, 날 실망시키지 마라."
 
