 USSR.1917.t:0 "최후의 혁명"
 USSR.1917.d:0 "자유로운 공화국들의 굳건한 단결을,\n우리 위대한 러시아가 이루어내었네.\n인민들의 자유로운 의지로써 만들어진,\n하나되고 강대한 소비에트 연방 만세!\n\n찬미하라! 우리의 자유로운 모국을,\n인민들의 우정이 굳건한 보루가 될지니!\n소비에트의 깃발과 인민들의 깃발이.\n우리를 승리속에서 승리로 이끄네,\n\n폭풍우 속에서 자유의 태양이 우리를 비추고\n위대한 레닌께서는 우리에게 길을 밝혀주시네\n스탈린께서 우리에게 인민들의 충성을 가르치시니\n노동과 위업으로써 우리를 이끄네!"
 USSR.1917.a:0 "만국의 노동자여, 단결하라!"

#Intro event
 WRS.1.t:0 "혁명의 북극성"
 WRS.1.d:0 "지난 40년동안 어둠속을 헤쳐나가며 우린 계속 나아갔습니다. 독일인들은 오만에 가득차 소비에트 연방은 무너져내렸으며 역사의 쓰레기통 속으로 사라졌다고 생각했습니다. 수십년의 세월동안 우리는 계획을 세우고 준비해왔습니다. 모든 러시아와 중앙 아시아에서 용맹한 남성과 여성들이 파시스트들을 몰아내기 위한 위대한 시도를 향해 단결했습니다. 서러시아 전쟁속에서 현실에 안주하고 있던 독일인들은 서방을 향해 진격하는 노동자와 농민들의 군대에게 패배에 패배를 거듭하였습니다. 허나 우리의 성공이 절정에 이르렀을때, 붉은 군대는 바로 자신들의 인민들에게 배반당했습니다. 반동주의적 러시아의 개들과 차르정의 비굴한 아첨꾼들은 우리의 한계를 넘어선 전선을 무너트리고 독일놈들이 전세를 뒤집도록 도왔습니다. 그리고 우리의 먼 후방에서도, 선동꾼들이 소비에트 연방의 종말을 설파하며 반역과 반란이 이어졌습니다. \n\n레닌의 혁명적 성염속에서 벼려진 모국은 이제 얼어붙은 땅의 조각난 부스러기로 전락했습니다. 20년간의 끝없는 전장속에서 단련된 베테랑들은 북극권의 남쪽에 간신히 위치를 사수하고 있습니다. 우리의 국경 너머에선, 수십의 군벌들이 옛 모국의 폐허를 약탈하고 인민대중들은 러시아의 무정부 상태에서 고통받고 있습니다. 중앙아시아와 시베리아로 밀려난 다른 붉은 군대 잔존병들과는 모두 연락이 끊겼습니다. 우리의 국경 내에선, 굶주린 난민들은 우리의 녹슬어가는 산업 구획을 유지하기에 충분한 칼로리를 얻지 못하고 있습니다. 군 장교들은 서로를 헐뜯으며 소비에트 연방이 서러시아 전쟁속에서 치명적인 피해를 입게 만든 반목을 지속하고 있습니다. \n\n어찌되었건, 혁명은 계속되고 있습니다. 북극성이 우리 위에서 빛나듯이, 우리도 러시아와 그 너머의 모든 노동자들에게 영원한 길잡이가 되어주어야 합니다. 노동자들의 해방은 필연적이며, 역사의 필연성은 폭군이나 미치광이들에 의해 멈춰지지 않을것입니다. 만약 우리가 성공하지 못하더라도, 우리의 후손들은 반드시 우리를 본받을 것입니다! 우린 죽음이 찾아오거나 사회주의의 진홍빛 깃발이 다시 한번 휘날리기 전까진 결코 투쟁을 멈추지 않을 것 입니다. 동지들이여! 전진!"
 WRS.1.a:0 "북쪽 하늘의 길잡이 별"

#Event for The Agriculture Situation - talk about how the Front is slowly depleting its rations, perhaps from the perspective of a common worker or soldier.
 WRS.2.t:0 "농업 상황"
 WRS.2.d:0 "율라야는 배급된 식량을 집으로 가져왔습니다. 식량 공급은 줄었지만, 모든것을 그녀 혼자 가져오는것은 여전히 어려웠습니다. 이 시간에 남편은 공장에서 열심히 일을 하는중이라 집으로 돌아가는 길을 도울 수 없었습니다.\n\n집에 돌아와서, 음식의 포장을 풀고 테이블 위에 놓았습니다. 조심스럽게 균형을 잡아야 합니다. 그녀의 남편은 주간 칼로리 공급량의 공정한 몫을 받아야합니다. 할당량을 더 줄이면 작업장에서 또 쓰러지게 될 것입니다. 공장 근무는 에너지 집약적인 활동입니다.\n\n주간 배급품의 대부분은 코미의 부실하고 오래된 밀가루였습니다. 그녀는 알료샤를 위해 야채 통조림 일부를 남겨두었습니다. 아들은 최근 심한 독감에 걸렸기에 추가적인 비타민이 필요했습니다.\n\n그녀의 계산과 할당은 계속되었고, 결국 그녀는 이번주 동안 배분된 식량을 잡아늘릴 좋은 방법을 떠올려냈습니다. 율리야는 총 배급량이 저번주보다 줄어들었다는것을 눈치채지 않을 수 없었습니다. 남쪽의 국경 분쟁으로 운송망이 교란되었을 것입니다. 이는 식량 수입을 상당히 지연시켰을 것입니다. 추가적으로 올해의 수확량조차 빈약해졌습니다. 이렇게 북극권에 가까운 곳에서 농사를 짓는것은 단순한 일이 아니였습니다. 그 결과 혁명전선의 정부는 매년마다 식량 비축량을 줄여야 했습니다. 점점 낮아지는 비축분은 이제 공개적인 비밀이였습니다. 아무 조치도 취하지 않았다간 향후 몇년안에 지역 전체가 기근에 빠질것 입니다. \n\n율리야가 할 수 있는일은 아무것도 없었습니다. 여름이 되면 그녀의 작은 텃밭에 다시 접근할 수 있을것입니다. 적어도 가족을 위한 조금의 추가적인 영양분을 확보할 수 있을것입니다."
 WRS.2.a:0 "먹을것이 별로 없네."

#Ration Calculations focus - a commissar digs through some old records and crates to figure out the exact rate at which resources are being depleted.
 WRS.3.t:0 "배급량 계산" #Doodger
 WRS.3.d:0 "아른항겔스크는 한번도 서러시아 혁명전선의 수도로 고려된 적이 없었습니다. 50년대에 혁명전선의 붕괴에 이은 혼란속에서, 독일군과 그들의 러시아계 부역자들로부터 붉은 군대는 모든걸 끌어모아 북방으로의 행진을 떠났습니다. 후퇴지점은 식티프카르로, 무기와 장비가 잘 갖추어져 있었습니다. 그러나 저주받을 루프트바페는 붉은 군대와 난민의 대열이 도시에 들어오자마자 주요 건물을 폭격하기 시작했습니다. 뒤이은 공황속에서 지도부는 이 항거불능의 도시에서 더 북쪽으로 이동하기로 결정했습니다. 어찌되었건 먼지가 가라앉을 무렵 식티브카르는 혁명전선의 통제에서 벗어나 새로 태어난 코미 공화국의 수중에 들어갔습니다. \n\n그 이후 10년이 지났고, 기록의 혼란은 부분적으로만 복구되었습니다. 하루의 연구를 하는 정치장교는 정부가 "그리 높지는 않은" 식량 비축량이 "그리 오래가지 못할"것이라는걸 잘 알고있다는걸 깨달았습니다. 하지만 적절한 숫자는 언제나 중요했습니다. 식량이 한달씩이나 일찍 바닥나는것은 재앙적 결과를 불러일으킬 것입니다. 음식을 아끼다가 상하게 내버려두는것 또한 똑같이 용납될 수 없는 일입니다. 그래서 서러시아 혁명전선의 극한의 계산작업은 매일매일 이루어집니다. 예상된 식량 비축량은 공장 노동자, 임산부, 군인, 어린이, 그리고 모두를 위한 예상 칼로리 필요량에 맞추어 잡아늘려졌습니다. 새로운 식량 상자 하나하나가 모든 혁명전선의 인민들의 삶에 영향을 미쳤습니다."
 WRS.3.a:0 "언젠간, 이 케케묵은 음식들이 필요하지 않을날이 올거야."

#Examine The Stockpiles focus - some soldiers come are excited to come across an untouched stockpile with usable food supplies.
 WRS.4.t:0 "비축품 조사"
 WRS.4.d:0 "정치장교는 오래된 문서에서 가져온 몇가지 단서를 주었습니다. 군인들은 낡은 창고 주변을 부채꼴로 수색하며 열리지 않은 상자를 찾았습니다. 대부분은 상자 위에 표기된 대로 총을 찾아냈지만, 몇몇은 오기된 것으로 밝혀졌습니다. 흥분한 군인들은 새로운 활기와 함께 상자를 부숴서 열기 시작했습니다.\n\n수많은  잘못 분류된 상자속에서 식량이 놀란 병사들의 앞에 나타났습니다. 알고보니, 서부 러시아에서의 공황속의 철수 과정에서 한 부대가 모든 밀가루 비축분을 건빵으로 바꾸었던것 이였습니다. 이유는 육로로 긴 여행을 하기 위해서는 식량을 보존처리 해야했기 때문입니다. 하지만 병사들은 비스킷의 보관을 위해 오래된 군수품 상자를 재사용해야 했고, 공황속의 육로 탈출도중 이를 눈치채지 못한것 이였습니다. 오직 선적 목록의 여백에 붙은 작은 노트 하나만이 숨겨진 식량 보급품을 알려주었습니다.\n\n군인들은 언제나 그렇듯 배가 고팠지만, 건빵을 먹다가 이빨이 부러지는것은 별로 도움이 되지 않을것 같았습니다. 대신, 무전을 통해 지휘부에 이 발견을 알렸습니다. 적어도 1천끼 정도는 이 창고에서 찾을 수 있었습니다. 어쩌면 이와 같은게 다른 창고에도 있을지 모릅니다.\n\n모든 이들이 건빵 한두개 정도 가져가 숨기고 싶은 유혹에 시달렸습니다만, 군인들은 이 식량이 가능한 한 가장 좋은 방식으로 사용될 것을 알고 있었습니다.'
 WRS.4.a:0 "정말 훌륭한 발견이군!"

#Event for Vologda - the WRRF trades guns for food.
 WRS.5.t:0 "식량을 위한 총기"
 WRS.5.d:0 "To our north, what remains of the West Russia Revolutionary Front. Depicting itself as the continuation of the Soviet Government, the Front formally claims dominion over all of Russia, Vologda included. Yet in the aftermath of the disastrous West Russian War, the Front has had to recognize de facto our independance in Kostroma. While many in Arkhangelsk would see us bending the knee to the Front, for now the majority of the Front is content to do businesses with us on equal terms.\n\nOur main export to the Front is food, for the northern territories have little arable soil on which food can grow. While we are not an agricultural titan either, our food surpluses can always be traded with the Front in a profitable manner. The WRRF possesses a surprisingly advanced industrial base, and manufactures several superb equipments such as the gold standard AK pattern rifle in Western Russia. We can thus trade our food for good hardware."
 WRS.5.a:0 "쟁기를 검으로."

#Event for Komi - the WRRF trades guns for food. From the perspective of any notable Komi politician.
 WRS.6.t:0 "An Offer from the Front" #Doodger
 WRS.6.d:0 "The trade convoys rumbled past Zhdanov's office at the usual time each month. Headed north west toward the Front, the trucks carried crate of essential food from Komi. Each truck's food cargo would help the Front stave off starvation for a few more precious days. In return, the trucks would be loaded with high quality hardware such as AK pattern rifles.\n\nZhdanov's mind inevitably turned to the Front itself. He missed his comrades in the Front. Hard working men that kept up the fight for the eternal worker's revolution. Zhdanov remembered the long flight to Syktyvkar, and the panic caused by the bombings. In its aftermath the politician had found himself stranded in Komi, and involved himself with the burgeoning local communist movement.\n\nStill, the Front held only by a few threads. Zhdanov had often thought of returning there, but the Red Army's precarious position made it a losing proposal. Better for the revolution to take over Komi first as a base of operation."
 WRS.6.a:0 "Always of use."

