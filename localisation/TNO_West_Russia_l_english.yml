 WRS.34.t:0 "Heart-to-Heart"
 WRS.34.d:0 "The three men entered the dimly-lit office room in a single file: Nikolai Ryzhkov in front, Sergey Akhromeyev at the middle, and Alexander Yakovlev trailing behind both. Awaiting them from behind the lacquered desk was Georgy Zhukov. Three seats bordered its front and sides, with the same number of shot glasses sat next to a liquor bottle laid on top. "Have a seat," said the old man, gesturing at the empty chairs. So they did. While silence stewed, Zhukov quaffed his own glass's briny spirit, eyes closed in thought. Breathing deep, he spoke.\n\n"Ryzhkov. You've always had the revolution first and foremost in your heart. It'll serve the Front well once we rejoin our comrades from around the world. If only I had your spirit when I was young.\n\n"Akhromeyev. The diligence you show in your tasks impresses even the Grand Marshal. Compound with your studiousness, and... well, I daresay even Bukharin would find no better man to carry his legacy.\n\n"Yakovlev. Who else in the Red Army is quicker to remind me of our actions' repercussions, or of our fruitful ties with the Americans? That even our sorry state never diminished your idealism is impressive - and envious."\n\nZhukov opened his eyes and faced them fully. He caught them glancing silent questions at each other - like children awaiting a scolding. A wrinkled smile graced his lips despite his next words.\n\n"Voroshilov will kick the bucket soon. Then it is up to us to drag the Front out of Arkhangelsk and restore its old glory. And when my own time comes, that task falls to you three alone. The burden will be heavy on your shoulders, I know - but for the Rodina, we shall bear it regardless.""
 WRS.34.a:0 "They listened as dutiful sons listen to their fathers."
 
