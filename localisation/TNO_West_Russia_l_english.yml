#Event for The Districts Situation - Voroshilov wishes that Zhukov and Tukhachevsky would just do their fucking jobs and stop competing.
 WRS.17.t: "군관구의 현황"
 WRS.17.d: "남부에는 플레세츠크와 우흐타 군관구가 있습니다. 이론적으론, 서러시아 혁명전선 내부의 다른 지역과 마찬가지로 유능한 장교가 이끄는 지역입니다. 실질적으론, 두개의 남방 군사 구획은 서러시아 혁명전선의 가장 중요하고 논란많은 두 장교들의 먼 추방지이자 개인적인 봉토의 결합적인 상태로써 이용됩니다.\n\n게오르기 주코프와 미하일 투하쳅스키는 둘 모두 열심히 일하며, 재능있는 군 장교입니다. 노동자의 혁명과 소비에트 인민에 대한 그들의 충성심은 부르주아 압제자들에 맞선 피비린내 나는 내전부터 독일에 대항한 두번째 대조국전쟁의 필사적인 전투에 이르기까지 수많은 전장속에서 입증되었습니다. 허나 50년대의 이 암울한 시기에, 이 둘의 군사 경력이 정점에 이르렀을때 성공적인 독일의 반격이 소련의 전선을 뚫으며 서러시아 혁명전선의 노력을 비극이 강타했습니다. 두 장군은 오랜 기간동안 경쟁적 관계를 유지해 왔으며 반격에 돌파당한 여파로 죽어나간 소련 군인들의 목격은 이 논쟁을 사소한 말다툼에서 깊은 증오로 심화시키고 말았습니다. 혁명전선의 실패에 대하여 서로를 비난하며, 주코프와 투하쳅스키는 서러시아 혁명전선의 미래를 위한 수십년간의 긴 투쟁속에서 각자의 지지세력을 끌어내었습니다. 분열의 위협에 대해 걱정하던 혁명전선의 지도자는 아르한겔스크와 의회 정치에서 벗어나 각자의 군사 구획을 통치할 수 있는 능력이 있다고 생각하였습니다.\n\n이 간격은 두 위대한 장군 사이의 균열을 메우는데 거의 영향을 미치지 못하였습니다. 서러시아 혁명전선의 미래를 위한 중요한 임무가 주어졌음에도 불구하고, 두 사람은 계속 다투고 있습니다. 아르한겔스크의 장군의 지지세력은 지속적으로 더 많은 자원을 한쪽 또는 다른쪽의 깔때기에 부어넣으려 시도합니다. 전선의 인력 부족에도 불구하고, 투하쳅스키와 주코프는 군단 단위의 첩자를 서로를 향해 보냅니다. 결과적으로 아르한겔스크는 사로잡힌 첩자들을 위한 교도소로 사용됩니다. 보로실로프 원수의 평범한 취침 독서는 한 장군이 다른 장군의 과실과 무능을 헐뜯으며 비난하는 편지로 구성됩니다. 옛 연방의 원수의 유일한 소망은 그저 두 사람이 쓰잘데기없는 말다툼을 멈추고, 당면한 과제에 집중하는 것 입니다."
 WRS.17.a: "왜 그놈들은 그냥 빌어처먹을 제 할 일을 안하는거지?"

#Event for Doctrinal Re-Evaluation - Voroshilov decides to approach Altunin, Zhukov, and Tukhachevsky for their latest theories.
 WRS.18.t: "Doctrinal Re-Evaluation"
 WRS.18.d: "The old joke about every military training to win the previous war does not amuse Marshal Voroshilov much. The WRRF has lost the previous war, and the old officer desires nothing more than to learn from the past's mistakes. As such, modernization of army doctrines has remained an important topics for the front's leadership. Several conflicting theories about the WRRF's shortcomings have been developed in time.\n\nGenerals Zhukov and Tukhachevsky only agree about the need for reform. Zhukov's take away from the collapse of the front's positions is that a nation with a smaller industrial capacity must make efficient use of its reserves of armor, guns and other complex equipment. When the Germans had funelled in every last armored divisions to stabilize the eastern front, the WRRF could no longer get ahead by trading armor losses for armor losses. Zhukov thus surmises that by carefully harassing German lines, surrounding and destroying isolated mechanized units and overall degrading the equipment and supplies of the enemy, the front can use its own respectable pool of armor for a decisive battle. Only with the destruction of local enemy superiority could the Red Army then go on the offensive to gain ground.\n\nBy contrast, Tukhachevsky believes that the concepts of deep operation that he and other Soviet theorists began to develop in the twenties can still be polished further. What doomed the Red Army's effort in the twenties and fifties was the poor coordination of advancing armies as well as the lack of contingency defensive plans. Once the Red Army found itself unable to advance further, it's failure to regroup and beat back enemy counter-attacks had erased most of its progress. Better integration of every field army into one united command structure would help with this problem.\n\nCloser to home, General Altunin has also found himself reflecting on the successes and failures of the Red Army. His own conclusions are that the front's supply lines had been far too weak to keep front line units at their peak fighting capacity. The most likely culprit for this, thinks the former logistics officer, was the lack of integration of the civilian and military authorities. After the fall of the Soviet Union, the front was run like an emergency military dictatorship and economic development was abandoned for a "military first" policy that ultimately left the WRRF a paper tiger. A more pragmatic development scheme covering all the bases of the economy to keep a steady flow of food, clothing and equipment to the troops, combined with a rebuilt logistic arm might be just the ticket for a renewed offensive war.\n\nAll three men possess strong analytical minds, and each general's thoughts are part of the greater problem. Yet our limited resources force us to pick and choose one approach. Not to mention that the political fallout of favoring one of these men's plan for the future of our nation makes it unlikely that the other two will offer much help to implement their rivals' plan."
 WRS.18.a: "Let's give this some thinking."

#Event for Side With Tukhachevsky - Voroshilov decides to adopt Tukhachevsky's proposal.
 WRS.19.t: "보로실로프의 명령"
 WRS.19.d: "결국, 가장 매력적인 제안은 투하쳅스키의 제안이었습니다. 이 장군은 숨이 막힐 정도의 자존심 때문에 종종 비난받았지만, 개혁에 대한 투하쳅스키의 생각은 옛 원수에게 인상 깊은 수준의 내성을 보여주었습니다.\n\n보로실로프가 가장 먼저 취할 행동은 지휘 체계의 개혁이 될 가능성이 커 보입니다. 야심 찬 장군들로부터 다퉈대는 군대를 떼어내는 것은 인기 없는 결정이 되겠지만, 다양한 군대의 개선된 통합은 필수적입니다. 장교단의 재훈련과 종심전투에 대한 이해도 증강은 서러시아 혁명전선이 통합전쟁을 재개하고 경쟁자들을 신속하게 제압하는데 점점 더 중요해질 것입니다.\n\n 플레세츠크로부터의 소식에 따르면 투하쳅스키는 매우 만족해하며 신병들에게 종심전투를 가르치기 시작했다고 합니다. 한편 우흐타에서는, 주코프는 종심 전투의 최우선화가 재개된 것에 실망했다고 하지만, 그의 공장은 전차와 차량 생산을 재조직하려는 초기적 시도에 협력하고 있습니다."
 WRS.19.a: "전략적으로, 완벽하군."

#Event for Side With Altunin - Voroshilov decides to adopt Altunin's proposal.
 WRS.20.t: "Siding with Altunin"
 WRS.20.d: "In the end, General Altunin's proposal was selected by Marshal Voroshilov. While General Zhukov and Tukhachevsky's ideas hold merit, Altunin's simple idea of re-developing the front's logistic arm to more modern standards is the most urgent one. No level of advanced strategic thinking can cover up basic supply and logistics inefficiencies.\n\nA new joint civilian military authority will be created to help develop logistical plans. Instead of fulfilling supply request from a variety of generals, this new department will request detailed strategical plans from each army group and allocate resources accordingly. A safety margin of extra supply will be stored in each strategic operation zone, to prepare for any eventuality.\n\nNews from Plesetsk and Uktha have conveyed Zhukov and Tukhachevsky's disappointment at seeing their ideas ignored. While both men agree about the necessity of better logistical supply, they also both insist on the need for modernized strategy and tactics if the Red Army is to recapture Russia and take on the Germans. Left unsaid is each man's dismay at being snubbed by Voroshilov and the Front's higher ups in favor of Altunin."
 WRS.20.a: "What works is what works."

#Event for Side With Zhukov - Voroshilov decides to adopt Zhukov's proposal.
 WRS.21.t: "보로실로프의 명령"
 WRS.21.d: "결국 이를 성사시킨것은 주코프 장군의 계획이였습니다. 보로실로프 원수와 그의 조언자들은 붉은 군대는 더 이상 독일과 산업 역량을 겨룰 수 없다는 주코프의 주장을 인정했습니다. 20년간의 분쟁과 폭격은 그 무엇보다도 혁명전선의 전차군단을 보충하는것을 상당히 방해해 왔습니다. 50년대에 붉은 군대는 독일의 느슨한 국경 주둔군을 간단히 압도하고 수적으로 열세인 그들의 전차사단을 분쇄했습니다. 그러나 전세가 바뀌기 시작하고 파시스트들이 기갑과 기갑을 맞교환하기 시작하자, 혁명전선의 기계화 전쟁을 향한 역량은 결국 고갈되고 말았습니다.\n\n결정적인 승리를 거둘때까지 전선에서 전차를 배제하자는 주코프의 제안은 다른 많은 사람들보다 앞서 투하쳅스키에 의해 비겁자라며 비난받았습니다. 그러나 주코프는 아르한겔스크에 보내는 일련의 편지에서 자신의 생각을 지속적으로 침착하게 설득해 왔습니다. 적들이 지뢰밭과 방어 진지를 향해 연달아 무소득적 공세를 가하도록 함으로써, 적을 탈진시키고 그들의 물질적인 지역적 우세를 무력화할 수 있다고 합니다. 궁극적으로 양측이 얼마나 많은 기계화 전투차량을 가지고 있느냐는 미미해집니다. 주코프에 따르면 가장 중요한것은 먼지가 가라앉고 나서  어느 쪽이 전략적 돌파구를 소유하고 있는지라고 합니다."
 WRS.21.a: "우리는 단 한번의 공세를 위해 우리 군을 주코프화 할것이다."

#Event for Forward Unto Dawn - the Front's general staff is optimistic about the future, as the bombings begin to slow down.
 WRS.22.t: "강철의 폭풍의 종막"
 WRS.22.d: "독일군 항공기들은 언제나 상당한 양의 고품질 연료와 군수품을 절약하여 혁명전선의 얼마 남지않은 산업 시설을 폭격해왔습니다. 서러시아 혁명전선의 민간인들에게 공습 대피소 경보는 언제나 삶의 일부였으며, 방공호에서 보내는 길고 지루한 시간들은 가끔씩 울려퍼지는 공포스러운 울림과 함께 잠시 멈추었습니다.\n\n지난 몇 달 동안 폭격은 더 드물어졌습니다. 루프트바페의 상습적인 폭격 일정 무작위화는 모스코비엔의 공군기지들이 남은 보급품을 모두 써버리며 더욱 변칙적으로 변해갔습니다. 풍문대로, 전쟁의 바람이 고향을 향해 불어오고 있습니다. 죽어가는 총통의 호흡이 점점 더 가빠질수록.\n\n혁명전선의 총참모부는 오래 전부터 폭격기의 출격횟수를 집계하며 매일의 시작을 알렸습니다. 지면에서 이륙하지 못한 독일 항공기의 수가 그 어느때보다 증가했기 때문에, 이제 그래프는 급격히 아래로 기울어지기 시작합니다. 독일의 독수리떼의 공포에서 벗어난 혁명전선의 보급품 호송대는 더욱 대담하게 움직였습니다. 물론 혁명전선의 국경 너머에 있는 도적과 반역자들과 반동들 또한 그러할 것입니다. 그러나 붉은 군대의 총참모부는 러시아의 폭도들을 두려워하지 않을것입니다. 그들은 40년전에 내전에서 승리했습니다. 50년대에 노동자 국가의 용맹한 군인들은 독일의 거신들을 거의 쓰러뜨릴뻔 했습니다. 서러시아 혁명전선이 어떻게 집결될 것인지는 중요하지 않습니다. 혁명전선의 장군들은 그들의 군대를 역사의 필연적인 길로 이끌며 싸워왔기 때문입니다. 해방의 날이 다가옵니다. 독일 항공기가 그들의 마지막 비행을 끝내면, 통합을 위한 전쟁이 시작될 것입니다!"
 WRS.22.a: "우리는 그들을 묻어버릴것이다."

#The bombings end, military exercises resume, and Tukhachevsky is informed that he will need to step up his training programs to handle new influx of resources.
 WRS.23.t: "아르한겔스크의 새 지령"
 WRS.23.d: "투하쳅스키 장군은 아르한겔스크로부터 전보를 받을것이라 예상했습니다. 그의 개인 정보부는 제한적이지만 폭격의 빈도가 줄어들 것이라 예상했습니다. 서러시아와 모스코비엔 사이의 무역로를 개척한 상인들은 독일에서의 긴장이 고조되고 있다는 소문을 가져왔습니다. 독일의 내전이 눈앞에 다가온 것 같았습니다. 이와 함께, 테러 폭격 정책의 종말 또한 그러합니다. \n\n아르한겔스크는 그에게 많은 기대를 걸었습니다. 혁명전선의 사령부에서 온 전보는 그에게 독일국의 붕괴로 인해 다가올 기회를 알려주었습니다. 자원들은 공습의 두려움 없이 자유롭게 움직일 수 있을것 입니다. 러시아의 무정부주의속 반군들과 반역자들에 대한 공격작전 또한 자유롭게 시행될 수 있을것 입니다. 투하쳅스키는 그 중심에 설 것입니다. 다른 지휘관들은 투하쳅스키가 그의 훈련 계획을 강화하고 수많은 원자재와 신병들을 단련된 군단으로 전환시킬 것으로 기대했습니다.\n\n장군은 주코프가 명령을 받는다고 생각했습니다. 그는 미소지었습니다. 최고사령부는 분명 이 임무를 야심찬 장군들이 자신을 증명할 방법으로 볼 것입니다. 투하쳅스키 장군이 다시 한번, 그리고 영원히 우세를 차지하기 위해 이보다 더 좋은 시기는 없을것 입니다."
 WRS.23.a: "그들은 나에게 불평할 이유가 없지."

#The bombings end, industry is uncovered, and Zhukov is informed that quotas are going up so that the WRRF can reclaim Russia, finally.
 WRS.24.t: "아르한겔스크의 새 지령"
 WRS.24.d: "주코프는 북쪽에서 온 소식을 읽으며 하루를 시작했습니다. 아르한겔스크의 고위 간부들은 독일군의 폭격활동 감소에 대한 장군의 의심이 맞다고 보고 있습니다. 독일 이 점점 더 민중 봉기의 소용돌이에 가까워지며 테러 폭격에 할당된 자원은 빠르게 줄어들고 있습니다. 어쩌면 곧 러시아의 무정부 상태가 끝날지도 모릅니다.\n\n이는 주코프의 임무를 훨씬 쉽게 만들것 입니다. 그가 개발을 맡은 석유와 농업 구획은 마침내 모든 범위의 산업 기법을 자유자재로 사용할 수 있게 될 것입니다. 보급망은 주간에 폭격당할 위험으로부터 해방되어 혁명전선에 필요한 중요한 자원들을 더 쉽게 수입할 수 있게 될 것입니다. 혁명전선의 고위 인사들은 주코프가 전시 동원을 위한 혁명전선으로의 상품 할당량을 늘릴것으로 예상했습니다. 장군은 이 일을 실패할 생각이 전혀 없습니다.\n\n장군은 서쪽에 있는 경쟁자를 떠올렸습니다. 투하쳅스키는 틀림없이 아르한겔스크의 추가 병력 요청을 마주하게 될 것입니다. 다가오는 해방을 위한 전쟁은 붉은 군대의 지도부에게 자신의 충성과 능력을 보여줄 절호의 기회가 될 것입니다. 주코프는 이러한 중대한 시기에 투하쳅스키가 겨우 궁정 정치따위에 정신이 팔려있지 않기를 바랬습니다."
 WRS.24.a: "우리는 노동자들의 검을 벼려내리라."
 
#fuck time is running out - we need food
 WRS.25.t: "콩알 세기"
 WRS.25.d: ""그리고 이렇게 되면..." 니콜라이 페트로프 특무상사는 책상 위에 놓여진 차트를 힐끗 올려다보았습니다. "이번엔 뭔가 서기 동무?" \n\n"3,925톤의 콩 통조림!" 한 아이가 니콜라이의 옆에서 소리쳤습니다. 왼손에는 손가락보다 두배는 큰 넓이의 연필이 있었고, 오른손에는 흑연의 선으로 낙서된 사무실 종이가 들려있는채로. \n\n미소지으며, 병참장교는 말을 이었습니다. "그렇다면 우리가 한달전에 몇톤으로 시작했는지를 생각해보자. 그러니까... 30일 전에. 보고서에선 4,370톤이라고 되어있네. 우리의 영광스러운 붉은 군대는 하루에 몇톤을 섭취하지?"\n\n이번에는 연필이 종이를 지난번보다 더 길게 긁었습니다. 아이의 이마에 주름이 생기고 입술을 웅얼거리며 오므리기 시작했습니다. 동그란 눈은 니콜라이에게 대답했습니다. "대략 15톤 정도?"\n\n"14.83. 언제나처럼 훌륭히 해내었군 키릴로프 동무." 서기 동무의 치수가 너무 커 이마를 갈색으로 뒤덮어버린 장교모 위로 굳은살 배긴 손이 닿았고, 곧 적갈색의 금발을 헝클어트리기 시작했다. 낄낄거리고 꽥꽥거리는 소리가 울려퍼졌습니다.\n\n"대령 동지께서 오늘치의 일간 보고서를 원하실거야. 그를 더 기다리게 하는것은 원하지 않는데, 이제 가보겠나?"\n\n 그의 아버지에 대해서 언급하자, 키릴로프 동무는 의자에서 뛰쳐오곤 자리에서 벌떡 일어나 작고 연필로 가득 찬 경례를 보였습니다. "바로 착수하겠습니다 특무상사 동지!"\n\n니콜라이 페트로프는 작은 이고르가 그의 사무실 문을 닫자 자신의 경례와 미소를 내렸습니다,"
 WRS.25.a: "붉은 군대가 콩만 잃은거라면 좋겠군"

#lets buy food
 WRS.26.t: "식량 확보"
 WRS.26.d: ""더 필요하신 것 없습니까? 그레치코 동지?"\n\n몇 시간 만에, 안드레이 그레치코 원수는 테이블 위의 지도에서 눈을 떼었습니다. 그는 비서에게 "조리병들이 묻는다면 부테르브로트 정도로 괜찮겠군. 고맙네" 라고 말하며, 그의 눈알을 두드리는 주름진 미소를 멈췄습니다. 만약 운이 좋다면, 그의 노력은 형편없는 조명과 작은 활자로 만들어진 편두통만큼의 가치를 만들어 낼 수 있을 것입니다.\n\n다시 한번 말하지만, 지도는 수송대가 사무실로 배달할 때쯤부터 이미 구식이 되었을지도 모릅니다. 결국 서러시아에서 안정된 국경선 따윈 사치품이었습니다. 그리고, 이미 죽은 군벌과 거래를 하는 건 무슨 소용이겠습니까?\n\n그레치코는 다시 지도를 살피며 앓는 소리를 내었습니다. 지도의 여백에는 뱟카의 차르주의자들이나 식티프카르의 특이한 공화주의자들 따위의, 지역의 가장 주목할 만한 군벌들에 관한 한 페이지 분량의 보고서가 흩어져 있었습니다. 스베르들롭스크의 동포들과 같은 우랄 너머의 군벌들에 대해서도 논의한 사람들도 있었습니다. 이 지역은 하루에 최소 두 끼니 정도는 먹일 수 있는데, 어떤 빌어먹을 경우에서도 붉은 군대의 역량보다 훨씬 나은 형편입니다. 대원수 보로실로프는 반동이든 아니든, 혁명전선과 식량을 거래할 수 있는 그 누구든 만난다면 기뻐할 것입니다.\n\n혁명전선의 외무부 장관은 쉽게 방해되지 않는 편입니다. 그의 비서가 가지고 돌아온 빵과 버터와 닥터 소시지의 두꺼운 조각들을 제외하면 말이죠."
 WRS.26.a: "한입 한입마다, 그레치코는 자신의 노동의 과실을 상기하였습니다."
 
#Fuck suslov all my homies hate suslov
 WRS.27.t: "투하쳅스키의 고백"
 WRS.27.d: ""네놈들 비참한 창녀의 자식들이 내 등 뒤에서 갈고 다니는 칼을 모를거라 생각마라. 나는 네놈들의 눈 속에서 그 의도를 읽을 수 있다. 분노와 질투. 그리고 미하일 투하쳅스키의 이름을 내걸고 거드럭거리며 늙은 할머니나 괴롭히는 짓거리들. 하지만 몇몇은 질문을 하지. 아마 너희 중 많은 사람들도 대답을 원할거야. 그건 수보로프 작전 이후로 우리가 제공하기 위해 애쓰는것들 중 하나거든.\n\n"'왜? 무슨 일이 있었기에?' 귀를 열고 잘 들어라. 너희의 씨발라먹을 대답을 들을 수 있을테니.\n\n이건 모두 한 사람의 이름에서 시작된다. 더 정확히는, 그의 야망이겠지. 그 자식은  바보들이 자신을 위해 일하고 죽게 내버려두고는 모두의 등잔 밑에서 상임간부회에 오르기 위해 노력하며 우리의 최상의 시간속에서 조차 남들을 음해하던 쌍년이다. 그 자식은 원칙 위에 힘을 올려두고선 잘 숨겨뒀지. 그리고 이건 완벽한 기회를 포착했을때 비로소 나타났다. 기회들 중 하나는 대원수가 전술적 퇴각을 명령했을때였어. 상상해봐, 연방의 제일가는 원수, 정부수반, 의장. 이 모든게 한 자리에 마치 곡식 다발처럼 모여있는 장면을.\n\n"그 폭탄은 독일놈들게 아니였어."\n\n다행히도 그놈은 기회를 놓쳤지만, 이미 피해는 일어났지. 보로실로프의 전술적 후퇴는 곧 무질서한 패퇴로 변해버렸다. 연방은 러시아 동부 전역에 흩어졌지. 너희들의 친구와 형제와 아들들은 파시스트에 맞서다가 죽은게 아니야. 아군 오사로 위장한 쿠데타에 맞서다가 목숨을 잃은거지.\n\n"곧 나만큼 미하일 수슬로프의 이름을 미워하는 법을 배우게 될거다. 그걸 키우고, 양육하고, 쌓아라. 그리고 내가 너희 증오스런 자식들을 하나하나 식티프카르로 데려갈것이라는걸 알고있어라. 내가 곧 반역자를 그 작은 요새에서 직접 끌어내어 그림자 속에 감추어 둔 얼굴과 행위를 세상에 낱낱히 밝혀주마. 그때가 되면, 그 자식의 목숨은 너희에게 달려있을거야.""
 WRS.27.a: "네겐 토카레프가 있지, 날 실망시키지 마라."
 
#war communism
 WRS.28.t: "아르한겔스크의 포스터에서."
 WRS.28.d: " 모든 진정한 프롤레타리아들은 붉은 군대의 의무를 상기하라:\n\n1.) 붉은 군대는 모든 전시 산업을 직접적인 지도하에 집중시킨다. \n2.) 붉은 군대는 모든 철도를 직접 관리한다.\n3.) 붉은 군대는 러시아 외부로부터 오는 모든 무역을 규제한다.\n4.) 붉은 군대는 필요하다면 비노동 기생계층을 노동자의 역할로 배정할 수 있다.\n5.) 붉은 군대는 전쟁이 끝날때까지 모든 노동자들의 집회를 금지한다\n6.) 붉은 군대는 일시적으로 부족해진 식량 비축분을 고르게 분배한다.\n7.) 붉은 군대는 필요한 경우 농부들로부터 곡물과 가축을 징발할 수 있다.\n8.) 붉은 군대는 국경 내의 모든 종류의 자본주의적 활동을 금지한다.\n이를 준수하지 않을 시의 형벌은 처형이다.\n\n혁명은 우리의 신성한 전쟁과 함께 살아 숨쉬고 있다!\n모국을 향한 모든 종류의 희생이 우리를 한발짝씩 승리로 이끈다!"
 WRS.28.a: "무지는 불복종의 변명이 될 수 없다."
 
#confiscation of grain
 WRS.29.t: "일터에서의 또다른 나날"
 WRS.29.d: "'그래서 이번에는 어떻게 될거같냐?" 보리슬라프 드미리예프가 운전석에 앉아 질문했습니다.\n\n그의 옆에는 바실리 파블로프가 앉아 계기판 맞은편에 두 발을 기대며 쉬고 있었습니다. 보리슬라프의 마지막 배급 담배가 오두막 전체를 채울 간접 흡연의 연기를 내뿜으며 입술에 걸려있었습니다. "이번주에 짜맞춘 변명을 들은게 벌써 다섯번째야, 보리스. 부농들은 언제나 총구를 정면으로 마주보면 한 수 무른다고."\n\n보리슬라프는 앞을 내다보았고, 병장과 나머지는 공여 농지의 현관 앞에서 노인과 대치하고 있었습니다. 보리슬라프는 눈을 가늘게 뜨고 앞유리에 더 가까이 몸을 기대었습니다. 노인은 누더기가 된 외투의 찢어진 구멍에 손을 집어넣고 무언가를 꺼내려고 하는 것 처럼 보였습니다. 마치 거의...\n\n운전사가 친구를 쿡 질렀습니다. "바실리, 내-"\n\n"-게다가 이제 저들이 우릴 위협할 무언가가 있는것도 아니잖아. 사령부에서 오래 전에 우랄 산맥 서쪽의 모든 총기를 압류했으니까. 혹시 늙은 부농이 녹슨 낫을 들고 우리에게 덤벼들거라고 생각하는거면-"\n\n"바실리-!"\n\n"-뭐가 그렇게 잘못될 수 있겠어?"\n\n총성. 둔탁한 소리. 고함.\n\n"바실리 이 앰창새끼야 케넷이 피흘리고 있잖아!""
 WRS.29.a: "그 자식은 곡물과 인생 모두로 이 대가를 치뤄야 할거다."
 
#A heroic forty six years
 WRS.30.t: "파티를 위한 파티"
 WRS.30.d: "메마른 한숨. "이에로님, 내가 무얼 노려보고 있는겐가."\n\n이에로님 우보레비치가 미하일 투하쳅스키의 앞에서 유리병을 빙글빙글 돌리자, 맑은 액체가 유리병의 옆에 부딪혔습니다. "당연히 보드카지! 내가 듣기론 대원수의 수집품에서 나온거라고 하던데."\n\n가능한 한 눈쌀을 크게 찌푸린 얼굴이 그의 턱살 아래로 더 깊이 가라앉았습니다 "그럼 마시지. 아니면 계속 내 시간을 낭비하고 싶은건가?"\n\n"미하일, 미하일, 미하일,"이에로님은 어깨에 팔을 두르며 칭얼거렸습니다. "오늘이 무슨 날인지 아나, 응?"\n\n"술취한 훌리건을 돌보는 것보다 내가 처리해야 할 중요한 일들이 많아." 투하쳅스키는 팔을 털면서 이에로님을 노려보다가 문간으로 시선을 돌렸습니다. "이제 실례좀 하겠ㄴ-"\n\n"술취한 훌리건들이 지켜보고 있다네, 원수 동지." 이에로님은 방에서 손짓했습니다. "아니면 지킬 이미지가 없으신가?" 원수는 뒤를 힐끗 돌아보며, 마치 가젤이 트럭을 노려보듯 장교들의 시선을 마주보았습니다. 이미 그들의 작은 파티에 유인된것을 후회했지만, 이젠 상관없습니다. 어쨌든 그는 이에로님의 마지막 질문에 아니라고 한적 없거든요.\n\n그리하여, 투하쳅스키는 술병을 부하의 손에서 낚아채어 머리 위로 높이 치켜들었습니다. 그의 시선은 실내에 있는 스물-일곱쌍의 눈을 맞추기 위해 방을 스쳐 지나갔습니다. "잘 봐둬라 아그들아." 붉은 군대 가장 최고의 장군이 크게 소리질렀습니다. "처음이자 마지막으로, 이것이 바로 10월 혁명속의 남자가 보드카를 다루는 방법이다!"\n\n10초도 지나지 않아, 1리터의 러시안 스피릿은 그의 식도 속으로 사라졌습니다."
 WRS.30.a: "모든 플레세츠크는 파티의 떠들썩한 환호성을 들었습니다."
 
#meet with yakovlev
 WRS.31.t: "원수와의 술자리"
 WRS.31.d: ""건강을 위해!" 알렉산드르 야코블레프는 유리컵을 높이 치켜들며 건버했습니다. 유리와 유리가 쨍그랑 소리를 내며 부딪혔습니다. 게오르기 주코프 원수는 "자네도 그러길,"라고 말하며 거의 자리에서 쓰러질 만큼 잔을 기울여 들이켰습니다. 숨을 돌리며 눈을 번쩍이는 주코프는 히죽거리며 야코블레프를 향해 시선을 돌렸습니다. "자네 보드카 맛이 정말 훌륭하군 야코블레프 동무, 충격감과 타는듯한 느낌이 아주 제대로야. 이거 정말 붉은 군대에 제공되는 구정물과 같은게 맞나?"\n\n"별말씀을요, 원수 동지." 야코블레프가 둔탁한 보드카 병을 위로 들자, 긁힌 자국과 흐린 얼룩이 머리 위의 강렬한 램프의 빛 속에서 반짝였습니다. "이건 우흐타 바로 외곽의 양조장에서 나온겁니다. 괜찮은 친구가 그의 아내와 세 아이들과 함께 살고 있습니다. 제가 스스로 그의 작품을 보상할 의무를 느꼈습니다. 그리하여, 저희가 마시고 있는 병이 바로 그겁니다.\n\n"이런 강렬한 양조면 우리를 하나부터 열까지 다 가르칠 수 있겠구만! 내일 오후에 부하들을 보내서 몇 통 가져오게 시켜야 쓰겠어."\n\n야코블레프의 얼굴에서 생기가 가시며, 사무실은 조용해졌습니다. "아... 그게..." 그는 목청을 가다듬으며 주코프를 스스로에게 딱히 어울리지 않는 시선으로 바라보았습니다. "유감스럽지만 지금으로썬 이 병들이 그가 만들 수 있는 전부입니다, 원수 동지. 혹독한 전쟁이 그의 곡물과 감자를 앗아가는 바람에 말입니다."\n\n"그런가..." 두 사람 모두 생각에 잠겼습니다. 우흐타의 외곽지대는 도적들의 습격으로부터 난공불락이였습니다. 원수는 그것을 직접 보았고요. 더 큰 군벌들의 침입은 그들이 수도에 도달하기 훨씬 전부터 저지되었을 것입니다. 어쩌면 그는 양조장의 곤경에 대한 진짜 원인을 눈치챘을지 모릅니다. 어쩌면, 아마도 아니겠지만-전쟁이 아닌 전쟁을 위한 일일지도. "뭐, 그럼 언젠간." 주코프는 결정했습니다.\n\n어째서인지, 야코블레프는 그가 앉던 자리에서 약간 충격받은듯 합니다."
 WRS.31.a: "나는 그가 자네의 후원에 감사할것이라 확신하네."
 
#bruh war communism is unsustainable
 WRS.32.t: "이론과 현실"
 WRS.32.d: "이론적으론, 붉은 군대는 가난한 농부의 자식들보다 먼저 자유롭게 그의 작물을 취할 수 있습니다.\n\n현실은, 우흐타 군관구에선 몇달동안 시골 여정에 보내지지 않았습니다. 그들의 시간은 군복을 입고 보호세를 뜯는것보다 국경을 순찰하는데 더 많이 할애되었습니다.\n\n이론상, 붉은 군대는 총체적인 산업을 그들과 자신의 짐을 모두 지는 비굴한 짐승으로 부릴 수 있습니다.\n\n현실은, 우흐타 군관구의 군수장교들은 적어도 일주일에 한번은 도시의 제분소와 시장을 방문합니다. 거의 모든 행상인들은 어린아이와 같은 흥분과 함께 그들의 도착-더 정학하게는 루블의 도착을 기다리고 있습니다.\n\n이론상, 붉은 군대는 그 어느곳을 순찰하던 사회주의적 반감으로 자본주의적 관습을 단속합니다.\n\n현실은, 터슨사는 사흘 전 그들의 자사를 군정 담당자들에 대한 "금전적 배상"을 통하여 우흐타에 문을 열었습니다. 그들의 새로운 후원자들은 헌병대의 외부 감시와 담배,보드카,해바라기 씨앗과 수많은 상품에 대한 열망을 제공합니다.\n\n이론은 어쩌면 붉은 군대의 행동이 독재자라고 말할지도 모릅니다..."
 WRS.32.a: "...하지만 게오르기 주코프는 현실에서 관대함을 선호합니다."
 
#learning from CIA agent
 WRS.33.t: "신병 훈련"
 WRS.33.d: ""느금마다 미국놈아."\n\n조나단 에이버리는 불규칙적이고 혼란스런 신병에게 마음이 따뜻해지는 칭찬을 받았고, 그 말을 내뱉은 사람에게 시선을 고정했습니다. 개에 따라 다르겠지만, 그는 불독이 울면서 도망가거나 혹은 사랑에 빠지게 만들만한 키가 크고 다부진 몸을 가진 사람이였습니다. 전투복은 그의 체격에 비해 두배는 작아보였습니다. 조나단은 이에 감사했습니다. 위장복 하의가 팬티스타킹마냥 달라붙을때 누군가를 위협하는것은 꽤나 어려운 일이거든요.\n\n그는 이반과 불독의 혼종마냥 생긴 신병에게 천천히 다가가 세발짝 떨어진 거리까지 움직였습니다. 다른 신병들은 주변에 모여 몸으로 벽을 세우며 고리를 형성하기 시작했습니다. "다시 한번 말해주겠나, 카라비노프 훈련병?"\n\n카라비노프는 거의 속이 들끓고 근육이 부풀어 오른 광견병 걸린 잡종견처럼 보이기 시작했습니다. "내 말은-" 그의 주먹이 쥐어지고 팔을 들어올리기 시작했습니다 "느금마다 미국놈아!"\n\n돌이켜 볼때, 이 모든 낭패는 짦은 세 단계를 통해 전개되었습니다. 첫번째:인간-개의 꼴사나운 펀치. 어깨와 엉덩이의 무게중심이 거의 없으며, 이런걸로 다른 사람의 턱을 쳤다간 자신의 손가락 관절과 손목만 부러질 가능성이 높습니다. 두번째:조나단은 옆으로 빠지며, 그의 펼쳐진 팔다리를 잡았습니다. 세번째이자 마지막으로:다리를 걸며 두 사람은 모두 눈 덮힌 땅으로 곤두박칠 졌습니다. 7초의 초크 홀드 이후, 짐승은 침묵하고 움직이지 않았습니다. 조나단은 그를 통나무처럼 굴리곤 확실하게 하기 위해 손에 수갑을 채웠습니다. 헌병대가 곧 그를 보게되겠죠.\n\n하지만 지금, 갈곳 잃은 CIA요원은 코트에서 눈을 털어내며 일어서서 앞으로 3개월동안 그가 맡을 새로운 신병들을 마주보고, "이것도 신병훈련소를 시작할 한가지 방법 중 하나겠지." 라며 농담했습니다."
 WRS.33.a: "첫번째 강의:CQC의 기본 배우기."
 
#united front
 WRS.34.t: "마음과 마음으로"
 WRS.34.d: "세 사람이 일렬로 불빛이 어렴풋이 보이는 사무실로 들어갔습니다. 앞에는 니콜라이 리시코프, 가운데는 세르게이 아크로미예프, 그리고 둘 뒤에는 알렉산드르 야코블레프가 자리잡았습니다. 광택제로 도포된 책상 뒤에서 그들을 기다리고 있는것은 게오르기 주코프였습니다. 세 개의 좌석이 앞과 옆을 둘러싸고 있었고, 같은 수의 샷잔이 책상 위에 술병과 함께 놓여있었습니다. "앉게들." 늙은이가 빈 의자를 향해 손짓했기에, 그들은 그렇게 했습니다. 마음 졸이는 침묵속에서, 주코프는 짭짤한 증류주가 든 자신의 잔을 벌컥이며 생각에 잠긴 눈을 감았습니다. 심호흡 하며, 그는 입을 열었습니다.\n\n"리시코프. 자네는 항상 혁명을 처음이자 가장 중요하게 가슴속에 품었지. 전 세계의 동지들과 다시 합류한다면 혁명전선을 훌륭히 섬길 수 있을거야. 내가 어렸을 때 자네같은 정신이 있었다면 좋았을텐데."\n\n"아흐로메예프. 자네가 임무를 수행하며 보여준 근면성실함은 심지어 대원수께조차 깊은 인상을 주었네. 자네의 학구열과 함께라면... 뭐, 아마 감히 부하린일지라도 그의 유산을 짊어질 자로 자네보다 나은 이를 찾을 수 없을걸세."\n\n"야코블레프. 붉은 군대의 어느 누가 자네보다 더 빨리 우리의 행동의 파장을 내게 상기시켜주겠나, 아니면 미국과의 생산적인 관계를 맺게 해 주겠나? 우리의 애석한 상태에서 조차 자네의 이상주의는 결코 약해지지 않았지. 솔직히 부러울 정도네."\n\n주코프는 눈을 열고 그들을 완전히 마주보았습니다. 그들이 서로를 마치 잔소리를 듣는 아이들처럼 서로에게 조용한 질문을 흘겨보는것을 포착했습니다. 그가 할 말에도 불구하고, 주름진 미소가 그의 입술을 갈랐습니다.\n\n"보로실로프는 곧 죽고 말거다. 그렇다면 아르한겔스크에서 혁명전선을 끌어내 옛 영광을 되찾는것은 우리의 몫이 될거야. 그리고 내 시간이 되면, 그 일은 남은 너희 셋에게 돌아갈거다. 그 의무는 너희에게 무거운 짐을 지우겠지. 나도 알아. 하지만 모국을 위해서, 우린 그걸 부담해야해."
 WRS.34.a: "그들은 마치 효심깊은 아들이 아버지의 훈계를 듣는것처럼 들었습니다."
 
#barbarossa
 WRS.35.t: "건배"
 WRS.35.d: "대위는 보통 조용하고, 겸손하고, 때때로 엄격한 괜찮은 붉은 군대의 장교로써, 토달거나 질문하지 않고 의무를 수행해 왔습니다. 대위가 부하들과 함께 컵을 들고 그들에게 기쁨과 슬픔과 익살로 가득한 이야기를 들려주는 오늘 밤과 같은 날을 제외하곤 말이죠. 뱃속에 보드카 몇개를 채우고 있는 대위는, 가끔씩 말이 안되는 이야기를 제외한다면 훌륭한 이야기꾼이였고, 오늘 밤에는 몇가지 뿐이였으며 그의 말은 대낮처럼 맑게 울렸습니다.\n\n"젊은이들." 그는 의자 위에 서서 병을 든채로 모두가 그를 볼 수 있도록 이야기를 시작했습니다. "너희는 예전에 무슨 일이 일어낫는지 기억 못할게다. 너희 중 대부분은 아기였을테고, 일부는 심지어 태어나지조차 않았겠지. 하지만 난 거기 있었어! 내가 대조국전쟁의 전선에 보내졌을때, 나는 겨우 막 학교를 나왔을 뿐 이였고, 딱 너희들만한 나이였다. 난 키예프에 있었고, 쿠르스크에 있었고, 보로실로프그라드에도 있었고 모스크바에 있었지. 우린 패배하고 패배하고 또 패배했었다. 너희 젊은이들은 그게 얼마나 쓴 맛인지도 모를거야."\n\n그때 갑자기, 그는 조용해졌습니다. 조용해진 방과 함께, 그는 부하들의 얼굴을 둘러보며 희미한 슬픔을 얼굴에 비치며 보드카를 크게 들이켰습니다.\n\n"독일놈들. 그놈들은 전차, 비행기, 자주포에 로켓 발사기까지 온갖 빌어먹을 것들을 들고다녔지. 그래서 우린 뭘 가지고 있었지? 우리들 절반은 심지어 총조차 제대로 받지 못했어. 하지만 그래도 우리는 잘 싸웠어. 너희같은 수많은 훌륭한 젊은이들이 그때 죽어갔고, 나치의 개자식들에게 잃어버린 모국의 영토의 한뼘 한뼘을 위해 싸우다 죽어갔지. 그 녀석들 덕분에 우리가 지금 이곳에 있을 수 있고, 살아남았고, 여전히 싸우고 있지!"\n\n그는 병을 들어올리고, 건배를 했습니다.\n\n"붉은 군대의 용감한 녀석들을 위해!" 그는 소리치며, 병을 입에 대고 보드카를 힘차게 들이키기 시작했습니다. 부하들은 그에게 맞받아 소리쳤으며, 따뜻하고, 취했으며, 러시아인이기에 기뻤습니다."
 WRS.35.a: "붉은 군대의 용감한 녀석들을 위해!"

#wrw
 WRS.36.t: "일기장"
 WRS.36.d: "보리스와 파벨은 내가 코트입은 병마냥 내 사무실로 절뚝거리며 들어올때 눈길조차 주지 않았다. 아, 요즘에는 술 마실 시간이 참 많아. 내 서명은 혁명전선의 장군들이 그걸 가지고 있던 없던 제 멋대로 하는데 아무 지장이 없어. 그래서-어, 또 뭐더라? "늙은 클리멘트가 붉은 군대를 크레믈린에 사열시키리라"? 하! 나 이미 씨발라먹을 여든살이야. 이 시점에서 내가 사열시킬 수 있는거라고 해 봐야 술 한잔이랑 식사용 냅킨이지.\n\n그래서 내가 일하는 동안 내 간이나 축낸다고 비난할까? 그건 아닌거 같은데. 이 늙어빠진 자식은 어짜피 잊을게 천지야. 내 늙어가는 몸. 붉은 군대. 그 창년의 자식 투하쳅스키. 핀란드. 수보로프.\n\n아,그래. 수보로프. 어젯밤에 또 꿈을 꿨어. 그 전날 밤이랑 똑같이 끝나더만. 좋은 녀석들의 물결이 낫에 맞서는 밀처럼 도살당하고, 전차 차체는 연기와 불길을 뿜어내며 비명지르는 시체처럼 불타오르고. 러시아의 한 세대 전체가 미친놈의 도박에 날아갔어. 가끔씩 눈을 감을때마다 그들이 나를 불러대. 가끔씩은 아무 소리도 안들리고. 어느쪽이 더 좋은진 나도 잘 모르겠다.\n\n오늘 아침 세수를 하며 거울을 바라보니, 내 눈은 클리멘트 보로실로프를 마주보고 있더군. 대원수 클리멘트, 차리친의 영웅이자, 핀란드와 수보로프의 두번 실패한 클리멘트, 그리고 씨발놈의 차리친보다 수백번은 더 많을 전투, 언제나 차리친이였지. 내 손은 나의 모든 장군들을 합친것보다 더 붉은 피로 물들어있어."
 WRS.36.a: "그리고 알코올조차 이건 못 씻어내더라."
 
#united front
 WRS.37.t: "잠깐의 유예"
 WRS.37.d: "후계자가 없는 왕국은 그 공백을 통해 혼돈에 휩싸입니다. 후계자가 둘 이상인 왕국은 내전으로 혼란을 겪습니다. 서러시아 혁명전선은 멈추지 않고 후자를 향해 비틀거리며 나아가는 듯 합니다. 고령의 클리멘트 보로실로프는 대원수의 직함과 임무를 맡을때마다 힘과 활력을 잃어갑니다. 수많은 사람들은 서러시아의 영웅이 죽을때까지 침대에 누워있는 그날을 두려워합니다. 단순히 그의 건강에 대한 우려 때문이 아니라, 장례식 이후에 계속될 광기에 대한 우려때문입니다.\n\n이 자리에, 대원수 보로실로프의 유지를 잇고자 하는 두명의 경쟁자가 있습니다. 미하일 투하쳅스키와 게오르기 주코프. 철학적, 체질적, 방법론 등 여러 측면에서 서로의 정반대라는 점에도 불구하고, 혁명전선의 가장 위대한 두 장군은 적어도 능력적인 부분에서는 서로 동등합니다. 이와 같은 교착 상태는 오직 필멸자보다 더 큰 존재에 의해서만 해결 될 것 입니다.\n\n따라서, 전지의 신에 의한 운명의 선택은..."
 WRS.37.a: "...붉은 나폴레옹."
 WRS.37.b: "...인민의 원수."
 
 WRS.38.t: "그들의 시선 밑에서"
 WRS.38.d: "라스칼로프 보그단 아나톨례비치는 아르한겔스크 자치주의 서러시아 혁명전선 중앙위원회 본부 건물 7층의 잡역부로써 평소와 같은 업무를 수행하고 있었으며, 문들 중 하나에서 나오는 시끄러운 중얼거림들을 듣기 시작했습니다. 공식적으로 중견 관료들을 위한 층인 7층은 비공식적으로는 서러시아 혁명전선의 모든 좆망한 일들을 위한 쓰레기 처리장으로써, 내다버리기엔 너무 잘 연결되어 있으나 위원회에서의 승진을 정당화 하기엔 그리 쓸모있지 못한 이들을 위한 장소였습니다. 라스칼로프는 쓰라린 대화들을 여흥으로 즐겼기에, 이는 썩 괜찮은 일 이였습니다.\n\n그러나, 이것은 그러한 대화들이 아니였습니다. 이번엔 한번쯤 씁쓸하게 씹고 넘어갈만한 일을 넘어선 남자들 간의 진중한 토론이였습니다.\n\n"우리가 얼마나 오래 버틸 수 있지?"\n\n"예상이 맞을 경우? 육개월 정도지, 최대."\n\n"그리고 그정도도 못갈거야."\n\n"탄약이 가장 먼저 고갈될거고, 그러면 우리는 약탈자들의 손쉬운 목표로 전락하겠지."\n\n"젠장맞을."\n\n목소리는 잠깐 멈추었고, 곧이어 훌쩍이는 소리가 들려왔습니다.\n\n정상적인 상황이라면, 라스칼로프는 공황감을 느껴야 했겠죠. 그는 곧 닥칠 기아와 죽음을 떠올리며 자신의 몸 속에서 공포가 기어오르며, 뱃속이 옥죄어 들어가는것을 느껴야 했을겁니다.\n\n하지만 그러지 않았습니다. 고상한 사회에 잘 알려지지 않은... 아는 사람이 있었기에 말이죠. 뭐 아는 사람의 아는 사람이긴 하지만, 이 정보에 대해 기꺼이 보답해줄 사람일 겁니다. 그들이 이놈들을 두들겨 패는 동안이라면, 누가 그를 연행하려 하겠습니까?\n\n라스칼로프는 미소지으며, 바닥을 청소하기 위해 돌아갔습니다."
 WRS.38.a: "일용직도 나름 특전이 있구만."
 
 WRS.39.t: "도살자의 환영"
 WRS.39.d: "교육받지 모한 관찰자는 군벌 국가들 사이의 외교는 전혀 쓸모가 없다고 생각할지도 모릅니다. 그들은 자신들이 원하는 것을 힘으로 빼앗는 강인한 사람들에게 지배되는 힘겨운 지역입니다. 문명 시대의 잔재적 구조인 외교는 무의미해야 하지 않을까요? 군벌들은 이 상황에 대하여 매우 다르게 생각합니다. 만약 전선이 유동적이고, 동맹이 형성과 같은 시간만에 깨져나갈 때는, 적극적 외교란 윤택한 지배자와 행복 사이의 차이이며, 건강보다 더 많은 총알 구멍으로 채워지는 것 입니다. 그런 만큼, 서러시아 혁명전선의 수석 외교관인 안드레이 그레치코는 쉘 새 없이 바빴습니다.\n\n그레치코는 이 부분이 싫었습니다. 그의 일은 결코 재미있지는 않았지만, 보르쿠타를 방문하는 것은 특히 지옥 같은 여정으로써, 러시아의 가장 거대한 굴라그에 도달하기 위해 잔혹한 겨울과 모기로 가득찬 여름을 거쳤습니다. 마침내, 특별히 추운 밤 그와 경호원들은 세부사항을 조사하는 동시에 커피와 함께 초초하게 기다리며 사령관이 문을 열고 들어오도록 하였습니다. 몇 시간 동안 앉아 떨고 있던 그들은 반대편에서 들려오는 목소리를 들었습니다. "그레치코 원수, 당신이오?" 사령관이 직접 말했습니다.\n\n"아, 다행이구만. 바실리, 들여보내주게!" 그레치코의 맞부딪치는 이빨소리가 들릴 지경이였습니다.\n\n"우선 협정 이야기인데, 고맙소. 나는 그쪽이 석탄 선적량을 늘리길 원한다고 들었소. 우리는 자네도 알다싶이, 댓가가 필요하네." 그레치코는 석탄과 교환하기 위해 약속할 수 있는 것, 그리고 더 중요한 물건들을 떠올리기 위해 머리를 쥐어짰습니다. 총기? 거부됐지, 블로힌은 이미 한가득 가지고 있었고. 석유? 굴라그는 원하지 않는 에너지조차 모두 가지고 있었어. 인력? 항상 수요가 많지, 게다가 서러시아 혁명전선은 죄수들이 과잉 공급상태고. 블로힌은 동의하는 모양입니다, 그의 부하들에게 거의 즉시 문을 열라는 신호를 보냈기 때문입니다.\n\n"우릴 얼어죽도록 내버려 둘 생각이였소?" 그레치코가 말했습니다. 블로킨은 대답을 피했습니다. 역사상 최대의 사형집행인으로써, 아마 몇 명 더 죽어도 주저하지 않았을 것이 분명합니다."
