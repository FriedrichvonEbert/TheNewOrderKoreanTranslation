 tukha.36.t:0 "White Flags on the Border"
 tukha.36.d:0 "A series of white flags rising on our border with Tukhachevsky's West Russian Revolutionary Front has marked us as the clear next target for his expansionist desires. The radio message that accompanied the event, as well, has made no doubt of his ambitions towards us.\n\nAs stated in this radio message, we are expected to roll over like dogs to the Front, turn over our proud military to the Marshal's command, and prostitute our purified land to the hands of the Communist scourge. The mad boasting of the Bolshevik warlord claims that our government shall be pardoned, and that mercy shall be shown to our officers. We can see through the tricks of the Untermensch, however - there is certain to be nothing but bloodshed and terror at the hands of the Reds.\n\nIf we fail to comply, the message continues, one more warning will be given, after which these hollow promises are to be voided. If this warning is not heeded, Tukhachevsky promises, we will meet nothing but 'total annihilation' at the hands of the Red Army.\n\nWith the depraved Bolshevik horde bearing down on us, and their blood-red banners visible from the border, it seems that the time has come to sally forth, and crush them utterly! We will show them the meaning of 'total annihilation!'"
 tukha.36.a:0 "For the safety of the people, we must yield."
 tukha.36.b:0 "We will never bow to degenerate Bolshevik untermensch!"

 tukha.37.t:0 "[FROM.GetName] Refuses Our Terms!"
