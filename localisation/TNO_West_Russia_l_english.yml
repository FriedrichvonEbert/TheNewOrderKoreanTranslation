 indrik.11.t:0 "OBT Program - SUCCESS"
 indrik.11.d:0 "Dmitri sighed as he looked at his clipboard, he still had to do another three tests before the designers would take another look at the T-64. He was nearly about to fall asleep before the siren cackled to life signaling another test run to occur. Dmitri slumped over even more in his chair, hoping that it would end already.\n\nAfar from the testing grounds, in Murmansk, Alexander Morozov slaved over his blueprints and documents on his desk. A message from Komi had come in from the testing facility that the T-64, what was supposed to be the Front's newest tank, had constant engine issues. Oil leakage was constant from the main chassis. The chassis as well had to be scrapped and started over nearly four times at this point. Occasionally Grand Marshal Tukhachevsky would arrive at the manufacturing faculty to examine the blueprints and other plans. He would offer sage advice to the designers, asking about "more armor" or "a longer gun". The designers would always go along with this, making adjustments to make sure that the Grand Marshal saw them doing good work. Just as Morozov was about to send a message back to Komi on how to fix the engine, another one had come in. The suspension system was having issues. Again.\n\nAs the onsite technicians began to receive Morozovs instructions to repair the systems in the tank, the Grand Marshal himself arrived to take in the trials of the T-64. As he toured the facility, he walked past the tank. Asking if it always broke down, the site leader shrugged and mumbled a reply before the men moved on.\n\nHowever, as Tukhachevsky walked back around to the testing field, the tank seemed to be moving once again. Dmitri was scribbling down results as fast as he could, for once there seemed to be no issues with it. He breathed a sigh of relief and radioed to Morozov"
 indrik.11.a:0 "It seems the tank works, Mozorov."

 indrik.12.t:0 "OBT Program - PARTIAL SUCCESS"
 indrik.12.d:0 "Maravoz pinched the bridge of his nose as he looked at his notes. While jumbled they all spelt out the same issue, well three of them. Transmission, suspension and turret. While all three had been designed to be of the utmost quality, they had been a pain in the ass for the technicians and Maravoz himself. Hours and hours had been spent on an issue for four more to pop up in its place.\n\nAs Maravoz wrote down his final notes for the night, he noticed something on the blueprint for the T-64, the transmission itself had faulty measurements. He whistled at his own incompetence before making some more adjustments to it. With the main adjustment being to swap out the type of gears being used in the transmission itself. He smiled and packed up his notes before leaving his office and heading home for the night.\n\nAt the factory in Murmansk, Alexi couldn't be more annoyed. They had been producing the same transmission for weeks at this point and had just been notified that all of the ones they had produced had to be either scrapped or pulled out of the chassis to be replaced with the newer ones. However not all was doom and gloom. After weeks of attempting to learn how to mitigate the issue of a four man crew, it was finally solved after the designers decided to install an automatic loader for its main cannon. Due to these changes, the weight was cut down along with the size making it all the more maneuverable and ready for the continuation of the Great Patriotic War.\n\nWeeks later during trials, Dmriti had been walking around the T-64, to make sure that it was all set for its final inspection and approval. Before he marked it down as ready, he noticed the suspension being ruptured a bit from the course. When he brought this up to the tanker crew, they waved it off. One of them replied saying they would never face a battlefield like this. So he shrugged and marked it as ready, hoping this statement was true."
 indrik.12.a:0 "Let's hope it holds up."

 indrik.21.t:0 "Izhevsk Experimental-Constructor Works - SUCCESS"
 indrik.21.d:0 "Markov grumbled as he looked down the assembly line. While he had been receiving decent pay, all he did was stand near a conveyor belt and pick up one of the thousands of bullets that flowed through every hour or so. The job was seen as monotonous to him, just the same thing everyday. However today was different and marked a new day for the Front.\n\nAs he picked up a bullet and looked at it more closely, he noticed that the case was much smaller. He shook his head, thinking he was confused. But after seeing even more of the one he had in his hand flow down the vault, the more he was convinced to bring it to his supervisor. He walked to his office, he noticed other workers taking the bullets they had made for the past three years and shoveling them into buckets. Markov knew enough about the Red Army that they used the older types of bullets in their service rifle, the AKM, which was manufactured by both Zlatoust and Front factories.\n\nAs he walked up to the office, he noticed that his supervisor was holding an AKM in his hands. Markov was startled a little bit. What was his supervisor doing with the rifle in his hands the worker thought. After contemplating this, he decided to enter the room. The supervisor handed him the rifle and asked him if he noticed anything different. Markov replied saying that it looked normal. The supervisor laughed and took it back. He said to the worker that it was chambered in the new bullet type, 5.66x39 millimeter. Makrov frowned for a moment, confused. The supervisor smiled again and then asked the worker to follow him. Markov nodded and followed the supervisor down to a makeshift range where the supervisor hit all of the targets with stunning precision. Markov nodded to the other workers who were around then. The supervisor then said that it was chambered in the bullet type, first manufactured here in Izhevsk. Markov smiled and realized that he himself was the first to touch one of the many bullets that the Red Army would use to take back Moscow."
 indrik.21.a:0 "Well, this is good."

 indrik.22.t:0 "Izhevsk Experimental-Constructor Works - PARTIAL SUCCESS"
 indrik.22.d:0 "Joseph frowned as he hit his rifle for what felt like the eighth time today. He was one of the soldiers selected to partake in the new weapon trials. From what he heard, the Grand Marshal had ordered a whole new type of ammunition to be researched and developed for the upcoming battles against the German Reich in Moscow. While it gave him great honor, it also took lots of time to prepare. He had to wake up at four in the morning to prepare for the day ahead of him, including cleaning his rifle and the past days uniform.\n\nAs he jogged up to his station, he looked at the box of ammunition next to him. It was nearly overflowing with 5.56x39 millimeter, the newest type of Soviet ammunition. While they had the privilege of having the ammo arrive already boxed, they had to load it into the magazines. This was the most annoying part of the assignment he thought. While he knew there were people in the Front who had to do worse tasks, he thought this could be worse. Some of the other men he worked with had decided to load their ammunition into magazines before they would go to bed with the leftovers. Some of the other men decided to load all of the ammunition into the magazines first before anything.\n\nAlong with him just firing the rifle, he needed to always write down his thoughts and the results of each magazine of ammunition. As the hours went by, he wrote down even more and more. After lunch he looked at his notebook. Fifteen pages had been filled with his notes and results of each magazine. So far he had twelve jams, and two whole magazines he had to clear the cartridge out of before reloading it once again.\n\nAs he was writing down his last notes, the bell rang, alerting the end of the day. As the men assembled at the main meeting area, the commander spoke to them. He said that the ammunition would be entering full standardization. While the men had their reservations, the commander said this is to be expected with new standards. The men clapped and then went back to their bunks. As Joseph walked back, he thought if the commander was actually being truthful, this could be very good for the Front. If not, this could cause quite the issue for them."
 indrik.22.a:0 "Hopefully they won't jam too often."

 indrik.31.t:0 "Project URAGAN - SUCCESS"
 indrik.31.d:0 ""Fire" yelled Yuri from his observation platform.\n\nThe driver sitting in the front seat of the BM-21, gave Yuri the thumbs up, and then tapped his gunner on the shoulder, signaling him to fire the rocket system. Across the firing range was the Grand Marshal himself. He had been invited down to Komi to watch the final trial of the newest rocket launcher system that would be used against the Reich in reclaiming West Russia.\n\nOnce the gunner had locked down his adjustments, he had pushed the fire button and stepped out the vehicle, prepared for the barrage to occur. While the rockets developed by Splav had a range of twelve miles, the technicians and designers intended to use them as a barrage that would soften up defenses before tanks could roll in. This was compared to the system of using the rocket system like a mortar, pinpointing each target carefully. The forty barrels on the main launcher had enough power to shoot two rockets per second if the launcher was using newer rockets and not older ones. As the driver and gunner watched from afar, Yuri began to write notes down, marking down the proximity to the target that had been marked out with a smoke grenade. While this would never happen in a live battlefield, it helped to train the gunners in marking down their precision for the barrage to land.\n\nAs the rockets landed within quick succession of each other, the Grand Marshal and his entourage around him clapped. They had invested quite the funding into the URAGAN Project, hoping it would bear fruit to help them in their inevitable crusade. Later that night on the train back to Arkhangelsk, he had prepared a letter to be sent to Tula to the director of the URAGAN Project, congratulating him on the success of the BM-21 and then telling him that the project had succeed and he hopes to see it in full production soon. Tukhachevsky then awaited the long ride home, hoping that more good news would follow."
 indrik.31.a:0 "Proceeding with your order, Grand Marshal."

 indrik.32.t:0 "Project URAGAN - PARTIAL SUCCESS"
 indrik.32.d:0 "Valery grunted as he got up from underneath the BM-21 chassis, he was now dreading his choice of joining one of the many state owned repair garages. He had been given shifts constantly one after the other. However, he couldn't feel a bit patriotic in his duties. He was constantly repairing the BM-21, the next generation of rocket artillery for the Front.\n\nAs he got up from underneath, he dusted off his overalls and strolled to a fellow mechanic to discuss one of the many shortcomings of the BM-21.\n\n"Hello Adrian" said Valrey, hoping for a response from his comrade. "Any new flaws you have discovered in the BM-21?"\n\n"Well, you know the normal. Rusted chassis, broken fuses, sloppy engineering when it comes to the rocket itself. The whole thing seems like it could explode at any moment if I am being honest with you my friend." Said Adrian, who was flipping through his notes.\n\nValery fumbled with his own notes before responding. "Aye, I have nearly all the same problems, do you think the design will be approved?" Asked Valery with a bit of uncertainty in his voice.\n\n"Well it seems that these are only superficial to the Grand Marshal and his council, so I would hedge on the BM-21 going into full production" Replied Adrian, who now was on the last few pages of his notes.\n\nVlarey thought about this before responding to his friend. Would the Grand Marshal really fast-track production on something that could be in its infancy?"
 indrik.32.a:0 "Later, he learned the answer would be yes."

 indrik.33.t:0 "Project URAGAN - INCONCLUSIVE"
 indrik.33.d:0 "The BM-21 began to grunt as it was attempting to go up the hill. Afar on an observation deck, the Grand Marshal frowned. Had he not invested enough money into making the next generation of rocket artillery for the Front? He was puzzled. From what he saw in his reports, progress seemed to be steady, with milestones being reached. As he saw however, some corners had to be cut to make it ready by the deadline.\n\nInside the testing facility in Komi, the staff was in a state of disarray. While they had some good trials and firing tests with the BM-21, it had a mountain of issues. The designers had meeting after meeting, to discuss these developments with most ending in arguments breaking out. It felt sometimes if the whole project would collapse in on itself, making the rift between designers even wider. However, usually at the end of the day, someone would suggest a quick fix, hoping it would hold. While these had been optimistic at first, they soon took a nosedive for the worse with even more arguments erupting over budget. Some days, after hours of work and discussion not even a single fix or change was made. As was life in the Project URAGAN development.\n\nAs time went on and on, more of the quick fixes had to be made. The chassis itself was eating quite a large bit of the budget, something that many of the rocket engineers had an issue with. Again, after the arguments and meetings that seemed to be a daily occurrence, they had finally reached an agreement. By the time they had agreed, their time had run out. Full trials had to begin the coming weeks. With the clock counting down day by day, they had to up their progress.\n\nTukhachevsky read this report on his desk and sighed. While the project could have been seen as a failure to some, they had increased in rocket development. However, the Front still needed something to move it."
 indrik.33.a:0 "At least something good came out of it."

 indrik.41.t:0 "Project TSYSKLON - SUCCESS"
 indrik.41.d:0 "Grand Marshal Tukhachevsky was in the observation bunker with his Politburo, while many of the other generals of the Front had seen Project TSYSKLON as a failure and a money sink, the recent tests had shown that this project was one that could help the Front extremely in preparation for their battle against the Germans.\n\nHowever, this project was not birthed by one man. It was the brainchild of an experimental division that had been assembled by many former Soviet scientists who had fled in the collapse of the Union nearly three decades ago. Many of which had been brought back into the fold after the Front had started their crusade to reform the Union and restore Russia to its glory days once again. After days and months of development and many restless nights, they had finally created something to be proud of.\n\nTukhachevsky himself had been invited to the briefing of the missile and the trials. He was shown a small presentation by the two head engineers and designers on the project. As Valentin Glushko walked up to the front, the Grand Marshal himself asked if the project could truly succeed. Glushko responded boldly to the leader of the Front, telling him that all would be explained in the live presentation. The Grand Marshal reserved his questions and sat quietly as Glushko explained the principles of a SRBM.\n\n"So what exactly is the payload?" Asked Tukhachevsky seemingly interested again, after hearing about the nine hundred and fifty kilogram warhead.\n\n"Well Grand Marshal, it can hold conventional, chemical and even nuclear if we ever acquire the technology." Replied Glushko who was getting ancy due to the questions.\n\nTukhachevsky nodded and soon after followed the engineers to the bunker to watch the launch. What he saw amazed him."
 indrik.41.a:0 "Begin production immediately."

 indrik.42.t:0 "Project TSYSKLON - INCONCLUSIVE"
 indrik.42.d:0 "The siren ran through western Komi on the testing zone that had been used for Project TSYSKLON and the development of SRBMs and different payloads. In the launch site, engineers sat slumped over in chairs. Hoping for a proficient launch and good results. As the camera zoomed in on the launch pad, the room was full of hopes when the ignition began.\n\nThese hopes had been squashed however once the ignition didn't stop. The control room then filled with grunts and moans of disappointment as they waited for the rocket to explode. A few minutes after it did. The launch leader put his hands in his head and marked off another box on his notes before asking his aide how many more of these tests they would need to do. As the site was cleared, another rocket was being wheeled to the launch site and the room waited.\n\nThis time however, the missile launched without exploding. The room was full of sighs of relief as the rocket lifted off and headed towards the target site, nearly three hundred miles away. As the camera lost sight of the rocket, the launch station radioed to the target station to make sure the rocket hit its target and not veer off course like some of the other rockets they had launched in the past. Soon after they had made contact with the target station, they had received word that the rocket was in site and was heading towards the target with extreme precision. The launch room filled with cheers as it seemed they would succeed. As the rocket hit the target, it seemed to detonate correctly. However, after the dust had cleared, it was apparent that the warhead hadn't detonated and only the fuselage did. The mood back in the launch room went back to disappointment as they awaited another rocket."
 indrik.42.a:0 "It seems this could be disastrous."

 indrik.43.t:0 "Project TSYSKLON - FAILURE"
 indrik.43.d:0 "The Project TSYSKLON team was sitting in their conference room, tensions had been high and they needed to hash out a solution. The deadline for the project had been moving closer and closer and the team had nothing to show besides prototypes and the carcasses of test rockets. While they still had the hundreds of blueprints and thousands of notes, they seemed to be an foreign language to the many designers. So many had been funneled in and out of the program due to working differences and personnel issues.\n\nWhile many of the lower ranked engineers had worked together, it seemed that fights and arguments had been constant with at least one senior engineer walking out on the meeting per day to only go back in later to regain their honor in a sort of shouting match. However, to many of the engineers on the lower rungs of the ladder and even some of the senior engineers, the most explosive was between Glushko and Chelomei. While the two men worked as allies, they had always had a bit of a rivalry with each other, and the stressful times had made the rivalry much more explosive combined with an ever creeping deadline.\n\nAs the meeting began, the first point of discussion was the topic of thrusters. After fifteen minutes of discussion, one of the senior engineers exploded into a tirade about budget costs and the ever expanding cost of fuel. The room soon went silent, Chelomei then muttered something about the fuel costing basically nothing compared to the cost of the warhead. Glushko turned to him and blinked, making sure he was hearing things correctly. He then responded telling Chelomei to shut up, however he knew this was a futile effort as Chelomei started to berate Glushko and the two started a shouting match. Outside the room, the junior engineers just looked at each other and shook their heads. "
 indrik.43.a:0 "The Grand Marshal will not be happy."

 indrik.51.t:0 "Project SHCHUKA - PARTIAL SUCCESS"
 indrik.51.d:0 "Dima cursed after he climbed out on top of the submarine. It was cold in the Arctic Sea with the wind whipping against them. He cursed again about the cold, wishing he had been issued a thicker jacket, before scanning the horizon for their target. He moved around the tower of the submarine, making sure not to hit Maxim in the head with his arms. He thought he saw their target before realizing it was only a whale surfacing the ocean. Dima smiled for a split second before he kept looking. Once he spotted it, he called the captain on the radio he had.\n\n"This is Petty Officer Ivanov, target sighted north, bearing 276 degrees" He spoke into the microphone before clipping it back onto the radio and climbed down the ladder with Maxim handing him the radio. As he walked through the corridors, he wished that they had been designed to be a bit wider and taller, but it wasn't necessary.\n\nAs he walked through the winding corridors, weaving past the other crewmen. He walked past the mess hall and saw some of the men eat some of the lukewarm food that had been left over from lunch. Dima then walked into the bridge and placed his radio pack back onto the shelf before sitting down next to Maxim.\n\nAs the two sat there, they heard the torpedo tube be loaded and then the captain and the gunner's mate discussed the launch before the gunner's mate spoke into the intercom, authorizing the launch. The torpedo was then launched with the submarine shaking a bit as the captain looked through the conning tower. Dima noticed the captain's frown as he told the gunners mate the result of the torpedo. The gunner's mate shrugged and radioed headquarters.\n\nBack in Arkhangelsk, the mood was hopeful, but worried. Cost estimates had arrived for the submarines, they would cost a fortune for each submarine. After consideration, they finally sent a message to the Grand Marshal."
 indrik.51.a:0 "...we can only afford five submarines, sir."

 indrik.52.t:0 "Project SHCHUKA - INCONCLUSIVE"
 indrik.52.d:0 "Lev stared at the cost estimates and shook his head. It was supposed to cost a few million less rubles, but after checking the math he noticed that they had gone over budget very heavily on the production of the new submarine that the Front had planned to use as an offensive and defensive tool when it came to the freezing oceans of Russia. However none of the designers anticipated it costing this much money.\n\nAfter meetings with the Politburo and even the Grand Marshal himself, they decided on only making a few submarines. But as construction went on with some light sea trials, more flaws exposed themselves. Due to the rush that they forced upon themselves, torpedos arming themselves and then falling out of their tubes was nearly commonplace on the submarines. Luckily in the light trials they did, no lives have been lost, however, privately some of the engineers thought this was a suicide mission. Why use submarines when you can just use ships? Some of the more experienced, older admirals thought this way, however their concerns had been drowned out by Tukhachevsky himself. He had seen the might of the German U-Boats during the Great Patriotic War and needed to learn. As much as he pushed for the development of submarines, the more he had pushback. However, they had quickly been silenced after the first, successful trials of the submarines. This didn't last for long, as costs and construction time began to pile up.\n\nAs Lev once again looked at his notes, he rubbed his temple. So far they only had the funds for only five submarines at most, but they haven't even built the frames for two of them. Only one was seaworthy and plagued by issues constantly. After he looked at his blueprints to see if anything was salvageable, he marked the torpedos and the engine. He would send his notes and messages to the Politburo and Grand Marshal tomorrow, hoping they would reconsider."
 indrik.52.a:0 "This isn't great for the navy."

 indrik.53.t:0 "Project SHCHUKA - FAILURE"
 indrik.53.d:0 "Dina was dead asleep when the alarm rang out. He had learned about these alarms in training camp, but it was only a very basic, rushed pass over the ideas. He knew that the long alarm knew something was wrong. That was the alarm that was let off, as he jumped out of bed, water was already beginning to lap at his ankles as he tried to get out.\n\nAs he looked out his room, he saw the crew rushing out of the submarine, many carrying personal belongings as they made a mad dash for the exit. He joined them in the dash as the senior officers and captain got everyone off the ship before themselves leaving. As they left the submarine they rushed across the gangway to the dock, as they watched the first and last submarine of its kind sink to the bottom of the sea.\n\n"What do you mean it sunk?" Asked Grand Marshal Tukhachavesky, sounding a bit annoyed but more confused than anything. "Did something strike it, maybe an attack?"\n\n"It doesn't seem so Grand Marshal, we believe due to the rushed production of the submarine and the cutting of corners, that some of the safety procedures had to be removed per say." The officer said this to the Grand Marshal, hoping he wouldn't get too angry.\n\n"Well was anything of value lost on the submarine when it sank?" Asked Tukhachevsky, hoping that something was saved.\n\n"Most of the plans had been lost on the submarine due to engineers making repairs on the craft before the incident had occurred that sunk the submarine" said the officer, shrinking down more in his seat."
 indrik.53.a:0 "Well, shit. How much money did we lose?"

 indrik.61.t:0 "Project LESHIY - SUCCESS"
 indrik.61.d:0 "Mikhail looked up from his experiments for a second to look at the notes that had been taped to the wall, next to him was an open book from the United States that had been smuggled in about chemical weapons. The Front had come quite a long way from the former backyard labs that Mikhail was used to, now they had a pristine lab that smelt of formaldehyde. It was a far cry for many of the scientists who had been working in more dingy environments until the Front came.\n\nAs Mikhail flipped through the pages of the book, he recognized most of the chapters on the chemicals. He must've read the book from the cover to the index hundreds of times. The contents of the book mostly focused on the chemical weapons used by the world's superpowers in the past decade. Chemicals such as Agent Orange, and other, more secretive nerve agents. Most of the other scientists in the lab had similar books but on different topics, all of them needed to pool together knowledge if they wanted to succeed in this program.\n\nTo the many scientists and members of the upper echelons of the West Russian Revolutionary Front, they knew the chemical had been made, but not yet finalized. It was known internally as the Novichok Agent. While soman had been discovered by a German three decades ago and was seen as the most toxic nerve agent developed, Novichok had dwarfed it and was nearly ten times more potent than it. The weapon itself was prepared in anticipation for the Continuation of the Great Patriotic War and the reclamation of Moscow from the German dogs. Tests had shortly begun after Novichok was deemed as "usable" by the scientists who developed it. They started slowly by testing on the local wildlife, results had been impeccable with the success rate being over eighty percent.\n\nAs Mikhail made his final adjustments, he put his notes and other info into a folder and put a message on the front."
 indrik.61.a:0 "For the Grand Marshal himself."

 indrik.62.t:0 "Project LESHIY - PARTIAL SUCCESS"
 indrik.62.d:0 "Pavel wiped the sweat off his face as he jotted down another batch of results from their chemical weapon tests. It was the third they've done today and around the twentieth they've done since the weapon could begin to be tested. Human test subjects had been out of the picture, due to manpower worries in the upcoming war against the Reich. So the Project LESHIY team had been subjected to the use of the wild animals that roamed the Komi Oblast.\n\nHe then signaled to another scientist coming in. He wanted to take a break. As he walked out the testing room, he walked past the storage facility. While the Komi Republic had quite the chemical weapon stockpile that seemed to be growing by each year, it stagnated soon after. Due to lack of knowledge and even funding, they had year and year after failed to come up with new chemical agents or formulas. However, this wasn't an issue for the Front. The Grand Marshal had directed lots of funding to the program itself and had placed many of the former scientists that had worked in Komi on the new program. Unlike the Komi program, this time they had adequate funding and something else Komi didn't have. A port that could bring in information from the outside world on nerve agents and other bioweapons. Pavel walked into the break room, hoping there were some tea packets or even instant coffee, a commodity that they only had one or twice every few months. He luckily found some of the instant coffee and went back to his station.\n\nAs the last test for the day was finished, he wrote his results on it. More of the same, the agent was less lethal than expected it seemed. While not being the kill agent they had hoped for, it still had damaging properties. Mostly the extended brain damage and organ damage. Pavel ripped the sheet off and then put in it an envelope, for the next scientist to take a look at. He then got up, clocked out and went home, as his day was done."
 indrik.62.a:0 "Not as potent, but it just works."

 indrik.63.t:0 "Project LESHIY - FAILURE"
 indrik.63.d:0 "Luka wanted to slam his head into the desk, more test results had come back. All of them are the same, "Up the potency", "Up the nerve damage". Did these fools not have any idea how chemical research works? He wanted to throw himself out the window if he had to read another one of these reports from a so-called "expert". Fools he thought. All fools. However, if there was one thing that Luka thought about, it was the colossal waste of resources and time of building weapons from scratch instead of using the already existing stockpile. While he himself had been a man who liked to make his own chemicals, on a scale like this it was suicide.\n\nConflict within the team had been a nightmare. Different scientists had joined for differing reasons, but all had wanted to accomplish the same goal. However, many had opposing ways of completing the goal. After time, these tensions that had been pent up exploded, with insults being tossed at each other during a meeting with members of the Grand Marshal's cabinet. As the cabinet members looked sheepishly at each other, they saw the arguments erupt along them as they sat, looking for a way to exit. Luka heard that when word of this reached the Grand Marshal, he shook his head and rubbed his temple in disappointment. Luka rubbed his face one more time at his desk and contemplated using the phone on his desk. While he had been high up on the ladder of scientists during this, he never expected to possibly call off the project.\n\nThe phone rang in Tukhachevsky's office. He had been looking out the window, with a drink in his hand, taking in the sights. He picked up the phone and after a few seconds, he subsequently pinched the bridge of his nose in annoyance. After a short conversation, he placed the phone back onto the rotary dial and poured himself another drink. He was going to need it after hearing about the failure of the chemical weapon program. He then picked the phone back up and phoned one of his aides."
 indrik.63.a:0 ""Tell me, how much money did we lose.""

 indrik.71.t:0 "Project FERMENT - SUCCESS"
 indrik.71.d:0 "The suit was zipped up by Viktor as he fastened the other clasps on it. He scratched his arm one more time before putting his arms into the sleeves of the suit. As the assistant behind him plugged the air hose into his suit, he smiled at the assistant and gave him a thumbs up. The assistant replied and slapped Viktor on the back. The signal that he was all hooked up to the oxygen tank and was in a fully contained environment. The assistant then opened the airlock door to him, and closed it behind Viktor.\n\nHe waved to the man operating the room, the man waved back and pressed the buttons. The airlock was vented, Viktor felt a bit of pressure against him that soon had gone away. He waved one last time as he opened the vacuum sealed door and closed it behind him, activating the seal one more time. He knew the risks that had come with this line of work. If any of the possible biological weapons leaked, the guards on the station had the full authority to euthanize him and anyone else exposed to the subject. A leak would have nearly apocalyptic results on the Project. They had all sorts of viruses inside the lab, with most being acquired by less, legal means internationally wise. Many of the viruses they had inside the lab could take down many countries within months if they had released them right now. They had been constantly tinkering with them, altering their biological potency. However, what came with this was great risk of a leak or even an accident. The smallest drop of blood from monkeys brought from the Congo possibly infected with a vicious strain of smallpox could end the entire project. Luckily, the cabinet of the Grand Marshal had invested quite the amount of money into the project to make sure they had the best equipment.\n\nAs Viktor was going through his tests, he kept his eyes on one thing only, his hands. As he looked through the many vials and the corpse that was now chilling on ice, he always made sure no cuts had been managed to be made on his hands, potentially infecting him. However, today was like all of the other days, no cuts and now his shift was over. He walked up to the wall near the airlock and pressed the button. The man in the control room spoke through the speaker on the wall, welcoming him back into the real world, before opening the door."
 indrik.71.a:0 "A day with no leaks is a good one."

 indrik.72.t:0 "Project FERMENT - PARTIAL SUCCESS"
 indrik.72.d:0 "Demyan sat around the large table with the other senior scientists, they had all known why they had been called to the room. Sitting outside however was Grand Marshal Tukhachevsky, who had been waiting for the meeting to begin. He was with his cabinet as well, hoping to see some activity come out of the room. As Tukhachevsky waited, he just hoped that they would take his arrival of news well. He was about to deliver the news that the project would only be able to make only a few biological weapons due to budget constraints.\n\nAs the door swung open, the men in the room had all jumped out of their seats and stood to attention to the leader of the Front. He saluted them and then told them to sit. Many of the scientists had been jittery in their seats, expecting to be told that the project was going to be canceled due to the budget constraints. However, the Grand Marshal then said the men would not be canceled actually. Instead, it would be lessened when it came to manpower and development. The budget of the project had begun to take its toll on them. While much of the money was still remaining, they had spent nearly sixty percent of it so far. All of the virus bases had to be sent to Russia, most often by smugglers or boxes that had been sent to Russia on the idea of "scientific advancements". While the boxes had been right about the advancements, it was a much more destructive type of science. As the Grand Marshal explained the reason behind the shortening of the program and the redistribution of men, Demyan listened more. He then was handed a list of the men who would be sent to different divisions to continue the war effort. As he read off the document one by one, Demyan waited for his name to be called. However, it was never called. He celebrated a bit to himself before calming back down and listening.\n\nLater, Demyan had been dropped off the official budget papers from one of his co-workers. As he flipped through the papers, he was relieved to see that they would be allowed to finish their smallpox project. Most of the other projects had to be cut it seems, as he flipped through the packet. Once he got to the end, he shrugged and tossed it aside."
 indrik.72.a:0 "Thank god we have one project left."

 indrik.73.t:0 "Project FERMENT - FAILURE"
 indrik.73.d:0 "Mikhail Tukhachevsky sat at his desk, reading the papers that had been dropped off on his desk by his assistant. He was in a spot of serenity for once, no news from the east of insurgencies or bombings, only reconstruction and peace. Then his assistant knocked on the door. Tukhachevsky was alarmed and opened the door, with the assistant nearly falling into him who delivered a short winded message. Tukhachevsky's eyes widened and he rushed for his phone.\n\n"I need Yuri Ovchinnikov on the phone right now, it is urgent to the highest degree" he said this into the phone with a bite that hadn't been heard since the West Russian War. As he waited for the phone, he opened his desk and flipped through the many lists he had of numbers and people to call if needed. He circled one with his pen. Grand Army Command.\n\n"Yuri, are you alright? I had just received news of the anthrax leak? Is it contained yet?" He said this to the scientist, expecting a rushed response. He gulped and hoped for a response, they would need to solve this fast.\n\n"I am Grand Marshal, I had been rushed out of the research lab after the leak had been produced. We had scrambled our guards who had put on CBRN suits to begin to liquidate any infected scientists. However by the time we had-" he was then cut off Tukhachevsky.\n\n"Yuri, how much of the project was lost?" Said Tukhachevsky starting to sound annoyed, he signaled to his assistant, telling him to call the Stavka to begin to evacuate the civilians out of the region.\n\nThe scientist gulped "Nearly all of it, during the confusion fires had broken out and triggered many of the self destruct devices that we had placed inside it." After hearing this the Grand Marshal hung up the phone. He rubbed his face with his hands, before slamming his desk with his fists, in anger at the anthrax leak. One that could have been avoided so easily."
 indrik.73.a:0 "So easily..."

 WRS_OBT_program_cost_tt:0 "While established designs such as the T-55 have served well, it is obvious that if we will ever be able to compete with more developed foreign competitors, Soviet armored formations must be re-equipped with more technologically advanced vehicles capable of eventually taking on the fascist occupiers. To this end, the Grand Marshal has directed that a new, ultimate, "universal" tank design be developed by means of rigorous testing and field trials.\n\nAdds §Y$120 Million USD§! to the §YNational Debt§!.\n"
 WRS_izhevsk_experimental_constructor_works_tt:0 "Shifts in the defense technology landscape are leading armies across the world to move towards smaller rifle cartridges, with an eye towards maximizing point-blank range and increasing the ammunition load capable of being carried by a single soldier. As such, it is imperative that we develop a similar cartridge for our forces, along with AKM and RPD variants capable of firing it.\n\nAdds §Y$50 Million USD§! to the §YNational Debt§!.\n"
 WRS_project_uragan_cost_tt:0 "The legendary BM-13 Katyusha is rapidly approaching obsolescence, and it is now incumbent upon our engineers to design a suitable replacement. This new design must not only fill the shoes of its predecessor - it must expand upon the BM-13's capabilities, with a higher rocket capacity and a guidance system capable of maximizing the kill probability of every fire mission.\n\nAdds §Y$250 Million USD§! to the §YNational Debt§!.\n"
 WRS_project_tsysklon_cost_tt:0 "At present, the Soviet armed forces lack any sort of theater-level force projection capability comparable to that enjoyed by the world's superpowers. Developing this will take some time, but our first step must be the creation of a functional short-range ballistic missile, capable of delivering a 950 kg warhead (conventional, chemical, or, some day, nuclear) several hundred miles.\n\nAdds §Y$300 Million USD§! to the §YNational Debt§!.\n"
 WRS_project_shchuka_cost_tt:0 "It is obviously foolhardy for the Soviet Union to attempt to build a blue-water navy capable of taking on the likes of the Kriegsmarine and IJN. A focus on interdiction tactics and submarine warfare would serve us much better, but our present submarine forces are horribly outdated. New diesel-electric, and, eventually, nuclear submarine designs are imperative.\n\nAdds §Y$275 Million USD§! to the §YNational Debt§!.\n"
 WRS_project_leshiy_cost_tt:0 "For nearly half a century, there has existed an international taboo on the use of chemical weapons in war. However, we are fighting not only for our own survival, but for the salvation of humanity itself, and, in such a struggle, there can be no rules. Chemical weapons can literally smother the enemy's operational initiative, and our existing stock must not only be expanded, but also augmented with new and more lethal formulas.\n\nAdds §Y$350 Million USD§! to the §YNational Debt§!.\n"
 WRS_project_ferment_cost_tt:0 "The wars of the future will likely be total in a manner which supersedes our current concept of totality. The battlespace may not only encompass the traditional domains of air, sea, and land, but also that of biology itself. Biological weapons represent a force multiplier of tremendous magnitude, and could give our forces a decisive upper hand, even in a conflict against a superpower. Their development must be prioritized.\n\nAdds §Y$400 Million USD§! to the §YNational Debt§!.\n"

