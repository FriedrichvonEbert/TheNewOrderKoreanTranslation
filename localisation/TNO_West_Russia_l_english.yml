 WRS_initial_enduring_desc: "현재의 서러시아 혁명전선은 그저 예상보다 많은 양의 영토를 조금 더 가질뿐의, 흔해빠진 중요하거나 유명하지 않은 러시아의 군벌국가로 보일 수 있습니다. 허나, 근대사에 박식한 사람이라면 누구든지 아르한겔스크부터 오르스크까지를 가로지르며 자유와 사회주의의 횃불을 드높이 치켜든 혁명전선의 영광스러운 그 시절을 기억할 것 입니다. 그러나 서러시아 전쟁과 그에 수반된 파멸을 통해 이 모든 꿈과 자유는 무너지고 말았습니다.\n\n우리는 현재 옛 연방의 구석의 얼어붙은 아르한겔스크에 처박혀 고립되어 있습니다. 1950년대의 "패배"에도 불구하고 서러시아 혁명전선은 아직 살아남아 있습니다. 이제, 우린 반드시 우리의 현재 상황을 파악하고, 모든 우리의 자원과 능력의 세부사항을 검토하여 우리가 가장 최대한의 산출물을 얻을 수 있도록 조사해야합니다."
 WRS_the_agriculture_situation_desc: "서러시아 혁명전선의 장병들은 굳건하고, 노동자들은 근면성실하며, 지도자들은 대담하고 헌신적입니다. 허나, 이 모든것은 그들의 뱃속을 채울 식량이 없다면 무의미 합니다. 혁명전선의 형성기때 남부 지역에서 많은 양의 식량 보급품을 확보했었지만, 이제 바닥나기 시작했습니다. 우리가 통제하는 대부분의 지역은 불모지거나 농업용으로 부적합하며 다른 군벌과의 무역을 통해 타 지역에서 식량을 수입하려는 시도는 루프트바페의 테러폭격으로 인하여 유의미한 결과를 내는데 실패했습니다. 만약 우리가 무언가를 성취하지 못한다면 전국이 기아에 시달릴 것 입니다.\n\n우리가 앞으로 한번의 식사라도 더 하기 위해선, 혁명전선의 농업 현황을 재검토할 위원회가 소집되어야 하며 우리의 생존을 위한 새롭고 과감한 정책을 펼쳐야 합니다. 우리가 보유한 그 어떠한 경작지도 농업에 바쳐야 하며 새로운 무역 거래를 성사시키고 허리띠를 졸라매어 배급량을 최대한 줄여야 합니다."
 WRS_ration_calculations_desc: "서러시아 전쟁과 남부의 반역자들과 반동분자들의 책동 이후 혁명전선은 현재 백해 해안과 그 주변에서만 영향력을 유지하고 있습니다. 비록 아직까지 우리가 살아 숨쉬고 있긴 하지만 북방에서의 생활은 단점이 많습니다. 이곳의 땅은 광대하고 무한해보이지만, 그저 경작조차 할 수 없는 차디찬 황무지만 펼쳐져 있을 뿐입니다. 여태껏 배급을 통해 식량 사정을 완화해왔지만 얼마나 오래갈지는 아무도 모릅니다.\n\n우리의 식량사정을 완화하기 위해 현 배급체제를  기반적 부분부터 더 공평하고 과학적으로 개편할 것 입니다. 우리의 장교단은 배급량을 칼로리를 기준으로 계산하여 모든 혁명전선의 충성스러운 장병들이 하루동안 생존 할 수 있는 최소한의 영양분을 지급할 것 입니다. 이는 힘겹고 누구도 원치 않는 짐이지만, 사회주의는 우리 모두가 기쁨과 슬픔을 나누기를 기대합니다."
 WRS_examine_the_stockpiles_desc: "서러시아 혁명전선의 패배와 그에 수반된 아르한겔스크로의 후퇴기에 우리는 신속하게 가장 필수적인 장비부터 수많은 보급고에 채워넣었습니다. 오직 상황이 여의치 않을때에만 이를 사용하기로 했기 때문에, 장교들은 이 장비들을 사용하지 않으며 개봉하지 않았습니다. 하지만 현재 우리의 고위 사령부는 비축품 중 통조림이나 쓸만한 전투식량과 장비들이 남아있는지 의문을 가지고 있습니다.\n\n우리의 병사들과 함께 정치장교들을 보내어 이 보급고들을 수색하여 혁명전선을 위한 보급품을 확보하고자 합니다. 만약 그들이 이를 찾아낸다면 우리의 창고로 배급품을 옮기고 모두에게 공평하게 분배할 수 있을것입니다. 진수성찬이 나오는 마법의 식탁보가 아니더라도 우리가 찾을 수 있는 모든 부스러기들 조차 전선을 도울 것 입니다. 옛 연방은 오래전에 죽었지만, 여전히 우리들의 아이들을 먹일 수 있습니다."
 WRS_new_supply_chains_desc: "배급량의 재계산과 오랫동안 잃어버렸던 보급품의 재발견은 혁명전선이 최소한 몇달은 더 살아남을 수 있도록 해 줄것입니다. 허나 그것은 오직 우리가 더 많은것을 이룰때까지의 시간을 벌어줄 뿐, 문제는 여전히 남아있습니다. 냉랭한 황무지에서 이렇게 많은 이들을 이렇게 장기간동안 먹여살릴 수 있는 것은 채집한 식량과 농장들 뿐입니다. 그렇기에 반드시 최대한 빠르게 식량 공급망을 확보하여야 합니다. 혁명전선의 생존이 이에 달려있습니다.\n\n우리는 혁명전선을 위한 식량 무역을 시작할 것 입니다. 우리의 장교단과 정치장교들을 우리의 이웃을 향해 배치하여 외교적 접촉과 함께 아르한겔스크를 향한 식량 공급망을 서서히 조직할 것 입니다. 최고사령부의 일부 인원은 옛 연방의 구역을 무단 점거한 세력들과의 협상은 용납불가능하다고 말합니다만, 아직은 이념적 염려보다는 생존이 우선됩니다."
 WRS_contacts_in_vologda_desc: "배반자 장군 이바노프의 독일군 점령지로의 진출 허용에 의해 설립된 볼로그다 주는 '자유 주'로써 모든 러시아인의 중립지대입니다. 우리의 열정적인 동지들이 볼로그나나 이바노프의 이름을 듣는다면 아마 역겨움이 담긴 비웃음을 내뱉게 될 것입니다. 허나, 이 긴박한 궁핍속에서 서러시아의 고독한 사회주의의 등대가 살아남아 전 인류에게 밝은 빛을 다시 비추기 위해서라면 설령 반역자라도 협력의 여지가 있습니다.\n\n우리는 볼로그다와의 경제적 협력을 서서히 강화하고, 공산품을 식량과 거래하고, 외교 담당관들은 혁명전선과의 더 큰 협력을 로비할 것 입니다. 증오스러운 국가판무관부 사이의 헛점투성이 국경도 추가적인 식품 공급망을 제공 할 수 있을것입니다. 더 나은 시대였다면, 혁명전선은 반역자와 적들과의 협력을 위해 멈춰서선 안되었겠지만, 그러한 우려는 지금으로썬 미뤄둘 수 밖에 없습니다. 우리의 시대는 반드시 올 것 입니다."
 WRS_contacts_in_komi_desc: "투하쳅스키의 통제구역 너머 플레체스크의 남부를 보면 코미 공화국이 자리잡고 있습니다. 서러시아 전쟁 도중 혁명전선의 쓰디쓴 분열속에서 독립하여 다당제 의회정치 민주정으로 수립되었습니다. 비록 모든 반역자들은 비슷하며 특히 그 지도부는 더 하지만, 코미의 인민들은 적이 아닙니다. 많은 사람들이 옛 연방의 이상에 대해 동감하고 있으며 이는 우리를 그 누구보다 동질감있게 묶어주고 있습니다. 아마 협력이 그들과 혁명전선 사이의 자연스러운 관계일 것 입니다.\n\n우리는 혁명전선의 외교부서를 코미에 배치하여 입법부의 다양한 정당들에게 유대감을 형성할 것 입니다. 우리의 긴밀한 연대를 생각하면 이는 그리 오래 걸리지 않을것이라고 생각됩니다. 어쨌든 코미의 인민들은 한때 우리의 동지들이였으며 많은 사람들이 여전히 우리를 최후의 동맹으로 생각하고 있습니다. 이는 곧 다가올지 모르지만, 지금은 우리는 그 무엇보다 식량이 필요합니다"
 WRS_the_eastern_pipeline_desc: "혁명전선의 실효지배 영토의 동부에는 또다른 옛 연방의 대지를 불법적으로 차지한 군벌인 보르쿠타가 자리하고있습니다. 대조국전쟁 이전정치범들이 수용된 이곳은 러시아어로 "식량"을 뜻하는 단어는 아닙니다. 허나 보르쿠타의 남쪽에는 즐라토우스트의 상인국가가 위치하고 있으며 그곳에선 제값만 낸다면 거의 무엇이든지 살 수 있습니다. 자본주의와의 협력은 그 어떤 사회주의자에게도 불구대천의 원수지만 우리는 이를 해야할 정도의 절박한 상황에 처해 있습니다.\n\n우린 장교들과 정치장교단을 보르쿠타에 파견하여 안전한 무역로를 확보하고 죄수들의 노동력을 사용하여 식량을 아르한겔스크로 다시 가져올 수 있을것입니다. 즐라토우스트와의 거래 자체는 가격을 가능한 한 낮게 부르고 더러운 자본주의의 돼지와 최대한 오래 지속되는 거래를 수립해야 합니다. 그들은 우리가 원하는걸 가지고 있고, 그들은 우리가 가지고 있는것을 원합니다. 이 협력은 일시적일 것 입니다. 옛 연방이 전 러시아에 걸쳐 다시 일어나기 전 까지 말이죠."
 WRS_distribution_networks_desc: "혁명전선이 현재 거주중인 북부 러시아는 광활한 땅입니다. 상대적인 비중요성과 밀집한 인구 거주지의 비존재로 인하여 이곳은 옛 행정부의 기반시설 건설의 우선지역이 아니였습니다. 그나마 존재하던 철도와 공공도로는 독일의 테러폭격 정책에 의하여 찢겨나가고 말았습니다. 식량 배송이 시작되며 많은 장교진들은 식량이 부패하거나 섭취 불가능한 상태로 도착할것을 우려하고 있습니다.\n\n식량 공급은 이제 확보되었으니, 이제 다른 일을 끝내야 할 차례입니다. 식량의 신속한 배송을 위해, 우리는 군대를 파견하여 도로와 철도망을 재건하고 분배망을 약탈자들로부터 보호해야 합니다. 이를 통하여, 우리는 사회주의의 깃발 아래서 투쟁하는 사람들이 다시는 굶주리지 않도록 할 것 이며, 사회주의자들이 그들 스스로의 몫을 가져갈 수 있도록 할 것입니다."
 WRS_food_security_desc: "서러시아 전쟁 이래 최초로, 혁명전선은 영토 내부의 장병들과 노동자들을 위한 안정적인 식량 유통망을 확보하는데에 성공하였습니다. 보급선의 확보, 재계산되고 조정된 배급품의 소비와 이를 분배할 기반 시설의 능력을 통하여 혁명전선은 끝없는 기근의 위협을 피했습니다. 우리의 병사들은 이제 밤에 편히 쉬고 식사를 하기에 어렵지 않으며 그들이 자신의 일에 따라 스스로의 몫을 챙겨갈 수 있습니다.\n\n이러한 성공을 활용하고 사기를 더욱 향상시키기 위하여, 우리는 기존의 무역로 설립 이전에 설정된 제한된 칼로리 섭취량을 재검토할 것 입니다. 우리는 배급량을 늘려 장병들에게 몇달, 혹은 몇년에 걸쳐 더 많은 식량을 제공할 것 입니다. 사회주의의 기치 아래에서의 노동에 대한 결실일지도 모르지만, 이제 세계는 혁명전선의 군인이 굶주리거나 궁핍하지 않을 것이라는것을 알게 될 것 입니다."
 WRS_the_army_situation_desc: "서러시아 전쟁의 종결 이후 거의 10년이 지났으며, 우리는 서러시아의 구석에 고립되어있습니다. 허나 아무리 상황이 심각하더라도 절대로 비관적이여서는 안됩니다. 따라서 적은량의 자원과 힘이더라도 사용하기 위해서 우리는 언제나 최선을 다해야 합니다. 당연하게도 러시아에서의 생존과 번영의 열쇠는 바로 군사력의 소유입니다. 우리는 자랑스러운 서러시아 혁명전선의 군대를 유지하고 있으며, 우리의 영토를 지키거나 확장할 수 있는 능력을 지니도록 보장해야합니다. 이 과정은 혹독할것이며 우리가 가진 가장 심각한 문제이기에 더 많은양의 자원을 할당해야하겠지만, 우리의 장군들은 이것이 우리의 능력 하에 있다고 믿습니다."
 WRS_further_anti_air_investments_desc: "마지막 전쟁 이후, 우리는 폭격 훈련지를 물색하던 독일군 조종사의 목표가 되었습니다. 허나 우리는 그렇게 쉬운 상대가 아니라는것을 보여주어야 합니다. 해외 후원자들과 옛 연방의 설계를 결합하여 우리의 제한된 산업의 대공장비의 생산량을 늘릴 수 있습니다. 이를 사용하여 우리는 매일매일 시민들의 삶을 지옥으로 끌어내리고 괴롭히는 루프트바페 항공기에 맞설 수 있을 것 입니다. 어쩌면 독일인들은 이 러시아 국경에 쉬운것은 아무것도 없다는 교훈을 실감할 수 있을지도 모릅니다."
 WRS_cycle_troop_levies_desc: "불행히도 붉은 군대의 단결은 혁명전선의 최고의 사령관인 게오르기 주코프와 미하일 투하쳅스키 사이의 경쟁속에서 어려움을 겪고 있습니다. 허나 전선의 실질적 지도자인 보로실로프 원수는 더 많은 군 장교가 한쪽 혹은 다른 쪽 에서만 모집되는것을 막기 위한 독창적인 계획을 세웠습니다. 앞으로 장교가 될 자질이 있는 사람은 훈련을 위해 두 장군 중 하나에게 파견됩니다. 동시에 우리는 훈련된 진짜 장교단을 서러시아 혁명전선의 대의를 섬기도록 호출합니다. 이 방법을 통해 장교들이 둘로 나누어진 군대의 경쟁속에서 한쪽으로 치우치는것을 막을 수 있습니다. 이것이 일상적인 관례가 되었으니, 두 장군들에게 이런 일이 벌어지고 있음을 알려야 할 때입니다."
 WRS_foreign_manpad_training_desc: "서러시아 혁명전선이 1950년대에 러시아의 해방을 위해 투쟁하는 동안, 우리는 북극해를 건너 아메리카에서 우리의 동맹을 발견했습니다. 그들의 첩보부는 우리의 대의가 맹세한 적들에게 맞설 중요한 장비를 선적했습니다. 이 장비들 중 하나는 맨패즈라고 불리는 사람이 휴대 및 사용 가능한 대공 장비였습니다. 이 신기술은 적 항공기를 격추시키는데 있어서 놀라울 정도로 효과적임을 밝혀냈습니다. 이제 우리는 붉은 군대의 신병들에게 이를 사용하는 방법을 교육할 것 입니다. 이것이 성공한다면, 우리의 대공방어는 그 어느때보다 개선될 것 입니다."
 WRS_expand_bunker_complexes_desc: "서러시아 혁명전선은 이미 국경지대에 소수의 토치카와 요새화 진지를 갖추고 있습니다. 그러나 현재 이것은 전혀 비밀이 아니며, 적들은 만만치않은 상대입니다. 게다가 적들은 우리의 전선을 습격하는것을 그만두지 않을 것 입니다. 어쩌면 이 문제를 해결할 때가 왔을지 모릅니다. 이는 상대적으로 저렴한 가격과 효과적으로 적의 목표달성을 막을 수 있다는 점에서 다른 군벌 국가를 향한 방어능력을 향상시킬 좋은 해결책입니다. 이러한 적대적인 환경 속에서 이들이 적절하고 현대적으로 유지되는지 확인하는것은 매우 종요합니다."
 WRS_test_their_mettle_desc: "우리의 군대를 개선하고 자체적인 훈련을 하는 방법 중에서 실전만큼 좋은 해결책은 없습니다. 이런 군벌주의와 혼돈의 환경 속에서라면, 많은 이웃들을 보복의 걱정없이 공격할 수 있습니다. 따라서 우리는 서부의 기만적인 키르피흐니코프의  영역을 공격할 것 입니다. 우리의 영광스러운 사회주의적 이념에 맞서는 그들은, 핀족이 정면대립으로부터 스스로를 보호하고 카렐리야의 러시아인들을 이주시키기 위해 세운 괴뢰국에 지나지 않습니다. 당연하게도 지금 당장은 총력전을 통해 그들을 밀어낼 수 없지만, 이것은 우리의 힘을 시험하고 핀란드의 꼭두각시들이 우릴 두려워하게 만들 좋은 방법입니다."
 WRS_learn_from_our_mistakes_desc: "오네가 근처 키르피흐니코프와 그들의 "반공의용대"와의 팽팽한 충돌이 끝났으니, 이제 우리는 결과를 판단하고 이로부터 무엇을 배울 수 있을지  평가해야 합니다. 어찌되었던 이는 우리의 새 전술과 장비를 시험하고 전장에서 교훈을 얻기 위한 군사 훈련일 뿐 입니다. 따라서 전장을 관찰하던 장교와 전장에 있던 고위 장교들은 붉은 군대가 잘한점과 못한점, 개선사항이나 혹은 총체적 변화에 대한 논의를 시작할 것 입니다. 이 과정을 통해서 큰 규모의 군대를 효율적으로 구성하는것은 이르겠지만, 이는 좋은 첫 시작입니다."
 WRS_the_districts_situation_desc: "서러시아 전쟁이 끝날 무렵, 그 동안 반역자가 되지 않은 모든 옛 연방 장군들 가운데 주코프와 투하체프스키가 모든 사람들의 위에 선 머리이자 어깨였다는 것이 최고사령부 가운데 명백해졌습니다. 이 사람들은 혁명전선의 기둥이 되어 수많은 옛 군대를 구해내었습니다. 그 이후 몇년동안 독일의 테러 폭격 정책속에서 정치적 내분에 질려버린 보로실로프는 주코프를 우흐타로, 투하쳅스키를 플레세츠크로 보내었습니다.\n\n이는 시간이 지나고 나서 깨달았지만 불완전한 해결책입니다. 아르한겔스크의 정치적 권력의 중심에서는 멀어졌지만 둘 모두 그들의 영지에 단단히 자리잡았으며 장군들 가운데 주코프와 투하체프스키가 모든 사람들보다 높은 머리이자 어깨였다는 것이 최고사령부 가운데 명백해졌습니다. 이 사람들은 혁명전선의 기둥이 되어 수많은 옛 군대를 구해내었습니다. 그 이후 몇년동안 독일의 테러 폭격 정책속에서 정치적 내분에 질려버린 보로실로프는 주코프를 우흐타로, 투하쳅스키를 플레세츠크로 보내었습니다. \n\n이는 시간이 지나고 나서 깨달았지만 불완전한 해결책입니다. 아르한겔스크의 정치적 권력의 중심에서는 멀어졌지만 둘 모두 그들의 영지에 단단히 자리잡았으며 보로실로프의 것과 다른 자신만의 교리를 가진 군대를 키워나갔습니다. 만약 전선이 하나가 되어 앞으로 나아가기 위해선, 우리는 이들이 전선 뿐만 아니라 서로와도 화해기킬 필요가 있습니다. 사회주의는 사소한 차이에 의한 분열이 아닌 모든 노동자들의 단결을 요구합니다."
 WRS_investments_in_plesetsk_desc: "투하쳅스키 원수는 플레세츠크의 영지를 이끌며, 침입자와 반동들로부터 혁명전선의 국경을 수호합니다. 투하쳅스키는 혁명전선의 이상에 대한 가장 진실되고 충실한 추종자들 중 한명입니다. 이제 그가 우리에게 가져다 준 모든 승리를 보상할 때가 되었습니다.\n\n플레세츠크의 투자를 보상으로써 수여하여, 곧 아르한겔스크도 그 보상을 돌려받게 될 것입니다. 새로운 도로, 철로, 도시 개발이 러시아 최고의 무기들을 생산하기 위한 거대한 공업 도시로써의 성장을 위해 마련될 것입니다."
 WRS_provide_additional_officers_desc: "우리를 향한 투하쳅스키의 도움은 유용성을 입증하고 있습니다. 혁명전선 내부에서 전시 공산주의의 적용은 곧 혁명전선이 얼마나 많은 소총을 든 군인이 많은지에 따라 나타납니다. 곧, 그 누구도 혁명전선의 장병들이 믿음직한 무기를 갖지 못한 모습을 찾아보지 못할것 입니다. 이 문제를 해결함에 있어서 우리는 또다른 문제에 직면했습니다. 총기의 양은 풍부하지만, 병사들에겐 그것을 적절히 사용할 조교들과 훈련이 제공되지 않고 있습니다.\n\n이 문제를 해결하기 위해서, 다시 한번 투하쳅스키 동무에게 의존해야할 것 입니다. 투하쳅스키에게 장교단을 보내어 그의 전시 공산주의적 방식을 훈련하게 하고, 그의 장교단을 아르한겔스크로 불러들여 그의 표준 방식대로 병사들을 훈련시킬 것 입니다. 투하쳅스키 원수의 도움을 통해, 혁명전선은 다시 나아갈 것이며, 머지않아 사회주의는 전 세계를 향해 퍼져나갈 것입니다."
 WRS_investments_in_ukhta_desc: "아르한겔스크의 동남쪽에는 주코프 원수가 통치하는 우흐타 지방이 있습니다. 그의 나이와 경험에도 불구하고, 주코프는 옛 연방에서 기반된 자신의 이념적 기반과 이상적인 소비에트 체제를 향한 신념을 포기하지 않았습니다. 그에게 있어, 전쟁이란 그저 끝에 불과합니다. 군인들은 그저 혁명을 수호하고 싸우기 위해 조직된 노동자들 입니다. 우흐타에선 공장들이 노고에 힘쓰고 있지만, 이것은 전쟁을 위해서가 아닌 인민들에게 생필품을 전달하기 위해서 입니다.\n\n만약 우리가 주코프의 관점에 투자하기로 결정한다면, 그는 우리들에게 장교들과 대표단을 보내어 경제 활동을 조율하고 계획하게 될 것 입니다. 때가 되면, 이 투자는 혁멍전선에게 단순한 총 뿐만 아니라 노동자들의 만족과 행복이 되어 돌아올 것 입니다. 이 조치를 승인한다는것은 우리가 아르한겔스크 내에서 주코프의 영향력 행사를 승인한다는것이 되지만, 우린 전장에서 그를 의심하지 않았으니 지금 또한 그러할 것 입니다."
 WRS_move_industry_eastward_desc: "우리 군의 중추로서 헌신해온 산업은 수년동안 정상적인 조건보다 훨씬 취약한 상태를 유지해 왔습니다. 많은 공장들이 우리의 국경과 맞닿아 있으며, 공중과 지상으로부터의 습격에 취약하게 노출되어 있습니다. 2차대전 당시의 불명확한 제안으로부터 영감을 얻은 우리의 군수장교들은 독일 폭격기의 목표로부터 멀어지게 하며 지상 공세로는 사실상 손댈 수 없도록 하기 위해 가능한 한 많은 중공업 단지를 우흐타로 이동시킬것을 제안했습니다.\n\n이러한 노력에는 몇개월이 소요될것이며, 우리의 조직력에 큰 도전이지만, 붉은 군대는 언제나 맡은 바 임무를 수행 해 왔습니다. 일단 공장과 노동자들이 안전하게 이동되고나면, 결과적으로 우리는 신속하게 증가하는 생산량의 이점을 얻을 수 있을 것 입니다."
 WRS_side_with_tukhachevsky_desc: "종심전투교리는 서러시아 전쟁속에서 우리에게 총체적 승리를 가져다주진 못했지만, 이 이론의 적용을 통하여 국방군을 거의 무너트릴뻔 했습니다. 이는 우리의 지휘관들이 이미 잘 이해하고 있는 교리며, 그들은 수정 사항을 신속하게 재교육 받을 수 있을 것입니다.\n\n특히 보병 전투 차량이라는 새로운 개념은 우리 군에게 최근들어 큰 이목을 끌고 있습니다. 자체적 화력을 보유한 APC는 우리의 전차에게 훌륭한 동반자가 될것이며, 충격군이 만들어낸 틈새를 통해 깊숙이 파고들어 적에 후방에 대대적인 혼란을 일으킬 수 있을 것입니다. 이 기술은 투하쳅스키 원수가 수십년 전에 고안한 전략을 완성시킬 수 있을 것이며, 이를 저버리는것은 어리석은 행위일 것입니다."
 WRS_side_with_altunin_desc: "Critics of Altunin say that he is not a brilliant strategist like Tukhachevsky, or a charismatic leader of men like Zhukov. However, what truly sets Altunin apart from his rivals is his tireless dedication to his work and his mastery at logistical organization.\n\nMore than anyone else, Altunin was responsible for the birth of the West Russian Revolutionary Front: it was he who made sure the refugees were protected from warplanes, that the stores of food arrived in the cities, and that each soldier had bullets to stop the fascist advance.\n\nIn these uncertain days, what the West Russian Revolutionary Front needs is a man who can be trusted on to run the country. A man like Altunin."
 WRS_side_with_zhukov_desc: "수년동안 주코프는 모스크바의 파시스트 점령군에 맞선 게릴라 전투 기술을 연마해왔고, 적진의 심장부에 수많은 공세를 가해왔습니다. 그는 전장에서 부대를 이끄는데 매우 숙련되었으며, 그의 전략과 전술을 향한 재능은 전장의 흐름을 바꿀 수 있습니다. 추가적으로, 주코프는 오랜 기간동안 우흐타와 현지 산업시설의 수장으로 일해왔기에 붉은 군대의 전쟁기계를 유지하고 파시스트 침략자들을 우리의 땅에서 몰아낼 경제를 운용할 전문 지식을 제공할 수 있습니다.\n\n그의 파시스트보다 한수 앞을 내다보는 게릴라 전술의 식견과 산업시설 운용 경험은 앞으로 그를 서러시아 혁명전선의 군대를 지휘할 이상적인 후보로 만들 것 입니다.\n\n만약 당신이 일이 제대로 이루어지길 원한다면, 주코프를 부르십시오."
 WRS_forward_unto_dawn_desc: "수년만에 처음으로 새벽이 러시아를 찾아왔으며, 하늘은 조용하고 경보는 침묵하고 폭격조차 없었습니다. 옛 연방의 산산조각난 잔해속에서 무슨일이 있어도 살아남기로 한 인민들의 단결된 의지를 물리칠것이라는 헛된 희망을 품은 비행기들은 몇주째 나타나지 않고 있습니다. 독일은 오직 나치의 마음으로만 이해할 수 있는 목적으로 이를 행해왔습니다. 그들의 의도가 무엇이든, 그들은 끔찍한 실수를 저지르고 있는것입니다. 전선은 다시 한번 일어설것이며, 혁명은 다시 한번 시행될 것입니다.\n\n혁명전선은 아르한겔스크를 둘러싼 주변의 황무지에 대한 권위를 다시 한번 확립할 것 입니다. 우린 독일의 폭격으로 산산조각난 옛 연방의 조각을 되찾고, 혁명전선은 다시 태어날 것입니다. 독일은 우리에게 다시없을 기회를 주었습니다. 사회주의는 반드시 러시아를 다시 한번 지배할 것이며, 이것이 완수되는 순간 세상은 붉은 새벽에 물들 것입니다."

 ###NEW INITIAL TREE DESC###
 WRS_the_failures_of_barbarossa_desc: "옛 의장이었던 부하린 집권기에, 러시아의 인민들은 가장 크고 위대하며 평등한 국가가 서방에서 몰려온 독일의 전쟁기계들에게 부서지는것을 보았습니다. 아돌프 히틀러와 파시스트 돼지들의 서커스는 저주받을 작전 바르바로사동안 우리의 인민들을 학살하고 모국의 대지를 불태웠습니다. 나치가 독일국을 장악하였을때 총서기는 연방이 장비되지 못하고, 방비되지 못하고, 준비되지 못한 상태로 방치했으며, 결과적으로 우리의 위대한 모국은 도살장 속에서 고통받게 되었습니다. 소비에트 연방의 탄생과 그 이후의 가장 끔찍한 세계대전 이후, 우리는 단결된 소비에트 러시아의 잔존병으로써 대원수 클리멘트 보로실로프아래 결집하여 나치의 총구와 대면할 준비가 되어 있습니다."
 WRS_the_failures_of_suvurov_desc: "역사의 연대기는 모든 러시아 인민들의 고통을 담고 있으며, 차르정을 타도하기 위해 죽은자들과 나치의 무리들과 싸우고 죽은자들의 피로써 쓰여져 있습니다. 그러나 바르바로사는 우리의 유혈의 끝이 아니였습니다. 수보로프의 땅에서 우리의 병사들은 정당한 영토를 되찾기 다시 한번 용맹하게 싸워나갔으며 보로실로프 원수는 우리의 옛 수도를 되찾기 직전까지 갈 수 있었습니다. 허나 모든 좋은일은 끝나기 마련이듯이, 아돌프 히틀러가 그의 패거리들을 우리의 동계 전선에 보내었을때 1950년의 우리의 성공은 위기에 빠졌습니다. 성공은 우리의 손에 들어올것만 같았지만, 우린 다시 실패했습니다. 우린 조각났고. 우린 물러섰고. 우린 러시아를 실망시켰습니다. 서러시아 혁명전선은 또 다시 실패를 삼켰지만, 우린 계속 나아갈 것 입니다."
 WRS_pertient_matters_desc: "모든 남녀노소의 인민들은 우리가 겪은 고통을 이해하고, 모든 러시아 인민이 우리의 위대한 영토인 소비에트 사회주의 공화국 연방의 영광을 되찾기 위해 연합해야할 필요성을 이해하지만, 나치는 이의 유일한 방해물이 아닙니다. 보로실로프 원수는 훌륭하게 우리의 군사 장교단을 이끌어 혁명전선을 통치하며 인민들의 안전과 방위를 지켜냈습니다. 하지만 그는 해마다 나이가 들어가며, 우리의 전선은 어느 방향으로 나아가야 할지 갈라진 파벌로 조각나고 있습니다. 승리의 원수 게오르기 주코프는 지속적으로 자유화 파벌을 이끌며 공산주의적 대의에 대한 헌신과 개혁을 통한 정부의 비효율성을 개혁하려하고 있습니다. 한편, 붉은 보나파르트 미하일 투하쳅스키는 부하린의 실패한 신념을 버리고 붉은 군대를 사회적 변화를 위한 힘으로 사용하길 원하며 혁명전선의 군사화를 열렬히 지지하고 있습니다. 어찌되었건 이 불확실한 미래의 위험한 순간에도 혁명전선은 계속해서 나아갈 것입니다."
 WRS_the_red_bonaparte_desc: "붉은 보나파르트. 소비에트 연방의 원수이자 서러시아 혁명전선의 군사 평의회의 일원이자 승계의 주요 경쟁자 중 하나. 미하일 투하쳅스키는 이러한 모든 것들로 잘 알려져 있으며, 서러시아 혁명전선에서 지도자가 되기 위해 나아가는 가장 유명한 인사중 하나가 되었습니다. 러시아 제국 시절 차르를 위해 복무한 그는 폴란드 침공 당시 처음으로 진정한 지휘관을 만났으며 군사 작전을 위한 새롭고 혁명적인 이론을 펼치며 이중의 성공을 거두었습니다. 그의 찬란한 성공에도 불구하고 그의 찬사는 오래가지 못했습니다. 의장 부하린은 여전히 소비에트 연방을 총체적인 파멸로 이끌었습니다. 그리고 지금, 미하일 투하쳅스키는 혁명전선을 공세적 힘으로 만들 개념을 계속 발전시키며 붉은 군대의 군벌들과 그가 존중하는 드미트리 우스티노프와 함께 붉은 군대를 통해 러시아 영토와 영광을 되찾을 준비가 되어있습니다."
 WRS_uphold_the_system_desc: "소비에트 사회주의 공화국 연방 초기에, 우리 사회주의 국가의 가장 위대한 국부들은 러시아의 붉은 군대를 통해 보장된 비상 권력이 필요하다는것을 발견했습니다. 러시아는 "전시 공산주의"의 힘으로 모든 산업을 즉각적으로 국유화 했으며, 모든 식량 공급원을 기근을 피하기 위해 군정의 관리하에 놓여있었으며, 모든 남녀노소의 인민들은 군사화된 소비에트 국가를 위해 엄격한 규율 하에 노동에 헌신했습니다. 우리는 이러한 긴급 조치를 통해 전 세계의 경쟁자들과 맞서 싸울 준비를 할 수 있습니다. 우리는 결국 부서졌을지 모르지만, 이 시스템은 여전히 살아있으며, 조각난 러시아의 황무지 속에서 우리의 자리를 지키기 위해 사용될 여지가 있습니다. 붉은 군대의 힘을 장려하며 전선에 대한 통제와 통치를 유지하는것은 우리에게 필요한것을 통제할 수 있도록 해줄것이며, 헌신적인 사회주의의 삶을 통하여 시민들에게 위대한 삶을 보장할 것 입니다."
 WRS_prodrazvyrostka_desc: "식량. 식량이 우리의 남자와 여자와 아이들의 배를 채웁니다. 음식은 인체의 가장 큰 육체적 욕구 중 하나입니다. 식량은 사회 조직과 문명의 기초 중 하나로써, 오래 전부터 사람들이 모여 더 많은 양의 식량을 생산하기 위해 새로운 방법을 찾아다녔으며, 서로 나누기 시작하며 문명은 더 발전되고 강해져왔습니다. 우리는 혁명전선의 식량 접근성을 모두에게 보장하여 우리들이 처한 절박한 상황에서도 생존의 필수품을 찾을 수 있도록 해야합니다. 또한 사회주의의 기둥에 맞서 일부 개인들은 그들 스스로의 이익을 위해 곡식을 사재기하며 스스로 탐욕에 시달리는 자신을 목격합니다. 따라서 우리는 국가주도의 식량 재분배 정책, 또는 국가 식량 공급을 강화하기 위한 곡물의 공공접근 배급품 몰수를 시행할 것 입니다. 이를 통하여 혁명전선의 정부가 가난한 시민들이 굶주림을 피하기 위해 농지에 노예로서 몸을 맡기는것이아닌 그들을 위한 지원을 할 수 있을것입니다. 혁명전선의 모든 사람이 반드시 힘을 합쳐 우리가 결핍과 기아와 죽음이 아닌 모두를 위한 새로운 번영의 시대를 맞이할 수 있도록 해야합니다."
 WRS_the_army_of_the_international_proletariat_desc: "경박한 총통은 파시즘의 잔악무도한 손길을 우리가 투쟁중인 전 세계를 향해 뻗어나가고 있으며, 그들의 잔혹행위는 샐수조차 없으며 용납할 수 없는 상태입니다. 유럽 전역과 그 너머, 칠대양과 전 세계의 수많은 국가들을 가로지르며 나치는 세계의 하층 계급들을 짓누르고 프롤레타리아들을 노예제와 억압과 실질적인 말살속으로 내몰고 있으며, "지배종족"으로써 이들을 내려다보고 있습니다. 소비에트 연방은 공산주의적 대의 아래 전 세계적인 수호자가 될 맹세를 했으며, 이 약속을 지키기 위해 소비에트 연방은 전 세계의 파시스트 독재자들이 부추긴 공포로부터 세계를 수호할 선봉장이 되어야 합니다. 붉은 군대의 막대한 힘을 통하여 전 세계의 사회주의자들의 방패로써의 천성을 되찾고, 나치의 군홧발에 맞서 자유와 평등을 열망하는 모든 사회주의자들에게 희망의 불씨를 제공해야 합니다."
 WRS_deep_battle_theory_desc: "붉은 군대는 폴란드의 파괴된 땅 부터 일본에 지배되는 열도까지 전 국토를 가로질러 용맹하게 싸워 승리했습니다. 그때 아주 오래 전, 블라디미르 트라이필로프와 미하일 투하쳅스키의 발견은 무너져 내린 소련군을 재조직하여 적의 힘을 넘어서 승리를 가져다 줄 새로운 교리의 개발을 계획했습니다. 종심 전투 이론. 개별 전투 연대의 소부대 전술부터 대륙을 넘나드는 광범위한 전략까지, 모든 전투를 빈틈없이 조직하고 총체적이고 압도적인 성공을 보장하기 위한 전선마다 할당된 수많은 계획. 우리는 2차 세계대전의 결과로 크나큰 고통을 겪었지만, 이 성공적인 이론과 전쟁 기법을 포기해선 안됩니다. 따라서 우리는 반드시 우리의 노력과 진실된 방법론을 통해 이러한 힘든 시기에 가능한 한 최대한의 성공을 보장하기 위하여 우리의 군을 계속해서 조직해야 합니다."
 WRS_shift_the_blame_desc: "우리가 러시아 인민들이 견디지 못할 서러시아 전쟁속 패배의 상징중 하나라는 사실을 부인하지 않을것 입니다. 허나, 우린 동시에 나치가 붕괴에 가장 가까워졌을때 어째서 우리가 패배하였는지에 대한 진실을 알아내는것 또한 부인하지 않을 것 입니다. 그 진실은 미하일 수슬로프, 당 조사관이자 전 라자르 카가노비치 휘하의 실패한 숙청의 전 지도자 입니다. 미하일 투하쳅스키의 말에 따르면, 야심찬 배반의 죄악속에서 분쟁을 지원하여 권력 다툼의 수단으로 사용한 결과 수슬로프의 당 균형 조정이 우리의 총체적 붕괴를 초래했다고 합니다. 이 거대한 반역을 인식하는것이 앞으로의 일의 큰 밑거름이 될 것 이며, 이 조사관을 서러시아 혁명전선의 법정에 세울것 입니다."
 WRS_steady_as_she_goes_desc: "게오르기 주코프 원수는 소비에트 연방에 훌륭하게 헌신하고 번영에 기여했으며, 1950년대의 서러시아 전쟁속에서 비열한 독일 침략자들에게 맞서 여러 연대들을 승리로 이끌었을 수 있습니다. 허나 그는 또한 강대한 국가의 부서진 영혼을 가지고 있으며, 우리 전선의 중요한 생존의 시기에 소위 "자유"나 "평등"의 약속을 찾는 리버럴 개혁파와 함께 연대하고 있습니다. 우리, 소비에트 연방의 진정한 후예이자 새로운 러시아 국가의 위대한 기회는, 우리가 독일의 패거리들과 함께하는 수많은 경쟁자들에게 맞서 서러시아속에서 강력한 경쟁자로 남기 위하여 언제라도 다시 전쟁에 나설 준비가 되어있다면, 주코프의 권력은 반드시 내려놓아져야 합니다. 그의 이름은 더럽혀지지 않겠지만, 허나 그가 정치적으로 번영하는것은 용납될 수 없습니다."
 WRS_ready_for_war_desc: "거대한 어둠이 러시아의 대지를 뒤덮고 있습니다. 혹독한 파괴와 난장판의 안개를 몰고 우리를 압박하고 포위하려고 하며, 러시아의 통일을 위한 그 어떠한 노력조차 목을 조르며 우리 모두를 파괴하고 세계적인 제국으로 자리잡으려는 어둠이. 이 어둠은 러시아의 하늘을 휩쓸고, 지옥불을 내리치며 러시아의 인민들 사이의 잠재적인 단결과 조직화에 대한 모든 깨어있는 의식의 가능성을 빨아들이고 있습니다. 스와스티카와 독일의 독수리를 깃발 위에 휘두르는 이 어둠은, 이 땅의 모든 사람들이 어둠이 가지고 있는 모든 땅을 되찾으려고 애쓰듯이 모든 땅에 뿌려지는 씻겨내리는 혼돈만큼, 내부적으로도 아주 혼란스러운 상태입니다. 마침내 이 어둠을 씻어낼 임박한 붕괴 속에서, 우리 모두는 이 압제의 폭풍속에서의 마지막 탈출을 준비하며, 전쟁을 준비할 것 입니다. 언젠간, 제국은 무너져내리고, 러시아의 대지에 폭격이 멈추게 될 것입니다. 그리고 그날, 총통은 마침내 서러시아 혁명전선이 얼마나 위대하게 전쟁을 준비해왔는지 깨닫게 될 것입니다."
 WRS_ready_for_victory_desc: "수년간 러시아의 몇몇 사람들은 주로 독일에 대한 복수심으로 경쟁하며 비대하게 부풀어난 채로 주저앉은 나치의 제국을 향해 전쟁의 개들을 풀려고 애쓰는 동안, 우리는 미래의 성공을 보장하기 위해선 복수의 불길 그 이상의 것이 필요하다는것을 깨달았습니다. 이는 통합이 필요하고, 힘이 필요하고, 숫자가 필요하고, 협력이 필요합니다. 대부분의 경우 우리의 군을 통하여 처리할 수 있지만, 협력은 완전히 새로운 야수와 같으며, 협력은 군벌들이 그들의 분열된 국가를 유지하기 위해 목숨을 바치지 못하도록 하기위해 수많은 군벌들의 퇴거를 요구합니다. 우리는 서러시아 혁명전선이 서러시아의 영토를 지배하던 서러시아 전쟁의 시대로의 회귀를 촉구할 것이며, 다시 한번 우리는 러시아 인민의 총체적인 통합과 나치의 위협에 대한 반격을 준비하며 더 크고 강력한 러시아의 단일국가로 단결할 것입니다."
 WRS_a_heroic_forty_six_years_desc: "사십육년전, 혁명의 정신이 러시아 민족의 영혼속에서 탄생했습니다. 우리는 더 이상 교활한 차르의 아래에서 자본주의적이고 권위주의적인 착취와 탄압을 용납할 수 없었고, 프롤레타리아들은 부르주아 계급이 계속해서 그들을 조각내고, 착취하고, 노예처럼 취급하는것을 방관하지 않았습니다. 블라디미르 레닌에서부터 니콜라이 부하린에 이르기까지 여러 핵심 인물들이 혁명을 가능케 했으며, 이에 호응하여 수많은 사람들이 공산주의적 대의의 횃불을 치켜들었습니다. 우리는 파시스트가 지배한 세계에서 위대한 혁명의 성염을 가진 자이자, 공산주의적 영혼의 전령이자, 무엇보다 마르크스주의적 아젠다가 살아 숨쉬는것을 보고자 하는 이들입니다. 그리고 우리는 혁명을 계속할 것이며, 우리는 우리의 삶을 위해 싸울 것이며 이 세계의 더 큰 변화와 사회주의를 위해 싸울 것입니다. 우리의 정신은 비록 탄압받을 수 있겠지만, 절대로 부서지지는 않을것 입니다!"
 WRS_on_the_clock_desc: "혁명전선의 비축품에 대한 연구와 분석 결과, 우리의 식량 비축량이 상당히 절박한 상황에 있다는것이 분명해졌습니다. 이러한 부족은 해결할 수 없는건 아니지만, 이를 처리하기 위해선 힘겨운 희생과 인기없는 선택이 필요합니다. 그럼에도, 이러한 상실이 우리를 향해 시선을 돌린것은 이번이 처음이 아닙니다. 혁명전선은 견뎌낼것이고, 혁명전선은 살아남을 것 입니다. 또한, 혁명전선의 이익을 위해 우린 가능한 한 빨리 선택해야합니다."
 WRS_necessary_sacrifices_desc: "서러시아 혁명전선의 군대는 우리를 안전하게 지키고 침몰하지 않도록 지키는 최우선적 힘입니다. 따라서 당연히 식량 배분을 고려할때 우선되어야 합니다. 우리 군수장교들은 군에 식량을 우선적으로 선적하고 대공포는 우리 영토 주변의 식량 비축분을 지키는 임무를 맏을 것 입니다. 우리가 모든 국민을 위한 신용할 수 있는 식량 공급을 확보하기 전까진, 우리 병사들이 거리에서 굶어죽지 않도록 해야합니다."
 WRS_pragmatic_diplomacy_desc: "현명한 독일인이 말하기를, "먼저 배를 채워라, 그 다음 윤리가 오는것이다." 우리가 현재 통제하고 있는 영토는 나치를 향한 투쟁을 돕기는 커녕 우리 국민 모두를 먹여살릴 충분한 식량을 산출하지조차 못하고 있습니다. 그러니 대체가능한 공급원을 찾는게 급선무입니다. 다른 많은 군벌들과 무너진 러시아의 국가들은 우리의 이념적 견해를 지지하진 않아도, 우리와 기꺼이 식량을 거래할 것 입니다. 무정형의 이념은 잠시 접어두고, 우리들 모두가 먹고살 수 있는 식량을 확보하도록 합시다."
 WRS_the_traitor_general_desc: "배반자 장군 이바노프의 독일군 점령지로의 진출 허용에 의해 설립된 볼로그다 주는 "자유 주"로써 모든 러시아인의 중립지대입니다. 우리의 열정적인 동지들이 볼로그나나 이바노프의 이름을 듣는다면 아마 역겨움이 담긴 비웃음을 내뱉게 될 것입니다. 허나, 이 긴박한 궁핍속에서 서러시아의 고독한 사회주의의 등대가 살아남아 전 인류에게 밝은 빛을 다시 비추기 위해서라면, 설령 반역자라도 협력의 여지가 있습니다.\n\n우리는 볼로그다와의 경제적 협력을 서서히 강화하고, 공산품을 식량과 거래하고, 외교 담당관들은 혁명전선과의 더 큰 협력을 로비할 것 입니다. 증오스러운 국가판무관부 사이의 헛점투성이 국경도 추가적인 식품 공급망을 제공 할 수 있을것입니다. 더 나은 시대였다면, 혁명전선은 반역자와 적들과의 협력을 위해 멈춰서선 안되었겠지만, 그러한 우려는 지금으로썬 미뤄둘 수 밖에 없습니다. 우리의 시대는 반드시 올 것 입니다."
 WRS_across_the_urals_desc: "러시아 전역에서 즐라토우스트의 영토는 광범위한 무기 거래로 유명합니다. 하지만 이 비도덕적 지옥은 식품 생산, 가공 및 포장을 포함한 여러 산업의 본거지이기도 합니다. 이는 우리의 계급체계 안의 많은 사람들을 언짢게 할 수 있지만, 그들은 기꺼이 우리에게 이 식량들을 판매할 것입니다. 물건의 운반은 아마 힘들 수 있겠지만 즐라토우스트의 용병들은 신뢰성으로 유명합니다. 이 식량 공급지는 우리의 식량위기에 대한 해결책이 될 것입니다."
 WRS_the_fractured_republic_desc: "투하쳅스키의 통제구역 너머 플레체스크의 남부를 보면 코미 공화국이 자리잡고 있습니다. 서러시아 전쟁 도중 혁명전선의 쓰디쓴 분열속에서 독립하여 다당제 의회정치 민주정으로 수립되었습니다. 비록 모든 반역자들은 비슷하며 특히 그 지도부는 더 하지만, 코미의 인민들은 적이 아닙니다. 많은 사람들이 옛 연방의 이상에 대해 동감하고 있으며 이는 우리를 그 누구보다 동질감있게 묶어주고 있습니다. 아마 협력이 그들과 혁명전선 사이의 자연스러운 관계일 것 입니다.\n\n우리는 혁명전선의 외교부서를 코미에 배치하여 입법부의 다양한 정당들에게 유대감을 형성할 것 입니다. 우리의 긴밀한 연대를 생각하면 이는 그리 오래 걸리지 않을것이라고 생각됩니다. 어쨌든 코미의 인민들은 한때 우리의 동지들이였으며 많은 사람들이 여전히 우리를 최후의 동맹으로 생각하고 있습니다. 이는 곧 다가올지 모르지만, 지금은 우리는 그 무엇보다 식량이 필요합니다"
 WRS_the_peoples_marshal_desc: "게오르기 주코프는 우흐타의 산업을 감독하고 있지만, 그는 그 이상의 인물입니다. 수십 년 동안, 주코프 원수는 서러시아 혁명전선에서 가장 존경받는 장군들 중 한명이 되었으며, 소비에트 연방의 피비린내 나는 탄생 속에서 싸워왔습니다. 바르바로사 작전의 암울한 시절부터 수보로프의 필사적인 승리에 이르기 까지, 그의 능력은 가히 전설적인 물건이 되었으며, 그의 개혁주의적 사고에 대한 소문은 널리 알려져 있습니다. 주코프 원수는 반-투하쳅스키 군국주의자들 부터 사회민주주의자에 이르기까지 모든 영역을 아우르는 장교와 공무원들에게 둘러쌓여있습니다. 그는 다가올 투쟁속에서 중요한 역할을 맡게 될 것이며, 그의 노력을 통해 서러시아 혁명전선의 세력을 급진적으로 재구성 할 수 있을 것 입니다."
 WRS_relocate_industry_eastwards_desc: "우리 군의 중추로서 헌신해온 산업은 수년동안 정상보다 훨씬 취약한 상태를 유지해 왔습니다. 많은 공장들이 우리의 국경과 맞닿아 있으며, 공중과 지상으로부터의 습격에 취약하게 노출되어 있습니다. 2차대전 당시의 불명확한 제안으로부터 영감을 얻은 우리의 군수장교들은 독일 폭격기의 목표로부터 멀어지게 하며, 지상 공세로는 사실상 손댈 수 없도록 하기 위해 가능한 한 많은 중공업 단지를 우흐타로 이동시킬것을 제안했습니다.\n\n이러한 노력에는 몇달정도 걸릴것이며, 우리의 조직력에 큰 도전이지만, 붉은 군대는 언제나 맡은 바 임무를 수행 해 왔습니다. 일단 공장과 노동자들이 안전하게 이동되고나면, 결과적으로 우리는 신속하게 증가하는 생산량의 이점을 얻을 수 있을 것 입니다."
 WRS_meet_with_yakovlev_desc: "알렉산드르 야코블레프는 우흐타에서 가장 영향력 있는 관료중 하나로써 개혁주의적 사상의 장려로 인하여 점점 더 악명이 높아지고 있습니다. 야코블레프는 특히 전시 공산주의의 현 체계를 비판 해 왔습니다. 이 힘든 시기에는 반대의견을 표출하기 어려울 수 있지만, 우리는 그의 생각을 들을 수 있는 기회를 마련해야 합니다. 누가 알겠습니까? 그게 결국 어떤 장점이 있을지."
 WRS_a_harsh_truth_desc: "알렉산드르 야코블레프와의 논의는 정부 내 여럿의 생각을 바꾸어놓았습니다. 전시 공산주의 사상이 수보로프 작전 기간동안이나, 혹은 백군이 그들의 차르의 이름으로 폭동을 일으켰을때, 우리는 너무 작은것을 위해 너무 많은것을 착취하고 있다는것을 깨달았습니다. 혁명전선의 장기적인 생존은 우리가 통제하고 있는 영토가 우리의 손가락 사이로 빠져나갈때는 보장되지 못할 것 입니다. 우리의 관행에 대한 개혁은 정말로 필요할 수 있습니다."
 WRS_doctrinal_reevaluation_desc: "서러시아 전쟁은 독일인들을 완전히 러시아의 대지에서 몰아낼 뻔했지만, 결국 실패했습니다. 우리는 스스로에게 질문해야합니다:어째서? 확실히 일차적인 실패의 이유중 하나는 전선이 수십년 동안 활용해온 군 교리의 실패일 것입니다. 투하쳅스키의 "종심 전투"와 같은 교리를 재평가하여 현대시대에 진정으로 유용한지 혹은 그렇지 않은지를 판단해야합니다. 이는 우리 장교단 내에서 논란이 될 수 있지만, 생존하기 위해선 우린 반드시 변화해야 합니다."
 WRS_the_mistakes_of_the_past_desc: "소련 산업화의 초기에, 부하린주의자들의 물결은 수많은 이익을 가져왔습니다. 허나, 이것은 독일과의 총력전에 당당히 맞설 수 있게 하기엔 부적합한것으로 판명되었습니다. 아마도 자급자족을 추구하는것은 군사-산업 프로그램의 최우선 목표가 되어선 안 될 것입니다. 과거의 산업정책을 재평가하여 무엇이 효과가 있고 무엇이 효과가 없는지를 판단해야 합니다."
 WRS_learn_from_america_desc: "미국인들은 한때 우리의 적이였지만, 서러시아 전쟁속에서 그들은 유용한 동맹국이자 물건의 공급책인것으로 판명되었습니다. CIA의 총은 독일인들을 A-A선에서 몰아내는데 도움이 되었고, 아직 활동중인 비밀 연락책도 확실히 있습니다. 미국과 소련이 항상 우방국이 였던것은 아니지만, 그렇다고 해서 우리가 앞으로 그들의 도움을 얻을 수 없다는것은 아닙니다."
 WRS_into_the_future_desc: "자급경제는 작동하지 않았습니다. 전시 공산주의도 먹히지 않았습니다.\n\n크고 대담하게 울려퍼지며, 볼셰비키의 원로 세대를 무덤에서 뒹굴게 만들 성명이긴 하지만, 제명에 죽지조차 못 한 수백 수천의 청년들이 이름조차 없는 무덤에 누이어 있다면, 그게 정말로 중요하기나 하답니까? 진실을 말하자면, 소비에트 연방은 수많은 이유로 붕괴되었으며 대원수 주코프의 것이 될 미래는 그 이유 중 하나로 국가의 모든 요소를 지배하고자 하는 고압적인 태도를 꼽습니다. 우리의 압박을 지나치게 완화할 순 없겠지만, 적어도 진정으로 인민들을 위한 프롤레타리아 국가를 향한 수많은 조치들 중의 첫 걸음으로 권한의 이전을 시작할 것 입니다. 어쨌든, 모두가 조국의 전역에 자신들의 목소리가 울려 퍼지길 원하며, 적절한 수준만 유지한다면 이러한 선의의 표현은 진정한 미래를 대비한 연방을 계획할 초석이 될 것입니다."
 WRS_why_we_fight_desc: "혁명전선의 구역 아래의 민간인 인구의 사기는 조금 암울합니다. 대원수 보로실로프의 고령화는 비밀이 아니며, 최근의 식량위기와 기근은 확실히 그들에게 흉터를 남겼습니다. 우리는 반드시 서러시아의 재수복과 무질서한 쥐 소굴이 된 독일국에 초점을 맞춘 새로운 선전 캠폐인을 시작하여야 합니다. 히틀러가 시체가 되고 독일인들이 서로와 옥신각신 하는 동안, 혁명전선은 위대한 승리를 성취할 준비가 되어있습니다."
 WRS_why_we_survive_desc: "몇넌동안 혁명전선의 사기에 가장 치명적인 타격을 입혔던것은 바로 끝없는 루프트바페의 테러폭격 정책입니다. 독일 내부의 불안에 대한 소문이 이 "폭격 연습"을 종식시킬지 모르지만, 서러시아에서 폭탄과 파편의 피해자가 아닌 사람이 거의 없습니다. 우리는 모든 소티를 막을 순 없지만, 회복력의 메세지를 전달하기 위해 우리의 선전 조직을 사용하여 어느정도 정신적 외상을 줄일 수 있을것입니다. 어찌되었건 러시아의 인민들은 강철의 영혼을 가지고 있습니다. 만약 누군가가 침착하게 앞을 향해 나아갈 수 있다면, 그것은 우리일것 입니다."
 WRS_a_united_front_desc: "혁명전선의 지도부 승계는 이제 거의 확실해졌습니다. 주코프 원수의 향후 지도 아래에서, 우리는 그 어느때보다 강하게 규합될 것입니다. 파시스트 쓰레기들은 발다니 언덕과 메드베디차 강을 지나 모든 서러시아에서 축출될 것이며, 우리는 미래를 향해 행진하며 모든 인류의 행복을 가슴에 품고 과감한 새로운 지도부 아래에서 새로운 소비에트 연방을 건설할 것입니다."


