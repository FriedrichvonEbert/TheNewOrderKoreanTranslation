 ### General Descriptions ###
 MILITARY_VASILY_CHUIKOV_DESC: "§L바실리 이바노비치 추이코프는 1900년 세레브랴니예 프루디 마을에서 태어났습니다. 대농가 출신인 그는 더 나은 일자리를 찾기 위해 12살 때 학교와 가족을 떠나 상트페테르부르크로 향했습니다. 러시아 내전 당시, 추이코프는 혼란으로 인해 실업자가 되었고, 결과적으로 그와 형제들은 모두 붉은 군대에 입대하였습니다. 1921년, 내전이 막바지에 이르자 그는 연대를 떠나 중국어를 공부하며 프룬제 사관학교로 유학을 떠났고, 1926년 북중국을 순회하는 소련 대표단에 합류하였고, 그 이후 중국 군사 주재무관으로 배속되어 더 먼 여정을 떠났습니다. 1929년 소련으로 돌아온 그는 승진에 승진을 거듭하며 붉은 군대의 계급을 거슬러 올라갔습니다. 1940년 12월 중화민국에 소련군 대표단이자 장개석의 고문으로써 파견되어 항일전쟁을 도왔으나, 대독전의 발발로 인해 1942년 소련으로 소환되었습니다. 비록 패전하였지만, 전쟁의 가장 피비린내 나는 전투속에서 핵심 지휘권을 쥐고 있었던 그는 자신과 부하들의 집요함과 함께 독일군에게 치명적인 효과를 보였던 시가지와 근접 전투 전술로 인해 유명해졌습니다. 수보로프 작전이 시작되자, 비록 결실을 얻지는 못하였지만 다시 한번 자신의 전술의 가치를 입증하였습니다.§!"
 
