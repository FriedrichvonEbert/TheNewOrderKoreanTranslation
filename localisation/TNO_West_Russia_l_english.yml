 WRS.36.t:0 "Journal Page"
 WRS.36.d:0 "Boris and Pavel hardly spared me a glance when I hobbled into my office like a hunchback, bottle in undercoat. Oh, is there ever plenty of time to drink nowadays. My signature counts for nothing when the Front's generals do whatever they please with or without it. So much for- what was that again? "Old Klim marshaling the Red Army to the Kremlin"? Ha! I'm already fucking eighty. The most I can marshal at this point are dining napkins and shot glasses.\n\nSo can you blame me for wasting my liver away while at work? Thought not. This old bastard has plenty things to forget anyways. My wasting body. The Red Army. That whoreson Tukhachevsky. Finland. Suvorov.\n\nAh, Suvorov. I had another dream about it last night. It ended the same as it had the night before. Waves of good men slaughtered like wheat against scythe. Fields of burning tank hulks, spewing smoke and burning, screaming bodies. A whole generation of Russians lost in a madman's gambit. Sometimes they call out to me when I close my eyes. Sometimes I hear nothing. Which is better, I don't know.\n\nI stared at the mirror this morning, while washing my face. My eyes saw Kliment Voroshilov. Kliment the Grand Marshal, the hero of Tsaritsyn. Kliment the twice-failure, of Finland and Suvorov and a hundred more battles than fucking Tsaritsyn, always Tsaritsyn. My hands are stained with more blood than all my generals combined."
 WRS.36.a:0 "And not even alcohol could wash it away."
 
