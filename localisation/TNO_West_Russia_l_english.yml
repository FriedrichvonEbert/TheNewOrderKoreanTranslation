 ### Leader Descriptions ###
 POLITICS_KLIMENT_VOROSHILOV_DESC: "클리멘트 예프레모비치 보로실로프에겐, 전쟁은 결코 끝난적이 없습니다. 소비에트 연방의 창립기부터 자랑스럽게 복무해왔고, 볼셰비키의 이름하에 수많은 승리를 가져왔으며, 차리친 방어는 그의 이름을 가장 영예롭고 유명하게 만들었습니다. 그의 용맹한 위업과 넉살 좋은 프롤레타리아트적 인격을 통해, 보로실로프는 소비에트 연방의 인민들 사이에서 가장 신화적인 인물들 중 하나이자 부하린 휘하의 첫번째 원수가 되었습니다. 비록 1941년 독일의 침략으로부터 모국을 지켜내지는 못하였지만, 무스코비와 우크라이나의 인민들이 훈족의 변덕에 굴종한 이후에도 러시아의 대지에서 파시스트들을 몰아내려는 시도를 결코 포기한적이 없습니다. A-A선 너머로의 망명 이후에도 보로실로프는 성공적으로 서부 러시아의 붉은 군대 잔존병들을 그의 깃발 아래 결집시키는데 성공했으며, 독일과 모스코비엔 애완견들에게 큰 타격을 입히는데 성공했습니다. 그리하여 전설적인 서러시아 전쟁이 시작되었고 서러시아 혁명전선은 거의 승리할것만 같았습니다만, 그의 노력은 곧 반동적인 러시아계 부역자들과 혁명전선 내부의 적들에 의해 갉아먹히고 말았습니다.\n\n패배 이후에도, 원수의 결의는 결코 깨지지 않았으며 언젠가 크레믈린 위로 다시 붉은 깃발이 휘날릴것이라는 희망을 결코 버린적이 없습니다. 늙은 클리멘트는 아르한겔스크의 사람들에게 인기있는 인물로 남아있지만, 끝없는 세월 동안의 투쟁과 잃어버린 모국을 향한 오랜 우울감은 그의 건강을 갉아먹고 있습니다. 그의 권위는 여전히 소비에트 연방의 잔존병들을 한데 모으고 있지만, 휘하 장군들은 더 많은 권력을 그들의 영지에 결집시키려 하고 전선의 상징을 그들의 것으로 갈아치우려 하며, 국가 전체에 걸친 서로의 영향력을 사납게 겨루고 있습니다, 그 누가 보로실로프의 사후 서러시아 혁명전선에 어떤 미래가 찾아올지 논할 수 있을까요..."
 
 POLITICS_GEORGY_ZHUKOV_DESC: "보로실로프그라드의 거리부터 할힌골의 해안까지, 레닌그라드의 외곽부터 서러시아의 숲까지, 그는 모든 종류의 전장에서 싸워왔으며, 게오르기 콘스탄티노비치 주코프는 그의 특출난 지도력을 입증하고 동료들과 부하들에게 존경받고 따를만 한 모범으로 우뚝 서 있습니다. 위엄과 명예로써 모국의 창립기때부터 복무해온 주코프는 훈족의 전진에 항복하거나 소비에트 연방에 대한 자신의 맹세를 저버리지 않은 채 자신의 부대를 이끈 소련 장군들 중 하나이자, 제국의 무릎을 거의 땅에 떨어트릴뻔한 서러시아 혁명전선의 주요 장군들 중 하나가 되었습니다. \n\n비록 혁명전선은 전쟁에서 패배하였지만, 이는 파시스트 패거리들을 몰아내기 위한 성스러운 전쟁에서의 패배를 의미하진 않습니다. 혁명전선은 다시 한번 일어서고 과거의 실패로부터 배울 수 있을까요? 주코프 원수는 공산주의적 대의를 굳건하게 믿고있으며 모국을 수호하기 위한 소련 인민들의 희생에 깊이 감탄하고 있지만, 동시에 그는 종종 전위 조직의 효율성에 대한 의심과 소비에트 지도부가 노동 인구로부터 너무 멀어졌다는 의견을 내비치고 있습니다. 주코프의 지나치게 독립적인 입장은 몇몇 보수파 장군들에게 그의 신뢰성이나 심지어는 상관과 혁명전선에 대한 충성심조차 의심하게 만들었습니다.\n\n주코프의 정치적 신용성에 대한 소문은 아르한겔스크의 지도부의 귀를 스쳐지나가지 않았지만, 붉은 군대 내부의 권위나 일반 대중들 사이의 동감대는 그를 내치는 선택지를 고려조차 하지 못하도록 하였습니다. 주코프와 다른 장군들 사이의 일련의 불운한 대립 이후, 주코프는 혁명전선 내부 정치에 영향을 끼치지 못하도록 바쁘게 만들기 위해 우흐타 지방의 석유 추출을 감독하도록 보내졌습니다. 혁명전선은 소란과 정면으로 마주하진 않겠지만, 원수는 스스로를 침묵하게 내버려두지 않을것입니다..."
 
 POLITICS_GEORGY_ZHUKOV_70S_DESC: "러시아가 다시 한번 통합되리라 예측한 사람은 극소수였으며, 또 다른 소비에트 연방 아래에서 그러리라 믿은 사람은 그보다 더 적었습니다. 그럼에도 불구하고, 모든 역경을 헤쳐나가며 러시아 소작농의 아들이자, 서러시아 혁명전선의 장군이자, 클리멘트 보로실로프 파벌의 후계자인 대원수 게오르기 콘스탄티노비치 주코프는 그 업적을 이루어내었습니다.\n\n주코프는 소련군의 계급체계를 뚫고 올라섰으나, 그의 경력은 독일국의 러시아 침공으로 인해 좌절되었습니다. 조각난 공산 국가인 서러시아 혁명전선에 합류한 그는 50년대의 서러시아 전쟁속에서 중요한 역할을 했으며, 비록 서러시아 혁명전선의 패배로 끝났을 지언정 독일의 패권을 붕괴시키는데 성공했습니다. 총애를 잃은 그는 결국 우흐타 군관구로 보내졌습니다.\n\n그러나, 독일 내전과 함께 그의 기회와 운명은 함께 확대되었습니다. 경쟁자인 투하쳅스키를 상대로 한 권력 투쟁속에서 승리한 그는 테러 폭격 정책의 중단을 서러시아의 재결집을 위해 재빨리 이용했고, 신속히 남은 전 러시아에 통제력을 확장하는데 성공했습니다. 그의 개혁은 군벌 시대의 파괴로부터 경제를 회복시키는 등, 체제를 보다 안정적이고 더 나아가 번영할 수 있도록 만들었습니다.\n\n그러나, 소문이 주코프의 주위를 감돌고 있습니다. 그의 건강은 악화되고 있으며, 이와 함께 그의 파벌에 초기부터 함께해온 이들이 잠재적 후계자로 지목되었습니다. 또한, 국경에서는 최근 몇 달 동안 팍트의 물자와 군인들이 엄청나게 쌓아올려지고 있습니다.\n\n주코프는 이 소문에 답하길 거부했습니다."
 
 POLITICS_MIKHAIL_TUKHACHEVSKY_DESC: "미하일 니콜라예비치 투하쳅스키는 언제나 별나고 재능있는 소비에트 고위 지휘부의 일원으로 여겨졌습니다. 전직 귀족인 그는 자신의 출신계급을 뒤로한 채 볼셰비키에 입당하여 구체제를 향한 성전에 동참하였습니다. 승리에 승리를 거듭하며, 혁명의 대의아래 점령한 모든 도시와 블라디미르 레닌의 비호아래의 특수한 경력은 그를 어린 나이에도 불구하고 '붉은 보나파르트'라고 불리게 만들었습니다.\n\n나치의 물결에 소비에트 연방이 패배한 이후에, 투하쳅스키는 서러시아 혁명전선 지도부의 기틀을 세운 장군들 중 하나가 되었습니다. 하지만 곧 이 제멋대로인 원수는 러시아를 패배로 이끈 근본적인 원인이 동료들의 나약함과 무능함이라는 경멸감을 키워갔습니다. 그의 혁명전선 내부 정치에 대한 영향력 행사 이후로 혁명전선 지도부는 그를 아르한겔스크를 향한 음모와 멀리 떨어트리고 서방의 적으로부터 방어선을 구축하기 위해 투하쳅스키를 플레세츠크의 작은 지방으로 보내었습니다.\n\n그가 볼셰비키 군사 이론가로 성숙한 이후에도, 투하쳅스키는 혁명적 공세전쟁의 창시자로써 오랜 시간동안 독일과 일본과 같은 세계 프롤레타리아트들의 적을 달래려는 시도와 나치 제국과의 전쟁에서 파멸적인 결과를 불러일으키게 될 재앙적인 군사 복합시설 개혁에 대해 부하린의 귀머거리와 같은 귀에 소리치며 반대의사를 내비쳤습니다. 혁명적 활기와 결심없이 브루주아적 힘을 달래려고만 하는 부하린 정부의 실패한 시도를 목격한 열렬한 전사 투하쳅스키는 붉은 군대를 정치 개혁의 주요 수단으로 사용하려는 그의 확신을 키워갔습니다.\n\n만약 소비에트 연방이 투하쳅스키 아래에 다시 결집하게 된다면, 이는 군 주둔지로의 회귀를 뜻합니다. 셀 수 없는 적들을 영원히 경계하며 국가 단위의 기계속에서 수많은 톱니바퀴들이 최후의 승리를 향해 돌아가는."

 POLITICS_MIKHAIL_TUKHACHEVSKY_70S_DESC: "작전명: 수보로프의 참담한 실패 이후, 서러시아 혁명전선의 원수 미하일 니콜라예비치 투하쳅스키의 동료들 중 많은 사람들은 이것이 그의 이상한 이론은 보이는 것 보다 더 결함이 있다는 증거라고 말했으며, 붉은 군대를 향한 그의 비판을 무시했습니다.\n\n대원수 투하쳅스키가 혁명전선의 권력을 쥐었을 때, 그의 비난자들은 전시 공산주의를 향한 잔혹한 집착이 러시아의 사회주의적 대의를 파멸로 몰고 갈 것이며, 군의 목적은 세계 혁명의 선구자가 아닌 국가에 봉사하기 위해 존재하는 것이라 주장했습니다.\n\n다시 활기를 되찾은 붉은 군대가 우랄 산맥을 넘어 진격했을 때, 많은 사람들은 투하쳅스키와 같은 뛰어난 전략가조차 결코 시베리아의 냉혹한 황무지를 길들일 수 없을거라며 여전히 버티고 서 있었습니다.\n\n이제, 그들은 침묵하고 있습니다. 대원수 투하쳅스키는 소비에트 연방을 하나로 단결시켜, 인류 역사상 가장 강대한 군사력인 붉은 군대를 앞을 향해 진군시킬 거대한 엔진으로 재탄생시켰습니다. "붉은 나폴레옹"은 이제 서방을 향해 관심을 돌렸으며, 연방의 궁극적인 적을 향한 최후의 충돌을 준비하고 있습니다. 그는 무적이자 전설적인 붉은 군대가 수십년 전 놓쳐버렸던 승리를 거두도록 할 것입니다.\n\n그 어떠한 대가를 치르더라도."
 
 POLITICS_ALEXANDER_ALTUNIN_DESC: "알렉산드르 테렌테예비치 알투닌은 한번도 서러시아 혁명전선에서 가장 자랑스럽거나 주목받는 장군이 아니였습니다. 민간 방위와 군수 분야에 특화된 그는 대조국전쟁 부터 서러시아 전쟁까지 방공망을 조직하고, 공업을 조정하고, 전선이 더 이상 버틸 수 없을때 손쉬운 전과를 올리기 위해 달려드는 루프트바페 파일럿들로부터 동쪽으로 도망치는 피난민들을 보호했습니다.\n\n서러시아 혁명전선의 붕괴 이후, 알투닌은 다시 한번 조직적이고 질서정연한 후퇴를 통해 제4군을 아르한겔스크로 물러나 차후 지시를 기다리며 혁명전선 내부의 분쟁과 파벌주의에 맞서는 방벽를 유지하는데 헌신했습니다. 아르한겔스크에 있는 동안 보로실로프의 편에서 알투닌은 선두에 서서 독일군 폭격기에 맞서는 구상을 꾸리고, 벙커를 건설하고, 식티프카르와 유르가에서 긴급 식량 배급품을 확보하고, 자유 비행단과 공동 이익을 위한 거래를 해왔습니다. 투하쳅스키가 혁명전선의 검과 방패가 되고, 주코프가 열렬함과 산업의 중추를 맡을때  알투닌은 침착하고, 억세고, 조용한 심장이 되었습니다.\n\n이 조용한 능력의 발휘와 그의 정치적 무관심과 실천적인 성미는 알투닌이 가장 '안전'하고 질서정연한 전선의 지도자로써 보여졌기에 보로실로프의 주목을 끌게되었습니다. 비록 알투닌이 전설적인 영웅이나 혁명의 선봉장은 아닐지 모르겠지만, 그는 진정한 신봉자이며 병든 대원수가 완전히 신뢰할 수 있는 몇 안되는 사람들 중 하나입니다."

