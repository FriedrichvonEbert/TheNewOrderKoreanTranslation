 WRS_zhukov_superregional_dissolve_the_front_desc:0 "After years of bitter struggle, we have finally reunited our shattered motherland. The West Russian Revolutionary Front, our sword and shield against the Nazi menace and long decades of warlordism, can finally be dissolved. In its place we shall restore the Russian Socialist Federative Soviet Republic. We are the true heirs to the Soviet Union, the carriers of the legacy of the October Revolution, the last light of truth, equality, and justice in a world drowned in darkness! Led by Grand Marshal Zhukov, we will triumph!"
 WRS_zhukov_superregional_the_peoples_economy_desc:0 "In the years of warlordism since the West Russian War, we have prioritized military production to the detriment of the living standards and conditions of both the industrial proletariat and the population as a whole. While we still need to prepare for the coming war against the Nazis, we no longer need to engage in military spartanism. The Soviet economy exists to serve the Soviet people! With the union reunited, it is time for us to increase civilian production, raise up the Soviet worker and construct a rational economy based on the needs of the people."
 WRS_zhukov_superregional_the_vastness_of_russia_desc:0 "Even with the loss of its vast western territories, Russia remains one of the largest nations of the planet. As a result it is overflowing with resources waiting to be exploited and harnessed for the needs of the Soviet people. With almost all free Russian territory now united under the leadership of Grand Marshal Zhukov, it is time for us to exploit the economic opportunities that Russia processes, utilizing its great potential to improve our industry and secure our self-sufficiency."
 WRS_zhukov_superregional_the_peoples_marshal_desc:0 "Grand Marshal Zhukov is a man of the people, born the son of poor Russian peasants, who has risen from the masses to lead our Red Army and unite our shattered motherland. From the Civil War to the Great Patriotic War to the War of Reunification, Zhukov has fought and bled and struggled for the Soviet people. A soldier forged in the fires of a thousand clashes, Zhukov is an enduring symbol of victory on the battlefield! He is the one who lead our people through the hard times! He is the one who shall break the Nazis and restore the motherland! Hail to the Grand Marshal, the saviour of Russia!"
 WRS_zhukov_superregional_renewed_soviet_patriotism_desc:0 "During the long years of warlordism, many of our people lost a sense of Soviet patriotism, either feeling abandoned by our Red Army for leaving them to the warlords, falsely believing that our Soviet motherland was dead once and for all, or being swayed by the crass fascist nationalism of the Tsarists and Nazis. It is time for us to once again instill in the people a love for our great Soviet Union. We shall renew our lost patriotism, and remind the people of what they have forgotten: Our Soviet Union is mighty, and soon will march to crush the Nazi opressors!"
 WRS_zhukov_superregional_break_the_earth_desc:0 "The life of the farmer in our Russian motherland is hard and unforgiving. The cold, infertile soil yields little even to the most tenacious of planters. Before the Great Patriotic War we had access to the breadbasket of Ukraine, and since its loss our people have often faced deprivation and hunger. We are forced to make do with what we have. If we are to once again fully feed our people and our armies we must break the earth, invest in new agricultural tools and practices, and find ways to improve the fertility of our soil."
 WRS_zhukov_superregional_ready_the_nation_desc:0 "The time approaches for the final confrontation with the Nazis, the last great struggle for liberation, the sacred war for the heart and soul of Russia, and we must ready the nation to face it. The last Soviet territory outside our control must be taken by our Red Army, which will march all the way to the Pacific Ocean. Then, they will have to march west, and face the great enemy head on. If the Soviet people stand united and do their duty to the motherland and the great cause of socialism, we cannot falter! Come comrades, Moscow and Leningrad await!"
 WRS_zhukov_superregional_looking_to_history_desc:0 "We stand in the tradition of Red October, the greatest social revolution in the history of humanity, which liberated millions from oppression and forged our great Soviet state. Yet we must also face the reality that the lofty ideals of Marx and Lenin nearly died in the fires of the Great Patriotic War, with our revolution unable to resist the diabolical Nazi war machine. We must learn from our triumphs and our defeats, and forge a new path. From the ashes of past defeats, a new Soviet Union will rise, wreathed in the ideals of October, but ready to face our enemies, sword in hand!"
 WRS_zhukov_superregional_the_american_example_desc:0 "Before the Great Patriotic War, the American and Soviet people's stood at odds, with many American's afraid of our socialist system of government. Yet during the Great Patriotic War and ever since, our interests have been aligned. Today the Americans have much to show us from their impressive military and industry. we should seek to emulate their example, and should not let our political differences define us. After all, our Soviet state was born in the fires of a great revolution, but so was that of the Americans. Perhaps we aren't so different after all."
 WRS_zhukov_superregional_our_soviet_lineage_desc:0 "We must remember our Soviet lineage and the ideals passed down by the Bolsheviks, the principal of which was proletarian internationalism. We must never forget that the struggle we wage is an international one, fought in every country and every front for the emancipation of working people everywhere. The Socialist International, the fourth of its kind, is the vehicle of world revolution and an international front against the Nazis and their accomplices. Yet the other members of the SocIntern do not have the advantages of our great industry and military. We must prepare them for the great struggle to come."
 WRS_zhukov_superregional_the_peoples_executive_desc:0 "The Soviet system of government was always intended to be a workers democracy in which the people had the ultimate say, but the exigencies of our seemingly endless conflicts with domestic enemies and foreign fascist armies made that dream impossible. Yet now workers' democracy is slowly returning to our nation, and we must believe in the power of the Soviet people to choose their own future. The Supreme Soviet must be restored, and along with it the Presidium, so that the highest levels of state are once more in the hands of the people."
 WRS_zhukov_superregional_delegate_the_powers_desc:0 "Despite the democratization of our political system, the Soviet government is still overwhelmingly dominated by military men. This made sense when the Red Army needed to maintain strict military discipline in its campaign against the warlords, but now our needs are different. It is time for soldiers and generals to focus on purely military matters, and leave the administration of the state to civilians. Power must be delegated to civilians and out of the hands of the military while military and civic institutions must be fully disentangled."
 WRS_zhukov_superregional_the_peoples_general_desc:0 "We must never forget that our greatest enemy, the Nazi war machine, lies in wait just across our Western border. To lessen the power of the army under such circumstances would be extremely premature, and besides, there is little to fear from further military administration. The Red Army is the sword and shield of the Soviet masses, and knows best how to serve the people and the nation. Rule by our glorious Red Army got us through the long years of warlordism, and it will get us through the wars to come."
 WRS_zhukov_superregional_reshuffle_committee_assignments_desc:0 "What need does the Red Army have for civilians at the highest levels of government? Such people will only make matters more difficult, particularly in the great war to come. No, administration must be consolidated fully in the hands of the military officers and generals, including within the Presidium. Perhaps, some day in the future when all of former Soviet Union is once again reunited and the Nazis have been vanquished, the military can step down, but for now the Soviet nation must be an armed camp, with the Red Army taking the lead."
 WRS_zhukov_superregional_refound_the_vkpb_desc:0 "The Front was always a strictly military organization, and had little place for party organization within its ranks. Yet now, with the reunification of Russia, the people clamour for political education and guidance. It is time for us to reforge the party of Lenin! Embodying the revolutionary spirit of the October Revolution, the All-Union Communist Party will be the vanguard of the working class, charting the political course of the union and organizing the masses for the struggle against the sacred enemies of the Soviet Union."
 WRS_zhukov_superregional_look_towards_war_desc:0 "The sacred and final war to liberate our Soviet motherland approaches. Everyone knows it. Nobody can escape from the truth of what is to come. The last time we faced the Germans, we faltered, and lost all but our lives. But this time we will not falter. We will be ready, every one of our soldiers armed, prepared, and willing to sacrifice their lives in the struggle for liberation. We will make the Nazi dogs pay for every humiliation, every martyr, ever inch of our soil that they have watered with the blood of our people. We will drive out the fascist dogs once and for all, no matter the cost. Such is our destiny."
 WRS_zhukov_superregional_krasnaya_armiya_vseh_silney_desc:0 "The Germans invaded our motherland, but we fought on. They massacred our people, but we resisted. They bombed our remaining cities to oblivion, but we survived. After everything they have done to us we are still here, the Red Army, the last soldiers of the socialist cause in a world overrun by fascist tyranny. Every blow they have landed against us has only made us stronger, and now we stand before the world, having reunited our fractured nation, unbowed and triumphant! Let the world hear us!\n\nWe are the Red Army, the last hope of humanity! We will plant the red flag on Moscow, then Leningrad, then Germania itself! We will bring their wretched Nazi order to the ground and show them once and for all;\n\n§e붉은 군대는 가장 강력하다!§!"

