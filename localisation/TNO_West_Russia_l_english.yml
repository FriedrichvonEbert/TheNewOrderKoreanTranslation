#Event for the Army Situation - some officers are pleased to see that the troops are still in good condition, but express concern for the future, as manpower is low.

 WRS.8.t:0 "The Casualties" #senorlowkey
 WRS.8.d:0 "In the cold morning air of Arkhangelsk, two officers in brown observed as the soldiers of the Revolutionary Front train. They looked as the troops crawled in the mud, under fire from a machine gun firing blanks. Further afield, a line of sandbags lay between men and women kneeling, digging their rifles into their shoulders, aiming at the targets that stood in varying distances between them. A few NCOs stood there, checking the rate of firing with the ammo issued.\n\n"And another good morning as well, lieutenant,"the older officer said, adjusting his cap, "I see that the troops are in order."The younger officer, hiding a smile, said, "Thank you, sir."He looked to his superior to find a reflection of his pride. He found none. The old commissar held a stonelike frown. They stayed silent for a while. The lieutenant broke the ice, saying, "What worries you, sir?"The veteran touched his cap. He sighed and said, "I worry for our numbers."The young man was about to defend himself before a wagging finger stopped him. "Not your fault. When I fought in the war, losing a man or two was no problem. After all, there were a lot of good Russians,"he swept his hands around the camp, "as you see here."He looked down and continued, "The truth is, we are losing men, you see. Your soldiers are good, but one or two will die. The recruits are not coming in fast enough."He returned his gaze to the troops. "I worry about that; the casualties." He quieted down, muttering"
 WRS.8.a:0 "For the dead are truly irreplaceable."

#Event for Tukhachevsky - Voroshilov telegrams, asks him if he can send some of his experienced officers to Arkhangelsk, and give him some new officers to train.
 WRS.9.t:0 "A Courtesy Call"
 WRS.9.d:0 "The telegram from Arkhangelsk was delivered to general Tukhachevsky. Marshal Voroshilov's curt tone shone through the orders. The Front requested Tukhachevsky to send some of his experienced officers up north. In exchange, a fresh batch of recruits with college level education would be sent south to the military frontier for training.\n\nSitting at his desk, Tukhachevsky looked at the pile of paperwork prepared by his aides. The General found it slightly heart-breaking to write the relocation orders. Losing experienced staff was always disappointing. Even the prospect of seeing some of his loyalists in Arkhangelsk's court politics did not change the fact that good officers were hard to come by. Repelling bandit raids and preparing offensives against the reactionaries to the south. But this was Tukhachevsky's assignment, and staying in Arkhangelsk's good grace was crucial to his future.\n\nAnd so the general filled relocation order after relocation order. By the time his job was complete, his hand was cramped from signing so many orders. Upon being summoned, his assistant began transferring each order in an envelope. All this mail would be forwarded to the various sectors of the front."
 WRS.9.a:0 "Orders are orders."


