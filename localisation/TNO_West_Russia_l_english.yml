 WRS.28.t:0 "아르한겔스크의 포스터에서."
 WRS.28.d:0 " Let all true proletarians know the RED ARMY's duties:\n\n1.) The RED ARMY centralizes all war-critical industries under its guidance.\n2.) The RED ARMY manages directly all railways under its control.\n3.) The RED ARMY regulates all commerce from outside Russia.\n4.) The RED ARMY commissions non-working classes into workers' roles when necessary.\n5.) The RED ARMY forbids all workers' gatherings until the war's end.\n6.) The RED ARMY distributes evenly our temporarily meager stockpiles of food.\n7.) The RED ARMY requisitions grains and livestock from farmers when necessary.\n8.) The RED ARMY prohibits all capitalist activities within its borders.\nNON-COMPLIANCE IS PUNISHABLE BY DEATH.\n\nThe REVOLUTION continues its sacred war!\nEvery sacrifice to the MOTHERLAND - an inch each to victory!"
 WRS.28.a:0 "Ignorance is no excuse for disobedience."
 
#confiscation of grain
 WRS.29.t:0 "Just Another Day on the Job"
 WRS.29.d:0 ""So how do you think it'll go this time around?" asked Borislav Dmitriev in the driver's seat.\n\nBeside him sat Vasily Pavlov, resting both his feet against the dashboard. Borislav's last rationed cigarette hung from his lips as it effused secondhand smoke throughout the cabin. "It's the fifth time we've done this song and dance this week, Boris. Kulaks always fold when they're at the front end of a barrel."\n\nBorislav peered ahead, where Sarge and the rest confronted an old man on his homestead's front porch. He squinted and leaned closer to the windshield. The old man seemed to edge a hand into one of his tattered robe's tears, right on top of what looked like a bump. Almost as if...\n\nThe driver nudged his friend. "Vasily, I-"\n\n"-and it's not like they have something to threaten us with, now do they. Command had us impound every gun west of the Urals a long time ago. If some kulak thinks they can come at us with a rusted sickle-"\n\n"Vasily-!"\n\n"-so what could possibly go wrong?"\n\nA bang. A distant thud. Shouting.\n\n"VASILY YOU WHORESON KENNET'S BLEEDING OUT!""
 WRS.29.a:0 "The bastard paid with both his grain and his life."
 
#A heroic forty six years
 WRS.30.t:0 "파티를 위한 파티"
 WRS.30.d:0 "메마른 한숨. "이에로님, 내가 무얼 노려보고 있는겐가."\n\n이에로님 우보레비치가 미하일 투하쳅스키의 앞에서 유리병을 빙글빙글 돌리자, 맑은 액체가 유리병의 옆에 부딪혔습니다. "당연히 보드카지! 내가 듣기론 대원수의 수집품에서 나온거라고 하던데."\n\n가능한 한 눈쌀을 크게 찌푸린 얼굴이 그의 턱살 아래로 더 깊이 가라앉았습니다 "그럼 마시지. 아니면 계속 내 시간을 낭비하고 싶은건가?"\n\n"미하일, 미하일, 미하일,"이에로님은 어깨에 팔을 두르며 칭얼거렸습니다. "오늘이 무슨 날인지 아나, 응?"\n\n"술취한 훌리건을 돌보는 것보다 내가 처리해야 할 중요한 일들이 많아." 투하쳅스키는 팔을 털면서 이에로님을 노려보다가 문간으로 시선을 돌렸습니다. "이제 실례좀 하겠ㄴ-"\n\n"술취한 훌리건들이 지켜보고 있다네, 원수 동지." 이에로님은 방에서 손짓했습니다. "아니면 지킬 이미지가 없으신가?" 원수는 뒤를 힐끗 돌아보며, 마치 가젤이 트럭을 노려보듯이 장교들의 시선을 마주보았습니다. 이미 그들의 작은 파티에 유인된것을 후회했지만, 이젠 상관없습니다. 어쨌든 그는 이에로님의 마지막 질문에 아니라고 한적 거든요.\n\n그리하여 투하쳅스키는 술병을 부하의 손에서 낚아채어 머리 위로 높이 치켜들었습니다. 그의 시선은 실내에 있는 스물-일곱쌍의 눈을 맞추기 위해 방을 스쳐 지나갔습니다. "잘 봐둬라 아그들아." 붉은 군대의 가장 최고의 장군이 크게 소리질렀습니다. "처음이자 마지막으로, 이것이 바로 10월 혁명속의 남자가 보드카를 다루는 방법이다!"\n\n10초도 지나지 않아, 1리터의 러시안 스피릿은 그의 식도 속으로 사라졌습니다."
 WRS.30.a:0 "모든 플레세츠크는 파티의 떠들썩한 환호성을 들었습니다."
 
