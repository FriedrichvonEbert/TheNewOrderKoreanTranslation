 WRS_the_end_of_the_bombings_desc:0 "처음엔, 고위 사령부는 그저 우연이라고 생각했습니다. 그 이후 몇주가 지났지만, 하늘은 고요하고 미동조차 없었습니다. 러시아를 파괴하고 황폐화시킨 폭격은 끝났습니다. 전선의 영토와 러시아의 모든 영토속에서, 긴 안식속의 거인이 깨어나기 시작합니다. 하지만 이는 지체할 수 없습니다. 남부의 사악한 군벌들은 행동하기 시작할 것 입니다. 혁명전선은 고독한 생존속에서 사회주의가 더 이상 패배에 고통받지 않게 하기 위하여 협력하여야 합니다.\n\n혁명전선은 러시아 북부에 대한 권위의 재통합과 재설립을 재개할 것 입니다. 노동자와 군인들 모두 도로를 수리하고 통신 허브를 보수할 것 입니다. 두려움도 강압도 없이 우리는 다시 일어설것이며, 옛 연방은 패배도 실패도 더럽혀진 기억도 없이 다시 한번 일어설 것 입니다. 공산주의의 행진은 계속될 것입니다."
 WRS_reestablished_farming_desc:0 "수년간의 폭격동안, 독일군 항공기는 정부와 노동자 모두의 생명과 장비를 앗아가며 원래부터 드물고 복합적인 문제였던 추운 북방에서의 농업은 더 힘겨워졌습니다. 독일군이 러시아 영공에서 철수함에 따라 최고사령부는 이제 개활지에서의 농업이 다시 가능하다고 결정했습니다. 혁명전선은 더 이상 자신의 권력을 위해 투쟁하는 비합법적 경쟁자들에게 의존하지 않고, 러시아에서 홀로 빛나는 사회주의의 등대로 우뚝 서게될 것입니다.\n\n오랫동안 버려져있던 들판은 다시 한번 러시아의 풍성한 과실을 맺게 될 것입니다. 사회주의의 이름아래, 그 어떠한 군인도 추위속에서 굶주리지 않을것 입니다. 조각난 혁명전선의 자취는 바람속으로 사라지고, 우리는 내일의 새벽을 향해 나아갈 수 있을것입니다."
 WRS_uncover_the_industry_desc:0 "서러시아의 독일군 폭격을 격퇴하던 붉은 공군의 패배와 후퇴에 따라, 혁명전선이 현재 소유하고 있는 대부분의 산업은 독일군의 폭격이 대체불가능한 중장비를 파괴할것을 우려하여 숨겨져있습니다. 폭격이 끝나고 맹공이 멎은 지금, 혁명전선은 이 공장을 더 이상 숨길 필요없이 작업을 재개할 수 있으니, 화염이 치솟고 강철은 노동의 강처럼 흐를 것입니다.\n\n혁명전선은 공장의 위장막을 허물고, 노동자들은 다시 한번 공장을 가득히 메울것 입니다. 혁명전선의 군인들과 인민들은 더 이상 소비재와 산업적 필수품의 부족으로 고통받지 않을것입니다. 곧, 마르크스가 그의 글에서 예언하였듯이 그 누구도 결핍이라는 단어의 의미를 알지 못할것 입니다. 모두가 능력에 따라 일하고, 필요에 따라 분배받기에."
 WRS_resume_military_exercises_desc:0 "독일군의 폭격 정책 기간동안, 최고사령부는 진행중인 모든 군사적 활동을 중단하기로 결정했습니다. 훈련중인 부대는 독일 폭격기들의 맹공격에 무방비 상태로 노출될 수 있기에 효율적이지 못하다고 판단하였기 때문입니다. 이 기간동안 훈련은 안개나 어둠속에서 비밀리에 조용하고 깊이 감춰진 상태에서만 진행되었습니다. 그동안 불안과 소극적인 상태에서 신병과 베테랑을 가리지 않고  규율과 기강은 악화되어왔습니다. \n\n이제 움직이지 않고 멈춰있을 시간은 끝났습니다. 훈련은 계속될 것이며, 혁명전선의 장병들은 전쟁의 요구에 응할 것 입니다. 군은 이전보다 더 많은 수로 도로를 순찰할 것입니다. 남쪽의 군벌들 또한 폭격이 중단을 깨닿게 됨으로써 전쟁은 조만간 전선을 향해 다가올 것입니다. 사회주의가 다시 아르한겔스크의 성문 밖으로 행진하여 세계를 되찾을 준비를 할것이니, 그들은 그 무엇도 우리에게서 가져가지 못할것 입니다."
 WRS_dig_up_the_caches_desc:0 "서러시아 전쟁의 즉각적인 후폭풍과 그에 따른 폭격 정책의 여파로, 혁명전선은 위장된 비축지점과 창고에 잔여 장비를 숨기기로 결정했습니다. 그러나 대다수는 러시아 북방의 불특정된 지역에 파뭍혀 혁명전선이 옛 연방의 승계국으로써의 자리를 회수할때를 기다리고 있습니다. 이러한 시대에는, 무기와 인력이 부족한것보단 하나만 부족한것이 나을것 입니다. \n\n혁명전선은 병사들을 파뭍힌 장비의 위치로 보내 그것들을 파내어 아르한겔스크나 가까운 무기고와 탄약고에 되돌려놓을것 입니다. 한편, 혁명전선은 창고와 비축분의 문을 열어 내용물을 군인들에게 배분할 것입니다. 남방의 불법점거자들은 더 이상 혁명전선을 얕보는 대신, 두려워하게 될 것입니다."
 WRS_reopen_the_mines_desc:0 "혁명전선의 후퇴가 막바지에 달하고 폭격 정책이 시작되자, 러시아 북부에서 연방의 나머지를 위해 철과 알루미늄을 쏟아내던 광산들은 독일의 파편 세례속에서 붕괴될것을 우려해 스스로 문을 닫았습니다. 혁명전선은 테러 폭격 정책 도중 광부와 장비들을 보내는것을 매우 우려했습니다. 허나 혁명전선은 이제 독일군이 영공에서 축출됨으로써 더 이상 이러한 자산들이 노후화되고 방치되는것을 지속할 이유가 없다고 판단했습니다. \n\n최고사령부는 광부와 노동자들이 이 광산에서 다시 작업하도록 지시할 것이며, 운송 체계는 필요한 자원을 아르항겔스크의 공장으로 운송하기 위해 오가는 경로를 개척할 것입니다. 그곳에서, 혁명전선의 공장들은 강철과 알루미늄들을 망치로 내리쳐 전차, 항공기와 총을 생산할 것입니다. 이것은 옛 연방의 재통합을 위한 투쟁과, 더 나아가 세계 혁명을 위한 전쟁에 유용히 사용될 것입니다."
 WRS_archangelsk_calling_desc:0 "부고가 아르한겔스크로부터 들어왔습니다. 대원수 보로실로프. 가장 힘든 시기에 혁명전선을 인도하던분은 이제 서거하셨습니다. 의사와 검시관들이 죽음의 원인을 추론하기 위해 노력하는 동안, 이는 혁명전선의 지휘 체계에 충격을 주었습니다. 혁명전선은 이제 또 다른 급진적인 변화를 대비하고 있습니다. 지난 10년간 지도부의 얼굴마담이 변하는 일은 거의 없었기 때문입니다. 그 누구든 혁명전선을 장악하는 자는 연방의 운명을 다루게 될것입니다.\n\n서두르며 지체없이, 혁명전선은 대원수의 자리에 오를 후계자를 뽑아야 합니다. 두 확실한 경쟁자는 각각 남쪽에 기반을 자리한 투하쳅스키 원수와 주코프 원수입니다. 혁명전선이 누구를 지도자로 간택했건, 이는 최대한 서둘러야 합니다. 세계는 변하고 있으며 기회는 결코 기다리는법이 없거든요."


