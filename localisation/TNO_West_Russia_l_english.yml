#Intro event
 WRS.1.t:0 "혁명의 북극성"
 WRS.1.d:0 "지난 40년동안 어둠속을 헤쳐나가며 우린 계속 나아갔습니다. 독일인들은 오만에 가득차 소비에트 연방은 무너져내렸으며 역사의 쓰레기통 속으로 사라졌다고 생각했습니다. 수십년의 세월동안 우리는 계획을 세우고 준비해왔습니다. 모든 러시아와 중앙 아시아에서 용맹한 남성과 여성들이 파시스트들을 몰아내기 위한 위대한 시도를 향해 단결했습니다. 서러시아 혁명전선의 전쟁속에서 현실에 안주하고 있던 독일인들은 서방을 향해 진격하는 노동자와 농민들의 군대에게 패배에 패배를 거듭하였습니다. 허나 우리의 성공이 절정에 이르렀을때, 붉은 군대는 바로 우리들의 인민들에게 배반당했습니다. 반동주의적 러시아의 개들과 차르정의 비굴한 아첨꾼들은 우리의 한계를 넘어선 전선을 무너트리고 독일놈들이 전세를 뒤집도록 도왔습니다. 그리고 우리의 먼 후방에서는, 선동꾼들이 소비에트 연방의 종말을 설파하며 반역과 반란이 이어졌습니다. \n\n레닌의 혁명적 성염속에서 벼려진 모국은 이제 얼어붙은 땅의 조각난 부스러기로 전락했습니다. 20년간의 끝없는 전장속에서 단련된 베테랑들은 북극권의 남쪽에 간신히 위치를 사수하고 있습니다. 우리의 국경 너머에선, 수십의 군벌들이 옛 모국의 폐허를 약탈하고 인민대중들은 러시아의 무정부 상태에서 고통받고 있습니다. 중앙아시아와 시베리아로 밀려난 다른 붉은 군대 잔존병들과는 모두 연락이 끊겼습니다. 우리의 국경 내에선, 굶주린 난민들은 우리의 녹슬어가는 산업 구획을 유지하기에 충분한 칼로리를 얻지 못하고 있습니다. 군 장교들은 서로를 헐뜯으며 소비에트 연방이 서러시아 전쟁속에서 치명적인 피해를 입게 만든 반목을 지속하고 있습니다. \n\n어찌되었건, 혁명은 계속되고 있습니다. 북극성이 우리 위에서 빛나듯이, 우리도 러시아와 그 너머의 모든 노동자들에게 영원한 길잡이가 되어주어야 합니다. 노동자들의 해방은 필연적이며, 역사의 필연성은 폭군이나 미치광이들에 의해 멈춰지지 않을것입니다. 만약 우리가 성공하지 못하더라도, 우리의 후손들은 반드시 우리를 본받을 것입니다! 우린 죽음이 찾아오거나 사회주의의 진홍빛 깃발이 다시 한번 휘날리기 전까진 결코 투쟁을 멈추지 않을 것 입니다. 동지들이여! 전진!"
 WRS.1.a:0 "북쪽 하늘의 길잡이 별"

#Event for The Agriculture Situation - talk about how the Front is slowly depleting its rations, perhaps from the perspective of a common worker or soldier.
 WRS.2.t:0 "농업 상황"
 WRS.2.d:0 "Yuliya carried the food rations home. Even with the diminished supply of food, it was difficult for her to bring everything back home by herself. Her husband toiled in his factory at this time of the day, and could not help her bring home the family's supplies for the week.\n\nOnce home, the food was unpacked and set in front of her on the table. A careful balancing act had to follow. Her husband received a fair share of the week's calory supply. Reducing his allotment any further might lead to him collapsing again in his workshop. Factory work was energy intensive.\n\nStale flour from Komi made up a lot of the week's food. She reserved some of the canned vegetables for Alyosha. The boy had recently gotten over a nasty flu, and needed the extra vitamins.\n\nOn and on her calculations and allocations went. Eventually she had a good idea of how to stretch out the food for the week. Yuliya could not help but notice that the week's total was smaller than the previous week. A border conflict in the south had disrupted the transport network. This must have delayed food imports considerably. Added to that issue was the year's meager harvest. Farming this close to the arctic circle was not a simple proposition. As a result, the Front's government had to dip in its food reserve every year. The increasingly low level of stockpiles was an open secret. The region fasted starvation within the next few years if nothing was done.\n\nThere was naught Yuliya could do about it. In the summer month she would have access to her small garden plot anew. There at least would come a few extra nutrients for the family's need."
 WRS.2.a:0 "Not much food to go around."

#Ration Calculations focus - a commissar digs through some old records and crates to figure out the exact rate at which resources are being depleted.
 WRS.3.t:0 "Calculating Ration Size" #Doodger
 WRS.3.d:0 "Arkhangelsk had never been meant to be the Capital of the WRRF. In the chaos that followed the Front's collapse in the fifties, a long march north had seen the Red Army drag everything it could away from the German army and their Russian confederates. The fallback position had been Syktyvkar, well stocked in weapons and equipment. But the accursed Luftwaffe had bombed important buildings just as the Red Army and the refugee columns entered the city. In the ensuing panic, the leadership had decided to move further north from the compromised city. By the time the dust had settled, Syktyvkar had slipped from the Front's control and into the hands of the young Komi republic.\n\nIt had been a decade since then, and the mess of records had only been partially resolved. The commissar doing the day's research work knew that the government had a good idea of the food stockpile level ("not very high") and of how long they would last ("not very"). But proper numbers were critical. Running out of food a month early could have catastrophic consequences. Letting crates of food go bad without using them would be equally intolerable. And so the WRRF's deadly calculations were carried on every day. Projected food reserves were stretched over projected calorie needs for factory workers, pregnant women, soldiers, children, and everyone else. Every new crate of food made a real difference in the life of the Front's citizens."
 WRS.3.a:0 "Someday, we won't need all this stale food"

#Examine The Stockpiles focus - some soldiers come are excited to come across an untouched stockpile with usable food supplies.
 WRS.4.t:0 "Examining the Stockpiles"
 WRS.4.d:0 "The commissar had given them a few leads, retrieved from old documents. The soldiers fanned out around the old warehouse, looking for unopened crates. Many of them revealed guns, as the markings on the boxes indicated. But a few of them indeed turned out to be mislabeled. Excited, the soldiers began cracking open crates with renewed vigor.\n\nBoxes upon boxes of mislabeled food appeared in front of the amazed soldiers. As it turned out, during the panicked evacuation of western Russia, one unit had turned all of its flour reserve into hardtack. The rationale had been to preserve the food during the long trip overland. But the soldiers had to reuse old crates of military supply to store their biscuits, and lost sight of them during the panicked overland escape. Only a small note in the margins of a shipping manifesto had revealed the hidden food supply.\n\nThe soldiers were hungry, as always. But cracking their teeth on the hardtack would do them little good. Instead they radioed in command to inform them of the discovery. At least a thousand meals could be found in this warehouse. Perhaps others like it existed.\n\nEvery man resisted the temptation to hide a hardtack biscuit or two. The soldiers knew the food would be put to its best possible use."
 WRS.4.a:0 "What a find!"

#Event for Vologda - the WRRF trades guns for food.
 WRS.5.t:0 "Guns for Food"
 WRS.5.d:0 "To our north, what remains of the West Russia Revolutionary Front. Depicting itself as the continuation of the Soviet Government, the Front formally claims dominion over all of Russia, Vologda included. Yet in the aftermath of the disastrous West Russian War, the Front has had to recognize de facto our independance in Kostroma. While many in Arkhangelsk would see us bending the knee to the Front, for now the majority of the Front is content to do businesses with us on equal terms.\n\nOur main export to the Front is food, for the northern territories have little arable soil on which food can grow. While we are not an agricultural titan either, our food surpluses can always be traded with the Front in a profitable manner. The WRRF possesses a surprisingly advanced industrial base, and manufactures several superb equipments such as the gold standard AK pattern rifle in Western Russia. We can thus trade our food for good hardware."
 WRS.5.a:0 "Plowshares into swords."

#Event for Komi - the WRRF trades guns for food. From the perspective of any notable Komi politician.
 WRS.6.t:0 "" #Doodger
 WRS.6.d:0 "The trade convoys rumbled past Zhdanov's office at the usual time each month. Headed north west toward the Front, the trucks carried crate of essential food from Komi. Each truck's food cargo would help the Front stave off starvation for a few more precious days. In return, the trucks would be loaded with high quality hardware such as AK pattern rifles.\n\nZhdanov's mind inevitably turned to the Front itself. He missed his comrades in the Front. Hard working men that kept up the fight for the eternal worker's revolution. Zhdanov remembered the long flight to Syktyvkar, and the panic caused by the bombings. In its aftermath the politician had found himself stranded in Komi, and involved himself with the burgeoning local communist movement.\n\nStill, the Front held only by a few threads. Zhdanov had often thought of returning there, but the Red Army's precarious position made it a losing proposal. Better for the revolution to take over Komi first as a base of operation."
 WRS.6.a:0 "Always of use."

