 ### Zhukov regional tree descriptions ###
 WRS_zkukov_regional_the_new_soviet_era_desc:0 "서부 러시아는 이제 우리의 영광스러운 붉은 군대의 힘 아래 연합하여 군벌주의를 해체하고 소비에트 인민들의 적을 격파했습니다. 이러한 정복으로 서러시아 혁명전선은 수많은 새 영토를 장악하였고, 이제 진정한 옛 연방의 유산을 이은 계승자로써 설 수 있게 되었습니다. 우리의 위신과 힘의 증가는 혁명전선의 미래 정치 방향을 공식적으로 결정하기 시작할 때라는 것을 의미하며, 대원수 주코프가 이끄는 위대한 신 소비에트의 시대로의 진입을 뜻합니다. 그의 강력한 지금까지의 지도력 아래, 소비에트 연방은 다시 한번 떠오를 것입니다."
 WRS_zkukov_regional_restore_vkpb_membership_desc:0 "1917년 10월 혁명으로 정권을 잡고 소비에트 연방을 형성한것은 전연방 공산당-볼셰비키입니다. 소비에트 연방을 재건하기 위한 그 어떠한 시도도 결국 필연적으로 레닌과 부하린의 당을 통합해야 할것입니다. 그렇기에 우리는 제한된 수용력이더라도 당의 옛 당원들을 행정부에 끌어들임으로써 볼셰비키의 재건을 위한 첫 걸음을 내딛을 것입니다. 혁명전선은 여전히 대원수 주코프 아래의 군정하에 있지만, 소비에트 연방의 재통합 너머를 바라보기 위해선 우린 미래를 추구해야 합니다."
 WRS_zkukov_regional_emphasize_the_partys_status_desc:0  "레닌이 아직 살아있을적에, 볼셰비키 당은 당 내 민주주의를 통해 모든 당원이 발언권을 갖고 의견 충돌을 동지애적 방법으로 처리해야 한다고 하였습니다. 한 사람에 대한 독재적 통치는 생각조차 할 수 없는 일 이였습니다. 대중의 반동적 계층에 의해 당이 흔들리도록 용납하는것만큼이나 말입니다. 우리는 당원들의 목소리가 우선되도록 혁명전선과 미래의 당 내부에서 이러한 원칙을 되살리는것이 좋을것 입니다.
 WRS_zkukov_regional_emphasize_the_peoples_role_desc:0 "이 군벌주의와 파시스트들의 광기로 가득찬 시대속에서, 우리는 10월 혁명의 소득, 즉 보편적 참정권, 계급의 폐지, 그리고 노동자들을 위한 권력을 기억해야합니다. 레닌의 의도는 당은 언제나 인민들의 목소리와 검이 되어야 하며, 그들의 이익을 대변하고 이끌기 위해 존재한다는것 이였습니다. 혁명전선의 군사적 필수성은 민주주의를 향한 그 어떠한 고려조차 힘겹게 만들지만, 우리는 지난 모든 길고 긴 세월동안 무엇을 위해 투쟁해왔는지 기억해야 합니다. 바로 소비에트 연방의 인민들 말이죠."
 WRS_zkukov_regional_restore_the_administrative_divisions_desc:0 "우리의 서러시아 전쟁에서 패전하기 전, 혁명전선은 서러시아를 가로지르는 거대한 영토를 장악했었습니다. 이제, 우리의 영광스러운 붉은 군대는 우리에게 이 영토중 많은 부분을 탈환해 주었습니다. 그러나 현 상황속에선 우리의 존재는 이 지역에서 그저 군사 점령에 불과하고, 인민들은 지방 정부조차 없습니다. 이 지역에 우리의 통제를 확립하고 혁명전선을 단결시키기 위해선 서러시아 혁명전선의 옛 행정 부처를 복원하여 인민들에게 우리는 선의와 함깨 돌아왔다는것을 알려야 합니다."
 WRS_zkukov_regional_maintain_military_precedence_desc:0 "우리는 최근 몇년간 소비에트 통합을 위한 전역에서 위대한 진전을 이루어냈지만, 아직 최종적 승리까지는 갈 길이 멉니다. 동쪽에는 아직도 굴종시켜야 할 많은 지역이 놓여있으며 서방에는 우리의 가장 거대한 적인 나치의 위협이 남아있습니다. 혁명전선에 대한 군사적 도전을 맞받아칠 준비를 위해선, 우리는 엄격한 군 기강과 질서를 유지해야 합니다. 혁명전선은 최소한 우리의 적들을 완전히 무릎꿇리기 전까지는 반드시 엄격한 군사조직으로써 머물러야 합니다. 민간 행정부를 복원하기 위한 어떠한 개념이든, 잠시 미뤄두어야 합니다."
 WRS_zkukov_regional_encourage_the_state_meritocracy_desc:0 "슬프게도, 옛 서러시아 혁명전선은 부패와 연고주의의 역병에 시달려 왔습니다. 대원수 주코프의 지휘 아래, 우리는 이를 다시 바로잡아야 합니다. 앞으로의 모든 군 장교 임명은 차별금지 정책과 능력주의적 원칙에 의거하여 배경이나 국적에 의한 차별이 없을것 입니다. 이 정책은 우리의 붉은 군대와 국가를 충직하고 유능한 사람들이 이끌도록 보장할 것이며, 우리의 모든 장병들에게 스스로 충분한 진취성과 투지를 보이기만 하면 얼마든지 승진할 수 있다는 인식을 심어줄 것입니다"
 WRS_zkukov_regional_uplift_socialist_values_desc:0 "붉은 군대가 도착하기 이전, 우리의 현 통제지역의 많은 수가 차르주의자, 나치 부역자, 그리고 수많은 반동들의 손아귀에 있었습니다. 슬프게도, 그들의 유독한 후진적 이념은 민간인들 사이에 퍼져있습니다. 우리는 이들을 우리의 대의 아래 결집시키고 사회주의적 가치를 향한 충성을 이해시키기 위해 상당한 양의 자원을 정치적 선전에 동원해야할 것입니다. 어느정도 시간이 지나면, 우리의 인민들은 붉은 10월의 교훈을 기억할것이라고 확신합니다."
 WRS_zkukov_regional_the_new_soviet_woman_desc:0 "레닌은 노동자와 농민의 군대속에서 여성의 역할이 사회적 혁명의 승리를 위해 특히 중요하다고 말하였습니다. 허나 너무 오랜 시간동안 소비에트 여성은 가부장제와 성차별주의적 남성우월주의의 무게에 시달려왔습니다. 과거 여성의 가정에서의 의무와 정치적, 군사적 배제는 혁명전선의 전시 체제의 요구를 위해 어쩔 수 없이 시행되어 왔지만, 이제는 더 이상 정당화될 수 없습니다. 여성들은 붉은 군대에 입대하여 남성 동지들과 함께 싸울 수 있는 권리를 포함하여, 완전한 법적, 사회적, 정치적 평등을 보장받아야 합니다."
 WRS_zkukov_regional_stress_soviet_egalitarianism_desc:0 "많은 사람들이 혁명전선이 여성권을 향해 갈 길이 멀다고 주장하지만, 그런 사람들은 우리 사회주의 체제의 선천적인 페미니스트적 본성과 붉은 10월이 소비에트 여성들에게 안겨준 수많은 혜택을 잊고있습니다. 소비에트 연방은 모든 법적 문제에서 여성에게 동등한 지위를 부여하고, 요청에 따라 이혼할수 있으며, 투표와 참정권을 완전히 부여한 세계 최초의 국가중 하나였습니다. 오늘날에도 여성들은 소비에트 사회속에서 평등합니다. 러시아의 군벌들로부터 여성을 해방하기 위해 싸우며 이 점을 잊어선 안됩니다."
 WRS_zkukov_regional_appeal_to_the_populace_desc:0 "우리는 새로 점령한 지역의 민간인들에게 한때 그들을 지배했던 냉담한 군벌들과 정신나간 파시스트들과는 다르다는것을 보여주어야 합니다. 혁명전선은 소비에트의 인민들을 위해 싸우며, 그들의 안전과 복지를 심려깊게 배려합니다. 따라서, 우리는 증가된 연금을 도입할 것이며, 노약자들은 붉은 군대에 의해 단순히 물리적으로만 보호되는것이 아니라 이전에 그들이 사회적으로 직면했던 궁핍으로부터도 마찬가지로 보호될 것입니다. 이러한 조치는 장기적으로 서부 러시아의 대중에게 매력적으로 다가갈 것입니다."
 WRS_zkukov_regional_rebuild_the_bureaucracy_desc:0 "최근 서러시아 혁명전선의 급격한 확장으로 수백명의 행정관들이 우리의 새로운 영토를 통치하기 위해 파견되는 등 국가 관료제에 중대한 부담을 주고 있습니다. 아른항겔스크에 있는 우리 수도에서 중앙 정부는 심각한 인력난을 겪고 있습니다. 서러시아에 대한 통제를 강화하려는 노력이 오히려 결과적으로는 이를 방해할 수 있습니다. 우리는 국가의 관료제를 맨땅에서부터 다시 재건해야 합니다."
 WRS_zkukov_regional_liberalize_appointment_criteria_desc:0 "우리가 새로 정복한 영토에는 한때 여러 군벌 국가에 머물렀던 관료들이 많습니다. 많은 사람들이 꽤 불미스러운 정권에 연루되어 있음에도 불구하고, 그들은 우리의 고갈된 국가 관료제를 다시 채우는것을 도움으로써 우리의 대의에 큰 가치를 지닐 수 있을것 입니다. 당연히 이들은 모두 심사되어야 할 것이며, 일부는 잠재적 고용인에서 축출되겠지만, 대부분은 재사용될 것입니다. 우리의 영도 아래에서, 그들은 새로운 주인을 섬기는 법을 배울것 입니다. 바로 소비에트의 인민들 말이죠."
 WRS_zkukov_regional_escalate_dewarlordization_trials_desc:0 "옛 군벌들과 그의 관료들을 갱생시키려는 그 어떠한 제안조차 모두 터무니없는 일 입니다. 혁명전선은 반드시 러시아의 군벌주의를 박살낼 망치로 남아야 합니다. 우리의 정의는 신속하고 능률적으로 구현되어야 하며, 영원히 이러한 자들에게 종지부를 찍어야 합니다. 이미 진행되고 있는 탈-군벌화 재판은 더더욱 강화되고 확대되어 모든 이전 군벌 소속자들과 그들의 끔찍한 관료들을 재판에 회부하여 처형해야 합니다. 오직 이 길만이 군벌주의를 근절하고 조각난 연방을 재결합하는데 누구보다 진지하다는것을 소비에트 연방의 인민들에게 알릴 방법입니다."
 WRS_zkukov_regional_legislate_minority_autonomy_desc:0 "옛 소비에트 체제의 엄청난 강점 중 하나는 바로 연방주의와 민족자결주의의 중점을 둔 것이였습니다. 이제는 우리가 그들의 권리와 자유를 빼앗으려는 대러시아 우월주의자들이 아니라는것을 우리 영토의 민족적 국가적 소수자들에게 보여주여야 할 때입니다. 우리는 바쉬키르와 타타르 자치 소비에트 사회주의 공화국을 수립하여 그들 민족의 충성을 얻고 모든 소수민족에게 우리는 그들의 편이라는것을 분명히 할 것입니다."
 WRS_zkukov_regional_a_new_age_of_culture_desc:0 "문화는 서러시아 혁명전선이 고려할 만한 사치를 누리지 못한 분야지만, 이제 우리가 서부 러시아의 통제권을 확보함에 따라 사람들이 더 많은 시간을 여가 활동에 사용할 수 있게 되었으니  더 많은 관심을 기울일 수 밖에 없습니다. 그러나 정부는 단순한 대답 이상의 문제에 직면해 있습니다. 언론의 자유에 대한 접근은 어찌 할 것인가? 예술은 검열에서 자유로워야 하는가 아니면 소비에트 국가의 요구를 반영해야 하는가? 실험주의적 문화는 그저 시간낭비에 불과한가?"
 WRS_zkukov_regional_encourage_cultural_experimentalism_desc:0 "초기의 소련은 붉은 10월의 해방정신에서 비롯된 예술적 창의성의 폭발적인 중심지였습니다. 이제 그 정신을 되살리고, 문화적 실험주의의 새 시대를 열어야 할 때 입니다. 베르토프, 타틀린, 칸단스키와 같은 이들의 작품은 소중히 간직되고 기억되어야 합니다. 문학, 미술, 음악, 영화 등에서의 창의성은 그 어떠한 것이든 활기와 열정으로 추구되어야 합니다. 예술과 언론의 자유는 재수립 되어야 합니다. 심지어 반체제적 언론이라도 정부의 감독과 검열하에 놓일 지언정 창립할 수 있어야 합니다. 이와 같은 조치는 우리 소비에트 연방은 정치 뿐만 아니라 다른 모든 문제에서도 선구자라는 사실을 인민들에게 알릴 수 있을것 입니다."
 WRS_zkukov_regional_enforce_proletarian_standards_desc:0 "이러한 시기에는 혁명전선의 규율과 신뢰를 유지하는 것이 필수적이며, 이를 위한 최선의 방법은 상황에 맞춰 문화를 규제하는 것입니다. 모든 미술, 음악, 영화와 음악은 반드시 간접적인 선전과 애국적이고, 사회주의적 정신을 함유해야 하며, 전반적인 낙관성을 보여야 합니다. 이는 붉은 군대의 장병들을 영웅적으로 묘사하고 우리가 미래에 진정으로 연방을 재통합하고 나치를 우리들의 대지에서 추방할때를 대비시켜야 합니다. 중요한것은, 언론은 반드시 반체제 언론이 금지된 상태에서, 국가에 손에 전적으로 맡겨져야 한다는 것입니다. 우리의 인민들은 엉터리 예술가들과 패배주의적 언론인들에 의해 흐트러져서는 안 되며, 우리의 고결한 대의에 충성하고 안심해야 합니다."
 WRS_zkukov_regional_sponsor_cultural_development_desc:0 "소비에트 연방의 모든 위대한 문화와 예술적 기관들은 대조국전쟁 도중 모스크바와 레닌그라드와 함깨 소실되었습니다. 만약 우리가 혁명전선의 국경 안에서 사회주의 문화를 다시 재활성화 시키기 위해서는 이러한 제도를 복구하여 옛 영광을 되찾아야 할 것입니다. 새로운 극장과, 예술 학원, 영화 스튜디오, 대학들이 지어질 필요성이 있고, 예술과 문화 산업을 장려하기 위해 상당한 자원을 재할당 해야할 것입니다. 오직 이런 노력을 통해서만 문화적 발전에 박차를 가할 수 있을것 입니다."
 WRS_zkukov_regional_uplift_the_young_bureaucrats_desc:0 "붉은 군대가 반체제적인 서러시아의 군벌들을 휩쓸면서, 새롭고 전도유망한 관료들이 우리 정부에 합류했습니다. 격동의 시대에 그들의 혁명을 향한 귀중한 헌신에 따라, 소위 "젊은 관료들"이라고 불리는 이들 중 많은 인물들이 승진할 자격이 있다고 제안되었습니다. 일부는 이런 새 인물들이 혁명에 대한 극도의 헌신이 없는 이념적 일탈자일 수 있다는 현 관료제 내부의 경고에도 불구하고, 우리는 이러한 승진을 허용하기로 결정했습니다."
 WRS_zkukov_regional_lessons_from_the_old_union_desc:0 "레닌이 붉은 깃발 아래 러시아를 통합하였을때, 그는 멘셰비키 국제주의자들과 좌익 사회주의 혁명가들과 같은 다른 사회주의 단체들에게 우정의 손길을 내밀었지만, 그들은 오직 혁명적인 대의명분을 지속적으로 전복하려 할 뿐이였습니다. 이와 같이, 새 관료들은 언뜻 보기에 전도유망해 보일 지 모르지만, 이들의 승진으로 인한 내부적 위협의 발생 가능성이 너무 큽니다. 따라서, 우리는 모두의 안전을 위해 현행 중앙집권화 관료제를 유지할 것입니다."
 WRS_zkukov_regional_pluralize_the_system_desc:0 "혁명전선은, 직설적으로 말하자면 끔찍할 정도로 비효율적입니다. 당연히 사회주의적 이상은 지탱할 가치가 있지만, 연방이 우리의 주변에서 무너져내리는 동안 교조적으로 이를 추구하는것은 그저 어리석은 노력이 될 것입니다. 혁명전선의 해산에 따라 시행될 새로운 헌법의 초안이 작성될 것입니다. 이 헌법은 민주주의를 보장하며, 공산주의를 향한 보다 안정적이고 점진적인 길을 제안하며, 비록 일부 옛 관료들의 반대에도 불구하고, 제한적인 민영화를 보장할 것입니다."
 WRS_zkukov_regional_cement_the_transition_desc:0 "연방의 붕괴 이후에 뒤이은 무질서한 시대는 어느정도의 권위주의를 필요로 하지만, 인민들을 향한 즉각적인 위협이 가라앉은 이후에도 이러한 지배를 계속하는것은 무의미하고 멍청한 일이 될 것입니다. 혁명전선의 임시적 군정이 헤체되고 새로운 연방이 설립되었을때, 이는 헌법에 의해 통치되어야 하므로 자유와 사회주의를 모두 지지하는 법안으로써 즉시 초안을 작성하여야 합니다. 어찌되었건 간에, 레닌은 민주주의는 사회주의에 없어서는 안될 것이라 하지 않았습니까?"
 WRS_zkukov_regional_maintain_the_regime_desc:0 "혁명전선은 임시 정부라는것은 우리 모두가 알고 있는 사실이지만, 수정주의적 세력이 우리가 그토록 열심히 싸워 성취한것들을 엎으려 들지 않는 한, 혁명전선이 지지하는 이상들은 수정될 필요가 없습니다. 일단 혁명전선이 해산된 이후엔, 연방은 반드시 새로운 헌법의 초안을 작성하기 시작하여 이에 기반한 통치를 행해야 한다는것은 분명합니다. 그러니, 새로운 소비에트 헌법은 본질적으로 혁명전선이 해산된 이후에도 오랫동안 통치를 계속하게 될 것입니다. 이미 효과가 입증된 체계를 바꿀 필요가 없으니까요."
 WRS_zkukov_regional_the_new_economic_policy_desc:0 "전시 공산주의의 실패는 명백합니다. 군은 풍족해졌지만, 우리의 인민들은 거리에서 굶주리고 있습니다. 국가가 급한 불을 끄려고 시도하는 경제 계획가로 부풀어 오르는 동안, 언제나 그렇듯 체계는 가파르게 소모되며 새로운 지옥이 시작됩니다. 국가가 불타는 동안, 소수만이 이익을 얻을 뿐이며, 이 제도는 번영이 아닌 힘을 만들어내는 체제입니다.\n\n우리는 더 이상 위선자가 되지 않을 것입니다. 우리 영역의 제한된 자유 시장의 확장을 통해 우리의 시장은 만성적인 자원 부족에 시달리지 않을 것이며, 우리 인민들은 만성적인 결핍에서 해방될 것입니다. 이는 러시아가 앞으로 나아가야 할 길이니, 우리의 정책 또한 그리할 것입니다."
 WRS_zkukov_regional_educating_the_people_desc:0 "공교육이 모든것을 주도합니다. 이는 미성년기의 인민들을 연마시키고 내일의 프롤레타리아적 노동자들이 될 수있도록 준비시켜 줍니다. 이는 세대의 가장 밝게 빛나는 남녀들을 횃불을 이어받을 수 있는 가르침을 전하는 교육으로 이끕니다. 그리고 이러한 방법이 우리의 산업과 연구와 모든 방면에서의 공공의 삶의 질을 향상시킵니다.\n\n우리는 초등교육과 중등교육에 중심을 잡고, 우리 인민들에게 단순한 소총과 농기계 이상의 지식을 주고, 우리의 모국에게 싸울 가치가 있는 미래를 선사해야 합니다."
 WRS_zkukov_regional_fund_the_sciences_desc:0 "과학은 단순히 모든 연구분야에서의 혁신이 핵심이 아닙니다. 이는 전차와 군인들이 얼마나 효율적으로 움직이고, 노동여단이 멈추지 않고 얼마나 많은 일을 할 수 있는지를 좌우하는것이 과학입니다. 이는 우리의 최전선 부대의 전술을 이끌고, 우리의 연구 공동체가 세계적인 지식인의 모임에 섞여들어가 외부와의 관계에 불을 지필 수 있도록 합니다.\n\n만약 사회주의가 과학적인 사람들에게 이끌어지지 않는다면, 왜 사람들은 이를 불멸의 과학이라고 부르겠습니까? 이 때문에, 또한 위에서 열거한 모든것을 위하여 우리는 연구 개발에 집중적으로 투자하여, 미래를 보는 국가를 건설할 것입니다."
 WRS_zkukov_regional_a_generation_of_visionaries_desc:0 "우리는 역사를 앞으로 나아가게 하려는것은 한두명의 남녀가 아닌 인민과 대중의 힘이라는것을 믿습니다. 그럼에도 불구하고, 지적인 남녀는 다른 사람들보다 혁명을 진전시킬 능력이 더 뛰어나다는것을 부인하는것은 어리석은 일이 될 것입니다. 그리고 이러한 선각자들이자, 인정받을만 한 사람들은 우리의 가장 큰 무형의 무기로서 날카롭게 연마되어 혁명전선의 적들을 겨누어야 하빈다.\n\n물론 이러한 재능을 발굴하는것은 쉬운 일이 아닙니다. 물론 우리는 연구 인재 채용 시스템과 표준화된 시험 체계를 전면적으로 재정비해야 할 것이며, 이념적인 측면의 관점은 고용부를 골치아프게 만들겠지만, 이 모든게 사회주의 조국의 재건을 위한 일이라면? 그렇다면 이 모든 희생은 감내할 가치가 있는것 입니다."
 WRS_zkukov_regional_a_generation_of_workers_desc:0 "우린 힘의 원천을 결코 소홀히 해선 안됩니다. 적어도 전차 연대의 연료 탱크가 교체될 수 있다고 해서, 연료의 문제를 망각하는것은 그저 멍청한 일일 뿐입니다. 노동자들 사이에서의 우리의 신뢰라는 것은, 한번 없어지는 순간 다시 되돌리는것은 거의 불가능합니다. 감사하게도, 우리는 노동자들의 효율성의 패턴을 추적하고 있으며, 우리는 노동 표준과 조직의 혁신을 기반으로 한 러시아 최고 수준의 통합된 산업망을 지니고 있습니다.\n\n하지만 우리는 현실에 만족하며 안일하게 앉아있지 않을것 입니다. 우리의 옛 연방 체계는 빈사상태이지만, 언제나 공장 노동자들의 능력을 향상시키는데 도움이 될 것입니다..."
 WRS_zkukov_regional_the_end_of_war_communism_desc:0 "전시 공산주의는 비극적인 농담입니다. 그것도 펀치라인조차 없는 농담이죠. 왜냐하면 이것의 진짜 충격은 러시아인의 집단주의적 복지에 가까웠기 때문입니다. 우린 이제 생산과 수요를 몰아내려는 자유 시장의 의지를 수용하며 이 엉망진창이 된 정책을 단호히 멀리해야 합니다. 노동자들의 복지는 반드시 지켜져야 하며, 이와 함깨 부하린주의의 교리 또한 지켜져야 합니다.\n\n이것이 우리의 합법성을 부분적으로만 인정하기 위해 고안된 정치적 움직임임을 부정하지 않을것 입니다. 또한 우리는 지도력이 그 공로를 인정받는것 처럼 가식떨지 않을것 입니다. 하지만 어쨌든 이것 또한 사회주의고, 어쨌든 이게 작동만 한다면... 역사책에서 불평할 사람은 아무도 없을것 입니다."
 WRS_zkukov_regional_a_measured_transition_desc:0 "물론 우리가 무언가를 강력히 부정한다고 해서, 완전히 해외 경제 시스템을 열정적으로 포옹하겠다는 의미는 아닙니다. 그렇지 않다고 믿는 어리석은 이 에게는 재앙이 내리리라! 혁명전선은 느리지만 확실하게 새로운 시험적 새산체제로 나아가게 될 것이며, 이 중 하나는 우리 민족의 이념적, 경제적 욕구를 충족시킬 것입니다.\n\n물론 이것은 우리의 공화국의 궁극적인 형태에 대한 주요한 통제권을 주겠지만, 하지만 이건 다 설계대로지 않습니까, 그렇죠? 혁명전선은 지도부가 없이는 아무것도 아니며, 결국 통제는 책임감의 가장 훌륭한 부분입니다."
 WRS_zkukov_regional_develop_rural_infrastructure_desc:0 "전쟁의 폐허가 시골을 유린하고 등뼈를 부숴버렸기에, 우리의 농촌은 상당한 피해를 입었습니다. 우린 스스로 설계한 새로운 시스템, 즉 도심지에서 몇시간은 아닐지라도 며칠 안에 우리의 영토 끝까지 상품을 운송할 수 있도록 하는 신 체계에 이를 통합하여 이 문제를 극복할 것입니다.\n\n물론 이러한 통합은 정치적 통제와 함께 이루어질 것이며 이전의 느슨했던 사회주의 원칙을 고수할 수 있겠지만, 결국 사회주의 하에서가 아니라면 진정한 자유는 없다는것을 기억해야합니다. 때가 되면, 농촌은 이를 진정으로 이해할 수 있을것 입니다."
 WRS_zkukov_regional_expand_the_oil_industry_desc:0 "군은 배를 채우며 전진합니다. 하지만 엔진을 채우며 전진한다면 훨씬 더 멀고 빠르게 전진할 수 있습니다.\n\n석유는 우리 군의 생명줄이며, 우리에게 승리를 안겨다 줄 자산입니다. 우리의 기계화된 군대는 전차와 트럭과 항공기에 채울 연료를 요구합니다. 우리의 경제는 기차와 트럭이 그들이 가야할 곳으로 보급품과 자재를 가져가고, 러시아의 공장들을 가동시키기 위한 석유가 필요합니다. 그리고 이는 우리가 얻을 수 있는 한 가장 많은 양을 제공해야 합니다."
 WRS_zkukov_regional_the_wealth_of_the_motherland_desc:0 "목재가 널린 광대한 들판이 모든 방향을 향해 뻗어있습니다. 에이커와 에이커를 넘는 농경지와, 지면 아래에 숨겨져 있는 막대한 양의 부. 모국은 방대하며, 그 자원 또한 그러합니다. 그리고 연방의 인민들은 나치의 위협에서 벗어나고, 그 위협으로부터 살아남은 노동자들에게 모국의 대지를 돌려주기 위하여 가능한 한 많은 그녀의 선물을 받을 것입니다."
 WRS_zkukov_regional_arrange_agricultural_mechanization_desc:0 "많은 곳에서, 러시아의 농업은 여전히 나무 쟁기에 연결된 노새와 말에 의해 이루어지고 있습니다. 수많은 현대적인 농업 관행이 한번도 실행된 적 조차 없거나 장비의 부족으로 인해 중단되고 있습니다. 이런것은 전혀 도움이 되지 못할것 이빈다. 우리는 또다른 굶주린 겨울을 겪지 않을것 입니다! 우리의 농부들은 트랙터, 현대식 쟁기, 그리고 그들을 도울 비료를 받을것 입니다. 결과적으로, 우린 완전히 가득 찬 창고와 사일로를 보게 될 것입니다. "
 WRS_zkukov_regional_increase_agricultural_subsidies_desc:0 "곡물이 모자랄때, 때로는 농부의 곡식을 압수할 수 있을것 입니다. 하지만 누가 그런 사람을 섬기겠습니까? 우리들의 연방속에선 도시의 노동자들과 농부들 모두가 기아에 허덕일 일이 없게될 것입니다. 우리는 농부들에게 그들이 필요로 하는 투자를 제공할 것입니다. 그리고 단 한가지의 보답을 요구할 것입니다. 더 많은 식량이죠. 당신이 하고싶은대로 다 하되, 더 많은 부셸을 주시오!"
 WRS_zkukov_regional_reinstate_the_prodrazvyorstka_desc:0 "모든것이 거꾸로 돌아가고 있습니다. 도시는 굶주리고 있는데 농부들은 곡식을 비축하고 있습니다. 단순히 세금으로 받는 작물로는 충분하지 않습니다. 힘겹지만, 우리는 인민들의 이익을 위해 행동할 시간입니다.\n\n우리는 비밀리에 비축된 곡식을 사회화 하고, 그 대가로 농민들에게 정당한 값을 치룰 것입니다.모든 사람에게 동등한 몫을 받을 수있는 권리를 주기 위해서, 우리가 가진것을 균등하게 배분하기 위해 노력할 것입니다."
 WRS_zkukov_regional_begin_the_redistribution_desc:0 "우리는 평등주의적 낙원을 물려받지 못했습니다. 대신, 가식적인 평등한 부를 저버리고 사유재산을 경멸하는 대지를 점령하였습니다. 우리는 다시 일부만이 거대한 부를 쌓고 거대한 대중은 투쟁중인 불평등한 시스템을 마주했습니다. 이제 우리가 이를 고칠 때입니다. 부의 재분배가 다시 한번 시작될 것입니다. 그리고 이번에는 정말 받아 마땅한 몫을 챙겨갈 것입니다."
 WRS_zkukov_regional_return_to_bukharin_desc:0 "부하린의 군사 정책에 대한 우리의 증오는 아주 잘 문서화 되어있습니다. 그 누구도 이를 잊지 않을것 입니다. 하지만, 그의 경제 정책은 어땠습니까? 이는 우리의 관점에서 비판하기 힘든 부분입니다. 어쩌면 몇몇은 그를 존경할만한 인물이라고 부를 수 있을것 입니다. 그리고 우린 그들과 함께할 것입니다. 연방은 그의 발자취를 따르며, 그가 성취하기 위해 세운 계획을 적용하며, 그가 마음속에 그렸던 경이로운 일들을 완수해낼 것입니다."
 WRS_zkukov_regional_a_policy_of_foreign_investment_desc:0 "대조국전쟁 이전, 소비에트 연방의 정부는 우리 모국의 사회주의적 목적에 적대적인 해외 자본주의 강대국들이 문 앞에 발을 들여놓은것이라 믿고 해외 투자에 적대적 이였습니다. 어쩌면 이제 관점을 바꿔야 할 때 일지 모릅니다. 나치를 향한 공동의 적대감 덕분에, 우리는 미국과 같은 자본주의적 국가들과 비교적 좋은 관계를 유지하고 있습니다. 이러한 국가들로부터 제한된 수준의 외국인 투자를 허용하는것은 산업에 매우 유익할 수 있을것 입니다. 물론 면밀한 감시가 수반되어야 하겠지만, 이는 외국 투자가 가져올 경제적 이득에 비하면 작은 대가입니다."
 WRS_zkukov_regional_prioritize_developmental_industry_desc:0 "우리의 소비에트 모국을 산업 강국으로 만들기 위해선, 가장 기술적으로 진보되고 현대적인 기법과 방법론을 시행하여 강하고 효율적인 경제 시스템을 구축해야 합니다. 단순히 우리의 도시에 거대한 산업 중심지를 건설하는것 만으로는 충분하지 않습니다. 우리는 국가 전체의 경제적 수준을 높이고, 노동자들의 수와 산업의 다양성 및 이에 수반하는 효율성을 높이는 방법을 생각해 내야 합니다. 이러한 방법은 우리의 장기적인 경제적 번영을 보장할 것입니다."
 WRS_zkukov_regional_develop_the_industrial_core_desc:0 "부하린 이래 소비에트 연방의 산업을 확대하려는 수많은 시도에도 불구하고, 우리의 산업력은 여전히 한심한 수준입니다. 더 나쁜것은, 대부분의 1차적 산업 중심지는 대부분 나치의 철의 장막 너머에 있어 소실된 상태입니다. 다시 모국 소비에트를 강대하게 만들기 위해서는 우린 핵심 산업의 발전에 많은 양의 투자를 해야하며, 우리의 주요 도심지의 산업 중심지에서 기초적인 공산품 공장을 우선시 해야합니다. 우리가 탄탄한 산업적 기반을 구축한 이후에서야 전국에 보다 현대적인 산업 기법의 채택에 대해 논의할 수 있을것입니다. 이러한 노력은 국가의 경제적 미래뿐만 아니라, 미래의 안보적 요구에도 부합합니다."
 WRS_zkukov_regional_a_western_sibplan_desc:0 "부하린의 행정부가 경제 분야에서 한가지의 옳은 일을 행했다는것은 모두가 동의할 것입니다. 바로 시베리아 계획입니다. 대조국전쟁에 대비하여 산업 건물을 독일 국경에서 멀리 떨어진 시베리아에 건설하기로 한 이 계획은 전쟁의 승리를 가져다주진 못하였지만, 대신 산업화를 위한 정부의 대규모 동원의 가능성을 보여주었습니다. 이는 우리가 모방하기 위해 노력해야할 유산입니다. 우린 이 계획을 모방하여 바로 이곳, 서부 러시아에서 새로운 판본의 계획을 통해 우리의 민간 제조업, 기반시설 그리고 군수 산업의 확대를 추구할 것입니다. 바라건데 이것이 우리가 전임자보다 독일과 맞설 준비를 더 잘 시켜주었으면 합니다."
 WRS_zkukov_regional_recenter_the_policy_desc:0 "우린 부하린의 소비에트 연방에 대한 향수병에 빠져선 안됩니다. 그의 시장 개혁은 결국 바르바로사 작전속에서 독일군에 맞서기 위한 노력의 총체적 실패를 초래하였습니다. 낡은 계획으로 돌아가는 대신, 소비에트 인민의 요구와 사회주의의 직장 민주주의 원칙을 중심으로 하여 소비에트 경제에 대한 독특한 이해에 기초한 새로운 경제 개발 정책을 추구해야 합니다. 레닌 스스로 가 늘 의도하였듯이 협동조합이나 소비에트 노동자 위원회와 같은 노동자 자치 단체가 우리 경제정책의 핵심이 되어야 합니다."
 WRS_zkukov_regional_expand_the_production_bureau_desc:0 "레닌은 공산주의란 소비에트의 힘과 국가 전체의 동력화라고 이야기 한 바 있습니다. 그는 틀렸습니다. 공산주의는 소비에트의 힘과 국가 전체의 차량화입니다. 우리의 모국은 광대하며, 그 결과 우리의 운송수단 수요는 끝이 없을 정도입니다. 우리는 다른 나라에서 볼 수 있는것과 동등한 수준의 새로운 현대적 자동차 모델의 창조에 투자하고 자동차 공장을 확장함으로써 국가를 하나로 연결시켜야 합니다. 언젠가는 국가 전체가 자동차 엔진의 흥얼거림으로 가득 찰것입니다."
 WRS_zkukov_regional_soviet_oriented_development_desc:0 "우리는 결코 소련 노동자 국가의 기원과 본질을 잊어선 안됩니다. 소비에트, 차르와 백군파를 끌어내린 노동자들의 위원회. 러시아 내전, 대조국전쟁, 그리고 그 이후의 오랜 세월에 걸친 군벌주의의 결과로 인하여 소비에트는 반동들의 힘에 의해 파괴되거나 실권없는 돼지로 전락했습니다. 이제 우리의 영토 안에서 소비에트의 재수립과 부활을 장려함으로써 이 상황을 반전시킬 때가 왔습니다. 그들의 첫번째 임무는 소비에트 인민들을 빈곤으로부터 끌어 올리는 것을 목표로 하는 빈민 구제 프로그램을 시행하는 것입니다. 뱃속을 채우고 머리 위에 지붕이 놓여있어야만 노동자들이 우리의 위대한 사회주의 사회에 충분히 기여할 수 있습니다."
 WRS_zkukov_regional_the_proud_red_army_desc:0 "수많은 사람들은 붉은 군대를 실패작이라고 치부합니다. 그들은 붉은 군대가 독일의 침공 이후에 해체되었다고 생각했습니다. 우리가 A-A선에서 독일군들을 축출했을때, 세계는 충격에 휩싸였지만, 그 이후 우리는 다시 잊혀졌습니다. 이제, 우리는 혁명전선을 회복하고 다시 한번 러시아를 되찾기 위해 행동합니다. 세상이 우리를 의심한다면, 그들은 스스로의 위험을 무릅쓰고 그리 할 것입니다. 우리는 강철의 인간이자, 싸우고, 살아남고, 절대로 패배를 인정하지 않기 위해 태어났으니!"
 WRS_zkukov_regional_high_moral_standards_desc:0 "우리의 군대는 단순히 수확기에 도적떼 몇놈 쫒아내기 위해 모여있는 임시적인 민병대가 아닙니다. 우리는 약탈과 도둑질로 살아가는 강도의 무리가 아닙니다. 우리는 어떤 군벌에게 고용된 폭력배와 살인자들의 무리가 아닙니다. 우리는 노동자와 농민의 붉은 군대로써, 전 지구의 억압받는 인민들을 해방시킬 군대이자, 러시아의 유일한 적법한 군대입니다. 그러니 이에 맞게 행동해라 제군들!"
 WRS_zkukov_regional_a_stain_on_the_uniform_desc:0 "투하쳅스키와 그의 군벌 패거리들은 대원수 주코프의 등 뒤에서 끊임없이 칼을 갈며 그를 찌르려고 합니다. 이러한 행동은 붉은 군대의 직업 군인으로써 어울리지 않는 처사이며, 그와 부하들이 자리잡고 있는 고위직의 군인들에게는 특히 그러합니다. 이들은 제복의 치욕이자 얼룩이며, 우린 얼룩을 어떻게 처리해야할지 아주 잘 알고 있습니다. 이 반역자들은 군 복무에서 제외될 것입니다."
 WRS_zkukov_regional_industrial_lynchpins_desc:0 "우리의 땅에선 인구와 천연자원의 집중도가 높은 특정 지역이 몇몇 있습니다. 이러한 장소에 산업단지를 건설하는것은 지극히 당연한 일 입니다. 우리가 한때 마그니토코르스크를 인디아나 주의 게리로 키워낸것처럼, 이러한 마을들 또한 우리의 디트로이트, 맨체스터, 피츠버그가 되도록 만들 것 입니다."
 WRS_zkukov_regional_learn_from_the_unification_wars_desc:0 "서부 전역에서의 전투는 붉은 군대에게 뛰어난 기술과 적응력을 요구하였습니다. 우리 군은 농지와 대도시를 가리지 않고 싸워왔습니다. 사나운 강을 건너고, 거대한 언덕을 넘으며 싸워왔습니다. 탁 트인 벌판을 행진하고, 울창한 숲 속에서 싸워왔습니다. 이러한 분야의 교훈과 전술 우수사례를 전 군에 전수하면, 이러한 기술들을 처음부터 다시 배울 필요가 없을것 입니다."
 WRS_zkukov_regional_quality_over_quantity_desc:0 "우리는 세계 최고의 군대를 갖게 될 것입니다. 그들의 곁에는 최고의 장비, 최고의 무기, 최고의 차량이 있습니다. 붉은 군대 내에서 누가 붉은 군대의 군인이 될지에 대한 기준 또한 매우 다양할 것입니다. 거대한 군대를 갖는것은 훌륭하지만, 러시아에는 단순히 조건에 맞추지 못하는 사람들도 많습니다. 우리는 가장 최고의 군대를 원하며, 이는 단순히 크기만 한 군대를 뜻하지 않습니다."
 WRS_zkukov_regional_efficient_supply_lines_desc:0 "보급품의 부족은 대조국전쟁에서 우리들의 군대를 파멸시켰습니다. 이는 또한 서러시아 전쟁에서도 우리를 파멸로 이끌었습니다. 우리는 다시는 같은 길을 밟지 않을것 입니다. 우리는 복잡한 보급 창고와 경로를 통해 아군이 그 어느곳에 있더라도 그들이 가장 잘 하는 일을 계속할 수 있도록 필요한 탄약과 식량을 얻을수 있도록 보장할 것이기 때문입니다."
 WRS_zkukov_regional_strategic_theorem_doctrine_desc:0 "대원수 주코프는 혁명전선을 괴롭혔던 불안정성과 지휘 체계의 부족에 충분히 시달렸습니다. 이제 규칙을 정할 시간이 왔습니다. 이곳에 오직 한명의 지도자가 있는데, 그는 "대원수"의 직함을 달고있지. 이해했나? 그리고 모두가 그의 말대로 하고 있어. 이는 꽤 분별력 있으니, 모두가 그렇게 해야만 해."
 WRS_zkukov_regional_marching_on_desc:0 "우리가 해냈습니다. 오랜 세월과 치열한 전투 끝에 우린 서부 러시아를 확보하고 독일에 맞선 전선을 형성했습니다. 하지만 적어도 모스크바는 우리의 다음 표적이 아닙니다. 적어도 아직은요. 우리는 이제 옛 연방을 되찾기 위해 동방을 향해 진격할 것입니다. 그리하여 붉은 군대는 두배로 강력해진 상태에서 다시 한번 독일군과 맞붙게 될 것입니다."
 WRS_zkukov_regional_rolling_on_desc:0 "우리는 더 나은 기갑부대가 필요합니다. 이는 동방의 군벌들을 물리치고, 서방의 독일군과 경쟁하기 위해서 필수적입니다. 우리의 모든 노력은 새로운 설계를 연구하는데 집중해야 합니다. 그리고 우리가 정 스스로 만들지 못하겠다면, 대신 나가서 사 들여야 합니다."
 WRS_zkukov_regional_a_job_done_properly_desc:0 "붉은 군대의 모든것은 가장 신속하고, 가장 적은 노력을 통해 이루어져야 합니다. 우린 해야 할 백만가지의 일을 가지고 있으며, 우리가 가진 자원만으로 이를 모두 처리애햐만 합니다. 모든 장병들이 이 이상을 받들기를 소망합니다."
 WRS_zkukov_regional_heroes_of_socialism_desc:0 "붉은 군대에 의해 러시아의 인민들을 위한 수많은 위대한 업적이 이루어졌습니다. 우리는 이 영웅들이 무엇을 했는지 기억해야만 합니다. 러시아의 압제자들에 맞선 그들의 전투는 영원히 기억되어야 할 것입니다. 그리고 이들의 이야기는 군과 인민들에게 동기를 부여하고 영감을 줄 것입니다."
 WRS_zkukov_regional_the_army_of_the_people_desc:0 "붉은 군대는 일각에서 말하는 것 처럼 전연방 공산당의 군국주의적 오른팔이 아닙니다. 정부가 실패했을때, 누가 러시아의 북서부 인민들을 구했습니까? 누가 서러시아 전쟁속에서 히틀러에게 거대한 채찍질을 가했습니까? 누가 서부 러시아의 인민들을 도적과 군벌의 패거리들로 부터 구했습니까? 붉은 군대는 언제나 러시아의 인민들을 위해 싸우며, 붉은 혁명의 깃발이 클라이페다 부터 데즈뇨프 곶까지 휘날릴때까지 영원히 그리할 것입니다!"
 WRS_zkukov_regional_looking_outwards_desc:0 "서부 러시아가 다시 한번 붉은 군대의 수호아래에 있는 상황에서, 이제 우리는 다시 한번 동등한 행위자로써 세계 무대에 진출하였습니다. 이는 적과 새로운 동맹들로 부터 새로운 관심으로 다가올 것입니다. 그 결과, 우리는 큰 위험과 큰 보상과 큰 기회를 동시에 끌어들이게 되었습니다.\n\n스타프카는 첫번째를 멀리하고, 두번째를 끌어들이고, 세번째를 잡을것 입니다. 우린 오랜 딜레마에 대답함으로써 이 세가지 과제를 시작할 것입니다. 혁명전선은 잠자는 거인과의 오랜 관계를 회복해야 하는가? 아니면 우리의 동지들인 사회주의자들 사이에서 동방을 향한 우리만의 길을 개척해야 하는가?"
 WRS_zkukov_regional_eyes_to_the_west_desc:0 "미합중국은 대조국전쟁 이후 붉은 군대의 충실한 후원자였습니다. 독일국의 파시스트들을 괴롭힐 기회를 저버릴 이는 누구도 없었으니 말이죠. 아카기 협정 이후에도 과하다고 느낄 정도의 물질적 지원. 식량, 장비, 의약품이 서러시아 전쟁의 시기에까지 계속되었습니다. 공식적으로 의례를 갖춘 우리의 외교관들을 워싱턴에 보내는 것은 그들에게 붉은 군대는 수보로프 이후 단절된 관계를 지속할 준비가 되어 있으며, 기꺼이 그리 하리라는 신호가 될 것입니다." 
 WRS_zkukov_regional_send_yakovlev_desc:0 "수십년만에 처음으로 러시아가 서방에 파견할 특사들에게, 서방에 인상적인 첫인상을 안겨주는 것은 혁명전선의 요구에 의해 이루어진 필수적 조치입니다. 이 자리에서 우리의 수행단은 보로실로프 시절에도 미국으로 가 열렬한 지지와 환영과 함께 아르한겔스크로 돌아온 알렉산더 야코블레프와 (약간 덜 중요하긴 하지만) 세르게이 아흐로메예프의 막대한 지원 하에 꾸려졌습니다. 다른 일이 없다면, 야코블레프 동무의 미사여구는 놀랍게도 미국과 수렴되어 떨어질 것입니다. 그의 말은 분명 미국의 정치인들과 언론인들 사이에 울려퍼질 것입니다."
 WRS_zkukov_regional_meet_in_washington_desc:0 "외교적 에티켓, 훈장으로 장식된 제복, 기초적인 영어. 그게 무엇이든 간에, 야코블레프 동무와 수행원들은 우리가 준비할 수 있는 모든것을 가지고 있습니다. 그들의 배는 아르한겔스크에서 뉴욕으로 향한 다음, 몇 주 안에 워싱턴 D.C로 향할것 입니다.\n\n야코블레프는 코카-콜라사의 품위 있는 선물을 가지고 돌아오겠다며 대원수를 안심시키는데 대단히 관심이 큰 모양이였습니다. 예, 주코프 동지. 그리고 아이젠하워의 낚시 장비도 준답니다."
 WRS_zkukov_regional_establish_a_consolate_desc:0 "대체적으로, 야코블레프의 방문은 성공적이였습니다.[GetPresidentLastName] 대통령과 그의 수행원들은 붉은 군대의 장교들이 처음으로 미합중국 의회에서 처음으로 연설하는것을 따뜻하게 환영했습니다. 대통령의 동행원이 말하길, 야코블레프가 미국의 정치인들에게 한 연설은 며칠동안 전 미국의 신문과 텔레비전 방송을 뒤덮었다고 합니다.\n\n대통령은 곧 경쾌한 푸가와 함께 우리의 대사들을 구 소련 영사관에 초대하였습니다.   [USA.GetSheHe]가 말하길 이 건물을 우리들에게 영구히 제공하겠다고 합니다. 공짜로 얻은 선물에 대해 타박하지 맙시다. 이런 경우에는, 공짜로 얻은 건물의 허울은 논하지 맙시다."
 WRS_zkukov_regional_appeal_for_recognition_desc:0 "연방이 바르바로사에 의해 함락되었을때, 모국의 병사들은 질서정연히 다시 재집결 하였습니다. 러시아가 군벌주의에 빠졌을때, 모국의 장군들은 가능한 한 오래 질서를 유지해왔습니다. 그리고 독일국이 그들의 오만함의 과실을 취하고 절름발이가 되었을 때, 모국의 총애하는 붉은 군대는 게르마니아에 회복하지 못할 타격을 입혔습니다.\n\n우리는 모국의 굳건한 방벽입니다. 하나이자 모두이며, 서방에 있는 모국의 오랜 숙적을 향한 수천년의 감시의 멩세를 잇는 계승자입니다. 어머니 조국을 위하여, 미국과 그들의 부유층은 이 사실을 상기해야 할 것입니다."
 WRS_zkukov_regional_western_investments_desc:0 "지역이 새로운 평화를 맞이하였기에, 혁명전선은 전쟁으로 찢겨나간 대지의 옛 잠재력을 다시 개발할 수 있게 되었습니다. 농부들은 다시 휴경지에서 수확을 거두고, 노동자들은 다시 황폐한 조립라인으로 돌아가며, 처음으로 시골과 도시 모두에 돈이 다시 돌아왔으며 처음에는 가늘던 경제의 흐름이 곧 부드럽게 흐르는 개울이 되었습니다.\n\n미국 경제속의 우리 새 친구들은 아마 스타프카를 도와 이러한 흐름을 개울로, 어쩌면 급류로 바꾸는데 관심이 있을 지 모릅니다."
 WRS_zkukov_regional_tapping_the_market_desc:0 "서부 러시아에는 자원이 풍부합니다. 뱟카의 크롬과 텅스텐, 볼로그다와 타타르스탄의 강철, 그리고 이 밖에도 수많은 자원들이 펼쳐져 있습니다. 다른 나라들이 우리들의 원자재에 굶주려 있는것은 스타프카의 사이에서 문제가 될 것이 아니라, 우리가 그들에 어느 정도까지 제공해야할 지에 대한 문제에 불과합니다. 대원수는 서부 러시아의 풍요로운 자원을 전 세계에 제공하는것에 마음이 흔들리고 있습니다. 그리하여, 이를 전면적으로 금지하는것이 아니라, 우리에게 절실히 필요한 수익의 또 다른 원천을 개방할 것입니다."
 WRS_zkukov_regional_apply_for_ofn_aid_desc:0 "우리의 행동을 통해, 서러시아 혁명전선은 미국과의 옛 지위를 되찾는데 성공했습니다. 서방 세계의 배들은 대조국전쟁 이전과 마찬가지로 아르한겔스크에 정박하여 러시아의 광물들을 싣고 떠납니다. 미국의 장군들은 아군을 존경스런 눈으로 평가하고 있습니다. 오늘날, 그들의 외교관들은 우리의 대사를 붉은 군대의 것이 아닌, 소비에트 연방이 돌아온 것처럼 대하고 있습니다.\n\n야코블레프 동무의 선견지명이 혁명전선의 결실을 맺었습니다. 이제 우리는 그 어느 때 보다도 사람들에게 매번 방문할 때마다 희망을 주는 웅장한 호송대를 다시 회복하게 되었습니다."
 WRS_zkukov_regional_eyes_straight_ahead_desc:0 "미국과 자본주의적인 서방세계는 혁명전선에서 수천마일 떨어진 곳에 놓여 있습니다. 한편, 레닌과 마르크스 동지의 후계자들은 비록 늙은 부하린과 같진 않더라도 우랄 산맥의 동쪽과 남쪽 지역에서 우리와 같은 투쟁을 벌이며, 우리와 같은 대의를 위해 싸웁니다. 꺼져가는 불꽃을 갈망하며 앞에서 기다리는 진정한 동맹들을 무시하는것은 어리석은 일입니다.\n\n모든것을 말하고 행할때, 전 세계는 붉은 군대가 국제적 프롤레타리아에 의해 행사되는 힘이라는것을 기억할 것입니다."
 WRS_zkukov_regional_send_ryzkhov_desc:0 "대원수의 파벌 중 니콜라이 리즈코프는 옛 연방의 국경과 해외의 사회주의자들에 대한 지지에 몰두한 채 다른 목소리에는 듣지 않았습니다. 그의 단결된 노동자들의 투쟁의 꿈을 향한 열정은 붉은 군대의 전쟁기계에 지장을 주키는 커녕 우랄 너머에 있는 수많은 동료 소비에트들에게 매력적으로 접근하는데 도움을 주었습니다. 우리는 그의 국제주의적 성향을 올바른 메시지와 함께 외교적 여정에 보내어 좋은 결과를 얻어낼 수 있을것 입니다."
 WRS_zkukov_regional_against_the_german_giant_desc:0 "사회주의는 종종 유혈적인 수단을 통해 억압적인 질서에게서 해방을 되찾아 옴으로써 스스로를 규정합니다. 이 질서는 칼 마르크스가 공산당 선언을 쓴 이후 100년만에 자본주의, 제국주의, 식민주의 등 수많은 사상을 포괄적인 코퍼스에 종속시켰습니다. 오늘날 가장 새롭고 파괴적인 추가는 바로 독일국의 파시즘입니다. 이 역병은 뿌리깊은 썩어빠진 대륙을 떠나 우리의 대지를 그림자로 뒤덮었습니다.\n\n적어도 지금은, 그들은 우리들의 가장 큰 적입니다."
 WRS_zkukov_regional_memories_of_fire_desc:0 "옛 소비에트의 붉은 군대는 독일국의 으스대는 군대를 거의 산산조각 낼 정도로 활기에 불타올랐습니다. 일개 소총병부터 장군에 이르기까지, 수보로프 작전이 아르한겔스크-아스트라칸 선에 충돌했을때, 모든 장병들은 마치 고대의 불꽃에 홀린듯이 나아갔습니다. 그들은 누구보다 신속했으며, 누구보다 앞에 있었으며, 승리와 승리속에서 성장했습니다. 곧 이들은 독일을 둘러싼 영지들을 모조리 잿더미로 불태울 거대하고 붉은 지옥불로 합쳐졌습니다.\n\n 허나 이 불꽃들은 혁명전선의 가장 중요한 순간에 꺼져버리고 말았습니다. 하지만 곧, 아주 짧은 시간이 흐른 뒤, 그들은 다시 한번 두번째 불꽃을 피워낼 것입니다."
 WRS_zkukov_regional_a_nod_to_the_empire_desc:0 "고질적인 자본주의자일지언정, 미국은 파시스트의 위협에 맞서 두번이나 우리를 도와준 강력한 동맹국 입니다. 이제 세번째의 도움 대신, 우리만의 동맹국을 가진 계획입니다. 하지만 같은 증오스러운 적에게 맞서는 두 국가가 동맹을 맺지 못하도록 하는게 무엇이 있겠습니까?"
 WRS_zkukov_regional_approach_socialist_governments_desc:0 "국제적 투쟁은 우리나 다른 사람들로부터의 직접적인 행동이 없다면 결코 결실을 맺을 수 없습니다. 리즈코프는 혁명전선은 우리 스스로 행동할 수 있는 위치에 있다고 했습니다. 어쩌면 그가 옳을지도 모르지 않을까요?"
 WRS_zkukov_regional_international_socialist_solidarity_desc:0 "우리는 외쳤고, 전 세계가 대답했습니다, 쿠바부터 인도차이나까지, 노르웨이의 피오르드에서 마젤란의 해협에 이르기까지. 당, 정부, 혁명가들은 모두 혁명전선의 간청을 들었습니다. 만약 이러한 시기에 그들의 친애하는 동지들을 도울 수 있다면 말입니다. 하지만, 이것은 겨우 시작에 불과합니다."
 WRS_zkukov_regional_the_rykov_conference_desc:0 "오늘, 리즈코프는 혁명전선이 기부받은 가장 멋진 붉은 옷을 입고있습니다. 혁명의 깃발이 창문에 걸려있으며, 모든 길 모퉁이에 설치된 깃대의 꼭대기에서 드높이 펄럭이고 있습니다. 붉은 군대는 굽이진 거리를 행진하며 밴드의 전쟁의 북소리와 함께 발맞추어 행진하고 있습니다. 부두에서 하선중인 외국인들은 이 도시가 러시아에서 눈물과 함께 흘러온 이야기에서 얼마나 멀리 왔는지에 깊은 감명을 받았습니다.\n\n혁명의 다음 단계를 위한 훌륭한 본부가 건설되었습니다. 바로 사회주의 인터내셔널을 위한 본부가."
 
 ### Tukha Superregional Tree ###
 
 WRS_tukha_superregional_dissolve_the_front:0 "혁명전선의 해산"
 WRS_tukha_superregional_dissolve_the_front_desc:0 "Comrades! Today is the day and now is the hour! With most of Russia back under our heel, it would be inappropriate to continue the national reclamation as a 'front'. We are a Socialist Republic, heirs to the Soviet Union and its legacy. Although the armed forces are at the core of the revolution, we must also consider the workers themselves. A Soviet Republic shall better represent them (at least officially) than a military with a state. Naturally, we shall keep existing organizations running and Grand Marshal Tukhachevsky in power. It is he who has dragged the Red Army from its icy grave, it is he to whom the future belongs.\n\nLong live Grand Marshal Tukhachevsky! Long live the Revolution! Long live the Soviet Union!"
 WRS_tukha_superregional_the_new_territories:0 "새로운 영토"
 WRS_tukha_superregional_the_new_territories_desc:0 "The last war saw our territory nearly doubled. While acquisition of critical areas like Zlatoust and Omsk has greatly benefited our industry, everything past the Urals is in a poor state. Bandits roam the countryside, partisans loyal to dead ideologies still linger in the forests, and anti-revolutionary elements plot within cities.\n\nGrand Marshal Tukhachevsky wishes to pass an edict for the expansion of all military units, specifically commissars. Every municipality will be given a detachment of military police, dissidents shall be rallied and shot, wrongdoers will receive no quarter. Loyal bureaucrats also need to be installed into central positions to help smoothen the rebuilding of Russia."
 WRS_tukha_superregional_integrate_their_armies:0 "타 군대 동화"
 WRS_tukha_superregional_integrate_their_armies_desc:0 "The Revolution only desires the strong. Defeated armies beyond the Urals consist primarily of bandits, aging officers, and non-socialist elements. Nonetheless, the Stavka recognizes our dire need for men in the frontlines, and has authorized early conscription programs. 'Auxiliary' detachments must be drafted, consisting only of fresh blood, to be under constant watch by senior officers. These brigades will primarily serve non-combat roles, such as cooks, engineers, and drivers.\n\nAnother issue is the lack of discipline among the new soldiers. The old guard exemplifies diligence, loyalty, spartan discipline! Recruits who wish to fill combat roles will need to pass a test of fire, which may prove fatal for some. However, those that endure will be truly prepared for the slaughter ahead."
 WRS_tukha_superregional_enforce_discipline:0 "규율 강화"
 WRS_tukha_superregional_enforce_discipline_desc:0 "Reports confirm that recruits do not yet understand the meaning behind war. We do not fight for material wealth, or glory for that matter. We fight for the Revolution, from the lowest cadet to the highest marshal, everyone is expected to sacrifice themselves for the greater good. The men beyond the Urals are unruly, they drink and report late. Examples need to be made.\n\nThe Grand Marshal has authorized corporal punishment against those who violate the core tenants of the Red Army, or have a poor record by their commanding officer. In cases of desertion or betrayal, the subject will be terminated on sight. In case of great defeat, limited use of decimation has been permitted."
 WRS_tukha_superregional_enforce_standardization:0 "표준화 강화"
 WRS_tukha_superregional_enforce_standardization_desc:0 "The individual soldier is of stout spirit and able body - but that is not enough. If we are to succeed, the men will have to learn to work together. The age of the warlords taught a bad lesson - that it is possible to persevere alone. We are a Union, there is no room for individual glory! The next war will be won with grand strategy, organization must be prioritized above all. Doctrines based on the teachings of the Grand Marshal will be taught to all officers, the Stavka itself needs rebalancing along modern lines. Siberia can wait for a few weeks more - when we conquer, the people of Russia shall see the Red Army in all its splendor - marching in rows, like toy soldiers under Grand Marshal Tukhachevsky against the enemies of the Revolution!"
 WRS_tukha_superregional_a_glorious_legacy:0 "영광스러운 유산"
 WRS_tukha_superregional_a_glorious_legacy_desc:0 "Once, long ago, the Red Army achieved the impossible: it defeated an Empire spanning two continents, fielding millions of soldiers, all done with the help of superior Soviet will. The Grand Marshal evokes this past - the defeats of the last three decades must be erased from the record - the Red Army does not lose, it makes strategic withdrawals. Let fly the Red Banner above the heads of millions of soldiers, ready for the meat grinder, their cause is just, backed up by decades of history, the years of pride. Only once all of Russia is liberated will we allow ourselves a single day to celebrate - after that, the world shall turn crimson and we will be at the gates of Berlin!"
 WRS_tukha_superregional_refound_the_vkpb:0 "전연방 공산당 재설립"
 WRS_tukha_superregional_refound_the_vkpb_desc:0 "The Revolutionary Front is gone, replaced by the old Russian Soviet Federative Socialist Republic. As such, we should dispense with this quasi-military dictatorship and bring forth a vanguard party to deliver true socialism unto the people of Russia. So long Zapadnorusskiy Revolyutsionnyy Front, and welcome back, Vsesoyuznaya Kommunisticheskaya Partiya!\n\nA centralized political organization run from a central Presidium, the new VKP will accept only the finest members of society and revolutionary heroes in its ranks. Some might wonder if it is anything really different from the Stratocracy of the old WRRF, but does it need to be, if the WRRF was organized with revolutionary principles in mind? Of course not."
 WRS_tukha_superregional_assess_the_economic_structure:0 "경제적 구조에 접근"
 WRS_tukha_superregional_assess_the_economic_structure_desc:0 "Russia wasn't ready for the Germans. It wasn't ready for the West Russian War. Nobody expects the RSFSR to be ready now, with a few primitive farms, dirt roads, and bombed out factories to make up an economy. But Russia must be ready. And ready it shall be.\n\nThe economic programs that brought us bountiful success up in the north will be expanded and implemented in the south as well. Our economy must be prepared for a total war against the Germans. Everyone must understand this goal, and everyone will work towards it."
 WRS_tukha_superregional_against_bourgeois_decadence:0 "부르주아적 퇴폐에 맞서라"
 WRS_tukha_superregional_against_bourgeois_decadence_desc:0 "Nobody needs frivolities in daily life, especially if one lives in a socialist society like we do. One has to ask themselves, do I really need this? Can I use something else? Can I manage with less? And can I live a more humble life if my country calls for it? Every Russian must ask themselves these questions about every object. And we must ask if our regained foreign supply routes can bring us more useful iterations of the object.\n\nFurs must clothe the soldiers. Silk stockings must become parachutes. Pots and Pans can make tanks and airplanes. Paper can make shell containers. And rubber can make tires for our trucks. Everything is purchased through sacrifice, and a little now will guarantee all the comforts of the world later once the Hitlerites are destroyed."
 WRS_tukha_superregional_ensure_political_reliability:0 "정치적 신뢰성을 보장하라"
 WRS_tukha_superregional_ensure_political_reliability_desc:0 "The RSFSR is primarily a state run by the military. Everyone of note has at least some degree of experience in the Red Army, as it should be. For how can one lead a revolution if they are inexperienced with fighting. Unfortunately, the government requires far more people than there are commissioned officers. And not everyone can prove their loyalty to the Soviet Union on the field of battle.\n\nA civilian candidate for a civil service position must be trained and loyal. They must know The Communist Manifesto, What Is To Be Done, and The Red Army and the Militia. They must be proven to be loyal to the cause in all ways, and have impeccable records. Only then will they be fit to take a paper, stamp it, and put it in a stack."
 WRS_tukha_superregional_the_plague_of_humanity:0 "인류의 역병"
 WRS_tukha_superregional_the_plague_of_humanity_desc:0 "Grand Marshal Tukhachevsky has seen this problem before, back in Tambov. A group of reactionary peasants, their heads filled with lies by the deceitful church, rebelled against the Soviet Union. They crucified our soldiers and killed their families. He responded with tanks, artillery, and chlorine gas to eliminate them. It was dirty work, and took more than a few executions, but the countryside was pacified. Today, we have the same disease in our lands with reactionaries and the Orthodox Church. And we have the same cure."
 WRS_tukha_superregional_our_partys_proud_banner:0 "우리 당의 자랑스러운 깃발"
 WRS_tukha_superregional_our_partys_proud_banner_desc:0 "It was not enough to merely fight for wages, said Lenin. Russia needed an organization that would promote the values and glory of Socialism. It is not enough to have a strong military, says Tukhachevsky. It must have a strong and organized civilian front to march beside it. Their solution was the VKP. The Communist Party will educate the peoples of Russia of the need to liberate the world from the clutches of Nazism, and the forgotten glory of Socialism. This formidable organization will compliment the Red Army, and ensure its complete and overwhelming victory, just as in 1917."
 WRS_tukha_superregional_meet_with_ustinov:0 "우스티노프를 만나다"
 WRS_tukha_superregional_meet_with_ustinov_desc:0 "Our leader, Grand Marshal Mikhail Nikolayevich Tukhachevsky, is a man who accomplished the most momentous tasks. However, he is still a man, one that ages like the rest of us. We must be wise to prepare for his eventual death, or one that may come more unexpectedly. Fortunately, the far-sighted Comrade Tukhachevsky has accepted this eventuality and has even gone so far as to decide on a successor in the event of his death. Dmitry Ustinov is a rising star in the Red Army, and will lead the RSFSR in the event of our leader's untimely death. He will be summoned to discuss matters of state with Tukhachevsky immediately!"
 WRS_tukha_superregional_to_victory_ultimate_and_eternal:0 "나아가자, 총체적이고 영원한 승리로!"
 WRS_tukha_superregional_to_victory_ultimate_and_eternal_desc:0 "Comrades! We are the ones who defeated the Tsar and the lackeys of the capitalist empires! We are the ones who made the Hitlerite bandits bleed for every inch of territory they stole from us! We are the ones who achieved the legendary victory that threw the Nazis from the A-A line! And today, we stand triumphant!\n\nThe Germans thought they could bomb us into submission! They thought we'd give way and fall! And now, we'll show them that;\n\n§eTHE RED ARMY BOWS TO NO ONE.§!"

