 WRS.0.d:0 "오늘, 서러시아 인민공화국의 지도자이자, 전 인민국방위원회 장관이자, 소비에트 연방 원수이신 클리벤트 예프레모비치 보로실로프께서 서거하셨습니다. 지난 수십년간 그는 제3제국을 향한 소비에트 연방의 필사적인 투쟁을 계속해 왔습니다. 그의 마지막 세월동안 보로실로프는 독일의 악의적인 테러 폭격에게서 필사적으로 서러시아 인민공화국을 실질적으로 기능하고 러시아 인민들을 대변하는 국가로 만들고자 했으며, 게오르기 주코프와 미하일 투하쳅스키 사이의 균형을 맞추고 그들을 협력시키려 노력했습니다. 그의 계승자는 보로실로프의 개혁을 계속해 나갈 것 처럼 보입니다. 하지만 보로실로프에게 후임을 고르는 것은 쉬운 일이 아니였습니다. 왜냐하면 례브보이옌소비에트, 또는 혁명군사위원회라고 부르는 기관이 보로실로프의 장교단에 의해 창설되었기 때문입니다. 가장 선호되는 계승자로는, 현재 여전히 보로실로프에게 충성하고 있는 붉은 군대 잔존병들 사이에서 가장 유명한 장군들인 게오르기 주코프 장군이나 혹은 그의 주요 경쟁자인 미하일 투하쳅스키중 하나입니다. 이 두 장군들은 가장 많은 추종자들을 지니고 있으며, 동시에 지금까지 보로실로프에 의하여 서로를 위해 일하고 있기 때문입니다. 혁명군사위원회는 만약에 그들이 이들 중 하나를 고른다면 그들 중 한명이 개혁을 통하여 나머지 한명의 세력을 부수려 하고, 결국 붉은 군대가 최종적으로 붕괴할 것을 우려하고 있습니다. 또는 두 장군들 모두를 충성하도록 유지하기 위해 보다 덜 유명한 장군을 선택할 순 있지만, 상황이 여의치 않다면 두 장군과 그들의 추종자 모두에 대한 모욕으로 비칠 수 있습니다. 지금부터 혁명군사위원회는 이 주제에 대하여 숙고할 것 입니다."
