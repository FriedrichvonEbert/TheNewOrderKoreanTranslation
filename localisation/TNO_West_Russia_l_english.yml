 tukha.71.t:0 "Quick Justice"
 tukha.71.d:0 "When the time came for the leadership of Komi to be tried, the courthouse was packed. Crowds roared as men and women of importance - or, presumed importance - were shuffled in and out, from politicians to generals to radio hosts. Mikhail Suslov had noticed however, not a single figure who happened to be carted to that podium before him had gained an innocent verdict.\n\nThe first to go had been the rightists. He said nothing, even as Gumilyov bid an affable goodbye to everyone, nor did he flinch as the crowds drowned out Shafarevich's attempt at a defense, and he didn't let loose a chuckle as Taboritsky was dragged out in record time; his "defense" beginning and ending in a single phrase: "Had the Germans killed every last one of you..."\n\nSeveral would swear that as Ivan Serov was dragged out with eyes full of fear, a single small smirk appeared on Suslov's face.The truth was, he was largely preoccupied with his mortality. An attempt to run would lead to you being shot. An attempt to plead your case would end with you being shot. Tukhachevsky had already decided who was "innocent"- Bukharina and Andropov were not pressed into the crowd of leftists, paramilitary members, and others who had been sorted.\n\nA single, small pang of fear hit him, even as his stoic mask belied nothing. He was going to die here. No matter what was said or done. Begging like Vozenski, being defiant like Stalina and Kosygin- not a single way past the Grand Marshal's verdict. As the Center was swept aside and the Left's trials began, the pangs grew.\n\nThe next hour dragged on, as the show continued. The jurors stated a single word, the impassioned prosecutors read their scripts with a driven zeal, and the crowd roared.\n\nThen came his turn, and the pangs subsided. If he was going to die, why give the Grand Marshal an inkling of satisfaction? Mikhail Suslov raised his head high, and spoke one sentence clearly."
 tukha.71.a:0 "I have nothing to say."

 tukha.72.t:0 "The Church's Schemes"
 tukha.72.d:0 "In the waning days of the Russians Empire, it had seemed nigh on inconceivable that so religious a people could endorse so heartedly an ideology defined by its hatred of religion. The contradiction between the State atheism of the Soviet Union and its various warlord successor states has been resolved in various ways and in various places. Sometimes by tolerance, sometimes by collaboration, sometimes by heavy handed oppression. Until recently, the West Russian Revolutionary Front had taken the path of least resistance -- neglect. So long as the Orthodox churches did not openly challenge the Communist party, they were free to do as they pleased, although they certainly couldn't expect the privileges and state subsidies of old.\n\nNow with the rise of Grand Marshal Mikhail Tukhachevsky, it seems that the church can no longer expect such benign treatment. These superstitious fools with their talk of "heavenly reward" and "children of god" are nothing more than charlatans, who seek to weaken the hearts of true socialsits for their own degenerate passions and pleasures. It is only time that their idols be torn down, their tables of golden lies be turned over, and their false temples be converted into barracks for the people's army.\n\nThose that resist our righteous cleansing will be quickly executed, the others wil spend the rest of their lives in the gulag performing the earthly labor that they had attemtped to escape by claiming heavenly enlightenment."
 tukha.72.a:0 "Religion is the opiate of the masses."

 tukha.73.t:0 "The End of the Romanovs"
 tukha.73.d:0 "Vladimir desperately attempted to hold back his tears as he and his wife wrapped their arms around their daughter's shaking body, sobbing as she had never before between her parents' arms. The basement they were held in was cold, and barren, and wet. Some hut in the middle of nowhere - a few miles away from where the Bolsheviks had captured them as they attempted to flee across the urals.\n\nHe could hear them talking lowly upstairs, conversing with their commander on a radio. Words he couldn't make out, but the venom in their voices was clear. He was doomed, he knew that - but that wouldn't stop him from praying to God, to every saint he could think of - if he was to die, at least spare his family. Maria's weeping grew ever louder at the sound of boots stomping down wooden stairs.\n\nThe tears flowed freely from his eyes as he brushed Maria's hair. "It will be okay, my sweet." He murmured to his daughter, trying desperately but futilely to keep his voice from quaking. "Father will protect you from the bad men. I promise." He looked up to his wife, eyes red, and opened his mouth to say something - a declaration of love, a farewell, he wasn't sure - but the door burst open, and whatever he was going to say was lost.\n\nSix men entered, weapons in their hands. Maria screamed. Vlad pushed his family behind him. "Please - shoot me if you must - but please, spare th -"\n\nWhen the first bullet hit his chest, he wondered for a brief moment if it was supposed to hurt more. Then the second hit, then the third, and suddenly all he knew was pain. He stumbled backwards, and for those brief moments the only sounds in the world were those of his wife screaming, his daughter crying, and the sounds of guns firing.\n\nHis head hit the stone floor hard, and his vision grew blurry with tears - he couldn't see, but he could hear - he could hear the crying and the screaming until suddenly the world was filled with nothing but bullets; and so ended the crying and screaming. Vlad's world was nothing now but the sounds of his daughter and his wife's bodies hitting the floor. It was the last thing he would ever know."
 tukha.73.a:0 "Memento Mori."

 tukha.74.t:0 "Into Thin Air"
 tukha.74.d:0 "In the West Russian Revolutionary Front's glorious quest for the socialist re-conquest of the Soviet union we have found ourselves opposed by a great variety of enemy states. Some of these are monsters, madmen, or fascist sympathizers best dealt with by gulag or firing line. A few are a little more complicated. Although quickly and defeated by the Red Army, the Mladorossi represent one of the most challenging cases as we continue our expansion.\n\nAn unholy hybrid of Soviet Socialism with Tsarist silliness, we would have already disposed of these fools if not for their potential use as loyal communist administrators by our state. This motley collection of emigres, conscripts, and bizarre idealists is certainly many things, but their commitment to a socialist system cannot be doubted, even if only in bastard form. The only question is if we can truly trust these defeated opponents, or if we risk giing our enemies the knife they need to strike us from behind when we're most vulnerable."
 tukha.74.a:0 "Curious."

 tukha.75.t:0 "A Red Tatarstan."
 tukha.75.d:0 "Nasr Rustamov found himself wandering the streets of Kazan. It wasn't too long ago that the Red Army rolled into town and crushed any hope of Tatar independence under the Red jackboot. Nasr was there when the Reds poured over the border, and he made the difficult decision to desert Tatarstan's rag tag army and escape for his hometown while he still had a chance. He sometimes wondered whether or not it would've been better if he had died in the defense of his people.\n\nContinuing his despondent journey down the sidewalk, Nasr noticed a Red Army soldier putting up a Communist propaganda poster on the side of his favorite restaurant. Drawing closer, he noticed that the soldier bore a familiar face indeed. "Mahmud? Is that you?" \n\nNasr's call caused the soldier to turn to him, confirming his suspicions."Nasr! It's good to see you, friend! I was beginning to think you had died back in Arsk."\n\n"It's good to see you too, Mahmud, but what are you doing in that uniform? You never struck me as a communist."\n\n"Well, as it happens, our new overlords are in need of troops. After we surrendered, they offered most of us a place in the Red Army. I figured, why not?" \n\nThis came as a surprise to Nasr. If the Red Army had no qualms about recruiting Tatars, perhaps the civilian governors were of a similar mind? Sharing farewells with his friend, Nasr went inside to grab a bite to eat. He remained suspicious of the Communists, but began to consider that, perhaps, it was not the worst possible outcome."
 tukha.75.a:0 "The revolution comes to Tatarstan."

 tukha.76.t:0 "Hunting the Imams"
 tukha.76.d:0 "Shagit glanced at his watch as the truck pulled up before the Tukayev Mosque. On his orders, the men readied their rifles and waited expectantly to storm out the back. Only this morning they had received the orders from command to take the building and arrest the Imams. Rumour had it that they had been preaching opposition to the newly reestablished Soviet state, spreading anti-communist propaganda amongst their dwindling flock. A decisive move against them would put an end to that sort of talk. \n\nThe soldiers burst down the door of the Old Mosque, Shagit at their head. To their surprise, the building was deserted, stripped, and empty. The Imams must have been tipped off. The men lowered their rifles as Shagit proceeded to poke around the building. Memories of coming here with his father and brothers, all long dead, filled him as he looked around the empty rooms. His childhood in Ufa, long before he went to join the army, before the Great Patriotic War, felt like another lifetime. For decades he had given himself fully to the Soviet Union, forgetting the life he left behind. \n\nGlancing again at his watch, Shagit ordered the men to return to base. He would follow shortly. Though confused, they obeyed, and soon he was alone with his memories and thoughts. The Imams would still have to be hunted down and captured. If he did not do it, someone else would. That knowledge did not make it feel any more wrong. \n\nHe once again looked at his watch. It was just after 2 in the afternoon, time for the Asr prayer. Usually the mosque would be filled with men praying, but the calls to prayer had not wrung out from the minarets of Ufa since the arrival of the Red Army. Shagit removed his shoes, carefully placing them by the door, laid out a mat, faced Mecca, kneeled, and prayed."
 tukha.76.a:0 "Allah is the greatest."

 tukha.77.t:0 "Scouring the Records"
 tukha.77.d:0 "The filing cabinet was old, pre-war, dented in a hundred places and just beginning to show hints of rust. Looking at it, sitting meekly in the corner of a room in Bukharin's old Samara bunker, where Vlasov and his traitors once held court, you couldn't tell the terrors it held. When the Grand Marshal's troops stormed the bunker, fighting the ROA room to room, they almost passed it over completely. Days after it was discovered, it was in Arkhangelsk, where the officers of the SMERSH poured over its contents with a fine toothed comb.The personnel files of the officialdom and bureaucracy of the ROA were a fine catch, if only to keep an eye on their former membership in future. It did not take them long to discover many of the documents contained details of a more sinister nature.\n\nAll of them were collaborators, the personnel in the files. That much was assumed by their membership to the ROA. Some were merely that - defectors from the Red Army who joined Vlasov at German prisoner of war camps, choosing treason rather than death by starvation in the camps. Their files contained little more than a list of battles they fought at during the war.\n\nThe others were different: Former SS members responsible for acts of unspeakable brutality against Belarusian civilians during Operation Cottbus. Officers who participated in massacres at the notorious Gully of Petrushino. Informants who handed over thousands to the gas chambers. One woman, Antonia Makarova, now living out her retirement in Samara after working for years as a secretary for the ROA, was responsible for the murder of some 1500 partisans and their family members during the war. She used a machine gun to mow them down, 27 at a time."
 tukha.77.a:0 "Have them shot."
 
 tukha.78.t:0 "Expelling the Settlers"
 tukha.78.d:0 "The young officer looked nervous as he stood upon the cart before the settlers, huddled around in the cold morning breeze. He looked around at his men, who surrounded the villagers with their rifles drawn. Steeling himself, he reached into his jacket and pulled out the order, placing it before him to read aloud. \n\n"By decree of Comrade Mikhail Tuhkchaevsky, Grand Marshal of the Soviet Union, all persons of Finnish nationality residing within the territory of the Soviet Union are hereby exiled from the territory of the Soviet Union."\n\nA gasp went up in the crowd, though one could tell many had been expecting this. The Red Army soldiers shifted anxiously in place, their guns still trained on the enemy. He continued.\n\n"All property, lands, and assets processed currently by persons of Finnish nationality residing within the territory of the Soviet Union is also hereby confiscated."\n\nSome of the Finns began to anger, hurling abuse at the officer. As they did so, he raised his voice, finishing off the rest of the order.\n\n"All persons of Finnish nationality are to present themselves to Soviet authorities for immediate deportation and transportation to the Finnish border. All those who resist these decrees will be met with swift and immediate retribution by the people of the Soviet Union and their Red Army."\n\nNow the Finns were truly incensed. A woman in the crowd picked up a rock, hurling it at the young officers head. He ducked, the rock narrowly missing its target. Before anybody could utter a word, the soldiers were on her, beating her and others in the crowd mercilessly with the butts of their rifles. There was little resistance after that."
 tukha.78.a:0 "Send them Packing."

 tukha.79.t:0 "A New Refugee Crisis"
 tukha.79.d:0 "Aatto clasped his cigarette between his cupped hands and took a long drag as he watched the procession of refugees flow slowly past him. They went back as far as the eye could see, trailing off into the white, yawning expanse of Russia. He was grateful for the warm tingle of vodka in his belly and the small border guardhouse that blocked the worst of the biting wind. The marchers in the macabre parade before him were not so lucky.\n\nShuffling down the road, they looked a haggard, desperate lot. Some had been walking for weeks to reach the border, carrying everything they owned on their backs or in carts, on horses, anything they could find. More than a few of them carried the bodies of loved ones, victims of the Russian cold.\n\nAatto had seen this all before. He had been there in 1929, when the Soviets had deported thousands of Finns from Ingria and settled the east with Russians. Years later, the expelled Ingrians had been followed by the Red Army, streaming across the border to destroy his beloved Finland once and for all.\n\nThat time, the Finns had won. Yet as he looked out past the column of shivering outcasts, towards Russia, terrifying in its boundless immensity, Aatto felt a pang of dread. He feared that like before, the Red Army would march on Finland. And this time, they might finish the job. "
 tukha.79.a:0 "Let them come."

 tukha.80.t:0 "Invincible, and Legendary!"
 tukha.80.d:0 "Contemporary decades have, in the past, held nothing but despair. The Russian people, so long under siege, were cast adrift. Like a dreidel poised on table's edge, they have toyed with total oblivion. However, through it all, a scant hope has lingered, casting its rare light through the thick dark clouds. Be it an extra ration, a scavenged vehicle, or an unusually quiet sky, the people have found solace in little victories for far too long.\n\nToday however, for the first time since the 50's, the clouds have parted. Sunlight pours through, and the people bask in its glow. The Grand Marshal, long chafing under superiors, incompetents, and opportunists, finds himself validated. Through our dedication to the cause, and innovative theoretical doctrines, we have reigned supreme. Today, we take the first steps towards healing. West Russia is one, invincible, and ready to advance boldly. The wind is strong against the Grand Marshal's back, and under his legendary stewardship, we shall not falter!"
 tukha.80.a:0 "Krasnaya Armiya Vseh Silney!"

 tukha.81.t:0 "The Redeemable"
 tukha.81.d:0 "The Grand Marshal listened to Beethoven's 3rd, one of his favourite symphonies, as he absentmindedly flitted through the letter from Svetlana Bukharina. There was a similar one from Yuri Andropov on his desk, but he wouldn't even bother glancing over that one. Andropov would follow where Bukharina went, and if Bukharina declared her undying faith in Tukhachevsky and the restored Soviet Union, he would follow suit. \n\nHe didn't much care what platitudes and promises of loyalty Bukharina had to offer either, truth be told. He could have had both of them executed for merely being members of Suslov's little clique in Komi, and they both knew it. Anything they said was simply an attempt to save their own skins, to avoid being shot and dumped in a ditch like Suslov, Gumilyov, Taboritsky, Vozenski, Stalina, Kosygin, and all the other traitors and reactionaries. \n\nHe had already made up his mind. Having the daughter of Bukharin in his camp would help bring the last remaining vestiges of the old Soviet regime onto his side, and win him the loyalty of the people of Komi, who adored Bukharina. Whatever problems she might cause in the future were a small price to pay for that. \n\nAs he tossed her letter to the side, he thought to the future. Finally the great wounds that tore apart the Soviet Union could heal, and united in spirit and purpose, the Soviet people could once again turn to face their true enemies. And he would be there, leading them to victory. First to Moscow, then Germania, and then beyond."
 tukha.81.a:0 "Thank you, comrade Svetlana."

 tukha.82.t:0 "Burning the Opiate"
 tukha.82.d:0 "Old Man Vitaly had been around for a long, long time. He fought in the West Russian War, and before that the Great Patriotic War, and even before that, the Great Civil War for the heart and soul of Russia. He bore scars from a hundred battles and a small collection of medals proudly adorned his jacket, including that of a Hero of the Soviet Union, its golden star now rusted and chipped. Some said he was the oldest man in the Red Army, and the young bright faced men who fought under the banner of the Grand Marshal jokingly considered the old officer a good luck charm, though Vitaly protested the childish superstition. \n\nHe remembered life before the Revolution, when the Tsar and the Church ruled by terror in Russia. He remembered the pogroms of 1905, when the priests led the backward masses to kill thousands in the streets under the cry "Kill the Jews!" He remembered the servile superstition of the serfs, who were told by the priests to worship the Tsar as a living god even while their sons were sent to their deaths on the fields of Tannenberg. He remembered the years after October, when the priests had rallied behind the Whites and their foreign allies to surround and starve Russia. \n\nNow, after so many years, they had once more attempted to bring his country under the sway of their foul religion. The Order of Saint George, like all the old institutions of the church, would have to once more be expunged. The Grand Marshall had been correct to choose him for this task. The young officers did not remember. They would be too soft on the priests. He would carry out the new Red Terror with the zealotry of one who remembered the old Russia, who knew that there was no going back."
 tukha.82.a:0 "Down with God!"

 tukha.83.t:0 "Out with the Old"
 tukha.83.d:0 "The posters look striking up upon the walls of Vyatka, their strong colours standing out to the grey drabness of its streets. With the arrival of the Red Army and the vanquishing of the Tsar, the city has been renamed Rykov, after Alexei Rykov, the Old Bolshevik revolutionary. Yet the people still persisted in calling it Vyatka, a pathetic show of reactionary nostalgia for the old regime. The newly reestablished Department for Agitation and Propaganda is here to fix all that.\n\nEverywhere you look, you can see them. The most popular depicts Tsar Vladimir III crawling on the floor like a dog, a leash tied around his neck held by Adolf Hitler. A man once lauded to the people of Rykov as the saviour of Russia is turning into a source of public ridicule. Some of the posters take a more sombre approach. One depicts Boris Smyslovsky, the spymaster of the Okrhana, Vyatka's secret police, as a sinister monster resting over a pile of corpses. The horrors of the Okhrana are well known by the people of Rykov. Another shows a soldier of the Red Army, sword in hand, fighting off a three headed hydra, one head representing Tsarism, another Nazism, and a third the Orthodox Church. The people of Rykov must know that the old order is gone, but that the fight for a free Russia has only just begun."
 tukha.83.a:0 "In with the new."

 tukha.84.t:0 "Hell"
 tukha.84.d:0 "Lieutenant Stepanov didn't consider himself a man with a weak stomach. He was a proud soldier of the Front, a veteran of the Long War, he had seen hundreds of men die, felt the touch of starvation and frostbite, and had come out of it all with what he considered nerves of steel. The perfect soldier. The scene before him made him forget all of that for a moment.\n\nThe first thing he noticed as his unit strode into the surrendering outpost was the smell. He was familiar with the smell of death, but he hadn't ever smelled so much of it. A line of surrendered guards were pushed against the wall by a squad as the rest of the men fanned out into the outpost, although perhaps Slave Pen was a better term.\n\nThe people within barely resembled people at all. Thin, emaciated, they came meekly to Stepanov's squad, hands outstretched weakly, shaking, begging silently for food, for freedom, for sweet release. The cultists at Perm were maniacs, he knew that - but this was a new level of cruelty. He forced himself away from the liberated men and strode towards the line of guards, pulling his tokarev from its' holster.\n\nSome of the guards begged for mercy, saying they were forced to follow orders. Some held their heads high and declared to Stepanov he would meet the same fate some day. Some simply cried.\n\nWhatever the case, they were all shot."
 tukha.84.a:0 "Hell is other people."

 tukha.85.t:0 "One Man's Freedom Fighter..."
 tukha.85.d:0 "Grigory had felt uneasy throughout the entire campaign against the Bashkir partisans. For decades he had been the one hiding out in the woods, carrying out hit and run attacks, slipping behind enemy lines, fighting a guerilla war against the Wehrmacht that went on and on and on. In all that time he had never once considered what it felt like to be on the other side, in the position of the occupier, always fearing that the enemy was behind the next hill, or hiding in the foliage just out of sight. He had already lost half a dozen good men to random, sporadic attacks. A shot fired from the trees, a knife in the dark. These attacks filled him with a sense of dread that he had never felt in all his years struggling against the German war machine, rooted in a knowledge that the Bashkirs would fight as long and hard as it took to win their freedom.\n\nYet Grigory also understood what it was to be a partisan, and knew what it would take to lure them out. On his orders a local village was vacated, its residents, likely supporters of the partisans, deported East. His unit occupied the empty houses, and waited. It was only a few days before the partisans made their move, driven by hunger to seize the village's food reserves by force. That day the Red Army won a decisive victory, overwhelming the partisan's and chasing them deep into the forest. Dozens were captured and killed, with very few casualties amongst Grigory's unit. His men were elated, and spent that night celebrating their victory with vodka. Grigory joined them, and for a while forgot the enemy that lurked in the forests of Bashkiria."
 tukha.85.a:0 "...is another man's terrorist."

#Zhukov events
 zhukov.1.t:0 "서러시아 혁명전선이 재통합 회담을 요구하다"
 zhukov.1.d:0 "President Ivanov sat in his desk, messaging his temples. Another day, another debate between the Militarists and Democrats. When will it all end? He eyed the phone. A call might come at any second, bearing terrific news that both of the factions would cease their bickering - if only for a minute. A generalship in the WRRF had been easier: no debates, no backtalk, and everyone followed his orders. He sighed. He had burnt his bridges to them, a long, long time ago.\n\nAn aide knocked on his door. "Sir?" she said, "a communique. It's not from someone you'd expect."\n\n"Come in," he said, his voice ringing in his ears. What now? What sort of political deal would either the Militarists and Democrats would be willing to cut? He had told them countless times that he would never compromise his neutrality to the cause of Vologda. "Who is it from? The Militarists, or the Democrats?" He could barely hide the loathing in his voice.\n\n"It's from the Revolutionary Front, sir." Well, speak of the devil.\n\n"Put them on my desk, please, and thank you." After handing Ivanov the telegram, she walked off. "Let's see here," Ivanov said to himself, "what sort of deal would they want now?"\n\nHis pupils slowly dilated at the words of the telegram. "You are either with us or against us," the tiny piece of paper said as if each word were punctuated by a megaphone, "General Ivanov. Join us, or perish in obscurity."\n\nHe reached for the phone. He did not even have to think. Thumbing the number of Vologda's foreign ministry, he said:"
 zhukov.1.a:0 ""Call them."
 zhukov.1.b:0 "Unacceptable."

 zhukov.2.t:0 "볼로그다가 거절하다!"
 zhukov.2.d:0 "대원수 주코프는 혁명전선의 최고 지휘관 중 가장 관대하고 인내심이 강한 사람들 중 하나로 정평이 나 있었습니다. 그러나 오늘, 네명의 사람들이 그의 사무실 밖에서, 누가 나쁜 소식을 전할지 정하지 못한 채 줄지어 있었습니다. 그들은 혁명전선의 외무부에서 나왔으며, 그들 중 누구도 주코프와 만나고 싶어하지 않았습니다. 그러나, 결국 약간의 으름장과 떠맡기기 이후, 그들 중 가장 소심한 이가 자신의 경력에 종지부를 찍을지도 모르는 쪽지를 손에 든 채 사무실로 떠났습니다.\n\n보좌관이 대원수의 문을 두드렸습니다. "대원수 동지?" 의 목소리는 사실상 속삭임에 가까워, 새된 휘파람과 구분이 가지 않는 수준이였습니다.\n\n"들어오게," 주코프가 대답했습니다. "제군." 그는 책상 위에 앉아 한손에 펜을 들고 먼 곳의 전초기지에 전달할 명령을 작성하고 있었습니다. 대원수는 눈 하나 깜짝하지 않으며 "무슨 소식인가?"라고 말하였습니다. "서두르게. 난 명령을 내려야 하고, 하루종일 이러고 앉아있을 순 없단 말일세."\n\n"볼로그다에서 온 소식입니다, 대원수 동지."\n\n"아하" 주코프가 말하였습니다. 그는 펜을 내려놓고 보좌관에게 시선을 고정시키며 말했습니다. "그래서 그들이 뭐라고 했나?" 주코프는 두손을 꼭 잡으며, 말을 이었습니다. "부끄러워 할 필요가 없네. 내가 나쁜 소식에 비위가 없었다면, 난 이 자리에 있지도 못했을테니."\n\n"그들은 거절했습니다, 동지." \n\n"아, 그렇군. 자넨 가도 좋네. 고맙네, 제군." 보좌관은 자신이 할 수 있는 가장 큰 안도의 한숨을 뿜어내며 방을 나섰습니다."
 zhukov.2.a:0 "볼로그다는 우리에게 선택지를 남겨두지 않는군."

 zhukov.3.t:0 "볼로그다가 동의하다!"
 zhukov.3.d:0 "대원수 주코프는 바쁜 사람이였습니다. 전임 대원수인 클리벤트 보로실로프를 대신한 이후, 그는 좀처럼 사무실 밖의 동료들 만큼 많은 시간을 지낼 수 없었습니다. 그는 이것을 좋아하지 않았습니다. 그의 생각엔, 병사들은 모든 원수의 개인으로서의 모습을 볼 필요가 있다고 생각했습니다. 어쨌든, 일단 현재의 난장판에서 벗어난 뒤에는 충분한 시간이 있을겁니다.\n\n오늘, 그는 부하들에게 명령을 내리고, 참모 회의에 참석해야 했으며, 열병식죽인 병사들을 봐야 했습니다. 그러나 대부분의 시간은 이곳에서 보내질 것입니다. 거의 모놀리틱한 혁명전선의 중앙 사무소 안의 어두운 구석 말이죠. 자신의 앞에 놓여 있는 명령들을 살펴보기 위해 안경을 고쳐쓴 그는, 펜을 다시 읽고 지시사항을 썼습니다.\n\n노크 소리가 들렸습니다 "대원수 동지?" 소심한 목소리가 "전해드릴 소식이 있습니다. 소위 볼로그다 공화국이라고 칭하는 자들에 관한 일입니다, 대원수 동지."라고 말하였습니다."\n\n"들어오게" 그가 하던 일을 멈추고 말하였습니다. 보좌관이 앞에 서자, 그는 말을 이었습니다 "좋은 소식이던 아니던, 내게 말해주게 제군. 이 정보는 혁명전선의 생존에 필수적이야." 청년의 초조함을 감지한 그는 "어서 말해보게, 만약 내가 나쁜 소식에 비위가 약했다면 난 이 자리에 있지도 못했을걸세." 라고 말하였습니다.\n\n보좌관이 입을 열었습니다. "좋은 소식입니다 동지" 불안감에 잠겼던 입술 가장자리에 작은 미소가 맺히며 말을 이어갔습니다. "그들은 협상 조건을 수락했습니다. 언제쯤 시간이 되는지 물어보더군요, 대원수 동지."\n\n이 얼마나 즐거운 소식인가. "외무부에 가서 가급적 빠르게 날짜를 잡아달라고 해" 보좌관이 떠난 이후, 그는 담배 상자를 들고 한 개비를 마음껏 탐닉했습니다. 마침내, 오늘의 기념할만한 일이 생겼군."
 zhukov.3.a:0 "혁명전선의 승리가 가까워져 오는군"

 zhukov.4.t:0 "입법부에게 보내는 편지"
 zhukov.4.d:0 "To the Legislature of the Republic of Komi,\n\nGreetings from the Front, your old ally. We come to you in peace, this letter being our olive branch. In recognition of our common democratic traditions, we address this letter, not to the President of the Republic, but its Legislature. The Front has no hostile intentions at present against the Republic, nor the will to subvert its democracy.\n\nThe Front recognizes that both it and the Republic has had a long, often-hostile history. Today, however, the Front is willing to put it all behind, should the Republic wishes to do so. We solemnly ask, in the name of democracy and socialism, that the Republic join us as comrades once again. Let brothers and sisters link their hands in a new march for the future, and let our enemies tremble.\n\nWe implore that the Republic of Komi would see reason. To your south lie perils to your democracy. The Aryan Brotherhood, the Emperor, now restored in Vyatka, as well as the Liberation Army, whose intents remain unknown. In joining our arms together, we protect ourselves against domination from forces hostile to Lenin and Marx's dreams of communism. In rejoining us, we would like to recall the images of Rome and its Italic allies as one united power. None shall challenge the might of our armies in the field. With the Republic's personnel and the Front's expertise, none can stand us for long.\n\nIn addition, all crimes committed during the West Russian War shall be rendered moot. We implore you, again, to see reason.\n\nWe expect an answer immediately.\n\nSigned, Marshal Georgy Zhukov"
 zhukov.4.a:0 "이야기를 시작해보자."
 zhukov.4.b:0 "그들은 잘못된 나무를 향해 짖고있군."

 zhukov.5.t:0 "코미가 거부하다!"
 zhukov.5.d:0 "주코프 원수는 모두가 집으로 돌아간 지 몇시간 후, 여전히 자신의 사무실에 있었습니다. 지금은 단순히 그 뿐만 아니라, 다른 방에 있는 경호원들과, 일부 보좌관들이 야근중이였습니다. 오늘 밤은 그의 휴식시간이였습니다. 그 누구도 스스로를 혹사시켜서는 안됩니다. 그게 심지어 서러시아 혁명전선의 대원수 일지라도요. 그렇지 않겠습니까, 주코프는 보로실로프의 영정에 잔을 기울이며 생각했습니다. 늙은 보로실로프. 그의 전임자이자, 선배이자, 멘토. 그는 고개를 저었습니다. 주코프는 이보다 기괴한 조합을 알지 못했습니다. 너무 대담하고 너무 어리석었어. 애석하군.\n\n전화의 벨소리가 울렸습니다. 이런 무례가 있나. 주코프는 분명히 그의 참모들에게 이 순간에는 전화하지 말라고 명령했었습니다. 그는 수화기를 들고 목소리를 진정시키며 말했습니다. "안녕하시오, 알렉산더 원수, 무슨 일인가?" 이건 급한 일이여야 할거야, 아니면 아침에 누군가는 긴 꾸중을 들을테니. 버즈 소리가 울렸습니다.\n\n"대원수 동지," 반대편의 목소리가 말을 시작했습니다. "밤중에 방해해서 죄송합니다만, 코미가 우리의 요청에 응답하였습니다."\n\n"그래서 그들이 무어라고 하던가?" 그의 자리에서 몸을 앞으로 기울이며, 원수가 물었습니다. "예, 아니요. 어느 쪽인가?" 침묵. 이어지는 어색한 멈춤. "듣고있나?" 주코프는 점점 조급해지며 말했습니다. 그는 앞으로의 몇 주 동안 계획을 세우고 싶었습니다. 오늘밤은 지옥에 갈 수 있겠군요. 언제나 일이 우선이였으니. "예, 아니요. 어느쪽인가 제군?\n\n"거부입니다. 대원수 동지."\n\n"좋아, 좋은 밤 되게." 수화기를 제자리에 돌려놓으며, 주코프는 책상 위의 서랍을 열어젖혔습니다. 그는 이러한 만일의 사태에 대비했습니다. 어쨌든 되는대로 해본 낮은 가능성의 일이였으니 말이죠. 오직 전쟁만이 앞으로 나아가는 길이였으며, 그들은 주코프가 선택받은 규율의 선구자라는 것을 알게 될 것입니다."
 zhukov.5.a:0 "그들은 그들의 선택을 했지. 이젠 우리 차례다."

 zhukov.6.t:0 "협력을 위한 편지"
 zhukov.6.d:0 "서러시아 혁명전선에게,\n\n러시아의 재통합을 위한 우리의 노력에 동참하겠다는 당신의 제안을 인정하여, 공화국의 입법부는 공식적으로 당신의 협력 제의를 받아들일 것입니다. 더 이상 아리아 형제단이나 뱌트카의 왕당파나 러시아 해방군이라고 불리는 자들이 혁명의 고향을 유린하는것을 용납할 수 없습니다. 공화국의 군 정보국에서 사용하는 암호문을 동봉할테니, 당신도 이와 같이 해줄 것을 요구합니다.\n\n우리는 다음과 같은 조치가 즉각적으로 효력을 발휘하도록 공식적인 조약이 혁명전선의 대원수와 공화국의 대통령에 의해 비준받을것으로 기대합니다.\n\n1.공화국은 혁명전선의 영토에 동등한 접근을 요구하며, 혁명전선 또한 공화국의 지역에 동등한 권리를 부여 할 것입니다.\n\n2.공화국은 군 정보국에서 사용하는 암호문을 동봉하였으니, 혁명전선 또한 그리하여 주십시오.\n\n3.서러시아 전쟁 도중 자행된 범죄에 대해서는, 공화국은 혁명전선의 대등한 인사와 함께 조정과 협력할것을 상정하고 있습니다. 양 측의 일반 전투원에 관해서는, 군사적, 정치적 입장에 관계 없이 일방적인 사면이 발령될 것입니다.\n\n특히 현 러시아의 혼란스러운 상황을 감안한다면, 속도가 생명입니다. 일단 조약이 비준되고 나면, 외교적 수속을 통해 동맹의 적용으로 신속하게 나아가길 기대합니다. 공화국의 대통령은 혁명전선의 대원수와 좋은 관계를 맺길 희망합니다. \n\n서명됨, 코미 공화국의 입법부."
 zhukov.6.a:0 "마침내."

 zhukov.7.t:0 "혁명전선으로부터의 메세지"
 zhukov.7.d:0 ""Dear comrades,\n\nSince the founding of the Republic a decade ago, it has enjoyed considerable autonomy from the central leadership of the wider West Russian Revolutionary Front. Made necessary by the chaotic condition of the motherland at the time, this arrangement has now become obsolete. The Front is united in the West and stands strong, poised to reestablish control over all territories of the Soviet Union. \n\nFor reunification to succeed, every part of the motherland must be mobilized towards that purpose. This includes the Komi territories. It is time for us to align ourselves more closely once again. We ask that you agree to this realignment. Should you accept, representatives from the Front will arrive within a few weeks time. Once in Komi, they will make preparations for the eventual reintegration of the territory. You can rest assured, however, that the laws, practices and traditions of your republic will be remembered, so its lessons can be applied to the betterment of the entire Union.\n\nOn behalf of the West Russian Revolutionary Front,\nGrand Marshal Georgy Zhukov""
 zhukov.7.a:0 "확인."

 zhukov.8.t:0 "지휘관을 취임시켜 달라?"
 zhukov.8.d:0 ""바렌니코프," 대원수가 앞에 놓인 파일에 적힌 이름을 큰소리로 읽으며 "그리고 오플레스닌"이라고 외쳤습니다. 오늘은 아마 바쁜 밤이 되겠군요. 코미 공화국과의 공식적인 협력이 비준되며, 그의 업무는 끝이 없어 보였습니다. 군을 조직하기? 당연히도, 옛 연방은 그를 이 분야의 최고로 훈련시켰습니다. 그러나 외교? 이건 별개의 문제였습니다. 주코프는 공화국의 외교관들이 참을 수 없었습니다. 그는 오직 동맹을 위해서만 그들을 견뎌냈습니다. 그렇지 않았다면, 아무런 신경도 쓰지 않았을 것입니다. \n\n그러나 외교관들은 주코프에게 그리 사려 깊지 못했습니다. 오늘 아침, 외교관들은 터무니 없는 요구를 가지고 찾아왔습니다. 공화국의 좌익 준군사조직 지도자들 중 두명을 공식적으로 장군에 임관시키라는 요구를. 처음에는, 주코프는 그저 이를 완전한 헛소리로 받아들였습니다. 그들은 혁명전선의 도심지 강습부대의 좋은 지휘관이 될 것입니다. 하지만 좋은 장군은? 그럴리가. 주코프는 그들에게 또한 똑같은 말을 전했습니다. 대원수의 솔직하고 진솔된 대답에 불쾌해하며 그들은 계속해서 바렌니코프와 오플레스닌을 혁명전선의 장군직에 입후보할 것을 주장했습니다. 다시 한번, 동맹을 위해 대원수는 마침내 동의했습니다. 주코프는 그들이 자격 있는지 살펴보는데 동의했습니다.\n\n주코프는 두 사람 모두 특정한 상황 속이거나 다른 국가에서라면 유능한 장군이 될 것이라고 결론내렸습니다. 그러나 혁명전선 내에서는 이러한 자격 요건은 변합니다. 혁명전선의 그 어떠한 군인도 제대로 된 사관학교와 장교 훈련을 통해서가 아니라 그저 식티프카르의 길거리에서만 스스로를 증명한 지휘관의 밑에서 복무할 수 없습니다. 그들을 덜 중요한 혁명전선의 임무에 사용하거나, 전혀 사용하지 않을 수도 있지만 자격없는 장교들을 그의 참모로 받아들이지는 않을 것입니다.\n\n이로써 문제가 다시 돌아왔습니다. 그는 입장을 확연히 밝힐 것 입니까? 아니면 누그러뜨릴 것 입니까?"
 zhukov.8.a:0 "그들의 요청을 받아들여라."
 zhukov.8.b:0 "입장을 ."

 zhukov.9.t:0 "장군 참모단 통합"
 zhukov.9.d:0 "이번이 처음은 아니지만, 대원수는 자신의 인내심이 장군들의 정치적 공작에 의해 시험받고 있다는것을 알았습니다. 그가 바실리 이바노프와 볼로그다의 나머지 패거리들과 합의한 조건은 아주 간단했습니다. 그렇다 할지언정, 그들의 지휘구조가 어떻게 통합될 것인가에 대한 합의된 계획으로 인해 여전히 장군들은 새로운 중앙 지휘부의 우선순위, 위신, 그리고 연공서열 문제를 놓고 다투었습니다.\n\n그러나 이전과는 달리, 그는 참모들에게 기저된 긴장에 대해 우려하지 않았습니다. 혁명전선 내부에서의 지도력은 확고했으며, 이바노프가 초기에 보인 우유부단함에 대한 약간의 원망이 남아있는 동안 주코프는 볼로그다에서 온 군대가 더 넓은 혁명전선에 흩어져 배치되며 이 분쟁은 사라질것이라 확신했습니다. 이바노프와 그의 장교들은 부하들에게 호의적인 시선을 받고 있었고, 꽤 많은 사람들에게서 인기가 있었습니다. 그들이 지시를 더 빨리 따른다면, 이는 소비에트 연방의 지속을 향한 혁명전선의 정통성을 강화시킬것 입니다.\n\n하지만 그 전에, 주코프는 약간의 분쟁을 해결해야 한다고 생각했습니다."
 zhukov.9.a:0 "이거 마치 고양이 한 무리 다루는거 같은데..."

 zhukov.11.t:0 "식티프카르의 재판"
 zhukov.11.d:0 "옛 코미 공화국의 최고 대법원에서, 혁명전선은 정부 구성원에 대한 재판을 마련했습니다. 대원수 주코프의 명령에 따라, 혁명전선의 배심원단은 피고에 적용될 법과 혐의를 정했습니다. 기소된 사람들은 공화국의 대통령과 내각 뿐만 아니라 일부 입법부 의원 또한 포함되어 있었습니다. 배심원단은 코미의 시민들과 서러시아 전쟁의 참전용사들로 구성되었습니다.\n\n재판을 준비하는데 몇 주가 걸렸습니다. 혁명전선은 배심원단의 소집 뿐만 아니라 증인들을 모으는것과 함께 피고인들에게 평등한 혐의의 목록들도 만들었습니다. 이들 중 가장 중요한 사항은 혁명전선이 후계자임을 선포한 연방에 대한 반역행위였습니다. 증거가 이렇게 우세한 이상, 판결은 의심의 여지가 없었습니다.\n\n일주일간의 재판이 끝날 무렵, 판사는 코미의 정부를 자신의 앞에 집결시켰습니다. 대통령부터 공화국의 장관들과 국회의원까지. 모두가 불행하게도 발과 손목에 쇠사슬을 차고 있었습니다.\n\n의사봉이 떨어졌습니다. "서러시아 혁명전선의 이름 아래," 재판관의 목소리가 조용한 법정에서 울려퍼졌습니다. "그대들에게 유죄를 선고한다" 판결은 예상대로지만, 이들의 처벌은 어떻겠습니까?"
 zhukov.11.a:0 "이들을 모두 수감하라. 정치에서 빠지면 이들이 좋은 시간을 보낼 수 있겠지."
 zhukov.11.b:0 "반역자에게 자비는 없다. 모두 쏴 버려."

 zhukov.12.t:0 "식티프카르 재판"
 zhukov.12.d:0 "우스트-시솔스크에서 혁명전선이 가장 먼저 취한 행동은 옛 이름을 되돌리는것 이였습니다. 대원수 주코프는 지역의 원주민들을 향한 호의의 표시로써 "코미"로의 귀환을 이 지역의 공식 명칭으로 승인했습니다. 혁명전선과 지도부는 이런 상징적인 제스처가 러시아인과 코미족 사이의 긴장을 완화시키기 시작할 것을 희망했습니다. 어쩌면 코미는 이름만 다른 동지이자 전우가 아니였을까요?\n\n그러나 코미를 상대로 한 범죄의 가해자들은 그다지 질이 좋지 않았습니다. 혁명전선의 승리 이후, 그들은 옛 코미 공화국 내의 감옥으로 끌려갔고, 모두가 정의가 찾아올 때를 기다렸습니다. 한편, 혁명전선은 배심원단에게 제공하고 피고인들에게 평결을 내릴 혐의의 목록을 준비했습니다. 대원수 주코프와 그의 참모들은 이들의 범죄를 세계에 폭로할 필요성을 느꼈고, 그 과정에서 혁명전선의 적법성을 세계에 보장할 수 있을것 입니다. 몇 주가 흐른 뒤, 혁명전선은 공식적으로 재판의 시작을 알렸습니다.\n\n오늘, 재판은 결론에 도달했습니다. 서러시아 전쟁속에서 소비에트 연방의 법적 절차를 훈련받은 퇴역군인인 재판관은 의사봉을 내리쳤습니다. "코미의 인민들에게 저지른 범죄와 더불어, 사회주의적 신조에 대한 반역 행위와 연방의 유일한 합법적 당국에 대한 전쟁을 벌인 죄에 대하여, 모두에게 사형을 선고한다.""
 zhukov.12.a:0 "정의가 구현되었다."

 zhukov.13.t:0 "식티프카르 재판"
 zhukov.13.d:0 "혁명전선이 소비에트 연방의 기반 위에 세워진 사회주의 국가인 코미의 새 정부를 처음 알았을때, 장병들과 장교들은 황홀함에 빠졌습니다. 대원수는 그들의 대답을 확신하며 공식적으로 공화국에 협력 제의를 연장했습니다. 그러나 외교특사들은 그들의 조건이 거부되어 거절되었습니다. 이 대답은 분명했습니다. 코미 공화국은 더 이상 동맹이 아니라 적입니다. 처음에는, 혁명전선은 동료 사회주의자들에 대한 어떤 형태든 존경심을 유지했습니다.\n\n그러나 혁명전선이 식티프카르에 진입했을때, 그들은 공포로써 환영받았습니다. 공화국과 국가 기관이 옛 연방의 합법적인 후계자에게 맞섰을 뿐만 아니라, 공화국의 신념 또한 함깨 작용했습니다. 코미 공화국은 마르크스, 레닌, 부하린의 사상과 완전히 반대되는 총체적인 수정주의를 포용했습니다. 지체없이, 혁명전선은 이러한 모욕을 폭로하기 위한 재판을 준비했습니다. 이 혐의들 중 가장 중요한 것은 사회주의 수정주의자와 비정기적인 관행 뿐만 아니라, 연방에 대한 반역죄였습니다.\n\n의사봉이 부딪혔습니다. 판결은 불가피했습니다. 혁명전선과, 그들의 법학자들과 배심원단은 전원이 공화국의 전체 지도부에게 유죄를 선고했습니다. 이제 결정해야 할 것은 처벌뿐 입니다. 아마도 고된 노동의 세월이 이 반체제 인사들을 바꿀 수 있겠죠. 반면에, 탄환보다 더 나은 침묵의 보장수단은 거의 없습니다. 판사는 이들의 주장을 공표하고, 처벌을 결정하였습니다."
 zhukov.13.a:0 "중노동."
 zhukov.13.b:0 "총살형 집행."

 zhukov.14.t:0 "교회에 맞서"
 zhukov.14.d:0 "트럭 짐칸에서 안톤은 멀리 떨어진 게이니의 평평한 숲과 낮은 언덕에 기대어 솟아있는 수도원을 바라보았습니다. 아름다운 지역이였습니다. 성 조지 기사단의 전사-수도승들은 요새 수도원을 다람쥐의 둥지라고 불렀습니다. 안톤은 빙긋 웃었습니다. 영리하고 지혜롭다는 모든 가식에도 불구하고, 어린아이들의 작명보다 더 나은 이름을 생각해 낼 수 없었다니.\n\n혁명전선에 맞서며, 기사단은 이보다 더 상반되는 의견에 마주하지 않을 수가 없었습니다. 한쪽은 종교적인 삶이 인간의 전부라고 믿었습니다. 다른 한 사람은 마르크스의 "인민의 아편"이라는 꼬리표를 들어올리며 이를 일축했습니다. 그는 트럭이 거칠고 날림으로 지어진 길을 느릿느릿 올라가 게이니의 야산으로 들어가자, 마음속으로 연민이 솟아오르는 것을 느꼈습니다. 옛날, 아주 옛날의 연인의 사진을 들고있는 안톤은, 승려들을 더 잘 이해하게 될것같았습니다. 그 또한 그녀를 다시 만날수만 있다면 하늘 아래 수천명의 신들에게 기도를 올렸을것이기 때문입니다. \n\n그는 바람이 얼굴을 스치는 것을 느꼈습니다. 바람의 감촉은 뺨에게 차갑고 가혹했습니다. 주위를 둘러보니, 동료들과 동지들은 그와 비슷하고 침울한 분위기를 내뿜고 있었습니다. 아침 댓바람 부터 그들이 할 일이 생겼다면, 좋아하는 사람은 아무도 없겠죠. 그는 좌석 바로 밑에 있는 자신의 발을 바라보았습니다. 상자 형태의 폭발물. 그는 부사관의 명령을 기억하고 있었습니다. \n\n"챙길 수 있는건 다 쓸어담아라" 거칠고 쉰듯한 목소리가 울려퍼졌습니다. 아마도 서러시아 전쟁의 기념품 중 하나겠죠. "필사본, 십자가, 예복, 값 나갈것 같은 모든걸 다 챙기고," 그는 폭발물을 가르키며 말 했습니다. "못가져갈 것 같은건 다 터뜨려버려라. 상부에서 내려온 명령이야. 이 수도원이 방해가 되니, 싸그리 치워버리라더군."\n\n손과 손가락이 장비들 사이를 스쳐 지나가며, 명령은 뇌리에 스며들었습니다. 기폭 장치, 폭발물은 준비되었고, 안전장비도 마찬가지. 그는 유심히 확인했습니다. 그들이 다가오고 있었기에."
 zhukov.14.a:0 "아무것도 없군, 먼지와 조각난 나무와 돌뿐이야."

 zhukov.15.t:0 "농장 시찰"
 zhukov.15.d:0 "수백명의 농민들이 올해 심을 씨앗을 준비하며 밭을 경작하는 모습은 물론이고, 화창하고 밝고 명랑한 농부들의 표정들. 이는 주코프가 잘 기억하고 있던 장면이였습니다. 아주 오래 전, 대전쟁이 일어나기도 전에 그는 이런 가정에서 자라왔습니다. 그리고 러시아의 역사상 가장 가혹한 수십년을 겪은 시대의 기억이기도 하죠. 브레스트-리토프스크 조약, 1919년 혁명, 그리고 현재 진행중인 대조국전쟁속에서 독일인들에게 잃어버린 자존심들. 연방의 기억들이 그에게 다가왔습니다. 하나이자, 나눌 수 없고 불가분의 존재이자, 무적의.\n\n"즈기요," 농부가 대원수에게 다가와 말했습니다. "대원수 동지, 쪼께만 시간 좀 내주시습니까?" 농부의 말투는 주코프의 기억에 낯익었지만 동시에 희미했습니다. 어째서인지, 그는 구릿빛 몸과 굳은살 배긴 손의 농부들 사이에서, 햇빛과 녹아내리는 이슬과 아침 서리의 조각들 속에서 고향을 느꼈습니다. 주코프의 참모중 하나가 성큼성큼 걸으며 농부들을 밀어내기 위해 다가왔습니다.\n\n"너희의 어리석은 호기심으로 대원수 동지를 귀찮게 하지-"\n\n"난 괜찮네." 주코프가 말하였습니다. "미안하군, 내가 집중하지 못하였네. 올해는 시골이 참 아름다워. 이런 매력적인 풍경속에서 길을 잃지 않는건 참 힘들지. 자네 질문이 뭔가?"\n\n농부들은 이전 정부의 단점에 대한 비난과 비판의 불평과 함께 격분하며 장황한 설명을 늘어놓았습니다. 극적인 손짓과 함께, 대원수는 노트와 연필을 휙 하고 꺼내어 기록하기 시작했습니다. 평소와 다름없는 모습입니다. 대부분 인정하겠지만, 그 땅에 사는 사람이 그 땅을 어떻게 운영해야 하는지 가장 잘 아는법이죠.\n\n"감사합니다, 감사합니다," 농부는 주코프가 3페이지 분량의 메모를 허비하고 나서 그렇게 말 했습니다. "혁명전선이 당신의 관심사를 잘 처리할 수 있도록 하겠습니다. 이게 하고싶은 말의 전부입니까?" 농민은 고개를 끄덕였고, 대원수는 손을 저었습니다. "고맙소." 대원수가 말 했습니다. "당신들의 노력이 아니였다면 우린 굶어죽었을거요.""
 zhukov.15.a:0 "성공적인 대중 홍보군."

 zhukov.16.t:0 "서러시아 혁명전선이 재통합을 제의하다"
 zhukov.16.d:0 ""Huh? What did you say?" Averin said, emerging from underneath the tracks of his tank. Oil, petrol, and mechanical lubricants stained his overalls. Needless to say, it better be important. The Tank Bandit had more important business to settle that day, and servicing his tank was the least of it. The messenger, a boy, around 19 years of age - probably the sights on some other tank's crew - was trembling. Averin knew he had a reputation, but he did not take pride in introducing fear to some young pissant's pants.\n\n"Y-yes, sir," the young man said, "a message, sir. From the Revolutionary Front." This kid had better be kidding. The Front was nothing. Nothing. Nihil. Now, this brat came up to him and started bringing it up again. He took off his work gloves and placed them neatly on a table. Averin gritted his teeth. Yet another matter to handle before the day ended. Averin was a man of two duties: a savage tank commander, but also a leader. If he were to be honest, he hated the latter part of his job. Running a brigade full of what an outside observer would term "free spirits" - what Averin would personally call a hive of scum and villainy - was entirely different from commanding a tank. Not everyone followed orders, much to his chagrin.\n\n"Well?" he said, "spit it out. I haven't got all day, and this tank isn't even halfway done."\n\n"Essentially, sir," the kid stammered, "they gave us two choices: surrender or death." Averin groaned. The day was getting longer and longer by the minute. He considered. He would love to test his tanks against the Front's out there in the field. On the other hand, he would rather play it safe, rather than gamble his life, livelihood, and hobby in one fell bet.\n\n"All right, kid," he said, "here's what I am gonna do...""
 zhukov.16.a:0 "Maybe it's time to hang up old grudges."
 zhukov.16.b:0 "Let their tanks come to us, and we'll smash them to bits."

 zhukov.17.t:0 "고르키가 거부하다!"
 zhukov.17.d:0 "혁명전선의 대원수는 지도를 응시했습니다. 정확히는, 그는 무스코비엔의 뒤에 있는 동부에서 자라나는 검은 종양을 보고 있었습니다. 본부는 오늘 밤 조용하고, 오직 그만이 깨어있었습니다. 주코프는 고르키가 혁명전선에 합류하는 것을 거절할 것이라 예측했습니다. 만약에 그들이 혁명전선에 그리 호의적이였다면, 애초에 떠나지를 않았을 것입니다. 커피를 홀짝거리며, 그는 아군과 적의 부대 배치를 보았습니다. 상대를 아는것은 결국 승리를 향한 확실한 길이였습니다.\n\n주코프는 커피를 내려놓았습니다. 오직 한 가지만이 그를 괴롭혔습니다. 고르키는 서러시아 전쟁 이전 옛 전차 공장의 부지였으며, 바깥의 들판에서는 혁명전선이 동등한 위치에서 그들을 마주하게 될 것입니다. 그는 부대의 준비 상태, 장비 수준, 그리고 사기에 대한 보고서로 가득 찬 파일을 엄지로 툭툭 두들겼습니다. 혁명전선의 승리를 위해서는 모든것이 제자리에 놓여있는것 같았습니다. 후방에서 아군을 공격하는 사람이 없다면 말이죠. 고르키의 전차 공급량은 어마어마해 보일지 모르지만, 도시 하나만으로는 전차 군단의 수요를 지탱할 수 없습니다.\n\n그는 전차 도적단의 영지를 관통하는 선에 집게 손가락을 갖다댔습니다. 대원수는 모든 베테랑들의 위에 있었습니다. 두번의 전쟁을 끝냈으며, 또 하나는 아직도 그의 마음속에서 불타고 있었습니다.  그는 어려움을 상상할 수 있었습니다. 전차들은 들판에서 거대한 괴수와 같습니다. 지원이나 특수한 장비가 없다면, 그들을 쓰러트리는것은 매우 힘겨울 것입니다. 그러나, 주코프는 장병들의 사기와 실력을 신뢰하지 못했다면 오래도록 원수가 되지 못했을 것입니다. 군벌들이 옛 연방을 지배하는 수십년의 세월은 이제 종막을 향해 다가가고 있습니다. 만약 고르키가 시대의 의지에 반기를 든다면, 그들을 기꺼이 먼지로 만들어 땅바닥에 떨어트릴것 이빈다."
 zhukov.17.a:0 "아베린은 우리에게 선택지를 남겨두지 않는군."

 zhukov.18.t:0 "고르키가 동의하다!"
 zhukov.18.d:0 ""아베린 장군!" 대원수 주코프는 새 동지와 인사를 나누며, "혁명전선에 돌아온것을 환영하오."라고 말했습니다. 두 사람은 그 이상 서로 다를 수 없었습니다. 주코프는 똑바로 서 있었으며, 그의 어두운 유니폼은 햇빛에 의해 거의 빛나고 있었습니다. 몇개의 훈장이 그의 가슴팍을 장식하고 있었습니다. 하나는 서러시아 전쟁속에서 받은것 이였으며, 하나는 아직까지도 진행중인 대조국전쟁 도중 연방을 위해 계속 복무하는 동안 받은것 이였습니다. 아베린과 악수하기 위해 앞으로 걸어가던 주코프는 그가 얼마나 우중충하고 지저분해 보이는지 충격을 받았습니다.\n\n전차 도적단의 우두머리는, 보아하니 이 행사의 중대성을 전혀 깨닫지 못한 듯 합니다.그는 분홍색과 검은 색조의 기름과 기계 윤활유로 얼룩진 그의 작업복을 입었습니다. 그의 턱수염에는 먼지가 묻었고, 겉보기에는 거칠고 고르지 않은 듯 해 보였습니다. 그의 언행은 보이는 것과 전혀 위화감이 없었습니다. "어이," 그가 말을 이었습니다. "주코프. 이게 얼마만이더라? 4년? 3년? 이제 기관총의 포화속에서 살아가지 않는게 좋겠다고 생각했어." 전차 도적단의 손을 잡으며, 주코프는 그의 손바닥이 얼마나 이상한지 느껴졌습니다. 거칠지만 동시에 부드러우며, 약간 미끄러웠습니다. 주코프는 가능한 한 빨리 이를 놓았습니다. \n\n"난 잘 지냈네, 아베린 장군"\n\n사무실에 있는 아베린의 냄새는 막강했습니다. 땀냄새는 적었지만 가스, 가솔린, 윤활유와 기름의 냄새가 압도적이였습니다. 전차 도적단은 그의 이름 그대로 살아가고 있었습니다. 그는 대원수의 집무실에 전차 공장 냄새가 나도록 만들었거든요. "우리가 차를 내올 동안 잠시 앉아서 기다려 주게." 사치였지만, 주코프는 목숨보다는 거금을 들여 도적단의 충성을 얻고자 했습니다. 더 이상 베테랑과 숙련병을 잃을 여유가 없었습니다.\n\n"고마우이." 도적은 아까와 다름없는 전혀 정제되지 않은 말투로 말했습니다 "여기 오니 좋구만."\n\n아무래도 긴 하루가 될 듯 합니다."
 zhukov.18.a:0 "어쨌든 간에, 평화가 왔구만."

 zhukov.19.t:0 "서러시아 혁명전선의 최후통첩"
 zhukov.19.d:0 "The West Russian Revolutionary Front has come forward with an outrageous demand today. Through cable and their diplomatic channels, they have issued an ultimatum. Accept integration into the Front, like the old Union times, or war. Many in the government have made their decision clear. Defiance. If the Front intends to take our independence, their reasoning goes, they have to come and pay for it in blood.\n\nAmong the Russian populace, however, there is dissent. A war would lead to the devastation of the countryside, and what casualties the Republic would lose it would never fully recover. Not to mention, that under the WRRF, there would be protection against other, worse forces in the area. The Aryan Brotherhood and the Russian Liberation Army do not present themselves as the best neighbors, after all.\n\nSo the choice is thus: to fold or to take a stand."
 zhukov.19.a:0 "맞서리라."
 zhukov.19.b:0 "양보하리라."

 zhukov.20.t:0 "타타르의 도전"
 zhukov.20.d:0 "대원수 주코프는 집무실의 지도실에서 있었습니다. 또 다시. 매번 군벌들 중 한명이 평화를 소망하는 그의 간청을 거절할 때 마다, 그는 이곳으로 도피했습니다. 그곳은 일종의 피난처가 되었습니다. 여기서, 그는 비상사태에 대한 계획을 세울 수 있었습니다. 따뜻하고 향긋한 커피잔을 내려놓으며, 그는 지도를 바라보았습니다.\n\n녹색. 타타르족은 혁명전선의 의지에 맞서 오만하고 반항적은 태도를 취했습니다. 이웃으로의 부호뿐만 아니라 자율성에 대한 혁명전선의 합리적인 제안을 거절하며, 타타르는 유일한 잠재적인 후원자로 부터 등을 돌리기로 결정한 것입니다. 어리석긴. 아마도 타타르스탄 정부는 새로이 얻은 그들의 독립을 항복하고 내 주느니 전장에서 죽는것이 더 낭만적이라 생각하는 모양입니다. 하지만 더는 상관없습니다. 그들은 맞서야 할 상대이자 적이 되었습니다. 이 문제에 있어서, 혁명전선은 입장을 분명히 해야합니다.\n\n그는 조각을 모아 마음속에 품고있던 공격 계획을 정리했습니다. 타타르족의 작고 방어적인 군대는 능동적인 공격군의 면밀한 조사에 오래 버티지 못할것 입니다. 한손에는 담배를, 반대편에는 연필을 들고 대원수는 작업에 착수했습니다."
 zhukov.20.a:0 "타타르스탄은 무너지리라."

 zhukov.21.t:0 "타타르스탄에서의 저녁"
 zhukov.21.d:0 "오늘밤은 혁명전선과 타타르 공화국의 역사에서 역사적 순간이 될 것입니다. 양측 당사자는 우호 조약을 비준하였고, 이후 만찬이 시작되었습니다. 일행에 중앙에 앉은 주코프는 모든것이 따분하다는것을 느끼지 않을 수 없었씁니다. 그 음식들은 고국에 보낼만 한 것들도 아니였고, 장소도 바라던 만큼 화려하고 명량하지 않았습니다. 그러나 그는 이 파티의 중요성을 인식했습니다. 타타르스탄은 평화적으로 혁명전선의 자치공화국으로 가입했습니다. 아무도 죽지 않았고, 임의의 종이 위에 잉크를 흩뿌렸을 뿐 입니다.\n\n"대원수 주코프, 식사는 어땠소" 테이블 반대편에 앉은 공화국 대통령은, "입에 맞는걸 찾았나?"라고 말했습니다.\n\n"어," 그 질문은 주코프를 다소 당황스럽게 만들었습니다. 몸을 수습하며, "그렇습니다. 음식들이 꽤 섬세하고 훌륭하다고 생각되는군요, 대통령 각하. 오늘 밤 주방장님께 제 칭찬을 전해주십시오." 라고 했습니다. 적어도 식용 가능한 식사였지만, 만약 주방장이 황송하옵게도 음식을 레닌을 통해 서빙했다간, 그는 총에 다시 한번 맞았을 것입니다.\n\n오늘은 또 다시 기나긴 밤이 될 작정인듯 합니다. 주코프는 소리를 죽이며 조용히 한숨을 쉬었습니다. 적어도 식사는 아무도 죽음으로 몰아넣지 않지 않은가. 뭐, 적어도 음식이 뱃속에서 더 안좋은 무언가로 돌변하지 않는다면."
 zhukov.21.a:0 "또 다른 저녁을 살아남았군."

 zhukov.22.t:0 "국경에서의 움직임"
 zhukov.22.d:0 "Vladimir awoke with the chime of a telephone. Sitting upon his bed, he drowsily let the rings time out, but they still came and came. Finally, he put his hands on the receiver and lifted it to his ears. The Emperor of Russia gazed absently into the night, his eyes following the undulating motions of the curtains. Vladimir watched as the winds lifted and returned it into its place, over and over. He shivered. A servant had neglected to close the windows.\n\nOver on the receiver, however, was a buzz. Vladimir put it closer to his ears, and the buzzing became murmurs, and the murmurs became shouts. Panic had taken grip of the other end. "Sir, sir!" a voice said, its details blurring with Vladimir's breathing, "sir! Are you all right?" He had to answer now, lest they send a servant over to propel him to into consciousness. Using his fingernails, he pinched his upper left arm. A groan and he was there, the Emperor of Russia restored to his natural place among the realm of the living.\n\n"Yes, yes," he said to the mysterious, nebulous, and blurry voice, "I am here. What is happening?" He could not wait to go back to his bed. Alas, if they were calling him this early in the morning, he probably would not. All he thought of was coffee and some cigarettes, and some time to prepare for the day ahead.\n\n"I apologize for interrupting your sleep, sir." Why are they in such a hurry? "But an emergency. We have to evacuate you. Immediately." Can't it wait? "The Revolutionary Front has been seen encroaching on our borders, sir. We have to get you to safety before anything happens."\n\n"Send a couple of servants over," he said, his speech slow and his words slurry. "I'll be ready in a couple of minutes.""
 zhukov.22.a:0 "Heavy is the head that wears the crown."

 zhukov.23.t:0 "황실 유물의 운명"
 zhukov.23.d:0 "안톤은 그들이 높이 쌓아올린 황실의 유물을 바라보았습니다. 십자가, 십자가상, 순금 커버에 싸여있는 필사본, 보석, 그리고 더 많고 많은 물건들. 사실, 로마노프들은 러시아에 돌아온 이후 꽤 많은 부를 축적해 왔습니다. 이 보물더미는 안톤에게 용들의 그것을 떠올리게 했고, 마치 용의 은신처를 찾아 살해한 느낌이 들었습니다.\n\n안톤은 몸을 앞으로 숙여 작은 손바닥만한 수첩을 집어들었습니다. 덮게는 가죽으로 되어 있었고, 부드러우며 진정되는 촉감이였습니다. 그의 손가락이 책장을 휙휙 넘겼고, 안톤은 그 종이가 아주 비싸며 크림과 같다는것을 깨달았습니다. 그 어떤 글자도 이 순백의 초원을 채우지 않았고, 언덕도, 산도 없었습니다. 그 어떤 잉크도 이 캔버스를 채우지 않았고 어떠한 풍경도 묘사되지 않았습니다. 이 공허한 형태에서, 불완전함으로써 완성되어 아주 아름다웠습니다. 이 책은 그를 매혹시켰기에, 제복 사이에 슬쩍 집어넣었습니다. 어떠한 지휘관도 황제가 약탈한 수집품의 바로 아래에 있던 책을 보관하고 있다고 해서 그를 원망하지 않을 것입니다.\n\n하루종일, 안톤은 보물에 대한 질서정연한 재검토를 도왔습니다. 그는 챙겼던 책을 가슴 가까이 보관하고 있었습니다. 모든 작업이 끝나자, 그는 지휘관에게 갔습니다. "이 노획품들을 다 어찌해야 하겠습니까, 동지?"\n\n"음, 최고 사령부가 그건 확실히 이야기 해주질 않았는데, 그들이 뭐라고 했냐면 어..."
 zhukov.23.a:0 ""...모든 자산을 처분하길 원하더군.""
 zhukov.23.b:0 ""...이 물건들에 잠재된 문화적 가치를 붙잡길 원하더군.""

 zhukov.24.t:0 "예상치 못한 불쾌함"
 zhukov.24.d:0 "이거 완전 개판이구만. 이반은 무장한 반동분자들로 가득한 차가 이런 삼림지대에서 대관절 무슨 일을 하는지 몰랐습니다. 그러나 그들은 이반과 분대를 발견하고 매우 놀랐는데, 아마 저 차는 힘겨운 전장을 뚫기 위해 만들어진 모양입니다.\n\n"마지막 남은 적들을 찾았습니다, 하사님. 어, 그리고 이걸 좀 보셔야 할 것 같습니다. 드미트리가 이게 그놈이라고 생각하거든요. 그 배신자 차르 말입니다. 총에 맞긴 했는데, 일단 드미트리한테 맡겨뒀습니다. 이쪽으로 오십시오."\n\n이건 적어도 차르주의자들이 여기서 도대체 무얼 하고 있는것이였는지에 대한 설명이 되어주었습니다.\n\n"내가 그리로 가지, 하지만 그동안에는 자네가 페트로프를 잠깐 보고 있어야 할거야. 상처 계속 누르고 있게. 단단히! 안그러면 다시 출혈이 시작될테니."\n\n이반은 드미트리와 죄수에게 다가갔습니다.\n\n"자네 이게 정말 그놈이라고 확신하나?"\n\n병사는 고개를 끄덕였습니다. 이반은 확실히 하기 위해 사내를 철저히 살펴보았습니다. 의심의 여지가 없었습니다. 이 앞에 묶인 포로는 실로 반역자 차르였습니다. 보아하니 상처입고 죽어가는 듯 해 보였습니다.\n\n남자는 숨을 쉴 때마다 가쁜 숨을 들이쉬며 힘없이 헐떡거렸습니다. 보아하니 명줄이 그리 오래 남지 않은것처럼 보였습니다. 이반은 이 꼴을 차마 눈 뜨고 볼 수 없었습니다.  스스로 흘린 핏물위에 누워 있는, 자랑스런 모국에 말로 표현할 수 없는 비참함과 전쟁을 불러온 바로 그 사람. 그는 재판조차 받지 않은 채 이곳에서 자신의 상처로 죽고 말 것입니다. 역겨움과 억울함이 구역질이 날 정도로 솟아올랐습니다. \n\n"그놈을 저쪽으로 옮기게, 동무." 드미트리는 부상입은 그를 들쳐업었고, 그 와중에 코트를 피로 물들였습니다. 그는 상처입은 페트로프 일병을 안고 있던 때의 이반과 똑같아 보였습니다. 하사는 권총을 뽑았고, 결단을 내렸습니다.\n\n"블라디미르 키릴로비치 로마노프, 네놈은 파시스트의 협력자이자 어머니 조국의 배신자이다. 네놈의 형벌은 죽음이 될 것이다."\n\n총성이 울려퍼졌을때, 그는 이미 반쯤 죽어있었습니다.\n\n"모두를 모을 수 있게 도와주게, 페트로프를 살리려면 우리 모두가 가야 해.""
 zhukov.24.a:0 "혈통의 끝."

 zhukov.25.t:0 "파르티잔 거점"
 zhukov.25.d:0 "빅토르는 전장을 바라보았습니다. 원수의 참모진들 중 한명으로써, 그는 시골에서 군주론자들과 수정주의적 파르티잔과의 교전에서 자료를 수집하는 임무를 맡았습니다. 저항군이라는 개념에 그는 매우 놀랐습니다. 나치 독일에 맞선 저항의 상징으로써 연방은 대단히 사랑받지 않았는가? 왜 인민들이 이제서야 우리들을 공격하고, 반역자들과 반동들을 지원하는거지? 그는 고개를 저었습니다. 어쩌면 그는 절대로 이해하지 못할지도요.\n\n그는 발목을 진흙탕 속에 담근 채 서 있었습니다. 비가 와서 땅이 젖었으니, 조심하지 않으면 가라앉고 말 것이였습니다. 그는 자신을 여기로 데려온 트럭을 바라보았습니다. 트럭의 바퀴는 자신과 마찬가지로 진흙속을 파고들어가고 있었으며, 엔진의 그 어떠한 움직임도 자연의 손아귀에서 벗어나지 못했습니다. 빅토르의 옆에는 파르티잔들이 반란의 은신처로 사용했던 시설의 잔해가 서 있었습니다. 소비에트 시절의 낡은 정착지로서, 테러 폭격 시기에 버려진 듯 해 보였습니다. 걸어가며 주위를 둘러보자, 산산조각난 건물의 외관과 조각나 떨어진 벽돌과 발밑에 밟혀 사각거리는 나뭇조각들이 보였습니다.\n\n무기. 시체. 혁명전선은 죽음을 맞이하기 오래 전에 이 지역의 민간인을 소개하였습니다. 그러나 이 사람들에겐 그런 행운이 없었나 봅니다. 황제, 신, 이념. 이 모든것은 그들에게 중요하지 않았습니다. 모두 이들을 버렸으니까요. 이들을 죽게 내버려 뒀습니다. 그는 자신의 사업 장비인 메모지와 카메라를 꺼냈습니다. 이제 일할 시간입니다."
 zhukov.25.a:0 "끔찍한 일이지만, 모두를 위해 필요하다."

 zhukov.26.t:0 "파르티잔의 재판"
 zhukov.26.d:0 "네명의 남자가 사슬로 연결된 발과 손을 나무들 사이로 내딛으며 천천히 앞으로 나아갔습니다. 고리는 그들의 걸음걸이에 맞춰 절그럭 거리는 소리를 내었습니다. 그들 뒤에는 빅토르와 현지 혁명전선 군인들로 이루어진 분대가 이곳을 지키는 임무를 맡고 있었습니다. 이들은 여러 집단에서 온 파르티잔이였습니다. 그들의 제복에는 충성을 표시하는 패치가 걸려있었습니다. VTNS, 코미 공화국의 준군사 조직과, 여러가지 소속들. 하지만 그들이 어느곳에 속해있는지는 전혀 중요하지 않았습니다. 빅토르의 마음속에선 그들은 모두 반역자이자, 파시스트이자, 수정주의자일 뿐 입니다.\n\n앞뜰에는 이 행사를 위해 열린 법정이 있었습니다. 혁명전선 대위인 판사는 제복을 차려입고 금속 의자 위에 앉아있었습니다. 그들의 앞에 있는 탁자에는 혁명전선의 군법서가 놓어있었습니다. 주변에는 수행원들이 무리를 지어 모여있었습니다.  법정의 공증인, 속기사, 그리고 임의의 농부들과 넝마주이들로 구성된 배심원단이 배심원의 의무를 다하기 위해 출석했습니다. 만약 민사 재판이였다면, 이 파르티잔들은 아마 기회가 있었을 지 모릅니다. 그러나 군부의 손에 들어왔기에, 아무리 혁명전선이 재판을 정중하게 주선한다고 하더라도 판결은 확고할 것입니다.\n\n빅토르는 이들에게 약간의 연민을 느꼈습니다. 심지어는 그들에게 불리한 증언을 할때도요. 그들은 동포이자, 같은 나라의 인민이였습니다. 잘못 이끌어졌나? 아마도. 유죄? 거의 확실하지. 그러나 그들이 역사의 잘못된 편에 서 있는것인지는 확답할 수 없을것 이였습니다. 고리가 절그럭거리고 발 아래의 나뭇잎이 규칙적으로 부스럭거리는 소리를 내는 와중에도, 그는 연민의 정을 느꼈습니다.\n\n어찌됐건, 재판은 진행되었습니다. 증인들이 증언대에 섰으며 피고인들은 스스로를 변호했지만 별 소용이 없었습니다. 의사봉을 두드렸고, 판사는 그들의 유죄를 선고했습니다. 빅토르는 숨을 죽이고 판결문이 읽히기를 기다렸습니다. 음산하고 텅 빈 숲이 바스락거리며, 그득한 침묵이 법정을 메웠습니다."
 zhukov.26.a:0 "사형."
 zhukov.26.b:0 "중노동."

 zhukov.27.t:0 "수도 이전?"
 zhukov.27.d:0 "뱌트카의 차르정과 코미의 공화국들의 패배로, 혁명전선의 사람들에게 의문이 생겨났습니다. 아르한겔스크에 위치한 혁명전선의 현 수도는 그리 쾌적한곳이 못됩니다. 추운 기후, 거친 지형, 그리고 서러시아의 다른 도심지와의 거리 등으로 인하여, 사실상 시대에 뒤떨어진 곳이 되었습니다. 최고 사령부는 이제 이동을 고려하고 있지만, 어디로 가야할까요? 다행이도, 지역 내의 적들이 패배함에 따라 몇가지 후보를 추려낼 수 있었습니다.\n\n첫번째 후보는 식티프카르 시 입니다. 서러시아 당시 혁명전선의 수도였던 이곳으로의 이동은 상징적 가치가 매우 깊을 것 입니다. 이곳 아래에는 옛 코미 공화국의 화학무기 보급품 또한 놓여 있는데, 이는 침입자들을 막는데 매우 유용할 것입니다. 그러나 이 도시는 오랜 세월의 비무장주의 전통을 지니고 있으며, 이는 우리 정부의 중심을 위태롭게 하지 않기만 해도 다행일 것입니다.\n\n더 남쪽에는 리코프, 또는 차르주의자들의 말로 뱟카라고 불리는 곳이 있습니다. 이곳은 시베리아 횡단 열차와 이쳅스크 공업단지 근처에 위치한 지역의 중심적인 위치입니다. 이 지역의 기반 시설은 우리의 군인들에게 보급품을 더 신속하게 전달할 수 있다는것을 의미합니다. 하지만 바로 그 위치가 문제입니다. 만약 독일군이 쳐들어 온다면, 혁명전선의 정부를 쓰러뜨리기 위해 멀리 갈 필요가 없게 될 것입니다.\n\n마지막으로, 늙고 믿음직한 아르한겔스크가 남아있습니다. 혁명전선의 그 어떠한 도심지로부터 멀리 떨어져 있는 이 위치는 더 적합한 후보자들의 가용성으로 인해 더 이상 지위를 지탱하기 힘들어졌습니다. 하지만, 동시에 이 고립과 주변을 둘러싼 거친 지형은 혁명전선을 패퇴시키려 드는 그 어떠한 적 조차 지연시킬 수 있을것 입니다.\n\n선택은 원수의 몫 입니다. 우리는 어디로 가야할까요?"
 zhukov.27.a:0 "아르한겔스크에 남는다."
 zhukov.27.b:0 "식티프카르로 이동한다."
 zhukov.27.c:0 "리코프로 재배치한다."

 zhukov.28.t:0 "수용소 해방"
 zhukov.28.d:0 ""그래서 영감님," 안톤이 새로 풀려난 죄수에게 물었습니다. "오늘 기분은 어떠십니까?" 남자는 고개만 끄덕였습니다. 막연한 긍정의 몸짓이 안톤에게 필요한 전부였습니다. 그들은 이 남자의 옛 직장인 군수공장 앞에 앉았습니다. 아마 직장이라는 것은 형제단이 그를 고용했다는 의미일거라고 생각했습니다. 허나 실제로는 그들의 노예였습니다. 그의 등, 어깻죽지 사이에는 스와스티카 모양의 검은 자국이 나 있었습니다.\n\n"말씀하고 싶지 않으시다면, 그러셔도 좋습니다." 안톤은 말했습니다. "저희는 이해합니다. 당신은 다른 사람들이 보지 못한것을 목격했을테니." 죄수의 눈동자 속에는 특별한 종류의 공허함이 담겨있었습니다. 인간의 감정이 담겨 있었어야 할 자리는 이제 공허하고, 오직 불신만이 지배했습니다. "이것 하나 좀 더 드시죠. 너무 빨리 드시지는 말고요!" 안톤은 손에 들고 있던 빵 조각을 조금 떼어 그에게 주었습니다. 그가 게걸스럽게 빵을 먹어치우던 도중 안톤은 그를 관찰했습니다. 그의 치열은 틈으로 가득찼으며, 이빨 중 일부는 잇몸에 위태롭게 걸쳐있었습니다. "성함이 어떻게 되시죠?" 안톤이 변덕스레 물었습니다.\n\n"알렉세이" 음식을 집어삼키며 그는 말했습니다. 그는 음식을 다 먹기 전까지 안톤에게 어떠한 주의도 기울이지 않았습니다. "난-" 알렉세이는 혀의 벼랑 끝에 멈춰 있던 말을 시작했습니다. 아마 자신이 할 말을 숙고하는 중인듯 합니다. "정말 고맙소." 그리곤 곧 안톤을 끌어안고 흐느끼기 시작했습니다.\n\n"괜찮습니다." 안톤이 말했습니다. "이제 괜찮습니다." 이 세상의 그 어떠한 것도 그가 겪은 일을 지울 수 없었습니다. 안톤이 할 수 있는것은 이 말 한마디가 최선이였습니다."
 zhukov.28.a:0 "러시아의 영혼에 흉터가 남았군."

 zhukov.29.t:0 "자치 소비에트 사회주의 공화국 체계"
 zhukov.29.d:0 ""고맙소, 고맙소." 주코프는 자치공화국의 대표들과 악수를 나누며 "당신들의 연방에 대한 헌신에 감사하오."라고 말했습니다. 그의 사무실 속 비좁은 공간에는 최고사령부와 SSR 출신 인물들을 위한 공간이 부족했습니다. 오늘, 타타르족과 바쉬키르족. 즉 혁명전선의 소수민족들과 정부 사이의 기나긴 협상을 시작할 것 입니다. 주코프는 이번에 상징적인 지도자의 역할만 할 것이였습니다. 민간인을 다루는 문제에 있어서는 군사적 경험이 필요하지 않기 때문입니다.\n\n그의 총리는 그의 목적을 위해 일을 처리하겠다고 말하였습니다. 주코프는 그를 믿었습니다. 이제 할 일은 듣는 사람의 기분을 고려하며 용어에 제한을 두고, 남은것은 그저 상임간부회가 마법을 부리도록 하는 것 입니다. 그들이 따를 수 있는 잘 확립된 모델이 있었는데, 이는 바로 옛 연방의 체계입니다. 남은것은 그저 비준과 서류작업의 문제일 뿐입니다. 오늘 아침, 그는 협상의 흐름을 관찰하고 주목하기만 하면 되었고, 그의 입맛에 맞지 않거나 지나치게 강경해졌을때만 개입하면 되었습니다.\n\n지금까지, 이는 순조롭게 진행되고 있었습니다. 미래의 SSR들의 장관들과 상임간부회들은 서로 우호적이였습니다. 상호간에 진보된 이 합의는 흔쾌히 받아들여져 종이에 기록되었습니다. 주코프의 머릿속에는 미래의 연방이 어떻게 되어야 할지에 대한 생각이 가득했습니다. 그의 존재가 더는 필요하지 않은 곳이자, 군부는 오직 당의 오른팔로서만 기능하는 곳. 총리가 종이를 거내자, 그는 웃으며 한치의 망설임도 없이 서명하였습니다."
 zhukov.29.a:0 "이건 예고일 뿐이다."

 zhukov.30.t:0 "심판의 날"
 zhukov.30.d:0 "이반은 바닥에 앉아 귀를 금속제 파형판으로 만들어진 벽에 붙였습니다. 그와 그의 동료들은 공산주의자들에게 맞선 작전기지로 이 복합시설을 급히 만들었습니다. 아아, 이를 어쩌나. 혁명전선이 그들이 숨어있는 곳을 찾아냈습니다. 그는 해방군 소속으로, 러시아 해방군이 그의 마을을 "해방" 하였을때 모집되었습니다. 겨우 19살 근처의 소년인 이반은 달리 갈 곳이 없었거든요. 친척도 없고, 아버지도 돌아가시고, 남은건 노망난 어머니 뿐 이였던 그는 생계를 위해 ROA에 가입하였습니다.\n\n전투의 소리가 점점 더 다가오고 있습니다. 이 벽은 수류탄과 박격포의 파편이나 소총의 포화에게 큰 장애가 되지 못할 것 입니다. 이것은 그의 첫 교전이였고, 아마 마지막 교전이 될 공산이 큽니다. 허나, 일종의 평온함이 그를 스쳐지나갔습니다. 호흡은 안정적이였고, 심장은 두려움이나 흥분에 굴복하지 않았습니다. 그는 침착했습니다. 죽음이 다가오고 있고, 그는 준비되어 있습니다. 그의 삶이, 얼마 없던 그 삶들이 눈앞에 주마등처럼 스쳐지나갔습니다. 오랜 시간 이름조차 잊어버린 어릴적 애인. 뒤에 남겨두고 떠난 어머니. 단짝들과 함께 밑에서 놀던 나무. 그리고 이 모든것 위에서 들리는 온화하고 부드러운 휘파람 소리, 그리고 매 순간마다 다가오는 날카롭고 새된 소리들.\n\n그는 자리에서 내팽개쳐진 자신을 발견했습니다. 일어서려고 시도했지만, 몇번이고 몇번이고 실패했습니다. 그는 다리에 감각이 없었습니다. 그가 손을 들어 바라보자, 그는 피투성이에 잿빛인 잘린 왼팔이 보였습니다. 이반은 자신의 운명에 몸을 맡겼습니다. 귀가 울릴때, 그의 마음은 언젠간 평화가 러시아로 돌아오길 기도하고 있었습니다."
 zhukov.30.a:0 "모국을 위해 죽는것은 영예롭고 달콤한 일이지."

 #Tukhachevsky Regional Events
 tukharegional.1.t:0 "A Meeting with the Stavka"
 tukharegional.1.d:0 "The room the Grand Marshal waited in was austere. Outside of a long table adorned with maps and papers of all kinds, there were little comforts besides the wooden chairs. Silence reigned in the brightly lit room for a moment, as he stood.\n\nThen, they flocked to him, marching in as one. Generals, officers- all members of his general staff, saluting and taking seats before picking up dossiers with different titles. "WAR PLANS", one read. "ECONOMIC RENEWAL" read another. "SECURING CONTROL." "IDEOLOGICAL DOCTRINE." \n\nAll read what was inside the folders. Occasionally, a show of praise exited one member's mouth, or a brief question corrected within seconds. The Stavka were his men; and they would lead by example. \n\n"What do you think?" Tukhachevsky asked, though while his ears heard the assent, his eyes were looking out the single window. With the first of many productive meetings over the Stavka filed out, leaving the Grand Marshal looking out to the horizon."
 tukharegional.1.a:0 "Russia calls."
 
 tukharegional.2.t:0 "Rebuilding the West"
 tukharegional.2.d:0 "Despite the lack of civilians in any position of power within the new stratocracy, the Grand Marshal is aware of the current role that the people play - and more importantly, of the hardships they have suffered before and during now. Thus, one of the first things on his agenda is a set of massive sweeping construction and food allocation programs.\n\nFrom rubble, factories are built. From ashes, food lines are formed, with the army making sure the rations are equal. No one has too much or too little in the Grand Marshal's eyes. Any complaints are silenced, any unruliness is dealt with, and quotas are set. \n\nNo one needs to ask what happens to those who fail the quotas - but the harshness of rebuilding is for a good cause. Most are aware of what a rebuilt Russia means for their families, their friends, and themselves. So, a taxed construction worker ignores the lack of breaks, a mother waits her turn in the food line with an empty stomach, and a soldier keeps everything orderly, even as his thoughts linger less on the people he is supervising, and lean more towards hoping the food lines provide."
 tukharegional.2.a:0 "In the end, it will all be worth it."
 
 tukharegional.3.t:0 "Old Man Lobanov"
 tukharegional.3.d:0 "Andrei Lobanov was once a young Russian patriot devoted to the ideals of Marxism-Leninism. When the Great Patriotic War broke out, Andrei was among the first in line to volunteer to join the Red Army. Even after he was hospitalized for an explosion, he insisted that he could continue to fight. When the war was over, he joined Voroshilov's West Russian Revolutionary Front with his belief in Communism driving him forward. He'd preach to his fellow soldiers with a copy of the Communist Manifesto in hand, and he'd say that they only needed the words inside this book for guidance. With yet another defeat at the hands of the Germans however, his faith in Communism began to waver. Andrei realized he had no home to return to, and there was a chance he would never see it again. He had spent 20 years in the Red Army and had nothing to show for it.\n\nOld man Lobanov walked through the streets of Arkhangelsk with nothing but a cane and a backpack. In reality, he was in his fifties, but he didn't look like it with the way he walked. As he walked, he considered that perhaps things would've turned differently if he had retired earlier instead. He might've been able to raise a good family and had a stable life far away from the cold and icy streets of Arkhangelsk. Lobanov placed his cane besides him and stopped to rest on a concrete staircase. Snowflakes began to drift down from the skies as he closed his eyes.\n\nWhen Lobanov opened his eyes, the first thing he saw was a Red Army commissar with an envelope in his hand. The commissar simply said "This is for you." before handing him the letter. The commissar then walked down the sidewalk with 10 other envelopes just like it. Lobanov opened the envelope, and inside was the first pension he had ever received. While not much, this was the first time in 10 years that Lobanov felt hope, hope that he could forge a new life beyond Arkhangelsk. He picked up his cane and walked down the sidewalk with new determination."
 tukharegional.3.a:0 "A new beginning for an old soldier."
 
 tukharegional.5.t:0 "The Presidium Meets"
 tukharegional.5.d:0 "The Grand Marshal was seated in front of the members of the Presidium in the hall. A major new economic plan for the following year drafted by Tukhachevsky had just been announced in front of the presidium, and now, the members were in deliberation. Finally, the Presidium reached a decision, and one of the senior members rose to speak. "The Presidium of the West Russian Revolutionary Front has come to the agreement to veto the proposed economic plan for critical reasons including a lack of protection for workers' safety and an insufficient supply of steel currently. For this reason, the Presidium recommends immediate amendments to the plan." He sat back down, and the hall was filled with silence as all the members watched Tukhachevsky as contemplated before he stood up. He silently nodded before signaling his guards. The members watched in shocked silence as the Grand Marshal walked past them."
 tukharegional.5.a:0 "No man rules alone."
 
 tukharegional.6.t:0 "The Presidium's Proposal"
 tukharegional.6.d:0 "The new economic proposal was to build a new railroad stretching from Arkhangelsk to Samara stretching 1,800 kilometers and using an estimated 10,000 workers. After enjoying overwhelming support in the Presidium, it soon reached the desk of the Grand Marshal. Tukhachevsky read the proposal 3 times before making a decision, but ultimately, the plan was stamped with a veto. At the next meeting of the Presidium, furious members presented a list of grievances against Tukhachevsky was presented, but it was simply dismissed by a "light" reminder that he was their superior."
 tukharegional.6.a:0 "All answer to the Grand Marshal."
 
 tukharegional.7.t:0 "Marx and Lenin"
 tukharegional.7.d:0 "The soldiers stood silently as their Commissar read a little red booklet. "Comrades, as soldiers in the Red Army, our one and only duty is to advance the interests of the proletariat across the globe. Even when we declare war, we attack to liberate the working class from capitalist oppression. All of you are revolutionaries in the great revolution against the capitalist ruling classes. We must never falter in our duty by retreating or suffering defeat. Every defeat for the Red Army is a victory for the bourgeoisie.""
 tukharegional.7.a:0 "Defeat is unacceptable."
 
 tukharegional.8.t:0 "On the Shoulders of Giants"
 tukharegional.8.d:0 "Leon Trotsky was greater than an ordinary revolutionary: he was the paramount leader of the Red Army. He was a hero that stood by Lenin during the October Revolution and defended the revolution during its early days by reforming the Red Army from a band of rag-tag militia to a regimented and disciplined Army. His theories of permanent revolution aligned with Tukhachevsky's goal to spread the revolution through the Red Army, but while Trotsky's writings generally aligned with Tukhachevsky's own beliefs, the endless books of theory were lacking in areas of military and economic organization.\n\nThe Grand Marshal began to search through every word that Leon Trotsky had ever written, yet he could find nothing. After reading a sixth book with yet more useless theory, Tukhachevsky realized that he could not rely on the advice of the great men of the past. Revolutionaries write theory describing only their own observations, and Trotsky could not possibly have foreseen the Front's present situation. Tukhachevsky had to make decisions in the dark based only on his own experiences. Leon Trotsky set down the path before him, but only Tukhachevsky could continue walking."
 tukharegional.8.a:0 "Not even Trotsky can predict the future."
 
 tukharegional.9.t:0 "Protecting the Revolution"
 tukharegional.9.d:0 "This is the story of a man named Andrey. Andrey was an average to middling man who did very, very little in his life. He was not particularly brave, or particularly exemplary in any field, but he was smart. At least, smart enough to follow orders and keep his head down. Dimitry - one of his comrades was not particularly smart. A generous, popular man who occasionally sparred with the commissar and tended to win arguments, Dimitry led by example\n\nThat is until one morning when Andrey awoke in his bunk to find four men in uniforms he did not recognize in the dimness of the early dawn moving around. "Get up." One spoke, as he moved without thinking. Out the door he walked with the rest of the squadron into the dim light mere minutes later, barely dressed. The uniformed men were joined by six more- all wearing SMERSH badges. Andrey had heard the stories of the secret police - counter intelligence squadrons. However, he did not expect them to be as equipped or as funded as the stories claimed.\n\nThe only other man besides the SMERSH operatives fully dressed and crisply awake was the commissar, and he was beaming as one spoke to him. "You have done well to inform us of treason within this unit." "We will make sure that no problems arise." "Your loyalty shall be rewarded." All stated, as Dimitry and his friends were dragged out of the line. What happened next clicked for Andrey in a single moment, as the operative next to the commissar turned.\n\n"Men. It has become apparent to us that there is treason within your unit. Thanks to the reports of a few dutiful soldiers, these traitors to the socalist revolution will be transferred to where they can cause no harm. In a few hours, you will be questioned." The operative spoke calmly, with a smile.\n\nDimitry and the soldiers closest to him were taken, and then came the questions. "What is your opinion of the Grand Marshall?" "Where were you or relatives located during the West Russian War?" "Do you know anyone who may have counter-revolutionary ties or sympathies?" Each and every minute, they had a new one. And Andrey?"
 tukharegional.9.a:0 "Andrey had no idea if he answered correctly."
 
 tukharegional.11.t:0 "The Soviet Constitution of [GetYear]"
 tukharegional.11.d:0 ""Article 4: Military service in the Red Army is an honorable duty of all Soviet citizens. The Soviet military is a force for revolutionary change around the world. As such, citizens must aid the Red Army in whichever way they are able," read the official speaking on top of the platform. A small crowd had gathered to watch the first reading of the new Soviet constitution which would be enacted soon after the Front was dissolved. He continued, "All Soviet citizens have the sacred duty to defend the motherland. Treason to the country--deserting the Red Army, impairing military power, and espionage is punishable with all the severity of the law.\n\nArticle 5: The Red Army's sole goal is to defend the revolution against reaction and spread socialism on Earth. The Grand Marshal may exercise his authority to overrule the civilian government if it is beneficial to this goal. The Grand Marshal can also take direct control of the country during times of revolutionary war against capitalist and fascist threats.\n\nArticle 6: All Soviet citizens have the right to participate in government. Red Army soldiers and veterans possess a higher right to serve as government officials and be elected as they have proven themselves as revolutionaries who are willing to fight to protect socialism. Soldiers who serve as government officials continue in the struggle to protect the revolution.""
 tukharegional.11.a:0 ""Article 7...""
 
 tukharegional.20.t:0 "Excerpts from an Essay"
 tukharegional.20.d:0 ""The Second International therefore, in its struggle with imperialism, understandably defended the militia system. This system became the tradition of the Socialists. Gradually the real purpose of an army was forgotten; an active socialist war was not thought of, and the fundamental task of an army was considered to be what would disturb as little as possible the economic life of the country...\n\n"...The guarantee of the existence of the soviet state is the main task; everything else – even economic requirements – must give way to it...\n\n"...The quality of an army lies above all in its combat-readiness developed to the highest degree and in its precise and easy mobility. It is not easy to fulfill these requirements, and that is why they involve a long hard period of preparation. Only a regular army can receive such training. We thus observe that a Red Army can be only a regular army... \n\n"...In view of this, every task of our republic must be most closely bound up with the tasks of the world revolution. This is, naturally, particularly valid for the question of the organization of our Red Army, the first cadre-troops of the World Red Army... Only such an army, composed of class-conscious revolutionaries, can be the instrument for the propagation of the world revolution and for the destruction of capitalism."\n\n- M. Tukhachevsky, "The Red Army and the Militia""
 tukharegional.20.a:0 "So opines the Grand Marshal."
 
 tukharegional.21.t:0 "Split Decisions"
 tukharegional.21.d:0 "Creaking door hinges interrupted the pen scrawls that filled Grand Marshal Tukhachevsky's office. He glanced up from his paperwork and glared at Comrade Ustinov approach, a folder nestled against his arm crook. "I haven't got all day, Ustinov," he said. "Speak up."\n\nUstinov cleared his throat as he read from the document. "Work on integrating the liberated zones continues apace, Comrade Grand Marshal," reported the general. "Food and materiel from the revolution's opponents are now being repurposed to the Red Army's needs at breakneck speed. My analysts estimate we will replenish our stockpiles within the month."\n\n"And?"\n\nOld paper flipped, its contents keenly scanned by bespectacled eyes. "The civilians. Rather, their economic activities - farming, industry, commerce - which the war has disrupted. Stavka awaits your advisement." Comrade Ustinov proffered the folder containing the rest of his report. "For your reading pleasure, Comrade Grand Marshal."\n\nInspection revealed that they also contained recommendations - two, in particular. The first suggested reintroducing old Bukharin's legacy to the Soviet proletariat, with the rationale of easing their burdens while the state rebuilds itself. The second contained less theory and more bluntness: collectivization of all war-critical resources at the Army's custody.\n\nIt took a minute for the Grand Marshal to skim through the detailed hundred-page document. He returned Ustinov's imperturbable gaze with the Red Army's inviolate orders."
 tukharegional.21.a:0 "We'll bring back the NEP. Dismissed."
 tukharegional.21.b:0 "Have the men pay visits, you have a list of them, don't you?"
 
 tukharegional.23.t:0 "Reappropriation"
 tukharegional.23.d:0 ""Oskar Pykhtinovich Pykhtin?"\n\nThe past five minutes' happenings had just caught up with Oskar and his sleep-addled thoughts. And now that he found himself face-to-face with the officer announcing his fate, what else could a simple farmer do but nod?\n\n"By order of the Grand Marshal," continued the military man, "your farm has been reappropriated for the revolutionary war effort." The words he read from the paper on his hands sounded distant, almost disinterested. "The Red Army will supervise its conversion into productive kolkhoze. You've been instructed to join your new brigade in the nearby village."\n\nHe motioned at the gunmen amassed by the lorry, who began advancing towards Oskar's house.\n\n"W-wait!"\n\nThe soldiers froze, giving Oskar tense stares as they leveled their guns at his outstretched arm. He gulped. "M-my belongings, at least," said the farmer pausingly.\n\nThe officer glanced to his fellows, then back to Oskar. Shrugging, he barked, "Ruslan. Grigory. Help our kulak friend here pack his bags."\n\nSeveral more minutes later, the new kolkhoznik was escorted from his late father's farm with nothing but the clothes on his knapsack, a rickety balalaika..."
 tukharegional.23.a:0 "...and Roza's faded smile."
 
 tukharegional.24.t:0 "Michal's First Day at Work"
 tukharegional.24.d:0 "It had taken some time to get the paperwork through - so difficult to get the Military Schools to agree to anything! - but Grigorovich had succeeded in getting Michal a day off. It was a special occasion, after all, and Michal was needed, as was everyone in the family.\n\nThey got up in the early morning, and Grigorovich's back ached like the devil as he packed the truck at the foot of his apartment. There was so much to handle - why had his grandfather chosen to go into the carpentry business in the first place? - and there was so little time to do it in. Michal groaned and dragged his feet, still bleary and grumpy from a sleepless night. Even with all the commotion, however, they managed to pull it off in under an hour. The wooden stools and turnstiles, the Venetian blinds, the cabinets - everything.\n\nAs they arrived at their new shop, a stonefaced bureaucrat walked up to them, handed them papers that seemed way lighter than was wise, and stalked off. Grigorovich shrugged and signed. As long as the shop was open, he'd always said, everything was negotiable.\n\nThe moving process was far swifter than the previous iteration. Most of the fragile wooden items had already been pre-packaged, and the only real difficulty was in moving the items that were ill-fitted to the narrow spaces of their new space. Some corridors had to be negotiated by tilting the chosen goods ever so slightly, so that they could inch into corners in the manner of a struggling grandmother.\n\nSlowly the new shop rose to completion as the sun pierced the horizon. Grigorovich took one last look at the paperwork - the New Economic Policy Committee had approved it, apparently - and beamed at his son, who was quietly shaving what appeared to be a decorative table-leg. He truly was, in the literal sense, a chip off the old block. And with the reopening of the ancestral shop, his children, too, would have a business to call home."
 tukharegional.24.a:0 "A heartwarming story."
 
 tukharegional.25.t:0 "A Step Forward"
 tukharegional.25.d:0 "Bukharin's economic legacy is...mixed to stay the least. His economic plans did little to prepare the Union for war against Germany. We were unable to provide the arms and ammunition necessary to fight back against the Nazis. This is the most shameful part of his economic legacy. But it wasn't exactly a failure.\n\nFor too long, this failure on the military and heavy industry front obscured the success in other areas. Under Bukharin, agricultural output increased, for example. And, more significantly, the Union made tremendous strides in terms of light, consumer industry. Not the industry that could kill Nazis, mind you, but the industries that provided the people of the Republics with wood, clothing, and canned foods. This turned the Soviet Union from an agrarian backwater to a nation that was industrialized, albeit at a lower level.\n\nEverything we do is for the defeat of Germany and the liberation of Russia. But we must recognize that an industrialized nation is not entirely devoted to the production of weapons of war. An industrialized nation also produces things that people can use in their daily lives. And one day, the revolution will be triumphant, and what would we do with a bunch of artillery plants then?\n\nLet us continue with these civilian industry programs. There's no reason that we cannot grow both our civilian and defense production at the same time. We will keep what worked before to make it work again. And one day, we will have a strong and vibrant socialist economy, just as Bukharin dreamed."
 tukharegional.25.a:0 "Efforts on all fronts will bring us on to Berlin!"
 
 tukharegional.26.t:0 "A Day in the Life of Bazanov Zinon"
 tukharegional.26.d:0 "5 AM: Awake. Do morning calisthenics before eating a breakfast of fried egg sandwich. Say goodbye to my wife, before hopping on the bus to work.\n\n7 AM: Arrive at the Perm motor works. Clock in, and prepare for my shift at the factory. I am one of the technicians on the truck production lines, responsible for installing door panels.\n\n9:30 AM: My first break. Take five minutes to relieve myself, and grab a small glass of water. Then, back to work.\n\n12:00 PM: Lunch. Eat hot soup and tea from the factory canteen. Other coworkers have heard the rumor we will be switched onto aircraft, but have not seen any evidence of that. Have fifteen minutes to eat before going back to work.\n\n3:30 PM: longer break than usual. Everyone is instructed to gather in the factory courtyard to hear a speech by a hero of the red army. Many have heard these exultations before, and it's doubtful they are having the effect they once did. Some fall asleep standing up. But everyone is thankful for the longer break.\n\n6:15 PM: Fire alarm. Everyone lines up to evacuate, but management stops us midway. They say it's in a different part of the factory. We sluggishly return to work. I see fire engines in the distance.\n\n7:00 PM: Quitting time. Clock out, and get on the bus to go home.n\n8:00 PM: Dinner alone. Black bread, sausage, and Vodka. My wife and kids have already eaten long ago. Children are already asleep.\n\n9:00 PM: In bed. Think to myself I really cannot live like this for much longer.\n\n9:45 PM: Asleep."
 tukharegional.26.a:0 "Just think of what you are working for."
 
 tukharegional.30.t:0 "Project Indrik Status Report"
 tukharegional.30.d:0 "Overview: Project Indrik is proceeding as planned with only minor complications. We are already acquiring resources to begin weapon development, and we can expect the first prototypes in one year. Agents are still currently searching for experienced engineers and scientists that could assist with our endeavors while construction crews are beginning construction of laboratories and testing sites. Factories have been ordered to produce materials that are required for early testing. SMERSH is currently investigating a possible security breach. An engineer that was recruited and screened by our agents disappeared in the middle of the night. Breach is considered a low threat as he did not possess access to any highly classified documents. Family and friends are currently being held for questioning. Individual project overviews are listed below:\n\nProject Ferment: Team members have recommended that they develop adequate containment methods before beginning research. Request is currently being reviewed by administrators. Project can not proceed before this request is accepted or denied, but test subjects are currently being acquired.\n\nProject Leshiy: Team members are currently researching samples recovered from foreign sources. The utmost caution is being applied to handling of these samples. Many scientists are experienced in chemical weapon development, and preliminary results appear promising. Minor team is currently working on methods of defending hostile chemical attacks. Experimental gas mask is currently being developed.\n\nProject Shchuka: Construction has begun on a testing area in the White Sea. Environment is harsh and hindering progress. Engineers are currently beginning experimental design that allowed for higher resistance to atmospheric pressure and greater acceleration. Despite temporary setback, the construction team is expected to be finished by time that first prototype is built.\n\n"
 tukharegional.30.a:0 "More detailed reports listed below:"
 
 tukharegional.31.t:0 "The Extraordinary Training Protocol"
 tukharegional.31.d:0 "Drowning, he was drowning. His legs barely worked anymore, and the frigid cold seemed only to suck the life out of what was left of his torso. Oh, God, he had to get out of this goddamn river - with a gasp and a burst of savage energy he moved long-numbed arms and pulled himself another step towards the bank. Yes, the bank, and with it - oh, the relief was so painful Vladimir wanted to sob - dry land.\n\nDry land, dry land, dry land - his body drove itself like an engine running on the fumes of petrol after the last reserves. Only one thing mattered, survival, and there was exactly one path through to this goal. The rich, dry, healing touch of dry earth and snow. Vladimir heaved, heaved again and -\n\nHis hands touched, at last, the shore, and with one last twitch that took everything from him he heaved himself onto the dry land. Convulsing and vomiting, Vladimir spat and choked his air passages clean. Wiping away the last of the mucus, he looked around with the trained ease of a veteran. There, perhaps, he could build a shelter - not one that would protect from snow, but perhaps it would keep the predators away.\n\nIt was only Day Three, something in his adrenaline-soaked mind whispered. The exercise lasted five days, and he hadn't heard from anyone in his squad since the second. What the hell had happened to Military Command? \n\nHe soon got his answer: coming back from a firewood-gathering trip that evening, Vladimir noticed something bloated and swollen, in military fatigues, washing up on shore. What was left of his dinner was quickly expelled over the waterlogged remains of a man, the Soviet medal still visible on his left breast - and his dogtag strangling his fattened neck."
 tukharegional.31.a:0 "They don't care if we die."
 
 tukharegional.32.t:0 "Hard Times..."
 tukharegional.32.d:0 "Tukhachevsky stood in trance, his sharp posture contrasting the rest of the Stavka that lay seated beside him. Through his binoculars he spied the massed bodies below, scared boys drawn into a frenzy as they passed through tire swings, wooden stockades and dead sprints.\n\nIn particular, he came to focus on one subject, a shivering wreck from somewhere south.\n\nLeft and Right, to and fro, the poor boy's legs became stiff trunks in the mud. With each beleaguered step, the subject of Tukhachevsky's intrigue came closer to his next tumble. His comrades passed by him often, trading glances as he fell.Finally, after many failed attempts, the boy simply collapsed. Defiant in the face of duty, he lay flat and unmoving. Tukhachevsky remained still for a moment, pondering the scene.\n\nFor every hundred men dedicated to the cause, there would those who found solace in the dirt. Men that cried out in woe, decrying the miserable conditions of combat and the herculean responsibility upon their shoulders. To carry the weight of a Russian rebirth alongside your rifle and pack was no easy task.\n\nYet, despite the undeniably human state the boy found himself in, Tukhachevsky felt nothing but cold disdain for him. The life of a soldier, dying with dignity for the liberation of his home, could never compare to the collective misery inflicted upon the proletariat of the world. From the countless cripples, made prisoners in their own bodies by luftwaffe bombs, to the near starving slaves of Germania.\n\nTukhachevsky muttered something cruel to an aid, and watched as a Commissar descended upon the motionless body below. In his army, there would be no breaking points..."
 tukharegional.32.a:0 "...create strong men."
 
 tukharegional.33.t:0 "My Manya..."
 tukharegional.33.d:0 "I hold considerable doubt that my words might reach you, for the state of our nation necessitates it pass through countless hands on its way to your residence. However, as this letter is composed in the spirit of defiance, I shall gamble against the odds.It has been long since we last spoke. Too long I fear.\n\nYour Husband, the young idealist who set off from our little Orenburg farmstead, is no more. In his place stands an absence; a hollow shell where a man ought to be. I wish I could report a feeling of glory, or some sense that we were progressing towards fulfillment of the ultimate cause. Instead, all I have to offer is misery.\n\nI am surrounded by bitter, scornful men, who do their very best to make sure each day is less distinguishable from the last. Each morning, we are rudely awoken to the sound of a commissar banging a spoon upon a metal pot. From there comes our run, a grueling miles long journey from which the only respite is the beauty of sunrise.\n\nWith little time to think between drills, I have learned the true meaning of conservation. Everything can be reused or redirected to a more opportune time, be it scraps of food, padding for boots, or even willpower itself.\n\nMy body, gaunt and slender, would likely be unrecognizable, where you to lay eyes on it again. It is foreign to me, the few times I have spied myself in reflection. It seems to move autonomously, responding predictably to the same stimuli, and directing itself to areas my authority will never reach.\n\nI will not lie and claim that there is any dignity in my routine. Truthfully, it is an alienating and sorrowful process. However, if there is anything good I can report, it is this; I know I will never be the same.With each pointless harassment, and each grueling obstacle course, I become stronger. In both mind and body, I can feel my tolerance hardening. Nothing will phase me, as I suppose it should be if I am to face the fascist hordes.May peace be with you darling, and with any luck, I will emerge from this suffering the patron of a liberated motherland."
 tukharegional.33.a:0 "Yours truly, Dmitry."
 
 tukharegional.34.t:0 "A Day in the Life"
 tukharegional.34.d:0 ""DOWN!" yelled his commander, and without thinking Dmitry dove forwards. His face smashed into the mud, and for a moment the world was dark, cold, and earthy. Then he was moving forwards, crawling on his belly, his uniforms in need of a stern washing. He saw Vladimir to his left, face red with exertion, and smiled. The Moscow refugee's pudge hadn't melted off during the long trek from home, he supposed he shouldn't be surprised that it wouldn't under their hard training. Nonetheless, what his companion lacked in physique he more than made up for in muscle. When the time came for rubble drills, and they had to practice hurriedly clearing a bombed bunker, Vlad's strength would come in handy for the unit.\n\n"UP! RUN!" Yelled the commander, and the soldiers began to sprint to the next stage of the obstacle course. Dmitry scrambled to his feet, and rushed forwards. He remembered how he had grimaced and moaned during the early days of his service, and felt a renewed burst of speed. He found himself at the next stage, among the guns, and began to assemble his rifle. For once his fingers didn't fail him, when he looked up, he saw to his great surprise that he had finished first.\n\n Later, Dmitry and his unit would celebrate in true Russian style. There would be music, food, and a flood of vodka. More likely than not he would wake up with a nameless girl in his bed and a throbbing headache, but neither would last long through the hard soldier's life and cold northern sun. He was king for a day, but a fighter for life, and the true war had not even begun."
 tukharegional.34.a:0 "A good life, he supposed."
 
 tukharegional.35.t:0 "A Change of Guard"
 tukharegional.35.d:0 "The old captain drew deeply and breathed, cigarette smoke fuming from his nose like the breath of a dragon. The old high hit his brain, coloring his thoughts a faint shade of pink - although, truth be told, everything seemed a little less colorful with each passing year. Perhaps it was the inevitable result of lost youth, the passage of time, or perhaps the captain was simply getting older and crankier. \n\nHe chuckled to himself. He knew which option he'd bet money on, and it wasn't some airy-fairy nonsense about time.\n\nWell, it was lucky that he didn't need smell to help with shipbuilding. He returned his attention to the dense blueprint in front of him: the Ognevoy class was a son of a bitch to build, but no one could say it wasn't elegant. His eyes ran up and down the elegant curves of the deck, the spindly masts and the expanses of the engine and boiler rooms - yes, there was an almost sexual energy to its raw dynamism, something only he could appreciate. He'd often joked with his friends that he'd married a ship instead of a woman. \n\nIt was a shame about his own destroyer, really. It'd broken his heart far worse than the retreat to Arkangelsk, the sinking in port. And she hadn't even fired her first volley! When the West Russian Government had contacted him with the promise of settling accounts, the captain had agreed without a second thought.\n\nNow, as he watched something larger and better than the Ognevoy class rise in the dockyard before him, the captain knew he'd made the right choice. This new beauty was not, would never be, Ozornoy. But it could be for someone else what Ozornoy had once been for him: the love of his life, and the light in his harbor."
 tukharegional.35.a:0 "A final job, and a parting glance."
 
 tukharegional.36.t:0 "Essay Writing"
 tukharegional.36.d:0 "In the rare occasions where Mikhail Tukhachevsky is beset by doubt, the Grand Marshal finds solace in pen and paper. Alone but for his thoughts, a flickering oil lamp and Shosta's Second Waltz, so far away from the sniveling idiots who call themselves Stavka - it is here where the general can ponder, reflect, and resolve his battles within and without. The written word has failed him less than his generals' own consensus on both accounts.\n\nAnd so he wrote. Past theories and present practice mingled with the ink on his fountain pen, leaving martial dialectic behind every stroke. The Red Army had fifty years of either to draw from; so it was that its battles formed the object of Tukhachevsky's reflections. The two Tsaritsyns. Moscow. Suvorov. Syktyvkar. Comparisons and contrasts between the Front and its enemy: troop deployments, tactics, supplies. Mistakes aplenty, from the first moreso. The oil lamp flickered and waned as afternoon heat gave way to evening's chill - and still Tukhachevsky wrote.\n\nOnly when he caught the Moon's pallor did the Grand Marshal stay his aching hand. Not enough, but it will have to do. Pouring himself another shot from a half-empty vodka bottle, Mikhail reclined against his seat as he read through his newest essay.\n\nAs sunlight peeked from over the Northern Dvina, Arkhangelsk greeted another day with shattering glass and discoherent screaming."
 tukharegional.36.a:0 ""The Red Army's gone to shit!" echoed the city's morning air."
 
 tukharegional.37.t:0 "Come to Your Senses!"
 tukharegional.37.d:0 ""Honored Comrades!" His voice rang clear in the briefing room, bouncing off its spartan spaces. "First, a humble thanks from this servant of the Revolution to the many in this room who have helped bring about its success." The room smiled and nodded, cheerful in its complacency. "But I also wish to address some addenda to that statement."\n\n"First!" He loved how crisp his voice sounded in the morning, like an old drillmaster. "We must acknowledge that our love of numbers made us blind to their quality. Yes, the Red Army is a Proletarian Force, and yes, we rely on our workers for all things. But we cannot expect that sending tons of differentiated men into the fray, bereft of a common drill standard, weapons handling pedigree or language, will make a difference in battle. That was what made victory so difficult, and defeat so imminent, in every battle we fought against overwhelming odds."\n\n"Second, we must no longer rely on the rhetoric of heroism! It will never be enough to cast our men into heroic defeats, unless all of you want to stand on heroic gallows and call the name of Lenin as you jump into martyrdom! We have hidden behind this cowardly rhetoric and made us all laughingstocks. No, from now on we must use men smartly and precisely, or soon not even madmen will think to follow us." \n\n"Finally! We must change the very nature of our soldiers themselves if we are to succeed. I spoke on quality - now I speak of organization. Gentlemen, it is time to wake your ideas up - I mean, come to your senses! We cannot claim to run a working army when we cannot even keep tabs on how many men we have employed at one time. If we can change these flaws, victory shall soon await the Stavka, and Russia. If we cannot - we should prepare to enter the martyrdom due to all failed and foolish martyrs, for that is where we are headed.""
 tukharegional.37.a:0 "Yes, Grand Marshal!"
 
 tukharegional.38.t:0 "Entry no. 374"
 tukharegional.38.d:0 ""Napoleon crossed the River Neman with 400,000 of the finest sons France has ever birthed. Veterans of Italy, Egypt, Spain and Germany, each man within his Grande Armée more than equaled ten from the Coalition in a hundred different qualities: skill, discipline, élan. With them the Emperor glided from triumph to triumph; by the Patriotic War, his Empire had held the continent by its talons. That the Tsar would offer resistance against an invincible force is laughable.\n\n"There was no such force six months later. Borodino happened, Moscow happened - but above all General Win""ter happened, cutting away at the Armée's ranks like a swarm of flies descending upon a fat pig's carcass. Of the 400,000 that left Poland, less than a tenth returned to France. History tells us all too well what happened next.\n\n"I know what those fools call me behind my back. If only they knew how terribly right they are.""
 tukharegional.38.a:0 "From men of bronze to men of dirt."
 
 tukharegional.39.t:0 "At a Juncture"
 tukharegional.39.d:0 ""Ilya Starinov?"\n\n"Yes, Comrade Grand Marshal. One of our missing colonels according to Stavka's records, presumed dead in the aftermath of Operation Suvorov."\n\n"And so we now know where this... man of ours, is. Answer me this once, Ustinov: what does one deserter among thousands matter to the Front?"\n\n"The Ural Guard."\n\nGrand Marshal of the West Russian Revolutionary Front Mikhail Tukhachevsky was silent. Dmitry Ustinov let his superior stew for a half-minute more before elaborating.\n\n"You asked for advice on how to 'whip the Front's cowards into shape'. I feel the example Comrade Starinov has demonstrated with their Guardsmen shows merit: grueling training for to forge elites out of our conscripts. As invincible and legendary as when Comrade Voroshilov drew breath.\n\n"Or we can resort to Ieronim's own suggestion, though I harbor my own doubts over the fruits his... 'Spartan', discipline would bear. As always, Comrade Grand Marshal, the choice is yours.""
 tukharegional.39.a:0 "Interesting."
 
 tukharegional.40.t:0 "West Russia Requests Oil"
 tukharegional.40.d:0 "It seems that the Russians are always full of surprises. We had all but counted them out in the struggle against global fascism, but although little news escapes the blood and snow of the war-torn north we now have multiple reliable reports of a super-warlord that has defeated all opposition. This state, if it can be called that, shares the name and structure of the West Russian Revolutionary Front of all, but possesses a drastically more militaristic attitude towards its enemies, and a much harsher one to its own citizens.\n\nWhatever the peculiarities of this new Soviet Union, they are certainly an enemy of the Nazis, and thus share crucial interests with the government of the United States. It is for this purpose that the CIA has begun a program to send drilling equipment to this nation in order for it to reach resource self sufficiency and thus be better equipped to fight the Germans in their inevitable confrontation.\n\nThe now de-facto ruler of all of West Russia - Grand Marshal Mikhail Tukhachevsky, appears to be a man of many talents. A brutal man, a brilliant commander, and a born soldier. Whether such things have the makings of a good ally remains to be seen, but he certainly is willing to help with our most important endeavor -- the destruction of Nazi Germany and the un-making of all its vile works."
 tukharegional.40.a:0 "They could come in useful."
 tukharegional.40.b:0 "Our interests are better served elsewhere."
 
 tukharegional.41.t:0 "Letter from Arkhangelsk"
 tukharegional.41.d:0 "To the President of America:\n\nThe Red Army brings good tidings from Arkhangelsk. Since the restoration of order in West Russia, we have recovered much of our strength, both in men and in materiel, and with every day near the apex we had achieved under Grand Marshal Kliment Voroshilov. For now our guns are pointed eastwards, at the petty warlords and revisionists who dare sully the Union's old lands - but soon the Motherland's bulwark shall return to its rightful places west.\n\nBe informed that the Red Army will gladly receive your country's military, economic, and diplomatic assistance once we resume the Great Patriotic War. You may receive further communiques from us once matters within Russia are duly resolved.\n\nSigned,\nMikhail Tukhachevsky\nGrand Marshal of the West Russian Revolutionary Front"
 tukharegional.41.a:0 "They could come in useful."
 tukharegional.41.b:0 "Our interests are better served elsewhere."
 
 tukharegional.42.t:0 "The US Agrees!"
 tukharegional.42.d:0 "Against the cruel, flagellating wind walked a tired crew. Fifteen weary travellers, adorned in thick fur hauled a long flat sled. As they approached the city center, sporadic cries escaped their lips; spiteful declarations against aching muscles, frozen eyelashes, and the cursed clouds above that had wrought such fortune. Slowly but surely, the men made their way towards a depot and with a lift of its large metal door, they found themselves greeted by a commissar.\n\nAlexei was not blind to the frostbitten faces before him, nor was he callous towards the wellbeing of those under his command. If today's haul was what he expected however, any amount of pain would be worthwhile.Three zip ties, a knife, and a heave would reveal what lie below the covered tarp. As the snow was brushed from the steel surface, a grin exploded Alexei's lips.\n\n"Comrades! The American shipment has arrived!"
 tukharegional.42.a:0 "Black gold for a red struggle."
 
 tukharegional.43.t:0 "The US Refuses!"
 tukharegional.43.d:0 "Bad news. It seems that the filthy capitalist Americans are more concerned with their petty political squabbles and oppressing the working class than actually confronting Fascism. The United States has refused to respond to our request for oil and drilling equipment, dooming the Red Army to subsistence technology, even as we struggle against the Nazi War Machine.\n\nWe will of course continue our march against chaos and Fascism alike, but without the Americans, this will be much harder. In time of course, the forces of Socialism will triumph against all of our enemies within the wasted, and then shortly afterwards in Europe. Perhaps then the Americans will finally respect the capabilities of the Red Army, and respect us as an equal, but by then it will be too late. With Socialism cemented in the old world, how long before the tides of change reach the new?"
 tukharegional.43.a:0 "We didn't need them anyway."
 
 tukharegional.44.t:0 "Americans Recognise Us"
 tukharegional.44.d:0 "Excellent news. The American Government has formally recognized us as the rightful ruler of all of Russia, a move that opens the door to greater amounts of material support and diplomatic aid in our confrontation with the Nazi war machine.\n\nAlthough some within our government had been skeptical of the willingness of the Bourgeois American republic to aid socialism, to the point of doubting the worth of asking at all, it seems that the more pragmatic direction of Grand Marshal Tukhachevsky prevailed after all, and paid off in spades.\n\nNow with the capabilities of the most powerful nation in the world behind us, is there any hope for the Nazi empire? Soon our soldiers will no longer go into battle clothed in rags and raiments, but in the finest American camouflage and flak jackets. They will no longer wield antique rifles from the last war, but M16s and high grade rocket launchers. As we have dreamed for years, the world will soon know the true power of a fully equipped and prepared Soviet Military, may the fascists and petty-despots trimble in fear."
 tukharegional.44.a:0 "Together, we are invincible!"
 
 tukharegional.45.t:0 "Americans Recognise Us"
 tukharegional.45.d:0 "During the last war, as the Nazi beast surged Eastwards into the heartland of the motherland, we told ourselves desperately that the Americans wuld nto let us die. Rivals we were - on opposite sides of the line between Communism and Capitalism - but surely we thought, they would not let us fall to our mutual Fascist enemy? Surely they knew that once it had feasted on Europe, it would not be long before the Nazis turned their evil gae to the Americas?\n\nBut it seems that now, as then, we put too much faith in the United States. We had hoped that they would recognize the new Soviet Union as the rightful sovereign of all Russia, but it seems that they were blinded by their instinctual capitalist hatred of the proletariat. Had they given us the simple honor of treatment as an equal, we might have stood together, fighting as friends against the common foe.\n\nBut now, denied this most basic of requests, we are doomed once more to walk our road alone. Though our foes might proclaim this lack of recognition as indicative of weakness, we will defeat them, even if it is without allies. And then when the Fascists and madmen are defeated, we will not forget who aided us in our darkest hour, and who did not."
 tukharegional.45.a:0 "It was a mistake to trust these people in the first place."
 
