 zhukovregional.1.t:0 "자랑스런 붉은 군대"
 zhukovregional.1.d:0 "인터내셔널은 대원수 주코프가 한데 모인 자랑스러운 사회주의의 아들들을 환호와 개선식으로 맞이하는것을 간과하고 있다며 볼멘소리를 내었습니다. 군인들은 혁명전선의 패배한 적들의 깃발을 들고, 승리한 혁명의 선명한 진홍빛 깃발 아래 낮게 드리워 놓았습니다. 장병들은 러시아의 진보의 적들의 노획한 깃발을 지휘관들에 발치에 던졌습니다. 각 국기들이 레닌 광장의 차갑고 단단한 돌에 부딪힐때, 대원수는 각 국기가 대표하는 반동주의적 정권들에 대해 생각에 잠겼습니다. 코미 공화국의 나눠진 다색의 국기는 그 골치아픈 부르주아 국가에 존재했던 깊은 분열을 상징하고 있었습니다. 노쇠한 귀족 패거리들을 대표하는 뱟카 공국의 흑금백 삼색기는 권력을 되찾기 위해 필사적으로 노력하며 자신들이 아버지라고 부른 이 대지를 독일의 개들이 빼앗는것을 도왔습니다. 눕혀진 소위 "러시아 인민 해방위원회"라고 불리던 이들의 깃발. 수많은 러시아의 인민들이 블라소프의 해방 약속에 현혹되었지만, 이 깃발의 뒤에서는 성 앤드류의 십자가가 파시스트놈들의 정복의 군홧발과 함께 나아갔습니다. 또 다른 한쪽에는, 아리아인 형제단의 미친 시체청소부들이 러시아 국가를 "정화"하려는 그들의 여정을 상징하며, 수치심조차 없는 뻔뻔한 자부심의 정신나간 스와스티카를 그려넣었습니다. 퍼레이드가 계속되자, 대원수 주코프는 가장 자랑스러운 얼굴들은 머리가 희끗희끗한 참전용사들 이라는 것을 눈치채었습니다. 바로 서러시아 전쟁을 기억하는 이들이죠. 그들은 볼고그라드의 승리를 기억했습니다. 그들은 증오스러운 독일놈들에 맞선 최후의 승리가 너무나도 가까워 보였던 모스크바와 레닌그라드의 승리를 기억합니다. 허나 이 모든것은 비열하고 절대 용서받지 못할 반역자들과 반동들에 의해 잔혹하고 처참하게 무너져 내렸습니다! 이제, 그 반역자들의 깃발은 우리의 발 아래에 놓여있습니다. 활기를 되찾은 붉은 군대는, 우랄 강 너머 러시아를 다시 한번. 그리고 영원히 재결합할 준비가 되어있습니다!\n\n주코프는 자신의 앞에 수많은 여정이 놓여있음을 알고 있었지만, 오늘은 자신의 몸이 승리의 따스한 빛을 마음껏 누릴 수 있도록 몸을 허락했습니다."
 zhukovregional.1.a:0 "붉은 군대는 가장 강력하다!"
 
 zhukovregional.2.t:0 "높은 도덕적 표준"
 zhukovregional.2.d:0 "바실리는 다시 원대로 복귀하며 휘파람을 불었습니다. 한 마을을 다스리는 것이 자신을 차르라고 부를 수 있는 권리를 주었다고 생각하는 어느 군벌과의 짧은 승리의 전투 이후였습니다. 어느날 오후, 34 인민 보병대의 바실리와 그의 동무들이 받은 일은 아마도 귀족일 그가 왕관을 되찾기 위한 여정을 강제적으로 설득하는 일 이였습니다.\n\n"어이, 바실리! 넌 좋은거 하나 주웠을때만 휘파람 불지. 이번엔 또 뭐 찾았냐?"\n\n"유리, 문명세계로 돌아가면 술값은 나한테 맡겨둬." 바실리는 그의 최신 전리품을 보여주기 위해 주머니에 손을 넣었습니다. 전투중 어느 집에서 몰래 주워서 숨겨둔 작은 금목걸이가 나타났습니다.\n\n"죽이네! 그거 얼마쯤 받을 것 같냐? 대충 50루블 쯤 나오려나?"\n\n"더 많을수도, 더 적을수도 있지. 중요한건, 이게 우리를 오늘 밤 축하행사로 이끌어 줄 티켓이라 이말씀이지!"\n\n"정지! 거기서 무엇들 하고계시나 친애하는 동무들?" 도대체 어디서 온건지 모를 모를 엄격한 얼굴의 정치장교가 나타났습니다. 바실리에게 다가간 그는, 곧 당황한 병사의 손에서 황금으로 된 보드카 티켓을 낚아챘습니다. "자네 이걸 팔려고 가져간건가, 아니면 보자마자 눈이 튀어나와서 가져온겐가? 아무래도 나 좀 봐야겠군, 이바노비치.\n\n바실리는 그날 술집 대신 여단본부로 가게 되었습니다. 이 목걸이는 다음날 아침 마을로 돌려보내기 위해 다른 약탈품들과 함깨 가방에 들어갔습니다. "붉은 군대는 억압받는 인민들을 사슬에서 해방하기 위한 군대이지, 인민들의 금목걸이를 해방하기 위한 군대가 아닐세." 이것이 바실리를 수감실로 안내하던 정치장교가 한 말이였습니다."
 zhukovregional.2.a:0 "보드카는 이제 그만."
 
 zhukovregional.3.t:0 "제복의 오점"
 zhukovregional.3.d:0 "투하쳅스키에게, 주코프에게서 온 편지는 별로 놀랍지 않았습니다. 유일한 놀라움은 이를 받는데 얼마나 오랜 시간이 걸렸는지 뿐 이였습니다. 보로실로프의 죽음 이후, 혁명전선을 장악하려는 그의 노력이 실패했기에 투하쳅스키는 스스로가 반역죄에 의해 처형될것이라 예상했습니다. 대신 주코프는 지난 일은 잊어버린 뒤, 더 큰 그림을 보았습니다. 비록 그의 최대 라이벌이긴 하지만 투하쳅스키의 야전 지휘관으로써의 재능은 부정할 수 없었고, 따라서 그는 서부 러시아의 재탈환에 기여하는것을 허가받았습니다. 이제 혁명전선이 안정을 되찾았기에, 투하쳅스키의 복무는 더 이상 필요하지 않은것 같습니다.\n\n편지에는 그가 "야전에서의 비 전문적이고 무모한 행동"을 보였다며 "붉은 군대의 장교로서 적합하지 않은 모습" 이라고 비난하였습니다. 투하쳅스키는 이것이 말똥같은 개소리라는걸 알고, 주코프 또한 그러합니다. 그는 언제나 그랬듯이 효율적이고 무자비한 지휘로 부하들을 이끌었습니다. 연방의 적들은 자신들이 항복하더라도 누구도 살려두지 않을 것입니다. 그들은 침략을 멈춘 적이 없으며, 투하쳅스키에게 단지 체면을 위해 병력을 약화시키는것은 있을 수 없는 일이였습니다. 그러나 주코프에게는 체면이 중요한 듯 합니다. 그것도 휘하의 가장 뛰어난 장군을 해고할 만큼. 그 뿐만이 아닐 것입니다. 투하쳅스키는 그의 많은 부하들이 이러한 편지를 이미 받았거나, 곧 받게 될 것이라고 예상했습니다. 옛 시대엔, 숙청은 총알로 행해졌습니다. 주코프의 연방에서는 이제 공증된 편지로써 끝내는 듯 합니다.\n\n투하쳅스키는 편지를 접어서 치워버렸습니다. 마침내 그에게 끝이 다가왔지만, 이는 전혀 예상했던 방식이 아니였습니다. 어쩌면 주코프는 자신이 죽음을 예상했다는 것을 알고 그를 괴롭히기 위해 이러는 것일 지 모릅니다. 투하쳅스키는 빠르고 깨끗한 결말을 허락받는 대신, 그가 결코 물을 필요가 없기를 바랬던 질문에 대한 답을 찾도록 강요받으며 계속 버티게 될 것입니다."
 zhukovregional.3.a:0 "다음은 뭐지?"
 
 zhukovregional.4.t:0 "붉은 군대의 행진"
 zhukovregional.4.d:0 "주코프는 행군중인 병사들의 위에 서서, 그들이 마지막 한시간 동안 언제나 해왔듯이 가차없이 훈련을 통과하는 모습을 지켜보았습니다. 만약 그들이 전쟁에 필요한 무기나 자원이 충분하지 않다면, 모든 장병들은 적을 극복하기 위한 정예화된 전투 방법론을 잘 교육받아야 할 것입니다. 잘 훈련된 한명의 베테랑이 열명의 징집병보다 낫다는것이 주코프의 생각이였습니다. \n\n"너희들의 행군 휴식은 이제 끝났다! 팔굽혀펴기로 돌아가!" 훈련 교관이 각 개인들 사이를 걸으며 모든 군인들이 얼마나 열심히 노력하는지 확인하며 소리쳤습니다. "자, 힘내 도미닉! 넌 서른번은 더 할 수 있어! 아니면 한바퀴 더 돌고싶나?"\n\n물론, 당연하게도 언제나 약한 고리는 있습니다. 주코프의 생각에는, 그들은 어느 군이든 있을 수 밖에 없습니다. 어떤 사람들은 그보다 더 할 수 있었습니다. 하지만, 나머지 한명 한명이 강해야만 그들을 도울 수 있습니다. 나약함은 죽음을 의미하기에. "교관, 난 이 녀석들이 한번 더 뛰는걸 보고싶네. 이번엔 두배로 하지."\n\n"대원수님 말씀 들었지! 뛰어! 느리게 뛰는거 보이기만 해 봐라!"\n\n지친 부하들은 다시 제자리에서 일어나 뛰기 시작했는데, 이는 대원수에게 굉장히 인상깊었습니다. 그들은 실수를 했다간 무슨 일이 일어날지 보고싶지 않은 모양이였습니다. 확실히, 붉은 군대의 일원이 된다는건 굉장히 힘든 일이군요."
 zhukovregional.4.a:0 "발을 더 높이 들어라!"
 
 zhukovregional.5.t:0 "소비에트 연방영웅"
 zhukovregional.5.d:0 "율리는 무대위에 오를 자신의 차례를 기다리며, 마침내 자신의 직업의 꿈을 이루어 냈다는 것을 상기하고 있었습니다. 소비에트 연방영웅. 공산주의의 수호자. 붉은 군대의 가장 용맹한 이들 중 한명. 수년간의 독일군둘, 부역자들, 그리고 부르주아들과 싸운 시간들이 마침내 결실을 맺었습니다. 율리는 계속 기다리며 자신에게 남은 유일한 수류탄으로 핀란드 전차를 정면으로 격파한 사람을 축하중인 붉은 군대의 장군들을 지켜보았습니다. 남자는 미소를 지으며 단상에서 내려가 자신들의 전우들에게 돌아갔습니다. "율리 볼코프, 무대위로 올라오도록." 장군들 중 한명의 목소리가 울려퍼졌습니다.\n\n율리는 당당하게 계단을 오른 뒤, 싱글벙글 웃으며 강단에 올라섰습니다. "볼코프, 자네가 오네가에 행한 영웅적인 행동은 가히 전설에 가깝다네. 자네의 이야기는 다른 수많은 이야기와 비슷하지만, 그럼에도 불구하고 믿을 수 없을 정도지. 그대는 용맹하게 부하들을 이끌고 반공의용대의 요새화를 뚫고 오네가로 향할 돌파구를 만들어내었네. 오네가 다리에서의 매복 도중 자네의 구출은 먼 훗날의 미래세대에게 조차 전해질 이야기가 될 걸세. 일병으로써, 그대는 서러시아 전쟁속에서 용맹하게 모국을 수호했고, 모스크바 공세에서 전 러시아를 위해 싸웠지. 만약 누군가가 소비에트 연방 영웅을 수여받아야 한다면, 그것은 바로 자네가 될 걸세." \n\n훈장이 가슴에 꽃히자, 자존심이 율리를 가득 채웠습니다. 그는 붉은 군대가 러시아의 재통일을 위해 노력하기에, 복무를 지속할 계획이였습니다. 어쩌면 그들은 율리만을 위한 훈장을 하나 만들어줄지도 모르죠!"
 zhukovregional.5.a:0 "멋진 이야기군!"
 
 zhukovregional.6.t:0 "우리의 두가지 선택지"
 zhukovregional.6.d:0 "우리가 두가지 선택지와 함께, 이제 결정의 시간이 왔습니다. 우리의 외교적 선택이 러시아의 미래를 크게 좌우하게 될 것입니다. \n\n우리의 첫번째 선택지는 자유국가연합과 미국의 동맹에 참여하는 것입니다. 미국을 친구로 사귀는 것은 독일과 다른 러시아의 세력과 맞서는데 도움이 될 수 있지만, 이는 우리가 스스로의 이념을 배반하고 있다는것을 모두에게 보여줄 것입니다. 미국은 경제적, 군사적으로 우릴 돕겠지만, 더 사회주의적인 선택지 또한 있습니다.\n\nOFN과 나란히 서는 대신, 우린 스스로의 동맹인 소인테른의 창설을 선택할 수 있습니다. 세계에서 다른 사회주의 국가들과 동맹을 맺는것은 우리의 이념을 배반하지는 않을것 입니다. 우리의 강대함과 사회주의적 연대를 보이는 동시에, 우리를 세계무대에 세우기도 완벽할 것입니다. 불행히도, 어떠한 소인테른도 미국이 우리에게 할 수 있는것을 제공하지 못하며, 장기적으로는 우리를 약화시킬 수 있습니다.\n\n러시아 통일을 위한 일에서 지원을 받기 위해선 외교가 필요한 만큼, 우리는 둘 중 하나의 접근법을 선택해야 합니다. 우리는 미국을 선택하고 이념을 희생해야 할까요? 아니면 우린 소인테른을 선택하고 사회주의 세계를 통합시키는 대신 미국을 등한시 할까요?"
 zhukovregional.6.a:0 "우리는 반드시 결정해야한다."
 
 zhukovregional.7.t:0 "D.C에 도착하다."
 zhukovregional.7.d:0 "비행기는 완전히 착륙하기 전에 한바퀴 돌며 덜레스 국제공항으로 천천히 하강하기 시작했습니다. 알렉산더 야코블레프는 마침내 긴 비행에서 벗어날 수 있어 기뻤습니다. 그의 미국 여행은 다소 험난했고, 평소에도 비행을 좋아하지 않았습니다.\n\n무역 협상과 경제 원조를 요청하기 위해 미국으로 보내진 야코블레프는 미국인들을 만나 기뻤습니다. 전에도 여러번 방문한 적이 있는 그는, 여전히 이 나라와 인민들에게 익숙하지 않았습니다. 심지어 이번은 공식적인 방문이야! 만약 모든 일이 계획대로 흘러간다면, 그는 아마 대통령을 만날 수도 있을 것 입니다. \n\n야코블레프가 영어를 알고있는것도 운이 좋았습니다. 그는 영어를 알고 있는 혁명전선의 몇 안되는 고위층 중 한명이였습니다. 군벌 시대에 아무도 그것을 배우지 않았고, 대부분은 영어권 국가들조차 여행하지 않았습니다.\n\n하지만 이는 지나간 일이고, 만약 야코블레프가 이 몇주동안 성공을 거둔다면, 그는 러시아와 미국 사이에 수십년은 지속될 수 있는 동반자 관계를 구축하게 될 것입니다."
 zhukovregional.7.a:0 "미국인들이 우리를 두 팔 벌려 맞이해줬으면 좋겠군."
 
 zhukovregional.8.t:0 "역사적인 악수"
 zhukovregional.8.d:0 "바로 이 순간이, 야코볼레프가 고대하던 순간이였습니다. 그는 마침내 미합중국의 대통령을 만나게 되었고, 그들은 무역 협정에 관한 것 이상의 이야기를 나누었습니다. 야코볼레프가 알고 있는것보다 미국에 대해 알아야 할 것이 훨씬 더 많았다는것을 실감했습니다. 물론 그는 집으로 돌아간 이후에도 일이 어떻게 될지 또한 언급했습니다. 그들은 야코블레프가 마지막으로 미국을 방문했을 때보다 훨씬 나아졌습니다. 확실히요! 그의 매력이 협상에서 유용했을지는 모르지만, 이제 몇가지 다른 매력이 필요한 듯 합니다. 중요한 순간이 그들 모두에게 닥쳤습니다. 더 사람은 언론앞에 나와 러시아와 미국의 동반 관계를 전 세계에 선언할 것입니다.\n\n유창한 영어를 구사하던 야코블레프는 백악관 문 밖으로 나와 돌아서서 말했습니다. "[USA.GetLeader] 대통령 각하. 만나뵙게 되어 영광입니다. 저희는 우리 두 나라의 협력관계에 대해 매우 기쁘게 생각하고 있습니다. 개방적인 무역은 우리 둘 모두에게 이익이 될 것입니다."\n\n"저 또한 같은 마음입니다, 야코볼레프 씨." 대통령이 말했습니다. "저 또한 이러한 협력 관계 속에서, 의회가 우리들이 서로 동맹의 혜택을 받을 수 있도록 설득하기 위해 제가 할 수 있는 모든것을 다할것을 약속합니다. 저희는 여러분들이 미래를 향해 나아가기 위해 우리와 함깨하는 길을 선택해 기쁩니다."\n\n야코블레프는 대통령과 카메라를 향해 미소지으며 손을 내밀었습니다. 대통령은 셀 수 없이 많은 기자들과 저널리스트들의 카메라 불빛에 눈이 멀어 흔들리는 듯 합니다."
 zhukovregional.8.a:0 "카메라 보고 웃으세요!"
 
 zhukovregional.9.t:0 "승인을 위한 호소 - 미합중국"
 zhukovregional.9.d:0 "우리는 서러시아 혁명전선의 대원수인 게오르기 주코프로부터 전언을 받았습니다. 그들은 스스로를 합법적인 국가이자 서부 러시아의 합법적인 정부로 인정받기를 원합니다.\n\n우리가 이를 받아들인다면, 그것은 우리와 혁명전선과의 긴밀한 협력관계를 보여줄 것이며, 다른 러시아 정부와 독일을 화나게 만들 수 있습니다. 하지만, 이는 의심의 여지 없이 우리의 우호 관계를 확장시킬 것이며 어쩌면 미래의 동맹국까지 제공하게 될 것입니다.\n\n서러시아 역시 많은 상품을 생산하고 있으며, 그들의 정부를 인정하는것은 분명히 우리와의 무역 관계를 향상시킬것 입니다. 그러나, 우리는 혁명전선과 같은 정부를 공유하지 않습니다. 우리는 자본주의 공화국이며, 그들은 좋건 나쁘건 공산주의 프롤레타리아 독재국가 입니다. 이는 민주주의를 향한 우리의 가치에 어긋날수도 있습니다. 하지만 이보쇼, 적어도 그들은 파시스트를 혐오하지 않습니까, 예? 주코프 또한 개혁적인 성향이 있는 듯 합니다. 그러니 이는 우리에게 매우 이익이 될 수 있을것 입니다. 따라서..."
 zhukovregional.9.a:0 "그들을 승인하라. 우리는 가능한 한 가장 많은 친구가 필요하다."
 zhukovregional.9.b:0 "우린 기다려야 한다, 러시아는 변하지 않을수도 있어."
 
 zhukovregional.10.t:0 "미국이 우리를 승인하다!"
 zhukovregional.10.d:0 "미국은 우리에게 외교적으로 중요한 승리인 정부의 공식적 인정을 한 듯 합니다. 이것은 우리와 미국 사이의 관계를 더욱 강하게 만들고 미래에 우리에게 더 많은 선택지가 생길 것 이라는걸 의미합니다. 양국간의 무역도 늘어날 것이며, 이는 우리에게 경제적으로 도움이 될 것입니다. 야코볼레프를 보내는 것은 분명히 우리의 기회를 늘린 것으로 보입니다!"
 zhukovregional.10.a:0 "미국의 친우들이 최후의 승리를 취하는 것을 도와주리라!"
 
 zhukovregional.11.t:0 "미국이 거부하다!"
 zhukovregional.11.d:0 "불행히도, 미국이 우리를 인정하지 않았다는 소식을 접했습니다. 이는 세계무대와 국내에서의 타격이긴 하지만, 총체적인 손실은 아닙니다. 우리는 무역 거래나 경제 원조와 같은 도움을 여전히 받을 수 있습니다. 이 경제적 원조는 서러시아를 재건하는데 특히 중요할 것입니다. 따라서 지금 당장은 손실일 수 있지만, 아마 러시아가 완전히 재결합 한 뒤 미국이 우리의 진정한 힘을 알아보게 된다면 상황은 달라질 수 있을것 입니다."

 zhukovregional.11.a:0 "손실이지만, 이해 되는군."
 
 zhukovregional.12.t:0 "야코블레프의 요청"
 zhukovregional.12.d:0 "이제 말을 해야겠군요 대사님. 이게, 어, 완탄 수프, 진짜 이게 이름인가? 이거 정말 거시기 털에 잠긴 보석같은데." 야코블레프는 겨우 말을 할 수 있을 만큼만 입을 비웠고, 대사는 반쯤 부끄러워하며 껄껄 웃었습니다. 어쨌든 식당은 반쯤 비어있는 상태였으니 말이죠. 게다가 주인이 아직까지도 가게 문을 열어두고 있는 근본적인 이유는 아마 뇌물일겁니다.\n\n"이 식당의 직원들을 대표하여, 영접할 수 있어 영광입니다 대사님." 20여년의 성장기를 육중한 살더미에 쌓아올린듯한 주인은 거름을 집어먹는듯한 웃음으로밖에 표현할 수 없는 표정을 지으며 옆에서 고개를 끄덕였습니다. "당신이 원하신다면, 언제든지 돌아오셔도 환영입니다." 이 반쯤 마약굴 같은 장소를 식당이라고 부르는 모습을 보며 뻔뻔스러움까지 느껴졌지만, 그는 확실히 이 순간을 어떻게 이용해야 할지 아는 모양이였습니다.\n\n대사는 손으로 그에게 신호를 주었습니다. "야코볼레프씨, 당신이 우리의 문화에 몰두하는것을 보니 아주 기쁩니다만,  저는 당신이 의논하고싶은 더 큰 일이 있을 것이라고 확신합니다." 한참동안 그는 침묵에 휩싸였습니다. 오직 국수와 국물이 후루룩 거리는 소리만이 밤에 메아리쳤고, 선풍기 날이 공기를 가르며 들려오는 소리만이 들려왔습니다.\n\n야코볼레프는 그릇에 남은 찌꺼기를 마저 끝낸 뒤, 옅은 이목구비에 자기만족적인 미소를 지으며 말했습니다. "맞습니다. 그렇죠. 비즈니스가 남아있습니다. 물론 저희 둘 모두 연방이 흔들리지 않는다는 것을 알고 있을거라 생각합니다. 저희는 개발된 선진 경제의 특권을 가지고 있지 않으며, 확실히 저희는 제가 방금 먹은만큼 큰 원톤을 만들만한 곡창지대나 가축의 자본도 없습니다. 우리의 군에 대해선 말할 것도 없고... 소비에트 공학기술은 게르마니아와 보조를 맞춘 지 꽤나 오랜 시간이 흘렀습니다."\n\n그는 자신의 앞에 놓인 스카이라인에 고개를 끄덕였고, 창문에 더러운 네온 낙서를 보았습니다. "저는 물론 저희 정부 또한 그들은 따라잡을 것 이라는걸 확신합니다. 우리는 반드시 그리할 것 입니다. 하지만 우리는 그 전에 해야할 일이 많습니다. 제가 세계에서 가장 큰 반파시즘의 국가가 이 일이 끝날 때까지 형제자매를 도울 것 이라는 당신의 확언을 받을 수 있겠습니까?""
 zhukovregional.12.a:0 "우린 친우들을 돕는것을 절대 주저하지 않을 것 입니다."
 zhukovregional.12.b:0 "아마도 다음 기회에, 야코볼레프씨."
 
 zhukovregional.13.t:0 "야간의 공식성명"
 zhukovregional.13.d:0 ""완탄 수프." 그 목소리는 너무 차가워서 볼가강도 얼려버릴 듯 했습니다. "자네는 우리의 은인인 미합중국의 대사에게. 완탄 수프를 먹으라고 부탁했어. 완탄. 수프. 침묵이 감돌았습니다.\n\n"내가, 어, 내가 설명할 수 있네." 야코블레프는 심호흡을 했습니다. "우린 자네가 언급한 민감한 주제를 제기하는데 도움이 될 만한 장소를 찾아야 했지. 해외 원조와 군인들을 요구하는 제안을 값비싼 시설에서? 아니, 그건 구식이야." 그래, 옹호는 아직까진 잘 진행되고 있어. 그는 계속 밀어붙였습니다.\n\n"그래서 내가 그 어떠한 잠재적인 감시의 귀도 우회할 수 있는 위치의 아주 특별한 시설을 요구한거지. 대체 어떤 사람이 미합중국의 도시 한복판에서 완탄 수프를 생각하겠어? 완벽한 계획이지,  да? 조용한 배경이 그의 말을 삼켰습니다.\n\n"일단 이 사안은 나중에 논의하도록 하지, 알렉산더. 그래서 지금 우리의 요청은 소식이 있나?"\n\n러시아인은 낡은 일상의 생각없는 습성에 몸을 기댔습니다. "아마 가방에 넣은 것 같아. 미국인들은 수용적인 태도를 보이고 있고, 우리는 공급망을 위한 가능한 항공 경로에 대해 이번 주 말에 이야기 해 봐야 할 듯 하군. 우리가 방공망에 대한 장애물을 제거해야겠지?\n\n"그렇지, 야코블레프. 우리는 항공로를 폐쇄할 것이오. 새로운 파트너에게 어떠한 문제도 일어나지 않을 것 이라고 확신 시키게." 또 다른 막간. "아, 그리고 야코블레프?""
 zhukovregional.13.a:0 "잘했어. 하지만 더 이상 완탄 수프를 또 요구하진 말게, 제발."
 
 zhukovregional.14.t:0 "야간의 당황스러움"
 zhukovregional.14.d:0 ""완탄 수프." 그 목소리는 너무 차가워서 볼가강도 얼려버릴 듯 했습니다. "자네는 우리의 은인인 미합중국의 대사에게. 완탄 수프를 먹으라고 부탁했어. 완탄. 수프. 침묵이 감돌았습니다.\n\n"내가, 어, 내가 설명할 수 있네." 야코블레프는 심호흡을 했습니다. "우린 자네가 언급한 민감한 주제를 제기하는데 도움이 될 만한 장소를 찾아야 했지. 해외 원조와 군인들을 요구하는 제안을 값비싼 시설에서? 아니, 그건 구식이야." 그래, 옹호는 아직까진 잘 진행되고 있어. 그는 계속 밀어붙였습니다.\n\n"그래서 내가 그 어떠한 잠재적인 감시의 귀도 우회할 수 있는 위치의 아주 특별한 시설을 요구한거지. 대체 어떤 사람이 미합중국의 도시 한복판에서 완탄 수프를 생각하겠어? 완벽한 계획이지,  да? 조용한 배경이 그의 말을 삼켰습니다.\n\n"일단 이 사안은 나중에 논의하도록 하지, 알렉산더. 그래서 지금 우리의 요청은 소식이 있나?"\n\n러시아인은 한숨을 쉬며 벽을 향해 털썩 주저앉았습니다. "미국인들은 합리적인 날짜에 향후 논의를 약속했네. 대사가 내가 생각하는 대로라면, 이건 우리가 알아서 처리하겠다는 이야기야. 미안하군, 동무."\n\n야코블레프의 귀와 전화기 사이의 온도가 수천도씩 떨어졌습니다. "당신의 양해가 접수되었네, 야코블레프 동무." 잠깐의 막간. "하지만 이는 받아들여지지 않았어. 미국인들이 우리를 도울 수 있는 다른 방법을 찾아보도록 해야할거야. 그리고 만약 자네가 우릴 다시 실망시킨다면-"
 zhukovregional.14.a:0 "우리 둘 다 한동안 완탄 수프는 못먹을거야."
 
 zhukovregional.15.t:0 "리즈코프의 여정"
 zhukovregional.15.d:0 ""쉬어, 제군" 경비는 긴장을 풀고 제자리로 돌아갔으며, 니콜라이는 몸을 옆으로 돌려 여행가방을 뒤적거리기 시작했습니다. 세상에, 왜 최고 소비에트는 세계 여행에서 무장 경호대로 나를 둘러싼거지? 그것도 외교 의전의 불문율까지 어기면서?\n\n뭐, 15년간의 고립이라면 외교 관계의 미묘한 차이를 잊기에 충분한 시간이라고 그는 생각했습니다. 하지만 리즈코프는 그러지 않았습니다. 그는 오랜 꿈의 윤곽을 마음속에서 지우기엔 이를 너무 오랫동안 품어왔습니다. 그리고 여전히 숨을 쉬는 동안, 세계의 범세계적이고 보편적인 형제애와 세계적으로 연결된 무장과 단결의 꿈은 결코 죽지 않을 것입니다.\n\n그는 편지가 떨어져 나올 때까지 엽서의 옆구리를 만지작거렸습니다. 아,총리와 주고받은 서신의 답장이 왔구나! 오후에 있었던 혁명국무부 장관과의 만남은 그를 조금 지치게 했지만, 친구에게 몇마디 말도 쥐어짜내지 못할 정도는 아니였습니다. 아마 그는 최근 시행된 집산화 프로그램의 진척상황에 대해 물어볼 것입니다. 이유는 모르겠지만, 어떤 이유에서든, 항상 외무부 장관이 가는 곳을 농부들이 따라다녔습니다. 아마 그저 과시하기 쉽기 때문에? \n\n리즈코프는 어깨를 으쓱했습니다. 다른 사람의 정책을 평가하는건 그가 할 일이 아니였습니다. 그가 아는것은 연방에 최고로 좋은것은 세상에 가장 좋은것 이라는 것이며, 몇몇 농부들과 그들의 밭이 이를 방해한다면 그들을 저주할 것입니다. 빛을 들어오게 하기 위해 몸을 약간 구부린 그는, 곧 글을 쓰기 시작했습니다."
 zhukovregional.15.a:0 "친애하는 총리 각하, 러시아의 인민들이 안부를 묻습니다."
 
 zhukovregional.16.t:0 "우리는 두려워하지 않습니다"
 zhukovregional.16.d:0 ""동지들이여, 우리는 반드시 역사 속에서 우리의 위치를 알아야 합니다. 우리 모두가 두려움과 공포로 잠식된 나날들을 기억합니다. 불타오르는 모스크바와 나머지 절반의 도시들이 안개로 뒤덮힌 모습을 생생히 기억합니다. 우리 모두는 치유되지 못한 상처를 지니고 있습니다. 연방은 혼란의 수레바퀴 속에서 무너져 내렸고, 인민들은 사방으로 흩어졌습니다. 심지어 지금도 저는 가족의 생사조차 모르고 있습니다. 우리 모두가 대체 불가능한 이상을 잃었습니다, 저 또한 다시는 사회주의의 승리의 필연성을 믿지 못할것 입니다."\n\n"하지만 지금은, 이제 과부가 자책의 겉옷을 벗어던지는것과 같이, 우리의 두려움을 버려야 할 시대입니다. 파시스트의 늑대는 여전히 우리의 대지 위를 맴돌며, 우리의 모국은 열기에 휩싸인 짐승의 노예가 되어있지만, 하지만 늑대의 발톱은 더 이상 우리가 두려워했던 그것이 아닙니다. 그들은 이미 자신들이 빚어낸 악몽속에 갇혀 있을 뿐 입니다. 나의 친우들이여, 이를 무엇이라고 부르던 간에, 우리는 더 이상 두려움에 떨어선 안됩니다! 그들은 감히 어머니 조국을 향해 진격했던 군대들과 마찬가지로 그저 또다른 제국주의의 실험일 뿐이며, 역사속의 모든 군대와 마찬가지로 멸망의 운명에서 벗어나지 못할 것입니다."\n\n"그렇습니다, 우리는 두려워 해선 안됩니다! 우리들의 앞에 보이는 것은 지옥의 마지막 구렁텅이일 뿐이니, 힘을 냅시다! 우리의 손에는 이를 영원히 꺼트릴 양동이가 있습니다!"\n\n'파시스트를 대변하거나 그들을 위해 대답할 이들에겐, 전 오직 이 한마디만 전하겠습니다. 당신들은 세상이 자신들의 힘 앞에 바스러질것이라 생각했으며, 한동안은 당신들이 옳았습니다. 하지만 차르는 결코 자신이 멸망할 것이라 생각한적 없으며, 나폴레옹은 러시아가 불타올라 사라질것이라 생각했으며, 몽골인들은 루스족이 결코 자신들에게 맞서지 못할것이라 생각했습니다. 그 모든 생각은 한번도 맞은적이 없으며, 틀렸습니다."\n\n"그리고 저들과 마찬가지로, 당신들 또한 틀릴 것입니다. 우리가 한때 가졌던 붉은 연방의 꿈과 소망들이 구름이 되어 모이길 기다리고 있었습니다. 그리고, 우린 붉은 연방의 선구자가 될 것입니다.""
 zhukovregional.16.a:0 "우리는 잃어버린 모든것을 복구하리라."
 
 zhukovregional.17.t:0 "미국을 향한 전언"
 zhukovregional.17.d:0 "--미합중국 국무부에게--\n\n전 세계적인 외교적 불안정성과 사회주의적 통합의 쇠퇴로 인하여, 서러시아 혁명전선은 미합중국에게 사회주의 세계를 경제적, 외교적, 정치적으로 통합하기 위한 소인테른. 즉 사회주의 인터내셔널을 창설할 것임을 공식적으로 통지합니다. 우리의 공동의 적인 독일에게 맞서기 위해 우리의 동맹들을 결속시키는것은 미합중국과 자유 국가 연합의 최선의 이익이 될 것입니다. 우리들 사이의 차이에도 불구하고, 우리는 파시스트의 위협에 맞서기 위해 단결해야 합니다. \n\n서러시아 혁명전선의 니콜라이 리즈코프."
 zhukovregional.17.a:0 "예의바르군."
 
 zhukovregional.18.t:0 "오랜 숙원사업"
 zhukovregional.18.d:0 "주코프는 브랜디 수집품을 거의 꺼내지 않았습니다. 그 병들은 믿을 수 없을 정도로 비쌌으며, 알코올 중독이 서러시아의 금기는 아니였지만, 퇴폐적인 과잉은 그러했습니다. 그렇지만, 지도에서 성장해나가는 연방을 바라보자, 그는 시작하기에 아주 좋은 시기라고 생각했습니다. 군은 한때 그들의 영토였던 곳을 두루 순찰하였고, 정치국에선 늙은이들이 행정부에 의한 통합에 신중한 긍정을 보였으며, 경제도 호황을 누리고 있었습니다.\n\n좆까라 그래. 그는 혼잣말을 속삭였습니다. 이럴때 날 치료해줄 수 없으면, 애초부터 숨겨둔 브랜디가 무슨 소용이야?\n\n그는 달콤한 호박빛의 액체를 잔에 따르며 접수계원을 호출했습니다. "아흐로메예프, 리즈코프, 그리고 야코블레프한테 들어오라고 해. 음료는 그들이 원하는 대로 준다고 전하게. 주코프는 이번엔 제발 그들이 빌어먹을 전용잔을 들고오길 바랬습니다. 이건 한 컵 조차 씻어내기 귀찮은 물건이니.\n\n남자들이 경례를 하자, 주코프는 손을 흔들어 그들에게 내리라는 신호를 주었습니다. 그들이 내민 컵에 브랜디를 부은 주코프는 잔을 들며 건배했습니다. "제군들, 상황이 변했네. 아마 개선중이겠지만, 내 책상 위에 있는 농부들이 자기들 농업 장비를 좆같이 쓴다는 불만사항들 덕분에, 나는 큰 기대를 걸고있지 않네."\n\n"거 게오르기, 지금 하는 일에 집중하는게 좋을거야. 요즘엔 더 날씬한 코미디언만 고용하는 모양이더라고." 세사람은 껄껄 웃었습니다. 그들은 항상 동의하지 않았지만, 냉소적인 고통은 언제나 서로를 함께하게 하였습니다.\n\n"글쎄, 우린 작은 이야기들을 할 여유가 없어. 난 후계 문제에 대해 생각해 보았고, 미래의 후임자를 대비했네. 내 생각에 이 간은 10년을 더 버텨내기엔 너무 많은걸 본 모양이야." 주코프는 한명한명을 차례대로 유심히 바라보았습니다. 아흐로메예프의 열정, 야코블레프의 매력, 리즈코프의 숨겨진 깊이를. 각자 모두가 소중한 존재들이지만, 결국 오직 한가지의 선택만이 남아있을 수 있습니다."
 zhukovregional.18.a:0 "할 일이 많군."
 
 zhukovregional.19.t:0 "마을로 돌아가"
 zhukovregional.19.d:0 "사무실로 돌아올 날이 되자, 모신은 그의 가장 최고의 옷을 입었습니다. 복원된 행정관이 자신의 출입카드를 파베르제의 달걀이 박힌것 마냥 번쩍이며 건물 안에 들어서자 비웃음 섞인 조롱의 기억이 그의 머릿속에서 울려 퍼졌습니다. 군 장교들이 자신의 계급과 이름을 감춘 채 그에게 발을 질질 끌며 다가오자, 그는 얼굴에 살짝 미소를 머금는것으로 활짝 웃는 얼굴이 피어나는 것을 간신히 막을 수 있었습니다.\n\n그래, 그가 속삭였습니다. 당원 모신이 다시 돌아왔습니다.\n\n그의 사무실 바로 옆에는 테이블이 하나 놓여있었고, 그 위에는 여러장의 당의 상징과 서류들이 붙어있었습니다. 모신은 그 중 하나를 붙잡았습니다. 사무실 물건은 언제나 첫 주에 가장 좋았거든요. 그리곤 마치 이곳을 소유하고 있는 것처럼 문서의 새로운 페이지를 훑어보기 시작했습니다. 그는 항상 멋지고 인상적인 작업용 탁상을 갖길 원했지만, 총과 멍청한 군대 만으로 서러시아를 운영할 수 있다고 생각한 얼간이들이 언제나 방해였습니다.\n\n그러나, 이제 이곳은 그의 마을이였습니다. 게다가 협상을 통해 훌륭한 승진도 했죠. 사무실은 그의 영지이자, 전성기이자, 한때 자신을 괴롭혔던 장교들에게서 완전히 벗어난 장소죠! 모신은 그들 모두가 눈 속에서 손가락이 썩어가기를 바랬습니다.\n\n모신은 사무실에 털썩 주저앉아 자신이 발견한 비스킷 상자에 몸을 담그고 반쯤 드러누워 있었을때, 그를 발견하고 내보내기 위해 보안 요원들이 다가왔습니다. 항의하며, 모신은 자신이 이제 여기 관료라고 쏘아붙였습니다. 젠장! [WRS.GetLeader]는 군부를 내쫒고 자신과 같은 사람들로 채운게 아니였던건가? 누가 정부 당국에 반항하는 거지?\n\n보안 요원들은 눈을 굴리며 그에게 월요일에 다시 돌아오라고 했습니다. 보아하니 사무실은 일요일에 문을 닫는 모양입니다. 그들은 중얼거리며 굴욕받은 모신을 내버려두고 물러서 집으로 돌아가는 길에 올랐습니다."
 zhukovregional.19.a:0 "적어도 공짜 펜은 챙겼구만 그래."
 
 zhukovregional.20.t:0 "아흐로메예프와의 상의"
 zhukovregional.20.d:0 "아흐로메예프가 대원수의 집무실로 다가가자, 침묵이 흘렀습니다. 참모들은 마치 마을이 불길에 휩싸이고 유황불이 그들의 뒤를 쫒아오는것 마냥 돌아보지도 않고 그를 지나쳐 달아났습니다. 장군들은 아래를 내려다 보며 시선을 피합니다. 아흐로메예프는 한숨을 쉬었습니다. 아마 오늘 주코프의 기분이 좋지 않나봅니다. 사무실 전체가 그의 기분을 느낀 듯 합니다.\n\n그는 방 안으로 들어섰고, 주코프가 평소처럼 분노를 곱씹고 있는모습을 알아채고는 전략 지도를 흘낏 살펴보았습니다. 밝혀진 바와 같이, 오늘의 개지랄은 적어도 해독 가능한 상태입니다. 군부는 다시 국경수비대를 향한 집중에 불평하고 있습니다. 현재 재탄생한 연방과 국경을 마주한 모든 적대국을 상대할 시간이나 기력이 충분하지 않으며, 또한 도로 체계가 대량 운송을 수용하기에 충분할 정도로 닦여지지 않았습니다.\n\n주코프는 모든 면에서 아무런 해결책이 없는 문제와 씨름하고 있었습니다.\n\n아흐로메예프는 그의 머릿속에서 숫자를 세며 5분동안 눈을 감았습니다. 그리고 그는 일어섰습니다. "해결책이 있습니다, 대원수 주코프 동지." 전선을 하늘로 날려버리는 방법은 쉽습니다. 주둔군은 조임목에 초점을 맞추로도록 하고, 방어력을 유지할 수 있을만큼 충분히 뒤쪽으로 군수품을 운송하고, 직접적인 전선을 가로질러 병력의 집중도를 조절하여 부대의 사선을 극대화 시킵니다.\n\n주코프는 눈을 크게 떴습니다. 그 문제는 마치 남학생의 신발끈 마냥 저절로 풀렸습니다. 천재적이군, 정말로. 주코프는 일어서서 혼란속의 장군을 곰처럼 끌어안고, 장군은 그 대가로 주코프의 등을 두드렸습니다. 주코프는 껄껄 웃으며 "내가 제대로 된 후임을 고용했나보구만."이라고 말하며 사무실을 나섰습니다. 아흐로메예프는 다시 한숨을 내쉬었습니다. 대원수를 돕는것은 쉽지만, 그가 없을때 그의 뒤를 잇는것은 쉽지 않습니다."
 zhukovregional.20.a:0 "진정으로 영향력 있는 멘토군."
 
 zhukovregional.21.t:0 "새로운 표준"
 zhukovregional.21.d:0 "올가는 부모님에게 조바심을 내며 고개를 끄덕였습니다. "응, 응. 엄마, 이해는 하는데 이제 제발 보내줘. 내 친구들은 내가 5시까지 오기를 기다리고 있단 말이야." 그녀는 부모님을 탓할 수 없었습니다. 부모님은 모두 그녀의 안전을 위해 걱정하고 있었고, 법은 최근에서야 개정되었습니다. 하지만 모든 젊은이들이 그렇듯이, 그녀는 똑같이 조급했습니다.\n\n그녀는 작은 마을에서, 뭔가 새로운 일이 일어나고 있다는 느낌이 들었으며, 마을사람 모두가 이를 체감하고 있었습니다. 그녀가 혁명이 도착했다고 정확히 짚어서 말할 수 있는 순간은 없었지만, 깊은 북쪽에서 밀려오는 어떤 저항할 수 없는 물결처럼 체감과 느낌일 뿐이지만 이미 이곳에 와 있다는 생각이 점점 커져갔습니다. 일자리, 학습, 그리고 이제 이것까지 법적 규제가 차근차근 풀렸습니다. 축하할 시간은 오래전에 지났으니, 그녀의 은밀한 삶을 함깨 숨겨왔던 친구들과 함께 축하하는게 어떻습니까?\n\n모든 여성들은 오랜 세월동안 비밀스럽게 배움의 삶을 이어갔고, 그들은 빗장친 공간에서 살아왔습니다. 잘 감출수도, 전혀 감출수도 없었지만 결코 자기자신을 부정할 수 는 없었습니다.\n\n그녀가 도착했고, 미하일이 이미 부스를 설치했다는걸 알아차렸습니다. 그들은 금지된 고등교육에 대한 조롱으로서, 식티프카르 대학의 것과 거의 유사한 작은 휘장을 세웠습니다. 이는 유일한 사치였으며, 나머지 테이블은 한가지 일로 붐볐습니다.\n\n책들. 과학에 관한 책, 문학에 관한 책, 혹은 지역 교회가 힘든 시기를 겪으며 무너져내렸을 때 그들이 긁어모은 몇 가지 종교적인 작품들. 그곳에서 그녀는 친구들과 함께 조용히 축하하며 침묵과 혁명의 독서 행위에 집중했습니다. 올가는 보일러플레이트의 하드커버로 덮힌 탐정소설을 집어들고 그들과 함께했습니다."
 zhukovregional.21.a:0 "약간 특이한 형태의 파티구만."
 
 zhukovregional.22.t:0 "사회주의 형제애와 집결을 위한 외침"
 zhukovregional.22.d:0 "우리는 아르한겔스크에서 야로슬라볼까지 러시아의 광활한 지역을 '가로질러' 행진해왔다. 우리는 감히 우리에게 '도전'했던 '모든 군대'의 등뼈를 부러뜨렸다. 혁명은 우리의 심장박동이며, 모든 맥박이 고동칠때마다 우리는 더 '강하게' 성장한다. 우리는 사회주의 낙원을 실현하기 위해 '아무것도' 하지 않는 것을 멈춰야 한다!\n\n그러나 이것만으로는 불충분하다. 붉은 10월의 깃발이 우리의 '모국' 위를 휘날리는 동안, 노동자와 가족의 집에서는 차르가 결코 떠나지 않고 있다. 그렇다, 동지들이여. 우리가 러시아의 '대지'를 독살한 파시즘을 향해 완강히 전진했던 것처럼, 우리도 '고향의 파시즘'인 성적 불평등을 향해 거침없이 나아가야 한다!\n\n동지들이여, 우리가 '해방구'에서 수많은 제약들을 제거하고 세운 목록을 생각해보십시오.\n\n1) 사회주의적 여성은 이제 '공적 선거'에 출마할 권리를 갖는다\n2)사회주의적 여성은 이제 '혁명적 선거'의 투표권을 갖는다\n3)사회주의적 여성은 이제 '의무적인 초등교육의 권리'를 갖는다\n4)사회주의적 여성은 이제 '평등한 직장 대표권'을 갖는다.\n5)사회주의적 여성은 이제 '연방의 활동'에 참여할 권리를 갖는다\n6)사회주의적 여성은 이제 '가정 소송'의 권리를 갖는다.\n\n동지들이여, 소비에트 여성의 '해방'이 눈앞에 있습니다! 자본주의의 약탈자는 동굴속으로 절뚝거리며 도망가지만, 여성들의 '공포'인 그들의 '억압'은 아직 끝나지 않았습니다. 우리가 할 수 있는곳 이라면 어디에서든지 이에 맞선 '저항'을 준비합시다!"
 zhukovregional.22.a:0 "서명됨, 젠더 혁명 노동자 단체.."
 
 zhukovregional.23.t:0 "오랜 적,새 친구"
 zhukovregional.23.d:0 "새로 도착한 뒤 비서가 책상을 안내해 주었습니다. 비서는 새 자리에 앉기 전에 미소지으며 다른 필요한것은 없냐고 물었습니다. 그는 뱟카의 차르정 행정부에서 기록관으로 일했는데, 이전의 일자리보다 새 사무실의 공간이 더 넓은것을 보고 유쾌하게 감탄했습니다. 혁명전선은 이런 일에 인색하게 굴 것이며, 어떻게든 헛간에 10명의 다른 직원들을 쑤셔넣고 말 거라고 예상했었는데 말이죠.\n\n그는 스스로가 직장을 얻었다는것에 매우 놀랐습니다. 붉은 군대가 도시를 점령했을때, 자신과 다른 관료들 모두가 고위 차르정 공무원들과 함께 처형될것이라 확신했지만, 그들은 그러지 않았습니다. 대신 일자리를 제안하고, 그를 붉은 군대 중앙 통계국 소속의 기록관으로 일할 수 있게 해 주었습니다. 아마 그들은 능력있는 관료들이 절실하게 필요하거나, 혹은 혁명전선이 정말 열린 마음으로 통치를 하는듯 합니다. 어느쪽이든, 그는 일자리가 있어 행복했습니다. 차르와 그의 장군들 처럼 도랑의 밑바닥을 굴러다니는 대신에 말이죠."
 zhukovregional.23.a:0 "모두가 새로운 러시아에 자리가 있지!"
 
 zhukovregional.24.t:0 "재판"
 zhukovregional.24.d:0 "그는 등 뒤로 손이 묶인 상태로 법정에 끌려나왔습니다. 재판은 훌륭한 붉은 군대 장교복을 입고 있는 소장이 주재하고 있었습니다. 증인은 몇 없었고, 단지 군인 몇명과 서기만이 있었습니다. 오직 군벌 지도부들의 재판만이 청중을 받았습니다. 그들의 기관원에 대한 것은 상당히 작은 문제였습니다.\n\n판사는 고소문을 낭독하고 나서 다음과 같이 선고했습니다. 소비에트 연방과 모국의 인민들에 대한 반역죄 및 살인, 강도, 절도와 같은 한 묶음의 범죄. 그리고 뱟카의 군벌국이자 나치 부역자인 반동 차르정을 섬기는 동안 저지른 범죄에 대한 유죄. 판사는 어떠한 양형 사유도 찾지 못했고, 곧 사형을 선고하였습니다. 가능한 한 빠른 시일 내에 총살형을 통해 그의 사형을 집행하게 될 것입니다. 두려움에 눈이 휘둥그레진 채 질질 끌려나가며, 이렇게 외치기 시작했습니다."
 zhukovregional.24.a:0 "제발, 전 그저 기록관일 뿐입니다!"
 
 zhukovregional.25.t:0 "방영 재게"
 zhukovregional.25.d:0 "안녕하십니까, 동지들! 라디오 식티프카르에 돌아오신것을 환영합니다! 정말 오랜 공백기 이후에, 저희는 다시 방송에 출연하게 되었고, 이 방송국에서 여러분들이 기대하고 있는 좋은 품질의 보도를 전해드릴 준비가 되었습니다. 제 이름은 막심이고, 좋은 파트너들과 아나톨리 동무가 함께합니다!\n\n"이곳에 자네와 있으니 참 좋구만, 막심 동무. 자, 여러분들은 아마 옛 진행자들에게 무슨 일이 일어났는지 궁금해 하실 겁니다. 불행히도, 이 방송국은 공산당의 훌륭한 후원 덕분에 계속 존재할 수 있었고, 그리하여...방송국의 운영 방식에 대한 약간의 의견 불일치가 있었습니다. 하지만 안심하셔도 좋습니다! 우린 여전히 전 러시아의 최신 소식을 전해드리는데 전념하고 있으니!"\n\n"그렇습니다! 전연방 공산당의 후원에 따뜻한 감사의 인사를 전하는 바 입니다! 당의 후원은 저희와 같은 독립적인 미디어가 번창할 수 있도록 하는것이 목적이라고 하더군요." \n\n"이제 이 문제는 해결되었으니, 오늘의 주제로 넘어가도록 합시다. 먼저, 반동주의자들이 인민들을 조종하고자 하는 가장 통상적인 수단들과 이를 발견하는 방법에 대해 토의해보려고 합니다. 그 뒤에 이어질 주코프 동지와 함께하는 모든것을 말해줘요 인터뷰 시간도 놓치지 마세요! 이 모든 채널이 끝나도, 잠깐의 휴식시간 이후에도 많은 컨텐츠가 있을 예정이니, 채널 고정해 주세요!"
 zhukovregional.25.a:0 "이 방송국 뭔가 문제있는거 같은데..."
 
 zhukovregional.26.t:0 "라디오의 혁명"
 zhukovregional.26.d:0 ""붉은 군대의 동지들이여, 안녕하십니까. 혁명의 목소리에 다시 돌아오신것을 환영합니다. 전파를 타고 그날의 일을 알리는 애국적인 장병들을 위한 최고의 정보원! 지체 없이, 어서 이번 시간의 뉴스를 향해 행진합시다."\n\n"우리의 친애하는 대원수 주코프 동지께서는, 오늘의 연설에서 사회주의 혁명에 대한 변함없는 약속을 다시 한번 재확인 시키며 리코프에서 환호하는 군중들과 만나셨습니다. 인민의 원수께서는 이어서 '결국 러시아의 재통합을 위해선 모두가 모두의 역할을 다해야 한다' 라고 말씀하셨습니다. 역시 진정한 당대 최고의 위정자이십니다!"\n\n"한편, 보고서에 따르면 붉은 군대의 사기가 이토록 최고조에 달한 적이 없으며, 신병 모집소는 혁명을 위해 기꺼이 목숨바쳐 싸우고자 하는 용맹하고 젊은 영혼들의 홍수를 가까스로 막았다고 합니다. 맙소사, 동무들! 싸울 열정으로 가득찬것은 좋지만, 질서정연하게 그러는게 좋지 않겠습니까?"\n\n"자, 이제 새로이 재건된 붉은 군대 합창단의 애국적인 노래를 들려드리겠습니다. 이 작품은 대부분의 동지들에게 친숙한 작품이자 음, 그렇지 않다면 그랬으면 좋겠군요! 모든 영광 속에서, 파르티잔의 노래가 흘러나옵니다!""
 zhukovregional.26.a:0 "계곡과 언덕을 넘어..."
 
 zhukovregional.27.t:0 "새로운 소비에트 헌법"
 zhukovregional.27.d:0 "주코프는 모든게 제대로 적혀 있는지 조심스럽게 확인하며 새 헌법을 읽었습니다. 한번 서명하는 순간, 결코 돌이킬 수 없으니깐요. 혁명전선은 영원히 바뀔 것입니다.\n\n물론 혁명전선이 해산되기 전까지 헌법은 효력을 발휘하지 않을 것이며, 러시아가 다시 재결합하고 레닌그라드와 모스크바가 소비에트 공화국의 품으로 다시 돌아올 때까진 그런 일은 일어서지 않을것 입니다.\n\n그러나, 여전히 지금 서명된 헌법은 미래의 안정을 의미합니다. 리버럴화된 연방은 모두를 행복하게 할 것입니다. 이 헌법은 심지어 제한적인 민영화 조항까지 적혀있었습니다! 주코프는 어떻게 이 조항이 보수파에게 통과되었는지 알 수 없었습니다. 많은 사람들은 러시아의 민주주의 체제가 제한적이고 통제된 반대파의 역할만 할 수 있기를 고대하고 있었습니다.\n\n주코프는 이것이 헛되지 않기를 바라며, 그의 펜을 들어 서명하였습니다."
 zhukovregional.27.a:0 "우리 이 헌법이 효력을 발휘할거라고 생각해도 되겠지?"
 
 zhukovregional.28.t:0 "미래를 위한 헌법"
 zhukovregional.28.d:0 "주코프가 펜에 잉크가 들어있는지 확인하는 동안, 새 헌법은 그의 책상 위에 올려져 있었습니다. 이 새로운 헌법은 일단 혁명전선이 해체되고 난 이후 민주주의를 공고히 할 수 있을 것이며, 이는 훌륭한 노력입니다. \n\n하지만 혁명전선이 해산되기 전 까지는 현재의 방식이 유지될 것입니다. 러시아 전체가 혁명전선의 통제하에 돌아오기 전 까지는 민주주의는 시행되기에 지나치게 위험한 정책이였습니다. 모든 러시아가 모스크바와 레닌그라드를 포함해 재통합되고 난 뒤에, 자유로운 사회주의 소비에트 민주주의가 시작될 것입니다.\n\n훨씬 덜 권위주의적인 연방은 일단 모든것이 결판난 뒤 러시아를 확연히 진정시킬 것입니다. 군정은 영원할 필요가 없습니다. 헌법이 발효되기 전까진, 인민들이 지금까지의 방식에 만족하길 바랍니다.\n\n언젠가 이 헌법이 시행되는 그 날을 보길 고대하며, 주코프는 종이에 펜을 대고 서명하기 시작했습니다."
 zhukovregional.28.a:0 "살아갈 가치가 있는 꿈이군."
 
 zhukovregional.29.t:0 "현상 유지 헌법"
 zhukovregional.29.d:0 "주코프는 어떠한 실수도 없도록 단어를 주의 깊게 확인하며 헌법을 들어올렸습니다. 이 헌법은 혁명전선의 공산주의적 통치를 공고히 다질것이며, 러시아가 재통합된 이후에도 혁명전선은 대체로 그 모습을 유지할 것입니다.\n\n이는 거의 즉시 실행되겠지만, 여전히 변화는 적을것 입니다. 대부분의 조항은 있는 그대로 유지되고 있으며, 이는 아무런 문제가 없었습니다. 수정할 필요가 없는 체제에서 무엇을 수정할 수 있겠습니까?\n\n그럼에도 불구하고, 새 헌법은 공식적으로 공표될 것이며, 정부에 필요한 수많은 규칙들을 마련했습니다. 권위주의 세력은 주코프와 정부와 함께할 것이며, 그럴 수 밖에 없습니다. 이는 안정적이고 정치적으로 강력한 상황을 유지할 것입니다. 인민들은 스스로를 다스리지 못하기에.\n\n그의 펜이 움직이자, 헌법은 서명되어 효력을 발휘할 준비가 되었습니다."
 zhukovregional.29.a:0 "변화는 적지, 하지만 문제도 적잖아?"
 
 zhukovregional.30.t:0 "NEP 재적용"
 zhukovregional.30.d:0 "이제 옛 시절로 돌아가 소비에트 연방과 부하린이라는 가장 오래된 개념 중 하나인 NEP-신경제정책을 재구상할 때가 되었습니다. 어쩌면 총체적인 사회주의라는 우리의 뿌리를 거스르는 일일지도 모르지만, 동일한 문제는 이미 30년 전에 어느정도 NEP가 적용됨에 따라 해결되었습니다.\n\n서러시아의 경제를 발전시키기 위해서는 아직 국가가 통제하고 있는 시장의 제한적인 자유화가 필요할 것입니다. 산업 국유화의 경우, 단기적으로는 생산성을 해칠 수 있지만 이를 끝낸 뒤에는 장기적으로 긍정적인 영향을 미치고 더 큰 성장을 이루게 될 것입니다.\n\n아마 혼합경제가 앞으로 나아갈 길 인듯 합니다. 우리가 필요한 것을 계속 통제하겠지만, 결국 민간에 의한 통제는 우리가 다룰 필요가 없는 몇가지 일을 우리의 손에서 떼어내줄 것입니다."
 zhukovregional.30.a:0 "필요한 희생이다."
 
 zhukovregional.31.t:0 "작은 충격"
 zhukovregional.31.d:0 "전시 공산주의 정책이 해제됨에 따라, 서부 러시아 전역에서 경제적 충격이 감지되고 있습니다. 오랫동안 동원된 전시경제가 민간경제로 전환되며 우리 경제에 눈에 띄는 충격이 가해졌습니다.\n\n어떤 일이던, 우리 경제를 추락시킬 위험성이 있기에 앞으로 며칠동안 조금 더 신중한 경제 정책을 펼쳐야 할 것입니다. 물론 현재 체감상의 경제적 충격은 작지만, 우리의 경제는 여전히 불안한 상태입니다.\n\n그러나 많은 사람들은 새로운 변화에 만족하고 있씁니다. 빠른 변화는 다른 방법으로써는 더 가속할 수 없는  우리 민간인들의 상품 생산성 개선을 의미하며, 민간인들은 생산량에서 그들의 몫을 더 크게 가져갈 수 있습니다. 만약 앞으로 며칠간 우리의 경제가 안정된 상태를 유지할 수 있다면, 이것은 우리 경제에서 작은 혹으로만 나타날 것으로 예상됩니다."
 zhukovregional.31.a:0 "확실히, 급격한 변화로군."
 
 zhukovregional.32.t:0 "작은것"
 zhukovregional.32.d:0 "프라브는 작은 차이를 눈치챘습니다. 사소한 일이지만, 그의 눈 속에서는 여전히 큽니다. 시장의 음식은 조금 덜 비쌌으며, 그의 세금은 줄어들었습니다. 하지만 가장 중요한 것은 그가 실제로 생산품 중 일부를 보관할 수 있게 된 것입니다. 사탕부, 양배추, 토마토는 모두 정부에 의해 구입되었기에 그의 가족은 먹을것이 거의 없었습니다. 그들은 혁명전선이 제정한 몇가지 개혁이 아니였다면 지난 몇년간 거의 굶어죽을 뻔 했습니다.\n\n그러나 지금, 몇년만에 처음으로 프라브는 음식의 일부를 보관할 수 있게 되었습니다. 이는 별것 아니였고, 정부는 여전히 생산품의 대부분을 구매하였지만, 그가 얻어낸 작은 것은 프라브에게 의미가 컸으며, 이는 가족이 겨울을 나도록 도울 것입니다.\n\n날이 갈수록 사정은 나아질 것 같았고, 프라브는 계속해서 음식을 더 많이 비축하길 바랬습니다. 어쩌면 그가 직접 식량을 팔 수 있을지도 모르죠! 적어도 프라브는 그가 정부에 판 농산물에 대한 충분한 보상을 계속 받기를 원습니다. 그러나, 그는 그럴 수 있을 것 같은 느낌이 들었습니다."
 zhukovregional.32.a:0 "우리가 옳은 일을 하고 있다는 사실을 알게되어 기쁘군."
 
 zhukovregional.33.t:0 "불운한 몰수"
 zhukovregional.33.d:0 ""저한테, 저희 가족한테 이러시면 안됩니다! 카레이는 정부 관료에게 애원하며 말했습니다. "저는 먹여살릴 입이 일곱개나 있고, 시장에서 살 수 있는 음식도 얼마 없는데, 조금만 더 남겨주시면 안되겠습니까?"\n\n"죄송하지만, 당신의 보관 제한량은 밀 5부셸과 옥수수 10자루로 제한되어 있습니다." 그 관료는 지루해 보였고, 그의 직업을 절대적으로 싫어한다는 표정을 지었습니다.\n\n"겨우 그걸로 겨우내 온 가족을 먹여살리라고! 그건 불가능해! 나는 주코프가 우리의 식량을 더 많이 지켜주겠다고 약속한걸로 기억하는데, 너는 그걸 또 빼앗아가냐!" 카레이는 바닥에 드러누워 있었습니다. 그들은 올해만큼은 많이 받아가지 않겠다고 약속했었습니다! 그래놓고 이제 다시 돌아와 내놓으라고 요구하고 있습니다.\n\n관료는 점점 인내심을 잃어가며 목청을 가다듬었습니다. "정말로 죄송하지만, 혁명전선을 위해 더 많은 식량이 필요합니다. 붉은 군대는 반드시 먹여 살려져야 합니다. 당신은 겨울동안 살아남을 것 입니다. 게다가 올해 징발량은 지난번보다 훨씬 적어졌으니, 오히려 행복해야죠."\n\n"우리 가족은 작년에 겨우 살아남았는데, 이번 겨울은 더 심해질거라고! 이럴 순 없어, 적어도 우리가 겨울을 날 수 있을 만큼은 남겨줘." 카레이는 그 남자가 이해해주길 바랬습니다. 그도 가족이 있지 않을까요?\n\n관료는 잠시 입을 다물고 나선, "다시 한번 죄송하지만, 이건 필요한 절차입니다. 전 이걸 멈출 권한이 없고, 저도 먹여살려야 할 가족이 있단말입니다." 그러고는, 관료는 문 밖으로 나가 카레이의 농산물 대부분을 실어서 트럭으로 돌아갔습니다."
 zhukovregional.33.a:0 "그정도나 남겨둔걸 기뻐하시오!"
 
 zhukovregional.34.t:0 "눈 여겨봐야 할 일"
 zhukovregional.34.d:0 "사람들은 서러시아의 상황을 알아채기 시작했습니다. 경제적인 측면에서, 우리는 전보다 더 잘 살고 있었으며 빈곤률은 러시아가 마지막으로 연합했던 시대 이후 가장 낮은 수준입니다. 인민들은 더 이상 하루하루 살아남기 위해 두려워할 이유가 없습니다. 이제 더 많은 식량이 생산되고 새로운 공장들은 이전보다 더 많은 일자리를 창출하고 있습니다.\n\n새로운 산업들은 사람들이 구매할 수 있는 더 많은 상품을 생산하고 있어, 서러시아 전역에서 삶의 질을 드높이고 있습니다. 농업화된 생활 양식은 서서히 산업화 되어가고 있고, 우리의 경제는 그 혜택을 보고 있습니다.\n\n인민들이 행복하다는 것은 좋은 일이며, 더 많은 사람들이 공산주의의 혜택을 누린다는 뜻 입니다. 주코프는 그 어느 때보다 인기를 누리고 있다는 것이 분명합니다! 대원수의 정부는 안정적인 것 같고, 이 안정성은 지속될 수 밖에 없습니다.\n\n하지만 여전히 경제를 개선하고 재통합을 준비하기 위해 해야 할 일이 많습니다. 우리 앞에는 여러가지 선택지가 있으며, 가장 좋은 선택을 하고 이 성장을 지속하는것은 우리에게 달려 있습니다."
 zhukovregional.34.a:0 "듣기 좋군!"
 
 
