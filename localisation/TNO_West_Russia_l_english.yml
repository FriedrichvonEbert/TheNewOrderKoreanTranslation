 WRS.37.t:0 "잠깐의 유예"
 WRS.37.d:0 "후계자가 없는 왕국은 그 공백을 통해 혼돈에 휩싸입니다. 둘 이상의 왕국은 내전으로 혼란을 겪습니다. 서러시아 혁명전선도 멈추지 않고 후자를 향해 비틀거리며 나아가는 듯 합니다. 고령의 클리벤트 보로실로프는 대원수의 직함과 임무를 맡을때마다 힘과 활력을 잃어갑니다. 수많은 사람들은 서러시아의 영웅이 죽을때까지 침대에 누워있는 그날을 두려워합니다. 단순히 그의 건강에 대한 우려 때문이 아니라, 그의 장례식 이후에 계속될 광기에 대한 우려때문입니다. \n\n그 자리에, 대원수 보로실로프의 유지를 잇고자 하는 두명의 경쟁자가 있습니다. 미하일 투하쳅스키와 게오르기 주코프. 철학적, 체질적, 방법론 등 여러 측면에서 서로의 정반대라는 점에도 불구하고, 혁명전선의 가장 위대한 두 장군은 적어도 능력적인 부분에서는 서로 동등합니다. 이와 같은 교착 상태는 오직 필멸자보다 더 큰 존재에 의해서만 해결 될 것 입니다.\n\n따라서 전지의 신에 의하여 운명의 선택은..."
 WRS.37.a:0 "...붉은 나폴레옹."
 WRS.37.b:0 "...인민의 원수."

