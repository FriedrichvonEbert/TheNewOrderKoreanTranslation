 WRS.32.t:0 "이론과 현실"
 WRS.32.d:0 "이론적으론, 붉은 군대는 가난한 농부의 자식들보다 먼저 자유롭게 그의 작물을 취할 수 있습니다. \n\n실제로는, 우흐타 군구에선 몇달동안 시골 여정에 보내지지 않았습니다. 그들의 시간은 군복을 입고 보호세를 뜯는것보다 국경을 순찰하는데 더 많이 할애되었습니다.\n\n이론상, 붉은 군대는 총체적인 산업을 그들과 자신의 짐을 모두 지는 비굴한 짐승으로 부릴 수 있습니다.\n\n현실은, 우흐타 군구의 군수장교들은 적어도 일주일에 한번은 도시의 제분소와 시장을 방문합니다. 거의 모든 행상인들은 어린아이와 같은 흥분과 함께 그들의 도착-더 정학하게는 루블의 도착을 기다리고 있습니다.\n\n이론상, 붉은 군대는 그 어느곳을 순찰하던 사회주의적 반감으로 자본주의적 관습을 단속합니다.\n\n실제로는, 터슨사는 사흘 전 그들의 자사를 군정 담당자들에 대한 "금전적 배상"을 통하여 우흐타에 문을 열었습니다. 그들의 새로운 후원자들은 헌병대의 외부 감시와 담배,보드카,해바라기 씨앗과 수많은 상품에 대한 열망을 제공합니다.\n\n이론은 어쩌면 붉은 군대의 행동이 독재자라고 말할지도 모릅니다..."
 WRS.32.a:0 "...하지만 게오르기 주코프는 현실에서 관대함을 선호합니다."
 
#learning from CIA agent
 WRS.33.t:0 "신병 훈련"
 WRS.33.d:0 ""느금마다 미국놈아."\n\n조나단 에이버리는 흐트러지고 혼란스러운 신병들에게 마음이 따뜻해지는 칭찬을 받았고, 그 말을 한 사람에게 시선을 고정했습니다. 그는 개에 따라 다르겠지만, 불독이 울면서 도망가거나 혹은 사랑에 빠지게 만들만한 키가 크고 다부진 몸을 가진 사람이였습니다. 그의 전투복은 그의 체격에 비해 두배는 작아보였습니다. 따라서 조나단은 이에 감사했습니다. 위장 하의가 팬티스타킹마냥 달라붙을때 누군가를 위협하는것은 꽤나 어려운 일이거든요. \n\n그는 이반과 불독의 혼종마냥 생긴 신병에게 천천히 세발짝 떨어진 거리까지 움직였습니다. 다른 신병들은 주변에 모여 몸으로 벽을 세우며 고리를 형성하기 시작했습니다. "다시 한번 말해주겠나, 카라비노프 신병?" \n\n카라비노프는 거의 속이 들끓고 근육이 부풀어 오른 광견병 걸린 잡종견처럼 보이기 시작했습니다. "내 말은-" 그의 주먹이 쥐어지고 팔을 들어올리기 시작했습니다 "느금마다 미국놈아!"\n\n돌이켜 보면, 이 모든 낭패는 짦은 세 단계를 통해 전개되었습니다. 첫번째:인간-개의 꼴사나운 펀치. 어깨와 엉덩이의 무게중심이 거의 없으며, 이런걸로 다른 사람의 턱을 쳤다간 자신의 손가락 관절과 손목이 부러질 가능성이 높습니다. 두번째:조나단은 옆으로 빠지며, 그의 펼쳐진 팔다리를 잡았습니다. 세번째이자 마지막으로:다리를 걸며 두 사람은 모두 눈 덮힌 땅으로 곤두박칠 졌습니다. 7초의 초크 홀드 이후, 짐승은 침묵하고 움직이지 않았습니다. 조나단은 그를 통나무처럼 굴리곤 확실하게 하기 위해 손에 수갑을 채웠습니다. 헌병대가 곧 그를 보게되겠죠. \n\n하지만 지금, 갈곳 잃은 CIA요원은 코트에서 눈을 털어내며 일어서서 앞으로 3개월동안 그가 맡을 새로운 신병들을 마주보고, "이것도 신병훈련소를 시작할 한가지 방법 중 하나겠지." 라며 농담했습니다."
 WRS.33.a:0 "첫번째 강의:CQC의 기본 배우기."
 
