 tukha.71.t: "신속한 정의"
 tukha.71.d:  "코미의 지도부가 재판을 받을 차례가 되자, 법정은 완전히 가득찼습니다. 정치인들, 장군들, 라디오 진행자들까지. 군중들은 주요 인물이거나, 혹은 주요 인물인 것처럼 간주되는 인물들이 드나들때마다 소리질렀습니다. 그러나, 미하일 수슬로프는 연단으로 끌려온 인물들 중 무죄 판결을 받은 사람은 단 한명도 없다는 것을 알아차렸습니다.\n\n가장 먼저 재판된 대상은 우파였습니다. 그는 구밀료프가 모두에게 사근사근한 작별인사를 고할 때에도 아무 말도 하지 않았고, 군중들의 외침이 샤파레비치의 변호를 삼킬때에도 아무 말도 하지 않았습니다. 심지어 타보리츠키가 기록적인 시간만에 끌려나갈때도 낄낄거리며 웃지 않았습니다. 그의 "변호"는 한 구절로 시작해서 끝났습니다. "독일이 네놈들 모두를 남김없이 죽여버리길 기원하마..."\n\n몇몇은 이반 세로프가 두려움에 가득 찬 눈으로 끌려나가자 수슬로프의 얼굴에 작은 웃음이 피어났다고 증언하곤 했습니다. 사실은, 그는 자신의 필멸성에 사로잡혀 있었습니다. 도망치려고 시도했다간 총에 맞아 죽을 것입니다. 스스로를 변호하려 시도해 봐야 결국 총살형으로 끝나고 말 것입니다. 투하쳅스키는 이미 누가 "무죄"인지를 결정해 두었습니다. 부하리나와 안드로포프와 같은 좌익 군중에 휘말리지 않은 인물들, 준군사조직의 일원, 그리고 이미 정리되어 위협이 되지 않는 사람들.\n\n그의 냉혹한 가면은 아무것도 가리지 못했음에도 불구하고, 단 한번의 작은 공포의 격통이 그를 스쳐지나갔습니다. 수슬로프는 여기서 죽고 말것입니다. 무슨 말을 하던, 무슨 일을 하던, 보젠스키처럼 목숨을 구걸하고 스탈리나와 코시긴처럼 반항해도, 대원수가 이미 내린 판결을 뒤집을 순 없습니다. 중도파들이 쓸려나가고, 좌익에 대한 재판이 시작되자 이 격통은 더욱 커졌습니다.\n\n공연은 계속되고, 시간은 질질 끌렸습니다. 배심원들은 단 한마디만을 진술했으며, 열성적인 검사들은 투지가 넘치는 열정으로 대본을 읽어내려갔으며, 군중은 함성을 질렀습니다.\n\n그리고 그의 차례가 오자, 격통은 가라앉았습니다. 만약 그가 죽을거라면, 대원수에게 어째서 만족의 눈치를 주었을까요? 미하일 수슬로프는 고개를 높이 들고, 하나의 문장을 또박또박 말했습니다."
 tukha.71.a: "제겐 할 말이 없습니다."

 tukha.72.t: "교회의 음모"
 tukha.72.d: "러시아 제국의 쇠퇴기에선, 종교에 대한 증오로 정의되는 이념을 그토록 가슴 깊이 지지할 수 있다는 것은 거의 상상조차 할 수 없는 것처럼 보였습니다. 소비에트 연방의 국가 무신론과 여러 군벌 후계국들 사이에서의 모순을 여러 곳에서 다양한 방면에 걸쳐 해결되었습니다. 때로는 관용, 때로는 협력, 때로는 철권에 의한 압박을 통해서 말이죠. 최근까지, 서러시아 혁명전선은 최소한의 저항, 즉 방치의 길을 걸어왔습니다. 정교회가 전연방 공산당에 공개적으로 도전하지 않는 한, 그들은 옛 정교회 인사들의 특권과 국가 보조금을 기대할 수는 없었지만, 적어도 자유를 누릴 수 있다는 것에 만족했습니다.\n\n이제 미하일 투하쳅스키 대원수의 궐기에 따라, 더 이상 이런 상냥한 처우를 바랄수는 없을 것 같습니다. "천국의 보상"과 "신의 아이들"이라는 말을 앞세운 이 미신적인 바보들은 그들의 퇴폐적인 욕망과 쾌락을 위해 진정한 사회주의자들의 고동치는 심장을 약화시키려 하는 사기꾼들에 지나지 않습니다. 그들의 우상은 철거될 것이며, 금빛 거짓의 탁상은 엎어질 것이며, 거짓된 사원들은 인민들의 군대의 막사로 탈바꿈 할 것입니다.\n\n우리의 정의로운 청소에 저항하는 자들은 신속히 처형될 것이며, 나머지 천상의 깨달음을 주장하며 탈출을 꾀한 자들은 남은 여생을 지상에서의 노동으로 보낼 것입니다."
 tukha.72.a: "종교는 인민의 아편이다."

 tukha.73.t: "로마노프 가문의 최후"
 tukha.73.d: "블라디미르는 전례없을 정도로 흐느끼며 필사적으로 눈물을 참고자 했으며, 아내는 전례없을 정도로 흐느끼는 딸의 떨리는 몸을 부모의 품 안으로 넣으며 두 팔로 감싸안았습니다. 그들이 갇혀있는 지하실은 춥고, 척박하며, 습했습니다. 우랄을 넘어 도망치려다가 볼셰비키들에게 붙잡힌 곳에서 몇 킬로미터 떨어진 곳에 있는 어느 작은 오두막집 이였습니다.\n\n그는 위층에서 군인들이 무전기로 지휘관과 대화하는 소리를 들을 수 있었습니다. 그러나 그들의 목소리에 담긴 독기는 너무나도 명확히 들려왔습니다. 그는 파멸했으며, 스스로 너무나도 잘 알고있었지만, 그렇다고 해서 하느님과 생각나는 모든 성인들에게 간절히 기도하는것을 멈추지는 못했습니다. 만약 그가 죽을지라도, 적어도 가족만은 살려주기를. 나무 계단을 쿵쿵거리며 내려오는 군화소리가 들려오자, 마리아의 울음은 더욱 커졌습니다.\n\n마리아의 머리를 쓰다듬으며, 그의 눈에서 눈물으 떨어져내렸습니다. "괜찮을거란다, 얘야." 그는 목소리가 떨리지 않도록 필사적으로, 허나 헛되이 노력하며 딸에게 중얼거렸습니다. "아빠가 너를 나쁜 사람들에게서 지켜줄께. 약속하마." 그는 눈시울이 붉어진 아내를 올려다 보며 말을 내뱉기 위해 입을 열었습니다. 사랑한다는 말. 이별의 선언. 그는 확신할 수 없었지만, 문은 벌컥 열렸고 무슨 말을 하려고 했던 모두 잊어버리고 말았습니다.\n\n총 여섯명이 손에 무기를 든 채 들어왔습니다. 마리아는 비명을 질렀습니다. 블라드는 가족을 뒤로 밀며 말했습니다. "제발 간청드립니다. 꼭 쏴야만 한다면, 청컨데 가족만은 살려-"\n\n첫번째 총알이 가슴을 뚫었을때, 그는 이것이 더 아파야 하는것이 아닌지 잠시 궁금해 했습니다. 그리고 두번째 탄환이 맞고, 세번째 탄환이 착탄하고, 그의 머릿속은 고통만이 가득했습니다. 그는 비틀거리며 뒤로 물러섰고, 짧은 순간동안 세상을 유일하게 가득 채운 소리는 아내의 비명과 딸의 울음과 총소리 뿐이였습니다.\n\n그의 머리는 돌바닥에 강하게 부딪혔고, 시야는 눈물로 가득찼습니다. 볼수는 없더라도, 들을 수 있었습니다. 세상이 총알로 가득 찰때까지 비명과 울부짖음을 들을 수 있었습니다. 그래서, 그는 울음소리와 비명을 멎었습니다. 블라디미르의 세계는 이제 딸과 아내의 몸이 차디찬 바닥에 부딪히는 소리밖에 남지 않았습니다. 그것의 마지막은, 결코 알 수 없었습니다."
 tukha.73.a: "죽음을 기억하라."

 tukha.74.t: "허공 속으로"
 tukha.74.d: "서러시아 혁명전선의 영광스러운 사회주의적 재정복을 향한 여정 속에서, 우리는 매우 다양한 적국에 의해 공격받은 스스로를 목격했습니다. 이들 중 일부는 총살대와 굴라그로 대처하기 충분한 괴물이거나, 광인이거나, 또는 파시스트 동조자들이였습니다. 하지만 몇몇은 조금 더 복잡한 문제였습니다. 비록 붉은 군대에게 신속하게 패배하긴 했지만, 믈라도르시는 우리가 확장을 이어감에 따라 맞닥뜨린 가장 어려운 문제들 중 하나였습니다.\n\n소비에트 사회주의와 어리석은 차르정을 접목시킨 불경한 혼종으로서, 우리는 이 바보들을 우리 조국의 충성스런 공산주의 행정가로 사용할 수 없었더라면 진작에 처분했을 것입니다. 대다수가 이민자, 징집된 자, 기괴한 이상주의자들로 구성된 이 잡다한 모음집들에 대해선 틀림없이 할 말이 많지만, 사생아의 형태를 취하고 있더라도 그들의 사회주의 체제를 향한 헌신은 의심할 수 없는 정도입니다. 유일한 문제는 이 패배자들을 우리가 진정으로 신뢰할 수 있는지, 혹은 우리가 가장 약해진 순간에 적들이 우리를 뒤에서 찌르기 위해 필요한 칼날이 될 것인지에 대한 여부 뿐입니다."
 tukha.74.a: "궁금하군."

 tukha.75.t: "붉은 타타르스탄."
 tukha.75.d: "나스르 루스타모프는 카잔의 거리를 배회하고 있었습니다. 붉은 군대가 시가지 내로 진입한 이래, 타타르 독립에 대한 그 어떠한 희망조차 붉은 군홧발 아래에 짓밟히고 말았던 때는 그리 오래 전의 일이 아니였습니다. 나스르는 붉은 군대가 국경지대로 쏟아져 몰려올 때 그곳에 있었으며, 고심 끝에 아직 기회가 남아있는 동안 넝마짝이 된 타타르스탄의 군에서 탈영하여  고향으로 도망치기로 결정했습니다.\n\n인도를 따라 걸어내려가며 실의에 빠진 여정을 계속하던 나스르는 그가 가장 좋아하는 식당의 벽에 붉은 군대 군인이 공산주의 선전 포스터를 붙이는 모습을 보았습니다. 가까이 다가서자, 그는 군인이 정말로 낯익은 얼굴을 하고 있음을 알아차렸습니다. "마흐무드? 혹시 마흐무드 자네인가?"\n\n나스르가 부르자, 군인은 그에게 눈을 돌렸고, 그의 추측이 맞았음을 증명했습니다. "나스르! 다시 보게 되어 기쁘구만, 친구여! 난 자네가 아르스크에서 죽은 줄로만 알고 있었는데."\n\n"나도 다시 만나 반갑네, 마흐무드. 근데 그 군복을 입고 뭐 하는건가? 자네 단 한번도 스스로가 공산주의자라고 생각한 적 없지 않나."\n\n"음, 공교롭게도, 마침 우리의 새 지배자들이 더 많은 병력을 원하고 있었거든. 우리가 항복하자, 그들은 우리들 대부분에게 붉은 군대에 한 자리씩 제공해 주겠다고 제안했지. 그래서 생각해 봤는데, 안될게 뭐지? 싶었지"\n\n이는 나스르에게 꽤나 놀라운 일 이였습니다. 붉은 군대가 타타르족을 모병하는데 전혀 거리낌이 없다면, 민간 관료들도 비슷한 마음이지 않을까? 친구와 작별 인사를 나누며, 나스르는 한끼 식사를 위해 식당 안으로 들어갔습니다. 여전히 공산주의자들을 의심하고 있긴 했지만, 약간의 숙고를 거친 끝에 아마 이건 그리 최악의 결과는 아닐 것이라고 생각했습니다."
 tukha.75.a: "혁명이 타타르스탄에 왔다."

 tukha.76.t: "이맘 사냥"
 tukha.76.d: "트럭이 투카예프 모스크 앞에 정차하자, 샤깃은 시계를 힐끔 쳐다보았습니다. 그의 명령에 따라, 군인들은 소총을 준비하고 뛰쳐들어가길 고대하며 뒤에서 대기하고 있었습니다. 오늘 아침에서야, 그들은 건물을 점거하고 이맘들을 체포하라는 명령을 받았습니다. 소문에 따르면, 이들이 새로이 재건된 소비에트 조국에 대한 반대 의견을 설파하고, 점점 줄어들고 있는 신도들 사이에 반공주의적 선전을 퍼뜨리고 있다고 합니다. 오직 그들을 상대로 한 단호한 조치만이 이러한 종류의 소문을 종식시킬 수 있을것 입니다.\n\n군인들은 샤깃을 앞에 세운 뒤, 낡은 모스크의 문을 걷어차며 들어섰습니다. 놀랍게도, 그 건물은 이미 버려진 채로 벗겨지고, 텅 비어 있었습니다. 아마 이맘들이 미리 귀띔을 받은 것이 틀림없었습니다. 샤깃이 건물을 샅샅히 뒤지기 시작하자 군인들은 소총을 내렸습니다. 공허한 방을 둘러보자, 모두 죽어버린 지 오래인 아버지와 형제들과 함께 이곳에 왔던 기억이 그의 머릿속을 가득 채웠습니다. 군에 입대하기 훨씬 전, 대조국전쟁 이전에 우파에서 보낸그의 어린 시절은 마치 또 하나의 일생인 것처럼 느껴졌습니다. 수십년의 세월 동안 그는 뒤에 남겨둔 삶을 잊고 소비에트 연방을 향해 온 몸을 바쳐 헌신했습니다.\n\n다시 시계를 힐끗 쳐다본 샤깃은 곧 부하들에게 기지로 귀환할 것을 명령했습니다. 그는 잠시 뒤 따라갈 것입니다. 그들은 약간 혼란스러워 하긴 했지만 복종했고, 곧 그는 옛 추억들과 함께 단 둘이서 남게 되었습니다. 이맘들은 여전히 추적되어 체포되어야 할 것입니다. 만약 그러지 않는다면, 다른 누군가가 하게 될 것입니다. 이를 알고 있었기에, 더 이상 그것이 잘못되었다는 생각은 들지 않았습니다.\n\n그는 다시 한번 시계를 쳐다보았습니다. 오후 기도를 드릴 14시가 조금 넘은 시각이였습니다. 보통 모스크는 기도하는 사람들로 가득 차곤 했지만, 붉은 군대가 도착한 이후 우파의 첨탑처럼 기도의 외침이 빗발치지는 않았습니다. 샤깃은 신발을 벗어 조심스럽게 문 옆에 놓고, 돗자리를 깔고, 메카를 향해 마주보며 무릎을 꿇고 기도했습니다."
 tukha.76.a: "알라는 가장 위대하시도다."

 tukha.77.t: "기록 수색"
 tukha.77.d: "서류 케비닛은 낡은 전쟁 전 물건이였고, 움푹 패인 부분만 족히 수백곳에 녹슬 기미가 보이기 시작했습니다. 이것을 보고 있노라면, 블라소프와 그의 반역자들이 한때 법정에 섰던 부하린의 옛 사마라 벙커의 방 한구석에 얌전히 앉아 있는것 만으로써는, 그것이 품은 공포를 알 수 없었습니다. 대원수의 부대가 방마다 ROA와 싸우며 방과 방마다 싸웠을때, 그들은 거의 이것을 지나칠 뻔했습니다. 발견된지 며칠이 지나자, 스메르시의 장교들이 고운 톱니빗으로 내용물을 쏟아 붓고는 아르한겔스크로 옮겼습니다. ROA의 공직사회와 관료조직의 인사파일은 그들의 옛 회원들을 주시하기 위해서만 사용할 목적이였다면, 그저 훌륭한 노획물일 뿐이였을 것입니다. 허나 그들이 많은 문서가 더 불길한 성질의 세부사항들을 포함하고 있다는 것을 발견하기까지는 그리 오랜 시간이 걸리지 않았습니다.\n\n파일에 있는 모두가 독일 부역자였습니다. 대부분의 경우 ROA에 가입한 인원으로 추정되었습니다. 그 중 일부는 그저 독일의 포로수용소에서 굶어죽는것보다 블라소프에 합류한 반역을 선택한 붉은 군대 출신 망명자였습니다. 나머지 대부분의 파일은 전쟁 중 그들이 싸운 전투의 목록만이 겨우 들어있을 뿐이였습니다.\n\n하지만 나머지는 달랐습니다. 전직 SS 구성원들은 코트버스 작전 도중 백러시아의 인민들에게 실로 입에 담을 수 없는 만행들을 저질러 온 책임자들이 적혀있었습니다. 악명높은 페트루시노 도랑의 집단 학살에 참여한 장교들도 있었습니다. 수천명을 가스실로 넘기게 만든 정보원들. 한 여성은 몇 년동안 ROA의 비서로 일하다가 사마라에서 은퇴생활을 해온 안토니아 마카로바라는 사람이였는데, 전쟁 도중 1500이 넘는 파르티잔과 그들의 가족을 살해한 책임이 있었습니다. 그녀는 기관총을 사용해 1초에 27명씩 그들을 베어냈다고 합니다."
 tukha.77.a: "이놈들을 쏴버려야 겠군."
 
 tukha.78.t: "정착민 추방"
 tukha.78.d: "젊은 장교는 차디찬 아침 바람을 맞으며, 옹송그리며 모여 있는 정착민들 앞에 놓인 수레위에 선채로 긴장한 표정을 짓고 있었습니다. 그는 총을 뽑아 들고 마을 사람들을 에워싼 부하들을 둘러보았습니다. 스스로의 마음을 굳게 다진 그는, 외투 안으로 손을 뻗은 뒤 명령을 꺼내어 자신의 앞에 놓고선 소리내어 읽어 내려가기 시작했습니다.\n\n"소비에트 연방의 대원수이신 미하일 투하쳅스키 동지의 명령에 따라, 소비에트 연방의 영토 내에 거주하는 모든 핀란드 국적의 거주민들은 연방의 영토 내에서 추방될 것이다."\n\n많은 사람들은 이러리라 예상은 하고 있었지만, 군중들 중 일부는 숨이 턱 막혔습니다. 붉은 군대의 군인들은 불안한듯 자세를 바꿔대고 있었지만, 그들은 언제나 총구를 적에게 향하도록 훈련받았습니다. 장교는 말을 이었습니다.\n\n"소비에트 연방의 영토 내에서 핀란드 국적을 지닌 사람들의 모든 소유물, 토지, 자산 또한 이에 따라 몰수된다." \n\n몇몇 핀란드인은 장교에게 욕설을 퍼부으며 화를 내기 시작했습니다. 그러자, 그는 명령의 남은 부분을 읽기 시작하며 목소리를 높혔습니다.\n\n"현재 핀란드 국적을 가진 모든 거주민들은 즉시 추방되어 핀란드 국경으로 운반되기 위해서 현지 소비에트 당국에 출두해야 한다. 어느 누구라도 이 칙령에 저항하는 자들은 즉시 전 소비에트 연방의 인민들과 그들의 수호자인 붉은 군대에 의해 신속하며 즉각적인 응징을 받게 될 것이다."\n\n이제 핀란드인들은 정말로 격분했습니다. 군중속의 한 여성이 돌을 집어들어 젊은 장교의 머리를 향해 내던졌습니다. 그는 몸을 피했고, 바위는 간신히 표적을 빗나갔습니다. 어느 누가 입을 열기도 전에 군인들은 그녀에게 달려들어 그녀와 군중들을 개머리판으로 무자비하게 강타하기 시작했습니다. 이후엔, 그 어떠한 조금의 저항조차 없었습니다."
 tukha.78.a: "이들을 옮길 준비를 해라"

 tukha.79.t: "새로운 난민 위기"
 tukha.79.d: "아또는 포개진 두 손 사이에 담배를 꼭 껴안은 채 난민의 행렬이 천천히 자신을 지나치는 모습을 바라보며 시간을 끌었습니다. 그들은 입을 크게 벌린 러시아의 탁 트인 새하얀 벌판속으로 다리를 질질 끌며 시야 밖으로 사라져 갔습니다. 그는 뱃속에서 따뜻하게 출렁이는 보드카와 살을 에는 듯한 바람들 중 최악의 것들만은 막아주는 작은 국경 초소에 고마움을 느꼈습니다. 하지만 그의 앞에 펼쳐진 섬뜩한 축제의 행렬은 그리 운이 좋지 않은듯 합니다.\n\n그들은 길을 헤집으며 내려가며, 초췌하고 절망적인 모습이였습니다. 어떤 이들은 국경까지 닿기 위해 몇 주 동안이나 걸으며 챙길 수 있는 모든것들을 등, 수레, 말 등 찾을 수 있는 모든 것들 위에 싣고 옮겼습니다. 그들 중 몇명은 러시아의 냉혹한 추위의 희생된 사랑하는 이들의 시신을 옮기고 있었습니다.\n\n아또는 이것을 예전에 본 적이 있었습니다. 그는 1929년 소련이 잉그리아에서 수천 명의 핀란드인들을 추방하고 동쪽의 러시아인들에게 정착시켰을 때 그곳에 있었습니다. 수년이 지난 뒤, 추방된 잉그리아 핀족은 붉은 군대의 뒤를 따라 국경을 넘고 그들이 사랑했던 핀란드를 영원히 끝내기 위해 진격했습니다.\n\n그때는, 핀란드가 이겼습니다. 그러나 그가 추위에 몸을 떠는 부랑자들의 행렬을 지나, 끝없이 광대한 러시아의 두려움을 바라보자, 아또는 공포의 날카로운 감정이 스쳐지나가는 것을 느꼈습니다. 그는 전과 마찬가지로 붉은 군대가 핀란드를 향해 진격할 것을 우려했습니다. 그리고 이번엔, 성공할지도 모릅니다."
 tukha.79.a: "그들이 오게 두어라."

 tukha.80.t: "불파의, 그리고 전설적인!"
 tukha.80.d: "수십년간의 현대사는 오직 과거의 절망만을 담고 있습니다. 러시아의 인민들은 오랜 세월동안 공성전을 치루며 방황했습니다. 마치 테이블 가장자리에 놓인 팽이처럼, 그들은 완전히 망각된 장난감이였습니다. 허나 우리는 이 모든것을 견뎌내고 조그만 희망이나마 간직하며 그 진귀한 빛을 짙은 먹구름 속으로 던져넣었습니다. 추가적인 배급이든, 쓰레기 더미 속에서 찾아낸 차량이든, 드물게 조용한 하늘이든, 인민들은 너무 오랜 세월동안 작디 작은 승리속에서 위안을 찾아왔습니다.\n\n그러나 오늘날, 50년대 이후 끝내 처음으로 구름이 조각났습니다. 밝은 태양빛이 그 사이로 쏟아져 들어오며, 마침내 인민들은 그 빛을 쬐고 있습니다. 상급자, 무능력자와 기회주의자들 사이에서 오랫동안 실랑이를 벌여온 대원수는 마침내 그 스스로가 옳았음을 깨달았습니다. 대의를 향한 헌신과 혁신적인 군사 이론을 통해 우리는 최고의 자리에 군림했습니다. 오늘날, 우리는 치유를 향한 첫 걸음을 내딛습니다. 서러시아는 하나의, 무적의, 과감한 진격을 위해 준비되어 있습니다. 강대한 순풍이 대원수의 등을 밀어주며, 그의 전설적인 지도력 하에 우리는 결코 흔들리지 않을것 입니다!"
 tukha.80.a: "붉은 군대는 가장 강력하다!"

 tukha.81.t: "상환 가능한 일"
 tukha.81.d: "스베틀라나 부하리나로부터 온 편지를 건성으로 스쳐보며, 대원수는 그가 가장 좋아하는 교향곡들 중 하나인 베토벤 교향곡 3번을 듣고 있었습니다. 책상 위에는 유리 안드로포프가 작성한 비슷한 편지가 놓여 있었지만, 굳이 훑어볼 필요성조차 느끼지 못했습니다. 부하리나가 투하쳅스키와 재복원된 소비에트 연방을 향한 불멸의 신념을 표명한다면, 안드로포프는 포커의 수딧처럼 부하리나의 길을 따라갈 것 입니다.\n\n솔직히 말해, 그는 부하리나가 어떤 진부한 이야기와 충성의 맹세를 끄적여두었건 별 신경조차 쓰지 않았습니다. 그들은 단지 코미에 있는 수슬로프의 작은 패거리들에 속해 있다는 이유만으로도 처형할 수 있었으며, 그들 모두 이를 알고 있었습니다. 그들이 지껄이는 모든 말들은 그저 자신들의 목을 붙여두고 수슬로프, 구밀료프, 타보리츠키, 보즈넨스키, 스탈리나, 코시긴, 그리고 셀 수 없이 많은 반역자들과 반동들과 함께 총살된 뒤 도랑에 버려지지 않기 위한 시도에 불과했습니다.\n\n투하쳅스키는 이미 결심을 굳힌 뒤 였습니다. 부하린의 딸을 진영에 끌어들이는 것은 옛 소비에트 정권의 마지막 남은 잔재를 아군으로 끌어들이고, 부하리나를 흠모했던 코미의 인민들에게서 충성심을 얻는 데 도움이 될 것이였습니다. 그녀가 미래에 일으킬 수 있는 어떠한 문제건 간에, 그저 지불해야만 할 작은 댓가일 뿐입니다.\n\n그는 부하린의 편지를 옆으로 내던지며 미래에 대해 생각했습니다. 마침내 연방을 갈기갈기 찢은 크나큰 상처들이 치유될 수 있게 되었고, 하나의 마음과 하나의 목적아래 단결한 소비에트 연방의 인민들은 다시 한번 진정한 적들을 마주할 수 있게 되었습니다. 그리고, 투하쳅스키 자신은 이들을 승리로 이끌며 선두에 설 것입니다. 처음에는 모스크바, 다음에는 게르마니아, 그리고 그 너머를 향하여."
 tukha.81.a: "고맙소, 스베틀라나 동무."

 tukha.82.t: "아편을 불태워라"
 tukha.82.d: "늙은 노인 비탈리는 오랜 세월동안 러시아의 곁을 지켰습니다. 그는 서러시아 전쟁에 참전했고, 그 전에도 대조국전쟁에 참전했으며, 무려 그 전에 러시아의 마음과 영혼을 수호하기 위해 이루어진 위대한 내전속에도 있었습니다. 그는 수백번의 전투를 넘나들며 흉터를 입었고, 소비에트 연방영웅을 포함한 작은 훈장들의 모임이 자랑스럽게 그의 외투를 장식하고 있었지만, 이제 소비에트 연방영웅의 황금빛 별은 녹슬고 깨져있었습니다. 어떤 이는 그가 붉은 군대에서 가장 나이 많은 사람이라고 말하기도 했고, 대원수의 기치 아래 싸우는 젊고 생기있는 청년들은 비탈리가 유치한 미신이라며 항거했음에도 불구하고 농담삼아 늙은 장교들을 행운의 부적이라고 칭하기도 했습니다.\n\n그는 혁명이 일어나기 전, 러시아가 차르와 교회에 의한 공포로써 통치되던 시절을 기억합니다. 그는 사제들이 "유대인을 죽여라!"라는 외침을 고함지르며 무지한 대중을 이끌고 거리에서 수천명을 죽여댄 1905년의 포그롬을 기억하며, 탄넨베르크의 들판에서 어머니 러시아의 아들들을 죽음의 구렁텅이로 몰아넣는 차르를 살아있는 신으로써 숭배하라는 사제들의 말을 노예처럼 굽실거리며 따르는 농노들을 기억합니다. 그는 10월의 혁명 이후 러시아를 둘러싸고 굶어죽도록 만든 백군과 그들의 해외 동맹국들의 뒤에 숨은 비굴한 사제들을 기억합니다.\n\n이제, 수년이 지난 지금에도 사제들은 다시 한번 사랑하는 모국을 자신들의 천박하고 악취나는 종교의 발밑에 두려 합니다. 성 게오르기 기사단은 모든 낡아빠진 교회의 기관들과 함께 다시 한번 세상에서 말소되어야 합니다. 대원수가 직접 그에게 이 일을 맡긴것은 옳은 선택이라는 것을 증명할 차례입니다. 젊은 장교들은 역사를 기억하지 못합니다. 그들은 사제들을 지나치게 유하게 대할 것입니다. 비탈리는 다시는 되돌릴 수 없는 옛 러시아를 기억하는 자들 중 한명으로써, 열과 성을 다하여 새로운 붉은 공포를 그들에게 심어줄 것입니다."
 tukha.82.a: "신과 함께 끌어내려라!"

 tukha.83.t: "구체제와 함께 사라져라"
 tukha.83.d: "뱟카의 벽에 늘어선 포스터들은 거리의 무색무취한 회색에 대비된 강렬한 색감에 의해 굉장히 눈에 띄었습니다. 붉은 군대의 도착과 차르의 완패에 의해 이 도시는 옛 볼셰비키 혁명가의 이름인 알렉세이 리코프의 이름을 따 리코프로 개칭되었습니다. 그러나 인민들은 여전히 이를 뱟카라고 부르는데, 구체제를 향한 한심한 반동적 향수의 애처로운 모습일 뿐입니다. 따라서 새로이 재설립된 선전부가 이를 바로잡기 위해 나섰습니다.\n\n눈을 어디에 두던지, 포스터들이 보였습니다. 가장 인기있는 작품은 아돌프 히틀러에 목줄을 매여 개처럼 바닥을 기고 있는 차르 블라디미르 3세의 모습을 그린 것이였습니다. 한때 리코프의 인민들에게 칭찬받으며 러시아의 구원자라고 떠들던 그는 이제 대중의 조롱거리가 되었습니다. 몇몇 포스터들은 좀 더 진중하게 접근하고 있습니다. 하나는 뱟카의 비밀경찰인 오흐라나의 첩보장인 보리스 스미슬롭스키를 시체 더미 위에서 쉬고 있는 불길한 괴물로 묘사하고 있었습니다. 오흐라나의 참상은 리코프의 인민들에게 잘 알려져 있는 바 입니다. 또 다른 포스터는 각각 나치즘, 차르정, 정교회를 상징하는 세 머리 달린 히드라를 붉은 군대의 장병이 검을 빼들고 무찌르는 모습을 보여주고 있었습니다. 리코프의 인민들은 옛 질서가 사라졌다는 것을 깨닫겠지만, 자유로운 러시아를 위한 투쟁은 이제 시작에 불과합니다."
 tukha.83.a: "새로운 러시아 속에서."

 tukha.84.t: "지옥"
 tukha.84.d: "스테파노프 중위는 자신이 비위가 약한 사람이라 생각하지 않았습니다. 그는 혁명전선의 자랑스러운 군인이자, 오랜 전쟁의 베테랑이였으며, 수백명이 죽어가는 모습을 목격했고, 굶주림과 동상의 쓰라림을 맛보았으며, 이 모든 것을 겪으며 강철의 정신과 함께 벼려진 완벽한 군인이였습니다. 그러나 눈앞의 참상은 잠시 동안이지만 그 모든것을 잊게 만들었습니다.\n\n항복한 전초기지로 성큼성큼 걸어들어갈 때, 가장 먼저 알아차린것은 바로 냄새였습니다. 그는 죽음의 냄새에 익숙했지만, 이렇게 심한 냄새는 처음이였습니다. 노예 우리가 더 적합한 용어일 진 모르지만, 어쩄든 항복한 경비병들은 분대원들에 의해 전초기지에서 끌려나와 벽으로 밀려났습니다.\n\n그 안에 있는 사람들은 거의 사람이라고 말하기 힘든 몰골이였습니다. 여위고 수척한 그들은 온순하게 스테파노프의 분대앞에 다가와, 힘없이 떨며 손을 내밀어 묵묵히 먹을것을 구걸하고, 자유를 구걸하고, 달콤한 해방을 구걸했습니다. 페름의 정신나간 광신자들은 모두 미치광이였으며, 스테파노프는 이를 잘 알고 있었습니다. 그러나, 이것은 완전히 새로운 차원의 잔인함이였습니다. 그는 해방된 사람들로부터 떨어져 나와, 가죽 권총집에서 자신의 토카레프를 빼내며 들며 벽에 늘어선 전초기지의 경비대를 향해 성큼성큼 다가갔습니다.\n\n몇몇은 자비를, 몇몇은 명령에 의한 강요를 울부짖었고, 몇몇은 고개를 치켜들고 스테파노프에게 네놈도 같은 운명을 맞이할 거라 지껄였고, 일부는 그저 단순히 울었습니다.\n\n무슨 행동을 취했건, 이들은 모조리 총살되었습니다."
 tukha.84.a: "타인은 지옥이다."

 tukha.85.t: "누군가에겐 자유의 투사..."
 tukha.85.d: "그리고리는 바쉬키르 파르티잔에 맞선 전역 내내 불안감을 느꼈습니다. 수십년 동안 그는 숲 속에 숨어 기습적인 치고 빠지기 전술을 펼쳐 왔으며, 적들의 전선 뒤로 미끄러져 숨어 들어가 국방군에 맞선 게릴라전을 쉬지않고 벌였습니다. 그러한 모든 시간동안 그리고리는 단 한번도 반대편의 위치인 점령군의 입장에 서서, 항상 적이 다음에 넘을 언덕 뒤에 숨어있는지, 혹은 나뭇잎들 속에 숨어있으나 그저 시야에만 보이지 않는 것인지에 대해 두려움에 떨어본 적이 없습니다. 이미 수 명의 좋은 녀석들을 무작위의 산발적인 교전속에서 잃었습니다. 나무 사이로 총알이 스쳐지나가고, 어둠 속에서 칼날이 빛났습니다. 이러한 공격들은 바쉬키르족이 자유를 쟁취하기 위해서라면 얼마든지 오래도록 열성적으로 싸울 것이라는 인식에 뿌리를 두며, 독일의 전쟁 기계에 맞선 투쟁의 세월동안 한번도 느껴본 적이 없는 공포감으로 그를 가득 채웠습니다.\n\n그러나 그리고리 또한 파르티잔이 되는 것이 무엇인지, 또한 그들을 유인하기 위해서는 어떤 것들이 필요한지를 알고 있었습니다. 그의 명령에 따라 지역 마을은 소개되었고, 지역 주민들은 파르티잔의 지지자였을 것으로 추정되었기에 동부로 추방되었습니다. 부대는 빈집을 점거한 뒤 대기했습니다. 굶주림에 쫒기는 파르티잔들이 마을의 식량 비축분을 강제로 빼앗기 위해 움직이기 불과 며칠 전에 벌어진 일들이였습니다. 그날, 붉은 군대는 결정적인 승리를 거두어 파르티잔을 압도하고 숲속 깊숙히 그들을 추격했습니다. 수십 명이 포로로 잡히고 사살되었으며, 그리고리의 부대는 사상자가 거의 없었습니다. 부하들은 의기양양했고, 그날 밤은 보드카로 승리를 축하하며 보냈습니다. 그리고리는 바쉬키리아의 숲에 숨어있는 적들은 잠시 잊어둔 채, 그들에게 합류했습니다."
 tukha.85.a: "...또 다른 이들에겐 테러리스트."
 
 tukha.86.t: "산맥을 넘어"
 tukha.86.d: "드미트리,\n\n우리가 이야기를 나눈 지 꽤 지났으니, 이를 만회할 만한 가치가 있다고 생각되네. 우랄 산맥 너머에서 일어나는 모든 혼돈에도 불구하고, 자네가 여전히 살아있고 건강하다는 것을 알게 되어 큰 기쁨일세. 나는 저 너머에서 무슨 일이 벌어지고 있는지 확신할 수 없지만, 흩어져 있는 나의 정보원들은 그리 낙관적인 보고를 보내지 않더군. 난 자네가 안전하길 진심으로 바라고 있네.\n\n어찌 되었건, 지난 몇 년 동안 내가 어떤 일을 해 왔는지 자네에게 알려주어야 할 것이라 생각하네. 아마 틀림없이 수보로프 작전과 그 이후에 이어진 엄청난 재앙에 대하여 이미 들어보았을 걸세. 그건 노력의 부족으로 인한 것이 아니야. 우리는 파시스트 돼지 새끼들을 밧줄로 묶었고, 만약 내 방식대로 처리했다면 나는 하찮은 마을 대신 모스크바에서 이 편지를 쓰고 있었을 터이거늘. 이 씨발놈의 출세 제일주의자들은 자신들보다 더 큰 대의명분을 위해 싸우기보다 자신의 이익만을 챙기려 들어.\n\n나는 매 주마다 보로실로프 대원수에게 우리의 적들에 대한 더 강경한 입장을 취할것을 촉구하지만, 언제나 나에게 피곤한 변명만을 늘어놓지. "우린 준비가 되지 않았어," "우리는 먼저 인민들을 살펴야 해," 이것 때문에 미칠 지경이야! 가끔씩 그가 나보다 주코프의 충고를 더 중요시 하는 것만 같은 생각이 들어. 물론 당연히 주코프는 좋은 녀석이지만, 정말로 통일의 이름하에 해야만 할 일들을 치룰 배짱이 있을까?\n\n아마도 내가 내가 가진 문제들만 너무 털어놓은 듯 하네. 미안하네, 친우여. 하지만 최근 좀 원체 답답해서 말이야. 부디, 스스로의 위업에 대해 이야기 하는 것을 두려워 말게. 우리의 고민들은 공통점이 많을 테니.\n\n친구에게 안부를 전하며,\n\n미하일 니콜라예비치 투하쳅스키."
 tukha.86.a: "스트레스 받는 날이야."
 
 tukha.87.t: "음악가와 원수"
 tukha.87.d: "미하일,\n\n자네 소식을 듣게 되어 정말로 기쁘군! 우랄 산맥 너머에서 무슨 일이 벌어지든 그리 주의를 기울이지 않았다는 것을 인정하네. 그리고 자네가 무지함을 빛으로 걷어내 주어 기쁠 따름일세. 자네가 짐작했듯, 난 아직 살아있으며 꽤 잘 지내고 있네. 유감스럽게도, 나는 최근 들어 중앙 시베리아 공화국에 대한 나의 의무가 관심사를 완전히 앗아갔기에, 음악적 추구에 있어 그리 많은 성과를 거둘 기회를 얻지 못했다네. 예전의 나는 정치에 대한 사랑은 없었지만, 이상한 상황들은 이상한 대답을 요구한다는 것을 깨달았어. 내가 이 망가진 나라에 조금이나마 긍정적인 영향을 줄 수 있다면, 난 어떠한 노력도 아끼지 않을 생각이야.\n\n하지만, 자네가 전해준 말들은 나에게 있어 깊은 걱정거리일세. 편지 속에서 억눌린 분노가 느껴지고 있어. 자네의 좌절감이 점점 더 커져만 가는 것 같네. 자네의 친구로써, 진심을 담아 주의하라고 충고하고 싶네.\n\n감정을 터뜨리는 것은 건강에 좋으니, 그걸 면전에서 틀어막고 싶지는 않아. 그러나, 부디 스스로의 좌절속에 빠지지 말아주었으면 하네. 자네와 같은 위치에 서 있는 사람들은 항상 머리를 차게 식혀두어야 해, 그렇지 않다면 전장에서 한순간의 격노로 악행을 저지르기 쉬울테니.\n\n몸 조심하게나,\n\n드미트리 드미트리예비치 쇼스타코비치"
 tukha.87.a: "힘에 겨운 영혼이군."

 tukha.88.t: "우리가 잃어버린 것들"
 tukha.88.d: "순간의, 잠깐의 시간동안, 미쿤은 므첸스크에게 자리를 내 주었습니다. 그것은 4막의 시작이자, 종막의 시작이였습니다. 미하일은 고개를 비스듬이 기대곤, 천장을 올려다 보며 그의 직함과 특전을 뒤로한 채 떠났습니다. 카테리나 리보브나 이즈마요바는 방금 경비원에게 뇌물을 건냈습니다. 잠시 뒤, 그녀는 연인 세르게이를 마지막으로 마주할 것입니다. "세료자, 세료자! 모든것을 너와 함께 잊어버릴것만 같아, 세료자..." 이 단어들은 그들의 수난의 끝을 나타내며, 카테리나와 세르게이를 차르정의 노동 수용소로 향하는 여정을 나타냅니다. 그리고, 동시에 이상한 방법을 통해 미하일은 전선의 공포로부터 머나먼 저편으로 옮겨줍니다. \n\n미하일 투하쳅스키는 므첸스크구의 레이디 맥베스의 음악을 듣고 있었습니다. 이것은 뒤죽박죽인가, 음악인가? 과연 내가 이걸 빌어먹을 멍청이들인 검열관에게서 구해낸 게 옳은 선택이였을가?\n\n그는 한때 미하일의 친구였거나, 혹은 -그랬던가? 음악, 빌어먹을 소음, 불협화음, 조합과 화음과는 거리가 멀고, 조성을 향한 수동적인 반감을 나타내는 듯 한 음악. 쇼스타코비치의 음악은 붉은 나폴레옹이 소중히 여기는 모든 것들에 대한 모욕이였습니다. 그것은 혁명이 약속한 소비에트 연방의 미래를 향한 모독이였습니다.\n\n왜 난 안경 쓴 이상주의자를 그리워했지? 왜 이 음반은 카테리나의 비애를 흥얼거렸지?\n\n잠시 동안, 미하일은 더 이상 파시스트들의 침대 밑에 숨은 괴물이 아니였습니다. 그는 잉골슈타트의 감옥에 인질로 잡힌 소년이자 중위가 되었습니다. 미하일은 그 생애를 거의 기억하지 못했고, 한가지 세부 사항만 남겨두었습니다. 신성성. 어쩌면 그것은 미하일에게 감금된 상태에서도 그의 인간성을 붙잡아둔 유일한 신성성일 것입니다. 그는 고개를 내리고, 학습하기에 가치있는 유일한 것들로 눈을 돌렸습니다. 장미나무 바이올린, 복무기간을 주름잡는 스트레스 선, 거의 끊어질 듯한 현, 그리고 투하쳅스키에게 그를 잡아먹겠다고 위협한 광활한 인간의 사막 속 아름다운 단 한가지에게로."
 tukha.88.a: "소박하고 순수한 마음의 목소리에 귀를 기울인다면, 우리의 나이는 그에 면역이 되지 않는다."

#Zhukov events
 zhukov.1.t: "서러시아 혁명전선이 재통합 회담을 요구하다"
 zhukov.1.d: "President Ivanov sat in his desk, messaging his temples. Another day, another debate between the Militarists and Democrats. When will it all end? He eyed the phone. A call might come at any second, bearing terrific news that both of the factions would cease their bickering - if only for a minute. A generalship in the WRRF had been easier: no debates, no backtalk, and everyone followed his orders. He sighed. He had burnt his bridges to them, a long, long time ago.\n\nAn aide knocked on his door. "Sir?" she said, "a communique. It's not from someone you'd expect."\n\n"Come in," he said, his voice ringing in his ears. What now? What sort of political deal would either the Militarists and Democrats would be willing to cut? He had told them countless times that he would never compromise his neutrality to the cause of Vologda. "Who is it from? The Militarists, or the Democrats?" He could barely hide the loathing in his voice.\n\n"It's from the Revolutionary Front, sir." Well, speak of the devil.\n\n"Put them on my desk, please, and thank you." After handing Ivanov the telegram, she walked off. "Let's see here," Ivanov said to himself, "what sort of deal would they want now?"\n\nHis pupils slowly dilated at the words of the telegram. "You are either with us or against us," the tiny piece of paper said as if each word were punctuated by a megaphone, "General Ivanov. Join us, or perish in obscurity."\n\nHe reached for the phone. He did not even have to think. Thumbing the number of Vologda's foreign ministry, he said:"
 zhukov.1.a: "Call them."
 zhukov.1.b: "Unacceptable."

 zhukov.2.t: "볼로그다의 거절!"
 zhukov.2.d: "대원수 주코프는 혁명전선의 최고 지휘관 중 가장 관대하고 인내심이 강한 사람들 중 하나로 정평이 나 있었습니다. 그러나 오늘, 네명의 사람들이 그의 사무실 밖에서, 누가 나쁜 소식을 전할지 정하지 못한 채 줄지어 있었습니다. 그들은 혁명전선의 외무부에서 나왔으며, 그들 중 누구도 주코프와 만나고 싶어하지 않았습니다. 그러나, 결국 약간의 으름장과 떠맡기기 이후, 그들 중 가장 소심한 이가 자신의 경력에 종지부를 찍을지도 모르는 쪽지를 손에 든 채 사무실로 떠났습니다.\n\n보좌관이 대원수의 문을 두드렸습니다. "대원수 동지?" 의 목소리는 사실상 속삭임에 가까워, 새된 휘파람과 구분이 가지 않는 수준이였습니다.\n\n"들어오게," 주코프가 대답했습니다. "제군." 그는 책상 위에 앉아 한손에 펜을 들고 먼 곳의 전초기지에 전달할 명령을 작성하고 있었습니다. 대원수는 눈 하나 깜짝하지 않으며 "무슨 소식인가?"라고 말하였습니다. "서두르게. 난 명령을 내려야 하고, 하루종일 이러고 앉아있을 순 없단 말일세."\n\n"볼로그다에서 온 소식입니다, 대원수 동지."\n\n"아하" 주코프가 말하였습니다. 그는 펜을 내려놓고 보좌관에게 시선을 고정시키며 말했습니다. "그래서 그들이 뭐라고 했나?" 주코프는 두손을 꼭 잡으며, 말을 이었습니다. "부끄러워 할 필요가 없네. 내가 나쁜 소식에 비위가 없었다면, 난 이 자리에 있지도 못했을테니."\n\n"그들은 거절했습니다, 동지." \n\n"아, 그렇군. 자넨 가도 좋네. 고맙네, 제군." 보좌관은 자신이 할 수 있는 가장 큰 안도의 한숨을 뿜어내며 방을 나섰습니다."
 zhukov.2.a: "볼로그다는 우리에게 선택지를 남겨두지 않는군."

 zhukov.3.t: "볼로그다의 동의!"
 zhukov.3.d: "대원수 주코프는 바쁜 사람이였습니다. 전임 대원수인 클리멘트 보로실로프를 대신한 이후, 그는 좀처럼 사무실 밖의 동료들 만큼 많은 시간을 지낼 수 없었습니다. 그는 이것을 좋아하지 않았습니다. 그의 생각엔, 병사들은 모든 원수의 개인으로서의 모습을 볼 필요가 있다고 생각했습니다. 어쨌든, 일단 현재의 난장판에서 벗어난 뒤에는 충분한 시간이 있을겁니다.\n\n오늘, 그는 부하들에게 명령을 내리고, 참모 회의에 참석해야 했으며, 열병식죽인 병사들을 봐야 했습니다. 그러나 대부분의 시간은 이곳에서 보내질 것입니다. 거의 모놀리틱한 혁명전선의 중앙 사무소 안의 어두운 구석 말이죠. 자신의 앞에 놓여 있는 명령들을 살펴보기 위해 안경을 고쳐쓴 그는, 펜을 다시 읽고 지시사항을 썼습니다.\n\n노크 소리가 들렸습니다 "대원수 동지?" 소심한 목소리가 "전해드릴 소식이 있습니다. 소위 볼로그다 공화국이라고 칭하는 자들에 관한 일입니다, 대원수 동지."라고 말하였습니다."\n\n"들어오게" 그가 하던 일을 멈추고 말하였습니다. 보좌관이 앞에 서자, 그는 말을 이었습니다 "좋은 소식이던 아니던, 내게 말해주게 제군. 이 정보는 혁명전선의 생존에 필수적이야." 청년의 초조함을 감지한 그는 "어서 말해보게, 만약 내가 나쁜 소식에 비위가 약했다면 난 이 자리에 있지도 못했을걸세." 라고 말하였습니다.\n\n보좌관이 입을 열었습니다. "좋은 소식입니다 동지" 불안감에 잠겼던 입술 가장자리에 작은 미소가 맺히며 말을 이어갔습니다. "그들은 협상 조건을 수락했습니다. 언제쯤 시간이 되는지 물어보더군요, 대원수 동지."\n\n이 얼마나 즐거운 소식인가. "외무부에 가서 가급적 빠르게 날짜를 잡아달라고 해" 보좌관이 떠난 이후, 그는 담배 상자를 들고 한 개비를 마음껏 탐닉했습니다. 마침내, 오늘의 기념할만한 일이 생겼군."
 zhukov.3.a: "혁명전선의 승리가 가까워져 오는군"

 zhukov.4.t: "입법부에게 보내는 편지"
 zhukov.4.d: "To the Legislature of the Republic of Komi,\n\nGreetings from the Front, your old ally. We come to you in peace, this letter being our olive branch. In recognition of our common democratic traditions, we address this letter, not to the President of the Republic, but its Legislature. The Front has no hostile intentions at present against the Republic, nor the will to subvert its democracy.\n\nThe Front recognizes that both it and the Republic has had a long, often-hostile history. Today, however, the Front is willing to put it all behind, should the Republic wishes to do so. We solemnly ask, in the name of democracy and socialism, that the Republic join us as comrades once again. Let brothers and sisters link their hands in a new march for the future, and let our enemies tremble.\n\nWe implore that the Republic of Komi would see reason. To your south lie perils to your democracy. The Aryan Brotherhood, the Emperor, now restored in Vyatka, as well as the Liberation Army, whose intents remain unknown. In joining our arms together, we protect ourselves against domination from forces hostile to Lenin and Marx's dreams of communism. In rejoining us, we would like to recall the images of Rome and its Italic allies as one united power. None shall challenge the might of our armies in the field. With the Republic's personnel and the Front's expertise, none can stand us for long.\n\nIn addition, all crimes committed during the West Russian War shall be rendered moot. We implore you, again, to see reason.\n\nWe expect an answer immediately.\n\nSigned, Marshal Georgy Zhukov"
 zhukov.4.a: "이야기를 시작해보자."
 zhukov.4.b: "그들은 잘못된 나무를 향해 짖고있군."

 zhukov.5.t: "코미의 거부!"
 zhukov.5.d: "주코프 원수는 모두가 집으로 돌아간 지 몇시간 후, 여전히 자신의 사무실에 있었습니다. 지금은 단순히 그 뿐만 아니라, 다른 방에 있는 경호원들과, 일부 보좌관들이 야근중이였습니다. 오늘 밤은 그의 휴식시간이였습니다. 그 누구도 스스로를 혹사시켜서는 안됩니다. 그게 심지어 서러시아 혁명전선의 대원수 일지라도요. 그렇지 않겠습니까, 주코프는 보로실로프의 영정에 잔을 기울이며 생각했습니다. 늙은 보로실로프. 그의 전임자이자, 선배이자, 멘토. 그는 고개를 저었습니다. 주코프는 이보다 기괴한 조합을 알지 못했습니다. 너무 대담하고 너무 어리석었어. 애석하군.\n\n전화의 벨소리가 울렸습니다. 이런 무례가 있나. 주코프는 분명히 그의 참모들에게 이 순간에는 전화하지 말라고 명령했었습니다. 그는 수화기를 들고 목소리를 진정시키며 말했습니다. "안녕하시오, 알렉산드르 원수, 무슨 일인가?" 이건 급한 일이여야 할거야, 아니면 아침에 누군가는 긴 꾸중을 들을테니. 버즈 소리가 울렸습니다.\n\n"대원수 동지," 반대편의 목소리가 말을 시작했습니다. "밤중에 방해해서 죄송합니다만, 코미가 우리의 요청에 응답하였습니다."\n\n"그래서 그들이 무어라고 하던가?" 그의 자리에서 몸을 앞으로 기울이며, 원수가 물었습니다. "예, 아니요. 어느 쪽인가?" 침묵. 이어지는 어색한 멈춤. "듣고있나?" 주코프는 점점 조급해지며 말했습니다. 그는 앞으로의 몇 주 동안 계획을 세우고 싶었습니다. 오늘밤은 지옥에 갈 수 있겠군요. 언제나 일이 우선이였으니. "예, 아니요. 어느쪽인가 제군?\n\n"거부입니다. 대원수 동지."\n\n"좋아, 좋은 밤 되게." 수화기를 제자리에 돌려놓으며, 주코프는 책상 위의 서랍을 열어젖혔습니다. 그는 이러한 만일의 사태에 대비했습니다. 어쨌든 되는대로 해본 낮은 가능성의 일이였으니 말이죠. 오직 전쟁만이 앞으로 나아가는 길이였으며, 그들은 주코프가 선택받은 규율의 선구자라는 것을 알게 될 것입니다."
 zhukov.5.a: "그들은 그들의 선택을 했지. 이젠 우리 차례다."

 zhukov.6.t: "협력을 위한 편지"
 zhukov.6.d: "서러시아 혁명전선에게,\n\n러시아의 재통합을 위한 우리의 노력에 동참하겠다는 당신의 제안을 인정하여, 공화국의 입법부는 공식적으로 당신의 협력 제의를 받아들일 것입니다. 더 이상 아리아 형제단이나 뱟카의 왕당파나 러시아 해방군이라고 불리는 자들이 혁명의 고향을 유린하는것을 용납할 수 없습니다. 공화국의 군 정보국에서 사용하는 암호문을 동봉할테니, 당신도 이와 같이 해줄 것을 요구합니다.\n\n우리는 다음과 같은 조치가 즉각적으로 효력을 발휘하도록 공식적인 조약이 혁명전선의 대원수와 공화국의 대통령에 의해 비준받을것으로 기대합니다.\n\n1.공화국은 혁명전선의 영토에 동등한 접근을 요구하며, 혁명전선 또한 공화국의 지역에 동등한 권리를 부여 할 것입니다.\n\n2.공화국은 군 정보국에서 사용하는 암호문을 동봉하였으니, 혁명전선 또한 그리하여 주십시오.\n\n3.서러시아 전쟁 도중 자행된 범죄에 대해서는, 공화국은 혁명전선의 대등한 인사와 함께 조정과 협력할것을 상정하고 있습니다. 양 측의 일반 전투원에 관해서는, 군사적, 정치적 입장에 관계 없이 일방적인 사면이 발령될 것입니다.\n\n특히 현 러시아의 혼란스러운 상황을 감안한다면, 속도가 생명입니다. 일단 조약이 비준되고 나면, 외교적 수속을 통해 동맹의 적용으로 신속하게 나아가길 기대합니다. 공화국의 대통령은 혁명전선의 대원수와 좋은 관계를 맺길 희망합니다. \n\n서명됨, 코미 공화국의 입법부."
 zhukov.6.a: "마침내."

 zhukov.7.t: "혁명전선으로부터의 메세지"
 zhukov.7.d: ""친애하는 동무들,\n\n십여년 전, 공화국이 건국된 이래, 공화국은 더 넓어진 서러시아 혁명전선의 중앙 지도부에 의해 상당한 자치권을 누려왔습니다. 당시 모국의 혼란스러운 상황의 요구에 따라 체결된 이 협정은 이제 구식이 되었습니다. 혁명전선은 서러시아에서 일치단결하여 소비에트 연방의 모든 옛 영토에 대한 통제를 재확립할 태세를 갖추고 굳건히 두발을 딛고 서 있습니다. \n\n재통합이 성공하기 위해선, 모국의 모든 구성원은 그 목적을 향해 동원되어야 합니다. 이것은 코미 공화국의 영토 또한 포함합니다. 이제 우리 모두가 다시 한번 더 긴밀하게 연결되어야 할 시간입니다. 우리는 부디 그쪽이 이 재편성에 동의하길 희망합니다. 만약 그쪽이 수락한다면, 혁명전선의 대표단이 몇 주 안에 도착할 것입니다. 그들이 코미에 도착한다면, 지역의 궁극적인 재통합을 위한 작업에 착수할 것입니다. 그러나 안심하셔도 좋습니다. 여러분의 공화국이 세운 법, 관행, 그리고 전통은 기억될 것이며, 이러한 교훈은 전 연방에 걸쳐 소비에트 연방을 개선하는데 사용될 수 있기 때문입니다.\n\n서러시아 혁명전선을 대표하며.\n대원수 주코프 보냄/""
 zhukov.7.a: "확인."

 zhukov.8.t: "지휘관으로 취임시켜 달라?"
 zhukov.8.d: ""바렌니코프," 대원수가 앞에 놓인 파일에 적힌 이름을 큰소리로 읽으며 "그리고 오플레스닌"이라고 외쳤습니다. 오늘은 아마 바쁜 밤이 되겠군요. 코미 공화국과의 공식적인 협력이 비준되며, 그의 업무는 끝이 없어 보였습니다. 군을 조직하기? 당연히도, 옛 연방은 그를 이 분야의 최고로 훈련시켰습니다. 그러나 외교? 이건 별개의 문제였습니다. 주코프는 공화국의 외교관들이 참을 수 없었습니다. 그는 오직 동맹을 위해서만 그들을 견뎌냈습니다. 그렇지 않았다면, 아무런 신경도 쓰지 않았을 것입니다. \n\n그러나 외교관들은 주코프에게 그리 사려 깊지 못했습니다. 오늘 아침, 외교관들은 터무니 없는 요구를 가지고 찾아왔습니다. 공화국의 좌익 준군사조직 지도자들 중 두명을 공식적으로 장군에 임관시키라는 요구를. 처음에는, 주코프는 그저 이를 완전한 헛소리로 받아들였습니다. 그들은 혁명전선의 도심지 강습부대의 좋은 지휘관이 될 것입니다. 하지만 좋은 장군은? 그럴리가. 주코프는 그들에게 또한 똑같은 말을 전했습니다. 대원수의 솔직하고 진솔된 대답에 불쾌해하며 그들은 계속해서 바렌니코프와 오플레스닌을 혁명전선의 장군직에 입후보할 것을 주장했습니다. 다시 한번, 동맹을 위해 대원수는 마침내 동의했습니다. 주코프는 그들이 자격 있는지 살펴보는데 동의했습니다.\n\n주코프는 두 사람 모두 특정한 상황 속이거나 다른 국가에서라면 유능한 장군이 될 것이라고 결론내렸습니다. 그러나 혁명전선 내에서는 이러한 자격 요건은 변합니다. 혁명전선의 그 어떠한 군인도 제대로 된 사관학교와 장교 훈련을 통해서가 아니라 그저 식티프카르의 길거리에서만 스스로를 증명한 지휘관의 밑에서 복무할 수 없습니다. 그들을 덜 중요한 혁명전선의 임무에 사용하거나, 전혀 사용하지 않을 수도 있지만 자격없는 장교들을 그의 참모로 받아들이지는 않을 것입니다.\n\n이로써 문제가 다시 돌아왔습니다. 그는 입장을 확연히 밝힐 것 입니까? 아니면 누그러뜨릴 것 입니까?"
 zhukov.8.a: "그들의 요청을 받아들여라."
 zhukov.8.b: "입장을 제대로 취하라."

 zhukov.9.t: "장군 참모단 통합"
 zhukov.9.d: "이번이 처음은 아니지만, 대원수는 자신의 인내심이 장군들의 정치적 공작에 의해 시험받고 있다는것을 알았습니다. 그가 바실리 이바노프와 볼로그다의 나머지 패거리들과 합의한 조건은 아주 간단했습니다. 그렇다 할지언정, 그들의 지휘구조가 어떻게 통합될 것인가에 대한 합의된 계획으로 인해 여전히 장군들은 새로운 중앙 지휘부의 우선순위, 위신, 그리고 연공서열 문제를 놓고 다투었습니다.\n\n그러나 이전과는 달리, 그는 참모들에게 기저된 긴장에 대해 우려하지 않았습니다. 혁명전선 내부에서의 지도력은 확고했으며, 이바노프가 초기에 보인 우유부단함에 대한 약간의 원망이 남아있는 동안 주코프는 볼로그다에서 온 군대가 더 넓은 혁명전선에 흩어져 배치되며 이 분쟁은 사라질것이라 확신했습니다. 이바노프와 그의 장교들은 부하들에게 호의적인 시선을 받고 있었고, 꽤 많은 사람들에게서 인기가 있었습니다. 그들이 지시를 더 빨리 따른다면, 이는 소비에트 연방의 지속을 향한 혁명전선의 정통성을 강화시킬것 입니다.\n\n하지만 그 전에, 주코프는 약간의 분쟁을 해결해야 한다고 생각했습니다."
 zhukov.9.a: "이거 마치 고양이 한 무리 다루는거 같은데..."

 zhukov.11.t: "식팁카르 재판"
 zhukov.11.d: "옛 코미 공화국의 최고 대법원에서, 혁명전선은 정부 구성원에 대한 재판을 마련했습니다. 대원수 주코프의 명령에 따라, 혁명전선의 배심원단은 피고에 적용될 법과 혐의를 정했습니다. 기소된 사람들은 공화국의 대통령과 내각 뿐만 아니라 일부 입법부 의원 또한 포함되어 있었습니다. 배심원단은 코미의 시민들과 서러시아 전쟁의 참전용사들로 구성되었습니다.\n\n재판을 준비하는데 몇 주가 걸렸습니다. 혁명전선은 배심원단의 소집 뿐만 아니라 증인들을 모으는것과 함께 피고인들에게 평등한 혐의의 목록들도 만들었습니다. 이들 중 가장 중요한 사항은 혁명전선이 후계자임을 선포한 연방에 대한 반역행위였습니다. 증거가 이렇게 우세한 이상, 판결은 의심의 여지가 없었습니다.\n\n일주일간의 재판이 끝날 무렵, 판사는 코미의 정부를 자신의 앞에 집결시켰습니다. 대통령부터 공화국의 장관들과 국회의원까지. 모두가 불행하게도 발과 손목에 쇠사슬을 차고 있었습니다.\n\n의사봉이 떨어졌습니다. "서러시아 혁명전선의 이름 아래," 재판관의 목소리가 조용한 법정에서 울려퍼졌습니다. "그대들에게 유죄를 선고한다" 판결은 예상대로지만, 이들의 처벌은 어떻겠습니까?"
 zhukov.11.a: "이들을 모두 수감하라. 정치에서 빠지면 이들이 좋은 시간을 보낼 수 있겠지."
 zhukov.11.b: "반역자에게 자비는 없다. 모두 쏴 버려."

 zhukov.12.t: "식팁카르 재판"
 zhukov.12.d: "우스트-시솔스크에서 혁명전선이 가장 먼저 취한 행동은 옛 이름을 되돌리는것 이였습니다. 대원수 주코프는 지역의 원주민들을 향한 호의의 표시로써 "코미"로의 귀환을 이 지역의 공식 명칭으로 승인했습니다. 혁명전선과 지도부는 이런 상징적인 제스처가 러시아인과 코미족 사이의 긴장을 완화시키기 시작할 것을 희망했습니다. 어쩌면 코미는 이름만 다른 동지이자 전우가 아니였을까요?\n\n그러나 코미를 상대로 한 범죄의 가해자들은 그다지 질이 좋지 않았습니다. 혁명전선의 승리 이후, 그들은 옛 코미 공화국 내의 감옥으로 끌려갔고, 모두가 정의가 찾아올 때를 기다렸습니다. 한편, 혁명전선은 배심원단에게 제공하고 피고인들에게 평결을 내릴 혐의의 목록을 준비했습니다. 대원수 주코프와 그의 참모들은 이들의 범죄를 세계에 폭로할 필요성을 느꼈고, 그 과정에서 혁명전선의 적법성을 세계에 보장할 수 있을것 입니다. 몇 주가 흐른 뒤, 혁명전선은 공식적으로 재판의 시작을 알렸습니다.\n\n오늘, 재판은 결론에 도달했습니다. 서러시아 전쟁속에서 소비에트 연방의 법적 절차를 훈련받은 퇴역군인인 재판관은 의사봉을 내리쳤습니다. "코미의 인민들에게 저지른 범죄와 더불어, 사회주의적 신조에 대한 반역 행위와 연방의 유일한 합법적 당국에 대한 전쟁을 벌인 죄에 대하여, 모두에게 사형을 선고한다.""
 zhukov.12.a: "정의가 구현되었다."

 zhukov.13.t: "식팁카르 재판"
 zhukov.13.d: "혁명전선이 소비에트 연방의 기반 위에 세워진 사회주의 국가인 코미의 새 정부를 처음 알았을때, 장병들과 장교들은 황홀함에 빠졌습니다. 대원수는 그들의 대답을 확신하며 공식적으로 공화국에 협력 제의를 연장했습니다. 그러나 외교특사들은 그들의 조건이 거부되어 거절되었습니다. 이 대답은 분명했습니다. 코미 공화국은 더 이상 동맹이 아니라 적입니다. 처음에는, 혁명전선은 동료 사회주의자들에 대한 어떤 형태든 존경심을 유지했습니다.\n\n그러나 혁명전선이 식티프카르에 진입했을때, 그들은 공포로써 환영받았습니다. 공화국과 국가 기관이 옛 연방의 합법적인 후계자에게 맞섰을 뿐만 아니라, 공화국의 신념 또한 함께 작용했습니다. 코미 공화국은 마르크스, 레닌, 부하린의 사상과 완전히 반대되는 총체적인 수정주의를 포용했습니다. 지체없이, 혁명전선은 이러한 모욕을 폭로하기 위한 재판을 준비했습니다. 이 혐의들 중 가장 중요한 것은 사회주의 수정주의자와 비정기적인 관행 뿐만 아니라, 연방에 대한 반역죄였습니다.\n\n의사봉이 부딪혔습니다. 판결은 불가피했습니다. 혁명전선과, 그들의 법학자들과 배심원단은 전원이 공화국의 전체 지도부에게 유죄를 선고했습니다. 이제 결정해야 할 것은 처벌뿐 입니다. 아마도 고된 노동의 세월이 이 반체제 인사들을 바꿀 수 있겠죠. 반면에, 탄환보다 더 나은 침묵의 보장수단은 거의 없습니다. 판사는 이들의 주장을 공표하고, 처벌을 결정하였습니다."
 zhukov.13.a: "중노동."
 zhukov.13.b: "총살형 집행."

 zhukov.14.t: "교회에 맞서"
 zhukov.14.d: "트럭 짐칸에서 안톤은 멀리 떨어진 게이니의 평평한 숲과 낮은 언덕에 기대어 솟아있는 수도원을 바라보았습니다. 아름다운 지역이였습니다. 성 조지 기사단의 전사-수도승들은 요새 수도원을 다람쥐의 둥지라고 불렀습니다. 안톤은 빙긋 웃었습니다. 영리하고 지혜롭다는 모든 가식에도 불구하고, 어린아이들의 작명보다 더 나은 이름을 생각해 낼 수 없었다니.\n\n혁명전선에 맞서며, 기사단은 이보다 더 상반되는 의견에 마주하지 않을 수가 없었습니다. 한쪽은 종교적인 삶이 인간의 전부라고 믿었습니다. 다른 한 사람은 마르크스의 "인민의 아편"이라는 꼬리표를 들어올리며 이를 일축했습니다. 그는 트럭이 거칠고 날림으로 지어진 길을 느릿느릿 올라가 게이니의 야산으로 들어가자, 마음속으로 연민이 솟아오르는 것을 느꼈습니다. 옛날, 아주 옛날의 연인의 사진을 들고있는 안톤은, 승려들을 더 잘 이해하게 될것같았습니다. 그 또한 그녀를 다시 만날수만 있다면 하늘 아래 수천명의 신들에게 기도를 올렸을것이기 때문입니다. \n\n그는 바람이 얼굴을 스치는 것을 느꼈습니다. 바람의 감촉은 뺨에게 차갑고 가혹했습니다. 주위를 둘러보니, 동료들과 동지들은 그와 비슷하고 침울한 분위기를 내뿜고 있었습니다. 아침 댓바람 부터 그들이 할 일이 생겼다면, 좋아하는 사람은 아무도 없겠죠. 그는 좌석 바로 밑에 있는 자신의 발을 바라보았습니다. 상자 형태의 폭발물. 그는 부사관의 명령을 기억하고 있었습니다. \n\n"챙길 수 있는건 다 쓸어담아라" 거칠고 쉰듯한 목소리가 울려퍼졌습니다. 아마도 서러시아 전쟁의 기념품 중 하나겠죠. "필사본, 십자가, 예복, 값 나갈것 같은 모든걸 다 챙기고," 그는 폭발물을 가르키며 말 했습니다. "못가져갈 것 같은건 다 터뜨려버려라. 상부에서 내려온 명령이야. 이 수도원이 방해가 되니, 싸그리 치워버리라더군."\n\n손과 손가락이 장비들 사이를 스쳐 지나가며, 명령은 뇌리에 스며들었습니다. 기폭 장치, 폭발물은 준비되었고, 안전장비도 마찬가지. 그는 유심히 확인했습니다. 그들이 다가오고 있었기에."
 zhukov.14.a: "아무것도 없군, 먼지와 조각난 나무와 돌뿐이야."

 zhukov.15.t: "농장 시찰"
 zhukov.15.d: "수백명의 농민들이 올해 심을 씨앗을 준비하며 밭을 경작하는 모습은 물론이고, 화창하고 밝고 명랑한 농부들의 표정들. 이는 주코프가 잘 기억하고 있던 장면이였습니다. 아주 오래 전, 대전쟁이 일어나기도 전에 그는 이런 가정에서 자라왔습니다. 그리고 러시아의 역사상 가장 가혹한 수십년을 겪은 시대의 기억이기도 하죠. 브레스트-리토프스크 조약, 1919년 혁명, 그리고 현재 진행중인 대조국전쟁속에서 독일인들에게 잃어버린 자존심들. 연방의 기억들이 그에게 다가왔습니다. 하나이자, 나눌 수 없고 불가분의 존재이자, 무적의.\n\n"즈기요," 농부가 대원수에게 다가와 말했습니다. "대원수 동지, 쪼께만 시간 좀 내주시습니까?" 농부의 말투는 주코프의 기억에 낯익었지만 동시에 희미했습니다. 어째서인지, 그는 구릿빛 몸과 굳은살 배긴 손의 농부들 사이에서, 햇빛과 녹아내리는 이슬과 아침 서리의 조각들 속에서 고향을 느꼈습니다. 주코프의 참모중 하나가 성큼성큼 걸으며 농부들을 밀어내기 위해 다가왔습니다.\n\n"너희의 어리석은 호기심으로 대원수 동지를 귀찮게 하지-"\n\n"난 괜찮네." 주코프가 말하였습니다. "미안하군, 내가 집중하지 못하였네. 올해는 시골이 참 아름다워. 이런 매력적인 풍경속에서 길을 잃지 않는건 참 힘들지. 자네 질문이 뭔가?"\n\n농부들은 이전 정부의 단점에 대한 비난과 비판의 불평과 함께 격분하며 장황한 설명을 늘어놓았습니다. 극적인 손짓과 함께, 대원수는 노트와 연필을 휙 하고 꺼내어 기록하기 시작했습니다. 평소와 다름없는 모습입니다. 대부분 인정하겠지만, 그 땅에 사는 사람이 그 땅을 어떻게 운영해야 하는지 가장 잘 아는법이죠.\n\n"감사합니다, 감사합니다," 농부는 주코프가 3페이지 분량의 메모를 허비하고 나서 그렇게 말 했습니다. "혁명전선이 당신의 관심사를 잘 처리할 수 있도록 하겠습니다. 이게 하고싶은 말의 전부입니까?" 농민은 고개를 끄덕였고, 대원수는 손을 저었습니다. "고맙소." 대원수가 말 했습니다. "당신들의 노력이 아니였다면 우린 굶어죽었을거요.""
 zhukov.15.a: "성공적인 대중 홍보군."

 zhukov.16.t: "서러시아 혁명전선이 재통합을 제의하다"
 zhukov.16.d: ""Huh? What did you say?" Averin said, emerging from underneath the tracks of his tank. Oil, petrol, and mechanical lubricants stained his overalls. Needless to say, it better be important. The Tank Bandit had more important business to settle that day, and servicing his tank was the least of it. The messenger, a boy, around 19 years of age - probably the sights on some other tank's crew - was trembling. Averin knew he had a reputation, but he did not take pride in introducing fear to some young pissant's pants.\n\n"Y-yes, sir," the young man said, "a message, sir. From the Revolutionary Front." This kid had better be kidding. The Front was nothing. Nothing. Nihil. Now, this brat came up to him and started bringing it up again. He took off his work gloves and placed them neatly on a table. Averin gritted his teeth. Yet another matter to handle before the day ended. Averin was a man of two duties: a savage tank commander, but also a leader. If he were to be honest, he hated the latter part of his job. Running a brigade full of what an outside observer would term "free spirits" - what Averin would personally call a hive of scum and villainy - was entirely different from commanding a tank. Not everyone followed orders, much to his chagrin.\n\n"Well?" he said, "spit it out. I haven't got all day, and this tank isn't even halfway done."\n\n"Essentially, sir," the kid stammered, "they gave us two choices: surrender or death." Averin groaned. The day was getting longer and longer by the minute. He considered. He would love to test his tanks against the Front's out there in the field. On the other hand, he would rather play it safe, rather than gamble his life, livelihood, and hobby in one fell bet.\n\n"All right, kid," he said, "here's what I am gonna do...""
 zhukov.16.a: "Maybe it's time to hang up old grudges."
 zhukov.16.b: "Let their tanks come to us, and we'll smash them to bits."

 zhukov.17.t: "고르키가 거부하다!"
 zhukov.17.d: "혁명전선의 대원수는 지도를 응시했습니다. 정확히는, 그는 무스코비엔의 뒤에 있는 동부에서 자라나는 검은 종양을 보고 있었습니다. 본부는 오늘 밤 조용하고, 오직 그만이 깨어있었습니다. 주코프는 고르키가 혁명전선에 합류하는 것을 거절할 것이라 예측했습니다. 만약에 그들이 혁명전선에 그리 호의적이였다면, 애초에 떠나지를 않았을 것입니다. 커피를 홀짝거리며, 그는 아군과 적의 부대 배치를 보았습니다. 상대를 아는것은 결국 승리를 향한 확실한 길이였습니다.\n\n주코프는 커피를 내려놓았습니다. 오직 한 가지만이 그를 괴롭혔습니다. 고르키는 서러시아 전쟁 이전 옛 전차 공장의 부지였으며, 바깥의 들판에서는 혁명전선이 동등한 위치에서 그들을 마주하게 될 것입니다. 그는 부대의 준비 상태, 장비 수준, 그리고 사기에 대한 보고서로 가득 찬 파일을 엄지로 툭툭 두들겼습니다. 혁명전선의 승리를 위해서는 모든것이 제자리에 놓여있는것 같았습니다. 후방에서 아군을 공격하는 사람이 없다면 말이죠. 고르키의 전차 공급량은 어마어마해 보일지 모르지만, 도시 하나만으로는 전차 군단의 수요를 지탱할 수 없습니다.\n\n그는 전차 도적단의 영지를 관통하는 선에 집게 손가락을 갖다댔습니다. 대원수는 모든 베테랑들의 위에 있었습니다. 두번의 전쟁을 끝냈으며, 또 하나는 아직도 그의 마음속에서 불타고 있었습니다.  그는 어려움을 상상할 수 있었습니다. 전차들은 들판에서 거대한 괴수와 같습니다. 지원이나 특수한 장비가 없다면, 그들을 쓰러트리는것은 매우 힘겨울 것입니다. 그러나, 주코프는 장병들의 사기와 실력을 신뢰하지 못했다면 오래도록 원수가 되지 못했을 것입니다. 군벌들이 옛 연방을 지배하는 수십년의 세월은 이제 종막을 향해 다가가고 있습니다. 만약 고르키가 시대의 의지에 반기를 든다면, 그들을 기꺼이 먼지로 만들어 땅바닥에 떨어트릴것 입니다."
 zhukov.17.a: "아베린은 우리에게 선택지를 남겨두지 않는군."

 zhukov.18.t: "고르키가 동의하다!"
 zhukov.18.d: ""아베린 장군!" 대원수 주코프는 새 동지와 인사를 나누며, "혁명전선에 돌아온것을 환영하오."라고 말했습니다. 두 사람은 그 이상 서로 다를 수 없었습니다. 주코프는 똑바로 서 있었으며, 그의 어두운 유니폼은 햇빛에 의해 거의 빛나고 있었습니다. 몇개의 훈장이 그의 가슴팍을 장식하고 있었습니다. 하나는 서러시아 전쟁속에서 받은것 이였으며, 하나는 아직까지도 진행중인 대조국전쟁 도중 연방을 위해 계속 복무하는 동안 받은것 이였습니다. 아베린과 악수하기 위해 앞으로 걸어가던 주코프는 그가 얼마나 우중충하고 지저분해 보이는지 충격을 받았습니다.\n\n전차 도적단의 우두머리는 보아하니 이 행사의 중대성을 전혀 깨닫지 못한 듯 합니다. 그는 분홍색과 검은 색조의 기름과 기계 윤활유로 얼룩진 그의 작업복을 입었습니다. 그의 턱수염에는 먼지가 묻었고, 겉보기에는 거칠고 고르지 않은 듯 해 보였습니다. 그의 언행은 보이는 것과 전혀 위화감이 없었습니다. "어이," 그가 말을 이었습니다. "주코프. 이게 얼마만이더라? 4년? 3년? 이제 기관총의 포화속에서 살아가지 않는게 좋겠다고 생각했어." 전차 도적단의 손을 잡으며, 주코프는 그의 손바닥이 얼마나 이상한지 느껴졌습니다. 거칠지만 동시에 부드러우며, 약간 미끄러웠습니다. 주코프는 가능한 한 빨리 이를 놓았습니다. \n\n"난 잘 지냈네, 아베린 장군" \n\n사무실에 있는 아베린의 냄새는 막강했습니다. 땀냄새는 적었지만 가스, 가솔린, 윤활유와 기름의 냄새가 압도적이였습니다. 전차 도적단은 그의 이름 그대로 살아가고 있었습니다. 그는 대원수의 집무실에 전차 공장 냄새가 나도록 만들었거든요. "우리가 차를 내올 동안 잠시 앉아서 기다려 주게." 사치였지만, 주코프는 목숨보다는 거금을 들여 도적단의 충성을 얻고자 했습니다. 더 이상 베테랑과 숙련병을 잃을 여유가 없었습니다.\n\n"고마우이." 도적은 아까와 다름없는 전혀 정제되지 않은 말투로 말했습니다 "여기 오니 좋구만."\n\n아무래도 긴 하루가 될 듯 합니다."
 zhukov.18.a: "어쨌든 간에, 평화가 왔군."

 zhukov.19.t: "서러시아 혁명전선의 최후통첩"
 zhukov.19.d: "The West Russian Revolutionary Front has come forward with an outrageous demand today. Through cable and their diplomatic channels, they have issued an ultimatum. Accept integration into the Front, like the old Union times, or war. Many in the government have made their decision clear. Defiance. If the Front intends to take our independence, their reasoning goes, they have to come and pay for it in blood.\n\nAmong the Russian populace, however, there is dissent. A war would lead to the devastation of the countryside, and what casualties the Republic would lose it would never fully recover. Not to mention, that under the WRRF, there would be protection against other, worse forces in the area. The Aryan Brotherhood and the Russian Liberation Army do not present themselves as the best neighbors, after all.\n\nSo the choice is thus: to fold or to take a stand."
 zhukov.19.a: "맞서리라."
 zhukov.19.b: "양보하리라."

 zhukov.20.t: "타타르의 도전"
 zhukov.20.d: "대원수 주코프는 집무실의 지도실에서 있었습니다. 또 다시. 매번 군벌들 중 한명이 평화를 소망하는 그의 간청을 거절할 때 마다, 그는 이곳으로 도피했습니다. 그곳은 일종의 피난처가 되었습니다. 여기서, 그는 비상사태에 대한 계획을 세울 수 있었습니다. 따뜻하고 향긋한 커피잔을 내려놓으며, 그는 지도를 바라보았습니다.\n\n녹색. 타타르족은 혁명전선의 의지에 맞서 오만하고 반항적은 태도를 취했습니다. 이웃으로의 부호뿐만 아니라 자율성에 대한 혁명전선의 합리적인 제안을 거절하며, 타타르는 유일한 잠재적인 후원자로 부터 등을 돌리기로 결정한 것입니다. 어리석긴. 아마도 타타르스탄 정부는 새로이 얻은 그들의 독립을 항복하고 내 주느니 전장에서 죽는것이 더 낭만적이라 생각하는 모양입니다. 하지만 더는 상관없습니다. 그들은 맞서야 할 상대이자 적이 되었습니다. 이 문제에 있어서, 혁명전선은 입장을 분명히 해야합니다.\n\n그는 조각을 모아 마음속에 품고있던 공격 계획을 정리했습니다. 타타르족의 작고 방어적인 군대는 능동적인 공격군의 면밀한 조사에 오래 버티지 못할것 입니다. 한손에는 담배를, 반대편에는 연필을 들고 대원수는 작업에 착수했습니다."
 zhukov.20.a: "타타르스탄은 무너지리라."

 zhukov.21.t: "타타르스탄에서의 저녁"
 zhukov.21.d: "오늘밤은 혁명전선과 타타르 공화국의 역사에서 역사적 순간이 될 것입니다. 양측 당사자는 우호 조약을 비준하였고, 이후 만찬이 시작되었습니다. 일행에 중앙에 앉은 주코프는 모든것이 따분하다는것을 느끼지 않을 수 없었습니다. 그 음식들은 고국에 보낼만 한 것들도 아니였고, 장소도 바라던 만큼 화려하고 명량하지 않았습니다. 그러나 그는 이 파티의 중요성을 인식했습니다. 타타르스탄은 평화적으로 혁명전선의 자치공화국으로 가입했습니다. 아무도 죽지 않았고, 임의의 종이 위에 잉크를 흩뿌렸을 뿐 입니다.\n\n"대원수 주코프, 식사는 어땠소" 테이블 반대편에 앉은 공화국 대통령은 "입에 맞는건 찾았나?"라고 말했습니다.\n\n"어," 그 질문은 주코프를 다소 당황스럽게 만들었습니다. 몸을 수습하며, "그렇습니다. 음식들이 꽤 섬세하고 훌륭하다고 생각되는군요, 대통령 각하. 오늘 밤 주방장님께 제 칭찬을 전해주십시오." 라고 했습니다. 적어도 식용 가능한 식사였지만, 만약 주방장이 황송하옵게도 레닌을 통해 음식을 서빙하더라도, 그는 총에 다시 한번 맞았을 것입니다.\n\n오늘은 또 다시 기나긴 밤이 될 작정인듯 합니다. 주코프는 소리를 죽이며 조용히 한숨을 쉬었습니다. 적어도 식사는 아무도 죽음으로 몰아넣지 않지 않은가. 뭐, 적어도 음식이 뱃속에서 더 안좋은 무언가로 돌변하지 않는다면."
 zhukov.21.a: "또 다른 저녁을 살아남았군."

 zhukov.22.t: "국경에서의 움직임"
 zhukov.22.d: "Vladimir awoke with the chime of a telephone. Sitting upon his bed, he drowsily let the rings time out, but they still came and came. Finally, he put his hands on the receiver and lifted it to his ears. The Emperor of Russia gazed absently into the night, his eyes following the undulating motions of the curtains. Vladimir watched as the winds lifted and returned it into its place, over and over. He shivered. A servant had neglected to close the windows.\n\nOver on the receiver, however, was a buzz. Vladimir put it closer to his ears, and the buzzing became murmurs, and the murmurs became shouts. Panic had taken grip of the other end. "Sir, sir!" a voice said, its details blurring with Vladimir's breathing, "sir! Are you all right?" He had to answer now, lest they send a servant over to propel him to into consciousness. Using his fingernails, he pinched his upper left arm. A groan and he was there, the Emperor of Russia restored to his natural place among the realm of the living.\n\n"Yes, yes," he said to the mysterious, nebulous, and blurry voice, "I am here. What is happening?" He could not wait to go back to his bed. Alas, if they were calling him this early in the morning, he probably would not. All he thought of was coffee and some cigarettes, and some time to prepare for the day ahead.\n\n"I apologize for interrupting your sleep, sir." Why are they in such a hurry? "But an emergency. We have to evacuate you. Immediately." Can't it wait? "The Revolutionary Front has been seen encroaching on our borders, sir. We have to get you to safety before anything happens."\n\n"Send a couple of servants over," he said, his speech slow and his words slurry. "I'll be ready in a couple of minutes.""
 zhukov.22.a: "Heavy is the head that wears the crown."

 zhukov.23.t: "황실 유물의 운명"
 zhukov.23.d: "안톤은 그들이 높이 쌓아올린 황실의 유물을 바라보았습니다. 십자가, 십자가상, 순금 커버에 싸여있는 필사본, 보석, 그리고 더 많고 많은 물건들. 사실, 로마노프들은 러시아에 돌아온 이후 꽤 많은 부를 축적해 왔습니다. 이 보물더미는 안톤에게 용들의 그것을 떠올리게 했고, 마치 용의 은신처를 찾아 살해한 느낌이 들었습니다.\n\n안톤은 몸을 앞으로 숙여 작은 손바닥만한 수첩을 집어들었습니다. 덮게는 가죽으로 되어 있었고, 부드러우며 진정되는 촉감이였습니다. 그의 손가락이 책장을 휙휙 넘겼고, 안톤은 그 종이가 아주 비싸며 크림과 같다는것을 깨달았습니다. 그 어떤 글자도 이 순백의 초원을 채우지 않았고, 언덕도, 산도 없었습니다. 그 어떤 잉크도 이 캔버스를 채우지 않았고 어떠한 풍경도 묘사되지 않았습니다. 이 공허한 형태에서, 불완전함으로써 완성되어 아주 아름다웠습니다. 이 책은 그를 매혹시켰기에, 제복 사이에 슬쩍 집어넣었습니다. 어떠한 지휘관도 황제가 약탈한 수집품의 바로 아래에 있던 책을 보관하고 있다고 해서 그를 원망하지 않을 것입니다.\n\n하루종일, 안톤은 보물에 대한 질서정연한 재검토를 도왔습니다. 그는 챙겼던 책을 가슴 가까이 보관하고 있었습니다. 모든 작업이 끝나자, 그는 지휘관에게 갔습니다. "이 노획품들을 다 어찌해야 하겠습니까, 동지?"\n\n"음, 최고사령부가 그건 확실히 이야기 해주질 않았는데, 그들이 뭐라고 했냐면 어..."
 zhukov.23.a: ""...모든 자산을 처분하길 원하더군.""
 zhukov.23.b: ""...이 물건들에 잠재된 문화적 가치를 붙잡길 원하더군.""

 zhukov.24.t: "예상치 못한 불쾌함"
 zhukov.24.d: "이거 완전 개판이구만. 이반은 무장한 반동분자들로 가득한 차가 이런 삼림지대에서 대관절 무슨 일을 하는지 몰랐습니다. 그러나 그들은 이반과 분대를 발견하고 매우 놀랐는데, 아마 저 차는 힘겨운 전장을 뚫기 위해 만들어진 모양입니다.\n\n"마지막 남은 적들을 찾았습니다, 하사님. 어, 그리고 이걸 좀 보셔야 할 것 같습니다. 드미트리가 이게 그놈이라고 생각하거든요. 그 배신자 차르 말입니다. 총에 맞긴 했는데, 일단 드미트리한테 맡겨뒀습니다. 이쪽으로 오십시오."\n\n이건 적어도 차르주의자들이 여기서 도대체 무얼 하고 있는것이였는지에 대한 설명이 되어주었습니다.\n\n"내가 그리로 가지, 하지만 그동안에는 자네가 페트로프를 잠깐 보고 있어야 할거야. 상처 계속 누르고 있게. 단단히! 안그러면 다시 출혈이 시작될테니."\n\n이반은 드미트리와 죄수에게 다가갔습니다.\n\n"자네 이게 정말 그놈이라고 확신하나?"\n\n병사는 고개를 끄덕였습니다. 이반은 확실히 하기 위해 사내를 철저히 살펴보았습니다. 의심의 여지가 없었습니다. 이 앞에 묶인 포로는 실로 반역자 차르였습니다. 보아하니 상처입고 죽어가는 듯 해 보였습니다.\n\n남자는 숨을 쉴 때마다 가쁜 숨을 들이쉬며 힘없이 헐떡거렸습니다. 보아하니 명줄이 그리 오래 남지 않은것처럼 보였습니다. 이반은 이 꼴을 차마 눈 뜨고 볼 수 없었습니다.  스스로 흘린 핏물위에 누워 있는, 자랑스런 모국에 말로 표현할 수 없는 비참함과 전쟁을 불러온 바로 그 사람. 그는 재판조차 받지 않은 채 이곳에서 자신의 상처로 죽고 말 것입니다. 역겨움과 억울함이 구역질이 날 정도로 솟아올랐습니다. \n\n"그놈을 저쪽으로 옮기게, 동무." 드미트리는 부상입은 그를 들쳐업었고, 그 와중에 코트를 피로 물들였습니다. 그는 상처입은 페트로프 일병을 안고 있던 때의 이반과 똑같아 보였습니다. 하사는 권총을 뽑았고, 결단을 내렸습니다.\n\n"블라디미르 키릴로비치 로마노프, 네놈은 파시스트의 협력자이자 어머니 조국의 배신자이다. 네놈의 형벌은 죽음이 될 것이다."\n\n총성이 울려퍼졌을때, 그는 이미 반쯤 죽어있었습니다.\n\n"모두를 모을 수 있게 도와주게, 페트로프를 살리려면 우리 모두가 가야 해.""
 zhukov.24.a: "혈통의 끝."

 zhukov.25.t: "파르티잔 거점"
 zhukov.25.d: "빅토르는 전장을 바라보았습니다. 원수의 참모진들 중 한명으로써, 그는 시골에서 군주론자들과 수정주의적 파르티잔과의 교전에서 자료를 수집하는 임무를 맡았습니다. 저항군이라는 개념에 그는 매우 놀랐습니다. 나치 독일에 맞선 저항의 상징으로써 연방은 대단히 사랑받지 않았는가? 왜 인민들이 이제서야 우리들을 공격하고, 반역자들과 반동들을 지원하는거지? 그는 고개를 저었습니다. 어쩌면 그는 절대로 이해하지 못할지도요.\n\n그는 발목을 진흙탕 속에 담근 채 서 있었습니다. 비가 와서 땅이 젖었으니, 조심하지 않으면 가라앉고 말 것이였습니다. 그는 자신을 여기로 데려온 트럭을 바라보았습니다. 트럭의 바퀴는 자신과 마찬가지로 진흙속을 파고들어가고 있었으며, 엔진의 그 어떠한 움직임도 자연의 손아귀에서 벗어나지 못했습니다. 빅토르의 옆에는 파르티잔들이 반란의 은신처로 사용했던 시설의 잔해가 서 있었습니다. 소비에트 시절의 낡은 정착지로서, 테러 폭격 시기에 버려진 듯 해 보였습니다. 걸어가며 주위를 둘러보자, 산산조각난 건물의 외관과 조각나 떨어진 벽돌과 발밑에 밟혀 사각거리는 나뭇조각들이 보였습니다.\n\n무기. 시체. 혁명전선은 죽음을 맞이하기 오래 전에 이 지역의 민간인을 소개하였습니다. 그러나 이 사람들에겐 그런 행운이 없었나 봅니다. 황제, 신, 이념. 이 모든것은 그들에게 중요하지 않았습니다. 모두 이들을 버렸으니까요. 이들을 죽게 내버려 뒀습니다. 그는 자신의 사업 장비인 메모지와 카메라를 꺼냈습니다. 이제 일할 시간입니다."
 zhukov.25.a: "끔찍한 일이지만, 모두를 위해 필요하다."

 zhukov.26.t: "파르티잔의 재판"
 zhukov.26.d: "네명의 남자가 사슬로 연결된 발과 손을 나무들 사이로 내딛으며 천천히 앞으로 나아갔습니다. 고리는 그들의 걸음걸이에 맞춰 절그럭 거리는 소리를 내었습니다. 그들 뒤에는 빅토르와 현지 혁명전선 군인들로 이루어진 분대가 이곳을 지키는 임무를 맡고 있었습니다. 이들은 여러 집단에서 온 파르티잔이였습니다. 그들의 제복에는 충성을 표시하는 패치가 걸려있었습니다. VTNS, 코미 공화국의 준군사 조직과, 여러가지 소속들. 하지만 그들이 어느곳에 속해있는지는 전혀 중요하지 않았습니다. 빅토르의 마음속에선 그들은 모두 반역자이자, 파시스트이자, 수정주의자일 뿐 입니다.\n\n앞뜰에는 이 행사를 위해 열린 법정이 있었습니다. 혁명전선 대위인 판사는 제복을 차려입고 금속 의자 위에 앉아있었습니다. 그들의 앞에 있는 탁자에는 혁명전선의 군법서가 놓어있었습니다. 주변에는 수행원들이 무리를 지어 모여있었습니다.  법정의 공증인, 속기사, 그리고 임의의 농부들과 넝마주이들로 구성된 배심원단이 배심원의 의무를 다하기 위해 출석했습니다. 만약 민사 재판이였다면, 이 파르티잔들은 아마 기회가 있었을 지 모릅니다. 그러나 군부의 손에 들어왔기에, 아무리 혁명전선이 재판을 정중하게 주선한다고 하더라도 판결은 확고할 것입니다.\n\n빅토르는 이들에게 약간의 연민을 느꼈습니다. 심지어는 그들에게 불리한 증언을 할때도요. 그들은 동포이자, 같은 나라의 인민이였습니다. 잘못 이끌어졌나? 아마도. 유죄? 거의 확실하지. 그러나 그들이 역사의 잘못된 편에 서 있는것인지는 확답할 수 없을것 이였습니다. 고리가 절그럭거리고 발 아래의 나뭇잎이 규칙적으로 부스럭거리는 소리를 내는 와중에도, 그는 연민의 정을 느꼈습니다.\n\n어찌됐건, 재판은 진행되었습니다. 증인들이 증언대에 섰으며 피고인들은 스스로를 변호했지만 별 소용이 없었습니다. 의사봉을 두드렸고, 판사는 그들의 유죄를 선고했습니다. 빅토르는 숨을 죽이고 판결문이 읽히기를 기다렸습니다. 음산하고 텅 빈 숲이 바스락거리며, 그득한 침묵이 법정을 메웠습니다."
 zhukov.26.a: "사형."
 zhukov.26.b: "중노동."

 zhukov.27.t: "수도 이전?"
 zhukov.27.d: "뱟카의 차르정과 코미의 공화국들의 패배로, 혁명전선의 사람들에게 의문이 생겨났습니다. 아르한겔스크에 위치한 혁명전선의 현 수도는 그리 쾌적한곳이 못됩니다. 추운 기후, 거친 지형, 그리고 서러시아의 다른 도심지와의 거리 등으로 인하여, 사실상 시대에 뒤떨어진 곳이 되었습니다. 최고사령부는 이제 이동을 고려하고 있지만, 어디로 가야할까요? 다행이도, 지역 내의 적들이 패배함에 따라 몇가지 후보를 추려낼 수 있었습니다.\n\n첫번째 후보는 식티프카르 시 입니다. 서러시아 당시 혁명전선의 수도였던 이곳으로의 이동은 상징적 가치가 매우 깊을 것 입니다. 이곳 아래에는 옛 코미 공화국의 화학무기 보급품 또한 놓여 있는데, 이는 침입자들을 막는데 매우 유용할 것입니다. 그러나 이 도시는 오랜 세월의 비무장주의 전통을 지니고 있으며, 이는 우리 정부의 중심을 위태롭게 하지 않기만 해도 다행일 것입니다.\n\n더 남쪽에는 리코프, 또는 차르주의자들의 말로 뱟카라고 불리는 곳이 있습니다. 이곳은 시베리아 횡단 열차와 이쳅스크 공업단지 근처에 위치한 지역의 중심적인 위치입니다. 이 지역의 기반 시설은 우리의 군인들에게 보급품을 더 신속하게 전달할 수 있다는것을 의미합니다. 하지만 바로 그 위치가 문제입니다. 만약 독일군이 쳐들어 온다면, 혁명전선의 정부를 쓰러뜨리기 위해 멀리 갈 필요가 없게 될 것입니다.\n\n마지막으로, 늙고 믿음직한 아르한겔스크가 남아있습니다. 혁명전선의 그 어떠한 도심지로부터 멀리 떨어져 있는 이 위치는 더 적합한 후보자들의 가용성으로 인해 더 이상 지위를 지탱하기 힘들어졌습니다. 하지만, 동시에 이 고립과 주변을 둘러싼 거친 지형은 혁명전선을 패퇴시키려 드는 그 어떠한 적 조차 지연시킬 수 있을것 입니다.\n\n선택은 원수의 몫 입니다. 우리는 어디로 가야할까요?"
 zhukov.27.a: "아르한겔스크에 남는다."
 zhukov.27.b: "식티프카르로 이동한다."
 zhukov.27.c: "리코프로 재배치한다."

 zhukov.28.t: "수용소 해방"
 zhukov.28.d: ""그래서 영감님," 안톤이 새로 풀려난 죄수에게 물었습니다. "오늘 기분은 어떠십니까?" 남자는 고개만 끄덕였습니다. 막연한 긍정의 몸짓이 안톤에게 필요한 전부였습니다. 그들은 이 남자의 옛 직장인 군수공장 앞에 앉았습니다. 아마 직장이라는 것은 형제단이 그를 고용했다는 의미일거라고 생각했습니다. 허나 실제로는 그들의 노예였습니다. 그의 등, 어깻죽지 사이에는 스와스티카 모양의 검은 자국이 나 있었습니다.\n\n"말씀하고 싶지 않으시다면, 그러셔도 좋습니다." 안톤은 말했습니다. "저희는 이해합니다. 당신은 다른 사람들이 보지 못한것을 목격했을테니." 죄수의 눈동자 속에는 특별한 종류의 공허함이 담겨있었습니다. 인간의 감정이 담겨 있었어야 할 자리는 이제 공허하고, 오직 불신만이 지배했습니다. "이것 하나 좀 더 드시죠. 너무 빨리 드시지는 말고요!" 안톤은 손에 들고 있던 빵 조각을 조금 떼어 그에게 주었습니다. 그가 게걸스럽게 빵을 먹어치우던 도중 안톤은 그를 관찰했습니다. 그의 치열은 틈으로 가득찼으며, 이빨 중 일부는 잇몸에 위태롭게 걸쳐있었습니다. "성함이 어떻게 되시죠?" 안톤이 변덕스레 물었습니다.\n\n"알렉세이" 음식을 집어삼키며 그는 말했습니다. 그는 음식을 다 먹기 전까지 안톤에게 어떠한 주의도 기울이지 않았습니다. "난-" 알렉세이는 혀의 벼랑 끝에 멈춰 있던 말을 시작했습니다. 아마 자신이 할 말을 숙고하는 중인듯 합니다. "정말 고맙소." 그리곤 곧 안톤을 끌어안고 흐느끼기 시작했습니다.\n\n"괜찮습니다." 안톤이 말했습니다. "이제 괜찮습니다." 이 세상의 그 어떠한 것도 그가 겪은 일을 지울 수 없었습니다. 안톤이 할 수 있는것은 이 말 한마디가 최선이였습니다."
 zhukov.28.a: "러시아의 영혼에 흉터가 남았군."

 zhukov.29.t: "자치 소비에트 사회주의 공화국 체계"
 zhukov.29.d: ""고맙소, 고맙소." 주코프는 자치공화국의 대표들과 악수를 나누며 "당신들의 연방에 대한 헌신에 감사하오."라고 말했습니다. 그의 사무실 속 비좁은 공간에는 최고사령부와 SSR 출신 인물들을 위한 공간이 부족했습니다. 오늘, 타타르족과 바쉬키르족. 즉 혁명전선의 소수민족들과 정부 사이의 기나긴 협상을 시작할 것 입니다. 주코프는 이번에 상징적인 지도자의 역할만 할 것이였습니다. 민간인을 다루는 문제에 있어서는 군사적 경험이 필요하지 않기 때문입니다.\n\n그의 총리는 그의 목적을 위해 일을 처리하겠다고 말하였습니다. 주코프는 그를 믿었습니다. 이제 할 일은 듣는 사람의 기분을 고려하며 용어에 제한을 두고, 남은것은 그저 상임간부회가 마법을 부리도록 하는 것 입니다. 그들이 따를 수 있는 잘 확립된 모델이 있었는데, 이는 바로 옛 연방의 체계입니다. 남은것은 그저 비준과 서류작업의 문제일 뿐입니다. 오늘 아침, 그는 협상의 흐름을 관찰하고 주목하기만 하면 되었고, 그의 입맛에 맞지 않거나 지나치게 강경해졌을때만 개입하면 되었습니다.\n\n지금까지, 이는 순조롭게 진행되고 있었습니다. 미래의 SSR들의 장관들과 상임간부회들은 서로 우호적이였습니다. 상호간에 진보된 이 합의는 흔쾌히 받아들여져 종이에 기록되었습니다. 주코프의 머릿속에는 미래의 연방이 어떻게 되어야 할지에 대한 생각이 가득했습니다. 그의 존재가 더는 필요하지 않은 곳이자, 군부는 오직 당의 오른팔로서만 기능하는 곳. 총리가 종이를 거내자, 그는 웃으며 한치의 망설임도 없이 서명하였습니다."
 zhukov.29.a: "이건 예고일 뿐이다."

 zhukov.30.t: "심판의 날"
 zhukov.30.d: "이반은 바닥에 앉아 귀를 금속제 파형판으로 만들어진 벽에 붙였습니다. 그와 그의 동료들은 공산주의자들에게 맞선 작전기지로 이 복합시설을 급히 만들었습니다. 아아, 이를 어쩌나. 혁명전선이 그들이 숨어있는 곳을 찾아냈습니다. 그는 해방군 소속으로, 러시아 해방군이 그의 마을을 "해방" 하였을때 모집되었습니다. 겨우 19살 근처의 소년인 이반은 달리 갈 곳이 없었거든요. 친척도 없고, 아버지도 돌아가시고, 남은건 노망난 어머니 뿐 이였던 그는 생계를 위해 ROA에 가입하였습니다.\n\n전투의 소리가 점점 더 다가오고 있습니다. 이 벽은 수류탄과 박격포의 파편이나 소총의 포화에게 큰 장애가 되지 못할 것 입니다. 이것은 그의 첫 교전이였고, 아마 마지막 교전이 될 공산이 큽니다. 허나, 일종의 평온함이 그를 스쳐지나갔습니다. 호흡은 안정적이였고, 심장은 두려움이나 흥분에 굴복하지 않았습니다. 그는 침착했습니다. 죽음이 다가오고 있고, 그는 준비되어 있습니다. 그의 삶이, 얼마 없던 그 삶들이 눈앞에 주마등처럼 스쳐지나갔습니다. 오랜 시간 이름조차 잊어버린 어릴적 애인. 뒤에 남겨두고 떠난 어머니. 단짝들과 함께 밑에서 놀던 나무. 그리고 이 모든것 위에서 들리는 온화하고 부드러운 휘파람 소리, 그리고 매 순간마다 다가오는 날카롭고 새된 소리들.\n\n그는 자리에서 내팽개쳐진 자신을 발견했습니다. 일어서려고 시도했지만, 몇번이고 몇번이고 실패했습니다. 다리에 감각이 없었습니다. 손을 들어 바라보자, 피투성이에 잿빛인 잘린 왼팔이 보였습니다. 이반은 자신의 운명에 몸을 맡겼습니다. 이명이 울릴때, 그의 마음은 언젠간 평화가 러시아로 돌아오길 기도하고 있었습니다."
 zhukov.30.a: "모국을 위해 죽는것은 영예롭고 달콤한 일이지."
 
 zhukov.31.t: "얼룩진 연기"
 zhukov.31.d: "벨리코프는 매일 아침 5시에 늘 하던대로, 정제소에 들어가 늙은 경비원과 자리를 맞바꾸었습니다. 그들의 얼굴에는 구리스가 번져있었으며 기진맥진했습니다. 신입 경비원과 늙은 경비원은 말을 주고받지 않은 채, 그저 침묵만으로 서로를 스쳐지나갔습니다.\n\n10시간의 교대 근무는 별다른 고통이나 불편함 없이 그저 간단히 시작되었습니다. 이는 단순하고, 돈도 잘 나왔기에, 벨리코프는 자신의 마음속이든 밖이든 그리 불평하지 않았습니다.\n\n그는 푹 쉬었습니다. 오랜 시간 중 처음으로, 아파트 위로 대공포가 발사되는 소리나, 무고한 사람들이 필사적으로 도망치는 것을 바라보는게 좋은 광경이라고 생각하는 파시스트들이 떨어트려대는 폭격 소리에도 그는 깨어나지 못했습니다. 그는 비명소리가 들리지 않아 좋았습니다.\n\n다섯시가 지나자, 그는 늘 하던대로 홀로 밥을 먹으며 다른 곳은 어떨지 생각하려 애썼습니다. 그는 새로운 사람들을 그리 보지 못했고, 지금 특히 그랬습니다.\n\n그는 스스로의 생각에 취해 비행기가 지나가는 소리를 듣지 못했고, 그 소리가 독일군 루프트바페라는 것을 인식하기 시작한 바로 그 순간, 바닥이 무너져 내리며 딱딱한 무언가의 위로 떨어지는 자신을 느꼈습니다. 그리고 철골이 그에게 무너져내리기 시작했고, 그는 자신의 일부가 흙과 금속과 이곳에 존재하는 모든것에 뭍혀 함께 존재하는것을 느꼈습니다.\n\n그는 9시간 동안 철골 밑에 누워있었으며, 그들 중 두명만이 살아있었습니다. 인생의 마지막 한 시간 동안, 무엇인가가 타는 냄새를 맡았습니다.\n\n그는 비명지르며 죽었습니다."
 zhukov.31.a: "정제소는 대체될 수 있지만, 망령은 그곳을 떠돌겠지."

 zhukov.32.t: "구조적 결함"
 zhukov.32.d: ""대원수 동지, 전 당신과 의논하고 싶은 것이 있습니다." 주코프는 책상 위의 서류더미에서 고개를 들었습니다. 야코블레프 동무였습니다. 야코블레프는 주코프의 확고한 아군이였으며, 혁명전선 내에서 대규모 개혁파들을 이끌고 있었습니다.\n\n"아, 야코블레프 동무. 앉게나. 의논하고자 하는 일이 무엇인가?" 대원수는 책상 앞에 놓인 의자를 향해 손짓하며 대답했습니다.\n\n"혁명전선이 어떻게 조직되었는지에 대한 몇 가지 결함을 의논하고 싶습니다. 순전히 행정적인 관점으로 볼 때, 저는 우리의 현재 체제가 지속 가능하다고 생각하지 않습니다. 저는 붉은 군대가 우리의 생존에 중대한 역할을 수행한다는 것을 이해하지만, 인민들은 그들의 목소리를 낼 수 있어야 합니다. 인민 대중은 무엇이 어떻게 돌아가는지 알아야 하며, 우리의 경제는 덜 군국주의적이여야 하며, 군부는 억압적인 군사 정권으로 넘어갈 수 없도록 균형을 잡고 견제를 받아야 합니다."\n\n"동무... 제안된 개혁은... 상당히 광범위하네만. 정말로 '순수한 행정적' 관점에서 재기한 것이 확실한가?"\n\n"대원수 동지. 제가 장담컨데 저는 절대로 혁명에 대한 악의를 품고 있지 않습니다. 다만, 저는 그저 그 안에서 인민들이 더 큰 역할을 맡을 필요가 있다고 말하고자 하는 것입니다."\n\n"음, 동무. 내가 분명히 고려토록 하겠네. 그러나, 나는 우리가 성급한 개혁에 착수하기 전, 먼저 근방의 상황이 좀 더 안정될 떄까지 기다려야 한다고 생각한다네. 동무,지금은 우리가 해야 할 일이 많아." 주코프는 다시 책상 위에 쌓여 있는 보고서로 돌아왔습니다.\n\n"...이해했습니다, 대원수 동지. 시간을 내 주셔서 감사합니다." 주코프는 잠시 뒤 문이 닫히는 소리를 거의 듣지 못했습니다."
 zhukov.32.a: "독재적 조건 하에 있는 국가는, 반드시 파멸에 이를 것이다."

 #Tukhachevsky Regional Events
 tukharegional.1.t: "스타브카와의 만남"
 tukharegional.1.d: "대원수가 기다리고 있는 방은 근엄하고 소박했습니다. 온갖 종류의 지도와 서류들로 장식된 긴 테이블과 나무 의자 외에는 거의 안락함이라곤 찾아볼 수 없었습니다. 그가 서 있는 동안, 밝은 불빛의 방은 적막함이 지배하고 있었습니다.\n\n그리곤, 곧 장군들, 장교들, 그의 참모 장교단의 모든 인원들의 무리가 서로 다른 직함들과 서류들을 챙겨들고선 경례 한 뒤 착석했습니다. 한명은 "전쟁 계획안"을, 또 한명은 "경제 회복안"을, 다른 이들은 "통제력 확보안"과 "이념적 신조"를.\n\n모두가 폴더 안에 있는 것을 읽었습니다. 때로는 칭찬의 표시로써 몇몇의 입이 열리고, 때로는 짧은 질문과 수정이 잇따랐습니다. 스타브카는 대원수의 부하이며, 그들은 따를만한 본보기가 되어야 했습니다.\n\n"자네들 생각은 어떤가?" 투하쳅스키가 질문했으며, 그의 귀는 동의의 소리를 듣고 있었지만 그의 눈은 오직 창 밖을 응시하고 있었습니다. 스타브카가 마주할 생산적인 회의들 중 첫번째 회기가 끝나자, 대원수는 수평선을 내다보았습니다."
 tukharegional.1.a: "러시아가 우릴 부른다."
 
 tukharegional.2.t: "서부 재건"
 tukharegional.2.d: "새로이 설립된 군정 당국에는 그 어떠한 민간 관료도 없었지만, 대원수는 인민들이 현재 맡고 있는 역할과, 더욱 중요한 이전부터 지금까지 겪었던 수많은 고난들을 잘 인식하고 있었습니다. 그리하여, 첫번째 의제 중 하나는 대규모의 광범위한 건축 계획과 식량 할당 계획입니다.\n\n돌무더기 속에서, 공장들이 솟아납니다. 잿더미 속에서, 모든 군인들이 동등한 배급량을 가져갈 수 있도록 식량의 대열이 피어납니다. 대원수의 눈 아래에서 더 중요한 사람도, 덜 중요한 사람도 없을 것입니다. 어떤 불평도 묵살될 것이며, 어떠한 무질서도 처리될 것이며, 할당량은 정해져 있을것 입니다.\n\n누구도 할당량을 통과하지 못한 사람들에게 무슨 일이 일어나는지 물을 필요는 없지만, 재건의 가혹함은 대의를 위한 것 입니다. 대부분의 인민들은 재건된 러시아가 그들의 가족, 친구들, 스스로에게 어떤 의미를 지니는지 잘 인지하고 있었습니다. 그러니, 과세된 건설 노동자들은 휴식 시간의 부족을 무시할 것이며, 어머니들은 공복의 상태에서도 식량 배급을 기다리며, 군인들은 인민들의 생각이 짧을지언정 모든것을 질서정연하게 감독하며, 식량 배급이 이루이지길 희망하는 쪽으로 기울게 될 것입니다."
 tukharegional.2.a: "결국엔, 모두 그럴 가치가 있는 일들이지."
 
 tukharegional.3.t: "노인 로바노프와의 만남"
 tukharegional.3.d: "안드레이 로바노프는 한때 볼셰비즘의 이상에 몸바쳐 헌신한 젊은 러시아 애국자였습니다. 대조국전쟁이 발발한 직후, 안드레이는 그 누구보다 먼저 붉은 군대에 자원하여 입대했습니다. 폭탄에 맞아 병원 신세를 지게 된 이후에조차 계속 싸울 수 있다며 우겼을 정도입니다. 전쟁이 끝난 뒤에도, 그를 앞으로 영도한 공산주의를 향한 신념 하에 보로실로프가 이끄는 서러시아 혁명전선에 합류했습니다. 그는 공산당 선언의 사본을 들고 동료 군인들에게 설파했고, 우리가 영도받기 위해서는 이 책의 내용만 있어도 충분하다고 말하고 다녔습니다. 그러나 독일인들의 손에 또 다시 패배를 맛본 뒤, 공산주의를 향한 그의 신념은 흔들리기 시작했습니다. 안드레이는 더 이상 돌아갈 고향집이 없다는 것을 깨닫고, 어쩌면 그곳을 볼 수 있을 기회는 다시는 없을지도 모른다는 것을 실감했습니다. 그는 20년의 세월을 붉은 군대에서 보냈지만, 그 어떠한 것도 이루지 못했다는 것을 깨달았습니다. \n\n늙은 로바노프는 지팡이와 배낭 하나만을 든 채 아르한겔스크의 거리를 거닐었습니다. 실제로 그의 나이는 50에 가까웠지만, 걸음걸이는 전혀 그렇게 보이지 않았습니다. 거리를 배회하며, 그는 차라리 진작에 퇴역했다면 아마 상황이 달라지지 않았을지에 대해 생각했습니다. 어쩌면 그는 좋은 가정을 꾸려 춥고 얼어붙은 아르한겔스크의 거리에서 멀리 떨어진 곳에서 안정된 삶을 살았을지도 모릅니다. 로바노프는 지팡이를 옆에 내려둔 채, 콘크리트 계단에 멈추어섰습니다. 그가 눈을 감자, 하늘에서 눈송이들이 흩날리기 시작했습니다.\n\n로바노프가 감았던 눈을 뜨자, 가장 먼저 마주한 것은 손에 봉투를 들고있는 붉은 군대 정치장교였습니다. 정치장교는 편지를 건네며 "이건 당신을 위한겁니다."라며 짧은 말 한마디를 전했습니다. 그러곤 정치장교는 족히 10개는 넘을 동일한 봉투를 들고 인도로 걸어내려갔습니다. 로바노프가 봉투를 열자, 그 안에는 평생토록 처음 받아본 연금이 들어 있었습니다. 그리 많진 않았지만, 로바노프가 희망을 느낀것은 10년만에 처음이였습니다. 아르한겔스크를 넘어, 새로운 삶을 개척할 수 있다는 희망을. 그는 옆에 내려두었던 지팡이를 집어들고, 새로운 각오를 다지며 인도를 걸어 내려갔습니다."
 tukharegional.3.a: "늙은 군인을 위한 새로운 시작."
 
 tukharegional.5.t: "상임간부회와의 만남"
 tukharegional.5.d: "대원수는 홀에 앉은 상임간부회 위원들 앞에 앉아 있었습니다. 투하쳅스키가 입안한 올해의 주요 신 경제정책이 방금 상임간부회의 앞에서 발표되었고, 위원들은 이를 숙고하기 시작했습니다. 마침내, 상임간부회는 결정을 내렸으며, 원로 의원이 자리에서 일어나 발언을 시작했습니다. "서러시아 혁명전선의 상임간부회는, 제안된 경제 계획의 노동자 안전을 위한 보호의 부재와, 철강의 부족한 공급량을 근거로 하여 이 제안에 거부권을 행사합니다. 이에 근거하여, 상임간부회는 계획의 즉각적인 개정을 권고합니다." 그는 다시 자리에 앉았고, 그가 일어서기 전 모든 인원들이 고심중인 투하쳅스키를 바라보며 홀은 적막감으로 가득찼습니다. 그는 경호원들에게 신호를 보내기 전 묵묵히 고개를 끄덕였습니다. 의원들은 대원수가 그들을 지나쳐 가는 모습을 조용히 충격받은 채 지켜보았습니다."
 tukharegional.5.a: "그 누구도 홀로 군림하진 않는다."
 
 tukharegional.6.t: "상임간부회의 제안"
 tukharegional.6.d: "새로운 경제 제안은 아르한겔스크부터 사마라까지를 가로지르는 1,800km의 새로운 철도를 건설하기 위해 약 1만여 명의 노동자들을 동원하자는 계획이였습니다. 상임간부회의 압도적 지지를 받은 뒤, 곧 이 제안은 대원수의 책상에 닿았습니다. 투하쳅스키는 결정을 내리기 전 3차례에 걸쳐 제안서를 읽었지만, 궁극적으로 그는 도장을 찍어 거부권을 행사했습니다. 다음 회기에서, 격분한 상임간부회 위원들의 불만사항이 투하쳅스키에게 전달되었지만, 투하쳅스키는 자신이 그들의 상관임을 "가볍게"상기시키는 것만으로 이를 일축했습니다."
 tukharegional.6.a: "모두 대원수 동지께 대답하라."
 
 tukharegional.7.t: "마르크스와 레닌"
 tukharegional.7.d: "군인들은 담당 정치장교가 작은 붉은색 책자를 읽어내려가는 모습을 보며 조용히 자리를 지켰습니다. "동지들이여, 붉은 군대의 군인으로써, 우리의 단일하며 유일한 의무는 프롤레타리아의 이익이 전 세계를 향해 뻗어나가도록 하는 것이다. 우리가 전쟁을 선포할 때 조차, 노동계급을 자본주의의 억압에서 해방시키기 위해서 공격해야만 한다. 너희들 한명 한명 모두가 자본주의의 지배계급에 맞선 거대한 혁명의 투사이자 혁명가들이다. 우리는 결코 후퇴하거나 패배함으로써 우리의 의무가 흔들리도록 해선 안된다. 모든 붉은 군대의 패배는 모든 브루주아 계급의 승리다."
 tukharegional.7.a: "패배는 용납할 수 없다."
 
 tukharegional.8.t: "거인의 어깨 위에서"
 tukharegional.8.d: "레온 트로츠키는 평범한 혁명가가 아닌 훨씬 더 위대한 사람입니다. 그는 붉은 군대의 최고지도자였습니다. 10월 혁명때 레닌의 편에 서서, 붉은 군대를 얼기설기 엮어둔 민병대에서 강철의 대오로 규율잡힌 군대로 개혁하여 초기때부터 혁명을 지켜온 영웅입니다. 그의 영구혁명론은 붉은 군대를 통해 전 세계에 혁명을 퍼뜨리겠다는 투하쳅스키의 목표와 일치했지만, 트로츠키의 저서들은 투하쳅스키의 신념과 일치하는 부분이 많음에도 불구하고 수많은 이론서들 중 군사 및 경제 조직 분야는 아주 부족했습니다. \n\n대원수는 레온 트로츠키가 쓴 서적들을 모조리 뒤지기 시작했지만, 아무것도 찾을 수 없었습니다. 오히려 더 쓸모없어진 이론을 담은 여섯번째의 책을 읽고 난 뒤, 투하쳅스키는 언제나 옛 위인들의 충고에만 의지할 수 없다는 것을 깨달았습니다. 혁명가들은 자신의 이론을 스스로의 관찰을 통해 서술하는데, 트로츠키는 혁명전선이 처할 지금과 같은 상황을 예견할 수 없었을 것입니다. 이제 투하쳅스키는 어둠속에서 오직 스스로의 경험만을 토대로 결정을 내려야 합니다. 레온 트로츠키는 그가 여기까지 올 수 있도록 길을 닦아두었지만, 오직 투하쳅스키만이 이보다 앞으로 나아갈 수 있습니다."
 tukharegional.8.a: "아무리 트로츠키라고 한들 미래를 예견할 수는 없지."
 
 tukharegional.9.t: "혁명을 수호하라"
 tukharegional.9.d: "이것은 안드레이라고 불리는 한 사람의 이야기입니다. 안드레이는 평생동안 그저 평균적인 보통의 남성이였습니다. 그는 특별히 용맹하지도, 특정 분야에서 부각을 드러내지도 못했지만, 그는 똑똑했습니다. 적어도, 명령을 따르고 계속 머리를 숙이고 있을만큼은요. 그의 동료들 중 한명인 드미트리는 그리 똑똑하진 못했습니다. 때때로 정치장교와 말다툼을 벌이고 논쟁에서 이기고자 하는 너그럽고 인기있는 남자인 드미트리는 본보기가 되었습니다.\n\n어느 날 아침, 안드레이가 그의 침상에서 깨어나 이른 새벽부터 제복을 입고 움직이는 4명의 흐릿한 형체들이 움직이는 것을 보기 전 까지는 말이죠.  그가 아무 생각 없이 움직이는 동안, 누군가가 "기상."이라고 말했습니다. 그는 겨우 옷을 챙겨입은 채, 몇분 뒤, 어둑어둑한 새벽빛 속으로 나머지 분대원들과 함께 걸어 들어갔습니다. 제복을 입은 군인들은 모두 SMERSH의 배지를 달고있었으며, 6명이 더 늘어났습니다. 안드레이는 방첩부대이자 비밀경찰인 그들의 이야기를 들은 적이 있었습니다. 하지만, 그는 이들이 이야기에서 떠드는 만큼의 장비나 예산을 지원받을 것이라고 생각하지 않았습니다.\n\nSMERSH 요원들 외에 옷을 완전히 차려입고 활기차게 깨어 있는 유일한 사람은 정치장교였으며, 누군가에게 환호에 찬 표정으로 말을 걸고 있었습니다. "부대 안에 반역자가 있다는 것을 알리다니 아주 잘 했다." "우리는 그 어떠한 문제도 없도록 하겠다." "자네의 충성심은 반드시 보상받을 것이다." 드미트리와 그의 친구들이 줄에서 끌려나오는 동안 모두 선명히 들렸습니다. 잠시 후, 정치장교의 옆에 있던 요원이 고개를 돌려 말하기 시작하자, 안드레이에게 무슨 일이 벌어진 것인지 분명해졌습니다.\n\n"제군들, 이로써 제군들의 부대 내에 반역자가 있다는 것이 명백해졌네. 몇몇 충성스러운 장병들의 보고 덕분에, 사회주의 혁명에 맞선 반혁명 반동들은 해를 끼치지 못할 장소로 이송될 것이다. 이제 몇 시간이 지난 뒤, 제군들은 심문을 받을 것이다." 요원은 미소와 함께 침착하게 말했습니다.\n\n드미트리와 그와 가장 가까운 군인들을 데려간 뒤, 질문들이 쏟아져 나왔습니다. "대원수 동지에 대한 제군의 의견은 어떠한가?" "서러시아 전쟁 도중, 일가친척들과 자네는 어디에 있었는가?" "반혁명적 연결고리나 동조자들에 대한 정보가 있는가?" 매 분마다, 그들은 새로운 것을 물어댔습니다. "그리고 안드레이?"
 tukharegional.9.a: "안드레이는 자신이 제대로 대답했는지 전혀 확신하지 못했습니다."
 
 tukharegional.11.t: "[GetYear]년 소비에트 헌법"
 tukharegional.11.d: ""제4조:붉은 군대에서의 복무는 모든 소비에트 연방의 시민들에게 명예로운 의무이다. 소련군은 전 세계의 혁명적 변화를 위한 세력이다. 따라서, 시민들은 어떠한 방식으로든 붉은 군대를 도와야 한다." 관료는 연단 위에서 소비에트 연방의 헌법을 낭독하고 있었습니다. 혁명전선이 해산한 뒤 제정될 새로운 소비에트 연방 헌법의 첫번째 낭독식을 보기 위해 소수의 군중이 모여들었습니다. 그는 말을 이었습니다. "모든 소비에트 시민들은 모국을 수호할 신성한 의무를 지니고 있다. 국가에 대한 반역죄, 즉 붉은 군대에서의 탈영, 군사 자산에 대한 손상, 이적행위는 모든 법의 지엄함으로써 처벌될 수 있다."\n\n"제5조:붉은 군대의 유일무이한 목표는 반동으로부터 혁명을 수호하고, 전 지구에 걸쳐 사회주의를 확산시키는 것이다. 이 목표에 유익하다고 판단될 경우, 대원수는 민간 행정부를 완전히 통제할 권한을 행사할 수 있다. 또한 대원수는 자본주의와 파시스트의 위협에 직면한 혁명을 위한 전쟁 도중, 전 국가에 대한 직접적 통제권을 지닌다."\n\n"제6조:모든 소비에트 시민들은 참정권을 지닌다. 붉은 군대의 장병들과 참전용사는 사회주의 수호를 위해 기꺼이 투쟁한 혁명가임을 입증한 만큼, 정부 관료로써 헌신할 더 높은 권리를 지닌다. 정부 관료로 헌신하는 군인들 또한 혁명을 수호하기 위한 투쟁을 지속해야한다.""
 tukharegional.11.a: ""제7항...""
 
 tukharegional.20.t: "소논문에서의 발췌"
 tukharegional.20.d: ""따라서, 제2 인터내셔널은 제국주의에 맞선 투쟁에서 당연하게도  민병대를 옹호했다. 이 제도는 사회주의자들의 전통이 되었다. 점진적으로, 군의 진정한 목적은 잊혀지고 말았다. 능독적인 사회주의적 전쟁은 고려되지 않았고, 군의 핵심적인 임무는 국가의 경제활동을 가능한 한 적게 방해하는 것으로 여겨졌다...\n\n"소비에트 연방의 존속에 대한 보장이 주된 임무다. 즉, 그 밖에 모든것, 심지어 경제적 수요조차 양보될 수 있어야 한다...\n\n"...군의 질은 그 무엇보다 최고 수준으로 발전된 전투 준비 태세와 정확하고 쉬운 기동성에 있다. 이러한 요구사항을 이행하는 것은 쉬운 일이 아니며, 그렇기 때문에 우리는 오랜 시간에 걸쳐 이를 준비할 필요성이 있다. 오직 정규화된 군대만이 이러한 훈련을 받을 수 있다. 따라서, 우리는 붉은 군대는 정규군이 되어야 한다고 말할 수 있다...\n\n"이러한 관점을 통해, 우리 공화국의 모든 임무는 세계혁명의 과제와 가장 밀접하게 결합되어야 한다. 이는 자연스러운 과정이며, 특히 우리 붉은 군대의 조직. 즉 세계 최고 수준인 붉은 군대의 사관생도들에게 유효한 질문이다... 오직 계급 의식을 가진 혁명가들로 구성된 군대만이 세계혁명의 전파와 자본주의의 말소를 향한 도구가 될 수 있다."\n\n-미하일 투하쳅스키 저자, "붉은 군대와 민병대""
 tukharegional.20.a: "이것이 대원수 동지의 의견이다."
 
 tukharegional.21.t: "분열된 결정"
 tukharegional.21.d: "문의 경첩이 삐걱이며, 대원수 투하쳅스키의 사무실을 가득 채운 휘갈겨지는 펜의 소리를 가로막았습니다. 그는 서류작업에서 힐끗 고개를 들어 잠시 눈을 뗀 뒤, 자신의 팔꿈치에 서류철을 끼운 채 다가오는 우스티노프 동무를 노려보았습니다. "시간이 없으니 서둘러주게, 우스티노프" 투하쳅스키가 말을 이었습니다. "말해보도록."\n\n우스티노프는 서류를 읽기 위해 목청을 가다듬었습니다. "해방구의 통합 작접은 순조로이 진행되고 있습니다, 대원수 동지." 장군은 보고를 이어나갔습니다. "혁명의 적들로부터 회수한 식량과 물자들은 신속히 붉은 군대의 수요에 맞춰 용도 변경되는 중 입니다. 제 분석가들의 의하면, 이번달 내에 비축량을 완전히 재보충 할 수 있을것으로 추정하고 있습니다."\n\n"그리고?"\n\n오래된 종이가 뒤집히며, 안경을 쓴 날카롭고 예민한 눈이 내용을 유심히 살펴보기 시작했습니다. "민간인들. 그들은 농업, 산업, 상업과 같은 스스로의 경제 활동을 통해 전쟁 수행에 지장을 주고 있습니다. 스타브카는 당신의 조언을 기다리고 있습니다." 우스티노프 동무는 나머지 보고서가 첨부된 서류철을 내밀었습니다. "이건 당신의 읽는 즐거움을 위한 것입니다, 대원수 동지."\n\n점검 결과, 일종의 권고 사항도 포함된 것으로 나타났으며, 특히 크게 두 가지 였습니다. 첫번째 안은 옛 부하린의 유산을 소비에트 프롤라타리아에게 재적용 하는 것으로, 이는 국가가 스스로의 재건을 수행하는 동안의 부담을 덜어준다는 이유였습니다. 두번째 안은 적은 이론과 많은 직설적 수단으로, 군의 관리하에 이루어지는 모든 전시 중요 자원에 대한 직접적인 집산화를 위한 계획이였습니다.\n\n대원수는 몇분에 걸쳐 총 일백장의 세부 문서를 훑어보았습니다. 그는 우스티노프의 차분한 시선에 화답하여 붉은 군대를 향한 절대적인 명령을 하달했습니다."
 tukharegional.21.a: "우린 NEP를 재적용한다. 해산."
 tukharegional.21.b: "자네 이 친구들을 만나봤거나, 명단을 가지고 있지. 안그런가?"
 
 tukharegional.23.t: "재적용"
 tukharegional.23.d: ""오스카 피흐티노비치 피흐틴?"\n\n오스카와 비몽사몽한 생각들은 지난 5분간 벌어진 사건들을 겨우 막 따라잡은 참 이였습니다. 그리고 이제 자신의 운명을 발표할 장교와 직접 마주보고 있었으니, 소박한 농부가 그저 고개를 끄덕이는것 외에 달리 할 수 있는 일이 무엇이겠습니까?\n\n"대원수 동지의 명령에 따라, 당신의 농장은 혁명 전쟁을 위한 노력의 재적용 대상이 되었습니다." 장교는 말을 이었습니다. 그가 손에 들고 있는 서류를 읽는 말은 거의 멀리 떨어진 이야기처럼 무관심하게 들렸습니다. "붉은 군대가 이 농장의 생산적인 콜호스로의 전환을 감독하게 될 것입니다. 당신은 인근 마을에 있는 새 여단에 합류하라는 지시를 받았습니다."\n\n그는 트럭에서 내려 오스카의 집을 향해 진격하기 시작한 무장한 사람들에게 손을 뻗었습니다.\n\n"자-잠시만요!"\n\n군인들은 오스카가 뻗은 팔에 총을 겨누곤, 날카로운 시선을 보내며 멈춰섰습니다. 그는 침을 꿀꺽 삼켰습니다. "저-적어도 제 소지품만은,"\n\n장교는 동행한 군인들을 힐끗 쳐다본 뒤, 다시 오스카를 쳐다보았습니다. 어깨를 으쓱이며, "루슬란. 그레고리. 이 부농 녀석 짐 싸는거 좀 도와줘라."라고 소리쳤습니다.\n\n몇분 후, 새로운 콜호스원은 죽은 아버지의 농장에서 새 발령지로 호송되었습니다. 옷과 배낭과 부서지기 직전의 발랄라이카만 든 채... "
 tukharegional.23.a: "...그리고 빛 바랜 로자의 미소도."
 
 tukharegional.24.t: "미하일의 출근 첫날"
 tukharegional.24.d: "서류 작업을 완료하는 데에는 시간이 좀 걸렸고, 특히 사관학교들이 어떤 일에 동의하도록 만드는 것은 너무나도 어려웠습니다! 하지만 결국 그리고로비치는 미하일에게 하루의 휴식을 주는 데 성공했습니다. 이는 특별한 일이였고, 가족 모두에게 그렇듯이 미하일에게도 필요했습니다.\n\n그들은 이른 아침에 일어났고, 그리고로비치는 아파트 앞에 주차된 트럭을 포장하며 등이 마치 악마가 깃든 듯 시려오는 것을 느꼈습니다. 대체 왜 할아버지는 애초부터 굳이 목공업을 선택한거지? 처리할 일은 너무 많았고, 처리할 시간은 거의 없었습니다. 미하일은 신음소리를 내고선, 잠 못 이루는 밤을 지새었기에 침울하고 투덜거리며 발을 질질 끌었습니다. 이러한 소동들에도 불구하고, 그들은 겨우 시간에 맞춰 간신히 일을 끝마쳤습니다. 나무로 만든 화장실, 개찰구, 베네치아 커튼, 캐비닛에 이르기까지, 거의 모든 것을.\n\n그들이 새 상점에 도착했을 때, 굳은 얼굴의 관료 한명이 다가와 생각보다 가벼운 서류를 건네주고는 슬그머니 가버렸습니다. 그리고로비치는 어깨를 으쓱한 뒤, 서류에 서명을 했습니다. 그는 가게가 문을 연 이상, 모든것을 협상할 수 있다고 언제나 말해왔습니다.\n\n이동 과정은 이전에 반복했던 것 보다 훨씬 더 빨라졌습니다. 깨지기 쉬운 목재 제질의 물건들은 대부분 미리 포장되어 있었으며, 유일하고 진정한 어려움은 새 공간의 좁아터진 자리에 맞지 않는 물건들을 옮기는 것 이였습니다. 어떤 통로는 마치 고군분투하는 할머니마냥 구석진 곳에 발을 들여놓을 수 있도록, 상품을 이리저리 기울이며 협상해야만 했습니다.\n\n태양이 지평선을 관통할 무렵, 천천히 새 가게가 완공되었습니다. 그리고로비치는 마지막으로 신경제정책 위원회의 승인을 받은 것으로 보이는 서류를 확인했습니다. 그러고는 장식된 테이블 다리를 조용히 깎고 있는 그의 아들에게 미소를 지었습니다. 그는 말 그대로 옛 구획과 동떨어져 있었습니다. 그리고 조상의 가게가 다시 문을 열게 된다면, 자식들도 다시 집으로 전화할 일이 생길것 입니다."
 tukharegional.24.a: "마음이 따뜻해지는 이야기군."
 
 tukharegional.25.t: "한발짝 앞으로"
 tukharegional.25.d: "부하린의 경제적 유산은... 그것을 최소한으로 줄이기 위해 혼합되어야 한다. 그의 경제 계획은 연방이 독일과의 전쟁을 준비하는데 거의 도움이 되지 못했다. 우리는 나치와 맞서 싸우기 위한 탄약도, 무기도 지급받지 못했으며, 이는 경제적 유산의 가장 치욕스러운 부분이다. 그러나, 그것은 무조건적인 실패는 아니다.\n\n너무 오랫동안, 군과 중공업 전선에서 거둔 실패는 다른 분야에서의 성공을 모호하게 만들었다.  예를 들어, 부하린 통치 하에서 농업 생산량은 상당히 증가했으며, 더 중요한것은 연방이 경공업과 소비재 산업 측면에서 엄청난 수준의 도약과 발전을 이루었다는 점이다. 기억하라, 이것은 나치를 죽이기 위한 산업이 아니라, 공화국의 인민들에게 나무, 의복, 통조림 식품을 제공했던 산업들이다. 이를 통해, 소비에트 연방은 뒤쳐지고 낙후된 농경지에서 낮은 수준일지언정 산업화된 국가로써 변모했다.\n\n우리가 행하는 모든 일은 독일의 패배와 러시아의 해방을 위한 일들이다. 그러나, 우리는 산업화된 국가가 전쟁을 위한 무기 생산에만 총체적으로 헌신하는것은 아니라는 것을 인식해야 한다. 산업화된 국가는 인민들이 일상 생활에서 사용할 수 있는 물품들을 생산한다. 그리고 언젠가는 반드시 혁명은 승리의 찬가를 부를것이며, 그 때가 되면 우리는 한무더기의 야포 공장 만으로 무엇을 이룰 수 있겠나?\n\n민간 산업 프로그램은 계속 진행되어야 한다. 민간 생산과 국방 생산을 동시에 성장시킬 수 없는 이유는 어디에도 없다. 우리는 NEP의 재작동을 위해 옛 방법론을 유지할 것이다. 그리고, 그 날이 오면, 우린 부하린이 꿈꿔왔던 활기찬 사회주의 경제를 가지게 되리라."
 tukharegional.25.a: "모든 방면에서의 노력이 우리를 베를린으로 이끄리라!"
 
 tukharegional.26.t: "바자노프 지논의 하루"
 tukharegional.26.d: "5 AM:기상. 계란 프라이 샌드위치를 먹기 전 아침 체조. 일하러 가는 버스에 달려가기 전 아내에게 작별인사.\n\n7 AM: 페름 자동차 공장에 도착. 출근 시간 기록한 뒤 공장 근무 준비. 나는 트럭 생산 라인에서 도어 패널 설치를 담당하는 기술자 중 한명이다.\n\n9:30 AM: 내 첫 휴식시간. 5분 동안 휴식을 취한 뒤, 물 한잔을 마신다. 그리고, 다시 작업에 착수.\n\n12:0 PM: 점심. 공장 구내식당에서 따뜻한 수프와 차 한잔. 다른 동료들은 우리가 항공기 공장으로 전환될 것이라는 소문을 떠들고 있지만, 난 어떠한 증거도 보지 못했음. 다시 일하러 가기 전, 15분 정도의 식사.\n\n3:30 PM: 평소보다 긴 휴식시간. 모든 사람들이 공장 앞뜰에 모여 붉은 군대의 영웅이 하는 연설을 듣도록 지시받음. 많은 사람들이 전에 했던 감탄사를 반복하고 있으며, 이러한 일이 효과가 있는지 의심스러움. 몇몇은 선채로 잠에 빠짐. 하지만, 모두들 길어진 휴식시간에 감사하는 중.\n\n6:15 PM: 화재 경보 모두가 대피하려고 줄을 서지만, 관리부에서 우리를 가로막음. 공장의 다른 부서에서 일어났다더라. 우린 비척거리며 업무에 복귀함. 멀리서 소방차를 보았음.\n\n7:0 PM: 퇴근시간. 퇴근 시간 기록한 뒤, 집으로 가는 버스에 탑승.\n\n8:0 PM: 혼자 먹는 저녁. 흑빵, 소시지와 보드카. 아내와 아이들은 이미 한참 전에 먹었음. 아이들은 잠든 지 오래.\n\n9:0 PM: 침대속으로. 스스로에게 이런식으로는 도저히 오래 못살겠다는 생각을 함.\n\n9:45 PM: 취침."
 tukharegional.26.a: "무엇을 위해 일하는 지도 한번 생각해 보도록."
 
 tukharegional.30.t: "INDRIK 계획 현황 보고"
 tukharegional.30.d: "개괄 : INDRIK 계획은 사소한 문제만을 겪으며 계획대로 진행중. 이미 무기 개발을 시작하기 위한 자원을 이미 확보 중이며, 앞으로 1년 내에 첫 시제품이 나올 것으로 예상. 현재, 건설반이 실험실과 시험장의 건축을 시작하는 동안 요원들이 우리의 노력을 도울 수 있는 숙련된 기술자와 과학자들을 수색하고 있음. 공장은 초기 실험에 필요한 자재를 생산하라는 명령을 하달받은 상태. SMERSH가 현재 보안 침해 가능성을 조사하는 중. 우리 요원들이 모집하여 검열하던 기술자가 한밤중 실종되었음. 그는 어떠한 고등 보안 파일에 접근할 수 없었기에, 보안 파기는 낮은 위협으로 간주됨. 가족과 친구들이 현재 심문을 위해 구류된 상태. 개별 계획의 개요는 다음과 같음:\n\nFERMENT 계획: 팀 인원이 연구를 시작하기에 앞서 적절한 봉쇄 방법론을 개발할 것을 권고. 요청은 현제 관리자에 의해 검토되는 중. 이 요청이 받아들여지거나 거부되기 전까진 계획이 진행될 수 없으나, 현재 실험 대상을 취득하는 중임.\n\nLESHIY계획: 팀 인원들은 현재 해외로부터 회수된 샘플을 연구하는 중. 이러한 샘플에 취급에 관하여 최대한의 주의를 기울이고 있음. 많은 과학자들이 이미 화학무기 개발에 경험이 있으며, 예비 실험 결과는 유망함. 소규모 팀원은 현재 적대적인 화학 공격을 막아내는 방법을 연구중. 현재 실험형 방독면이 개발되고 있음.\n\nSHCHUKA 계획: 실험 시설이 백해에서 공사를 개시함. 환경은 가혹하며 진행을 방해하는 중. 현재 공학자들이 기압에 대한 높은 저항과 개선된 가속도를 위한 실험 설계를 시작하고 있음. 일시적인 차질에도 불구하고, 첫 시페줌이 만들어지기 전까지는 실험 시설의 건축이 완료될 것으로 예상됨.\n\n"
 tukharegional.30.a: "더 자세한 보고는 다음과 같음:"
 
 tukharegional.31.t: "특수 훈련 규약"
 tukharegional.31.d: "익사, 그는 익사하고 있었습니다. 그의 다리는 더 이상 움직이지 못했으며, 냉랭한 추위는 남아있는 몸통에서 마치 생명력을 빨아들이는 느낌이였습니다. 오, 씨발. 그는 이 빌어처먹을 강에서 빠져 나와야 했습니다. 숨을 헐떡이며, 맹렬한 힘을 터뜨리며 그는 오래전에 감각을 잃은 팔을 움직여 둑을 향해 한 발짝 씩 나아갔습니다. 그래, 둑, 그리고 - 아, 안도감이 하도 고통스러워서 그런지 블라디미르가 거의 흐느끼려고 하네요 - 마른 땅.\n\n마른 땅, 마른 땅, 마른 땅. 그의 몸은 마치 마지막 남은 휘발유를 태우며 연기를 뿜어대는 엔진처럼 움직였습니다. 오직 한가지, 생존만이 중요했으며, 이 목표를 이룰 방법은 오직 하나뿐이였습니다. 풍요롭고 말라있으며 치유되는 대지와 눈의 촉감. 블라디미르는 다시 몸을 들썩였으며-\n\n그의 손은 마침내 해안에 닿았으며, 그는 모든 것을 끌어올린 마지막 한번의 경련을 통해 마른 땅 위에 몸을 올려놓았습니다. 경련과 구토에 시달리며, 블라디미르는 침을 뱉고 기도를 비웠습니다. 마지막 점액질을 닦아내며, 그는 훈련된 베테랑의 여유와 함꼐 주변을 둘러보았습니다. 저곳에는 아마도 눈 뿐만 아니라 어쩌면 포식자들에게서도 떨어질 수 있는 은신처를 지을 수 있을것 입니다.\n\n겨우 3일째라니. 아드레날린에 젖은 그의 마음속에서 무언가가 속삭였습니다. 훈련은 5일간 지속될 것이며, 그는 이틀째 이후 그의 분대원들 중 누구에게서도 소식을 듣지 못했습니다. 대체 군 지휘부에 무슨 지랄이 난거지?\n\n곧 그는 대답을 찾을 수 있었습니다. 그날 저녁, 장작을 찾기 위한 여정에서 돌아온 블라디미르는 뭔가 불어터지고 부풀어 오른 군복을 입은 무언가가 해안으로 밀려 올라오는 것을 목격했습니다. 그의 남아있던 저녁은 물에 잠긴 유골 위로 제빨리 뿜어져 나왔습니다. 그의 왼쪽 가슴에서는 여전히 소련의 훈장이 빛나고 있었으며, 그의 군번줄은 터질듯한 목을 조르고 있었습니다."
 tukharegional.31.a: "이놈들 우리가 뒤져도 신경 안쓰는 모양이구만"
 
 tukharegional.32.t: "힘겨운 시간이..."
 tukharegional.32.d: "투하쳅스키는 옆에 앉은 나머지 스타브카의 인원들과 대비되는 날카로운 자세를 취한 채, 상념에 잠겨있었습니다. 그는 쌍안경을 통해 아래쪽에 모여 몸통을 한데 뭉친 겁에 질린 소년들이 흔들리는 타이어, 나무 방벽, 죽음의 전력질주를 통과하며 광란에 빠지는 모습을 바라보고 있었습니다.\n\n더 정확히는, 그는 한 대상에 집중하고 있었는데, 그것은 남쪽 어딘가에서 몸을 떨고 있는 만신창이의 잔해였습니다.\n\n왼쪽과 오른쪽으로 이리저리 흔들리는 불쌍한 소년의 다리는 곧 진흙 속에서 뻣뻣한 통나무가 되었습니다. 사방을 둘러싼 궁지에 몰린 발걸음들에 인해, 투하쳅스키의 강한 흥미를 끈 대상은 곧 다시 넘어지기 직전이였습니다. 동지들은 그가 넘어진 뒤 눈치를 주며 옆을 지나쳐 갔습니다. 끝내, 수많은 실패한 시도 끝에 소년은 무너져내렸습니다. 직면한 의무에 반항적인 그는 납작 엎드린 채 움직이지 않았습니다. 투하쳅스키는 잠시 그 광경을 곰곰히 생각하며 가만히 있습니다.\n\n대의를 위해 헌신하는 수백명마다 흙 속에서 위안을 찾는 자들이 있을 것입니다. 비애속에서 울부짖는 사람들, 전투의 참담한 조건과 어깨 위에 메달린 극도의 책임감을 매도하는 사람들. 러시아의 재탄생을 위한 무게를 소총과 군장에 실어 나르는 것은 결코 쉬운일이 아니였습니다.\n\n그러나, 그 소년이 처한 명백한 인간적 상황에도 불구하고, 투하쳅스키는 소년에 대한 차디찬 경멸 외에는 아무것도 느끼지 못했습니다. 고향을 해방하기 위하여 존엄하게 죽어가는 군인들의 생명은 만국의 프롤레타리아에게 가해진 집단적 불행에는 결코 비교될 수 없었습니다. 루프타바페의 폭격에 맞아 스스로의 몸의 포로가 된 셀 수 없을정도의 불구자들과, 굶주림속에 죽어가기 일보직전인 게르마니아의 노예들까지.\n\n투하쳅스키는 잔혹한 도움을 중얼거렸고, 이를 지켜보던 정치장교가 아래에서 움직이지 않는 몸을 향해 내려가는 모습을 바라보았습니다. 그의 군대속에는 어떠한 약점도 없을 것 입니다..."
 tukharegional.32.a: "...강건한 사람을 만든다."
 
 tukharegional.33.t: "나의 마냐에게..."
 tukharegional.33.d: "난 내 말들이 너에게 닿지 못할까 하는 의구심을 가지고 있어. 우리 나라의 상태는 너에게 가는데 무수한 손길을 거쳐야만 하거든. 하지만, 이 편지는 약간의 반항 정신에 의해 쓰여진 것이니, 난 역경을 무릅쓰고 도박을 하려고 해. 우리가 마주보고 이야기를 나눈 지 너무 오래되었구나. 두려울 정도로 오래.\n\n네 남편은, 우리의 작은 오렌부르크 농장을 떠난 젊은 이상주의자였지만, 이젠 아니야. 그 자리엔 이제 사람이 아니라 빈 껍데기만 남아있어. 나는 영광을 느꼈다거나, 또는 우리가 궁극적 대의 실현을 위해 나아가고 있다는 것을 말하고 싶지만, 내가 말할 수 있는것은 비참함 뿐이야.\n\n나는 하루하루가 지난 날보다 최대한 분간될 수 없도록 만드는 씁슬하고 경멸스러운 사람들에게 둘러쌓여있어. 매일 아침바다, 우리는 정치장교가 숟가락으로 금속 냄비를 두들겨대는 무례한 소리와 함께 기상해. 그때부터 시작해서, 우리의 달리기는 고된 수 마일에 걸친 긴 여정을 나서는데, 잠깐의 유예는 오직 일출의 아름다움 뿐이야.\n\n훈련 시간 사이에는 생각할 시간은 거의 없고, 나는 환경 보호라는 단어의 진정한 의미를 배웠지. 음식 찌꺼기, 군화 충전재, 심지어는 인간의 의지까지 모든것이 재사용 되거나 사용하기 적절한 시기가 될 때까지 재배치될 수 있어.\n\n내 몸, 네가 다시 그 위에 눈을 붙일 곳은 이제 수척하고 말라비틀어져 나조차 더 이상 알아볼 수 없을 정도야. 이건 나에게 매우 이질적이야. 내 거울상을 보고 스스로를 되돌아본 적은 몇번 뿐이거든. 무언가가 자동적으로 나를 같은 자극에 예측 가능하게 반응하며, 내 통제력은 결코 닿을 수 없는 영역을 향해 이끌어 가는 것 같아.\n\n난 거짓말하지 않을것이며, 나의 일상에 조금이라도 존엄성이 있다고 말할 것이야. 솔직히 말해, 이건 인간 소외의 서글픈 과정이야. 그나마 내가 말할 수 있는 좋은 것이 있다면, 아마 이거겠지. 나는 결코 예전같지 않을거야. 무의미한 괴롭힘과 하나하나가 힘겨운 장애물 코스를 지나며, 난 강해졌어.  내 마음과 몸 모두가 고통에 내성이 생기는 것 같아. 만약 내가 파시스트 무리들과 마주한다면, 당연히 그래야 할 것처럼 그 어떤것도 날 가로막지 못할거야. 평화와 행운이 자기와 함께하길, 그리고, 나는 해방된 조국의 후원자로써 이 고통에서 벗어나리."
 tukharegional.33.a: "진정으로 너의 것인, 드미트리가."
 
 tukharegional.34.t: "인생중의 하루"
 tukharegional.34.d: ""숙여!" 그의 지휘관이 소리질렀고, 드미트리는 생각할 틈조차 없이 앞으로 뛰어들었습니다. 얼굴은 진흙탕에 뭉게졌으며, 잠시 동안 세상은 어둡고 차가운 흙빛으로 물들었습니다. 그리곤 심각하게 빨아야 할 제복을 입은 채, 배를 엎드려 기어가기 시작했습니다. 그는 왼편의 블라디미르를 보고선 용쓰느라 빨개진 얼굴을 한 채 미소지었습니다. 땅딸막한 모스크바 난민의 살은 고향을 떠난 먼 여정속에서도 빠지지 않았으니, 그는 고된 훈련을 받는 동안에도 그리하였다고 한들 그리 놀라지 않았을 것입니다. 그럼에도 불구하고, 동료는 근육의 보충량보다 체격의 소모량이 더 많았습니다. 돌무더기를 치우는 훈련을 할 때나, 폭격당한 벙커를 서둘리 치우는 훈련을 할 때가 오면 블라디미르의 힘은 분대에 유용하게 사용될 것입니다.\n\n"일어서! 뛰어!" 그의 지휘관이 다시 소리질렀으며, 군인들은 장애물 코스의 다음 단계로 전력질주하기 시작했습니다. 드미트리는 신속히 발을 떼며, 앞을 향해 질주하기 시작했습니다. 그는 복무 초기에 자신이 얼마나 얼굴을 찡그리고 투덜거렸는지를 추억하며, 다시 속도가 터져나오는걸 느꼈습니다. 그는 다음 단계인 소총들 사이에서 총기를 조립하기 시작했습니다. 손가락은 그를 단 한번도 실망시키지 않았고, 고개를 들자 자신이 가장 먼저 조립을 마쳤다는 점에서 크게 놀라워 했습니다.\n\n잠시 뒤, 드미트리와 그의 부대는 진정한 러시아식 방법으로 축하할 것입니다. 음악, 음식, 그리고 강물만한 보드카. 아마 이름모를 처자와 함께 침대에서 머리를 짚으며 깨어날 가능성이 더 커보이긴 했지만, 그 어느쪽도 군건한 군인의 삶과 차디찬 북방의 태양보다 오래가진 않을 것입니다. 그는 하루의 왕이자, 투사의 인생을 가졌으며, 진정한 전쟁은 아직 시작조차 하지 않았습니다."
 tukharegional.34.a: "썩 괜찮은 인생이군, 그는 생각했습니다."
 
 tukharegional.35.t: "수병의 변화"
 tukharegional.35.d: "늙은 선장은 숨을 깊숙히 끌어당기며 몰아쉬곤, 담배 연기를 코에서 용처럼 뿜어냈습니다. 이 오래된 고양감은 그의 생각을 희미한 분홍빛으로 물들이며 뇌를 강타했습니다. 뭐, 솔직히 말해, 모든 것이 해가 지날때 마다 약간씩 덜 화려해지긴 했지만 말이죠. 어쩌면 이는 잃어버린 젊음의 필연적 결과일수도, 시간의 흐름일수도, 혹은 선장히 단순히 더 나이를 먹고 다혈질이 되어버린 것일수도 있겠죠.\n\n그는 홀로 껄껄거리며 웃었습니다. 그는 언제 돈을 걸어야 할 지 알고 있었으며, 적어도 시간에 대한 허황된 허튼소리는 아니였습니다.\n\n뭐, 조선업에 도움이 되는데 냄새 맡기는 필요 없다는게 행운이겠죠. 그는 앞에 놓인 빽빽한 청사진에 다시 주의를 돌렸습니다. 오그네보이급은 만들기 개같이 힘들긴 하지만, 아무도 이것이 우아하지 못하다고 말하지 못하였습니다. 그의 눈은 갑판의 우아한 곡선, 가늘고 긴 안테나와 넓은 엔진과 보일러실을 바라보았습니다. 예, 이 원초적 역동성에는 거의 성적인 힘이 느껴질 정도이며, 오직 그만이 이를 감상할 수 있었습니다. 그는 종종 친구들과 여자 대신 배와 결혼했다고 농담을 나누곤 했죠.\n\n그 일은 그의 구축함에 대한 수치였습니다, 정말로요. 아르한겔스크로 후퇴하는 것보다 훨씬 더 가슴아픈, 항구에서의 침몰. 게다가 그녀는 첫 일제사격도 못해봤는데! 서러시아 정부가 해결을 약속하며 연락을 취했을 때, 선장은 두번도 생각하지 않고 동의를 표했습니다. \n\n이제, 오그네보이급보다 더 크고 좋은 녀석이 자신의 등 뒤에서 솟아오르는 것을 지켜보며, 선장은 자신이 옳은 선택을 했다는 것을 알아차렸습니다. 이 새로운 아름다움은 절대로 오그네보이급 구축함 오조르노이가 아니였습니다. 그러나, 그것은 오조르노이가 한때 그에게 어떠한 존재였는지를 보여줍니다. 인생의 사랑이자, 항구의 빛."
 tukharegional.35.a: "마지막 작업과, 이별의 눈길."
 
 tukharegional.36.t: "에세이 작성"
 tukharegional.36.d: "미하일 투하쳅스키가 의혹에 휩싸인 드문 경우, 대원수는 펜과 종이속에서 위안을 찾습니다. 혼자만의 생각할 시간, 깜빡이는 기름등과 쇼스타코비치의 두번째 왈츠, 그리고 자신들을 스타브카라고 부르는 징징거리는 머저리들과 멀리 떨어져 있는 채. 바로 이곳이 장군이 내외의 전투들을 곰곰히 숙고하고, 되돌아보며, 해결할 수 있는 장소입니다. 적혀있는 단어들은 두 가지 보고를 합친 총의보다 그를 실망시키고 있었습니다\n\n그래서, 그는 글을 쓰기 시작했습니다. 과거의 이론과 현존하는 실천은 그의 만년필 잉크와 한데 어우러지며 매 획마다 전투의 변증법을 써내려가기 시작했습니다. 붉은 군대는 50년간의 투쟁의 세월을 끌어낼 수 있었습니다. 따라서, 붉은 군대는 투하쳅스키의 반향이 되었습니다. 두 명의 차르주의자들. 모스크바. 수보로프. 식티프카르. 혁명전선과 적의 비교 및 대조: 병력 배치, 전술, 보급품. 예측된 수치 이상의 실수, 처음부터 지금까지의 모든 것. 오후의 열기가 저녁의 한기에 의해 냉각되며, 기름 램프는 깜빡이고 시들해졌습니다. 그러나, 여전히 투하쳅스키는 펜을 내려놓지 않았습니다.\n\n오직 창백한 달빛을 알아차린 뒤에서야, 대원수는 아리는 손을 내려놓았습니다. 충분하지 않지만, 부디 그러길. 반쯤 비어있는 보드카 병에서 또 한잔을 기울인 미하일은 자신의 최신 에세이를 읽으며 자리에 기대었습니다.\n\n햇빛이 드비나 강 북부의 창공을 수놓자, 아르한겔스크는 산산조각난 유리잔과 날카로운 불협화음과 함께 또 다른 아침을 맞이했습니다."
 tukharegional.36.a: ""붉은 군대는 좆같이 굴러가!" 메아리가 도시의 아침 공기속에서 울렸습니다."
 
 tukharegional.37.t: "정신 차려라!"
 tukharegional.37.d: ""존경하는 동무들이여!" 투하쳅스키의 목소리가 브리핑실에서 선명하게 울려퍼지며, 검소하고 규율잡힌 스파르타식 공간에 부딪혀 나왔습니다. "먼저, 이 혁명의 종이 수많은 성공을 거두도록 도운 이 방의 모든 분들에게 검소한 감사의 인사를 전하는 바요." 방은 만족하곤 고개를 끄덕이며 쾌활하게 웃었습니다. "그러나, 나는 그 성명서에 대해 몇가지 문구를 추가하고 싶소."\n\n"하나!" 그는 아침에 자신의 목소리가 얼마나 선명하게 울려퍼지는지를 마치 늙은 훈련 교관마냥 좋아했습니다. "우리의 양에 대한 애정이 질을 간과하고 눈을 멀게 만들었다는 것을 인정해야 합니다. 그렇습니다, 붉은 군대는 프롤레타리아의 군대이며, 우리는 노동자들을 믿고 있습니다. 허나, 우리는 일반적인 훈련 기준. 즉 무기 조작 방법 및 언어의 표준화를 잃은 수많은 통일되지 못한 사람들이 힘겨운 전투속에서 부각을 드러내리라 기대할 수는 없습니다. 그것은 우리가 압도적인 역경속에서 맞붙은 모든 전투속에서 승리를 어렵게 만들고, 패배를 우리의 목 아래에 겨누게 만든 이유였습니다."\n\n"두번째, 우리는 더 이상 영웅주의적 수사법에 의존해선 안됩니다! 우리 모두가 영웅적인 교수대에 선 채 레닌의 이름을 연호하며 뛰어내리길 원치 않는 한, 우리의 병사들을 영웅적인 패배속으로 몰아넣는 것은 결코 있어선 안됩니다! 우리는 이러한 수사법 뒤에 겁쟁이마냥 옹송그린 채  모두를 웃음거리로 전락시키고 말았습니다. 이제 더는 그래선 안됩니다. 우리는 장병들을 현명하고 정밀하게 사용해야 합니다. 그렇지 않는다면 미친놈들조차 우리의 길을 따르지 않을테니.\n\n"마지막으로! 우리의 성공을 위해선 군인들이 스스로 본성을 바꾸도록 해야합니다. 질에 대해선 이미 이야기 했으니, 이제 조직에 대해 논하겠습니다. 제군들, 이제 우리의 생각을 깨울 때 입니다. 제 말이 무엇이냐면, 다들 정신들 차리라 이말입니다! 만약 우리가 한번에 얼마나 많은 군인들을 고용했는지 감시조차 할 수 없다면, 우린 결코 노동자와 농민의 군대를 운영한다고 주장할 수 없습니다. 만약 우리가 이러한 결함을 바꿀 수 있다면, 승리는 스타브카와 러시아를 기다리고 있을것 입니다. 그러나 우리가 그리하지 못한다면, 우리는 여태껏 겪었으며 앞으로도 겪을 실패와 어리석은 순교자들과 함께 순교할 준비를 해야할 겁니다. 왜냐하면, 변화가 없다면 우리가 갈 길은 그곳뿐이기 때문입니다.""
 tukharegional.37.a: "예, 대원수 동지!"

 tukharegional.38.t: "항목 NO.374"
 tukharegional.38.d: ""나폴레옹은 프랑스가 배출한 가장 최상의 아들들 400,000명을 거느린 채 네만 강을 건넜다. 이탈리아, 이집트, 스페인, 독일의 정병들, 대육군의 한명 한명이 연합군 10명 이상의 몫을 했으며, 이는 기술, 규율, 엘랑으로 무장한 수백가지 질적 우세의 결정체이다. 황제는 그들과 함께 승리속에서 승리를 향해 미끄러지듯 나아갔다. 애국전쟁이 벌어질 무렵, 그의 제국의 발톱은 전 유럽을 쥐고 있었다. 겨우 차르따위가 이런 무적의 힘에 맞설 수 있다는 것 자체가 웃기는 일이였을 것이다."\n\n"그들의 힘은 채 6달도 가지 못했다. 보로디노 전투가 벌어지고, 모스크바 전투가 벌어졌지만, 결국 "동장군"이 대육군의 대오을 마치 살찐 도살용 돼지들의 사체 위를 뒤덮은 파리떼처럼 집어삼켰다. 폴란드를 떠난 400,000명 중, 그의 10분의 1조차 되지 않는 사람들이 프랑스로 돌아갔다. 그리고 역사는 그 뒤에 무슨 일이 벌어졌는지 너무나도 잘 말해주고 있다.\n\n"난 저 바보들이 내 뒤에서 날 뭐라고 부르는지 알고 있지. 만약 그들이 얼마나 지독히도 들어맞는지 알았더라면 좋았을 터인데.""
 tukharegional.38.a: "황동의 인간에서 흙의 인간으로."
 
 tukharegional.39.t: "교차점에서"
 tukharegional.39.d: ""일리야 스타리노프?"\n\n"예, 대원수 동지. 스타브카의 기록에 따르면, 실종되었던 대령 중 한 명은 수보로프 작전의 여파로 인해 사망한 것으로 추정되고 있었습니다."\n\n"그리고 우리는 지금... 우리 인원 중 한명이 어디에 있는지 알게 되었지. 한번 대답해보게, 우스티노프. 수천명중 한 명의 탈영이 과연 혁명전선에 무슨 상관인가?"\n\n"우랄 경비대."\n\n서러시아 혁명전선의 대원수 미하일 투하쳅스키는 침묵했습니다. 드미트리 우스티노프는 자신의 상관을 잠깐 뜸들인 뒤, 자세히 설명하기 시작했습니다.\n\n"대원수께선 '혁명전선의 겁쟁이들을 어떻게 고쳐잡을 지'에 관해 저에게 조언을 구하셨죠. 스타리노프 동지가 경비대에게 보여준 예시는, 우리의 징집병들로부터 정예병을 길러내기 위한 고된 훈련의 장점을 보여주는 듯 합니다. 보로실로프 동지가 마지막 숨을 거두셨을 때 처럼, 무적이자 전설적인 존재죠."\n\n"아니면, 우린 마지막 수단으로써 이에로님의 제안에 의지할 수 있습니다. 비록 저는 그의 과실보다 더 큰 의심을 품고있습니다만... 그의 '스파르타'적 규율은 그리 할 만한 것이 못됩니다. 뭐,  대원수 동지, 언제나 그렇듯 선택은 당신의 몫입니다.""
 tukharegional.39.a: "흥미롭군."
 
 tukharegional.40.t: "서러시아의 석유 요구"
 tukharegional.40.d: "It seems that the Russians are always full of surprises. We had all but counted them out in the struggle against global fascism, but although little news escapes the blood and snow of the war-torn north we now have multiple reliable reports of a super-warlord that has defeated all opposition. This state, if it can be called that, shares the name and structure of the West Russian Revolutionary Front of all, but possesses a drastically more militaristic attitude towards its enemies, and a much harsher one to its own citizens.\n\nWhatever the peculiarities of this new Soviet Union, they are certainly an enemy of the Nazis, and thus share crucial interests with the government of the United States. It is for this purpose that the CIA has begun a program to send drilling equipment to this nation in order for it to reach resource self sufficiency and thus be better equipped to fight the Germans in their inevitable confrontation.\n\nThe now de-facto ruler of all of West Russia - Grand Marshal Mikhail Tukhachevsky, appears to be a man of many talents. A brutal man, a brilliant commander, and a born soldier. Whether such things have the makings of a good ally remains to be seen, but he certainly is willing to help with our most important endeavor - the destruction of Nazi Germany and the un-making of all its vile works."
 tukharegional.40.a: "They could come in useful."
 tukharegional.40.b: "Our interests are better served elsewhere."
 
 tukharegional.41.t: "아르한겔스크의 편지"
 tukharegional.41.d: "To the President of America:\n\nThe Red Army brings good tidings from Arkhangelsk. Since the restoration of order in West Russia, we have recovered much of our strength, both in men and in materiel, and with every day near the apex we had achieved under Grand Marshal Kliment Voroshilov. For now our guns are pointed eastwards, at the petty warlords and revisionists who dare sully the Union's old lands - but soon the Motherland's bulwark shall return to its rightful places west.\n\nBe informed that the Red Army will gladly receive your country's military, economic, and diplomatic assistance once we resume the Great Patriotic War. You may receive further communiques from us once matters within Russia are duly resolved.\n\nSigned,\nMikhail Tukhachevsky\nGrand Marshal of the West Russian Revolutionary Front"
 tukharegional.41.a: "They could come in useful."
 tukharegional.41.b: "Our interests are better served elsewhere."
 
 tukharegional.42.t: "미합중국의 동의!"
 tukharegional.42.d: "채찍질처럼 잔혹한 바람에 맞서, 지친 승무원들이 걸어나왔습니다. 두꺼운 털로 장식된 15여명의 지친 여행자들은 길고 납작한 썰매를 질질 끌고 갔습니다. 그들이 도심으로 다가서자, 산발적인 울음소리가 입술에서 새어나왔습니다. 아픈 근육, 얼어붙은 속눈썹, 그리고 머리 위에 떠 있는 저주받을 구름에 대한 증오스런 외침들이. 느리지만 확실히, 사람들은 창고로 향해 나아가 큼직한 금속문을 들어 올려, 정치장교에게 인사를 건냈습니다.\n\n알렉세이는 앞에 놓인 동상걸린 얼굴을 못 알아볼 정도로 눈이 멀지 않았으며, 지휘 하에 있는 장병들의 행복에도 냉담하지 않았습니다. 그러나, 오늘의 운송이 그가 기대했던 대로라면, 그 어떠한 고통조차 가치 있는 일일 것입니다. 케이블 타이 세 개, 칼 한 자루, 그리고 약간의 들어올릴 힘만 있다면 방수포로 뒤덮힌 아래에 무엇이 놓여 있는지 알 수 있을것 입니다. 강철의 표면에서 눈이 쓸려내려가듯, 알렉세이의 입술이 벌어졌습니다.\n\n"동무들! 미국산 선적품이 도착했소!"
 tukharegional.42.a: "붉은 투쟁을 위한 검은 황금."
 
 tukharegional.43.t: "미합중국의 거부!"
 tukharegional.43.d: "Bad news. It seems that the filthy capitalist Americans are more concerned with their petty political squabbles and oppressing the working class than actually confronting Fascism. The United States has refused to respond to our request for oil and drilling equipment, dooming the Red Army to subsistence technology, even as we struggle against the Nazi War Machine.\n\nWe will of course continue our march against chaos and Fascism alike, but without the Americans, this will be much harder. In time of course, the forces of Socialism will triumph against all of our enemies within the wasted, and then shortly afterwards in Europe. Perhaps then the Americans will finally respect the capabilities of the Red Army, and respect us as an equal, but by then it will be too late. With Socialism cemented in the old world, how long before the tides of change reach the new?"
 tukharegional.43.a: "어쨌든 우리도 그 녀석들 필요없었어."
 
 tukharegional.44.t: "미국의 승인"
 tukharegional.44.d: "Excellent news. The American Government has formally recognized us as the rightful ruler of all of Russia, a move that opens the door to greater amounts of material support and diplomatic aid in our confrontation with the Nazi war machine.\n\nAlthough some within our government had been skeptical of the willingness of the Bourgeois American republic to aid socialism, to the point of doubting the worth of asking at all, it seems that the more pragmatic direction of Grand Marshal Tukhachevsky prevailed after all, and paid off in spades.\n\nNow with the capabilities of the most powerful nation in the world behind us, is there any hope for the Nazi empire? Soon our soldiers will no longer go into battle clothed in rags and raiments, but in the finest American camouflage and flak jackets. They will no longer wield antique rifles from the last war, but M16s and high grade rocket launchers. As we have dreamed for years, the world will soon know the true power of a fully equipped and prepared Soviet Military, may the fascists and petty-despots trimble in fear."
 tukharegional.44.a: "함께라면, 우리는 무적이다!"
 
 tukharegional.45.t: "미국의 승인 거부"
 tukharegional.45.d: "During the last war, as the Nazi beast surged Eastwards into the heartland of the motherland, we told ourselves desperately that the Americans would not let us die. Rivals we were - on opposite sides of the line between Communism and Capitalism - but surely we thought, they would not let us fall to our mutual Fascist enemy? Surely they knew that once it had feasted on Europe, it would not be long before the Nazis turned their evil gae to the Americas?\n\nBut it seems that now, as then, we put too much faith in the United States. We had hoped that they would recognize the new Soviet Union as the rightful sovereign of all Russia, but it seems that they were blinded by their instinctual capitalist hatred of the proletariat. Had they given us the simple honor of treatment as an equal, we might have stood together, fighting as friends against the common foe.\n\nBut now, denied this most basic of requests, we are doomed once more to walk our road alone. Though our foes might proclaim this lack of recognition as indicative of weakness, we will defeat them, even if it is without allies. And then when the Fascists and madmen are defeated, we will not forget who aided us in our darkest hour, and who did not."
 tukharegional.45.a: "애초에 이놈들을 믿은것부터 잘못일지 몰라."
 
 tukharegional.46.t: "엄숙한 맹세"
 tukharegional.46.d: "우스티노프는 갓 내린 눈에서 반사되는 거친 햇빛에 쬐이며 눈을 가늘게 떴습니다. 사마라는 다시 한번 서러시아 혁명전선에 순응하게 되었고, 경제부 장관은 천천히 다가오는 낯선 기시감과 어린 시절의 공포가 뱃속으로 기어들어오는 것을 느꼈습니다. 사마라, 증오스런 유년기의 도시이자, 어린 우스티노프와 어머니가 가졌던 모든 한 톨의 행복과 동전 한 닢마저 앗아갔던 참담한 빈곤율의 도시.\n\n그는 어둠 속에서 쥐를 잡으며, 손전등으로 시야를 가리고 축사와 다를 바 없던 집의 벽돌벽에 쥐의 머리를 찧었던 시절을 기억합니다. 그 당시에 고기는 찾아보기 힘들었으며, 얇은 숄과 비슷한 피부 사이로는 뼈가 앙상하게 나왔었습니다. 우스티노프는 쥐를 잡아먹을 수 있다는 것이 운이 좋은 것이라고 생각했고, 그와 어머니는 귀중한 단백질을 얻기 위해 다른 마을들이 무슨 짓을 해야만 했는지에 대한 이야기들을 들어왔습니다.\n\n우스티노프는 병들고 죽어가는 어머니에게 손수 빵 껍질과 묽은 쥐 수프를 먹인 것을 기억하며, 그의 어린 시절을 위안해준 유일무이한 진정한 친구였던 한 여인을 기억합니다. \n\n경제부 장관은 갑작스레 눈물을 글썽이며, 고통을 삼켰습니다. 사마라는 재건될 것입니다. 러시아는 재건될 것입니다. 기아와 궁핍의 시대는 종막을 마주할 것입니다."
 tukharegional.46.a: "다시는 없으리니, 이것이 우리의 멩세로다."
 
 #Zhukov Regional Events
 
 zhukovregional.1.t: "자랑스런 붉은 군대"
 zhukovregional.1.d: "인터내셔널은 대원수 주코프가 한데 모인 자랑스러운 사회주의의 아들들을 환호와 개선식으로 맞이하는것을 간과하고 있다며 볼멘소리를 내곤 했습니다. 군인들은 혁명전선의 패배한 적들의 깃발을 들고, 승리한 혁명의 선명한 진홍빛 깃발 아래 낮게 드리워 놓았습니다. 장병들은 러시아 진보의 적들의 노획한 깃발을 지휘관들의 발치에 내던졌습니다. 각 국기들이 레닌 광장의 차갑고 단단한 돌에 부딪힐때, 대원수는 각 국기가 대표하는 반동주의적 정권들에 대해 생각에 잠겼습니다.\n\n코미 공화국의 나눠진 다색의 국기는 그 골치아픈 부르주아 국가에 존재했던 깊은 분열을 상징하고 있었습니다. 노쇠한 귀족 패거리들을 대표하는 뱟카 공국의 흑금백 삼색기는 권력을 되찾기 위해 필사적으로 노력하며, 자신들이 아버지라고 부른 이 대지를 독일의 개들이 빼앗는것을 도왔습니다. 눕혀진 소위 "러시아 인민 해방위원회" 라고 불리던 이들의 깃발. 수많은 러시아의 인민들이 블라소프의 해방 약속에 현혹되었지만, 이 깃발의 뒤에서는 성 앤드류의 십자가가 파시스트놈들의 정복의 군홧발과 함께 나아갔습니다. 또 다른 한쪽에는, 아리아인 형제단의 미친 시체청소부들이 러시아 국가를 "정화" 하려는 그들의 여정을 상징하며, 수치심조차 없는 뻔뻔한 자부심의 정신나간 스와스티카를 그려넣었습니다.\n\n퍼레이드가 계속되자, 대원수 주코프는 가장 자랑스러운 얼굴을 띄는 이들은 머리가 희끗희끗한 참전용사들 이라는 것을 눈치채었습니다. 바로 서러시아 전쟁을 기억하는 이들이죠. 그들은 볼고그라드의 승리를 기억했습니다. 그들은 증오스러운 독일놈들에 맞선 최후의 승리가 너무나도 가까워 보였던 모스크바와 레닌그라드의 승리를 기억합니다. 허나 이 모든것은 비열하고 절대 용서받지 못할 반역자들과 반동들에 의해 잔혹하고 처참하게 무너져 내렸습니다! 이제, 그 반역자들의 깃발은 우리의 발 아래에 놓여있습니다. 활기를 되찾은 붉은 군대는, 우랄 강 너머 러시아를 다시 한번. 그리고 영원히 재결합할 준비가 되어있습니다!\n\n주코프는 자신의 앞에 수많은 여정이 놓여있음을 알고 있었지만, 오늘만큼은 자신의 몸이 승리의 따스한 빛을 마음껏 누릴 수 있도록 몸을 허락했습니다."
 zhukovregional.1.a: "붉은 군대는 가장 강력하다!"
 
 zhukovregional.2.t: "높은 도덕적 표준"
 zhukovregional.2.d: "바실리는 다시 원대로 복귀하며 휘파람을 불었습니다. 한 마을을 다스리는 것이 자신을 차르라고 부를 수 있는 권리를 주었다고 생각하는 어느 군벌과의 짧은 승리의 전투 이후였습니다. 어느날 오후, 34 인민 보병대의 바실리와 그의 동무들이 받은 일은 아마도 귀족일 그가 왕관을 되찾기 위한 여정을 강제적으로 설득하는 일 이였습니다.\n\n"어이, 바실리! 넌 좋은거 하나 주웠을때만 휘파람 불지. 이번엔 또 뭐 찾았냐?"\n\n"유리, 문명세계로 돌아가면 술값은 나한테 맡겨둬." 바실리는 그의 최신 전리품을 보여주기 위해 주머니에 손을 넣었습니다. 전투중 어느 집에서 몰래 주워서 숨겨둔 작은 금목걸이가 나타났습니다.\n\n"죽이네! 그거 얼마쯤 받을 것 같냐? 대충 50루블 쯤 나오려나?"\n\n"더 많을수도, 더 적을수도 있지. 중요한건, 이게 우리를 오늘 밤 축하행사로 이끌어 줄 티켓이라 이말씀이지!"\n\n"정지! 거기서 무엇들 하고계시나 친애하는 동무들?" 도대체 어디서 온건지 모를 모를 엄격한 얼굴의 정치장교가 나타났습니다. 바실리에게 다가간 그는, 곧 당황한 병사의 손에서 황금으로 된 보드카 티켓을 낚아챘습니다. "자네 이걸 팔려고 가져간건가, 아니면 보자마자 눈이 튀어나와서 가져온겐가? 아무래도 나 좀 봐야겠군, 이바노비치.\n\n바실리는 그날 술집 대신 여단본부로 가게 되었습니다. 이 목걸이는 다음날 아침 마을로 돌려보내기 위해 다른 약탈품들과 함께 가방에 들어갔습니다. "붉은 군대는 억압받는 인민들을 사슬에서 해방하기 위한 군대이지, 인민들의 금목걸이를 해방하기 위한 군대가 아닐세." 이것이 바실리를 수감실로 안내하던 정치장교가 한 말이였습니다."
 zhukovregional.2.a: "보드카는 이제 그만."
 
 zhukovregional.3.t: "제복의 오점"
 zhukovregional.3.d: "투하쳅스키에게, 주코프에게서 온 편지는 별로 놀랍지 않았습니다. 유일한 놀라움은 이를 받는데 얼마나 오랜 시간이 걸렸는지 뿐 이였습니다. 보로실로프의 죽음 이후, 혁명전선을 장악하려는 그의 노력이 실패했기에 투하쳅스키는 스스로가 반역죄에 의해 처형될것이라 예상했습니다. 대신 주코프는 지난 일은 잊어버린 뒤, 더 큰 그림을 보았습니다. 비록 그의 최대 라이벌이긴 하지만 투하쳅스키의 야전 지휘관으로써의 재능은 부정할 수 없었고, 따라서 그는 서부 러시아의 재탈환에 기여하는것을 허가받았습니다. 이제 혁명전선이 안정을 되찾았기에, 투하쳅스키의 복무는 더 이상 필요하지 않은것 같습니다.\n\n편지에는 그가 "야전에서의 비 전문적이고 무모한 행동"을 보였다며 "붉은 군대의 장교로서 적합하지 않은 모습" 이라고 비난하였습니다. 투하쳅스키는 이것이 말똥같은 개소리라는걸 알고, 주코프 또한 그러합니다. 그는 언제나 그랬듯이 효율적이고 무자비한 지휘로 부하들을 이끌었습니다. 연방의 적들은 자신들이 항복하더라도 누구도 살려두지 않을 것입니다. 그들은 침략을 멈춘 적이 없으며, 투하쳅스키에게 고작 체면을 위해 병력을 약화시키는것은 있을 수 없는 일이였습니다. 그러나 주코프에게는 체면이 중요한 듯 합니다. 그것도 휘하의 가장 뛰어난 장군을 해고할 만큼. 그 뿐만이 아닐 것입니다. 투하쳅스키는 그의 많은 부하들이 이러한 편지를 이미 받았거나, 곧 받게 될 것이라고 예상했습니다. 옛 시대엔, 숙청은 총알로 행해졌습니다. 주코프의 연방에서는 이제 공증된 편지로써 끝내는 듯 합니다.\n\n투하쳅스키는 편지를 접어서 치워버렸습니다. 마침내 그에게 끝이 다가왔지만, 이는 전혀 예상했던 방식이 아니였습니다. 어쩌면 주코프는 자신이 죽음을 예상했다는 것을 알고 그를 괴롭히기 위해 이러는 것일 지 모릅니다. 투하쳅스키는 빠르고 깨끗한 결말을 허락받는 대신, 그가 결코 물을 필요가 없기를 바랬던 질문에 대한 답을 찾도록 강요받으며 계속 버티게 될 것입니다."
 zhukovregional.3.a: "다음은 뭐지?"
 
 zhukovregional.4.t: "붉은 군대의 행진"
 zhukovregional.4.d: "주코프는 행군중인 병사들의 위에 서서, 그들이 마지막 한시간 동안 언제나 해왔듯이 가차없이 훈련을 통과하는 모습을 지켜보았습니다. 만약 그들이 전쟁에 필요한 무기나 자원이 충분하지 않다면, 모든 장병들은 적을 극복하기 위한 정예화된 전투 방법론을 잘 교육받아야 할 것입니다. 잘 훈련된 한명의 베테랑이 열명의 징집병보다 낫다는것이 주코프의 생각이였습니다. \n\n"너희들의 행군 휴식은 이제 끝났다! 팔굽혀펴기로 돌아가!" 훈련 교관이 각 개인들 사이를 걸으며 모든 군인들이 얼마나 열심히 노력하는지 확인하며 소리쳤습니다. "자, 힘내 도미닉! 넌 서른번은 더 할 수 있어! 아니면 한바퀴 더 돌고싶나?"\n\n물론, 당연하게도 언제나 약한 고리는 있습니다. 주코프의 생각에는, 그들은 어느 군이든 있을 수 밖에 없습니다. 어떤 사람들은 그보다 더 할 수 있었습니다. 하지만, 나머지 한명 한명이 강해야만 그들을 도울 수 있습니다. 나약함은 죽음을 의미하기에. "교관, 난 이 녀석들이 한번 더 뛰는걸 보고싶네. 이번엔 두배로 하지."\n\n"대원수님 말씀 들었지! 뛰어! 느리게 뛰는거 보이기만 해 봐라!"\n\n지친 부하들은 다시 제자리에서 일어나 뛰기 시작했는데, 이는 대원수에게 굉장히 인상깊었습니다. 그들은 실수를 했다간 무슨 일이 일어날지 보고싶지 않은 모양이였습니다. 확실히, 붉은 군대의 일원이 된다는건 굉장히 힘든 일이군요."
 zhukovregional.4.a: "발을 더 높이 들어라!"
 
 zhukovregional.5.t: "소비에트 연방영웅"
 zhukovregional.5.d: "율리는 무대위에 오를 자신의 차례를 기다리며, 마침내 자신의 직업의 꿈을 이루어 냈다는 것을 상기하고 있었습니다. 소비에트 연방영웅. 공산주의의 수호자. 붉은 군대의 가장 용맹한 이들 중 한명. 수년간의 독일군둘, 부역자들, 그리고 부르주아들과 싸운 시간들이 마침내 결실을 맺었습니다. 율리는 계속 기다리며 자신에게 남은 유일한 수류탄으로 핀란드 전차를 정면으로 격파한 사람을 축하중인 붉은 군대의 장군들을 지켜보았습니다. 남자는 미소를 지으며 단상에서 내려가 자신들의 전우들에게 돌아갔습니다. "율리 볼코프, 무대위로 올라오도록." 장군들 중 한명의 목소리가 울려퍼졌습니다.\n\n율리는 당당하게 계단을 오른 뒤, 싱글벙글 웃으며 강단에 올라섰습니다. "볼코프, 자네가 오네가에 행한 영웅적인 행동은 가히 전설에 가깝다네. 자네의 이야기는 다른 수많은 이야기와 비슷하지만, 그럼에도 불구하고 믿을 수 없을 정도지. 그대는 용맹하게 부하들을 이끌고 반공의용대의 요새화를 뚫고 오네가로 향할 돌파구를 만들어내었네. 오네가 다리에서의 매복 도중 자네의 구출은 먼 훗날의 미래세대에게 조차 전해질 이야기가 될 걸세. 일병으로써, 그대는 서러시아 전쟁속에서 용맹하게 모국을 수호했고, 모스크바 공세에서 전 러시아를 위해 싸웠지. 만약 누군가가 소비에트 연방 영웅을 수여받아야 한다면, 그것은 바로 자네가 될 걸세."\n\n훈장이 가슴에 꽃히자, 자존심이 율리를 가득 채웠습니다. 그는 붉은 군대가 러시아의 재통일을 위해 노력하기에, 복무를 지속할 계획이였습니다. 어쩌면 그들은 율리만을 위한 훈장을 하나 만들어줄지도 모르죠!"
 zhukovregional.5.a: "멋진 이야기군!"
 
 zhukovregional.6.t: "우리의 두가지 선택지"
 zhukovregional.6.d: "우리가 두가지 선택지와 함께, 이제 결정의 시간이 왔습니다. 우리의 외교적 선택이 러시아의 미래를 크게 좌우하게 될 것입니다. \n\n우리의 첫번째 선택지는 자유국가연합과 미국의 동맹에 참여하는 것입니다. 미국을 친구로 사귀는 것은 독일과 다른 러시아의 세력과 맞서는데 도움이 될 수 있지만, 이는 우리가 스스로의 이념을 배반하고 있다는것을 모두에게 보여줄 것입니다. 미국은 경제적, 군사적으로 우릴 돕겠지만, 더 사회주의적인 선택지 또한 있습니다.\n\nOFN과 나란히 서는 대신, 우린 스스로의 동맹인 소인테른의 창설을 선택할 수 있습니다. 세계에서 다른 사회주의 국가들과 동맹을 맺는것은 우리의 이념을 배반하지는 않을것 입니다. 우리의 강대함과 사회주의적 연대를 보이는 동시에, 우리를 세계무대에 세우기도 완벽할 것입니다. 불행히도, 어떠한 소인테른도 미국이 우리에게 할 수 있는것을 제공하지 못하며, 장기적으로는 우리를 약화시킬 수 있습니다.\n\n러시아 통일을 위한 일에서 지원을 받기 위해선 외교가 필요한 만큼, 우리는 둘 중 하나의 접근법을 선택해야 합니다. 우리는 미국을 선택하고 이념을 희생해야 할까요? 아니면 우린 소인테른을 선택하고 사회주의 세계를 통합시키는 대신 미국을 등한시 할까요?"
 zhukovregional.6.a: "우리는 반드시 결정해야한다."
 
 zhukovregional.7.t: "D.C에 도착하다."
 zhukovregional.7.d: "비행기는 완전히 착륙하기 전에 한바퀴 돌며 덜레스 국제공항으로 천천히 하강하기 시작했습니다. 알렉산드르 야코블레프는 마침내 긴 비행에서 벗어날 수 있어 기뻤습니다. 그의 미국 여행은 다소 험난했고, 평소에도 비행을 좋아하지 않았습니다.\n\n무역 협상과 경제 원조를 요청하기 위해 미국으로 보내진 야코블레프는 미국인들을 만나 기뻤습니다. 전에도 여러번 방문한 적이 있는 그는, 여전히 이 나라와 인민들에게 익숙하지 않았습니다. 심지어 이번은 공식적인 방문이야! 만약 모든 일이 계획대로 흘러간다면, 그는 아마 대통령을 만날 수도 있을 것 입니다. \n\n야코블레프가 영어를 알고있는것도 운이 좋았습니다. 그는 영어를 알고 있는 혁명전선의 몇 안되는 고위층 중 한명이였습니다. 군벌 시대에 아무도 그것을 배우지 않았고, 대부분은 영어권 국가들조차 여행하지 않았습니다.\n\n하지만 이는 지나간 일이고, 만약 야코블레프가 이 몇주동안 성공을 거둔다면, 그는 러시아와 미국 사이에 수십년은 지속될 수 있는 동반자 관계를 구축하게 될 것입니다."
 zhukovregional.7.a: "미국인들이 우리를 두 팔 벌려 맞이해줬으면 좋겠군."
 
 zhukovregional.8.t: "역사적인 악수"
 zhukovregional.8.d: "바로 이 순간이, 야코볼레프가 고대하던 순간이였습니다. 그는 마침내 미합중국의 대통령을 만나게 되었고, 그들은 무역 협정에 관한 것 이상의 이야기를 나누었습니다. 야코볼레프가 알고 있는것보다 미국에 대해 알아야 할 것이 훨씬 더 많았다는것을 실감했습니다. 물론 그는 집으로 돌아간 이후에도 일이 어떻게 될지 또한 언급했습니다. 그들은 야코블레프가 마지막으로 미국을 방문했을 때보다 훨씬 나아졌습니다. 확실히요! 그의 매력이 협상에서 유용했을지는 모르지만, 이제 몇가지 다른 매력이 필요한 듯 합니다. 중요한 순간이 그들 모두에게 닥쳤습니다. 더 사람은 언론앞에 나와 러시아와 미국의 동반 관계를 전 세계에 선언할 것입니다.\n\n유창한 영어를 구사하던 야코블레프는 백악관 문 밖으로 나와 돌아서서 말했습니다. "[USA.GetLeader] 대통령 각하. 만나뵙게 되어 영광입니다. 저희는 우리 두 나라의 협력관계에 대해 매우 기쁘게 생각하고 있습니다. 개방적인 무역은 우리 둘 모두에게 이익이 될 것입니다."\n\n"저 또한 같은 마음입니다, 야코볼레프 씨." 대통령이 말했습니다. "저 또한 이러한 협력 관계 속에서, 의회가 우리들이 서로 동맹의 혜택을 받을 수 있도록 설득하기 위해 제가 할 수 있는 모든것을 다할것을 약속합니다. 저희는 여러분들이 미래를 향해 나아가기 위해 우리와 함께하는 길을 선택해 기쁩니다."\n\n야코블레프는 대통령과 카메라를 향해 미소지으며 손을 내밀었습니다. 대통령은 셀 수 없이 많은 기자들과 저널리스트들의 카메라 불빛에 눈이 멀어 흔들리는 듯 합니다."
 zhukovregional.8.a: "카메라 보고 웃으세요!"
 
 zhukovregional.9.t: "승인을 위한 호소 - 미합중국"
 zhukovregional.9.d: "우리는 서러시아 혁명전선의 대원수인 게오르기 주코프로부터 전언을 받았습니다. 그들은 스스로를 합법적인 국가이자 서부 러시아의 합법적인 정부로 인정받기를 원합니다.\n\n우리가 이를 받아들인다면, 그것은 우리와 혁명전선과의 긴밀한 협력관계를 보여줄 것이며, 다른 러시아 정부와 독일을 화나게 만들 수 있습니다. 하지만, 이는 의심의 여지 없이 우리의 우호 관계를 확장시킬 것이며 어쩌면 미래의 동맹국까지 제공하게 될 것입니다.\n\n서러시아 역시 많은 상품을 생산하고 있으며, 그들의 정부를 인정하는것은 분명히 우리와의 무역 관계를 향상시킬것 입니다. 그러나, 우리는 혁명전선과 같은 정부를 공유하지 않습니다. 우리는 자본주의 공화국이며, 그들은 좋건 나쁘건 공산주의 프롤레타리아 독재국가 입니다. 이는 민주주의를 향한 우리의 가치에 어긋날수도 있습니다. 하지만 이보쇼, 적어도 그들은 파시스트를 혐오하지 않습니까, 예? 주코프 또한 개혁적인 성향이 있는 듯 합니다. 그러니 이는 우리에게 매우 이익이 될 수 있을것 입니다. 따라서..."
 zhukovregional.9.a: "그들을 승인하라. 우리는 가능한 한 가장 많은 친구가 필요하다."
 zhukovregional.9.b: "우린 기다려야 한다, 러시아는 변하지 않을수도 있어."
 
 zhukovregional.10.t: "미국이 우리를 승인하다!"
 zhukovregional.10.d: "미국은 우리에게 외교적으로 중요한 승리인 정부의 공식적 인정을 한 듯 합니다. 이것은 우리와 미국 사이의 관계를 더욱 강하게 만들고 미래에 우리에게 더 많은 선택지가 생길 것 이라는걸 의미합니다. 양국간의 무역도 늘어날 것이며, 이는 우리에게 경제적으로 도움이 될 것입니다. 야코볼레프를 보내는 것은 분명히 우리의 기회를 늘린 것으로 보입니다!"
 zhukovregional.10.a: "미국의 친우들이 최후의 승리를 취하는 것을 도와주리라!"
 
 zhukovregional.11.t: "미국이 거부하다!"
 zhukovregional.11.d: "불행히도, 미국이 우리를 인정하지 않았다는 소식을 접했습니다. 이는 세계무대와 국내에서의 타격이긴 하지만, 총체적인 손실은 아닙니다. 우리는 무역 거래나 경제 원조와 같은 도움을 여전히 받을 수 있습니다. 이 경제적 원조는 서러시아를 재건하는데 특히 중요할 것입니다. 따라서 지금 당장은 손실일 수 있지만, 아마 러시아가 완전히 재결합 한 뒤 미국이 우리의 진정한 힘을 알아보게 된다면 상황은 달라질 수 있을것 입니다."
 zhukovregional.11.a: "손실이지만, 이해 되는군."
 
 zhukovregional.12.t: "야코블레프의 요청"
 zhukovregional.12.d: "이제 말을 해야겠군요 대사님. 이게, 어, 완탄 수프, 진짜 이게 이름인가? 이거 정말 거시기 털에 잠긴 보석같은데." 야코블레프는 겨우 말을 할 수 있을 만큼만 입을 비웠고, 대사는 반쯤 부끄러워하며 껄껄 웃었습니다. 어쨌든 식당은 반쯤 비어있는 상태였으니 말이죠. 게다가 주인이 아직까지도 가게 문을 열어두고 있는 근본적인 이유는 아마 뇌물일겁니다.\n\n"이 식당의 직원들을 대표하여, 영접할 수 있어 영광입니다 대사님." 20여년의 성장기를 육중한 살더미에 쌓아올린듯한 주인은 거름을 집어먹는듯한 웃음으로밖에 표현할 수 없는 표정을 지으며 옆에서 고개를 끄덕였습니다. "당신이 원하신다면, 언제든지 돌아오셔도 환영입니다." 이 반쯤 마약굴 같은 장소를 식당이라고 부르는 모습을 보며 뻔뻔스러움까지 느껴졌지만, 그는 확실히 이 순간을 어떻게 이용해야 할지 아는 모양이였습니다.\n\n대사는 손으로 그에게 신호를 주었습니다. "야코볼레프씨, 당신이 우리의 문화에 몰두하는것을 보니 아주 기쁩니다만,  저는 당신이 의논하고싶은 더 큰 일이 있을 것이라고 확신합니다." 한참동안 그는 침묵에 휩싸였습니다. 오직 국수와 국물이 후루룩 거리는 소리만이 밤에 메아리쳤고, 선풍기 날이 공기를 가르며 들려오는 소리만이 들려왔습니다.\n\n야코볼레프는 그릇에 남은 찌꺼기를 마저 끝낸 뒤, 옅은 이목구비에 자기만족적인 미소를 지으며 말했습니다. "맞습니다. 그렇죠. 비즈니스가 남아있습니다. 물론 저희 둘 모두 연방이 흔들리지 않는다는 것을 알고 있을거라 생각합니다. 저희는 개발된 선진 경제의 특권을 가지고 있지 않으며, 확실히 저희는 제가 방금 먹은만큼 큰 원톤을 만들만한 곡창지대나 가축의 자본도 없습니다. 우리의 군에 대해선 말할 것도 없고... 소비에트 공학기술은 게르마니아와 보조를 맞춘 지 꽤나 오랜 시간이 흘렀습니다."\n\n그는 자신의 앞에 놓인 스카이라인에 고개를 끄덕였고, 창문에 더러운 네온 낙서를 보았습니다. "저는 물론 저희 정부 또한 그들은 따라잡을 것 이라는걸 확신합니다. 우리는 반드시 그리할 것 입니다. 하지만 우리는 그 전에 해야할 일이 많습니다. 제가 세계에서 가장 큰 반파시즘의 국가가 이 일이 끝날 때까지 형제자매를 도울 것 이라는 당신의 확언을 받을 수 있겠습니까?""
 zhukovregional.12.a: "우린 친우들을 돕는것을 절대 주저하지 않을 것 입니다."
 zhukovregional.12.b: "아마도 다음 기회에, 야코볼레프씨."
 
 zhukovregional.13.t: "야간의 공식성명"
 zhukovregional.13.d: ""완탄 수프." 그 목소리는 너무 차가워서 볼가강도 얼려버릴 듯 했습니다. "자네는 우리의 은인인 미합중국의 대사에게. 완탄 수프를 먹으라고 부탁했어. 완탄. 수프. 침묵이 감돌았습니다.\n\n"내가, 어, 내가 설명할 수 있네." 야코블레프는 심호흡을 했습니다. "우린 자네가 언급한 민감한 주제를 제기하는데 도움이 될 만한 장소를 찾아야 했지. 해외 원조와 군인들을 요구하는 제안을 값비싼 시설에서? 아니, 그건 구식이야." 그래, 변호는 아직까진 잘 진행되고 있어. 그는 계속 밀어붙였습니다.\n\n"그래서 내가 그 어떠한 잠재적인 감시의 귀도 우회할 수 있는 위치의 아주 특별한 시설을 요구한거지. 대체 어떤 사람이 미합중국의 도시 한복판에서 완탄 수프를 생각하겠어? 완벽한 계획이지, да? 조용한 배경이 그의 말을 삼켰습니다.\n\n"일단 이 사안은 나중에 논의하도록 하지, 알렉산드르. 그래서 지금 우리의 요청은 소식이 있나?"\n\n러시아인은 낡은 일상의 생각없는 습성에 몸을 기댔습니다. "아마 가방에 넣은 것 같아. 미국인들은 수용적인 태도를 보이고 있고, 우리는 공급망을 위한 가능한 항공 경로에 대해 이번 주 말에 이야기 해 봐야 할 듯 하군. 우리가 방공망에 대한 장애물을 제거해야겠지?"\n\n"그렇지, 야코블레프. 우리는 항공로를 폐쇄할 것이오. 새로운 파트너에게 어떠한 문제도 일어나지 않을 것 이라고 확신 시키게." 또 다른 막간. "아, 그리고 야코블레프?""
 zhukovregional.13.a: ""잘했어. 하지만 더 이상 완탄 수프를 또 요구하진 말게, 제발.""
 
 zhukovregional.14.t: "야간의 당황스러움"
 zhukovregional.14.d: ""완탄 수프." 그 목소리는 너무 차가워서 볼가강도 얼려버릴 듯 했습니다. "자네는 우리의 은인인 미합중국의 대사에게. 완탄 수프를 먹으라고 부탁했어. 완탄. 수프. 침묵이 감돌았습니다.\n\n"내가, 어, 내가 설명할 수 있네." 야코블레프는 심호흡을 했습니다. "우린 자네가 언급한 민감한 주제를 제기하는데 도움이 될 만한 장소를 찾아야 했지. 해외 원조와 군인들을 요구하는 제안을 값비싼 시설에서? 아니, 그건 구식이야." 그래, 변호는 아직까진 잘 진행되고 있어. 그는 계속 밀어붙였습니다.\n\n"그래서 내가 그 어떠한 잠재적인 감시의 귀도 우회할 수 있는 위치의 아주 특별한 시설을 요구한거지. 대체 어떤 사람이 미합중국의 도시 한복판에서 완탄 수프를 생각하겠어? 완벽한 계획이지, да? 조용한 배경이 그의 말을 삼켰습니다.\n\n"일단 이 사안은 나중에 논의하도록 하지, 알렉산드르. 그래서 지금 우리의 요청은 소식이 있나?"\n\n러시아인은 한숨을 쉬며 벽을 향해 털썩 주저앉았습니다. "미국인들은 합리적인 날짜에 향후 논의를 약속했네. 대사가 내가 생각하는 대로라면, 이건 우리가 알아서 처리하겠다는 이야기야. 미안하군, 동무."\n\n야코블레프의 귀와 전화기 사이의 온도가 수천도씩 떨어졌습니다. "당신의 양해가 접수되었네, 야코블레프 동무." 잠깐의 막간. "하지만 이는 받아들여지지 않았어. 미국인들이 우리를 도울 수 있는 다른 방법을 찾아보도록 해야할거야. 그리고 만약 자네가 우릴 다시 실망시킨다면-"
 zhukovregional.14.a: "우리 둘 다 한동안 완탄 수프는 못먹을거야."
 
 zhukovregional.15.t: "리시코프의 여정"
 zhukovregional.15.d: ""쉬어, 제군" 경비는 긴장을 풀고 제자리로 돌아갔으며, 니콜라이는 몸을 옆으로 돌려 여행가방을 뒤적거리기 시작했습니다. 세상에, 왜 최고 소비에트는 세계 여행에서 무장 경호대로 나를 둘러싼거지? 그것도 외교 의전의 불문율까지 어기면서?\n\n뭐, 15년간의 고립이라면 외교 관계의 미묘한 차이를 잊기에 충분한 시간이라고 그는 생각했습니다. 하지만 리시코프는 그러지 않았습니다. 그는 오랜 꿈의 윤곽을 마음속에서 지우기엔 이를 너무 오랫동안 품어왔습니다. 그리고 여전히 숨을 쉬는 동안, 세계의 범세계적이고 보편적인 형제애와 세계적으로 연결된 무장과 단결의 꿈은 결코 죽지 않을 것입니다.\n\n그는 편지가 떨어져 나올 때까지 엽서의 옆구리를 만지작거렸습니다. 아,총리와 주고받은 서신의 답장이 왔구나! 오후에 있었던 혁명국무부 장관과의 만남은 그를 조금 지치게 했지만, 친구에게 몇마디 말도 쥐어짜내지 못할 정도는 아니였습니다. 아마 그는 최근 시행된 집산화 프로그램의 진척상황에 대해 물어볼 것입니다. 이유는 모르겠지만, 어떤 이유에서든, 항상 외무부 장관이 가는 곳을 농부들이 따라다녔습니다. 아마 그저 과시하기 쉽기 때문에? \n\n리시코프는 어깨를 으쓱했습니다. 다른 사람의 정책을 평가하는건 그가 할 일이 아니였습니다. 그가 아는것은 연방에 최고로 좋은것은 세상에 가장 좋은것 이라는 것이며, 몇몇 농부들과 그들의 밭이 이를 방해한다면 그들을 저주할 것입니다. 빛을 들어오게 하기 위해 몸을 약간 구부린 그는, 곧 글을 쓰기 시작했습니다."
 zhukovregional.15.a: "친애하는 총리 각하, 러시아의 인민들이 안부를 묻습니다."
 
 zhukovregional.16.t: "우리는 두려워하지 않습니다"
 zhukovregional.16.d: ""동지들이여, 우리는 반드시 역사 속에서 우리의 위치를 알아야 합니다. 우리 모두가 두려움과 공포로 잠식된 나날들을 기억합니다. 불타오르는 모스크바와 나머지 절반의 도시들이 안개로 뒤덮힌 모습을 생생히 기억합니다. 우리 모두는 치유되지 못한 상처를 지니고 있습니다. 연방은 혼란의 수레바퀴 속에서 무너져 내렸고, 인민들은 사방으로 흩어졌습니다. 심지어 지금도 저는 가족의 생사조차 모르고 있습니다. 우리 모두가 대체 불가능한 이상을 잃었습니다, 저 또한 다시는 사회주의의 승리의 필연성을 믿지 못할것 입니다."\n\n"하지만 지금은, 이제 과부가 자책의 겉옷을 벗어던지는것과 같이, 우리의 두려움을 버려야 할 시대입니다. 파시스트의 늑대는 여전히 우리의 대지 위를 맴돌며, 우리의 모국은 열기에 휩싸인 짐승의 노예가 되어있지만, 하지만 늑대의 발톱은 더 이상 우리가 두려워했던 그것이 아닙니다. 그들은 이미 자신들이 빚어낸 악몽속에 갇혀 있을 뿐 입니다. 나의 친우들이여, 이를 무엇이라고 부르던 간에, 우리는 더 이상 두려움에 떨어선 안됩니다! 그들은 감히 어머니 조국을 향해 진격했던 군대들과 마찬가지로 그저 또다른 제국주의의 실험일 뿐이며, 역사속의 모든 군대와 마찬가지로 멸망의 운명에서 벗어나지 못할 것입니다."\n\n"그렇습니다, 우리는 두려워 해선 안됩니다! 우리들의 앞에 보이는 것은 지옥의 마지막 구렁텅이일 뿐이니, 힘을 냅시다! 우리의 손에는 이를 영원히 꺼트릴 양동이가 있습니다!"\n\n'파시스트를 대변하거나 그들을 위해 대답할 이들에겐, 전 오직 이 한마디만 전하겠습니다. 당신들은 세상이 자신들의 힘 앞에 바스러질것이라 생각했으며, 한동안은 당신들이 옳았습니다. 하지만 차르는 결코 자신이 멸망할 것이라 생각한적 없으며, 나폴레옹은 러시아가 불타올라 사라질것이라 생각했으며, 몽골인들은 루스족이 결코 자신들에게 맞서지 못할것이라 생각했습니다. 그 모든 생각은 한번도 맞은적이 없으며, 틀렸습니다."\n\n"그리고 저들과 마찬가지로, 당신들 또한 틀릴 것입니다. 우리가 한때 가졌던 붉은 연방의 꿈과 소망들이 구름이 되어 모이길 기다리고 있었습니다. 그리고, 우린 붉은 연방의 선구자가 될 것입니다.""
 zhukovregional.16.a: "우리는 잃어버린 모든것을 복구하리라."
 
 zhukovregional.17.t: "미국을 향한 전언"
 zhukovregional.17.d: " - 미합중국 국무부에게 -\n\n전 세계적인 외교적 불안정성과 사회주의적 통합의 쇠퇴로 인하여, 서러시아 혁명전선은 미합중국에게 사회주의 세계를 경제적, 외교적, 정치적으로 통합하기 위한 소인테른. 즉 사회주의 인터내셔널을 창설할 것임을 공식적으로 통지합니다. 우리의 공동의 적인 독일에게 맞서기 위해 우리의 동맹들을 결속시키는것은 미합중국과 자유 국가 연합의 최선의 이익이 될 것입니다. 우리들 사이의 차이에도 불구하고, 우리는 파시스트의 위협에 맞서기 위해 단결해야 합니다. \n\n서러시아 혁명전선의 니콜라이 리시코프."
 zhukovregional.17.a: "예의바르군."
 
 zhukovregional.18.t: "오랜 숙원사업"
 zhukovregional.18.d: "주코프는 브랜디 수집품을 거의 꺼내지 않았습니다. 그 병들은 믿을 수 없을 정도로 비쌌으며, 알코올 중독이 서러시아의 금기는 아니였지만, 퇴폐적인 과잉은 그러했습니다. 그렇지만, 지도에서 성장해나가는 연방을 바라보자, 그는 시작하기에 아주 좋은 시기라고 생각했습니다. 군은 한때 그들의 영토였던 곳을 두루 순찰하였고, 정치국에선 늙은이들이 행정부에 의한 통합에 신중한 긍정을 보였으며, 경제도 호황을 누리고 있었습니다.\n\n좆까라 그래. 그는 혼잣말을 속삭였습니다. 이럴때 날 치유해줄 수 없으면, 애초부터 숨겨둔 브랜디가 무슨 소용이야?\n\n그는 달콤한 호박빛의 액체를 잔에 따르며 접수계원을 호출했습니다. "아흐로메예프, 리시코프, 그리고 야코블레프한테 들어오라고 해. 음료는 그들이 원하는 대로 준다고 전하고." 주코프는 이번엔 제발 그들이 빌어먹을 전용잔을 들고오길 바랬습니다. 이건 한 잔 조차 씻어내기 귀찮은 물건이니.\n\n남자들이 경례를 하자, 주코프는 손을 흔들어 그들에게 내리라는 신호를 주었습니다. 그들이 내민 잔에 브랜디를 부은 주코프는 잔을 들며 건배했습니다. "제군들, 상황이 변했네. 아마 개선중이겠지만, 내 책상 위에 있는 농부들이 자기들 농업 장비를 좆같이 쓴다는 불만사항들 덕분에, 나는 큰 기대를 걸고있지 않네."\n\n"거 게오르기, 지금 하는 일에 집중하는게 좋을거야. 요즘엔 더 날씬한 코미디언만 고용하는 모양이더라고." 세사람은 껄껄 웃었습니다. 그들은 항상 동의하지 않았지만, 냉소적인 고통은 언제나 서로를 함께하게 하였습니다.\n\n"글쎄, 우린 작은 이야기들을 할 여유가 없어. 난 후계 문제에 대해 생각해 보았고, 미래의 후임자를 대비했네. 내 생각에 이 간은 앞으로 10년을 더 버텨내기엔 너무 많은걸 본 모양이야." 주코프는 한명한명을 차례대로 유심히 바라보았습니다. 아흐로메예프의 열정, 야코블레프의 매력, 리시코프의 숨겨진 깊이를. 각각 모두가 소중한 존재들이지만, 결국 오직 한가지의 선택만이 남아있을 수 있습니다."
 zhukovregional.18.a: "할 일이 많군."
 
 zhukovregional.19.t: "마을로 돌아가"
 zhukovregional.19.d: "사무실로 돌아올 날이 되자, 모신은 그의 가장 최고의 옷을 입었습니다. 복원된 행정관이 자신의 출입카드를 파베르제의 달걀이 박힌것 마냥 번쩍이며 건물 안에 들어서자 비웃음 섞인 조롱의 기억이 그의 머릿속에서 울려 퍼졌습니다. 군 장교들이 자신의 계급과 이름을 감춘 채 그에게 발을 질질 끌며 다가오자, 그는 얼굴에 살짝 미소를 머금는것으로 활짝 웃는 얼굴이 피어나는 것을 간신히 막을 수 있었습니다.\n\n그래, 그가 속삭였습니다. 당원 모신이 다시 돌아왔습니다.\n\n그의 사무실 바로 옆에는 테이블이 하나 놓여있었고, 그 위에는 여러장의 당의 상징과 서류들이 붙어있었습니다. 모신은 그 중 하나를 붙잡았습니다. 사무실 물건은 언제나 첫 주에 가장 좋았거든요. 그리곤 마치 이곳을 소유하고 있는 것처럼 문서의 새로운 페이지를 훑어보기 시작했습니다. 그는 항상 멋지고 인상적인 작업용 탁상을 갖길 원했지만, 총과 멍청한 군대 만으로 서러시아를 운영할 수 있다고 생각한 얼간이들이 언제나 방해였습니다.\n\n그러나, 이제 이곳은 그의 마을이였습니다. 게다가 협상을 통해 훌륭한 승진도 했죠. 사무실은 그의 영지이자, 전성기이자, 한때 자신을 괴롭혔던 장교들에게서 완전히 벗어난 장소죠! 모신은 그들 모두가 눈 속에서 손가락이 썩어가기를 바랬습니다.\n\n모신은 사무실에 털썩 주저앉아 자신이 발견한 비스킷 상자에 몸을 담그고 반쯤 드러누워 있었을때, 그를 발견하고 내보내기 위해 보안 요원들이 다가왔습니다. 항의하며, 모신은 자신이 이제 여기 관료라고 쏘아붙였습니다. 젠장! 게오르기 주코프는 군부를 내쫒고 자신과 같은 사람들로 채운게 아니였던건가? 누가 정부 당국에 반항하는 거지?\n\n보안 요원들은 눈을 굴리며 그에게 월요일에 다시 돌아오라고 했습니다. 보아하니 사무실은 일요일에 문을 닫는 모양입니다. 그들은 중얼거리며 굴욕받은 모신을 내버려두고 물러서 집으로 돌아가는 길에 올랐습니다."
 zhukovregional.19.a: "적어도 공짜 펜은 챙겼구만 그래."
 
 zhukovregional.20.t: "아흐로메예프와의 상의"
 zhukovregional.20.d: "아흐로메예프가 대원수의 집무실로 다가가자, 침묵이 흘렀습니다. 참모들은 마치 마을이 불길에 휩싸이고 유황불이 그들의 뒤를 쫒아오는것 마냥 돌아보지도 않고 그를 지나쳐 달아났습니다. 장군들은 아래를 내려다 보며 시선을 피합니다. 아흐로메예프는 한숨을 쉬었습니다. 아마 오늘 주코프의 기분이 좋지 않나봅니다. 사무실 전체가 그의 기분을 느낀 듯 합니다.\n\n그는 방 안으로 들어섰고, 주코프가 평소처럼 분노를 곱씹고 있는모습을 알아채고는 전략 지도를 흘낏 살펴보았습니다. 밝혀진 바와 같이, 오늘의 개지랄은 적어도 해독 가능한 상태입니다. 군부는 다시 국경수비대를 향한 집중에 불평하고 있습니다. 현재 재탄생한 연방과 국경을 마주한 모든 적대국을 상대할 시간이나 기력이 충분하지 않으며, 또한 도로 체계가 대량 운송을 수용하기에 충분할 정도로 닦여지지 않았습니다.\n\n주코프는 모든 면에서 아무런 해결책이 없는 문제와 씨름하고 있었습니다.\n\n아흐로메예프는 그의 머릿속에서 숫자를 세며 5분동안 눈을 감았습니다. 그리고 그는 일어섰습니다. "해결책이 있습니다, 대원수 주코프 동지." 전선을 하늘로 날려버리는 방법은 쉽습니다. 주둔군은 조임목에 초점을 맞추로도록 하고, 방어력을 유지할 수 있을만큼 충분히 뒤쪽으로 군수품을 운송하고, 직접적인 전선을 가로질러 병력의 집중도를 조절하여 부대의 사선을 극대화 시킵니다.\n\n주코프는 눈을 크게 떴습니다. 그 문제는 마치 남학생의 신발끈 마냥 저절로 풀렸습니다. 천재적이군, 정말로. 주코프는 일어서서 혼란속의 장군을 곰처럼 끌어안고, 장군은 그 대가로 주코프의 등을 두드렸습니다. 주코프는 껄껄 웃으며 "내가 제대로 된 후임을 고용했나보구만."이라고 말하며 사무실을 나섰습니다. 아흐로메예프는 다시 한숨을 내쉬었습니다. 대원수를 돕는것은 쉽지만, 그가 없을때 그의 뒤를 잇는것은 쉽지 않습니다."
 zhukovregional.20.a: "진정으로 영향력 있는 멘토군."
 
 zhukovregional.21.t: "새로운 평범함"
 zhukovregional.21.d: "올가는 부모님에게 조바심을 내며 고개를 끄덕였습니다. "응, 응. 엄마, 이해는 하는데 이제 제발 보내줘. 내 친구들은 내가 5시까지 오기를 기다리고 있단 말이야." 그녀는 부모님을 탓할 수 없었습니다. 부모님은 모두 그녀의 안전을 위해 걱정하고 있었고, 법은 최근에서야 개정되었습니다. 하지만 모든 젊은이들이 그렇듯이, 그녀는 똑같이 조급했습니다.\n\n그녀는 작은 마을에서, 뭔가 새로운 일이 일어나고 있다는 느낌이 들었으며, 마을사람 모두가 이를 체감하고 있었습니다. 그녀가 혁명이 도착했다고 정확히 짚어서 말할 수 있는 순간은 없었지만, 깊은 북쪽에서 밀려오는 어떤 저항할 수 없는 물결처럼 체감과 느낌일 뿐이지만 이미 이곳에 와 있다는 생각이 점점 커져갔습니다. 일자리, 학습, 그리고 이제 이것까지 법적 규제가 차근차근 풀렸습니다. 축하할 시간은 오래전에 지났으니, 그녀의 은밀한 삶을 함께 숨겨왔던 친구들과 함께 축하하는게 어떻습니까?\n\n모든 여성들은 오랜 세월동안 비밀스럽게 배움의 삶을 이어갔고, 그들은 빗장친 공간에서 살아왔습니다. 잘 감출수도, 전혀 감출수도 없었지만 결코 자기자신을 부정할 수 는 없었습니다.\n\n그녀가 도착했고, 미하일이 이미 부스를 설치했다는걸 알아차렸습니다. 그들은 금지된 고등교육에 대한 조롱으로서, 식티프카르 대학의 것과 거의 유사한 작은 휘장을 세웠습니다. 이는 유일한 사치였으며, 나머지 테이블은 한가지 일로 붐볐습니다.\n\n책들. 과학에 관한 책, 문학에 관한 책, 혹은 지역 교회가 힘든 시기를 겪으며 무너져내렸을 때 그들이 긁어모은 몇 가지 종교적인 작품들. 그곳에서 그녀는 친구들과 함께 조용히 축하하며 침묵과 혁명의 독서 행위에 집중했습니다. 올가는 보일러플레이트의 하드커버로 덮힌 탐정소설을 집어들고 그들과 함께했습니다."
 zhukovregional.21.a: "약간 특이한 형태의 파티구만."
 
 zhukovregional.22.t: "사회주의 형제애와 집결을 위한 외침"
 zhukovregional.22.d: "우리는 아르한겔스크에서 야로슬라볼까지 러시아의 광활한 지역을 '가로질러' 행진해왔다. 우리는 감히 우리에게 '도전'했던 '모든 군대'의 등뼈를 부러뜨렸다. 혁명은 우리의 심장박동이며, 모든 맥박이 고동칠때마다 우리는 더 '강하게' 성장한다. 우리는 사회주의 낙원을 실현하기 위해 '아무것도' 하지 않는 것을 멈춰야 한다!\n\n그러나 이것만으로는 불충분하다. 붉은 10월의 깃발이 우리의 '모국' 위를 휘날리는 동안, 노동자와 가족의 집에서는 차르가 결코 떠나지 않고 있다. 그렇다, 동지들이여. 우리가 러시아의 '대지'를 독살한 파시즘을 향해 완강히 전진했던 것처럼, 우리도 '고향의 파시즘'인 성적 불평등을 향해 거침없이 나아가야 한다!\n\n동지들이여, 우리가 '해방구'에서 수많은 제약들을 제거하고 세운 목록을 생각해보십시오.\n\n1) 사회주의적 여성은 이제 '공적 선거'에 출마할 권리를 갖는다\n2)사회주의적 여성은 이제 '혁명적 선거'의 투표권을 갖는다\n3)사회주의적 여성은 이제 '의무적인 초등교육의 권리'를 갖는다\n4)사회주의적 여성은 이제 '평등한 직장 대표권'을 갖는다.\n5)사회주의적 여성은 이제 '연방의 활동'에 참여할 권리를 갖는다\n6)사회주의적 여성은 이제 '가정 소송'의 권리를 갖는다.\n\n동지들이여, 소비에트 여성의 '해방'이 눈앞에 있습니다! 자본주의의 약탈자는 동굴속으로 절뚝거리며 도망가지만, 여성들의 '공포'인 그들의 '억압'은 아직 끝나지 않았습니다. 우리가 할 수 있는곳 이라면 어디에서든지 이에 맞선 '저항'을 준비합시다!"
 zhukovregional.22.a: "서명됨, 젠더 혁명 노동자 단체."
 
 zhukovregional.23.t: "오랜 적,새 친구"
 zhukovregional.23.d: "새로 도착한 뒤 비서가 책상을 안내해 주었습니다. 비서는 새 자리에 앉기 전에 미소지으며 다른 필요한것은 없냐고 물었습니다. 그는 뱟카의 차르정 행정부에서 기록관으로 일했는데, 이전의 일자리보다 새 사무실의 공간이 더 넓은것을 보고 유쾌하게 감탄했습니다. 혁명전선은 이런 일에 인색하게 굴 것이며, 어떻게든 헛간에 10명의 다른 직원들을 쑤셔넣고 말 거라고 예상했었는데 말이죠.\n\n그는 스스로가 직장을 얻었다는것에 매우 놀랐습니다. 붉은 군대가 도시를 점령했을때, 자신과 다른 관료들 모두가 고위 차르정 공무원들과 함께 처형될것이라 확신했지만, 그들은 그러지 않았습니다. 대신 일자리를 제안하고, 그를 붉은 군대 중앙 통계국 소속의 기록관으로 일할 수 있게 해 주었습니다. 아마 그들은 능력있는 관료들이 절실하게 필요하거나, 혹은 혁명전선이 정말 열린 마음으로 통치를 하는듯 합니다. 어느쪽이든, 그는 일자리가 있어 행복했습니다. 차르와 그의 장군들 처럼 도랑의 밑바닥을 굴러다니는 대신에 말이죠."
 zhukovregional.23.a: "모두가 새로운 러시아에 자리가 있지!"
 
 zhukovregional.24.t: "재판"
 zhukovregional.24.d: "그는 등 뒤로 손이 묶인 상태로 법정에 끌려나왔습니다. 재판은 훌륭한 붉은 군대 장교복을 입고 있는 소장이 주재하고 있었습니다. 증인은 몇 없었고, 단지 군인 몇명과 서기만이 있었습니다. 오직 군벌 지도부들의 재판만이 청중을 받았습니다. 그들의 기관원에 대한 것은 상당히 작은 문제였습니다.\n\n판사는 고소문을 낭독하고 나서 다음과 같이 선고했습니다. 소비에트 연방과 모국의 인민들에 대한 반역죄 및 살인, 강도, 절도와 같은 한 묶음의 범죄. 그리고 뱟카의 군벌국이자 나치 부역자인 반동 차르정을 섬기는 동안 저지른 범죄에 대한 유죄. 판사는 어떠한 양형 사유도 찾지 못했고, 곧 사형을 선고하였습니다. 가능한 한 빠른 시일 내에 총살형을 통해 그의 사형을 집행하게 될 것입니다. 두려움에 눈이 휘둥그레진 채 질질 끌려나가며, 이렇게 외치기 시작했습니다."
 zhukovregional.24.a: "제발, 전 그저 기록관일 뿐입니다!"
 
 zhukovregional.25.t: "방영 재게"
 zhukovregional.25.d: "안녕하십니까, 동지들! 라디오 식티프카르에 돌아오신것을 환영합니다! 정말 오랜 공백기 이후에, 저희는 다시 방송에 출연하게 되었고, 이 방송국에서 여러분들이 기대하고 있는 좋은 품질의 보도를 전해드릴 준비가 되었습니다. 제 이름은 막심이고, 좋은 파트너들과 아나톨리 동무가 함께합니다!\n\n"이곳에 자네와 있으니 참 좋구만, 막심 동무. 자, 여러분들은 아마 옛 진행자들에게 무슨 일이 일어났는지 궁금해 하실 겁니다. 불행히도, 이 방송국은 공산당의 훌륭한 후원 덕분에 계속 존재할 수 있었고, 그리하여...방송국의 운영 방식에 대한 약간의 의견 불일치가 있었습니다. 하지만 안심하셔도 좋습니다! 우린 여전히 전 러시아의 최신 소식을 전해드리는데 전념하고 있으니!"\n\n"그렇습니다! 전연방 공산당의 후원에 따뜻한 감사의 인사를 전하는 바 입니다! 당의 후원은 저희와 같은 독립적인 미디어가 번창할 수 있도록 하는것이 목적이라고 하더군요." \n\n"이제 이 문제는 해결되었으니, 오늘의 주제로 넘어가도록 합시다. 먼저, 반동주의자들이 인민들을 조종하고자 하는 가장 통상적인 수단들과 이를 발견하는 방법에 대해 토의해보려고 합니다. 그 뒤에 이어질 주코프 동지와 함께하는 모든것을 말해줘요 인터뷰 시간도 놓치지 마세요! 이 모든 채널이 끝나도, 잠깐의 휴식시간 이후에도 많은 컨텐츠가 있을 예정이니, 채널 고정해 주세요!""
 zhukovregional.25.a: "이 방송국 뭔가 문제있는거 같은데..."
 
 zhukovregional.26.t: "라디오의 혁명"
 zhukovregional.26.d: ""붉은 군대의 동지들이여, 안녕하십니까. 혁명의 목소리에 다시 돌아오신것을 환영합니다. 전파를 타고 그날의 일을 알리는 애국적인 장병들을 위한 최고의 정보원! 지체 없이, 어서 이번 시간의 뉴스를 향해 행진합시다."\n\n"우리의 친애하는 대원수 주코프 동지께서는, 오늘의 연설에서 사회주의 혁명에 대한 변함없는 약속을 다시 한번 재확인 시키며 리코프에서 환호하는 군중들과 만나셨습니다. 인민의 원수께서는 이어서 '결국 러시아의 재통합을 위해선 모두가 모두의 역할을 다해야 한다' 라고 말씀하셨습니다. 역시 진정한 당대 최고의 위정자이십니다!"\n\n"한편, 보고서에 따르면 붉은 군대의 사기가 이토록 최고조에 달한 적이 없으며, 신병 모집소는 혁명을 위해 기꺼이 목숨바쳐 싸우고자 하는 용맹하고 젊은 영혼들의 홍수를 가까스로 막았다고 합니다. 맙소사, 동무들! 싸울 열정으로 가득찬것은 좋지만, 질서정연하게 그러는게 좋지 않겠습니까?"\n\n"자, 이제 새로이 재건된 붉은 군대 합창단의 애국적인 노래를 들려드리겠습니다. 이 작품은 대부분의 동지들에게 친숙한 작품이자 음, 그렇지 않다면 그랬으면 좋겠군요! 모든 영광 속에서, 파르티잔의 노래가 흘러나옵니다!""
 zhukovregional.26.a: "계곡과 언덕을 넘어..."
 
 zhukovregional.27.t: "새로운 소비에트 헌법"
 zhukovregional.27.d: "주코프는 모든게 제대로 적혀 있는지 조심스럽게 확인하며 새 헌법을 읽었습니다. 한번 서명하는 순간, 결코 돌이킬 수 없으니깐요. 혁명전선은 영원히 바뀔 것입니다.\n\n물론 혁명전선이 해산되기 전까지 헌법은 효력을 발휘하지 않을 것이며, 러시아가 다시 재결합하고 레닌그라드와 모스크바가 소비에트 공화국의 품으로 다시 돌아올 때까진 그런 일은 일어서지 않을것 입니다.\n\n그러나, 여전히 지금 서명된 헌법은 미래의 안정을 의미합니다. 리버럴화된 연방은 모두를 행복하게 할 것입니다. 이 헌법은 심지어 제한적인 민영화 조항까지 적혀있었습니다! 주코프는 어떻게 이 조항이 보수파에게 통과되었는지 알 수 없었습니다. 많은 사람들은 러시아의 민주주의 체제가 제한적이고 통제된 반대파의 역할만 할 수 있기를 고대하고 있었습니다.\n\n주코프는 이것이 헛되지 않기를 바라며, 그의 펜을 들어 서명하였습니다."
 zhukovregional.27.a: "우리 이 헌법이 효력을 발휘할거라고 생각해도 되겠지?"
 
 zhukovregional.28.t: "미래를 위한 헌법"
 zhukovregional.28.d: "주코프가 펜에 잉크가 들어있는지 확인하는 동안, 새 헌법은 그의 책상 위에 올려져 있었습니다. 이 새로운 헌법은 일단 혁명전선이 해체되고 난 이후 민주주의를 공고히 할 수 있을 것이며, 이는 훌륭한 노력입니다. \n\n하지만 혁명전선이 해산되기 전 까지는 현재의 방식이 유지될 것입니다. 러시아 전체가 혁명전선의 통제하에 돌아오기 전 까지는 민주주의는 시행되기에 지나치게 위험한 정책이였습니다. 모든 러시아가 모스크바와 레닌그라드를 포함해 재통합되고 난 뒤에, 사회주의적 소비에트 민주주의가 시작될 것입니다.\n\n훨씬 덜 권위주의적인 연방은 일단 모든것이 결판난 뒤 러시아를 확연히 진정시킬 것입니다. 군정은 영원할 필요가 없습니다. 헌법이 발효되기 전까진, 인민들이 지금까지의 방식에 만족하길 바랍니다.\n\n언젠가 이 헌법이 시행되는 그 날을 보길 고대하며, 주코프는 종이에 펜을 대고 서명하기 시작했습니다."
 zhukovregional.28.a: "살아갈 가치가 있는 꿈이군."
 
 zhukovregional.29.t: "현상 유지 헌법"
 zhukovregional.29.d: "주코프는 어떠한 실수도 없도록 단어를 주의 깊게 확인하며 헌법을 들어올렸습니다. 이 헌법은 혁명전선의 공산주의적 통치를 공고히 다질것이며, 러시아가 재통합된 이후에도 혁명전선은 대체로 그 모습을 유지할 것입니다.\n\n이는 거의 즉시 실행되겠지만, 여전히 변화는 적을것 입니다. 대부분의 조항은 있는 그대로 유지되고 있으며, 이는 아무런 문제가 없었습니다. 수정할 필요가 없는 체제에서 무엇을 수정할 수 있겠습니까?\n\n그럼에도 불구하고, 새 헌법은 공식적으로 공표될 것이며, 정부에 필요한 수많은 규칙들을 마련했습니다. 권위주의 세력은 주코프와 정부와 함께할 것이며, 그럴 수 밖에 없습니다. 이는 안정적이고 정치적으로 강력한 상황을 유지할 것입니다. 인민들은 스스로를 다스리지 못하기에.\n\n그의 펜이 움직이자, 헌법은 서명되어 효력을 발휘할 준비가 되었습니다."
 zhukovregional.29.a: "변화는 적지, 하지만 문제도 적잖아?"
 
 zhukovregional.30.t: "NEP 재적용"
 zhukovregional.30.d: "이제 옛 시절로 돌아가 소비에트 연방과 부하린이라는 가장 오래된 개념 중 하나인 NEP-신경제정책을 재구상할 때가 되었습니다. 어쩌면 총체적인 사회주의라는 우리의 뿌리를 거스르는 일일지도 모르지만, 동일한 문제는 이미 30년 전에 어느정도 NEP가 적용됨에 따라 해결되었습니다.\n\n서러시아의 경제를 발전시키기 위해서는 아직 국가가 통제하고 있는 시장의 제한적인 자유화가 필요할 것입니다. 산업 국유화의 경우, 단기적으로는 생산성을 해칠 수 있지만 이를 끝낸 뒤에는 장기적으로 긍정적인 영향을 미치고 더 큰 성장을 이루게 될 것입니다.\n\n아마 혼합경제가 앞으로 나아갈 길 인듯 합니다. 우리가 필요한 것을 계속 통제하겠지만, 결국 민간에 의한 통제는 우리가 다룰 필요가 없는 몇가지 일을 우리의 손에서 떼어내줄 것입니다."
 zhukovregional.30.a: "필요한 희생이다."
 
 zhukovregional.31.t: "작은 충격"
 zhukovregional.31.d: "전시 공산주의 정책이 해제됨에 따라, 서부 러시아 전역에서 경제적 충격이 감지되고 있습니다. 오랫동안 동원된 전시경제가 민간경제로 전환되며 우리 경제에 눈에 띄는 충격이 가해졌습니다.\n\n어떤 일이던, 우리 경제를 추락시킬 위험성이 있기에 앞으로 며칠동안 조금 더 신중한 경제 정책을 펼쳐야 할 것입니다. 물론 현재 체감상의 경제적 충격은 작지만, 우리의 경제는 여전히 불안한 상태입니다.\n\n그러나 많은 사람들은 새로운 변화에 만족하고 있습니다. 빠른 변화는 다른 방법으로써는 더 가속할 수 없는  우리 민간인들의 상품 생산성 개선을 의미하며, 민간인들은 생산량에서 그들의 몫을 더 크게 가져갈 수 있습니다. 만약 앞으로 며칠간 우리의 경제가 안정된 상태를 유지할 수 있다면, 이것은 우리 경제에서 작은 혹으로만 나타날 것으로 예상됩니다."
 zhukovregional.31.a: "확실히, 급격한 변화로군."
 
 zhukovregional.32.t: "작은것"
 zhukovregional.32.d: "프라브는 작은 차이를 눈치챘습니다. 사소한 일이지만, 그의 눈 속에서는 여전히 큽니다. 시장의 음식은 조금 덜 비쌌으며, 그의 세금은 줄어들었습니다. 하지만 가장 중요한 것은 그가 실제로 생산품 중 일부를 보관할 수 있게 된 것입니다. 사탕무, 양배추, 토마토는 모두 정부에 의해 구입되었기에 그의 가족은 먹을것이 거의 없었습니다. 그들은 혁명전선이 제정한 몇가지 개혁이 아니였다면 지난 몇년간 거의 굶어죽을 뻔 했습니다.\n\n그러나 지금, 몇년만에 처음으로 프라브는 음식의 일부를 보관할 수 있게 되었습니다. 이는 별것 아니였고, 정부는 여전히 생산품의 대부분을 구매하였지만, 그가 얻어낸 작은 것은 프라브에게 의미가 컸으며, 이는 가족이 겨울을 나도록 도울 것입니다.\n\n날이 갈수록 사정은 나아질 것 같았고, 프라브는 계속해서 음식을 더 많이 비축하길 바랬습니다. 어쩌면 그가 직접 식량을 팔 수 있을지도 모르죠! 적어도 프라브는 그가 정부에 판 농산물에 대한 충분한 보상을 계속 받기를 원습니다. 그러나, 그는 그럴 수 있을 것 같은 느낌이 들었습니다."
 zhukovregional.32.a: "우리가 옳은 일을 하고 있다는 사실을 알게되어 기쁘군."
 
 zhukovregional.33.t: "불운한 몰수"
 zhukovregional.33.d: ""저한테, 저희 가족한테 이러시면 안됩니다! 카레이는 정부 관료에게 애원하며 말했습니다. "저는 먹여살릴 입이 일곱개나 있고, 시장에서 살 수 있는 음식도 얼마 없는데, 조금만 더 남겨주시면 안되겠습니까?"\n\n"죄송하지만, 당신의 보관 제한량은 밀 5부셸과 옥수수 10자루로 제한되어 있습니다." 그 관료는 지루해 보였고, 그의 직업을 절대적으로 싫어한다는 표정을 지었습니다.\n\n"겨우 그걸로 겨우내 온 가족을 먹여살리라고! 그건 불가능해! 나는 주코프가 우리의 식량을 더 많이 지켜주겠다고 약속한걸로 기억하는데, 너는 그걸 또 빼앗아가냐!" 카레이는 바닥에 드러누워 있었습니다. 그들은 올해만큼은 많이 받아가지 않겠다고 약속했었습니다! 그래놓고 이제 다시 돌아와 내놓으라고 요구하고 있습니다.\n\n관료는 점점 인내심을 잃어가며 목청을 가다듬었습니다. "정말로 죄송하지만, 혁명전선을 위해 더 많은 식량이 필요합니다. 붉은 군대는 반드시 먹여 살려져야 합니다. 당신은 겨울동안 살아남을 것 입니다. 게다가 올해 징발량은 지난번보다 훨씬 적어졌으니, 오히려 행복해야죠."\n\n"우리 가족은 작년에 겨우 살아남았는데, 이번 겨울은 더 심해질거라고! 이럴 순 없어, 적어도 우리가 겨울을 날 수 있을 만큼은 남겨줘." 카레이는 그 남자가 이해해주길 바랬습니다. 그도 가족이 있지 않을까요?\n\n관료는 잠시 입을 다물고 나선, "다시 한번 죄송하지만, 이건 필요한 절차입니다. 전 이걸 멈출 권한이 없고, 저도 먹여살려야 할 가족이 있단말입니다." 그러고는, 관료는 문 밖으로 나가 카레이의 농산물 대부분을 실어서 트럭으로 돌아갔습니다."
 zhukovregional.33.a: "그정도나 남겨둔걸 기뻐하시오!"
 
 zhukovregional.34.t: "눈 여겨봐야 할 일"
 zhukovregional.34.d: "사람들은 서러시아의 상황을 알아채기 시작했습니다. 경제적인 측면에서, 우리는 전보다 더 잘 살고 있었으며 빈곤율은 러시아가 마지막으로 연합했던 시대 이후 가장 낮은 수준입니다. 인민들은 더 이상 하루하루 살아남기 위해 두려워할 이유가 없습니다. 이제 더 많은 식량이 생산되고 새로운 공장들은 이전보다 더 많은 일자리를 창출하고 있습니다.\n\n새로운 산업들은 사람들이 구매할 수 있는 더 많은 상품을 생산하고 있어, 서러시아 전역에서 삶의 질을 드높이고 있습니다. 농업화된 생활 양식은 서서히 산업화 되어가고 있고, 우리의 경제는 그 혜택을 보고 있습니다.\n\n인민들이 행복하다는 것은 좋은 일이며, 더 많은 사람들이 공산주의의 혜택을 누린다는 뜻 입니다. 주코프는 그 어느 때보다 인기를 누리고 있다는 것이 분명합니다! 대원수의 정부는 안정적인 것 같고, 이 안정성은 지속될 수 밖에 없습니다.\n\n하지만 여전히 경제를 개선하고 재통합을 준비하기 위해 해야 할 일이 많습니다. 우리 앞에는 여러가지 선택지가 있으며, 가장 좋은 선택을 하고 이 성장을 지속하는것은 우리에게 달려 있습니다."
 zhukovregional.34.a: "듣기 좋군!"
 
 
 #Tukhachevsky Superregional Events
 
 tukhasuperregional.1.t: "수호자의 교대"
 tukhasuperregional.1.d: "투하쳅스키는 그가 갖출 수 있는 최고의 모습을 하고 있었습니다. 제복은 깔끔하고 잘 다려져 있었으며, 그의 훈장은 가슴 전체에서 윤기나는 광택과 함께 눈부시게 빛나고 있었습니다. 스타브카의 다른 장군들도 그와 비슷하게 화려하고 장엄하지만 격식있게 차려입은 채, 그의 양쪽에 나란히 서 있었습니다. 잠시 동안이지만 그는 대조국전쟁 이전, 수많은 밤을 쇼스타코비치의 노래와 함께 술을 마시고 바이올린을 연주하며 보냈던 모스크바의 지하 벙커로 옮겨진 기분이였습니다.\n\n기억의 아지랑이 속에서 깨어나며, 대원수는 의례를 시작하라는 신호를 보냈습니다. 왼쪽의 악단은 소련군 찬가를 목청높혀 부르기 시작했고, 오른쪽의 젊은 장교 두명은 서러시아 혁명전선의 깃발을 내리기 시작했습니다. 20년이 넘는 세월동안 러시아의 해방을 위해 싸우고 피흘리며 죽어간 수십만명의 장병들 위에서 펄럭이던 황금빛 별의 깃발은, 이제 바람에 펄럭이며 내려와 아래의 두 장교에게 떨어졌습니다. 그들은 이를 조심스럽고 정중하게 접은 뒤, 새로운 러시아의 깃발을 펼쳤습니다.\n\n이 의례는 투하쳅스키와 붉은 군대가 무너진 모국을 재통합하기 위한 투쟁속에서 얼마나 멀리 왔는지에 대한 성명이자 상징적인 의식입니다. 대원수는 여전히 총사령관이자 실질적인 국가 원수일 것이며, 스타브카는 그와 함께 계속 통치를 이어나갈 것입니다. 그러나, 이 순간에는 여전히 중요한 의미가 담겨 있다는 것을 압니다. 이는 바로 러시아인에 대한 군벌주의, 러시아인들 사이의 사소한 다툼의 시기가 끝났다는 것을 국내와 국외의 모든 사람들에게 일리는 신호입니다.\n\n복원된 러시아 소비에트 연방 사회주의 공화국의 국기가 인민들의 앞에서 위풍당당히 계양되었습니다. 노동자와 농민의 단결을 나타내는 망치와 낫 사이에는 검이 놓여져 있었습니다. 그 상징성은 어느 누구에게도 빼앗기지 않을것 입니다. 붉은 군대는 새로운 소비에트 연방의 중심에 설 것이며, 연방은 무장한 채 다가올 성스러운 전쟁을 다시 한번 준비할 것입니다. 깃발이 정점에 도달한 뒤, 모두의 머리 위에서 드높히 펄럭이자, 투하쳅스키는 마침내 전세가 뒤집혔다는 것을 깨달았습니다."
 tukhasuperregional.1.a: "나아가자, 모스크바로!"
 
 tukhasuperregional.2.t: "새 신병들"
 tukhasuperregional.2.d: "사빈코프 대령이 사병들 앞을 서성거릴 때, 리아도프 훈련병이 그의 주의를 끌었습니다. 키 크고 건장한 체격에, 오래된 흉터에 뒤덮힌 풍화된 얼굴로, 사빈코프는 음침하고 위협적인 인물이였습니다. 다른 이들과 마찬가지로, 리아도프는 하루 종일 훈련을 받았습니다. 아침에도 훈련받고, 점심에도 훈련받고, 저녁까지 훈련받고.\n\n리아도프는 다른 수많은 사람들과 마찬가지로, 거의 충분히 단련되었습니다. 그들은 모두가 서시베리아에서 다함께 전투의 경험을 나눈 노련한 군인들이였지만, 아직도 정치장교들의 끝없는 고함과 끝없는 훈련에 시달렸으며, 투하쳅스키의 장교단에게 마치 신병마냥 취급되고 있었습니다.\n\n"아직도 한참 모자라," 언제나 그랬듯이, 사빈코프는 차분하고 고른 목소리를 내었습니다. "네놈들은 무기력하고, 아둔하고, 규율이라곤 찾아볼 수 없지. 너희는 훈련을 다시 뛰어야 쓰겠다."\n\n리아도프는 화가 치밀어 올랐습니다. 그들은 이미 같은 훈련을 셀 수조차 없이 시행했고, 그때마다 지난번과 완전히 동일했습니다. 사빈코프 대령은 불가능한 것을 기대하고 있었습니다. 리아도프는 이를 꽉 물며, 앞으로 나섰습니다.\n\n"사빈코프 대령 동지," 그가 앞을 바라보며 말했습니다. "제가 발언권을 요청해도 되겠습니까?"\n\n사빈코프는 그를 벌레보듯 쳐다본 뒤, 잠시 말을 멈추고 말하라는 듯 손을 흔들었습니다.\n\n"존경하는 사빈코프 대령 동지. 외람되지만, 저희가 동일한 훈련을 이토록 많이 실시해야할 이유가 무엇입니까? 우리 모두는 단련된 정예병이며, 이건 이미 겪어 본 훈련들입니다."\n\n입을 떼려던 사빈코프의 얼굴은 곧 억제되지 못한 분노의 표정이 감돌았고, 그의 말은 드문드문 감정을 드러내며 쏟아져 나왔습니다.\n\n"니새끼들은 지금 무엇과 맞서 싸우고 있는지 전혀 이해하지 못한게냐? 이 모든것은 쓰잘떼기없는 시베리아의 얼어붙은 똥땅 쪼가리 때문에 서로를 쳐죽여대는 오합지졸 군벌과 도적떼와 맞서 싸우기 위함이 아니야! 우리는 붉은 군대다! 전 인류 최후의 희망! 그리고 서방에 놓인 우리의 적들은 바로 독일의 전쟁 기계다. 인류 역사상 가장 파괴적인 군대라고, 그런 새끼들이 우릴 끝장내기만을 기다리며 저곳에 누워있단 말이다. 만약 네놈들이 준비되지 않고 단 1초라도 머뭇거렸다간, 그새끼들이 쳐들어와서 너희의 가족, 너희의 친구들, 그리고 전 러시아를 쳐죽일거고, 그리 된다면 곧 인류는 영원한 어둠속으로 빠지는거야! 그러니까 내가 좆같은 훈련을 쳐 뛰라고 말했으면,""
 tukhasuperregional.2.a: "니새낀 닥치고 쳐 뛰어야지!"
 
 tukhasuperregional.3.t: "공산주의의 병기창"
 tukhasuperregional.3.d: ""이게 대체 무슨 뜻이야?" 십장은 사무실에서 아래층 공장으로 급히 계단을 뛰어 내려가며 소리쳤습니다. 붉은 군대 장교의 제복을 입은 한 남자가 공장 직원들 몇 명에게 가로막힌 채, 층계참 바로 앞에 서 있었습니다. 그의 양측에는 군인들이 나란히 배치된 채 소총을 들고 있었습니다. 빅토르가 다가오자, 사내는 그를 올려다보며 인사하듯 미소를 지었습니다.\n\n"마침내," 그는 불협화음 위로 목소리를 높이며 소리쳤습니다. "그쪽이 이 공장 주인 되십니까?"\n\n"아니오," 빅토르는 걱정스러운 듯 대답했습니다. "전 십장입니다. 이 공장은 알렉산드르 브토르프 동무가 소유하고 있으며, 그는 현재 부재중입니다."\n\n"흠, 그래. 뭐, 상관없겠지." 장교는 얼굴을 살짝 찡그리며 대답했습니다. "전 우스티노프 원수 동지와 국가 국방기술 인민위원회를 대변하여 이곳에 왔습니다. 사무실에서 이야기를 이어나가도 괜찮겠습니까?"\n\n십장은 군인들을 훑어보았습니다. 그들은 마치 명령을 받자마자 즉시 두개골을 깨어버릴 준비가 되어 있는 것처럼 보였습니다. 그는 손을 흔들어 노동자들을 해산시켰습니다. 부하들에게 아래에 머물라고 명령한 뒤, 장교는 십장을 따라 올라갔습니다. 두 사람은 윗층의 사무실에서 마주 앉았습니다.\n\n"아, 훨씬 낫구만." 장교가 시끄러운 공장 아랫층에서 떨어져 있는것에 안도하며 말을 시작했습니다. 그는 윗도리에 손을 넣어 편지를 꺼낸 뒤, 십장에게 건네주었습니다.\n\n"그 봉투 안을 보시면 우스티노프 원수와 방위산업부 장관의 직접 통제 아래, 공장의 국유화와 군수 산업으로의 즉각적인 전환에 관한 명령을 찾아볼 수 있으실 겁니다. 보통 국가 정부에서 새로운 책임자를 파견하여 전환 작업을 감독하겠지만, 숙련된 관리자가 부족한 상황이다 보니, 당신은 그 위치에서 자리를 유지할 것입니다.  전 모든 일이 순조롭게 진행될 수 있도록 이곳에 남을 예정입니다. 또한 봉투에는 5.56x39 탄환을 사용하는 현대화된 칼라쉬니코프 자동소총의 파생형 설계도와 -"\n\n"소총이요?" 십장은 깊은 혼란과 함께 질문했습니다.\n\n"예." 장교는 웃으며 대답했습니다. "걱정마시오, 필요한건 모두 봉투에 있을테니."\n\n"하지만, 세상에, 여긴 삽 공장입니다!""
 tukhasuperregional.3.a: "그랬죠, 이제부턴 소총 공장입니다."
 
 tukhasuperregional.4.t: "바칼리 대학살"
 tukhasuperregional.4.d: "구사로프 대위와 그의 부대는 산 중턱에 자리잡은 채 바칼리 마을을 내려다보고 있었으며, 수목선이 그들과 마을 사이를 가려주고 있었습니다. 파르티잔들은 너무나도 엉성하고 미숙련되어 숲속을 지나 이곳까지 저들을 추격할 수 있었습니다. 그는 쌍안경을 통해 수십, 어쩌면 수백명이 등에 총을 느슨하게 맨 채 돌아다니며 마을 사람들과 대화하고 교류하는 것을 보았습니다. 아마 그들은 보복의 두려움 없이 거리를 걸을 수 있을만큼 안전하다고 느낀 모양입니다. 보아하니 마을 주민들은 확실히 그들을 지지하고 있는 모양입니다.\n\n그는 이제 갓 학교를 졸업한 청년인 부대 무전병 멜레딘 일병에게 몸을 돌려, 바칼리 마을이 파르티잔의 손에 들어갔으며 그의 분대가 기지로 귀환하는 데 두배정도의 시간이 걸릴 것이라고 보고하라 명령했습니다. 멜레딘은 조용히 라디오를 향해 말하며, 그의 명령을 따랐습니다. 사령부의 목소리가 그의 귓전으로 부드럽게 응답하며 울려퍼졌습니다. 마침 구사로프가 부하들에게 떠날 준비를 하달하려고 할 때, 멜레딘은 혼란스러운 표정을 얼굴에 그리며 고개를 돌렸습니다.\n\n"대위님," 사령부가 듣지 못하도록 마이크 위에 손을 얹으며, 그가 말을 시작했습니다. "사령부에서는 우리가 바칼리 방향에서 역풍을 맞고 있는지 묻고 있습니다. 왜 그런 질문을 하는겁니까?"\n\n순수한 공포감이 구사로프를 옭아메었습니다. 내가 무슨 짓을 한거지? 부하들에게 설명할 시간조차 주지 않으며, 그는 신속히 짐을 싸서 이탈하라고 명령했습니다. 그들은 가능한 한 높이, 최대한 높은 산 위로 급히 행군하기 시작했습니다. 그의 예상대로, 항공기가 바칼리 상공을 재빨리 날며 채 한시간조차 지나지 않아 도착했습니다. 구사로프와 분대가 이를 보기 위해 몸을 돌리자, 정확히 마을 꼭대기에 항공기는 하나의 탑재물만을 투하한 뒤, 즉시 뒤로 돌아 떠났습니다. 죽음의 하얀 연기가 비명소리와 함께 피어오르기 시작하기 불과 몇분 전의 이야기입니다.\n\n다음날, 독가스가 걷히자 구사로프는 분대를 바칼리에 데리고 내려갔습니다. 도처에 시체가 널려있었습니다. 어떤 시체는 걸어서 마을을 도망치려다 걸렸고, 또 어떤 시체는 집 안에 틀어박혀 그저 죽기만을 기다렸으며, 모두가 죽어가는 동안 공기를 찾아 손톱을 긁어댔습니다. 그들이 마을의 중심에 다다랐을 때, 그들은 바칼리 학교의 운동장에 도달했습니다. 어느 누가 채 말리기도 전, 멜레딘 일병은 신속히 권총을 꺼내어 자신의 관자놀이에 갖다 댄 뒤, 방아쇠를 당겼습니다."
 tukhasuperregional.4.a: "애석하게 되었군, 그 녀석은 좋은 무전병이였는데."
 
 tukhasuperregional.5.t: "청취자와 함께하는 대원수"
 tukhasuperregional.5.d: "드미트리 우스티노프 원수는 대원수의 집무실로 들어서며 스스로 마음을 단단히 먹었습니다. 그는 투하쳅스키와 사이가 좋긴 했지만, 최고 사령관의 자리에 앉아있을 경우, 그는 거칠고 자비없는 사람이였습니다. 그는 실수나, 혹은 더 나쁜 일로 문책을 받기 위해 소환된 것일수도 있었습니다.\n\n그러나 그가 문을 열자, 투하쳅스키는 의자에 앉아 제복을 입은 채, 벽난로에 불을 때고 있었습니다. 우스티노프의 귀에 익숙하지 않은 교향곡의 스치는 선율이 방 안에 울려 퍼졌습니다. 우스티노프는 경례를 했지만, 대원수는 그저 돌아서서 미소를 지으며 앉으라는 손짓을 했을 뿐입니다.\n\n"와주어 고맙네, 우스티노프 동무." 그가 벽난로 맞은편에 앉자, 대원수는 말을 시작했습니다. "나는 논의하고자 하는 아주 중요한 이야기가 있네. 말해보게, 우스티노프. 자네는 알렉산더 대왕에 대해 어느 정도 알고있나?"\n\n우스티노프는 혼란스러웠지만, 망설임 없이 대답했습니다.\n\n"제가 알기론 알렉산더 대왕은 그리스부터 인도까지 아우르는 대제국을 세운 위대한 장군인 것으로 기억합니다, 대원수 동지."\n\n"그렇다면, 그의 사후 제국에 무슨 일이 벌어졌는지도 아나?" 투하쳅스키는 우스티노프를 뚫어져라 쳐다보며 대답했습니다. 우스티노프는 고개를 저었습니다. "무너져 내렸지. 그의 장군들이 시체를 뒤적거리듯, 갈기갈기 찢어진 채 산산조각이 나고 말았다네. 알렉산더가 죽은 지 몇 년도 지나지 않아, 그가 이룩한 모든 것이 흙과 먼지더미로 변해버렸어. 난 같은 실수를 반복할 생각은 없네, 우스티노프. 따라서, 난 죽기 전에 후계자를 선언할 계획이야."\n\n깨달음이 우스티노프를 마치 벽돌처럼 강타했습니다. 투하쳅스키는 그를 후계자로 지명할 작정이였습니다! 너무나도 충격을 받아 말을 할 수 없을 정도였지만, 계속 귀를 기울이고 있었습니다.\n\n"후계자는 자네가 될 걸세, 우스티노프. 내가 자네를 향해 지닌 존경심을 충분히 잘 전달하지 못했다는 것은 자각하고 있지만, 난 자네를 훌륭한 장군이자 충성스러운 동지라고 생각하고 있어. 자네는 훌륭한 대원수가 될 거야.\n\n"무슨 말씀이신지 이해하지 못하겠습니다, 대원수 동지." 우스티노프의 머리를 수천가지의 생각이 스쳐지나가자, 말을 더듬으며 "전 아주 깊은 영광과 감동을 받고 있습니다."\n\n투하쳅스키는 너털웃음을 지으며, "벌써부터 그렇게 걱정하지 말게, 친애하는 우스티노프 동무. 나 아직 안죽었어! 아직 해야 할 일이 많이 남아있단 말일세.""
 tukhasuperregional.5.a: "부디 오래 살아주길 바라네!"
 
 tukhasuperregional.6.t: "신성한 전쟁"
 tukhasuperregional.6.d: "드미트리 우스티노프는 두 명의 인상적인 초병들이 평소처럼 조용히 지키고 서 있는 대원수 투하쳅스키의 집무실 문으로 황급히 다가갔습니다. 대원수는 어제 하루 종일 모습을 드러내지 않았으며, 우스티노프는 투하쳅스키가 오늘 아침에조차 정례 브리핑에 나타나지 않아 다소 걱정스러워졌습니다. 초병 중 한명이 우스티노프가 가까이 다가오자 재빨리 경례했습니다. "우스티노프 원수 동지! 충성!"\n\n약간 덜 열성적인 손놀림과 함께, 우스티노프는 초병에게 화답했습니다. "그래, 충성. 투하쳅스키 동지는 어디계시나? 만나뵌 지 24시간을 넘었는데 슬슬 걱정되기 시작했단 말일세!\n\n"걱정하실 필요 없습니다, 우스니토프 동지. 대원수 동지께선 현재 사무실에 계시며, 일을 마칠 때까지 아무도 방해하지 못하도록 부탁하셨습니다."\n\n"우스티노프 동무 자네인가? 들여보내!" 문 뒤에서 저음의 쉰 목소리가 들려왔습니다. 초병들은 목소리의 지시를 따랐으며, 문을 열어 부스스하고 확실히 잠이 부족해 보이는 투하쳅스키의 모습이 드러났습니다. 그의 집무실은 메모지와 형형색색의 지도들이 마구잡이로 흩어져 있어, 마치 회오리가 한바탕 휩슬꼬 지나간 것처럼 보였습니다.\n\n우스티노프는 혼란스러운 광경을 살피며 조십스럽게 안으로 들어섰습니다. "미하일 니콜라예비치, 대체 이게 다 뭔가? 자네 거의 반쯤 죽은것처럼 보여!"\n\n"이거지, 우스티노프 동무." 투하쳅스키는 책상 위에 지도를 펴기 시작했습니다."작전명:귀향, 나의 마그눔 오푸스. 이 전략과 함께, 우리는 파시스트의 패거리들을 불파의 강철의 쇄도로 쓸어내고 말 걸세." 우시트노프는 한발짝 내딛어 지도를 더 자세히 보았습니다. 그것은 동유럽에 대한 방대하고 정확한 묘사와 함께, 모든 종류의 선과 화살표들이 그 위를 가로지르고 있었습니다. "우리가 이룬 모든 일이 결국 모두를 여기까지 이끄는데 성공했네, 우스티노프. 우리의 신성한 전쟁으로.""
 tukhasuperregional.6.a: "심판이 있으리라."
