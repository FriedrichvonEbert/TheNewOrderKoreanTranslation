 zhukov.25.t:0 "A Partisan Stronghold"
 zhukov.25.d:0 "Viktor looked at the site of the battle. As a member of the Marshal's staff, he was tasked with gathering data from an engagement with the monarchist and revisionist partisans in the countryside. The very notion of resistance surprised him. Weren't the Union beloved, a symbol of defiance against the Nazi Germans? Why would the people turn on them now, and support the reactionaries and the traitors? He shook his head. Maybe he would never understand.\n\nHe stood, his foot ankle-deep in the mud. The rains had made the ground wet, and if he were not careful, he would sink. He looked at the truck that brought him here. Its wheels dug into the mud, and no motion of the engines could unclasp nature's grasp. Before him, stood the remains of the compound the partisans used as a hiding place for their insurgent acts. An old settlement from the Soviet times, abandoned during the bombings. He could see the shattered facades of buildings on the streets, and shards of brick and wood crunched underneath his foot as he walked by.\n\nWeapons. Dead bodies. The Front had long since cleaned after its own dead. For these people, however, there was no such luck. Their emperor, gods, ideology - it did not matter - had abandoned them. Left them for dead. He set out his notes and camera, the tools of his trade. It was time to go to work."
 zhukov.25.a:0 "Gruesome work, but necessary all the same."

 zhukov.26.t:0 "The Partisans on Trial"
 zhukov.26.d:0 "Four men marched slowly forward in the woods, their feet and hands linked by chains. The bights clinked to the tempo of their steps. Behind them was Viktor and a squad of local Front soldiers tasked with guarding this lot. These men were partisans of various groups. On their uniforms were patches that declared their allegiance: the VTNS, Komi Republic's assortment of paramilitaries, and others still. It did not matter to whom they belonged. In Viktor's mind, they were all traitors, fascists, and revisionists.\n\nOn a clearing up ahead was a court held for this occasion. The judge, a captain of the Front dressed in uniform, sat on a metal chair. The Front's military law book lay on a table before him. Around him, gathered in a cluster, were his appendages. Court notaries, stenographers, and a jury made out of random farmers and scavengers the Front had accosted to serve jury duty. In a civil court, these partisans might have stood a chance. Once it was in the military's hands, however, no matter how formal the Front had arranged the trial to be, the verdict was sealed.\n\nViktor felt pity for these men, even as he volunteered himself to stand witness and testify against them. They were kindred, countrymen. Misguided? Maybe. Guilty? Almost definitely. They couldn't have known, however, that they were on the wrong side of history. Even as the bights clinked and the leaves underfoot crunched under the steady stream of steps, he felt pity.\n\nThus the trial proceeded. Witnesses took the stand, and the defendants defended themselves - to no avail. The gavel struck, and the judge pronounced their guilt. Viktor awaits, with bated breath, for the sentence to be read. The hollow, empty forest rustled, as a pregnant silence reigned in the court."
 zhukov.26.a:0 "Death."
 zhukov.26.b:0 "Hard labor."

 zhukov.27.t:0 "Moving the Capital?"
 zhukov.27.d:0 "With the defeat of the Tsardom of Vyatka and the Republic of Komi, a question arises among the ranks of the Front. The Front's current capital, located in Arkhangelsk, is hardly the most hospitable place. Cold weather, rough terrain, and distance from other urban centers of West Russia had rendered it almost obsolete. The high command now considers moving - but to where? Fortunately, with the defeat of our adversaries in the region, we have a few candidates in mind.\n\nThe first one is the city of Syktyvkar. The former capital of the Front during the West Russian War, a move here would have deep symbolic value. Beneath it also lay the former Republic of Komi's supply of chemical weapons: useful to deter any intruders from entering it. However, the city has a long tradition of paramilitarism, and it might be best not to jeopardize the nerve center of our government.\n\nFurther south is the Rykov, or in Tsarist terminology, Vyatka. It is a more central location, located near the Siberian railways and the Izhevsk manufacturing plant. The infrastructure of the area would mean that supplies would get to our soldiers quicker. The location is an issue, however. If the Germans came knocking, they wouldn't have to go far to knock the Front's government down.\n\nLastly, there is the old reliable, Arkhangelsk. Located far away from any urban areas of the Front, its position had become untenable with the availability of more suitable candidates. However, its isolation and the rough terrain that surround it would serve to slow down any enemy that intends to defeat the Front.\n\nThe choice is the Marshal's - where should we go?"
 zhukov.27.a:0 "Remain in Arkhangelsk."
 zhukov.27.b:0 "Move to Syktyvkar."
 zhukov.27.c:0 "Relocate to Rykov."

 zhukov.28.t:0 "Freeing the Camps"
 zhukov.28.d:0 ""So, old man," Anton said to the newly-freed prisoner, "how are you feeling on this day?" The man only nodded; a vague gesture of positivity was all that Anton needed to know. They sat in front of a munitions factory, the man's former workplace. Well - workplace would mean that the Brotherhood employed him. Instead, he was their slave. On his back, between his shoulder blades, was a black mark in the shape of a swastika.\n\n"It's fine if you don't want to talk about it," Anton said, "I understand. You have seen things other folks haven't." In the man's eyes were a particular kind of hollowness. Disbelief reigned in the void where emotions should have been. "Have another one of these. And don't eat too quickly!" Anton broke off a piece of the bread he held in his hands and gave it to the man. While the latter ate ravenously, Anton observed. The man's teeth had gaps, and in places, some of it hung precariously from their gums. "What's your name?" Anton asked, out of whim.\n\n"Alexei," the man said, proceeding to devour his food. He did not pay any heed to Anton before he finished. "I-" Alexei started his words halted at the precipice of their tongue. He seemed to consider his words. "Thank you." He then caught Anton in an embrace and began to sob.\n\n"It's all right," Anton said, "it's all right." Nothing in the world could erase what the man had gone through. It was the least that Anton could say and do."
 zhukov.28.a:0 "Scars upon the Russian psyche."

 zhukov.29.t:0 "The ASSR System"
 zhukov.29.d:0 ""Thank you, thank you," Zhukov said, shaking hands with the representatives of the autonomous republics, "for your service to the Union." In the cramped space of his office, there was nearly not enough room for his high command and the people from the SSR. Today would begin a lengthy series of negotiations between the Tatars and the Bashkirs - minorities in the Front's - with the government of the Front. Zhukov would only serve as a symbolic head this time, his military experience unneeded when it came to civilian affairs.\n\nHis Premier told him that he would handle things on his end. Zhukov believed him. All that he needed to do was dictate the limits of the terms and let the Premier do the magic. There was a well-established model they could follow, that of the old Union system. It was only a matter of ratification and paperwork. For this morning, he needed only to observe and note the flow of negotiations and intervene when it became too hardline for his tastes.\n\nSo far, however, it was going smoothly. The Premier and the ministers of the future SSRs were friendly with one another. The terms, advanced by both sides, were readily accepted and put to paper. In Zhukov's mind, it was how the future Union should be. One where his presence wouldn't be needed. One where the military would only serve as an arm of the Party. He smiled as his Premier handed him a piece of paper and signed it without a shadow of a doubt."
 zhukov.29.a:0 "A premonition."

 zhukov.30.t:0 "The Day of Judgment"
 zhukov.30.d:0 "Ivan sat on the floor, his ears pressed against a wall made of corrugated metal sheets. He and his companions had hastily made this compound as a base of operation against the communists. Alas, the Revolutionary Front found where they had hidden. He was a member of the Liberation Army, recruited when the ROA "liberated" his village. A boy of around nineteen-years-old, Ivan did not have anywhere else to go. No relatives, with a senile mother and dead father. He joined the ROA to make a living for himself.\n\nThe sounds of battle were getting closer. The wall wasn't much impediment to the crack of rifle fire and blasts from mortar shells and grenades. It would be his first engagement, and most likely his last. Yet, a kind of serenity passed through him. His breathing was steady, and his heart did not give way to fear or excitement. He was calm. Death was coming, and he was ready. His life - what little there was - flashed before him. A childhood sweetheart, whose name he had long forgotten. His mother, who he had left behind. The tree where and his pals had played under. Above it all was a gentle, gentle whistling, shriller and shriller by the second.\n\nHe found himself flung away from his seat. He tried to sit up, failing again and again. He could not feel his legs. When he raised his hands to look at them, he found the left one a bloody, ashen stump. Ivan resigned himself to his fate, as his ears rang, his mind praying for peace to finally come home to Russia."
 zhukov.30.a:0 "Dulce et decorum est pro patria mori."

 #Tukhachevsky Regional Events
 tukharegional.1.t:0 "A Meeting with the Stavka"
 tukharegional.1.d:0 "The room the Grand Marshal waited in was austere. Outside of a long table adorned with maps and papers of all kinds, there were little comforts besides the wooden chairs. Silence reigned in the brightly lit room for a moment, as he stood.\n\nThen, they flocked to him, marching in as one. Generals, officers- all members of his general staff, saluting and taking seats before picking up dossiers with different titles. "WAR PLANS", one read. "ECONOMIC RENEWAL" read another. "SECURING CONTROL." "IDEOLOGICAL DOCTRINE." \n\nAll read what was inside the folders. Occasionally, a show of praise exited one member's mouth, or a brief question corrected within seconds. The Stavka were his men; and they would lead by example. \n\n"What do you think?" Tukachevsky asked, though while his ears heard the assent, his eyes were looking out the single window. With the first of many productive meetings over the Stavka filed out, leaving the Grand Marshal looking out to the horizon."
 tukharegional.1.a:0 "Russia calls."
 
 tukharegional.2.t:0 "Rebuilding the West"
 tukharegional.2.d:0 "Despite the lack of civilians in any position of power within the new stratocracy, the Grand Marshal is aware of the current role that the people play - and more importantly, of the hardships they have suffered before and during now. Thus, one of the first things on his agenda is a set of massive sweeping construction and food allocation programs.\n\nFrom rubble, factories are built. From ashes, food lines are formed, with the army making sure the rations are equal. No one has too much or too little in the Grand Marshal's eyes. Any complaints are silenced, any unruliness is dealt with, and quotas are set. \n\nNo one needs to ask what happens to those who fail the quotas - but the harshness of rebuilding is for a good cause. Most are aware of what a rebuilt Russia means for their families, their friends, and themselves. So, a taxed construction worker ignores the lack of breaks, a mother waits her turn in the food line with an empty stomach, and a soldier keeps everything orderly, even as his thoughts linger less on the people he is supervising, and lean more towards hoping the food lines provide."
 tukharegional.2.a:0 "In the end, it will all be worth it."
 
 tukharegional.3.t:0 "Old Man Lobanov"
 tukharegional.3.d:0 "Andrei Lobanov was once a young Russian patriot devoted to the ideals of Marxism-Leninism. When the Great Patriotic War broke out, Andrei was among the first in line to volunteer to join the Red Army. Even after he was hospitalized for an explosion, he insisted that he could continue to fight. When the war was over, he joined Voroshilov's West Russian Revolutionary Front with his belief in Communism driving him forward. He'd preach to his fellow soldiers with a copy of the Communist Manifesto in hand, and he'd say that they only needed the words inside this book for guidance. With yet another defeat at the hands of the Germans however, his faith in Communism began to waver. Andrei realized he had no home to return to, and there was a chance he would never see it again. He had spent 20 years in the Red Army and had nothing to show for it.\n\nOld man Lobanov walked through the streets of Arkhangelsk with nothing but a cane and a backpack. In reality, he was in his fifties, but he didn't look like it with the way he walked. As he walked, he considered that perhaps things would've turned differently if he had retired earlier instead. He might've been able to raise a good family and had a stable life far away from the cold and icy streets of Arkhangelsk. Lobanov placed his cane besides him and stopped to rest on a concrete staircase. Snowflakes began to drift down from the skies as he closed his eyes.\n\nWhen Lobanov opened his eyes, the first thing he saw was a Red Army commissar with an envelope in his hand. The commissar simply said "This is for you." before handing him the letter. The commissar then walked down the sidewalk with 10 other envelopes just like it. Lobanov opened the envelope, and inside was the first pension he had ever received. While not much, this was the first time in 10 years that Lobanov felt hope, hope that he could forge a new life beyond Arkhangelsk. He picked up his cane and walked down the sidewalk with new determination."
 tukharegional.3.a:0 "A new beginning for an old soldier."
 
 tukharegional.5.t:0 "The Presidium Meets"
 tukharegional.5.d:0 "The Grand Marshal was seated in front of the members of the Presidium in the hall. A major new economic plan for the following year drafted by Tukhachevsky had just been announced in front of the presidium, and now, the members were in deliberation. Finally, the Presidium reached a decision, and one of the senior members rose to speak. "The Presidium of the West Russian Revolutionary Front has come to the agreement to veto the proposed economic plan for critical reasons including a lack of protection for workers' safety and an insufficient supply of steel currently. For this reason, the Presidium recommends immediate amendments to the plan." He sat back down, and the hall was filled with silence as all the members watched Tukhachevsky as contemplated before he stood up. He silently nodded before signaling his guards. The members watched in shocked silence as the Grand Marshal walked past them."
 tukharegional.5.a:0 "No man rules alone."
 
 tukharegional.6.t:0 "The Presidium's Proposal"
 tukharegional.6.d:0 "The new economic proposal was to build a new railroad stretching from Arkhangelsk to Samara stretching 1,800 kilometers and using an estimated 10,000 workers. After enjoying overwhelming support in the Presidium, it soon reached the desk of the Grand Marshal. Tukhachevsky read the proposal 3 times before making a decision, but ultimately, the plan was stamped with a veto. At the next meeting of the Presidium, furious members presented a list of grievances against Tukhachevsky was presented, but it was simply dismissed by a "light" reminder that he was their superior."
 tukharegional.6.a:0 "All answer to the Grand Marshal."
 
 tukharegional.7.t:0 "Marx and Lenin"
 tukharegional.7.d:0 "The soldiers stood silently as their Commissar read a little red booklet. "Comrades, as soldiers in the Red Army, our one and only duty is to advance the interests of the proletariat across the globe. Even when we declare war, we attack to liberate the working class from capitalist oppression. All of you are revolutionaries in the great revolution against the capitalist ruling classes. We must never falter in our duty by retreating or suffering defeat. Every defeat for the Red Army is a victory for the bourgeoisie.""
 tukharegional.7.a:0 "Defeat is unacceptable."
 
 tukharegional.8.t:0 "On the Shoulders of Giants"
 tukharegional.8.d:0 "Leon Trotsky was greater than an ordinary revolutionary: he was the paramount leader of the Red Army. He was a hero that stood by Lenin during the October Revolution and defended the revolution during its early days by reforming the Red Army from a band of rag-tag militia to a regimented and disciplined Army. His theories of permanent revolution aligned with Tukhachevsky's goal to spread the revolution through the Red Army, but while Trotsky's writings generally aligned with Tukhachevsky's own beliefs, the endless books of theory were lacking in areas of military and economic organization.\n\nThe Grand Marshal began to search through every word that Leon Trotsky had ever written, yet he could find nothing. After reading a sixth book with yet more useless theory, Tukhachevsky realized that he could not rely on the advice of the great men of the past. Revolutionaries write theory describing only their own observations, and Trotsky could not possibly have foreseen the Front's present situation. Tukhachevsky had to make decisions in the dark based only on his own experiences. Leon Trotsky set down the path before him, but only Tukhachevsky could continue walking."
 tukharegional.8.a:0 "Not even Trotsky can predict the future."
 
 tukharegional.9.t:0 "Protecting the Revolution"
 tukharegional.9.d:0 "This is the story of a man named Andrey. Andrey was an average to middling man who did very, very little in his life. He was not particularly brave, or particularly exemplary in any field, but he was smart. At least, smart enough to follow orders and keep his head down. Dimitry - one of his comrades was not particularly smart. A generous, popular man who occasionally sparred with the commissar and tended to win arguments, Dimitry led by example\n\nThat is until one morning when Andrey awoke in his bunk to find four men in uniforms he did not recognize in the dimness of the early dawn moving around. "Get up." One spoke, as he moved without thinking. Out the door he walked with the rest of the squadron into the dim light mere minutes later, barely dressed. The uniformed men were joined by six more- all wearing SMERSH badges. Andrey had heard the stories of the secret police - counter intelligence squadrons. However, he did not expect them to be as equipped or as funded as the stories claimed.\n\nThe only other man besides the SMERSH operatives fully dressed and crisply awake was the commissar, and he was beaming as one spoke to him. "You have done well to inform us of treason within this unit." "We will make sure that no problems arise." "Your loyalty shall be rewarded." All stated, as Dimitry and his friends were dragged out of the line. What happened next clicked for Andrey in a single moment, as the operative next to the commissar turned.\n\n"Men. It has become apparent to us that there is treason within your unit. Thanks to the reports of a few dutiful soldiers, these traitors to the socalist revolution will be transferred to where they can cause no harm. In a few hours, you will be questioned." The operative spoke calmly, with a smile.\n\nDimitry and the soldiers closest to him were taken, and then came the questions. "What is your opinion of the Grand Marshall?" "Where were you or relatives located during the West Russian War?" "Do you know anyone who may have counter-revolutionary ties or sympathies?" Each and every minute, they had a new one. And Andrey?"
 tukharegional.9.a:0 "Andrey had no idea if he answered correctly."
 
 tukharegional.11.t:0 "The Soviet Constitution of [ROOT.GetYear]"
 tukharegional.11.d:0 ""Article 4: Military service in the Red Army is an honorable duty of all Soviet citizens. The Soviet military is a force for revolutionary change around the world. As such, citizens must aid the Red Army in whichever way they are able," read the official speaking on top of the platform. A small crowd had gathered to watch the first reading of the new Soviet constitution which would be enacted soon after the Front was dissolved. He continued, "All Soviet citizens have the sacred duty to defend the fatherland. Treason to the country--deserting the Red Army, impairing military power, and espionage is punishable with all the severity of the law.\n\nArticle 5: The Red Army's sole goal is to defend the revolution against reaction and spread socialism on Earth. The Grand Marshal may exercise his authority to overrule the civilian government if it is beneficial to this goal. The Grand Marshal can also take direct control of the country during times of revolutionary war against capitalist and fascist threats.\n\nArticle 6: All Soviet citizens have the right to participate in government. Red Army soldiers and veterans possess a higher right to serve as government officials and be elected as they have proven themselves as revolutionaries who are willing to fight to protect socialism. Soldiers who serve as government officials continue in the struggle to protect the revolution.""
 tukharegional.11.a:0 ""Article 7...""
 
 tukharegional.20.t:0 "Excerpts from an Essay"
 tukharegional.20.d:0 ""The Second International therefore, in its struggle with imperialism, understandably defended the militia system. This system became the tradition of the Socialists. Gradually the real purpose of an army was forgotten; an active socialist war was not thought of, and the fundamental task of an army was considered to be what would disturb as little as possible the economic life of the country...\n\n"...The guarantee of the existence of the soviet state is the main task; everything else – even economic requirements – must give way to it...\n\n"...The quality of an army lies above all in its combat-readiness developed to the highest degree and in its precise and easy mobility. It is not easy to fulfill these requirements, and that is why they involve a long hard period of preparation. Only a regular army can receive such training. We thus observe that a Red Army can be only a regular army... \n\n"...In view of this, every task of our republic must be most closely bound up with the tasks of the world revolution. This is, naturally, particularly valid for the question of the organization of our Red Army, the first cadre-troops of the World Red Army... Only such an army, composed of class-conscious revolutionaries, can be the instrument for the propagation of the world revolution and for the destruction of capitalism."\n\n- M. Tukhachevsky, "The Red Army and the Militia""
 tukharegional.20.a:0 "So opines the Grand Marshal."
 
 tukharegional.21.t:0 "Split Decisions"
 tukharegional.21.d:0 "Creaking door hinges interrupted the pen scrawls that filled Grand Marshal Tukhachevsky's office. He glanced up from his paperwork and glared at Comrade Ustinov approach, a folder nestled against his arm crook. "I haven't got all day, Ustinov," he said. "Speak up."\n\nUstinov cleared his throat as he read from the document. "Work on integrating the liberated zones continues apace, Comrade Grand Marshal," reported the general. "Food and materiel from the revolution's opponents are now being repurposed to the Red Army's needs at breakneck speed. My analysts estimate we will replenish our stockpiles within the month."\n\n"And?"\n\nOld paper flipped, its contents keenly scanned by bespectacled eyes. "The civilians. Rather, their economic activities - farming, industry, commerce - which the war has disrupted. Stavka awaits your advisement." Comrade Ustinov proffered the folder containing the rest of his report. "For your reading pleasure, Comrade Grand Marshal."\n\nInspection revealed that they also contained recommendations - two, in particular. The first suggested reintroducing old Bukharin's legacy to the Soviet proletariat, with the rationale of easing their burdens while the state rebuilds itself. The second contained less theory and more bluntness: collectivization of all war-critical resources at the Army's custody.\n\nIt took a minute for the Grand Marshal to skim through the detailed hundred-page document. He returned Ustinov's imperturbable gaze with the Red Army's inviolate orders."
 tukharegional.21.a:0 "We'll bring back the NEP. Dismissed."
 tukharegional.21.b:0 "Have the men pay visits, you have a list of them, don't you?"
 
 tukharegional.23.t:0 "Reappropriation"
 tukharegional.23.d:0 ""Oskar Pykhtinovich Pykhtin?"\n\nThe past five minutes' happenings had just caught up with Oskar and his sleep-addled thoughts. And now that he found himself face-to-face with the officer announcing his fate, what else could a simple farmer do but nod?\n\n"By order of the Grand Marshal," continued the military man, "your farm has been reappropriated for the revolutionary war effort." The words he read from the paper on his hands sounded distant, almost disinterested. "The Red Army will supervise its conversion into productive kolkhoze. You've been instructed to join your new brigade in the nearby village."\n\nHe motioned at the gunmen amassed by the lorry, who began advancing towards Oskar's house.\n\n"W-wait!"\n\nThe soldiers froze, giving Oskar tense stares as they leveled their guns at his outstretched arm. He gulped. "M-my belongings, at least," said the farmer pausingly.\n\nThe officer glanced to his fellows, then back to Oskar. Shrugging, he barked, "Ruslan. Grigory. Help our kulak friend here pack his bags."\n\nSeveral more minutes later, the new kolkhoznik was escorted from his late father's farm with nothing but the clothes on his knapsack, a rickety balalaika..."
 tukharegional.23.a:0 "...and Roza's faded smile."
 
 tukharegional.24.t:0 "Michal's First Day at Work"
 tukharegional.24.d:0 "It had taken some time to get the paperwork through - so difficult to get the Military Schools to agree to anything! - but Grigorovich had succeeded in getting Michal a day off. It was a special occasion, after all, and Michal was needed, as was everyone in the family.\n\nThey got up in the early morning, and Grigorovich's back ached like the devil as he packed the truck at the foot of his apartment. There was so much to handle - why had his grandfather chosen to go into the carpentry business in the first place? - and there was so little time to do it in. Michal groaned and dragged his feet, still bleary and grumpy from a sleepless night. Even with all the commotion, however, they managed to pull it off in under an hour. The wooden stools and turnstiles, the Venetian blinds, the cabinets - everything.\n\nAs they arrived at their new shop, a stonefaced bureaucrat walked up to them, handed them papers that seemed way lighter than was wise, and stalked off. Grigorovich shrugged and signed. As long as the shop was open, he'd always said, everything was negotiable.\n\nThe moving process was far swifter than the previous iteration. Most of the fragile wooden items had already been pre-packaged, and the only real difficulty was in moving the items that were ill-fitted to the narrow spaces of their new space. Some corridors had to be negotiated by tilting the chosen goods ever so slightly, so that they could inch into corners in the manner of a struggling grandmother.\n\nSlowly the new shop rose to completion as the sun pierced the horizon. Grigorovich took one last look at the paperwork - the New Economic Policy Committee had approved it, apparently - and beamed at his son, who was quietly shaving what appeared to be a decorative table-leg. He truly was, in the literal sense, a chip off the old block. And with the reopening of the ancestral shop, his children, too, would have a business to call home."
 tukharegional.24.a:0 "A heartwarming story."
 
 tukharegional.25.t:0 "A Step Forward"
 tukharegional.25.d:0 "Bukharin's economic legacy is...mixed to stay the least. His economic plans did little to prepare the Union for war against Germany. We were unable to provide the arms and ammunition necessary to fight back against the Nazis. This is the most shameful part of his economic legacy. But it wasn't exactly a failure.\n\nFor too long, this failure on the military and heavy industry front obscured the success in other areas. Under Bukharin, agricultural output increased, for example. And, more significantly, the Union made tremendous strides in terms of light, consumer industry. Not the industry that could kill Nazis, mind you, but the industries that provided the people of the Republics with wood, clothing, and canned foods. This turned the Soviet Union from an agrarian backwater to a nation that was industrialized, albeit at a lower level.\n\nEverything we do is for the defeat of Germany and the liberation of Russia. But we must recognize that an industrialized nation is not entirely devoted to the production of weapons of war. An industrialized nation also produces things that people can use in their daily lives. And one day, the revolution will be triumphant, and what would we do with a bunch of artillery plants then?\n\nLet us continue with these civilian industry programs. There's no reason that we cannot grow both our civilian and defense production at the same time. We will keep what worked before to make it work again. And one day, we will have a strong and vibrant socialist economy, just as Bukharin dreamed."
 tukharegional.25.a:0 "Efforts on all fronts will bring us on to Berlin!"
 
 tukharegional.26.t:0 "A Day in the Life of Bazanov Zinon"
 tukharegional.26.d:0 "5 AM: Awake. Do morning calisthenics before eating a breakfast of fried egg sandwich. Say goodbye to my wife, before hopping on the bus to work.\n\n7 AM: Arrive at the Perm motor works. Clock in, and prepare for my shift at the factory. I am one of the technicians on the truck production lines, responsible for installing door panels.\n\n9:30 AM: My first break. Take five minutes to relieve myself, and grab a small glass of water. Then, back to work.\n\n12:00 PM: Lunch. Eat hot soup and tea from the factory canteen. Other coworkers have heard the rumor we will be switched onto aircraft, but have not seen any evidence of that. Have fifteen minutes to eat before going back to work.\n\n3:30 PM: longer break than usual. Everyone is instructed to gather in the factory courtyard to hear a speech by a hero of the red army. Many have heard these exultations before, and it's doubtful they are having the effect they once did. Some fall asleep standing up. But everyone is thankful for the longer break.\n\n6:15 PM: Fire alarm. Everyone lines up to evacuate, but management stops us midway. They say it's in a different part of the factory. We sluggishly return to work. I see fire engines in the distance.\n\n7:00 PM: Quitting time. Clock out, and get on the bus to go home.n\n8:00 PM: Dinner alone. Black bread, sausage, and Vodka. My wife and kids have already eaten long ago. Children are already asleep.\n\n9:00 PM: In bed. Think to myself I really cannot live like this for much longer.\n\n9:45 PM: Asleep."
 tukharegional.26.a:0 "Just think of what you are working for."
 
 tukharegional.30.t:0 "Project Indrik Status Report"
 tukharegional.30.d:0 "Overview: Project Indrik is proceeding as planned with only minor complications. We are already acquiring resources to begin weapon development, and we can expect the first prototypes in one year. Agents are still currently searching for experienced engineers and scientists that could assist with our endeavors while construction crews are beginning construction of laboratories and testing sites. Factories have been ordered to produce materials that are required for early testing. SMERSH is currently investigating a possible security breach. An engineer that was recruited and screened by our agents disappeared in the middle of the night. Breach is considered a low threat as he did not possess access to any highly classified documents. Family and friends are currently being held for questioning. Individual project overviews are listed below:\n\nProject Ferment: Team members have recommended that they develop adequate containment methods before beginning research. Request is currently being reviewed by administrators. Project can not proceed before this request is accepted or denied, but test subjects are currently being acquired.\n\nProject Leshiy: Team members are currently researching samples recovered from foreign sources. The utmost caution is being applied to handling of these samples. Many scientists are experienced in chemical weapon development, and preliminary results appear promising. Minor team is currently working on methods of defending hostile chemical attacks. Experimental gas mask is currently being developed.\n\nProject Shchuka: Construction has begun on a testing area in the White Sea. Environment is harsh and hindering progress. Engineers are currently beginning experimental design that allowed for higher resistance to atmospheric pressure and greater acceleration. Despite temporary setback, the construction team is expected to be finished by time that first prototype is built.\n\n"
 tukharegional.30.a:0 "More detailed reports listed below:"
 
 tukharegional.31.t:0 "The Extraordinary Training Protocol"
 tukharegional.31.d:0 "Drowning, he was drowning. His legs barely worked anymore, and the frigid cold seemed only to suck the life out of what was left of his torso. Oh, God, he had to get out of this goddamn river - with a gasp and a burst of savage energy he moved long-numbed arms and pulled himself another step towards the bank. Yes, the bank, and with it - oh, the relief was so painful Vladimir wanted to sob - dry land.\n\nDry land, dry land, dry land - his body drove itself like an engine running on the fumes of petrol after the last reserves. Only one thing mattered, survival, and there was exactly one path through to this goal. The rich, dry, healing touch of dry earth and snow. Vladimir heaved, heaved again and -\n\nHis hands touched, at last, the shore, and with one last twitch that took everything from him he heaved himself onto the dry land. Convulsing and vomiting, Vladimir spat and choked his air passages clean. Wiping away the last of the mucus, he looked around with the trained ease of a veteran. There, perhaps, he could build a shelter - not one that would protect from snow, but perhaps it would keep the predators away.\n\nIt was only Day Three, something in his adrenaline-soaked mind whispered. The exercise lasted five days, and he hadn't heard from anyone in his squad since the second. What the hell had happened to Military Command? \n\nHe soon got his answer: coming back from a firewood-gathering trip that evening, Vladimir noticed something bloated and swollen, in military fatigues, washing up on shore. What was left of his dinner was quickly expelled over the waterlogged remains of a man, the Soviet medal still visible on his left breast - and his dogtag strangling his fattened neck."
 tukharegional.31.a:0 "They don't care if we die."
 
 tukharegional.32.t:0 "Hard times..."
 tukharegional.32.d:0 "Tukhachevsky stood in trance, his sharp posture contrasting the rest of the Stavka that lay seated beside him. Through his binoculars he spied the massed bodies below, scared boys drawn into a frenzy as they passed through tire swings, wooden stockades and dead sprints.\n\nIn particular, he came to focus on one subject, a shivering wreck from somewhere south.\n\nLeft and Right, to and fro, the poor boy's legs became stiff trunks in the mud. With each beleaguered step, the subject of Tukhachevsky's intrigue came closer to his next tumble. His comrades passed by him often, trading glances as he fell.Finally, after many failed attempts, the boy simply collapsed. Defiant in the face of duty, he lay flat and unmoving. Tukachevsky remained still for a moment, pondering the scene.\n\nFor every hundred men dedicated to the cause, there would those who found solace in the dirt.  Men that cried out in woe, decrying the miserable conditions of combat and the herculean responsibility upon their shoulders. To carry the weight of a Russian rebirth alongside your rifle and pack was no easy task.\n\nYet, despite the undeniably human state the boy found himself in, Tukachevsky felt nothing but cold disdain for him. The life of a soldier, dying with dignity for the liberation of his home, could never compare to the collective misery inflicted upon the proletariat of the world. From the countless cripples, made prisoners in their own bodies by luftwaffe bombs, to the near starving slaves of Germania.\n\nTukachevsky muttered something cruel to an aid, and watched as a Commissar descended upon the motionless body below. In his army, there would be no breaking points..."
 tukharegional.32.a:0 "...create strong men."
 
 tukharegional.33.t:0 "My Manya..."
 tukharegional.33.d:0 "I hold considerable doubt that my words might reach you, for the state of our nation necessitates  it pass through countless hands on its way to your residence. However, as this letter is composed in the spirit of defiance, I shall gamble against the odds.It has been long since we last spoke. Too long I fear.\n\nYour Husband, the young idealist who set off from our little Orenburg farmstead, is no more. In his place stands an absence; a hollow shell where a man ought to be. I wish I could report a feeling of glory, or some sense that we were progressing towards fulfillment of the ultimate cause. Instead, all I have to offer is misery.\n\nI am surrounded by bitter, scornful men, who do their very best to make sure each day is less distinguishable from the last. Each morning, we are rudely awoken to the sound of a commissar banging a spoon upon a metal pot. From there comes our run, a grueling miles long journey from which the only respite is the beauty of sunrise.\n\nWith little time to think between drills, I have learned the true meaning of conservation. Everything can be reused or redirected to a more opportune time, be it scraps of food, padding for boots, or even willpower itself.\n\nMy body, gaunt and slender, would likely be unrecognizable, where you to lay eyes on it again. It is foreign to me, the few times I have spied myself in reflection. It seems to move autonomously, responding predictably to the same stimuli, and directing itself to areas my authority will never reach.\n\nI will not lie and claim that there is any dignity in my routine. Truthfully, it is an alienating and sorrowful process. However, if there is anything good I can report, it is this; I know I will never be the same.With each pointless harassment, and each grueling obstacle course, I become stronger. In both mind and body, I can feel my tolerance hardening. Nothing will phase me, as I suppose it should be if I am to face the fascist hordes.May peace be with you darling, and with any luck, I will emerge from this suffering the patron of a liberated motherland."
 tukharegional.33.a:0 "Yours truly, Dmitry."
 
 tukharegional.34.t:0 "A Day in the Life"
 tukharegional.34.d:0 ""DOWN!" yelled his commander, and without thinking Dmitry dove forwards. His face smashed into the mud, and for a moment the world was dark, cold, and earthy. Then he was moving forwards, crawling on his belly, his uniforms in need of a stern washing. He saw Vladimir to his left, face red with exertion, and smiled. The Moscow refugee's pudge hadn't melted off during the long trek from home, he supposed he shouldn't be surprised that it wouldn't under their hard training. Nonetheless, what his companion lacked in physique he more than made up for in muscle. When the time came for rubble drills, and they had to practice hurriedly clearing a bombed bunker, Vlad's strength would come in handy for the unit.\n\n"UP! RUN!" Yelled the commander, and the soldiers began to sprint to the next stage of the obstacle course. Dmitry scrambled to his feet, and rushed forwards. He remembered how he had grimaced and moaned during the early days of his service, and felt a renewed burst of speed. He found himself at the next stage, among the guns, and began to assemble his rifle. For once his fingers didn't fail him, when he looked up, he saw to his great surprise that he had finished first.\n\n Later, Dmitry and his unit would celebrate in true Russian style. There would be music, food, and a flood of vodka. More likely than not he would wake up with a nameless girl in his bed and a throbbing headache, but neither would last long through the hard soldier's life and cold northern sun. He was king for a day, but a fighter for life, and the true war had not even begun."
 tukharegional.34.a:0 "A good life, he supposed."
 
 tukharegional.35.t:0 "A Change of Guard"
 tukharegional.35.d:0 "The old captain drew deeply and breathed, cigarette smoke fuming from his nose like the breath of a dragon. The old high hit his brain, coloring his thoughts a faint shade of pink - although, truth be told, everything seemed a little less colorful with each passing year. Perhaps it was the inevitable result of lost youth, the passage of time, or perhaps the captain was simply getting older and crankier. \n\nHe chuckled to himself. He knew which option he'd bet money on, and it wasn't some airy-fairy nonsense about time.\n\nWell, it was lucky that he didn't need smell to help with shipbuilding. He returned his attention to the dense blueprint in front of him: the Ognevoy class was a son of a bitch to build, but no one could say it wasn't elegant. His eyes ran up and down the elegant curves of the deck, the spindly masts and the expanses of the engine and boiler rooms - yes, there was an almost sexual energy to its raw dynamism, something only he could appreciate. He'd often joked with his friends that he'd married a ship instead of a woman. \n\nIt was a shame about his own destroyer, really. It'd broken his heart far worse than the retreat to Arkangelsk, the sinking in port. And she hadn't even fired her first volley! When the West Russian Government had contacted him with the promise of settling accounts, the captain had agreed without a second thought.\n\nNow, as he watched something larger and better than the Ognevoy class rise in the dockyard before him, the captain knew he'd made the right choice. This new beauty was not, would never be, Ozornoy. But it could be for someone else what Ozornoy had once been for him: the love of his life, and the light in his harbor."
 tukharegional.35.a:0 "A final job, and a parting glance."
 
 tukharegional.36.t:0 "Essay Writing"
 tukharegional.36.d:0 "In the rare occasions where Mikhail Tukhachevsky is beset by doubt, the Grand Marshal finds solace in pen and paper. Alone but for his thoughts, a flickering oil lamp and Shosta's Second Waltz, so far away from the sniveling idiots who call themselves Stavka - it is here where the general can ponder, reflect, and resolve his battles within and without. The written word has failed him less than his generals' own consensus on both accounts.\n\nAnd so he wrote. Past theories and present practice mingled with the ink on his fountain pen, leaving martial dialectic behind every stroke. The Red Army had fifty years of either to draw from; so it was that its battles formed the object of Tukhachevsky's reflections. The two Tsaritsyns. Moscow. Suvorov. Syktyvkar. Comparisons and contrasts between the Front and its enemy: troop deployments, tactics, supplies. Mistakes aplenty, from the first moreso. The oil lamp flickered and waned as afternoon heat gave way to evening's chill - and still Tukhachevsky wrote.\n\nOnly when he caught the Moon's pallor did the Grand Marshal stay his aching hand. Not enough, but it will have to do. Pouring himself another shot from a half-empty vodka bottle, Mikhail reclined against his seat as he read through his newest essay.\n\nAs sunlight peeked from over the Northern Dvina, Arkhangelsk greeted another day with shattering glass and discoherent screaming."
 tukharegional.36.a:0 ""The Red Army's gone to shit!" echoed the city's morning air."
 
 tukharegional.37.t:0 "Come to Your Senses!"
 tukharegional.37.d:0 ""Honored Comrades!" His voice rang clear in the briefing room, bouncing off its spartan spaces. "First, a humble thanks from this servant of the Revolution to the many in this room who have helped bring about its success." The room smiled and nodded, cheerful in its complacency. "But I also wish to address some addenda to that statement."\n\n"First!" He loved how crisp his voice sounded in the morning, like an old drillmaster. "We must acknowledge that our love of numbers made us blind to their quality. Yes, the Red Army is a Proletarian Force, and yes, we rely on our workers for all things. But we cannot expect that sending tons of differentiated men into the fray, bereft of a common drill standard, weapons handling pedigree or language, will make a difference in battle. That was what made victory so difficult, and defeat so imminent, in every battle we fought against overwhelming odds."\n\n"Second, we must no longer rely on the rhetoric of heroism! It will never be enough to cast our men into heroic defeats, unless all of you want to stand on heroic gallows and call the name of Lenin as you jump into martyrdom! We have hidden behind this cowardly rhetoric and made us all laughingstocks. No, from now on we must use men smartly and precisely, or soon not even madmen will think to follow us." \n\n"Finally! We must change the very nature of our soldiers themselves if we are to succeed. I spoke on quality - now I speak of organization. Gentlemen, it is time to wake your ideas up - I mean, come to your senses! We cannot claim to run a working army when we cannot even keep tabs on how many men we have employed at one time. If we can change these flaws, victory shall soon await the Stavka, and Russia. If we cannot - we should prepare to enter the martyrdom due to all failed and foolish martyrs, for that is where we are headed.""
 tukharegional.37.a:0 "Yes, Grand Marshal!"
 
 tukharegional.38.t:0 "Entry no. 374"
 tukharegional.38.d:0 ""Napoleon crossed the River Neman with 400,000 of the finest sons France has ever birthed. Veterans of Italy, Egypt, Spain and Germany, each man within his Grande Armée more than equaled ten from the Coalition in a hundred different qualities: skill, discipline, élan. With them the Emperor glided from triumph to triumph; by the Patriotic War, his Empire had held the continent by its talons. That the Tsar would offer resistance against an invincible force is laughable.\n\n"There was no such force six months later. Borodino happened, Moscow happened - but above all General Win""ter happened, cutting away at the Armée's ranks like a swarm of flies descending upon a fat pig's carcass. Of the 400,000 that left Poland, less than a tenth returned to France. History tells us all too well what happened next.\n\n"I know what those fools call me behind my back. If only they knew how terribly right they are.""
 tukharegional.38.a:0 "From men of bronze to men of dirt."
 
 tukharegional.39.t:0 "At a Juncture"
 tukharegional.39.d:0 ""Ilya Starinov?"\n\n"Yes, Comrade Grand Marshal. One of our missing colonels according to Stavka's records, presumed dead in the aftermath of Operation Suvorov."\n\n"And so we now know where this... man of ours, is. Answer me this once, Ustinov: what does one deserter among thousands matter to the Front?"\n\n"The Ural Guard."\n\nGrand Marshal of the West Russian Revolutionary Front Mikhail Tukhachevsky was silent. Dmitry Ustinov let his superior stew for a half-minute more before elaborating.\n\n"You asked for advice on how to 'whip the Front's cowards into shape'. I feel the example Comrade Starinov has demonstrated with their Guardsmen shows merit: grueling training for to forge elites out of our conscripts. As invincible and legendary as when Comrade Voroshilov drew breath.\n\n"Or we can resort to Ieronim's own suggestion, though I harbor my own doubts over the fruits his... 'Spartan', discipline would bear. As always, Comrade Grand Marshal, the choice is yours.""
 tukharegional.39.a:0 "Interesting."
 
 tukharegional.40.t:0 "West Russia Requests Oil"
 tukharegional.40.d:0 "It seems that the Russians are always full of surprises. We had all but counted them out in the struggle against global fascism, but although little news escapes the blood and snow of the war-torn north we now have multiple reliable reports of a super-warlord that has defeated all opposition. This state, if it can be called that, shares the name and structure of the West Russian Revolutionary Front of all, but possesses a drastically more militaristic attitude towards its enemies, and a much harsher one to its own citizens. \n\n Whatever the peculiarities of this new Soviet Union, they are certainly an enemy of the Nazis, and thus share crucial interests with the government of the United States. It is for this purpose that the CIA has begun a program to send drilling equipment to this nation in order for it to reach resource self sufficiency and thus be better equipped to fight the Germans in their inevitable confrontation. \n\n The now de-facto ruler of all of West Russia - Grand Marshal Mikhail Tukhachevsky, appears to be a man of many talents. A brutal man, a brilliant commander, and a born soldier. Whether such things have the makings of a good ally remains to be seen, but he certainly is willing to help with our most important endeavor -- the destruction of Nazi Germany and the un-making of all its vile works."
 tukharegional.40.a:0 "They could come in useful."
 tukharegional.40.b:0 "Our interests are better served elsewhere."
 
 tukharegional.41.t:0 "Letter from Arkhangelsk"
 tukharegional.41.d:0 "To the President of America:\n\nThe Red Army brings good tidings from Arkhangelsk. Since the restoration of order in West Russia, we have recovered much of our strength, both in men and in materiel, and with every day near the apex we had achieved under Grand Marshal Kliment Voroshilov. For now our guns are pointed eastwards, at the petty warlords and revisionists who dare sully the Union's old lands - but soon the Motherland's bulwark shall return to its rightful places west.\n\nBe informed that the Red Army will gladly receive your country's military, economic, and diplomatic assistance once we resume the Great Patriotic War. You may receive further communiques from us once matters within Russia are duly resolved.\n\nSigned,\nMikhail Tukhachevsky\nGrand Marshal of the West Russian Revolutionary Front"
 tukharegional.41.a:0 "They could come in useful."
 tukharegional.41.b:0 "Our interests are better served elsewhere."
 
 tukharegional.42.t:0 "The US Agrees!"
 tukharegional.42.d:0 "Against the cruel, flagellating wind walked a tired crew. Fifteen weary travellers, adorned in thick fur hauled a long flat sled. As they approached the city center, sporadic cries escaped their lips; spiteful declarations against aching muscles, frozen eyelashes, and the cursed clouds above that had wrought such fortune. Slowly but surely, the men made their way towards a depot and with a lift of its large metal door, they found themselves greeted by a commissar.\n\nAlexei was not blind to the frostbitten faces before him, nor was he callous towards the wellbeing of those under his command. If today's haul was what he expected however, any amount of pain would be worthwhile.Three zip ties, a knife, and a heave would reveal what lie below the covered tarp. As the snow was brushed from the steel surface, a grin exploded Alexei's lips.\n\n"Comrades! The American shipment has arrived!"
 tukharegional.42.a:0 "Black gold for a red struggle."
 
 tukharegional.43.t:0 "The US Refuses!"
 tukharegional.43.d:0 "Bad news. It seems that the filthy capitalist Americans are more concerned with their petty political squabbles and oppressing the working class than actually confronting Fascism. The United States has refused to respond  to our request for oil and drilling equipment, dooming the Red Army to subsistence technology, even as we struggle against the Nazi War Machine.\n\nWe will of course continue our march against chaos and Fascism alike, but without the Americans, this will be much harder. In time of course, the forces of Socialism will triumph against all of our enemies within the wasted, and then shortly afterwards in Europe. Perhaps then the Americans will finally respect the capabilities of the Red Army, and respect us as an equal, but by then it will be too late. With Socialism cemented in the old world, how long before the tides of change reach the new?"
 tukharegional.43.a:0 "We didn't need them anyway."
 
 tukharegional.44.t:0 "Americans Recognise Us"
 tukharegional.44.d:0 "Excellent news. The American Government has formally recognized us as the rightful ruler of all of Russia, a move that opens the door to greater amounts of material support and diplomatic aid in our confrontation with the Nazi war machine. \n\n Although some within our government had been skeptical of the willingness of the Bourgeois American republic to aid socialism, to the point of doubting the worth of asking at all, it seems that the more pragmatic direction of Grand Marshal Tukhachevsky prevailed after all, and paid off in spades. \n\n Now with the capabilities of the most powerful nation in the world behind us, is there any hope for the Nazi empire? Soon our soldiers will no longer go into battle clothed in rags and raiments, but in the finest American camouflage and flak jackets. They will no longer wield antique rifles from the last war, but M16s and high grade rocket launchers. As we have dreamed for years, the world will soon know the true power of a fully equipped and prepared Soviet Military, may the fascists and petty-despots trimble in fear."
 tukharegional.44.a:0 "Together, we are invincible!"
 
 tukharegional.45.t:0 "Americans Recognise Us"
 tukharegional.45.d:0 "During the last war, as the Nazi beast surged Eastwards into the heartland of the motherland, we told ourselves desperately that the Americans wuld nto let us die. Rivals we were - on opposite sides of the line between Communism and Capitalism - but surely we thought, they would not let us fall to our mutual Fascist enemy? Surely they knew that once it had feasted on Europe, it would not be long before the Nazis turned their evil gae to the Americas?\n\nBut it seems that now, as then, we put too much faith in the United States. We had hoped that they would recognize the new Soviet Union as the rightful sovereign of all Russia, but it seems that they were blinded by their instinctual capitalist hatred of the proletariat. Had they given us the simple honor of treatment as an equal, we might have stood together, fighting as friends against the common foe.\n\nBut now, denied this most basic of requests, we are doomed once more to walk our road alone. Though our foes might proclaim this lack of recognition as indicative of weakness, we will defeat them, even if it is without allies. And then when the Fascists and madmen are defeated, we will not forget who aided us in our darkest hour, and who did not."
 tukharegional.45.a:0 "It was a mistake to trust these people in the first place."
 
 #Zhukov Regional Events
 
 zhukovregional.1.t:0 "The Proud Red Army"
 zhukovregional.1.d:0 "The Internationale blared as Grand Marshal Zhukov overlooked the assembled soldiers, these proud sons of Socialism, faces beaming with triumph, as they presented the flags of the Front's defeated enemies, hanging low beneath the vibrant red banners of the victorious revolution. The soldiers tossed the captured standards of the enemies of Russian progress at the feet of their commanders. As each set of flags hit the cold hard stone of Lenin Square, The Marshall reflected on the reactionary regimes each of them represented. The Komi Republic, its divided, multi-colored flag, reflective of the deep divides that existed within that fractious bourgeois state. The black-gold-white tricolor of the Principality of Vyatka, representative of a decrepit collection of aristocrats so desperate to claw their way back to power they assisted the German dogs in despoiling the very land they claimed paternal affection for. The lying banner of the "Committee for the Liberation of the Peoples of Russia". Many Russians were seduced by Vlasov's promise of liberation, but behind that St. Andrew's Cross marched the jackboots of Fascist subjugation. On the other hand, the mad jackals of the Aryan Brotherhood, in their quest to "purify" the Russian nation, bore the swastika with insane, shameless pride. As the parade marched on, Marshall Zhukov noticed that the proudest faces were those of the grizzled veterans, those who remembered the West Russian War. They remembered the triumph at Volgograd. They remembered Moscow and Leningrad when final victory against the hated Germans seemed so close, only to be cruelly wretched away by vile reactionary traitors! Now, the banners of those same traitors lay at their feet, and the revitalized Red Army stood poised to cross the Urals and reunite Russia once and for all!\n\nZhukov knew that much work lay ahead of him, but today, he allowed himself to bask in the warm glow of victory."
 zhukovregional.1.a:0 "Krasnaya Armiya Vseh Silney!"
 
 zhukovregional.2.t:0 "High Moral Standards"
 zhukovregional.2.d:0 "Vasily whistled as he walked back to camp. It had been a short, victorious battle against some warlord who thought that ruling one village gave him the right to call himself a Tsar. One afternoon's work from Vasily and his comrades in the 34th People's Infantry forcefully dissuaded that would-be aristocrat from his quest for a crown.\n\n'Hey Vasily! You only whistle when you've found something good. What is it this time?'\n\n"Drinks are on me when we get back to civilization, Yuri.' Vasily said as he reached into his pocket to display his latest trophy, a small gold necklace picked up from a house he was holed up in during the battle.\n\n"Nice! That should fetch, what, 50 rubles, at least?"\n\n"Maybe a little more, maybe a little less, all I care about is that this is our ticket to a proper celebration tonight!"\n\n"Halt! What have you got there comrade?" The sten-faced commissar appeared from in front of the pair from seemingly nowhere. Striding up to Vasily, he snatched the golden vodka-ticket from the dismayed soldier's hand. "Did you take this to sell, or because it brings out your eyes? Come with me, Ivanovich."\n\n Vasily ended up in a brig that night instead of a bar. The necklace was put into a bag with several other looted baubles to be returned to the village the next morning, for as the commissar chided before ushering Vasily to his cell, "The Red Army is meant to liberate the oppressed from their chains, not their valuables."
 zhukovregional.2.a:0 "So much for that vodka."
 
 zhukovregional.3.t:0 "A Stain on the Uniform"
 zhukovregional.3.d:0 "The contents of the letter from Zhukov did not come as a surprise to Tukhachevsky. The only surprise was how long it had taken to receive it.  After his failed effort to take control of the Front following Voroshilov's death he' half expected to be executed for treason. Instead Zhukov had seen the bigger picture and let bygones be bygones, for the moment anyway. Even his greatest rival could not deny Tukhachevsky's talents as a commander, and so he had been allowed to help retake western Russia. Now that the front was secure it seemed his services were no longer needed. \n\nThe letter accused him of "unprofessional and reckless behavior in the field" that was "not suitable for an officer of the Red Army." Tukhachevsky knew that was horse shit and so did Zhukov. He had commanded his men the same way he always had, efficiently and mercilessly. He knew that the Union's enemies would offer no quarter in war. They hadn't the last time they invaded, and Tukhachevsky refused to weaken his forces just for the sake of appearances. Apparently appearances were important to Zhukov though, important enough to fire one of his best generals. It would not just be him either. Tukhachevsky expected many of his subordinates would receive similar letters soon, if they hadn't already. Back in the old days purges had been carried out with bullets. In Zhukov's Union it seemed they were now done with notarized letters. \n\nHe folded the letter and put it away. The end had finally come for him, but not in the way he had expected. Maybe Zhukov knew that he had expected death and decided to torment him instead. Rather than grant him a quick, clean ending, Tukhachevsky would be allowed to linger on, forced to find an answer to the question he had hoped he would never have to ask."
 zhukovregional.3.a:0 "What next?"
 
 zhukovregional.4.t:0 "March of the Red Army"
 zhukovregional.4.d:0 "Zhukov stood above the marching soldiers, watching them drill relentlessly as they had been doing so for the last hour. If they didn't have enough weapons or resources for war, every soldier would have to be well trained in elite fighting methods to overcome the enemy. One well-trained veteran was better than ten regulars in Zhukov's mind. \n\n"Your marching break is over, back to pushups!" Yelled the drill instructor, walking between each individual, intently making sure every man was putting in the effort. "Come on, you can do thirty Dominik! Or do you want to do laps again?"\n\nThere were weak links, of course, thought Zhukov. They were in every army. Some had more than others. However, the stronger each man was would help them in the field. Weakness could very well mean death. "Instructor, I want to see these men marching again. Make it double time."\n\n"You heard the Grand Marshal, march! I better not see any slow steps!" \n\nThe tired men began to march in place once again, making sure to impress the Grand Marshal. They did not want to see what would happen if they made a mistake. Being in the Red Army sure was hard work."
 zhukovregional.4.a:0 "Get those feet higher!"
 
 zhukovregional.5.t:0 "Hero of the Soviet Union"
 zhukovregional.5.d:0 "Yuliy waited for his turn on the stage, knowing he had finally achieved his careers' dream: Hero of the Soviet Union. Saviour of Communism. One of the bravest in the Red Army. Years of fighting Germans, collaborators, and capitalists had finally paid off. As he continued to wait, he watched the group of Red Army Generals congratulating the man in front of Yuliy for facing down a Finnish tank and destroying it with the only grenade he had left. The man smiled and stepped off the stage, returning to his compatriots. "Yuliy Volkov, please come to the stage," said a voice from one of the generals. \n\nYuliy approached the platform, proudly walking up the stairs and grinning all the way. "Volkov, your heroic actions in Onega are those of legend. Your story is like many others, yet incredible nonetheless. You fought bravely leading your men into Anti-Communist Volunteer Guard fortifications and creating a breakthrough into Onega. Your rescue during the ambush on the Onega Bridge will be a story told far into the future. As a private, you bravely defended your motherland in the West Russian war and fought for the good of Russia in the assault of Moscow. If anyone deserves Hero of the Soviet Union, it is you."\n\nPride overcame Yuliy as the medal was pinned to his chest. He knew he would continue to serve in the Red Army as the union continued to reunify Russia. Maybe they would even create a medal just for him!"
 zhukovregional.5.a:0 "A great story!"
 
 zhukovregional.6.t:0 "Our Two Options"
 zhukovregional.6.d:0 "With our two options decided, it's time we choose. Our diplomatic choice could very well determine the future of Russia. \n\nOur first option is to align with the Organization of Free Nations and America. While befriending America could come in handy with the wars against Germany and the other Russian powers, it could very well show we are betraying our very ideology. America could aid us economically and militarily, but a more socialist option is also apparent. \n\nInstead of aligning with the OFN, we could choose our own alliance, the SocIntern. Befriending other socialist nations in the world would not betray our ideology. It could also be perfect for us on the world stage, displaying our strength and socialist solidarity. Unfortunately, no SocIntern could provide what the US could, and may very well weaken us in the long run.\n\nWe must choose an approach, as diplomacy is necessary if we want any support at all in reuniting Russia. Do we choose America, sacrificing ideology for aid? Or do we choose the SocIntern, and perhaps unite the socialist world but alienate the Americans?"
 zhukovregional.6.a:0 "We must decide."
 
 zhukovregional.7.t:0 "Arrival in D.C."
 zhukovregional.7.d:0 "The Plane began its slow descent to the Dulles International Airport, circling once before completing its landing. Alexander Yakovlev was glad to finally be off the long flight. His trip to America was a rather bumpy one, and he didn't usually like flying. \n\nSent to America to negotiate a trade deal and request American economic aid, Yakovlev was happy to meet with the Americans. Having visited multiple times before, he was all but used to the country and its people. This time would even be an official visit! If all went as planned, he would even get to meet the president.\n\nIt was also lucky that Yakovlev knew English. He was one of the only few of the higher echelon members of the front that knew it, actually. No one really studied it back in the warlord days, and most couldn't even travel to English speaking countries. \n\nBut that was the past, and if Yakovlev was successful in these few weeks he knew a partnership that could last decades could be built between Russia and the United States."
 zhukovregional.7.a:0 "Hopefully the Americans greet us with open arms."
 
 zhukovregional.8.t:0 "A Historic Handshake"
 zhukovregional.8.d:0 "This was it, the moment Yakovlev had been waiting for. He had finally gotten to meet with the President of the United States, and they had talked about so much more than just trade agreements. There was a lot more to know about America than Yakovlev realized. And of course, he mentioned how things were back home. They were much better since the last time Yakovlev visited America, that was for sure! While his charms may have been useful in the negotiations, now he would need some different charms. The big moment was upon them. The two would appear before the press and show the world the partnership between Russia and America. \n\nStepping outside the White House doors and speaking fluent English, Yakovlev turned and said, "President [USA.GetLeader], it's been an honor to meet you. I'm very happy about the partnership between our two nations. Open trade will surely benefit us both."\n\n"I feel the same, Mr. Yakovlev." Said the president. "I do hope this partnership continues, and I promise I will try everything I can to persuade Congress the benefits of our alliance. I'm glad you chose to be with us to move onwards into the future."\n\nYakovlev held out his hand, smiling at the president and at the cameras. The president shook it as they were blinded by camera lights from the countless reporters and journalists."
 zhukovregional.8.a:0 "Smile for the camera!"
 
 zhukovregional.9.t:0 "Appeal for Recognition - USA"
 zhukovregional.9.d:0 "We have received a message from the Georgy Zhukov, Grand Marshal of the West Russian Revolutionary Front. They wished to be recognized as a legitimate state, and the legitimate government of West Russia. \n\nShould we accept, it will show our close alignment with the front and may anger some of the other Russian governments and Germany. However, it will no doubt expand our partnership and may even bring the front closer to us, possibly even giving us a future ally. \n\nWest Russia is also producing a large number of goods, and recognizing their government will surely better our trade relations. However, we do not share a similar government with the front, us being a capitalist republic and them being more or less a communist dictatorship. It may go against our values of democracy, but hey, at least they hate fascists, right? Zhukov also seems inclined to reform, so it may very well be in our interests. Still..."
 zhukovregional.9.a:0 "Recognize them. We need as many friends as we can get."
 zhukovregional.9.b:0 "We should wait, Russia remains ever-changing."
 
 zhukovregional.10.t:0 "America Recognized Us!"
 zhukovregional.10.d:0 "It appears America has recognized our government, a major victory for us diplomatically. This means relations between us and the Americans will grow every stronger and opens up even more options for us in the future. Trade between our two nations can also increase which should hopefully help us economically. It appears sending Yakovlev has definitely increased our chances!"
 zhukovregional.10.a:0 "Our friends in America will surely help us achieve victory!"
 
 zhukovregional.11.t:0 "America Declined!"
 zhukovregional.11.d:0 "Unfortunately, we have news that America did not recognize us. While this is a blow for us on the world stage and at home, it is not a total loss. We can still get assistance out of them, such as trade deals and economic aid. This economic aid will be especially important in rebuilding West Russia. So while it may be a loss, perhaps things could change once Russia is fully reunited and America sees our true strength."
 zhukovregional.11.a:0 "A loss, but understandable."
 
 zhukovregional.12.t:0 "Yakovlev's Request"
 zhukovregional.12.d:0 ""I must say, Ambassador, this - ah - wonton soup, is that the name? It truly is a jewel in the rough." Yakovlev could barely keep his mouth empty enough to speak, and the Ambassador chuckled in what was only half-embarrassment. The diner was half-empty, anyway, and it'd only been through what was essentially a bribe that the owner had been convinced to keep the store open till now. Nothing but the slow whirl of the fan to interrupt their conversation.\n\n"It's an honor, on behalf of the staff of this restaurant, to receive you, Ambassador." The owner, 20-odd years of growth stacked in a stocky pile of flesh, nodded beside him with what he could only describe as a manure-eating grin. "We welcome you to come back, should you desire it." The man had some nerve calling this half-baked place a restaurant (and charging like one, too) but he certainly knew how to exploit a moment.\n\nThe Ambassador waved him off. "Mr. Yakovlev, it's a pleasure to see you immersed in our culture - but I'm sure you have bigger things you want to discuss." For a long while he was met with silence - only the slurping of noodles and soup echoed into the night, and the sound of the fan-blades cutting through air.\n\nYakovlev finished the dregs of his bowl, a self-satisfied smile painting his thin features, and spoke. "Right, right, to business. You and I both know, of course, that the Union stands unsteady. We do not have the privilege of a developed economy, and certainly we do not have the grain-fields or livestock capital to make wonton as massive as the ones I just ate. To say nothing of our military...it has been a while since Soviet engineering was keeping pace with Germania."\n\nHe nodded to the skyline before them, a dirty-neon scribble on the windows. "I know - and my Government is certain - that we will catch up. We must. But there is much work to be done. Can I have your assurance that the largest anti-fascist nation in the world will aid its sibling until that work ends?""
 zhukovregional.12.a:0 "We will hold back nothing for our friends."
 zhukovregional.12.b:0 "Perhaps another day, Mr. Yakovlev."
 
 zhukovregional.13.t:0 "A Night-Time Communique"
 zhukovregional.13.d:0 ""Wonton soup." The voice was so cold it could have flash-frozen the Volga. "You asked the ambassador of our benefactor, the United States of America, to be taken to eat - wonton soup. Wonton. Soup." Silence resumed.\n\n"I, ah, I can explain." Yakovlev took a deep breath. "We had to find a place where it would be conducive to raise the sensitive topics you have mentioned. Foreign aid and soldiers, in a pricey establishment? No, that would be passé." Yes, this defense was going well. He pressed on.\n\n"So I asked for something so extraordinary its location would bypass the ears of any potential surveillance. And who would think of eating wonton soup in an American city? A perfect plan, da?" The sibilant background swallowed his words.\n\n"We will mention this at a later stage, Alexander. For now, what news of our requests?"\n\nThe Russian leaned close with the unthinking nature of old routines. "I think we've got it in the bag. The Americans seem receptive, and we'll speak later in the week regarding possible air-routes for supply chains. I assume we'll clear the hurdles regarding the air-defense networks?"\n\n"Yes, Yakovlev. We will clear the air-routes. Assure our new partners that we will cause no trouble for them." Another interlude. "Oh, and Yakovlev?""
 zhukovregional.13.a:0 "Good job. But no more wonton soup requests, please."
 
 zhukovregional.14.t:0 "A Night-Time Embarrassment"
 zhukovregional.14.d:0 ""Wonton soup." The voice was so cold it could have flash-frozen the Volga. "You asked the ambassador of our benefactor, the United States of America, to be taken to eat - wonton soup. Wonton. Soup." Silence resumed.\n\n"I, ah, I can explain." Yakovlev took a deep breath. "We had to find a place where it would be conducive to raise the sensitive topics you have mentioned. Foreign aid and soldiers, in a pricey establishment? No, that would be passé." Yes, this defense was going well. He pressed on.\n\n"So I asked for something so extraordinary its location would bypass the ears of any potential surveillance. And who would think of eating wonton soup in an American city? A perfect plan, da?" The sibilant background swallowed his words.\n\n"We will - mention - this at a later stage, Alexander. For now, what news of our requests?"\n\nThe Russian slumped towards the wall, sighing. "The Americans have promised future discussion at a reasonable date. If I know the Ambassador like I think I do, that means we're on our own. I'm sorry, comrade."\n\nThe temperature between Yakovlev's ear and the phone dropped a thousand degrees. "Your apology is registered, Comrade Yakovlev." Another interlude. "It is not, however, accepted. See what else the Americans can help us with. And if you fail us - "
 zhukovregional.14.a:0 "Neither of us will be eating wonton for a while."
 
 zhukovregional.15.t:0 "Ryzhkov's Tour"
 zhukovregional.15.d:0 ""At ease, soldier." The guard relaxed and returned to his position, and Nikolai turned aside to begin rummaging through his suitcase. God, why had the Supreme Soviet insisted on lumping him with armed men on an international tour? Did they have no regard for the unwritten laws of diplomatic protocol?\n\nWell, he supposed fifteen years of isolation was plenty of time to forget the nuances of relations. Not so for Ryzhkov, however: he'd nursed his old dreams too long to erase their outlines from his mind. And while he still drew breath, those dreams of universal brotherhood, of arms interlinked until they crossed the world, would never die.\n\nHe began to fiddle with a postcard, pulling its sides until a letter fell out. Ah, his correspondence with the Premier had arrived! The afternoon meeting with the Revolutionary Secretary of State had drained him a little, but not so much that he couldn't squeeze in a few words to a friend. Perhaps he'd ask about the latest collectivization program's progress - farmers always seemed to get the Foreign Ministers going, for some reason. Perhaps they were simply easier to show off?\n\nRyzhkov shrugged to himself. It wasn't for him to dictate the policies of others. All he knew was what was best for the Union had to be what was best for the world, and he was damned if some farmers and their fields were going to get in the way of that goal. Stooping a little to let the light in, he began to write."
 zhukovregional.15.a:0 "Dearest Premier, the Russian people send their regards."
 
 zhukovregional.16.t:0 "We Are Not Afraid"
 zhukovregional.16.d:0 ""Comrades, we should be aware of our place in history. All of us recall the days of terror, when the haze from Moscow's burning and that of a half-dozen other cities was still pungent and fresh - all of us bear wounds that are unhealed. The Union broken upon a wheel of chaos, and its peoples scattered to the four winds - even now I have family that know not whether I am alive or dead. We all lost irreplaceable ideals, too - I will never take the triumph of Socialism for granted again."\n\n"But it is time, like a widow throwing off the cloak of self-shame, to cast away our fears. The Fascist Wolf hovers over our land still, slavering like a beast in heat, but his chops are no longer what we had feared - it is trapped in a nightmare of its own. We must not be afraid, friends, to call it what it is! It is simply another imperialist experiment like all the rest of the armies who once dared to march into the Rodina, and like all the rest it is doomed to perish."\n\n"Yes, we must not be afraid! Let us take strength, knowing that what we see before us is but the last guttering of an inferno - and in our hands are the buckets that shall extinguish it once and for all."\n\n"For those who would presume to speak for, or answer to, the Fascists, I speak only this. You believed that the world would crumble before you, and for a time you were right. But the Tsar thought he would never perish, either, and Napoleon believed Russia would burn, and the Mongols believed the Rus would never rise against them. They have been wrong every single time."\n\n"And you, too, will be wrong. The old dream of a Red Union, of what we once had, is waiting as the clouds gather - and we will be its harbingers.""
 zhukovregional.16.a:0 "We will restore all that is lost to us."
 
 zhukovregional.17.t:0 "A Message to America"
 zhukovregional.17.d:0 "--To The Department of State of the United States of America--\n\nDue to perceived diplomatic instability across the world and the decline of socialist unity, the West Russian Revolutionary Front is notifying the United States of its intent to create a SocIntern, or Socialist International, to unite the socialist world economically, diplomatically, and politically. It would be in the best interest of the United States and the Organization of Free Nations to bond our two alliances together to stand against our common enemy, Germany. Despite our differences, we must remain united to stand against the fascist menace. \n\nNikolai Ryzhkov of the West Russian Revolutionary Front."
 zhukovregional.17.a:0 "Courteous."
 
 zhukovregional.18.t:0 "A Long-Unfinished Business"
 zhukovregional.18.d:0 "Zhukov rarely broke his brandy collection out - the bottles were incredibly expensive, and while alcoholism was not a taboo in West Russia, decadent excess very much was. Even so, as he stared at a map of the growing Union, he thought it an excellent time to start. His armies ranged through what had once been their lands, the Politburo reported cautious positivity regarding the integration of the old peoples into the administration, and the economy was booming, too.\n\nFuck it, he whispered to himself. If you couldn't treat yourself at times like these, what good was hidden brandy in the first place?\n\nAs he poured the sweet amber release into his cup, he buzzed the receptionist. "Tell Akhromeyev, Ryzhkov and Yavkolev to come in. Drinks, as they say, are served." He hoped they'd bring their own damn glasses this time. This stuff was a pain to wash out of even one cup.\n\nAs the men saluted, Zhukov waved them down. Pouring the brandy into their proffered cups, Zhukov raised his cup in a toast. "Gentlemen, the situation has changed. Probably for the better, but with all these complaints about farmers fucking their own farming equipment on my desk, I don't have high hopes."\n\n"You know, Georgy, it might be best if you stuck to doing your actual job. They're hiring thinner comedians these days." The three shared a chuckle; they had always disagreed, but their shared sardonic misery kept them together.\n\n"Well, we can't afford much small talk, even now. I've been thinking about the question of succession, and grooming my future replacement. This liver's seen too much to last through another decade, I reckon." Zhukov looked at each of them in turn - Akhromeyev's earnestness, Yavkolev's charm, Ryzhkov's hidden depths. Each valuable in turn - but there could only be one choice, in the end."
 zhukovregional.18.a:0 "There is much work to be done."
 
 zhukovregional.19.t:0 "Back in Town"
 zhukovregional.19.d:0 "On the day of his return to his office, Moshin made sure to dress his finest. Memories of sneering mockery echoed through his head as the restored Administrator walked into the building, flashing his entrance card like it was studded with Faberge eggs. As military officers shuffled by him, hiding their ranks and names, he could barely resist the slight smile on his face from blossoming into a full-fledged grin.\n\nYes, he whispered, Party Member Moshin was coming back in style.\n\nThere was a table, right next to his office, and on it lay several Party emblems and dossiers attached. Moshin grabbed at a random one - the office goodies were always the best on the first week - and he began to flick through the fresh pages of the dossier like he owned the place. He'd always fantasised about getting a nice, cushy desk job, but the jackasses who thought they ran West Russia with their guns and their stupid army kept getting in the way.\n\nNow, however, this was his town. And he'd gotten a nice promotion in the bargain, too - the Office was his domain, prime and unmolested, and the officers who'd once bullied him were well out of the way! He hoped they'd all have their fingers rot off in the snow.\n\nMoshin plopped himself in the office, engorged himself on the biscuit stash he'd found on the way in, and was half-supine when the security staff came to escort him out. Protesting, Moshin snapped that he was a bureaucrat now, damnit! [WRS.GetLeader] had kicked the army out and men like him in. Who were they to defy authority?\n\nRolling their eyes, the staff asked him to return on Monday. The offices were closed on Sunday, apparently. Murmuring, they retreated, leaving a humiliated Moshin to walk all the way back to his home."
 zhukovregional.19.a:0 "At least he kept the free pen."
 
 zhukovregional.20.t:0 "Akhromeyev's Consultation"
 zhukovregional.20.d:0 "There is a silence as Akhromeyev approaches the Grand Marshal's office. Staffers seem to flee past him, not looking back, as if some town were being turned to fire and brimstone behind them. Generals avoid his gaze, looking down and away. Akhromeyev sighs. Zhukov is having a bad day today, and when he's in a mood the whole office feels it.\n\nHe enters the room, knowing Zhukov to be brooding as usual, and takes a gander at the strategic map. As it turns out, today's shitshow is at least decipherable: the military are complaining about border guard concentrations again. There simply isn't enough time or energy to deal with every hostile nation that now borders the rebirthed Union, nor is the road system refined enough to deal with mass transports.\n\nZhukov is, for all intents and purposes, struggling with a problem with no solution.\n\nAkhromeyev closes his eyes for five minutes, spinning the numbers through his head. Then he rises. "I have a solution, Marshal Zhukov." Letting the lines spill into the air is easy: just have the garrison focus on chokepoints in so-and-so configuration, move logistics just far enough behind lines to keep them defensible, adjust troop concentrations across the direct front to favour a line-of-fire maximization - \n\nZhukov widens his eyes. The problem undoes itself like a schoolboy's shoelaces. It's brilliant, really. Rising, he bear-hugs the confused General, who pats Zhukov on the back in return. Zhukov chuckles, says, "I know I hired the right understudy," and leaves the office. Akhromeyev sighs again. Helping the Marshal is easy - but tidying up after him is not."
 zhukovregional.20.a:0 "Truly an effective mentee."
 
 zhukovregional.21.t:0 "A New Normal"
 zhukovregional.21.d:0 "Olga nodded impatiently at her parents. "Yes, yes, Mother, I understand. Now please, my friends are expecting me at 5." She couldn't really blame them - they were all such oldies they still feared for her safety, and the laws had only recently been changed - but she was impatient all the same, as all young people inevitably are.\n\nShe felt like something - new - was happening in her little village, all of them felt it. Like some irresistible tide flowing in from the deep north, there was no moment when she could have said the Revolution arrived, only a growing sense that it was, in some sense, already here. Restrictions were lifted on work, schooling, and now this. It was long overdue a celebration, and why not celebrate with the friends she'd made by hiding her secret life?\n\nFor all women had learned long years of secret life, in the spaces where they were barred. One could hide it well, or not at all, but one could never deny oneself.\n\nShe arrived, and found that Michal had already set up the booth: In a mockery of the higher education they were barred from, the girls had set up little badges, almost akin to the University of Syktyvkar. That was the only luxury afforded it - the rest of the table was crowded with one thing.\n\nBooks. Books on science, on literature, a couple of religious works they'd scrounged up when the local Church fell on hard times. There her friends were, in quiet celebration, focused in the quiet, revolutionary act of reading - Olga took a hardcover (a detective novel, boilerplate) and joined them."
 zhukovregional.21.a:0 "A different kind of party."
 
 zhukovregional.22.t:0 "A Rallying Cry for the Socialist Brother"
 zhukovregional.22.d:0 "We have marched ACROSS the breadth of Russia, from Arkangelsk to Yaroslavl. We have broken the back of EVERY ARMY that ever dared to CHALLENGE us. The Revolution is our heartbeat, and with its every pulse we grow STRONGER. We shall stop at NOTHING to realize the Socialist Paradise!\n\nBut this alone is insufficient. For while the Banners of Red October fly above our HOMELAND, in the working-place and the family home it is as if the TSAR never left. Yes, Comrades - just as we were unrelenting towards the fascism that poisoned Russia's SOIL, so too must we be unrelentingly vigilant towards the HOMETOWN FASCISM of Gender Inequality!\n\nConsider, Comrades, a list of restrictions that we have removed in the LIBERATED AREAS under our control:\n\n1) The Socialist Woman now holds the right to PUBLIC OFFICE.\n2) The Socialist Woman now holds the right to vote in REVOLUTIONARY ELECTIONS.\n3) The Socialist Woman now holds the right to COMPULSORY PRIMARY EDUCATION.\n4) The Socialist Woman now holds the right to EQUAL WORKPLACE REPRESENTATION.\n5) The Socialist Woman now holds the right to JOIN UNION ACTIVITIES.\n6) The Socialist Woman now holds the right to DOMESTIC LITIGATION.\n\nComrades, it is clear that the LIBERATION of the Soviet Woman is at hand! The Capitalist Marauder limps to his cave, but he is not quite done OPPRESSING the women he FEARS - let us prepare to mount RESISTANCE to his evil acts wherever we can!"
 zhukovregional.22.a:0 "Signed, the Gender Revolutionary Working Group."
 
 zhukovregional.23.t:0 "Old Enemies, New Friends"
 zhukovregional.23.d:0 "The new arrival was shown to his desk by an assistant, who smiled and asked him if he needed anything else before leaving him at his new post. He was pleasantly surprised that his new office space was bigger than the one he had worked in before, when he was an archivist in the Tsarist administration at Vyatka. He had somehow always expected that the Front was stingy with that kind of thing, and that he would be somehow working in a barn with 10 other men.\n\nHe was surprised he had gotten the job at all. When the Red Army had taken the city, he had been sure that he and all the other bureaucrats would be executed along with the high up Tsarist officials, but it was not to be. Instead they had offered him a job, letting him work as an archivist for the Red Army Central Statistical Directorate. They either desperately needed competent bureaucrats, or the Front really did rule with a very light hand. Either way, he was happy to have work. Better than being at the bottom of a ditch like the Tsar and his generals."
 zhukovregional.23.a:0 "All have a place in the new Russia!"
 
 zhukovregional.24.t:0 "The Trial"
 zhukovregional.24.d:0 "The man was dragged before the court, his hands chained behind his back. A military judge was presiding, a Major General in a fine Red Army officers uniform. There were very few people there to bear witness, only a few soldiers and a clerk. Only the warlords themselves were given an audience for their trials. The one's for their apparatchiks were considerably smaller affairs.\n\nThe judge read out the charges and then the sentence: The man was found guilty by the court of treason against the Soviet Union and her people, as well as complicitly in murder, banditry, theft, as well as a dozen other crimes, all perpetrated while in the service of the Tsarist reactionary Nazi-collaborator regime of the warlord state of Vyatka. Finding no mitigating circumstances for his actions, the judge sentenced the man to death, his execution to be carried out by firing squad at the soonest possible convenience. As he was dragged out to his death, his eyes wide with fear, the man began to shout:"
 zhukovregional.24.a:0 "Please, I was only an archivist!"
 
 zhukovregional.25.t:0 "Back on the Air"
 zhukovregional.25.d:0 ""Greetings, Comrades, and welcome back to Radio Free Syktyvkar! After a long hiatus indeed, we are back on the air and ready to bring you the quality reporting you have come to expect from this station. My name is Maxim, and I am joined by my good partner and comrade Anatoliy!" \n\n"Indeed, it is good to be here with you, Comrade Maxim. Now, for those of you at home, you may be wondering what happened to the old hosts. Unfortunately, this station could only continue to exist thanks to the wonderful sponsorship of the Communist Party, and thus there were some... disagreements with how the station should be run. Rest assured, however, we remain just as committed to bringing you all the latest news from around Russia!"\n\n"Yes, yes! A warm round of thanks to Communist Party for their patronage! It is contributions like that which enable independent media like this to thrive."\n\n"Now that we've settled that, let's move towards the topics of today. First, we shall discuss the most common ways that Reactionaries try to manipulate people and how to spot it for yourself. Then, we've got a tell-all interview with Comrade Zhukov himself that you won't want to miss! All of this and more after the break, so stay tuned!"
 zhukovregional.25.a:0 "Something seems off with this station..."
 
 zhukovregional.26.t:0 "The Revolution on the Radio"
 zhukovregional.26.d:0 ""Good evening, comrades of the Red Army, and welcome back to the Voice of the Revolution; the patriotic soldier's premier source for the happenings of the day on the radio waves! Without further ado, let us march into the news of the hour."\n\n"Our beloved Grand Marshal, Comrade Zhukov, was met by cheering crowds in Rykov today as he once again reaffirmed his unwavering commitment to the Socialist revolution in a speech. The People's Marshal went on to declare that 'all must do their part for the eventual reunification of the union'. Truly the greatest statesman of his time!\n\n"Meanwhile, reports indicate that morale has never been higher in the Red Army, and the recruitment offices can barely contain the flood of brave young souls willing to give their lives for the revolution. Goodness, comrades! I know you are eager to get into the fight, but try to do so in an orderly fashion?"\n\n"Now, let us play some patriotic songs from the newly-reestablished Red Army Orchestra. This piece is one that should be rather familiar to most of you, or at least, I would hope it is! Here is the Partisan's Song, in all its glory!""
 zhukovregional.26.a:0 "Through valleys and over hills..."
 
 zhukovregional.27.t:0 "The New Soviet Constitution"
 zhukovregional.27.d:0 "Zhukov read the new constitution, being careful to make sure all was in order. Once it was signed, it could never be undone. The Front would be changed forever.\n\nOf course, the constitution would not go into effect until the Front was disbanded, and that wouldn't happen until Russia was united and Leningrad and Moscow were back in the Soviet Republic.\n\nStill, the constitution being signed off now would mean stability later. Liberalizing the union, it should make everyone happy. Limited privatization had even been argued into the constitution! Zhukov had no idea how that got past the old guard. Many were looking forward to seeing a democratic system in Russia, albeit limited, as it would only serve as controlled opposition.\n\nZhukov raised his pen and signed, hoping it wouldn't be for nothing."
 zhukovregional.27.a:0 "Can we even hope to see this constitution in effect?"
 
 zhukovregional.28.t:0 "A Constitution for the Future"
 zhukovregional.28.d:0 "The new constitution laid on Zhukov's desk as he made sure his pen had ink. This new constitution would cement democracy in Russia once the Front was disbanded, a worthy endeavor.\n\nUntil the Front was disbanded, however, current ways would be maintained. Democracy was too dangerous to be implemented until all of Russia was under the control of the Revolutionary Front. Once all of Russia was reunited, including Moscow and Leningrad, a future was set up of a libertarian socialist soviet democracy.\n\nA much less authoritarian union was sure to calm Russia once everything was dealt with. A military government was not necessary to rule eternally. Hopefully, until the constitution takes effect, people will remain satisfied with what has been done so far.\n\nZhukov laid his pen down on the paper and signed, hoping one day he would see it in action."
 zhukovregional.28.a:0 "A dream worth living for."
 
 zhukovregional.29.t:0 "Status-Quo Constitution"
 zhukovregional.29.d:0 "Zhukov held the constitution in his hands, reading the words carefully, making sure there were no mistakes. The constitution would cement communist rule in the Front and would ensure the Front would remain largely the same after Russia was reunified.\n\nIt would go into effect almost immediately, but that still meant little would change. It basically kept things as they were, and there was nothing wrong with that. What could you change with a system that needs no revision?\n\nStill, the new constitution would officialize everything, and did put many necessary rules in place for the government. Authoritarian powers would stay with Zhukov and the government, that's just how things had to be. It would keep things stable and politically powerful. People could not just govern themselves.\n\nWith one stroke of his pen, the constitution was signed off and ready to go into effect."
 zhukovregional.29.a:0 "Little change, but is there anything wrong with that?"
 
 zhukovregional.30.t:0 "Reinstating the NEP"
 zhukovregional.30.d:0 "It is time we go back into the old days of the Soviet Union and Bukharin and reimplement one of the oldest ideas in the book - The New Economic Policy. While maybe going against our roots of total socialism, the same problem was apparent thirty years ago and solved by the New Economic Policy, at least somewhat.\n\nImplementing a system of limited free markets still under state control will be necessary if we want to build up the economy of West Russia. Ending the nationalization of industry, while possibly hurting our productivity in the short term, will see us have long term positive impacts and possibly even larger growth.\n\nIt appears a mixed economy is the way forwards now,  and while we will continue to control what is necessary, private control will get a few things off our hands that we have no need to control."
 zhukovregional.30.a:0 "A necessary sacrifice."
 
 zhukovregional.31.t:0 "A small shock."
 zhukovregional.31.d:0 "With the policy of War Communism lifted, an economic shock has been felt across West Russia. The transition of a mobilized war economy to a civilian one has noticeably impacted our economy.\n\nWe may want to be more careful with our economic policy in the coming days, as anything could cause our economy to crash. Still, the economic shock currently felt has been small, but our economy remains unstable.\n\nMany are happy with the new change, however. The quick change means improvements for our civilians producing goods that could not have come faster any other way, and civilians can now keep more of what they produce. If our economy can stay stable within the next few days, it is expected that this will only show up as a small bump in our economy."
 zhukovregional.31.a:0 "A radical change, certainly."
 
 zhukovregional.32.t:0 "Little Things"
 zhukovregional.32.d:0 "Prav has been noticing things. Little things, but still major in his eyes. Food in the markets was less expensive. His taxes had decreased. Most important of all, however, was that he actually got to keep some of his produce. His beets, cabbages, and tomatoes used to all be bought by the government, leaving his family with little to eat for themselves. They had nearly starved the past few years if not for the few reforms the front had enacted.\n\nBut now, for the first time in years, Prav kept some of his food. While it wasn't much, and the government still bought much of what he produced, the little he got meant everything to Prav and would help him and his family get through the winter.\n\nThings seemed to get better by the day, and Prav hoped he would continue to keep more and more of his food. Maybe he would even be able to sell some of it himself! At least, Prav hoped, he would continue to be paid enough for the produce he gave to the government. He had a feeling he would, however."
 zhukovregional.32.a:0 "It's good to know we're doing something right."
 
 zhukovregional.33.t:0 "An Unfortunate Confiscation"
 zhukovregional.33.d:0 ""You can't do this to me, to my family!" Said Karei, pleading with the government official. "I have seven mouths to feed, and there's barely enough food to buy in the markets, can't I keep more?\n\n"I'm sorry sir, but you're only limited to five bushels of wheat and ten stalks of corn," said the official, looking bored and absolutely hating his job.\n\n"Just that to feed my entire family for the winter! It's impossible! I thought Zhukov promised we would get to keep more of our food, but you're just taking it away again!" Karei was on the floor now, they had promised they wouldn't take as much this year! But now they were back, asking for it all once again. \n\nThe official cleared his throat, growing more and more impatient. "I'm sorry sir, but more food is needed for the front. The Red Army must be fed. You'll survive. Besides, this year requires an even less extreme amount than last time, so you should be happy."\n\n"Our family barely lived through last year, and this winter is supposed to be even worse! You can't agree with this, at least let us keep enough to get through the winter." Karei hoped the man would understand, he would have a family too, wouldn't he?\n\nThe Official got quiet for a moment, and then said, "again, I'm sorry, but this is necessary. It's not in my power to stop it. I have my own family to feed." And just like that, the official walked out the door and into his truck, carrying most of Karei's produce away."
 zhukovregional.33.a:0 "Be happy with what you can keep!"
 
 zhukovregional.34.t:0 "Things are Looking Up"
 zhukovregional.34.d:0 "People have begun to notice things looking up in West Russia. Economically, we are better off than we have ever been before and poverty has been at its lowest since Russia was last united. No longer do people have to fear if they are going to survive each day. Now, more food is being produced and new factories are creating more jobs than ever before.\n\nNew industries are also producing more goods for people to buy, increasing the quality of life all around West Russia. An agrarian lifestyle is slowly becoming an industrial one, and our economy is seeing the benefits.\n\nIt is good the people are happy, and more are seeing the advantages of communism. It is apparent Zhukov has more popularity than ever! The Marshal's government seems to be stable, and that stability is bound to continue.\n\nYet still there is much to be done to improve the economy and prepare it for reunification. There are many options ahead of us, it is up to us to choose the best one and continue the growth."
 zhukovregional.34.a:0 "Good to Hear!"
 
 
