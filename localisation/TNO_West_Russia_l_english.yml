 WRS_Konstantin_Telegin_hog: "콘스탄틴 텔레긴"
 
 WRS_Alexander_Yakovlev_for: "알렉산드르 야코블레프"
 WRS_Alexander_Yakovlev_for_desc: "------------\n§L1923년, 알렉산드르 니콜라예비치 야코블레프는 5인 가족에서 태어났습니다. 1942년 11월 붉은 군대에 징집된 그는 레닌그라드 주변에서 전투를 벌이며 소총 소대를 지휘했습니다. 당시 그는 세계 파시스트에 맞선 유일한 희망으로써 부하린주의의 열렬한 지지자였지만, 전후의 경험은 그를 완전히 변화시켰습니다. 1944년 공산당의 일원이 된 그는 전쟁의 결말로 인해 사기가 꺾인 상태로 소련의 붕괴와 함께 군을 떠났습니다.\n\n서러시아 혁명전선의 땅의 도달한 그는, 결국 혁명전선이 보르쿠타의 굴라그와 맺은 석탄과 죄수를 맞교환하는 거래를 알게되었습니다. 이러한 협의에 격분하여, 더 이상 진심으로 부하린주의를 믿을 수 없게된 야코블레프는 이를 내부에서부터 바꾸기로 결심하여 혁명전선의 정부에 가담했습니다.\n\n수보로프 작전의 실패 이후, 주코프는 유능한 야코블레프가 우흐타에 합류하도록 설득했습니다. 그는 이제 주코프를 천천히 설득하여 그를 통해 전시 공산주의와 부하린주의를 무너뜨리고, 다시 러시아의 민주적인 통치 체제를 만들고자 희망합니다.§!"
 
 WRS_Nikolay_Ryzhkov_eco: "니콜라이 리시코프"
 WRS_Nikolay_Ryzhkov_eco_desc: "------------\n§L1929년 우크라이나 소비에트 사회주의 공화국의 드제르진스크 마을에 위치한 광부 가정에서 태어난 니콜라이 이바노비치 리시코프는 어려서부터 공학, 기술, 산업에 매료되었습니다. 그러나, 그가 공식적으로 학문의 길을 걷기 전, 소비에트 연방의 붕괴는 그를 혁명전선을 향한 동쪽으로 도망치게 만들었고, 그곳에서 그는 아직 이용할 수 있는 몇 안되는 대학들 중 한 곳에서 공학을 공부했습니다. 수보로프 작전의 실패와 그에 수반한 붕괴 직후에 공부를 마친 그는 다시 남아있는 곳을 향해 도망쳐 결국 우흐타에 도착했으며, 그는 신속히 유명해져 주코프의 관심을 끌었습니다.\n\n이와 함께, 그는 어린 나이에도 불구하고 우흐타의 경제 및 산업 조직을 담당하게 되었고, 계획의 성공에 중요한 역할을 맡으며 스스로를 증명했습니다. 이제 주코프처럼, 그는 더 큰 일에 눈독을 들이고 있습니다. 리시코프는 전시 공산주의를 단계적으로 폐지해야 하며, 결과적으로 레닌주의의 노선을 따르는 민간 정부가 다시 세워져야 한다고 강하게 믿고 있습니다.§!"
 
 WRS_Sergey_Akhromeyev_sec: "세르게이 아흐로메예프"
 WRS_Sergey_Akhromeyev_sec_desc: "------------\n§L세르게이 표도르비치 아흐로메예프는 1923년 탐보프 인근에 위치한 빈드레이 마을에서 농민 가정에서 태어났습니다. 그의 어머니는 1928년 아버지와 이혼한 뒤, 아이들을 모스크바로 데려갔습니다. 아흐로메예프는 자라며 군 복무를 결심했고, 1940년 모스크바의 제1 특수 해군 사관학교를 졸업했습니다. 그 이후 프룬제 고등 해군 학교를 수료한 뒤, 그는 부상을 입게 될 레닌그라드 전선에서 생도 소총 대대의 일원으로써 싸웠습니다. 1942년 아스트라칸 제 2 보병학교에 입학한 뒤, 같은 해 졸업하여 제 28군 제197 육군 예비 연대의 소총 소대의 지휘관으로 착임했으며, 연대의 계급체계를 올라가며 승승장구했습니다. 1944년에 이르러 그는 차량화 대대의 지휘관이 되었지만, 그 때 전쟁은 패배로 끝나고 말았습니다.\n\n하지만 많은 이들이 그렇듯, 아흐로메예프에게는 전쟁은 진정으로 끝나지 않았습니다. 소비에트 연방의 붕괴로 인해 그는 가능한 한 많은 자리를 유능한 사람들이 꿰차야 한다는 것을 의미한다고 생각했으며, 그는 재빨리 장군 참모단의 일원이 되었습니다.\n\n수보로프 작전 도중 주코프와 함꼐 일하게 된 아흐로메예프는 곧 일종의 사제관계를 맺었고, 작전이 실패한 이후에도 여전히 그의 두 번째 지휘관으로써 남아있습니다. 민간 정부는 앞으로 벌어질 시대를 감당할 수 없다고 보는 그는, 붉은 군대가 이끄는 국가의 강력한 대변자이자 전시 공산주의의 엄격한 고수자입니다.§!"

