 WRS_Andrey_Grechko_for: "안드레이 그레치코"
 WRS_Andrey_Grechko_for_desc: "------------\n§L안드레이 안토노비치 그레치코는 1903년 로스토프나도우 시 근처의 작은 마을에 위치한 우크라이나 가정에서 태어났습니다. 1919년 붉은 군대에 입대한 그는 세묜 부됸니의 기병대에서 복무하였고, 그 때 첫번째 전투를 맛보게 되었습니다. 적백내전 이후 타간록 시에서 기병 전술을 더욱 학습하였으며, 1928년 공산당에 입당했습니다. 1936년 프룬제 사관학교를 졸업한 그는 1941년 바르바로사 작전 불과 몇 주 전 졸업하며 소비에트 연방 장군 참모 사관학교에 진학했습니다.\n\n그는독일과의 전쟁 초기에 기병 사단을 전두지휘하여 큰 공을 세웠으며, 1943년에는 제 1 우크라이나 전선군 부사령관으로써 제 1 근위군을 지휘하며 소련이 붕괴할 때까지 복무해왔습니다.수보로프 작전의 총체적 실패 이후, 대원수 보로실로프는 그레치코를 혁명전선의 외교담당관으로 임명하였습니다. 붉은 군대의 현대화를 확고히 지지하는 그레치코는 현대전에 도전할 방법을 찾고 있습니다.§!"

 WRS_Nikolay_Baibakov_eco: "니콜라이 바이바코프"
 
 WRS_Alexander_Altunin_sec: "알렉산드르 알투닌"
 WRS_Alexander_Altunin_sec_desc: "------------\n§L알렉산드르 테렌테예비치 알투닌은 1921년 옴스크 인근 스테클얀카 마을에서 태어났습니다. 1939년 붉은 군대에 입대하여 부각을 드러내며 복무해왔으며, 1941년 6월 22일 중위 계급으로써 우크라이나 소비에트 사회주의 공화국의 하리코프 군관구에 배속되었습니다. 같은 날, 독일군이 쳐들어오자 알투닌의 모든 것이 달라졌습니다. 초기의 전투에서 수많은 부상을 당한 그는 1942년 중대 훈련 장교로 볼가 군관구로 재배치되었고, 1943년 공산당에 입당했으며, 1944년 소비에트 연방영웅을 수여받았습니다. 그러나, 모국을 훌륭히 섬겼음에도 그는 소련의 패전과 결과적인 붕괴를 막을 수 없었습니다. 그럼에도 불구하고, 그는 혁명전선의 아직 운영중인 몇 안되는 장군 참모단 중 한곳으로 파견되었고, 수보로프 작전 도중 처음으로 전략 지휘부를 맛보게 되었습니다. 비록 결과적으로 작전을 실패했지만, 알투닌 자신의 예상을 뛰어넘으며 대원수 보로실로프는 그를 국방장관으로 발탁하게 되었습니다.§!"

