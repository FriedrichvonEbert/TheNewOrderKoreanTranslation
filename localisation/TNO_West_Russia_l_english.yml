 WRS_zhukov_superregional_dissolve_the_front_desc:0 "수년간에 쓰디쓴 투쟁 끝에, 우린 마침내 산산조각난 조국을 다시 한번 재통합 하였습니다. 나치의 위협과 수십년의 오랜 군벌주의에 맞선 우리의 검과 방패인 서러시아 혁명전선은 마침내 해산할 수 있게 되었습니다. 이 자리에서 우리는 반드시 러시아 소비에트 연방 사회주의 공화국을 되찾을 것입니다. 우리는 소비에트 연방의 진정한 계승자이자, 10월 혁명의 유산을 짊어진 자이자, 어둠에 잠긴 이 세상에서 진실과, 평등과, 정의의 마지막 빛입니다! 대원수 주코프의 영도 아래에서, 우리는 반드시 승리하리라!"
 WRS_zhukov_superregional_the_peoples_economy_desc:0 "서러시아 전쟁 이후, 우리는 수년간의 군벌주의의 세월 동안 전체 인구와 산업 노동 계급의 생활 수준 및 환경의 손실을 감수하며 군수 산업에 최우선 순위를 배정했습니다. 물론 우리는 여전히 다가올 나치들에 맞선 전쟁을 준비해야 하지만, 우리는 더 이상 군사적 스파르타주의를 시행할 이유가 없습니다. 소비에트의 경제는 오직 소비에트의 인민들을 섬기기 위해 존재하는 것입니다! 연방이 재결합했으니, 이제 민간 생산량을 늘리고 소비에트의 노동자들을 성장시키고 인민들의 요구에 의한 합리적인 경제 체계를 구축할 때가 되었습니다.
 WRS_zhukov_superregional_the_vastness_of_russia_desc:0 "광대한 서부의 영토를 상실했음에도 불구하고, 러시아는 여전히 이 행성의 가장 거대한 국가입니다. 결과적으로, 소비에트 연방의 인민들의 요구에 사용되고 이용되기만을 기다리고 있는 자원이 넘쳐흐르고 있습니다. 거의 모든 자유로운 러시아의 영토가 대원수 주코프의 지도력 하에 통합되었으니, 이제 러시아가 우리의 산업을 성장시키고 자급자족 능력을 확보할 수 있는 거대한 경쟁력을 끌어올려 거기서 나오는 경제적 기회를 사용할 때 입니다."
 WRS_zhukov_superregional_the_peoples_marshal_desc:0 "대원수 주코프는 인민들의 원수로, 가난한 러시아 소작농의 아들로 태어나 민중 사이에서 떨쳐 일어나 우리의 붉은 군대를 이끌고 조각난 모국을 하나로 통합시켰습니다. 적백내전부터 시작하여 대조국전쟁을 겪고 재통합전쟁에 이르기까지, 주코프는 언제나 소비에트 연방의 인민들을 위해 피흘리며 투쟁해왔습니다. 수천번의 분쟁속에서 벼려진 병사들과 함께, 주코프는 전장에서 승리의 상징입니다! 이 힘겨운 시간에서 우리의 인민들을 이끌어낸 사람입니다! 나치를 무너뜨리고 조국을 수복할 사람입니다! 대원수 주코프 만세! 그는 전 러시아의 구원자이시다!"  
 WRS_zhukov_superregional_renewed_soviet_patriotism_desc:0 "오랜 군벌주의의 세월동안, 우리들의 인민들 대다수가 소비에트 애국주의를 상실했습니다. 붉은 군대가 자신들을 저버리고 군벌들에게 착취당하도록 남겨두었다고 느끼거나, 우리의 모국 소비에트가 영원히 죽었다는 거짓 믿음을 가지고 있거나, 차르주의자들과 나치의 우둔한 파시스트 국수주의에 휘둘리고 있거나. 이제 우리의 위대한 소비에트 연방에 대한 사랑을 인민들에게 다시 한번 심어주어야 할 때입니다. 우리는 잃어버린 애국심을 새로이 하고, 그들이 잊고 있었던것을 다시 일깨워 줄 것입니다. 우리의 소비에트 연방은 강대하며, 곧 나치의 압제자들을 쳐부수기 위해 행진할 것이라는걸!"
 WRS_zhukov_superregional_break_the_earth_desc:0 "우리의 모국 러시아에서의 농부의 생활은 힘겹고 어렵습니다. 이 차가운 불모지는 그 어떠한 집요하고 완강한 농부에게조차 산출량을 제대로 내지 못합니다. 대조국전쟁 이전에는 우크라이나의 빵바구니에 접근할 수 있었지만, 이를 잃고난 이후 우리의 인민들은 기아와 굶주림에 시달려 왔습니다. 어쩔 수 없이, 지금은 우리가 가진것으로 성과를 일궈내야 합니다. 다시 한번 인민들과 군대를 먹여 살리기 위해선, 땅을 부수고, 새로운 농업 기구와 농법에 투자하고, 불모지를 개선할 방법을 찾아야 합니다." 
 WRS_zhukov_superregional_ready_the_nation_desc:0 "나치들과의 최후의 대면, 해방을 위한 마지막 대투쟁, 러시아의 마음과 영혼을 위한 성스러운 전쟁이 다가오고 있으며 우리는 모국이 이를 마주하도록 준비해야 합니다. 모국의 통제밖에 있는 최후의 소비에트 영토는 태평양까지 뻗어나간 우리들의 붉은 군대에 의해 탈환될 것입니다. 그 뒤엔 서방으로 나아가, 우리의 불구대천의 원수와 정면으로 마주볼 것입니다. 만약 전 소비에트 인민이 한 마음으로 단결하여 조국과 사회주의를 향한 대의에 의무를 다한다면, 우린 결코 흔들릴 수 없습니다! 모이시오, 동지들이여! 모스크바와 레닌그라드가 우릴 기다리니!"
 WRS_zhukov_superregional_looking_to_history_desc:0 "우리는 인류의 역사상 가장 위대한 사회적 혁명인 붉은 10월의 전통위에 서 있습니다. 바로 수백만의 사람들을 억압으로부터 해방하고 우리의 위대한 소비에트 국가를 세웠던 그 혁명입니다. 허나 우리는 또한 마르크스와 레닌의 고결한 이상이 대조국전쟁의 화염속에 떨어져 숨을 거둘 뻔 했다는 현실을 직시해야 합니다. 우리의 혁명은 극악무도한 나치의 전쟁 기계에 저항할 수 없었습니다. 우리의 승리와 패배로 부터 학습하여, 새로운 길을 개척해야 합니다. 옛 패전의 잿더미 속에서, 새로운 소비에트 연방은 일어설 것이며, 붉은 10월의 이념의 갑주를 입고 혁명의 검을 든 채로 우리의 적들을 맞이할 준비를 할 것입니다!"
 WRS_zhukov_superregional_the_american_example_desc:0 "대조국전쟁 이전, 미국과 소비에트 연방의 인민들은 서로 반대 방향에 섰고, 많은 미국인들은 우리의 사회주의적 정부 체제를 두려워했습니다. 허나 대조국전쟁을 치루던 도중, 우리의 이해관계가 맞아떨어졌습니다. 오늘날 미국인들은 자신들의 인상적인 군대와 산업분야에서 우리에게 보여줄것이 아주 많습니다. 그들의 예시를 본받아야 하며, 우리 사이의 정치적 차이가 우리를 갈라놓지 못하도록 해야합니다. 결국 우리 소비에트 연방은 위대한 혁명의 화염속에서 태어났지만, 미국인 또한 마찬가지입니다. 어쩌면, 우린 그리 크게 다르지 않을지 모릅니다."
 WRS_zhukov_superregional_our_soviet_lineage_desc:0 "우리는 소비에트 연방의 직계 혈통과 볼셰비키에 의하여 계승된 이상을 기억해야만 합니다. 그 주체는 바로 프롤레타리아적 국제주의 입니다. 우리의 모든 투쟁은 전체 노동 계급을 해방하기 위해 모든 국가와 모든 전선속에서 싸우는 국제적 활동임을 결코 잊어서는 안됩니다. 이로써 네번째인 사회주의 인터내셔널은 세계혁명의 매개체로써 나치와 그 공범자들에 맞선 국제적 연합전선입니다. 하지만 소인테른의 다른 멤버들은 우리의 뛰어난 산업과 군대의 장점을 갖지 못하고 있습니다. 우리는 그들과 함께 다가올 위대한 투쟁을 준비해야 합니다."
 WRS_zhukov_superregional_the_peoples_executive_desc:0 "소비에트 연방의 정부 체제는 언제나 인민들이 궁극적인 발언권을 가질 수 있는 노동자들의 민주주의가 되려는 의도로 설계되었습니다. 하지만 내부의 적들과 외부의 파시스트 군대들과의 끝없는 분쟁은 이 꿈을 불가능하게 만들었습니다. 그러나 이제 노동자들의 민주주의는 천천히 우리의 모국으로 되돌아오고 있으며, 소련인들이 자신의 미래를 선택할 수 있는 힘을 믿어주어야 합니다. 최고 소비에트는 반드시 복구되어야 하며, 상임간부회 또한 복구되어야 합니다. 따라서 국가 권력의 최고위 직위는 다시 한번 인민들의 손에 돌아오게 될 것입니다."
 WRS_zhukov_superregional_delegate_the_powers_desc:0 "우리 정치체제의 민주화에도 불구하고, 소비에트 정부는 여전히 군부가 압도적으로 우세에 있습니다. 이는 붉은 군대가 군벌들에게 맞선 전역을 펼칠 때 엄격한 군의 기강을 유지할 수 있도록 해 주었지만, 이젠 상황이 달라졌습니다. 군인과 장군들은 순전히 군사적인 문제에만 집중해야 하며, 국가의 행정부는 민간의 손에 의해 통제되어야 합니다. 권력은 군의 손에서 벗어나 민간에 위임되어야 하며, 군과 민간 기관은 완전히 분리되어야 합니다."
 WRS_zhukov_superregional_the_peoples_general_desc:0 "우리는 서부 국경에 놓여진 가장 큰 적인 나치의 전쟁 기계들을 잊어서는 안됩니다. 이러한 상황에서 군의 힘을 줄이는것은 극히 시기상조이며, 더 이상의 군정을 두려워 할 이유도 딱히 없습니다. 붉은 군대는 소비에트 인민대중의 검이자 방패이며, 조국과 인민들을 섬길 방법을 가장 잘 알고 있습니다. 우리의 영광스러운 붉은 군대에 의한 통치는 지난 군벌주의의 수십년간의 세월을 헤쳐나가게 도왔으니, 앞으로의 전쟁에서 또한 그리할 것입니다."
 WRS_zhukov_superregional_reshuffle_committee_assignments_desc:0 "붉은 군대는 정부 최고위층을 민간분야에 돌려줄 필요가 있는가? 그런 자들은 일을 더 어렵게 만들 뿐입니다. 특히 앞으로 다가올 거대한 전쟁속에서는 더하죠. 대답은 당연히 '아니요' 입니다. 행정부와 상임간부회는 반드시 군 장교와 장군들의 손에 통합되어야 합니다. 아마 먼 훗날의 언젠가 옛 소비에트 연방이 다시 통합되고 나치가 패퇴하는 날이 온다면 군은 물러설 수 있겠지만, 현재로서는 소비에트 연방은 붉은 군대가 총책임자로 서 있는 군 주둔지로써 기능해야 합니다."
 WRS_zhukov_superregional_refound_the_vkpb_desc:0 "혁명전선은 언제나 엄연한 군 조직이였으며, 당 조직과 권력 서열에서 언제나 작은 자리만 가졌습니다. 하지만 지금 러시아의 재통합과 함께, 인민들은 정치적 교육과 지도를 연호하고 있습니다. 이제 우리가 레닌의 당을 다시 빚어낼 때 입니다! 붉은 10월의 혁명정신의 상징인 전연방 공산당은 노동계급의 전위대로써 연방의 정치적 방향을 정리한 뒤 인민대중을 소비에트 연방의 적들을 향한 신성한 투쟁을 향해 조직해야 합니다." 
 WRS_zhukov_superregional_look_towards_war_desc:0 "소비에트 연방의 조국을 해방하기 위한 최후의 성스러운 전쟁이 다가오고 있습니다. 모두가 이를 알고 있습니다. 그 누구도 앞으로 다가올 일의 진실을 알지 못합니다. 지난번 독일과 마주했을땐, 우리는 주저했으며, 우리의 목숨을 제외한 모든것을 잃고 말았습니다. 하지만 이번엔 우린 결코 흔들리지 않을 것입니다. 우리는 준비되었고, 모든 군인들은 무장되고, 준비되고, 해방을 위한 투쟁속에서 기꺼이 목숨을 바칠 준비가 되어있는 상태입니다. 우리는 나치의 개들이 모든 치욕과, 모든 희생과, 우리의 대지를 한뼘 한뼘마다 적신 인민들의 피에 대한 대가를 치르게 할 것입니다. 우리는 그 어떠한 희생을 치르더라도 파시스트의 개자식들을 몰아낼 것입니다. 이는 우리의 운명입니다."
 WRS_zhukov_superregional_krasnaya_armiya_vseh_silney_desc:0 "독일이 모국을 침공했을때, 우린 계속해서 싸웠습니다. 그들은 우리의 인민들을 학살했지만, 우린 계속해서 맞섰습니다. 그들은 우리의 남은 도시를 망각속으로 집어넣으려 폭격했지만, 우리는 계속해서 살아남았습니다. 저들이 행한 이 모든 악행에도 불구하고, 붉은 군대는 여전히 사회주의적 대의의 마지막 군인들로써 파시스트의 폭정에 휩쓸린 세계속에 아직 남아있습니다. 그들이 우리에게 내려친 일격 하나하나는 우리를 더 강하게 만들었을 뿐이며, 이제 우리는 세계의 앞에 서서 우리의 분열된 모국을 다시 통일하고, 패배가 아닌 승리를 취했습니다! 전 세계가 우리의 승전보를 들을지니!\n\n우리는 붉은 군대, 전 인류의 최후의 희망이다! 우린 진홍빛 혁명의 깃발을 모스크바에, 레닌그라드에, 그리고 게르마니아에 꽃을것이다! 우리는 비참한 나치의 질서를 땅바닥에 집어던진 다음 그들에게 보여주리라!\n\n§e붉은 군대는 가장 강력할지니!§!"

