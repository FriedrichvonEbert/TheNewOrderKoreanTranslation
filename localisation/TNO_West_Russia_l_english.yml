 WRS_tukha_grand_marshal_tukhachevsky_desc:0 "In the intervening years between the West Russian War and now, Tukhachevsky, better known as the Red Napoleon, has been sequestered in the outposts of the Front, kept far away from power in the halls of Arkhangelsk. Despite his prowess and genius, as well as his undying faith in the eventual triumph of socialism, he remained unrecognized for his talents, atrophying away in Plesetsk. Still, he bided his time and awaited his turn to strike.\n\nWith the other contenders to power gone, he has emerged as the indisputable leader of the Front, leading it as a worthy successor to Lenin's and Bukharin's legacy. Before he can move on to other, more urgent affairs, his inauguration cannot stand a delay. He will announce, to Russia and the rest of the world, that nothing shall hold back the waves of the revolution until the red flag flies in the skies forever and ever."
 WRS_tukha_present_arms_desc:0 "The state of the Front's equipment and discipline appalled Tukhachevsky. The soldiers stationed here might be sufficient to any other Grand Marshal, but to him, it is simply not enough. The laxity and indolence of the troops are intolerable. Socialism, and therefore communism, demands more; perfection is the only way to satisfy it, and that path is where Tukhachevsky will take the Front.\n\nCorrecting this tendency will be Tukhachevsky's first step on that road. The soldiery will clean their rifles, obey their superiors, and no stain of alcoholism or drug addiction shall long besmirch the fabric of the army. The weaponsmiths and technicians will repair the guns and tanks, and the factories will roar as the fires of the industry awaken. None shall find themselves wanting in the means of war, as all will receive their share, to each according to their ability."
 WRS_tukha_march_desc:0 "The army has been progressing to meet Tukhachevsky's vision at last. Acts of indiscipline and insubordination are at their all-time lows, and the number of weapons in our stockpiles is booming. It is ready to do its highest duty: the liberation of Russia against revisionism and reaction. Tukhachevsky will be at its head, providing inspiration and leadership to any who fights for socialism.\n\nBut first, a show of force. The Front has been inactive for too long, and its enemies have taken it lightly. No more; the crews will practice their tank maneuvers, the soldiers will drill their marches, and the pilots will exercise their tricks, for the grandest military parade West Russia has ever seen is to start. Let the illegitimate pretenders quake in their boots, as the only true son of the old Union rise again to take its place among the nations."
 WRS_tukha_operation_white_flag_desc:0 "The Front has a personal history with Vologda. At the tail end of the West Russian War, Vasily Ivanov, then-general of the Front, looked at the way the wind was blowing and stopped advancing. The remnants of his army formed the State of Vologda, a so-called neutral zone for all Russians. His cowardice and betrayal had won him land and power, a mockery of any ideals he has ever had.\n\nFor Tukhachevsky, however, Ivanov is an old comrade. There might be a slight glimmer, a faint trace of the man he used to be. His love and care for his people might even be true. Tukhachevsky will make him an offer. Surrender and rejoin the Front, or die fighting against it. Should he choose the latter, Tukhachevsky and his army will crush Vologda, showing to the other illegitimate pretenders to West Russia the consequences of abandoning the socialist revolution."
 WRS_tukha_nationalize_vologdas_wealth_desc:0 "There was a time when Vologda could claim its independence from the Front. During it, it grew capital by profiting off of the trade flow between Komi and Kostroma, and into Moskowien. The Germans reacted with something akin to a tacit approval, as Vologda was not a state that preyed on the nature of its large, porous border. Thus Vologda was ensconced in a position of power: with everything to gain and nothing to lose.\n\nBut those years are behind us now. The Front has returned to Vologda, bringing its ideals with it. Tukhachevsky was outraged to find that in the meantime, Ivanov, despite being a former comrade, welcomed capitalism to his fiefdom. Now will be the time to change that. These private-held assets, proof of theft against the workers, will be seized by the state and given to the army. These will prove themselves useful in the ongoing liberation."
 WRS_tukha_close_the_channels_desc:0 "For many Russians, the porous border of the Reichskommissariat presents an opportunity. To most, it is a target to loot and raid, as the forces guarding the boundaries were often thinly staffed and lightly equipped, stretched in personnel and equipment. To Vologda, it meant quite the opposite: it was the place to trade. Through Kostroma and into Moskowien, the smugglers sneak into German territory, carrying highly-needed contraband and selling it at a high price.\n\nTukhachevsky has decreed that all these channels must be closed. We will track down the routes and paths used by these rats to enter Moskowien and post sharpshooters overlooking them. These snipers will shoot all persons aiming to cross into Moskowien without explicit permission from the Grand Marshal. Socialism does not need cooperation between the Germans and us; after all, they are our greatest enemy."
 WRS_tukha_integrate_vologda_desc:0 "Before the despicable act of cowardice on the part of its founder, Vologda was once part of the Front. In the intervening years between the West Russian War and now, a State of Vologda existed, an illegitimate government that betrayed the ideals of socialism. A cultural gap has emerged between the citizens of the former state, having never lived under socialism, and the average worker of the Front.\n\nIt doesn't have to be. With both the private assets secured and the smugglers dealt with, Tukhachevsky has now ordered a wholesale reintegration of Vologda back into the Front. Like in the olden days of the old Union, he will establish a military district to enforce his control over the locals, ensuring that the revolution is free from the risks of betrayal. It will stand as an eternal testament of socialism's triumph over capitalism and despotism."
 WRS_tukha_operation_peacemaker_desc:0 "During the tumultuous and chaotic retreat of the Front during the West Russian War to the city of Syktyvkar, treachery struck. Mikhail Suslov, in the middle of the chaos, attempted a power play that would eventually shatter any war capabilities that the Front had. Breaking free from it, the Republic of Komi now stands, a traumatic reminder of the old Front's failures, and a disgraceful celebration to the notions of liberalism and multi-party democracy.\n\nIn handling this dishonorable mark upon socialism's history, Tukhachevsky shall be merciful. He, like the old Genghis Khan before him, shall send an envoy to Komi. He will demand the leaders responsible for the coup, and the rights to militarily occupy the territory as part of the Front. Should they refuse, he will unleash upon them the wrath unavenged of the thousands upon thousands of the dead, to repay them for their betrayal."
 WRS_tukha_the_ten_minute_trials_desc:0 "The West Russian War was not kind to the Front. While it rode high on the spirit of the eventual liberation of Moskowien and gave the Germans a bloody nose, a combination of revisionists and reactionaries defeated it, forcing it to regroup. The initial choice for the retreat seemed obvious: the city of Syktyvkar, the temporary capital of West Russia. However, a power play by one of the traitors, Suslov, tore the Front apart, leaving it without its seat of government.\n\nThe so-called Republic of Komi is now in shambles, its territory now rightfully rejoined with the Front. Tukhachevsky judges that it is high time for the conspirators to pay the price of justice. He will round them up, but not kill them, at least not without a due process of law. He will give them trials, where their lies and deeds shall condemn their memory without redemption forever."
 WRS_tukha_secure_the_syktyvkar_arsenal_desc:0 "There were two reasons why the Front had chosen Syktyvkar as its capital. Firstly, it was untouched by the Great Patriotic War and retained most of its industries, in an area where those were supported. The second one, and of greater importance to Tukhachevsky, was its position as the stockpile for the former Union's old chemical weapons. During the days of the Republic of Komi, these warehouses served as a deterrent, sheltering the city from bandit attacks.\n\nTo make use of it as a means of Defence, Tukhachevsky will have to dispatch his chemical engineers to the storehouses, examining every payload with care, to ensure its safety from sabotage. Next, they will secure it for usage and deployment, in case of attacks against the Front. If the Germans ever come knocking again, they will find the Russians ready with a nasty surprise."
 WRS_tukha_end_the_republic_desc:0 "Tukhachevsky has doled out justice in Komi. The former leaders of its Republic are now caged, executed, or else gone. The weapons, once a significant threat to the Front's war efforts, have been brought under our control. The Republic of Komi now exists more in memory than in fact, with its territories retaken by the Front, and its proletariat restored to their position.\n\nIt is now time to reestablish our authority in Komi. Their legislative body will convene for one last time for a single purpose: to vote for and ratify the official dissolution of the Republic. Tukhachevsky shall preside over the establishment of a new military district, to ensure that no traitors will threaten the Front again. It will remind the people of Komi of the dangers of liberalism, and how socialism will stamp on it like a boot unto a face-forever."
 WRS_tukha_operation_burning_cross_desc:0 "The self-serving theocrats of Gayny are a relic of a bygone era even older than that of the tsars. Stubbornly they cling to their ancient methods of control and oppression, thinking that it will protect them from the march of History and Progress. The time has come to teach them that their faith, if it even exists, is sorely misplaced.\n\nWe shall present their geriatric priesthood with a choice: surrender everything to us immediately, or face the wrath of the Red Army. In either case it will quickly be made clear that their god does not exist to come to their rescue, and that the proletariat cannot be fooled by their lies and deceit forever. Then we can begin the process of banishing the blight of Christianity from Russia forever."
 WRS_tukha_repurpose_the_churches_desc:0 "During their reign of deception, the priests of Gayny stole that which belonged to the people and used it to build places of worship for themselves. Despite the best efforts of some of the more zealous elements of our military, many of these buildings still exist and could easily be converted to more productive uses.\n\nOut with the icons and crosses; in with the banners and stars. Isolated monasteries will be turned into ammunition dumps, while churches will be used as barracks for our soldiers. Any religious trinket that can't be broken down and reused will be destroyed. Once our men are accommodated, the remainder of the buildings will be used as warehouses for less-essential goods. When this repurposing is finally done, we will at least be able to say that the effort put towards constructing these edifices wasn't entirely wasted."
 WRS_tukha_root_out_the_plot_desc:0 "It seems that the lies of the Orthodox Church have been ingrained in the minds of Gayny's proletariat far more strongly than we had anticipated. Even after we explain how religion is merely an opium of the masses, meant to distract them from the oppression present in every aspect of their life, they still cling to their priests as if they actually mean them well.\n\nThe solution, then, is to strike the infection at its source. We will round up the priests of Gayny to pass our judgement. The lesser among them will merely be imprisoned, where they can reflect on how they have deceived their fellow countrymen, while those beyond redemption will be dealt with appropriately. Misleading the people is treason, and treason is a capital offense."
 WRS_tukha_make_an_example_desc:0 "Although the Church's military has been defeated, a demonstration is in order for the purpose of firmly establishing that we are in charge now. Two divisions of our finest soldiers will be sent into Gayny itself to solidify our control of the surrounding regions. Once there, they will root out and deal with those priests and their collaborators that remain in the settlement and set up the beginnings of our own administration. Detachments will also be sent into the countryside to find and deliver swift justice to the clergy who fled before our troops arrived.\n\nSimultaneously with this neutering of Orthodox corruption, we can begin the process of formally integrating Gayny into our territory. Its population, duped no longer, will soon come to see the inherent righteousness of the Grand Marshal and his crusade to liberate Russia."
 WRS_tukha_operation_second_sun_desc:0 "Vyatka is a bastion for reactionary forces of the most vile kind, ruled by a tyrannical Romanov who has seemingly not learned the lesson his family was taught in 1917. Even worse, in an example emblematic of the bourgeoisie tendency to prioritize the oppression of the proletariat first and foremost, the coward allied himself with the fascists to prevent our heroic Red Army from reaching Moscow during the last war.\n\nNow it is time for revenge. We will present Vladimir's decadent court with the same ultimatum we gave the rest. If they accept, so much the better; if they don't... well, it's not like it really matters at this point. Soon the people of Vytaka will be liberated under by the wise hand of the Grand Marshal, and no longer will its people be forced to serve and do the bidding of a single man!"
 WRS_tukha_liquidate_the_court_desc:0 "The head of the disgusting beast of monarchism has been cut off, now it is time to deal with its many limbs. Vyatka's "nobility" still cling to their pathetic delusions of superiority even in the face of the mighty Red Army, and no doubt they are even now thinking of ways to undermine us. The more troublesome of them will be dealt with by the bullet, while the rest will be locked up until such a time comes that we can prove they have been rehabilitated. Their families, too, will join them, for unfortunately not even children are immune to reactionary taint.\n\nWith this, we will finally be able to deliver the justice that so many of these former émigrés managed to avoid half a century ago. No longer will Russia's people tolerate the depravity of aristocracy. The Revolution is here to stay!"
 WRS_tukha_take_what_is_useful_desc:0 "Our seizure of Vytaka has brought into our possession a great deal of new resources. Armories filled with munitions, of course, but also many valuables such as jewelry and other symbols of the vanity of the upper classes. We will put these to good use funding our military. Gold and silver will be melted down; gemstones will be stored and catalogued; everything that was once the property of nobility will now belong to the Red Army.\n\nWhat precisely we will do with these newfound resources, however, is still a matter of debate. Should they be used to purchase more arms, or pay the soldiers who obtained them? Several commanders have even suggested keeping our spoils in a secure vault for emergency use in the event of a future crisis. Whatever the final decision, there is no doubt that liberating Vytaka has proven to be a grand boon for the Grand Marshal."
 WRS_tukha_secure_the_population_desc:0 "For whatever reason, the proletariat of Vyatka have proven to be less cooperative than might be expected. Some even seem to have a certain nostalgia for the man with the gall to lay claim to a title as ridiculous as "Emperor of All Russia". It would therefore appear that a reeducation campaign may be necessary to undo this brainwashing. Towns will be placed under the control of units of military police who will keep a watchful eye out for any self-destructive acts of disobedience. Commissars will be deployed to seek out and dispose of those who continue to spread reactionary propaganda.\n\nIn the end the inevitable can only be delayed for so long, and soon the Revolution will sweep over Vytaka as quickly as the Red Army did. Then the people will flock to the Grand Marshal to be welcome into the ranks of his armies with open arms."
 WRS_tukha_operation_mixed_breed_desc:0 "The abominable chimera known as the Union of Mladrossi has existed for far too long. Its leaders espouse an ideology of pure reactionism that, despite its facade, stands in opposition to everything the Revolution means for the people of Russia. They are conniving fascists through and through, and it will never be too soon to put them down like the contemptible dogs they are. We have already dealt with the one they called their emperor, and all they have left are their despicable beliefs.\n\nAs usual, we will give them the option to surrender to our forces before any unnecessary blood is shed. If not, the Red Army stands at their border, prepared to eradicate the scourge of monarchism from Russian once and for all!"
 WRS_tukha_absorb_the_compatible_elements_desc:0 "Despite the views of their erstwhile government, there are a few administrators within Berezneki who could prove useful to us in governing the territory. They will not be placed too high, of course, lest their loyalty prove suspect, but as local administrators they should do just fine. This will help us alleviate any manpower shortages we may have now or in the future, freeing up veteran officials for the more bothersome territories we may come across.\n\nOf course, they won't be given a completely free reign after arriving at their new postings. Military units will already be there to "assist" them in governing, and a commissar will always be close at hand to make sure they don't relapse into their old ways."
 WRS_tukha_eradicate_monarchist_influence_desc:0 "Monarchism in Western Russia is almost dead, and we must work to finish it off. Those members of the Mladrossi who have proven unwilling to abandon the fascism of their twisted ideology must be eliminated. All will be tried before military courts to determine their guilt in plots against the proletariat, and only the harshest sentences will be given out.\n\nFascists and their ilk deserve no quarter, as they stand as the greatest obstacle against the tide of the Revolution. We have made this mistake two times already, and there will not be a third. The Grand Marshal will go down in history as the vanquisher of the people's enemies, and in the future stories will be told of how he purified Berezneki of counter-revolutionary activity!"
 WRS_tukha_collapse_the_syncretic_concept_desc:0 "Monarchism in Western Russia is dead, and we have dealt the final blow. Vestiges still remain, but in time these will be driven out by those forces we leave behind to govern the region. Of course, there is still one final step before we can continue onward with the liberation of Russia. In order to streamline the administration of the region, Berezneki will be temporarily converted into another military district. There have been some grumblings among the populace about the continued military government, but the Grand Marshal has made clear his desire to press onward with spreading the fire of the Revolution.\n\nIn effect, what this means is a simple reshuffling of intraregional borders and postings for the purpose of freeing up as much manpower as possible for operations the Red Army is expected to undertake in the near future."
 WRS_tukha_operation_trial_phase_desc:0 "One would think that, after decades of Nazi oppression, our opinion of the Germans would universally be hatred. Evidently, we overestimated the Russian people's common sense. Out of the city of Perm rules a mad cult that worships every aspect of the Reich, from its ideology to its iconography. If nothing else, crushing them will be good practice for the real thing."
 WRS_tukha_burn_this_nonsense_desc:0 "It appears that the fascist scum who formerly controlled Perm cared more about producing propaganda than they did about food. A tremendous amount of pamphlets, posters, flags, and statues has made the city an island of Naziism where it does not belong. Let us purge Perm of fascist iconography and try to forget that this disgrace to the Russian people ever existed."
 WRS_tukha_execute_aryan_leaders_desc:0 "It is a tragic indictment of mankind's propensity for evil that so many people willingly joined the so-called Aryan Brotherhood. These monsters deluded themselves into believing they were the only Russians who mattered and acted accordingly to those they deemed lesser. If they wish to act like Nazis, so be it. We will treat them with the same courtesy that the Reich did to so many of our innocent countrymen."
 WRS_tukha_russian_once_more_desc:0 "There is no evil that the Aryan Brotherhood found too horrifying to impose on the people they ruled. Perhaps the cruelest of these is the institution of slavery, which they appear to have subjected to thousands of innocent people. Liberate the camps, shoot the overseers, and put in charge the former victims. If they did not collaborate, they should have nothing to fear."
 WRS_tukha_operation_spanner_desc:0 "Regrettably, the collapse of the Front in the last war stranded a number of our soldiers far from Arkhangelsk. Some of these appear to have set up shop in Gorky, where they have degenerated into banditry and petty crime. Now that the Front has returned, these holdouts must return to their duties or be punished. Such chaos cannot be tolerated in the Red Army."
 WRS_tukha_integrate_the_tank_fleet_desc:0 "It appears that the bandits of Gorky used the local facilities to build themselves a respectable tank fleet. Naturally, these should be seized and added to the Red Army as soon as possible. Once, such fine hardware was used for highway robbery; we can ensure that it is put to good use liberating the whole of Russia."
 WRS_tukha_reactivate_the_factories_desc:0 "Although they went from proud soldiers to despicable criminals, Gorky's former masters did an exemplary job keeping its factories running and safe from German bombardment. These should be used for the benefit of the Front as soon as possible. Soon, they will be the engines of our efforts to reunify the Soviet Union."
 WRS_tukha_deal_with_their_officers_desc:0 "Although turning to crime was an understandable decision considering the collapse of the Front, we are an army of order, and we cannot tolerate such a breach of discipline. Officers who knowingly acted as bandits will be reprimanded and demoted from their positions, while those who never abandoned their socialist principles will be rewarded. Sweeping changes will be needed to purge the Red Army of criminal elements."
 WRS_tukha_operation_steppe_rider_desc:0 "Minority nationalism has plagued the Soviet Union since its inception. Bourgeois opportunists have long sought to divide the Soviet people up by lines of ethnicity and pit them against one another, benefitting no one but themselves. In Tatarstan, these traitors have hoodwinked the local people into believing that anti-Russian sentiment will solve their problems, splitting off from the Front in a moment of weakness. We shall welcome them back into the fold, by force if necessary."
 WRS_tukha_erode_their_nationalism_desc:0 "It is clear that the rot of Tatar separatism has deeper roots than we expected. Despite their annexation into the Front, the people of Tatarstan still cling tightly to their reactionary traditions and spurn any attempts to integrate them into broader society. Harsher action needs to be taken; repressing Tatar language, culture, and national symbols will be unpopular, but it is necessary if we are to have a stable and cohesive Soviet Union, free of such backwards, exclusionary elements."
 WRS_tukha_cultural_exchange_policy_desc:0 "Even with the detainment of their leaders and attempts to suppress their culture, Tatar nationalism remains a surprisingly potent force. It is clear that we have been far too lenient. The city of Kazan cannot be allowed to be a bastion of counter-revolutionary sentiment considering its importance. The power of the Tatars needs to be broken up, and what better way to do it than an old tactic from the Soviet era: forced relocation. Hopefully, an influx of patriotic Russians will allow us to tighten our hold on the region."
 WRS_tukha_the_tatar_military_district_desc:0 "It has been a time-consuming and difficult struggle, but Tatarstan is now fit to be integrated into the Front. Keeping in line with the wishes of Comrade Tukhachevsky, it shall be directly annexed and turned into a military governorate; giving the Tatars any measure of autonomy will only encourage further separatism. Soon, these bourgeois nationalists and their treachery shall be relegated to the footnotes of history, and the region will once again be a proud part of the Soviet Union."
 WRS_tukha_operation_sacred_sword_desc:0 "Two of the greatest evils stamped out by the Soviet Union were nationalism and organized religion. For whatever reason, Bashkiria has decided to resurrect both of these, creating a nationalist state along religious lines, with imams in charge of major decisions. In the name of progress and secularism, we must crush these attempts to install theocratic rule in the heart of Russia."
 WRS_tukha_force_the_imams_underground_desc:0 "Islam, when made the supreme ideology of a state, is just as noxious as any other faith. The imams of Bashkiria have subjected the people to their petty proclamations and harsh religious law, reversing much of the progress made by our Soviet predecessors in uplifting their living conditions. These zealots need to be forcibly removed from the halls of power and their mosques leveled, so that they no longer lead people astray with their poisonous beliefs. The Front has no room for such reactionary principles."
 WRS_tukha_learn_from_their_strategy_desc:0 "Religious fanaticism is a blight on any society, but the desperate fervor it creates can occasionally produce novel ideas, particularly in the realm of military strategy. We have much to learn from Bashkiria's officers. Now that the area has been thoroughly pacified, we can obtain their ideas right from the source, by interrogating our captives and finding their secrets. As the Front expands, we should obtain as much knowledge as we are able to, even from the unlikeliest of places."
 WRS_tukha_the_bashkir_military_district_desc:0 "Now that the power of the imams has been broken and secularism once again rules the land, Bashkiria is ready to be fully integrated into the West Russian Revolutionary Front. Keeping in line with our established administrative principles, it will be integrated directly and placed under military control, to reduce the likelihood of rebellion. Another bastion of reaction has been conquered by the brave soldiers of the Red Army. Let it not be the last!"
 WRS_tukha_operation_iconoclast_desc:0 "Western Russia is filled with despicable traitors and opportunists. Few have been more despicable and more opportunistic than Andrey Vlasov, Nazi lapdog and leader of the so-called Russian Liberation Army, which has taken residence in the city of Kuybyshev. Vlasov was one of the key elements in the near-destruction of the Front during the West Russian War and has subjected the people of Kuybyshev to fascist rule ever since. The destruction of the ROA will be a long-sought after victory for the Front, and a chance to retaliate for the dashing of our hopes in the '50's."
 WRS_tukha_eradicate_german_influence_desc:0 "During the period of fascist rule in Kuybyshev, Vlasov and his army of traitors managed to indoctrinate its people in their sick ideology. The traitors of the ROA were hailed as liberators, and the Red Army as devils. A number of local people betrayed their own countrymen and willingly worked in the illegitimate government. No remnant of fascism can be allowed to survive; we will destroy every trace of fascist iconography, and collaborators will be harshly punished. Nothing else would adequately honor those that the Germans and their allies murdered."
 WRS_tukha_crack_open_their_arsenals_desc:0 "It is well-known that the Russian Liberation Army received an enormous amount of material support during the Reich, particularly during the West Russian War. While this is an example of their cowardice and treachery, it has some positives for us; for the first time, the Red Army has obtained an enormous cache of German weaponry. It is always valuable to know one's enemy, and training our men in the use of equipment from the Reich will give us insight into their operations."
 WRS_tukha_no_more_german_agents_desc:0 "It is supreme idiocy to fight for the cause of one's existential enemies. This has not stopped the Russian Liberation Army from going underground in the aftermath of their defeat, continuing their fight for fascism as guerilla units. One Viktor Maltsev and his allied generals have been instrumental in this struggle, making up the last remnants of Vlasov's government. Units will be dedicated to purge the countryside of fascist residue immediately. It is clear that these criminal reactionaries will fight on until the bitter end, and we shall gladly oblige them."
 WRS_tukha_operation_shield_breaker_desc:0 "Perhaps the most overlooked of Russia's oppressing powers have been the Finns, who opportunistically worked with the Reich to seize much of our rightful territory in northwestern Russia. To solidify its gains, Helsinki backed the Volunteer Anti-Communist Guard, a collaborationist group, to prevent any power in Russia from regaining what it has lost. This vile organization has been complicit in the ethnic cleansing of Russians from Karelia and Murmansk. Although we have overlooked them to consolidate other areas, the traitors of Onega are not long for this world."
 WRS_tukha_bring_them_home_desc:0 "It appears the Finns did quite the number on the people of their occupied territories. As far as we can tell, Russians were deported in large numbers, replaced with settlers from Finland. Now, we have a chance to repay them in kind. People removed by the Anti-Communist Guard will be returned to their homes, and the invaders shipped back to their rightful ones on the other side of the border with Finland. Demographic warfare is an ugly affair, but we cannot tolerate a Finnish fifth column in our new territories."
 WRS_tukha_hang_the_collaborators_desc:0 "Now that the Finns have been dealt with, it is time for us to turn our attention to the Russians who aided and abetted them. This is a crime with thousands of guilty parties, as many collaborated with Helsinki, either in administering the wrongfully seized Russian territories or in fighting for the Anti-Communist Volunteer Guard. For this blatant treachery, they can only be dealt with in the harshest terms. The leaders of the Volunteer Guard shall be singled out in particular for their unforgivable actions against the Front."
 WRS_tukha_reclaim_what_is_ours_desc:0 "At long last, the Finns have relinquished control over Murmansk and Karelia. The task for the Front is to regain the trust of the local people. Since the governments established during Finnish rule have been eliminated, we need to establish new ones in line with our principles, as well as begin recruiting for the Red Army. Revolutionary propaganda will be important to persuade a population indoctrinated with anti-communist dogma. We have fought hard to liberate these regions; soon, they will be Soviet once more."
 WRS_tukha_on_the_road_desc:0 "Under the impeccable guidance of the Red Bonaparte, the West Russian Revolutionary Front has been reborn. The late General Voroshilov would scarcely have been able to imagine the heights to which we have ascended. Every single reactionary and capitalistic force in west Russia has been subdued, and the red flag flies from Arkhangelsk to Kuybyshev. We have made history in our subjugation of the region and will soon be able to push into Siberia. The reformation of the Soviet Union is closer than it has been in a decade, and we will not fail to live up to the sacrifices of our fallen comrades."

