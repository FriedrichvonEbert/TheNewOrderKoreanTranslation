 WRS.0.t: "보로실로프의 죽음"
 WRS.0.d: "오늘, 서러시아 인민공화국의 지도자이자, 전 인민국방위원회 장관이자, 소비에트 연방 원수이신 클리멘트 예프레모비치 보로실로프께서 노환으로 인해 서거하셨습니다. 그는 지난 수십년의 세월동안 제3제국을 향한 소비에트 연방의 필사적인 투쟁을 계속해 왔습니다. 마지막 세월동안, 보로실로프는 독일의 악의적인 테러 폭격에게서 필사적으로 서러시아 혁명전선을 지켜내며 실질적으로 기능하고 러시아의 인민들을 대변하는 국가로 만들고자 했으며, 게오르기 주코프와 미하일 투하쳅스키 사이의 균형을 맞추고 서로를 협력시키려 노력했습니다.\n\n가장 유력한 후계자는 게오르기 주코프 원수와 그의 주된 경쟁자인 미하일 투하쳅스키 원수로써, 둘 모두 여전히 보로실로프에게 충성하는 붉은 군대 잔존병들에게 인기를 지니고 있습니다. 이 두 장군은 자신들의 많은 추종자들을 모아왔으며, 지금껏 보로실로프라는 이유 하나만으로 서로 협력해왔습니다. 두 사람 모두 혁명전선의 스타브카에 영향력을 행사하려 하며, 그들의 관점을 향해 설득하려 하였습니다. 많은 사람들은 스타브카가 이미 우선적인 후계자를 택하였다고 믿고 있으며, 보로실로프의 후계자가 선언되었을 때 그들의 견해가 즉시 증명되어 차기 혁명전선의 지도자로 선언할 준비를 하고 있습니다..."
