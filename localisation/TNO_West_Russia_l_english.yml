 zhukov.11.t:0 "The Syktyvkar Trials"
 zhukov.11.d:0 "In the former-Republic of Komi's Supreme Court, the Front had set up trials for the members of the Komi government. By order of Marshal Zhukov, the Front's jurists laid down the laws and charges against the defendants. Among those charged were the President of the Republic and the cabinet, as well as the members of the Legislature. The jury consisted of a mix of Komi citizens as well as veterans of the West Russian War.\n\nIt had taken weeks of preparation to prepare for the trials. Along with gathering witnesses as well as assembling the jury, the Front had also made a list of allegations leveled against the defendants. Chiefest of these were treasonous acts against the Union - to whom the Front claimed to be a successor. With such a preponderance of evidence, there can be no doubt as to the verdict.\n\nAt the end of the week-long trial, the judge gathered the Komi government before him. All, from the President to the Republic's ministers and the Deputies of the National Assembly unfortunate enough to get caught, stood with chains to their feet and wrists.\n\nThe gavel struck. "In the name of the West Russian Revolutionary Front," the judge said, his voice echoing in the mostly-silent courtroom, "I pronounce you guilty." The verdict was inevitable, but what shall be its punishment?"
 zhukov.11.a:0 "Imprison this lot. Time outside politics may well do them good."
 zhukov.11.b:0 "No mercy for traitors. Have them shot."

 zhukov.12.t:0 "The Syktyvkar Trials"
 zhukov.12.d:0 "The Front's first act in Ust-Sysolsk was to restore its former name. As a sign of goodwill for the natives of the area, Marshal Zhukov approved of a return to "Komi" as the region's name. The Front and its leadership hoped that such a symbolic gesture would begin the easing of tensions between Russians and the ethnic Komi. After all, what were the Komi but comrades-in-arms from with another name?\n\nThe perpetrators of the crimes against the Komi, however, did not fare as well. Since the Front's victory, they had been shunted off to prisons within the former Republic of Komi, each waiting for the day justice would come to them. Meanwhile, the Front prepared its jurists, its jury, and the list of allegations and charges it would level at the defendants. Marshal Zhukov and the staff felt the need to expose their crimes and, in the process, assure the world of the Front's legitimacy. After a few weeks, the Front declared that the trials would officially start.\n\nToday, the trial reached its conclusion. The judge, a veteran from the West Russian War trained in Soviet legal proceedings, struck the gavel. "For crimes committed against the people of Komi, as well as treasonous acts against the doctrine of socialism and for making war against the sole legitimate authority of the Union, I sentence you to death.""
 zhukov.12.a:0 "Justice is served."

 zhukov.13.t:0 "The Syktyvkar Trials"
 zhukov.13.d:0 "When the Front first learned of Komi's new government - a socialist state built on the foundations of the Soviet Union - its soldiery and officers were ecstatic. The Marshal officially extended an offer of cooperation to the Republic, sure of their answer. However, the envoys returned rebuffed, their terms rejected. The answer was clear: the Republic of Komi was no longer an ally, but enemies. At the outset, however, the Front still maintained some form of respect for their fellow socialists.\n\nWhen the Front entered Syktvykar, however, they were greeted by horror. Not only had the Republic and its organs of state acted against the legitimate successor of the old Union, but also its beliefs. The Republic of Komi had embraced total and complete revisionism, going contrary to the ideas of Marx, Lenin, and Bukharin. Without delay, the Front prepared a trial to expose these violations. Chiefest among the charges were treason against the Union, as well as the revisionist and unorthodox practice of socialism.\n\nThe gavel struck. The verdict was inevitable. The Front, its jurists, and its jury found the collective leadership of the Republic guilty. All that remains to be decided are the punishments. Perhaps a time of hard labor would reform these dissidents. On the other hand, there are scarcely better guarantees of silence than a bullet. The judge pronounces their claims, and the punishment was decided."
 zhukov.13.a:0 "Hard labor."
 zhukov.13.b:0 "Execution by firing squad."

 zhukov.14.t:0 "Against the Church"
 zhukov.14.d:0 "From his seat on a truck bed, Anton looked at the monastery in the distance as it rose against the flat forests and low hills of Gayny. It was a beautiful country. The warrior-monks of the Order of Saint George called the fortress-monastery Squirrel's Nest. Anton smirked. For all their pretensions of sagacity and wisdom, they could not come up with a better name than a child would.\n\nAgainst the Revolutionary Front, however, the Order could not have come up with a more antithetical opposition. One side believed that religious life was everything to man. The other dismissed it, citing Marx's label of "opiate of the masses." He felt pity rise in his heart as the truck trudged through the rough, hastily erected roads into the wilds of Gayny. Holding a photo of his sweetheart from so, so long ago, Anton felt that he understood the monks better. He, too, would have prayed to a thousand gods beneath the sky if it meant meeting her again.\n\nHe felt the winds brush against his face, their touch cold and harsh against his cheeks. Looking around him, he found his companions and comrades in a similar, somber mood. No one liked a task thrust upon them at the early hours of the morning. He looked at his feet, just below his seat. Explosives, box-shaped. He remembered his sergeant's orders.\n\n"Take up everything you can," the man said, his voice rough and raspy, perhaps a keepsake from his time in the West Russian War, "manuscripts, crosses, robes, everything that has value and," he pointed to the explosives, "blow up everything that doesn't. Orders came from higher up. The monastery is in the way, so we are getting rid of it."\n\nThe words seeped to his mind as his hands and fingers ran through his equipment. Triggers, the explosive load, as well as safety equipment. He peered up. They were getting close."
 zhukov.14.a:0 "Nothing remained but dust, and splinters of wood and stone."

 zhukov.15.t:0 "Touring the Farms"
 zhukov.15.d:0 "It was a scene that Zhukov remembered well. Hundreds of peasants tilling the fields in preparation for this year's seeds, as well as the sunny, bright, and cheerful look of the farmers. A long time ago, before even the Great War, he was raised in such a household. It was a memory that kept him going through the harshest decades of Russian history. From the loss of its pride to the Germans at Brest-Litovsk, the Revolutions of 1919, and the ongoing Great Patriotric War, the image of the Union drove him forward. One, indivisible, inseparable, and invincible.\n\n"Hoy," a peasant said, addressing the Grand Marshal, "Marshal, sir. Do you have time?" The peasant accent was something familiar, yet faint in Zhukov's memory. He felt home there, somehow, among the copper bodies and calloused hands of the farmers, in the middle of sunlight and patches of melting dew and morning frost. One of his staff members strode forward, intending to shove the peasant away.\n\n"Don't bother the Marshal with your inane quest-"\n\n"That's all right," he said, "sorry, I wasn't paying attention. The countryside is beautiful this year around. One can hardly resist not getting lost in its allure. Your question was?"\n\nThe peasant began his litany of complaints, censorious and critical against the previous government's shortcomings. In a dramatic flourish, the Marshal whipped out his notes and pencil and started to write. Keeping up appearances as usual - though admittedly, the people who lived the land might know how to run it best.\n\n"Thank you, thank you," he said, after wasting three pages of notes, "I'll make sure that the Front takes care of your concerns. Would that be all?" The peasant nodded, and the Marshal shook his hand. "Thank you," the Marshal said, "Were it not for your efforts we would starve.""
 zhukov.15.a:0 "A successful public performance."

 zhukov.16.t:0 "The WRRF Demands Reunification"
 zhukov.16.d:0 ""Huh? What did you say?" Averin said, emerging from underneath the tracks of his tank. Oil, petrol, and mechanical lubricants stained his overalls. Needless to say, it better be important. The Tank Bandit had more important business to settle that day, and servicing his tank was the least of it. The messenger, a boy, around 19 years of age - probably the sights on some other tank's crew - was trembling. Averin knew he had a reputation, but he did not take pride in introducing fear to some young pissant's pants.\n\n"Y-yes, sir," the young man said, "a message, sir. From the Revolutionary Front." This kid had better be kidding. The Front was nothing. Nothing. Nihil. Now, this brat came up to him and started bringing it up again. He took off his work gloves and placed them neatly on a table. Averin gritted his teeth. Yet another matter to handle before the day ended. Averin was a man of two duties: a savage tank commander, but also a leader. If he were to be honest, he hated the latter part of his job. Running a brigade full of what an outside observer would term "free spirits" - what Averin would personally call a hive of scum and villainy - was entirely different from commanding a tank. Not everyone followed orders, much to his chagrin.\n\n"Well?" he said, "spit it out. I haven't got all day, and this tank isn't even halfway done."\n\n"Essentially, sir," the kid stammered, "they gave us two choices: surrender or death." Averin groaned. The day was getting longer and longer by the minute. He considered. He would love to test his tanks against the Front's out there in the field. On the other hand, he would rather play it safe, rather than gamble his life, livelihood, and hobby in one fell bet.\n\n"All right, kid," he said, "here's what I am gonna do...""
 zhukov.16.a:0 "Maybe it's time to hang up old grudges."
 zhukov.16.b:0 "Let their tanks come to us, and we'll smash them to bits."

 zhukov.17.t:0 "Gorky Refuses!"
 zhukov.17.d:0 "The Marshal of the Front stared at the map. Specifically, he was looking at the black botch of it, like a tumor growing out of Moskowien's field-grey Eastern rear. The headquarters were silent tonight, and only he was up. Zhukov had predicted that Gorky would decline to join the Front. If they had found the Front so agreeable the first time, they wouldn't have left. Sipping a cup of coffee, he saw the troop positions of his and his enemy's. Knowing one's adversary was, after all, the sure way to victory.\n\nHe placed the cup down. Only one thing bothered him. Gorky was a site for the pre-West Russian War tank factory, and out there, in the fields, the Front would face its equal. He thumbed through a file filled to the brim with reports of troop readiness, equipment levels, as well as morale. Everything looked to be in place for the Front's triumph, so long as no one attacked him from the rear. Gorky's supply of tanks might seem enormous, but a city alone cannot sustain the needs of a tank army.\n\nHe placed his index finger on the lines that would penetrate the Tank Bandits' territory. The Marshal was above all a veteran, of two finished wars, and one that still burned in his mind. He could imagine the difficulty; tanks were mighty behemoths of the field. Without support or special equipment, taking them down would be very challenging. Zhukov would not be a marshal for long, however, if he did not trust in his soldier's morale and skill. The decades where warlords would rule the old Union was coming to an end, and if Gorky would stand against the will of the ages, they were welcome to be ground to dust."
 zhukov.17.a:0 "Averin had left us no choice."

 zhukov.18.t:0 "Gorky Agrees!"
 zhukov.18.d:0 ""General Averin!" Marshal Zhukov said, greeting his new comrade, "welcome to the Front." The two men could not have been more dissimilar from one another. Zhukov stood erect, his dark uniform almost gleaming in the sunlight. Medals, a few of them decorated his chest. Here was one for the West Russian War, and one was for his continued service for the Union during the ongoing Great Patriotic War. Striding forward to shake Averin's hand, he was struck by how dingy and dirty the man looked.\n\nThe leader of the Tank Bandits, seemingly, did not realize the momentousness of this occasion. He wore his overalls, blotched in shades of pink and black of oil and mechanical lubricants. On his beard were dust, and to the naked eye, it appeared coarse and rough. His speech was no different from his mien. "Hoy," he said, "Zhukov. How long has it been? Four, three years? I figured it'd be nice to finally not under machinegun fire for once." Grasping the Tank Bandit's hands, Zhukov felt how strange his palms were. Simultaneously rough and smooth, and a little slippery. He let go of it as quickly as he could.\n\n"I've been well, General Averin." in the confines of his office, Averin's smell was overpowering. Less sweat, and more of gas, petrol, lubricants, and oil. The Tank Bandit was living true to his name - he made the Marshal's office smell like a tank factory. "Sit down, please, while we wait for tea." A luxury, but Zhukov would rather spend a fortune to acquire the Bandits' allegiance than lives. He could not afford to lose any more veterans and skilled soldiers."\n\n"Thank you," the Bandit said, his accent no less refined from before, "I am happy to be here."\n\nIt was going to be a long day."
 zhukov.18.a:0 "At the very least, there is peace."

 zhukov.19.t:0 "The WRRF's Ultimatum"
 zhukov.19.d:0 "The West Russian Revolutionary Front has come forward with an outrageous demand today. Through cable and their diplomatic channels, they have issued an ultimatum. Accept integration into the Front, like the old Union times, or war. Many in the government have made their decision clear. Defiance. If the Front intends to take our independence, their reasoning goes, they have to come and pay for it in blood.\n\nAmong the Russian populace, however, there is dissent. A war would lead to the devastation of the countryside, and what casualties the Republic would lose it would never fully recover. Not to mention, that under the WRRF, there would be protection against other, worse forces in the area. The Aryan Brotherhood and the Russian Liberation Army do not present themselves as the best neighbors, after all.\n\nSo the choice is thus: to fold or to take a stand."
 zhukov.19.a:0 "Resist."
 zhukov.19.b:0 "Yield."

 zhukov.20.t:0 "The Tatars Defiant"
 zhukov.20.d:0 "Marshal Zhukov found himself in the map room of his office. Again. Every time one of the warlords rejected his pleas for peace, he retreated there. It had become a refuge of sorts. Here, he could plan for contingencies. Besides, the comfort the caffeine and nicotine provided helped soothe the pain of having to send more soldiers to the frontlines. Putting down his cup of coffee, sizzling and fragrant, he eyed the map.\n\nGreen. The Tatars had chosen to be insolent and defiant against the Front's will. Rejecting the Front's reasonable offer of autonomy as well as protection from its neighbors, it had instead chosen to turn against its only potential benefactor. Foolish move. Perhaps, to the Tatarstan government's mind, it was more romantic to die on the battlefield than surrender their newly-gained independence. No matter. They had become adversaries, foes; in this matter, the Front has made its stance clear.\n\nHe gathered his pieces and assembled the plan of attack he had in his mind. The Tatars' small, defensive army will not stand long against scrutiny from an actual offensive army. Cigarette in one hand and a pencil in the other, the Marshal started on his work."
 zhukov.20.a:0 "Tatarstan shall fall."

 zhukov.21.t:0 "A Dinner in Tatarstan"
 zhukov.21.d:0 "Tonight was a historic moment in the history of the Front and the Republic of Tatarstan. Both parties have ratified a Treaty of Friendship, and dinner commenced afterward. Sitting at the center of the party, Zhukov couldn't help but feel that everything was dull. The food wasn't anything to write home about, and the place wasn't as glitzy and prestigious as he had hoped. He recognized the significance of the party, however. Tatarstan had peacefully joined the Front as an autonomous Republic. No men died, only spattered ink over an arbitrary piece of paper.\n\n"How did you find the meal, Marshal Zhukov," the President of the Republic, sitting on the other end of the table, said, "do you find it to your liking much?"\n\n"Uh," the question took Zhukov somewhat by surprise. Collecting himself, he said, "yes. I find it quite delicate and excellent. Please pass my compliments to tonight's chef if you would, sir." It was edible, but if the chef had deigned to serve Lenin with it, he would be taken out back and shot.\n\nIt was going to be another long night. Zhukov sighed, sotto voce. At least no one would die over a dinner. Well, unless the food turned out to be even worse in his stomach."
 zhukov.21.a:0 "Another evening survived."

 zhukov.22.t:0 "Movements on the Border"
 zhukov.22.d:0 "Vladimir awoke with the chime of a telephone. Sitting upon his bed, he drowsily let the rings time out, but they still came and came. Finally, he put his hands on the receiver and lifted it to his ears. The Emperor of Russia gazed absently into the night, his eyes following the undulating motions of the curtains. Vladimir watched as the winds lifted and returned it into its place, over and over. He shivered. A servant had neglected to close the windows.\n\nOver on the receiver, however, was a buzz. Vladimir put it closer to his ears, and the buzzing became murmurs, and the murmurs became shouts. Panic had taken grip of the other end. "Sir, sir!" a voice said, its details blurring with Vladimir's breathing, "sir! Are you all right?" He had to answer now, lest they send a servant over to propel him to into consciousness. Using his fingernails, he pinched his upper left arm. A groan and he was there, the Emperor of Russia restored to his natural place among the realm of the living.\n\n"Yes, yes," he said to the mysterious, nebulous, and blurry voice, "I am here. What is happening?" He could not wait to go back to his bed. Alas, if they were calling him this early in the morning, he probably would not. All he thought of was coffee and some cigarettes, and some time to prepare for the day ahead.\n\n"I apologize for interrupting your sleep, sir." Why are they in such a hurry? "But an emergency. We have to evacuate you. Immediately." Can't it wait? "The Revolutionary Front has been seen encroaching on our borders, sir. We have to get you to safety before anything happens."\n\n"Send a couple of servants over," he said, his speech slow and his words slurry. "I'll be ready in a couple of minutes.""
 zhukov.22.a:0 "Heavy is the head that wears the crown."

 zhukov.23.t:0 "The Fate of the Royal Relics"
 zhukov.23.d:0 "Anton looked on as they piled the royal relics high. Crosses, crucifixes, manuscripts encased between covers of solid gold, jewelry, and many, many more. Indeed, the Romanovs had amassed quite the wealth since returning to Russia. The pile of treasure reminded Anton of dragons, and now they had found the lair of one and slain it.\n\nAnton leaned forward and picked up a small notebook, barely the size of his palms. Its cover was leather - smooth, almost-soothing to the touch. His fingers flickered through the pages, and Anton realized that the paper was creamy, expensive. No writing graced its empty grasslands of white, no hill; no mountain. No ink painted its canvas, and no vistas described in its pages. In its hollow form, it was beautiful: complete in its incompleteness. The book enchanted him, and he slipped it to his uniform. No commanding officer would resent him for keeping a book stolen from right under the Emperor's trove of loot.\n\nFor the rest of the day, Anton helped with the orderly recollection of the treasures. He kept the book close to his chest. After everything was done, he approached his commanding officer. "What to do with all this loot," he said, "sir?"\n\n"Well, the high command had been unclear on that," the sergeant said, "They uh...""
 zhukov.23.a:0 ""...want to liquify all these assets.""
 zhukov.23.b:0 ""...want to maintain the cultural value these objects possess.""

