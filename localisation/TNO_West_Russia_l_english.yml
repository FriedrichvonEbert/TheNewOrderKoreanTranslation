 WRS_agricultural_insecurity_desc:0 "정통성, 군사력, 또는 전선 지도부의 자질과는 상관없이, 북극권의 황량한 황무지에서 농사를 짓는 것은 실질적으로 불가능한 일입니다. 보급품이 떨어지기 시작하면서 배급은 점점 더 엄격해지고 있고, 루프트바페의 폭탄은 무역로에 상당한 피해를 입히고 있습니다.\n\n혁명전선을 위한 식량을 확보하기 위해, 더 큰 희생을 치루거나 더 많은 신뢰할 수 있는 군벌과의 연계를 통해 반드시 이루어 내야 합니다."

