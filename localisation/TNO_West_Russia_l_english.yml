 WRS_veterans_of_the_long_war_desc:0 "지난 수십 년간 혁명전선은 옛 연방을 위해 싸웠으며, 독일과 러시아 모두와 싸웠습니다. 30년간의 끊임없는 전쟁, 소모, 훈련은 혁명전선의 병사를 강철로 만들었고, 경험과 완고한 결심이 그들을 지탱하고 있습니다.\n\n그들은 소비에트 연방 최고의 군인들로써, 전장의 용광로에서 제련되며 철의 의지와 강철 같은 근육을 단련시켜 왔습니다. 그들의 손에는 조국의 총이 들려 있고, 그들 곁에는 최고의 기갑부대가 있습니다. 그들은 항복을 할 수 없고, 애초에 항복하지도 않을 것입니다. 히틀러에 대항하는 긴 전쟁은 아직 끝나지 않았고, 만약 승리를 이룰 수 없다면, 과연 러시아엔 무엇이 남아 있을까요?"
 
