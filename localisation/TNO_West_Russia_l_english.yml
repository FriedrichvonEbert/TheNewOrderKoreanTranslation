 WRS_grand_marshal_zhukov_desc: "러시아에 게오르기 주코프 원수보다 더 유명한 인물은 몇 없으며, 그럴만한 이유는 충분합니다. 대조국전쟁의 가장 훌륭한 장군들 중 하나인 그는, 혁명의 이름아래 승리에 승리를 거듭해왔습니다. 전쟁을 위한 노력이 무너지고 소비에트 연방이 혼돈속으로 빠지자 주코프는 북쪽으로 도망쳤지만, 투쟁을 멈추지는 않았습니다. 대신 수많은 습격을 모스코비엔 국가판무관부에 가하였고, 수도를 거의 되찾을뻔 했습니다.\n\n오늘날 주코프는 혁명전선의 지도자로 서 있습니다. 일을 능히 해낼 수 있는 영웅으로서 시민들에게 흠모받는 그는 우리의 땅을 황폐화시킨 파시스트 야만족들 뿐만 아니라, 러시아의 시체를 구더기처럼 파먹으며 잔치를 벌이는 군벌들에 맞선 승리 또한 약속했습니다. 혁명전선의 국경에서, 병사들은 주코프의 카리스마있는 지도력과 전술적 천재성을 신뢰하며 언제든 모국을 되찾을 준비가 되어 있습니다."
 WRS_zhukov_securing_a_foothold_desc: "지금까지, 수성 작전은 대성공 이였습니다. 최근 몇달간 획득한 영토는 독일 폭격이 멎기 전의 기대치보다 더 큰 승리입니다. 혁명전선의 군인들은 승리를 기뻐하고 있지만, 어느 지휘관이든 알고있듯이 군대는 전역과 전역 사이에서 휴식을 취하고 회복할 수 있는 시간을 가져야 합니다.\n\n따라서 대원수는 합병 기간을 선포하였습니다. 군은 새로이 해방된 지역의 기반시설 재건뿐만 아니라 우리가 획득한 새로운 시민들의 등록 작업도 속행할 것입니다. 혁명전선이 다시 한번 행진할때, 이는 우리가 그들을 지배하는 역겨운 군벌들로부터 해방된 대지와 노동자들의 힘을 얻어 휴식할 수 있도록 할 것입니다."
 WRS_zhukov_consolidate_our_resources_desc:  "현재 전연방 공산당은 서러시아의 대다수 지역을 지배하고 있긴 하지만, 사회주의 경제 체제는 그렇다고 할 수 없습니다. 우리가 이 지역을 떠난 이후, 자본주의나 심지어 그 이전의 생산 관계의 지저분한 뒤범벅들이 표준화 되었습니다. 통화와 사업 관례의 종류가 수도없이 많으며, 일부 지역은 화폐를 상업의 매개체로 사용하는것을 멈추고 물물교환으로 회귀하기까지 했습니다.\n\n효율적인 생산 조정을 위해서는 우리 경제의 통합과 표준화가 필요합니다. 중앙 행정부가 개발을 지속하기 위해 필요한 통제권을 목표로 하여, 서러시아의 상업 거래를 우리들의 제도 하에 통합하는 작업은 즉시 시행될 것입니다."
 WRS_zhukov_tactical_overviews_desc: "우리가 서러시아의 통제권을 점점 더 공고히 다질수록, 반쯤 굶어죽어가는 군벌국가의 상태에서 발전시킨 군사적 교리는 점점 더 구식화 되어갑니다. 우리는 불과 몇 년 전만 해도 상상조차 할 수 없었던 수많은 인력과 장비를 통해 방대한 규모의 군을 운용하고 있습니다. 여러모로 아르한겔스크의 철창에 갇힌 혁명전선보단 1950년대에 독일을 밀어붙였던 혁명전선의 모습에 더 가깝습니다.\n\n이제 우리의 숙달된 전문가들을 모아 지난날의 계획을 다시 되살려야 합니다. 러시아 해방의 다음 단계로 진입함에 따라, 우리가 처한 새로운 상황에 맞춰 전술을 재정비하는것이 필수적입니다. 앞으로 전개될 전투는 우리가 마주할 가장 거대한 규모의 전투가 될 것이며, 소비에트 연방의 인민들을 위해, 우리는 반드시 준비되어 있어야 합니다."
 WRS_zhukov_thank_the_farmers_desc: "이제 우리의 식량위기는 끝났고, 우리의 운명은 급격하게 개선되었습니다. 따라서 우리의 횡재를 가능케 한 사람들, 즉 가장 암울한 시기에서조차 서러시아 혁명전선의 군대를 먹여살린 충성스런 농부들에게 보상할 차례입니다. 그들이 군을 위해 충분한 양의 식량을 생산하기 위해 벌였던 영웅적 투쟁은 수많은 고통과 희생을 야기했고, 이제 모국은 공산주의의 대의를 향한 그들의 기여를 기려야 합니다.\n\n우리는 모든 도시에 동상을 세워 우리의 농부들을 영원히 기릴 것 입니다. 엄청난 규모의 정부 원조는 그들과 가족을 먹여살릴 것 이지만, 우리는 아무리 많은 트랙터와 사료로도 농부들이 소비에트 인민들에게 준것을 결코 갚을 수 없다는것을 잘 알고 있습니다."
 WRS_zhukov_crack_down_on_factional_struggles_desc: "혁명전선의 내부에는 위대한 레닌으로부터 시작하여, 모든 용맹한 소비에트의 지도자들이 당에서 제거하려고 시도했던 너무나 악하고 강대하고 분열을 초래하며 악의에 찬 종양이 놓여있습니다. 바로 파벌주의죠. 러시아의 인민들은 파시스트, 반동주의자나 부르주아 쓰레기들보다 더 나은 이들에게 이끌어질 자격이 있으며, 적보다 아군과 더 격렬히 싸워대는 해방자는 더더욱 아닙니다. 이를 위하여, 우리는 이 역병의 제거에 최대의 관심과 노력을 기울여야 하며 북부 러시아 구석의 조그만 땅에서 부터 모국의 모든 인민들을 통합해낼 진정한 통일 전선을 만들어내야 합니다.\n\n민주집중제 정책 하에서, 모든 당의 결정은 법적 구속력이 있으며 당론에 따르지 않는 자들은 우리가 반역자를 다루듯 해야 합니다. 옛 원수의 아래에서 혁명전선은 갈라지고 끊임없이 서로 대립하며 러시아의 인민들을 수호하는것보다 내분에 더 많은 관심을 가졌습니다. 이제 더는 없습니다! 우리는 모두 함께 이 신 질서를 해체하고 러시아의 노동자들에게 자유와 안정을 되돌려줄 것입니다."
 WRS_zhukov_amass_our_forces_desc: "동무들. 오늘은 진정으로 위대한 날 입니다. 오늘은 전 러시아의 노동자들이 앞으로 수세기동안 가슴속에 품어갈 날이 될것입니다. 마침내 러시아의 인민들이 그동안의 파벌주의로부터 모국을 되찾은 날이 되었기 때문입니다. 한때 단결된 힘으로써 자본주의를 총체적으로 무릎꿇릴 수 있었던 러시아의 노동자들은 이제 반동주의자들과 파시스트와 부르주아 쓰레기들로 넘쳐나는 대지속에서 나누어지고, 분열되고, 약해졌습니다.\n\n서러시아 혁명전선은 이제 러시아의 노동자들의 단결된 전위로써 다시 행진해 나갈것 입니다! 우리는 영광스럽고 고마운 인민들의 도움을 통해 산산조각난 모국을 한조각 한조각씩 다시 모을것 입니다. 이곳은 자신들의 모국이기도 하니, 해방구의 인민들도 틀림없이 이 재탈환에 동참할 것입니다! 서러시아 혁명전선은 러시아의 인민들에게 질서와 평화와 진정한 노동자 민주주의를 되돌려줄 중추가 될 것입니다."
 WRS_zhukov_operation_mercury_desc: "태양에서 나오는 빛은 태양계의 중심으로부터 뿜어져 나오고, 그 빛은 가장 가까운 행성에서부터 가장 멀리 떨어진 명왕성까지를 5시간만에 주파합니다. 서러시아 혁명전선은 러시아에서의 사회주의 운동의 태양과 같으며, 곧 전 러시아에 걸쳐 시베리아까지 도달할 찬란한 빛의 기원입니다.\n\n이것이 바로 우리 스스로를 보는 움직임입니다. 빛의 태양계의 가장 먼 가장자리로 향하는 여정의 첫번째 단계는 태양에 불타오르는 행성인 수성입니다. 우리가 위대한 러시아의 퍼즐을 맞추는데 있어 첫 단계가 될것은 바로 서부 러시아의 직접적으로 이웃한 반동들입니다. 그들은 우리가 아르한겔스크부터 블라디보스토크까지 운반할 마르크스와 레닌의 영광스러운 이념의 따스한 광채를 가장 먼저 맞이할 수 있을것입니다.\n\n수성 작전. 소비에트 재통합을 향한 사다리의 첫번째 단계가 이제 시작되었습니다."
 WRS_zhukov_the_neutrals_desc: "볼가강의 정맥에는 서러시아 상업 경제의 고동치는 심장인 코스트로마가 자리잡고 있습니다. 코스트로마는 우리의 영광스런 혁명전선의 옛 장군이 빛나는 손과 함께, 러시아의 구석에서 평화에 전념하고 있는것처럼 보입니다. 그가 무엇을 믿는지에 무관하게, 우리의 옛 동지인 이바노프가 함께하길 소망하는 러시아의 진정한 평화가 찾아올 수 있는 유일한 길은 바로 소비에트 연방의 재결성뿐이라는것을 우리는 알고있습니다.\n\n혁명전선이 해체되고 서러시아 전쟁이 종막에 이르렀을때 그는 우리를 위에서 말라죽게 내버려 두었을지 모르지만, 우리가 지금 볼 수 있는 러시아의 현황은 소비에트 연방의 복구 없이는 러시아의 평화 또한 없다는 증거입니다. 우린 다시 한번 이바노프 동무의 연방으로의 귀환을 두 팔 벌려 환영하겠지만, 만약 그가 우리를 다시 한번 무시한다면... 세번째 기회는 없을 것입니다."
 WRS_zhukov_negotiate_with_vologda_desc: "우리는 모국 러시아의 아들들이 서로 피를 흘릴 필요없이, 유혈사태가 아닌 다른 방법으로 볼로그다 땅을 재통합할 방법이 있다고 확신합니다. 볼로그다는 파시스트나 반동주의자들이나 혹은 "공화국"과 같은 조각보들 사이에서 옛 동지인 이바노프의 주목할 만한 이념적 중립성을 통해 운영되고 있습니다. 적절히 사용된 교묘한 외교와 능숙한 설득을 통하여, 우리는 다시 한번 이바노프와 어깨를 나란히 할 수 있을것 입니다.\n\n이바노프는 외교 사절단을 통하여 복귀 조건을 구체적으로 밝힐 것이기 때문에, 아측에서도 어느정도 양보해야할 필요성을 이해해야 합니다. 우리는 그와의 타협을 위해 기꺼이 노력하겠지만, 무엇보다도 소비에트 볼셰비즘과 러시아의 노동자들을 향한 헌신은 확고히 남아있어야 할 것입니다. 열려있는 손과 매력적인 태도를 함께 보여주겠지만, 이바노프가 혁명전선을 가장 절박한 시기에 어떻게 배신했는지, 그리고 만약 철권을 꺼내들어야 한다면 그리 하리라는것 또한 기억해야합니다."
 WRS_zhukov_our_old_friend_ivanov_desc: "아아, 버림받은 이조차 빛을 볼 수 있다는 증거가 있었습니다! 이바노프 동무는 의심의 여지없이 어설픈 "중립성"이라는 이상주의적 순진함을 버리고 공식적으로 우리의 전위당에 재가입하였으며, 볼로그다의 방대한 영토와 군대를 서러시아 혁명전선에 합류시켰습니다! 우리는 이바노프가 자신의 방법론의 오류를 이해하고 다시 혁명전선에 복귀할지에 대한 의구심을 품었지만, 이제 그의 마음은 러시아의 노동자들과 함께한다는것을 알게 되었습니다.\n\n이 환상적인 소식은 볼로그다의 큰 주가 적법한 소비에트 지도부의 아래에 다시 돌아왔다는것을 의미합니다. 우리의 장병들은 볼로그다로 진입하여 적절한 혁명전선의 작전을 시행하며 우리의 통제권을 굳히고 시민들의 충성심을 시험할 것입니다. 서부 러시아의 보석인 코스트로마와 함께 혁명전선의 일부가 되었으니, 이제 수로를 통해 러시아 재통합의 다음 단계로 갈 수 있으며, 풍부한 무역의 중심지를 확보하게 되었습니다."
 WRS_zhukov_reclaim_the_neutral_zone_desc: "이바노프는 자신의 선택을 분명히 했습니다... 이바노프는 절벽 끝에 메달린 여우원숭이처럼 중립을 고수하고 있으며, 이 선택은 그의 죽음이 될 것입니다! 혁명전선에 다시 합류하고 전우들과 동지들에게 환영받는 길을 거부함으로써, 그는 반동주의자들의 편을 들기로 선택한 것입니다. 이 선택은 반드시 큰 대가를 치르게 될 것입니다. 모국의 해방자들인 혁명전선의 장병들은, 반드시 이 땅 위에 선 이바노프와 그들의 반역자 패거리들을 파괴하고 영토를 되찾아와야 합니다!\n\n볼로그다는 길들이기에 작은 짐승은 없다는 것을 증명할 것입니다. 오직 안정성만을 목적으로 삼은 요새 국가는 그리 충성스럽고 용맹하진 못하지만, 우리 군대에 있어서 큰 고난을 겪을지도 모르는 목표입니다. 따라서 우린 매우 신중하게 일을 진행해야 하며, 그들의 준비된 방어에 맞서 우리의 장점인 인력과 통솔력을 장기로 펼쳐야 합니다. 한가지 확실한것은, 그 어떠한 강력한 방어도 러시아의 인민들의 힘을 버텨낼 수 없다는 것이며, 그들의 의지는 확고합니다! 혁명전선에 영광있으라!"
 WRS_zhukov_watch_collateral_damage_desc: "스타브카는 볼로그다의 옛 전우가 거부를 전함에 따라 실망했으며, 그 후폭풍에 더더욱 실망했습니다. 이런 불필요한 전쟁은 불안하고 보람없는 부수적 피해를 초래했습니다.\n\n볼라그다의 산업 기반 대부분은 부주의한 붉은 군대 장병들에 의해 파괴되었고, 많은 민간인들이 죽은채로 누워있습니다. 무고한 러시아인을 구하려는 우리의 여정 도중 결국 그들에게 피해를 끼치고 말았습니다. 이는 다시는 용납될 수 없는 비극입니다. 우리는 전장의 규율의 중요성에 대해  추가적인 지침을 내릴 것입니다. 러시아를 구하기 위해서는 온전한 기반시설과 인민들의 지지 모두가 필요하기 때문입니다."
 WRS_zhukov_the_fractured_republic_desc: "수많은 비극 중에서도, 50년대의 붕괴에 대한 가장 큰 오점은 단언코 그들을 가장 필요로 했던 아르한겔스크로의 후퇴와 궁핍한 시기에 벌어진 식팁카르 시의 반역적 이탈입니다.  그 이후, 한때 비상사태였던 의사당이 해산되며 투하쳅스키와 옛 상임간부회 모두를 얼굴 붉히게 만들 한심한 계략과 속임수의 공화국이 탄생했습니다.\n\n이 젊은 공화국의 배신을 용서하는것은 매우 힘든 일이 될 것이지만, 허나 이 기능 장애에서 분명히 큰 기회를 찾을 수 있습니다. 몇몇 저명한 정치인들. 특히 옛 소련의 정치가인 수슬로프를 포함한 코미 공화국 내부의 수많은 사람들이 우리의 대의에 동조하고 있습니다. 직접적인 개입은 언제나 선택지중 하나지만, 이 경우 대원수는 다른 방법을 선택하는것이 더 적절하고 인도적인지에 대해 고려하고 있습니다. 어찌되었건, 옛 혼돈의 시기속에서 수많은 혼란이 있었지만 그저 겁에 질린 소수에 의해 인민들이 비난받아서는 안됩니다. 그러니 우리는 화해와 평화의 정신을 품고 그들의 입법부에 보낼 편지의 초안을 작성할 것입니다."
 WRS_zhukov_friends_in_syktyvkar_desc: "코미의 공산주의자들은 정치적으로 중요한 세력이며, 많은 사람들은 우리와 함께 일할 수 있어 기뻐합니다. 그들이 공화국에서 정권을 잡을 수 있다면, 이들을 수용하고 기존의 체계를 접는것이 가장 쉽고 간편한 방법이 될 것입니다. 많은 경우에서 서로의 목표가 일치하며 쉽게 성취할 수 있는 평화가 있을때, 사소한 원한을 품거나 폭력적인 방법에 의지하는것은 어리석은 행동입니다."
 WRS_zhukov_invite_comrade_suslov_desc: "미하일 수슬로프는 혁명전선의 가장 확고한 동맹 중 하나였으며, 오늘날 혁명전선을 이탈한 국가인 코미 내에서도 가장 영향력있고 강력한 인물 중 하나입니다. 비록 아르한겔스크의 많은 사람들은 우리의 가장 중요한 지역을 상실한것을 씁슬하게 생각하지만, 우리는 실용적으로 생각해야 합니다. 수슬로프를 통해 이 지역과의 유대 관계를 재수립함으로서 식티프카르의 강력한 동맹을 보장받을 수 있습니다. 수슬로프는 전문적이고 잘 조직되어 있으며, 광범위한 지지자들의 정보망은 코미에서의 혁명전선 통제력을 유혈사태 없이 확보할 수 있도록 도울것 입니다. 코미와 혁명전선이 모두 중앙 정부의 굳건한 통제를 받을 수 있도록 할 동맹이 되기를, 그리고 이 국가는 절대로 우리를 앞으로 이끄는 이념적 인도에서 흔들리지 않기를..."
 WRS_zhukov_march_on_the_old_capital_desc: "옛 소비에트 연방이 붕괴한 이후, 코미 지역은 서러시아 혁명전선의 주요한 영토였으며, 이 지역의 수도인 식티프카르는 서러시아 전쟁기 동안 우리의 긴급 수도로써 기능하기도 했습니다. 하지만 그 무렵 코미에 대한 우리의 장악력은 약해졌고, 이제 이 지역은 정부 자신도 제대로 통제 못할듯한 신생 정부에 의해 통제되고 있습니다. 하지만 그들의 혼란스러운 통치에도 불구하고, 이 반군들은 어떻게든 엄청한 힘과 영향력을 축적했고, 이제 그들은 우리의 권위에 도전할 수 있다고 믿고 있습니다.\n\n우리는 저들이 이 광기를 이어가도록 내버려둘 수 없습니다. 우리는 모국의 통일의 첫 단계로서 이 반군들을 공격하고 이 지역을 되찾아와야 합니다." 
 WRS_zhukov_trial_the_government_desc: "The political demagogues in Syktyvkar are guilty of creating an illegitimate and illegal state, withholding power from the proletarians and sowing instability in the most tumultuous time. Every member of the legislative assembly must be tried for their crimes against the West Russian Revolutionary Front and the Russian people at large, starting with the far-right agitators and including many from the center and left coalitions.\n\nTrying the politicians for treason is necessary for restoring stability to the Front, as memories of democracy may linger within the minds of the populace, and should silence some of the loudest rabble-rousers."
 WRS_zhukov_the_priesthood_desc: "위대한 마르크스가 말했듯이, 종교는 인민의 아편입니다. 그리고 러시아보다 이것이 더 사실인 나라는 세상에 없다고 단언코 말할 수 있습니다. 정교회는 사회적 정치적 힘을 지나치게 키운 나머지 전쟁을 견뎌낸 이후 조악한 신권 독재를 일삼는 신권주의자가 되었습니다. 1917년 이후, 교회는 아무 소용은 없었지라도, 백방으로 노력하며 인민들의 운동을 저지하고, 우리의 위대한 투쟁을 파괴하려 하며 우리의 행동을 위태롭게 하고, 우리들의 인민들에 의문을 던졌습니다. 그들은 인류의 가장 위대한 무기인 희망을 자신들의 의지에 굴복시키기 위해 사용합니다. 이는 더 이상 용납될 수 없습니다.\n\n이러한 징후는 확고하니, 우리가 다음으로 해야할 일은 명백합니다. 우리의 위대한 혁명전선의 군인들은 가이니를 해방시키고 모든 단계에세 브루주아적 힘과 협력하는 종교라는 쓰레기를 치우고 그 자 리에 인민들의 힘을 불어넣을 것 입니다. 혁명전선이 다시 한번 힘을 불러일으킬때마다, 반동 세력또한 그리합니다. 하지만 인민들은 언제나 가장 강력합니다!"
 WRS_zhukov_crush_the_church_desc: "만약 종교가 러시아의 아편이라면, 이 아편은 모국을 병들고 병들게 만들며 과거속에 가두는 존재입니다. 그리고 혁명전선은 모국의 재활을 가져올 것입니다. 이 악의 세력의 표상들이 모국을 타락시키기 전에 뭉게버려야 합니다!\n\n가이니에선 오랫동안 러시아를 썩혀온 부패의 가장 순수한 형태가 드러나고 있습니다. 종교 자체는 개인의 문제이며, 가정의 안에서는 유해하지 않게 실천될 수 있지만 종교가 개인의 문제를 넘어서는 순간 이는 크나큰 문제가 됩니다. 교회의 힘이 러시아에 미치는 부정적 영향력은 한 국가가 종교에 기반하여 설 수 없다는 것을 증명합니다.\n\n이것이 바로 우리가 가이니의 성직자가 러시아 인민에 맞선 종교적 전쟁을 짓밟아야 하는 이유입니다. 우리는 전차를 타고 교회를 짓밟아야 하며, 십자가를 집어던지고 붉은 깃발을 세우며, 러시아를 정교회라는 위협에서 몰아내야 합니다!"
 WRS_zhukov_cease_this_foolishness_desc: "인민들의 삶에서 종교의 역할을 감소시키는 소비에트 연방의 진보가 러시아의 비도덕적인 현황에 의해 크게 쇠퇴하여 다시 광신의 길에 접어들게 된 것은 매우 유감스러운 결과입니다. 오랫동안 절박함에 빠져 효율적인 교육조차 받지 못한 농부들은 결국 농촌을 반 마르크스적 신조의 거점으로 만들곤 "인민의 아편"에 빠져들기로 하였습니다.\n\n이제 전연방 공산당은 합리주의적 원칙이 다시 한번 마을의 주도권을 쥐게하기 위해 교회에 맞선 효율적인 선전전에 나서기로 결정했습니다. 간부회는 우리의 작은 마을들을 순회하며 여행하는 곳 마다 읽고 쓰기를 장려하고 대중을 교육하여 미신을 뿌리채 뽑을것 입니다. 물론 이는 힘겨운 작업이며 해야할 일은 산더미같겠지만, 신앙의 족쇄에서 가난한 이들을 해방하는것은 이에 대하여 충분한 보상이 될 것입니다."
 WRS_zhukov_operation_venus_desc: "수성 작전의 먼지가 가라앉고 전선이 남쪽으로 확장됨에 따라, 우리는 새로운 목표물에 대한 공세를 대비해야 합니다. 당연하게도, 태양계에서 태양으로부터 수성과 두번째 행성인 금성 다음으로 올 수 있는것은 무엇이겠습니까? 서러시아의 두번째 해방의 물결은 변경지대에 앉아 생존의 희망도 없이 멀리 있는 군벌들을 상대해야 할 것입니다.\n\n붉은 군대가 걱정해야 할 주요 대상은 네가지 니다. 첫째는 기갑부대로 독일을 물리치고자 하는 욕망 그 이상도 이하도 아닌 고리키입니다. 그 다음으론 타타르 민족주의자들이 있는데, 알라이프와 그의 급진주의자들 사이에 모여든 반역자 무리일 뿐 입니다. 마지막으로, 우리는 뱟카에 대해 잊어선 안됩니다. 독일에 부역하며 인민들을 신경쓰지 않는 차르가 이끄는 지역 강국입니다. 또한 카짐벡과 그의 가당찮은 이념을 따르는 자들과 베레즈니키에 있는 뱟카의 애완견들까지. 이들 모두가 서러시아 혁명전선에 굴복할 것 입니다."
 WRS_zhukov_the_mechanized_men_desc: "러시아의 최전방 국경에서 벌어지는 일들에 대해서는 항상 정보를 얻기 힘듭니다. 그럼에도 불구하고, 우리는 고리키에서 오는 소문을 놓칠 수 없었습니다. 그들은 이념이나 지도자에 의해 세워진 것이 아니라 독일군을 영원히 짓밟기 위한 옛 군대의 잔존병들의 유일한 소망이 담긴 군벌 국가입니다. 이를 위해서 그들은 거대한 규모로 소문난 기갑의 함대를 사용합니다. 어쨌든 간에, 가장 중요한것은 이들이 독일에 맞선 혁명전선의 전쟁에서 활약한 자랑스러운 군인들 이였다는 것 입니다. 어쩌면 그들에게 접근하여 최고의 연대들을 보내 고리키를 짓밟기 전에 거래를 성사시킬 수 있을지도 모릅니다."
 WRS_zhukov_approach_averin_desc: "아마 혁명전선이 다시 전쟁을 치르기 전에 먼저 평화의 올리브 가지를 뻗고 전차를 탄 군벌인 고리키에게 평화적 통일을 제의해야할 것입니다. 우리는 이 도시와 공장과 전차군을 지휘하는 "정부"가 우리의 사회주의적 가치를 받아들이고 지역의 진정한 힘이 부상하고 있는 러시아의 대의를 위한 협력에 동의하길 소망하고 있습니다. 또한 다시 모국을 단결시키고 싸울 준비가 된 미래에 독일에 대한 복수를 할 것이라고 약속할 것입니다."
 WRS_zhukov_welcome_their_tank_divisions_desc: "놀랍게도, 고르키의 인민들과 군인들에게서 서러시아 혁명전선의 인기는 우리가 예측했던것보다 훨씬 더 큰 것으로 밝혀졌습니다. 고리키 시의 농민들뿐만 아니라, 전차를 조종하는 군인들 모두가 혁명전선이 서러시아를 다스리며 악마같은 독일군들과 용맹히 맞섰던 옛 시절을 애틋하게 기억하고 있었습니다. 그러니 이들을 침묵시켜야 할 적으로 취급하는것이 아니라 우리 정부의 친구로써 대해야 합니다. 어쩌면 전차군단의 충성심까지 우리에게 유리하게 사용한다면 붉은 군대로 통합시킬 수 있을지도 모릅니다."
 WRS_zhukov_punish_the_pirates_desc: "고리키에 살고있는 도적떼들은 소총과 수류탄 대신 전차를 사용할 수 있지만, 여전히 그들의 핵심은 도적입니다. 이들은 단지 개인적인 이익과 스스로 성취할 수 없다는 것을 어렴풋이 깨닫고 있는 독일국을 향한 복수로 움직입니다. 또한 이들은 가장 약화된 시기에 우리를 배신했다는 것을 잊지 말아야 합니다. 게다가 우리의 대의를 위해 최후의 한명까지 계속해서 투쟁하는 대신 도시에 기지를 세우고 자리잡았습니다. 이런 집단이 우리의 국경에 와 있다는것은 용납될수 없는 일 입니다. 고리키를 탈환하기 위한 침공은 신속하고 결단력 있게 행해져야 하며, 기계화된 해적들은 우리의 막강한 군에 맞설 수 없을것 입니다. 이들은 손쉽게 패배할 것입니다."
 WRS_zhukov_get_the_factory_back_online_desc: "당연하게도, 고리키 도적단의 모든 전시 수요를 효과적으로 충당시키고 그들의 전차들을 생산해낸 해방된 러시아의 가장 큰 차량 공장인 고르코프스키 압토모빌니 자보드. 즉 GAZ는 우리 모두 잊을 수 없었습니다. 우리의 침공을 겪은 지금은 파손되고 고장난 상태지만, 가능한 한 빠르게 수리하여 재개장해야 합니다. 서러시아의 자원과 결합된 이 공장의 생산역량은 서러시아 혁명전선의 군수산업에 매우 유익할 것입니다. GAZ는 이제 도시를 지배했던 무법적 도적단이 아닌 아르한겔스크의 진정한 러시아 정부를 위해 사용될 것입니다."
 WRS_zhukov_the_rogue_tatars_desc: "타타르 공화국의 이야기는, 그들의 거주지역의 많은 국가들과 마찬가지로 배신으로 시작합니다. 서러시아 혁명전선이 독일의 국가판무관부에 맞서 행진할때, 압둘라 알리예는 폭동을 시작할 구실을 찾았고, 우리의 장군 가브릴로프가 분리주의자들을 물리려고 시도하는 도중 북방으로 후퇴할 수 밖에 없었습니다. 이제 배신자 타타르족에게 다시 한번 닿았으니, 배신의 대가를 치루게 만들 때가 되었습니다. 저들이 시작하는대로 국경에서의 동원이 시작될 것이며, 총력전을 위한 대비도 개시될 것입니다. 아마도, 마지막 순간이 다가온다면 그들은 혁명전선의 힘을 직면하고 우리의 형제들처럼 두 팔 벌려 환영할 것 입니다. 만약 그러지 않는다면, 그들은 그 결과와 마주하게 될 것입니다."
 WRS_zhukov_the_final_warning_desc: "수많은 준비와 경고에 이어, 타타르 분리주의 공화국에게 최후 통첩을 할 때가 되었습니다. 그들의 선택지는 두가지이며, 아주 간단합니다. 합류하던가, 아니면 죽던가. 이 시점에서 분리주의자들은 러시아의 붉은 물결을 막을 힘이 없다는 것이 분명합니다. 우리는 타타르의 지도부도 이를 이해하고 유혈사태를 피하기 위한 평화적인 선택을 받아들이기를 희망합니다. 만약 그들이 동의하고 우리의 대의를 향한 충성심을 입증한다면, 우리는 그들에게 ASSR 시스템을 제공할 용의조차 있습니다. 당연하게도, 그들이 우리의 해결책을 거부한다면 타타르족이 근거지를 둔 도시와 주변 지역의 신속한 정복을 위해 군대를 보내는 데 전혀 문제가 없을것 입니다."
 WRS_zhukov_demand_oaths_of_loyalty_desc: "지난번 타타르스탄이 혁명전선의 통치하에 있을때, 그들은 우리를 배신했습니다. 다시는 그러한 일이 있어서는 안됩니다. 이제 그들은 또다시 우리의 통제 하에 있으니 서러시아 혁명전선을 향한 충성 멩세를 기록해야 합니다. 이 맹세는 무슨일이 있더라도, 그 어떠한 어둠의 나날들이 들이닥치더라도 신뢰를 유지하고, 혁명전선과 함께 싸우고 우리의 이상인 사회주의와 자유를 모든 역경에 맞서 지켜내며, 결코 등을 돌리지 않겠다는 다짐이 될 것입니다. 지방 정부에서 어떤 중요한 지위를 얻거나 당원이 되려면 모든 타타르족은 이 맹세를 해야할 것입니다. 현실적인 차이는 없겠지만, 이는 타타르족의 마음속 한켠에 자리잡을것 입니다. 그리고, 어찌되었건 모든 신사들은 자신의 약속을 지키는 법 입니다."
 WRS_zhukov_the_restored_tsar_desc: "서러시아 전쟁 당시, 블라디미르 "차르"는 그저 러시아계 부역자에 지나지 않았으며, 인민들에게 미움을 샀고 사실상 죽은 이념을 지지했습니다. 하지만 그는 상상조차 할 수 없는 일을 하고 혁명전선과 국방군 모두에게 압박받으며 부역자들과 이민자들의 작은 부대를 이끌고 러시아 영토로 진입했습니다. 다른 군벌국들 사이에 만들어진 블라디미르 포켓은 리코프시를 중심으로 세력을 키워나갔습니다.\n\n이제 우리는 이들을 정복하기위해 다시 돌아왔습니다. 그리고 다른 군벌들과 달리, 이들과는 협상할 수 없으며 협상하지도 않을 것 입니다. 인민들의 자유와 사회주의의 이상은 결코 협상가능한 것이 아닙니다. 이는 단순히 전쟁의 문제일 뿐이며, 이 전쟁은 러시아의 인민들과 서러시아 혁명전선의 승리로 끝날 것 입니다."
 WRS_zhukov_the_civil_war_relived_desc: "반세기가 흐른 뒤, 러시아는 너무나도 달라졌지만 너무나도 비슷한 상황에 처해 있습니다. 로마노프 황가의 몇몇은 전혀 교훈을 기억하지 못하는듯 하며, 우리는 두번째로 차르의 폭정을 종식시키기 위한 목전에 서 있습니다. 우리는 다시는 저들이 러시아의 대지에서 일어서지 못하도록 해야합니다. 그리하여 금성 작전의 일환으로서 뱟카의 군주론자들을 공격하여 영원히 짓밟을 것입니다. 저들은 상당한 힘을 영토내에 축적했을지 모르지만, 붉은 물결이 그들에게 다가가고 있으니 곧 영토에서 휩쓸려나갈 것입니다. 서러시아 혁명전선은 유일하고 적법한 러시아의 정부이며, 무능한 통치자들의 세습적인 독재체제가 아닙니다."
 WRS_zhukov_archive_the_royal_relics_desc: "차르가 러시아를 통치하던 시절은 그들의 통치를 상기시키는 과거의 유물들을 남겼습니다. 특히 수많은 왕관과 다이아몬드가 있습니다. 서러시아 혁명전선의 인민들에게는 별의미가 없어보일지 모르지만, 이는 반동주의자들이 상징으로 사용할 수 있습니다. 그리고 블라디미르는 지지자들과 부역자들의 군대를 모아 리코프를 점령하여 그리하였습니다. 이제 왕실의 유물은 우리의 손 안에 들어왔으니, 마땅히 해야 할 일을 하고 이를 숨길지 파괴할지를 결정해야 합니다. 이것들은 단지 우리에게 차르의 시대를 상기시킬 뿐이며, 어떤 반동주의자들이 이것들을 사용해 다시 한번 군주정의 대의명분의 중심으로 사용해 지지를 모으는것은 결코 원하지 않는 일입니다."
 WRS_zhukov_the_syncretist_experiment_desc: "베레즈니키 시는 특별히 눈에 띄지 않았습니다. 하지만 서러시아 전쟁이 끝나며 이제 블라디미르가 이끄는 군주제 당국의 주머니속에 들어갔습니다. 그러나 가장 큰 차이는 그의 특이한 주지사인 알렉산드르 카젬백입니다. 민중의 군주제를 믿고, 파시즘과 공산주의 사이의 위험한 길을 걸으며 뱟카로부터 거리를 두는 동시에 여전히 이에 의존하고 있습니다. 카젬백의 이념에서 사회주의적 요소가 두드러지지만, 여전히 서러시아 혁명전선에 반대하고 있으며 블라디미르를 지지하고 있습니다. 협상이 불가능하다면, 해결책은 간단합니다. 베레즈니키를 침공하고, 믈라도르시에게 자비를 베풀지 않는것."
 WRS_zhukov_clean_up_kazembeks_mess_desc: "우리는 준비를 마쳤으니, 이제 베레즈니키에 반격을 가할 때 입니다. 믈라도로시 침공은 어려운 과정이 아닐것 입니다. 그들이 협력할 도시는 한곳 뿐이며, 우리는 이에 맞서 전 북서부 러시아의 힘을 가지고 있기 때문입니다. 우리는 군벌국가에 맞선 신속한 침공을 통해 참패시켜 이들이 따르는 불합리한 이념의 지지자들이 죽거나 감옥속에 갇혀 시들어가기를 바랍니다. 그리고 군주정 사회주의가 죽음에 따라, 이 지역의 확장을 계속할 수 있는 길이 열리게 될 것입니다. 앞으로 우리가 만날 사람들은 덜 정신나가있길 바랍시다."
 WRS_zhukov_out_with_the_tsar_desc: "단언컨데, 서러시아 혁명전선이 확장과 통치 과정에서 마주한 가장 큰 문제는 사회주의적 교리를 교육받지 못한 농민들을 가르치는것 이였습니다. 우리가 옛 믈라도르시가 통치하던 지역에 도달함에 따라, 이 문제는 악화되었습니다. 많은 사람들이 1917년 이전의 차르정 통치를 기억하지 못함에 따라 차르를 아직도 지지하고 있거나 옛 정부와 우리들의 차이를 이해하지 못하고 있습니다. 그러므로 이제 이들에게 우리 이념의 가치를 가르쳐줄 시간입니다. 정치 교육, 선전 포스터와 당원들과 관리들을 촌락과 마을로 파견하여 우리는 그들에게 사회주의가 어떻게 작동하는지, 이는 차르정의 귀족들과 카젬백의 믿음과 어떻게 다른지 설명해줄 것입니다. 부니 베레즈니키의 농민들과 노동자들이 앞으로 자랑스러운 당원이자 혁명전선의 지지자가 되기를 바랍니다."
 WRS_zhukov_establish_the_new_frontier_desc: "훨씬 많은 수의 군벌들이 혁명전선의 힘앞에 무너져내림에 따라, 우리는 획득한 것들을 공고히 다져야 합니다. 우리가 지나치게 서두른다는것은 서러시아 전쟁에서 아무런 교훈을 배우지 못했다는것을 의미하며, 사회주의의 보루는 빠르게 높아지는 만큼 빠르게 무너질것 입니다. 따라서, 우리의 보호 아래 가져온 새 영토를 안정화시킨 다음, 민간분야에 의해 통치되어야 합니다. 시간과 노력이 이것에 할당될 것이며, 우리가 해방시킨 새로운 영토들 속에서 안정과 발전을 이루기 위해 모두가 함께 힘을 모아 노력해야 합니다. 오직 이러한 일이 이루어지고 난 다음에서야 재통합 운동이 재개될 수 있을것 입니다."
 WRS_zhukov_hunt_down_rebel_elements_desc: "우리가 서러시아의 수많은 영토를 완전히 장악했을지 모르지만, 저항은 계속되고 있습니다. 우리가 이곳의 상황을 정상화하려고 노력하고 이 땅을 지배하던 정권들을 불명예스럽게 만드려고 노력하였음에도 불구하고, 일부는 여전히 아르한겔스크 당국에게 맞서고 있습니다. 특히 우리가 남부로 진공하기 위해선 보급선에 위협을 가할 수 있는 반군들은 반드시 진압되어야 합니다. 그리하여, 대 게릴라 작전은 항상 시행되어야 합니다. 만약 우리가 반역자들과 파르티잔과 싸우는것을 지속한다면, 그들은 자유롭게 활동할 공간을 잃게될 것입니다. 궁극적으로 저항은 멈추게될 것입니다. 사기가 떨어지고 인력이 고갈되고 보급품이 바닥난다면, 아무리 급진적인 저항군이라도 결국 항복할 수 밖에 없기 때문입니다."
 WRS_zhukov_expand_vehicle_production_desc: "우리의 확장은 영광스러운 성공하에서 계속되고 있으며, 영토가 성장함에 따라 서러시아의 산업과 자원에 더 많이 접근할 수 있게 되었습니다. 새로이 발견된 전력들은 여러가지 방법으로 활용할 수 있으며, 이중 하나는 우리 공장의 차량 생산입니다. 기계화된 수송차량이던 한낱 트럭이든 더 현대적이고 진보된 모델을 생산한다면 군사와 민간분야 모두에게서 많은 용도로 사용할 수 있을것 입니다. 특히 독일의 폭격으로 파괴된 기반 시설을 보수하고 개발한다면 통제하에 놓인 영토를 가로질러 인력과 상품을 수송하는것이 더 쉬워질 것입니다. 또한 이는 우리가 정복하고 과도기에 놓인 지역을 넘어 우리의 힘을 남쪽으로 투사하는데 도움이 될 것입니다."
 WRS_zhukov_relocate_the_government_desc: "서러시아 혁명전선이 독일국을 무찌르려는 노력과 함께 무너진 뒤, 대원수 보로실로프와 그의 체제에 대한 믿음을 가진 사람들은 백해 연안의 얼어붙은 도시, 아르한겔스크로 피난할 수 밖에 없었습니다. 하지만, 이제 우리의 옛 영토가 다시 통제하에 돌아옴에 따라 전선의 수도이자 작전기지로 기능할 훨씬 더 매력적인 선택지들이 생겨났습니다.\n\n구체적으론, 두가지의 주요 선택지는 조금 더 남쪽에 떨어진 주요 도시인 식팁카르와 이전에 뱟카로 알려진 차르의 복원주의자들의 중심지였던 리코프입니다. 둘 모두 붉은 군대에 의해 확보되었고, 서러시아의 나머지 지역과 우리의 전선에 훨씬 더 쉽게 접근할 수 있습니다. 추가적으로, 둘 모두 이전에 군벌 국가의 수도였기에, 국가를 통치하기 위한 기반 시설이 분명 존재할 것입니다. 따라서 정부 이전은 우리의 통일 정책을 돕고 혁명전선을 전반적으로 지원할 구미가 당기는 선택지 입니다."
 WRS_zhukov_operation_luna_desc: "금성 작전을 완수함에 따라, 우리는 서러시아의 수많은 적들을 물리치고 다시 한번 조각난 지역을 통합할 수 있는 도전자의 자리에 오를 수 있을 것 같습니다. 그러나, 저번처럼 서러시아의 주인이 되었다고 천명하기엔 아직 만만치 않은 상대들이 남아있습니다.\n\n우리 앞을 가로막는 집단은 크게 셋입니다. 첫번째는 바쉬키리아. 이들은 생존 이외에는 별 다른 야망이 없는 손쉬운 목표가 될 것입니다. 두번째로, 페름에는 좀 더... 독특한 군벌이 존재하는데, 이곳에서 작은 정신나간 추종세력이 러시아인을 "아리아인"이라고 칭하며 독일과 협력하려고 합니다. 그리고, 마지막으로 이 지역에서 우리의 가장 큰 적이자 가장 큰 증오를 받는 집단. 사마라의 러시아 해방군입니다. 블라소프 장군에 의해 통치되는 그들은 조국을 배신하고 독일인들과 친구가 되었습니다. 당연히, 우리는 전력을 다해 그들을 짓뭉게버릴 것입니다."
 WRS_zhukov_the_maddened_cultists_desc: "러시아의 무정부 상태의 혼돈속에서 생겨난 군벌 국가들 중 어느 누구도 페름을 통치하고 있는 통칭 아리안 형제단의 정신나간 믿음으로부터 거리를 두고 있습니다. 전쟁이 끝난 이후, 모든 러시아인들은 각자의 방식으로 나치를 증오했지만, 일부는 그보다 더 깊이 들어갔습니다. 구트룸 바그너가 이끄는 몇몇은 나치의 이념을 믿으며 군벌 국가로 자리잡은 뒤 슬라브인 역시 아리아인이라고 주장하고 있습니다. 그들은 페름의 인민들을 자신들을 향한 공포로 통치하고 있습니다. 이제 이들을 해방시킬 때가 되었으니, 달 작전의 일환으로 침공이 게시될 것입니다."
 WRS_zhukov_euthanize_the_abomination_desc: "바그너의 패거리와 그들의 미친 신념과 광기에 종지부를 찍어야 할 때가 왔습니다. 우리의 군은 이미 페름시의 주변 국경선에 집결하여, 공격 태세를 갖추고 있습니다. 우리는 그 어떠한 형태의 파시즘과 국가사회주의에도 반대한다는 점에서, 독일국의 가장 큰 숭배자의 존재는 절대로 용인될 수 없습니다. 페름에서 거둘 승리는 쉬울 것이며, 서러시아 혁명전선의 승리의 역사의 작은 각주가 될 것이며, 더 멀리 뻗어갈 우리의 확장의 열린 길이 될 것입니다. 아리안 형제단과 그 이념이 영원히 역사에 뭍혀 다시는 볼 수 없기를 바랍시다."
 WRS_zhukov_rescue_the_persecuted_desc:  "페름 시의 아리안 형제단의 통치 아래에서 인민들에 맞선 무의미한 억압과 탄압은 서러시아 혁명전선이 끝내었습니다. 한때 정신나간 광신자들의 밑에서 살아가던 인민들에게 사회주의적 가치의 평등의 신조를 가르쳐야 합니다. 특히 평범한 민간인들은 끊임없이 전쟁의 기반을 형성하는 도시에서 살 필요 없이 전반적으로 개선된 삶을 누리게 될 것이므로 혁명전선에 잘 통합될 것입니다. "열등인종"으로 간주되는 이들은 터무니없는 인종론에서 벗어나 다시 한번 자유를 누리게 될 것입니다. 우리의 인자한 통치 아래, 페름은 해방될 것입니다." 
 WRS_zhukov_the_muslim_separatists_desc: "달 작전으로 서러시아에 놓인 우리에 맞선 마지막 몇가지 위협을 제거할 것이며, 그 중 하나는 바쉬키리아입니다. 타타르스탄의 패배한 "국가"와 마찬가지로, 그들은 우리의 나약함에서 태어났으며 자신들의 국적과 종교를 중심으로 삼아 다른 러시아인들과 분리된 정체성을 믿고 있습니다. 그러나 이들의 마지막 운명은 타타르스탄과 같아야 하며, 이들은 우리 군의 손에 떨어진 다른 군벌국들과 같이 혁명전선의 더 큰 기계의 기어가 될 것입니다. 이전 작전에서 이미 남쪽에 아군이 배치되어 있으니, 그곳의 군대를 바쉬키르의 분리주의자들과 인접한 국경에 집결시키고, 때가 되었을때 침공한다면 쉽게 그들을 물리칠 수 있을것 입니다."
 WRS_zhukov_what_must_be_done_desc: "모든 것이 제자리에 놓여 있으며, 우린 현지의 아군과 함께 바쉬키리아의 전면적인 침공을 준비하고 있습니다. 벨리디의 추종자들은 그들이 살아남아 영향력을 확대할 것이라 믿었을지 모르지만, 그들의 이슬람적 꿈은 분명히 러시아 인민들의 것과 충돌합니다. 따라서, 우리는 그들이 우파를 자유롭게 지배하게 둘 수 없습니다. 이슬람의 위협에 맞서 온 힘을 다해 싸울것이며, 그들은 혁명전선에 항복할 수 밖에 없을 것이며, 국가 전체의 이익을 위해 사회주의를 포용할 수 밖에 없을 것입니다. 이를 거부하는자는, 무슨 수를 서서라도 처리할 것입니다."
 WRS_zhukov_hammer_out_a_deal_desc: "아마도, 타타르족이 우리의 조국에 쉽게 통합될 수 없는 이유는 그들의 종교 때문인듯 합니다. 군주정과 옛 소련 시절 모두 무슬림과는 별개의 정체성을 가지고 있었고, 아마도 그 후폭풍이 우리가 물리친 바쉬키리아 군벌국가의 민족주의와 이슬람의 중흥일지도 모릅니다. 이러한 연유로, 이번에는 그들에게 좀 더 관대해지고자 합니다. 특히 혁명전선은 종교와 옛 제도로부터 거리를 둔 만큼, 타타르족에게 약간의 칠절을 보일것 입니다. 그들의 종교와 관습을 존중하고, 종교적인 건물과 제도는 우리의 권위와 신념에 위배되지 않는 한 용인될 것입니다. 그리하여 타타르족은 서러시아 혁명전선에 좀 더 쉽게 동화되고 우리의 대의에 더 충성스러울 것입니다."
 WRS_zhukov_the_traitor_general_desc: "자유 러시아에서 안드레이 블라소프 장군만큼 증오받는 이는 거의 없습니다. 한때 소련이 충성스런 장교라고 생각했던 블라소프는 배반한 뒤 소련에 맞섰고, 이름을 언급하는것 만으로도 러시아인들의 마음속에 분노를 불러일으킬 수 있습니다. 그는 독일국의 동방 영토와 국경을 맞댄 지역에 작은 피난처를 설립함으로써 스스로의 반역을 증명했습니다.\n\n그와 동시에 그의 군대인 "러시아 해방군"또한 혐오스러운 집단이 되었습니다. 나치 침략자들에게 부역하는것 만큼 우리 인민들에게 부끄러운 일은 없으며, 블라소프의 군대 구성원 한명 한명이 모두 부끄러워 해야 할 일입니다. 우리는 서러시아의 사회주의 당국에 대한 저항의 몇 안되는 지역 중 하나인 사마라에 놓여진 군벌 국가를 침공해야 하며, 거점 근처에서의 동원령을 발효해야 합니다. 탈주자들과 반역자의 군대는 막강한 붉은 군대의 힘 앞에 그 어떠한 기회도 얻지 못할 것입니다."
 WRS_zhukov_drop_the_hammer_desc: "우리의 마지막 복수의 때가 다가왔습니다. 블라소프의 부역자 군대는 모국과 정부를 배반하였으니, 반드시 정의가 구현되어야 합니다. 붉은 군대는 통합 전역 내내 해왔듯, 그 어떠한 저항도 물리치고 쳐부술 만반의 준비를 갖추었습니다. 무슨 수를 써서라도 우리의 죽음을 보고싶어하는 독일국의 후원자에게서 막대한 지원을 받지 않는 한, 사마라의 파괴는 비교적 쉽고 간단한 일이 될 것입니다. 이들을 지구상에서 지워버린 다음, 서러시아 혁명전선을 위협하는 비열한 조직이 다시는 나타나지 않도록 해야할 것 입니다."
 WRS_zhukov_never_again_desc: "우리가 해냈습니다! 우리는 전장에서 부역자들을 물리쳤고, 그들이 내보낸 조직적인 저항조차 파괴되었습니다. 이제 다음에 해야 할 일은 러시아 해방군의 뒤에 숨어있는 자들이 스스로의 범죄에 대해 책임지도록 하는 것이며, 어느 누구도 이 반역자들의 집단을 부활시킬 생각조차 하지 못하도록 하는 것 입니다.\n\n많은 이들이 러시아 해방군에서 고위직을 차지했으며, 우리가 찾을 수 있는 마지막 한명까지 모조리 체포하여 재판에 회부해야 합니다. 이들은 독일과의 협력을 믿고 ROA를 돕기위해 범죄를 저지른 자들입니다. 이들 모두를 상대해야하며, 몇몇은 단순한 징역으로 끝날 수 있지만, 가장 나쁘고 악한 자들을 처형하는것을 절대 주저하지 않을 것입니다. 서러시아 혁명전선 내에서 이러한 집단이 다시는 나타나지 못하도록 가능한 모든 조치를 취해야 합니다."
 WRS_zhukov_secure_the_new_territories_desc: "몇년 전 너무나도 단순하게 몰락했던 이 위상을 유지하기 위해선, 우리는 교훈을 배워 점령지를 완전히 통제할 수 있는 지배적인 세력으로 확고히 자리잡아야 합니다.\n\n우리의 통제권을 안정시키기 위한 첫번째 단계는 남은 저항군을 끝장내는것 입니다. 우리는 이론상으론 많은 땅을 점령했지만, 아직도 많은 저항 집단과 도적단 및 군벌들이 우리의 영토를 배회하고 있으니, 우리의 군대는 효과적으로 대처해야 합니다. 그 다음, 모든 지역의 경제를 서러시아 혁명전선에 동화시켜야 합니다. 이는 각 지역에서 도입된 상이한 경제 체제에 의해 어려워질 수 있지만, 결국 궁극적으로 가능하기에 우리의 노고에 도울 것 입니다. 마지막으로, 이들 영지의 통치는 더욱 효율적으로 이루어져야 하며, 이는 여러가지 방법으로 실행될 수 있습니다. 전체적으로 어렵지만, 실현 불가능한 과정이 아닙니다."
 WRS_zhukov_establish_our_administration_desc: "서러시아 혁명전선이 마침내 옛 통치구역을 재통합 하였으니, 서러시아 혁명전선을 이끄는 정부는 안정적이고 효과적이여야만 합니다. 이를 위해 가장 먼저 시행되어야할 핵심적인 부분은 새로 개척한 영토에서 군정을 탈피하고 민간 행정부에게 넘기는 것 입니다. 현재, 이들 지역의 작업 대부분은 현지 점령군에 의해 처리되고 있지만, 이는 변화되어야 합니다. 충성스러운 공산주의자들은 적절한 민간 당국을 형성하여 서러시아 혁명전선의 필수적 전환을 위해 지역 정부에 배정될 것입니다. 추가적으로, 정부는 훨씬 더 넓어진 영토를 다룰 수 있도록 다른곳에서 지역 대표들을 불러와, 새로운 행정 부처를 설립하여 혁명전선이 통치를 안정시키고 보다 야심찬 노력을 준비할 수 있도록 중앙화 시키고 개혁되어야 합니다."
 WRS_zhukov_root_out_the_roa_desc: "우리에게 맞서고 덤빈 집단들 중 최악의 것은 바로 러시아 해방군이였습니다. 그 원인은 우리를 파괴하기 위해 독일군에 가담하는 정신나간 방법론들 뿐만 아니라, 그들의 크기와 폭넓은 지지였습니다. 우리나 사회주의를 전반적으로 경멸하였던 많은 이들이 러시아 해방군을 최선의 선택으로 보았기에, 그들의 인기는 날이 갈수록 늘어갔습니다. 하지만 이제 우리는 서러시아의 모든 것을 통제할 수 있는 힘을 가지고 있습니다. 우리가 그들을 완전히 뿌리뽑기 위해선 블라소프의 군의 모든 구성원들, 친구, 동조자들을 광범위하게 숙청하는것이 필요합니다. 모국의 가장 증오스러운 조직은 반드시 박살나고 영원히 잊혀져야 합니다."
 WRS_zhukov_compile_our_findings_desc: "우리의 길고 힘겨운 통일을 향한 여정에서, 아르한겔스크에 굴복하고 협력하기를 거부한 수많은 이들과 전쟁을 치뤄야했습니다. 이는 우리에게 영토와 영광뿐만 아니라, 우리가 배우지 못할뻔한 중요한 군사적 교훈 또한 주었습니다. 붉은 군대는 각각의 전투에서 서로 다른 교리와 전략을 사용해 서러시아를 행진했으며, 따라서 우리는 서러시아 혁명전선의 제일가는 장군들과 함께 면밀한 검토를 통해 무엇이 가장 전장에서 효과적인 전술이며, 더더욱 힘들어질 앞을 향한 여정을 위해 무엇이 더 개선될 수 있는지 입증할 것입니다."
 WRS_zhukov_reward_the_people_desc: "혁명전선이 세계속에서 진정한 위치를 확보함에 따라 서러시아의 인민들은 우리가 발을 딛는 모든곳에서 우리를 축하하고 응원하며 기쁨에 넘쳐있습니다. 그러나, 우리가 가용가능한 모든 자원을 소모하고 모든 방법을 통해 이 자리에 도달하기까지 인민들은 소매를 걷어붙이고 수많은 힘겨운 상황을 견뎌내었습니다. 이제 그들이 잊혀지지 않았고, 우리의 성공과 힘을 이끌어낸 진정한 중추라는것을 보여주어야 합니다.\n\n우리는 머나먼 북방에 고립되었을때 상상조차 할 수 없었던 영토와 자원을 획득했습니다. 사회주의의 가장 기본적인 원칙에 따라, 우리는 이들을 필요에 따라 분배해야 합니다. 농민과 노동자들은 집단농장의 형태로 사용할 수 있는 경작지를 얻게 될 것이며, 우리의 정복과 자원으로 이룬 수익을 통해 이들을 지원할 것입니다. 모국의 자랑스러운 인민들은 충성과 노력에 대한 보상으로 무엇을 받을 수 있는지 보게 될 것입니다."
 WRS_zhukov_operation_phobos_desc: "서러시아 혁명전선의 서부, 오네가 강과 백해의 해안가에는 반공의용방범대라고 부르는 또다른 군벌국가가 자리잡았습니다. 허나 이들은 다른 이들과 다릅니다. 블라디미르 키르피치니코프는 개인적인 영광과 이익을 위해 기회를 잡은 사람이 아닌 헬싱키에 의해 그 자리에 앉기를 강요된 장군이였습니다. 대조국전쟁 이후 핀란드는 카렐리야와 콜라 반도의 광활한 대지를 획득하며 "대핀란드"라는 꿈을 이뤘습니다. 그러나 사회주의의 힘이 그들의 뒷마당에 도착하자, 스스로를 지키기 위해 완충국을 만들어 자신들을 보호할 방법을 찾았습니다. 이제 우리의 힘과 영토를 다시 되찾았으니, 우리는 서러시아에서 버티고 있는 마지막 군벌국가, 오네가를 물리칠 수 있게되었습니다. 물론, 핀란드가 그들을 보호하기 위해 몰려오겠지만, 우리는 이를 통해 일석이조를 노릴것 입니다. 오네가를 쓰러트리고 카렐리야를 되찾을 기회가 나타난것 입니다."
 WRS_zhukov_the_winter_war_desc: "광범위한 준비작업 끝에, 이제 우리의 시야를 혁명전선이 손에 쥐지 못한 자유로운 서러시아의 마지막 한 조각에 맞추어야 할 때가 왔으며, 그것은 바로 오네가입니다.  카렐리야를 동화시키고 우리에게서 핀란드 민족주의와 자신들을 보호하기 위한 그들의 얕은 허울뿐인 방어선인 키르피치니코프의 봉토는 협상의 여지도 가치도 없습니다. 대신, 우리는 외교 사절단을 헬싱키에 보내어 우리의 요구, 즉 카렐리야와 오네가를 반환받거나, 핀란드국과 반역자들의 꼭두각시를 상대로 전쟁을 벌일지 결정할 것입니다.\n\n선전포고 없는 전쟁은 러시아 전역에 걸쳐 자연스러운 것이였지만 국가 사이의 외교는 다르며, 우리는 수십년간의 군벌주의가 이를 잊지 않도록 해야합니다."
 WRS_zhukov_our_long_last_lands_reclaimed_desc: "오래전, 서러시아 혁명전선은 무너져내렸습니다. 하지만 그것이 끝은 아닙니다. 우리는 비틀거렸고, 우린 쓰러져갔으며, 생존을 위해 투쟁해왔습니다. 하지만 우리는 잿더미속에서 다시 일어나 공세와 공세를 거듭하며, 마침내 다시 한번 정상에 올랐습니다. 그렇습니다, 우리가 해냈습니다. 서러시아는 더 이상 더러운 군벌들 사이에서 분열되지 않고 혁명전선의 깃발 아래 결집했습니다. 붉은 군대는 모든것의 위에 군림하며, 러시아뿐만 아니라 전 세계의 노동자들이 우리가 두번째로 권좌에 오른것을 기뻐하고 있습니다. 이제 우린 다시 한번 지역의 정당한 통치자로 인정받을 수 있을것이며 우리의 적들에게 강력한 메세지를 전할것 입니다. 동방의 나머지 러시아 군벌들 뿐만 아니라, 우리의 진정한 힘을 실현시킬 독일국에게도 말이죠."
 WRS_no_tukha_tt: "§SGeorgy Zhukov§! is the Grand Marshal of the West Russian Revolutionary Front"
 
 #Tukha Regional Tree
 WRS_tukha_regional_a_red_state_for_a_red_army: "붉은 군대를 위한 붉은 국가"
 WRS_tukha_regional_a_red_state_for_a_red_army_desc: "붉은 군대는 언제나 러시아의 마지막이자 가장 위대한 사회주의의 수호자였습니다. 그리고 이는 우리의 사회주의적 방법론이 보존되는 주요 기관이 될 것입니다. 이러한 생각에 근거하여, 우리는 붉은 군대를 지구상에서 가장 공포스러운 세력으로 만들어야 합니다. 우리는 즉시 붉은 군대의 재편을 시작할 것이며, 장교와 지휘관들의 재검토와 함께, 붉은 군대의 모든 화력에 대한 총체적 목록을 제공할 것입니다. 정보를 입수하여 붉은 군대가 부족한 모든 분야의 목록을 만들고 개선해 나가야 합니다."
 WRS_tukha_regional_reform_the_presidium: "상임 간부회 개혁"
 WRS_tukha_regional_reform_the_presidium_desc: "수십년에 걸친 꿈이 마침내 실현되었습니다! 서부의 새로운 연방은 피, 뇌, 총알로 태어났습니다. 수천 명의 붉은 군대 장병들과 동지들의 희생은 이제 아르한겔스크부터 우파까지 이르는 새로운 안정으로 굳혀졌습니다.\n\n전 러시아의 다른 쓰레기들과는 다르게, 우리의 혁명전선은 단순한 자기 보존 이상의 것을 열망하고 있습니다. 우리의 발판이 마련됨에 따라, 이제 정상으로 돌아갈 시간입니다.\n\n사랑과 혐오가 공존하는 기관인 상임간부회는 이제 새로운 삶을 되찾아야 합니다.\n\n그러나, 대원수의 이론에 합치해야 합니다. 우리는 민간 행정과 군사 행정 사이의 균형을 찾을 것입니다. 혁명의 전조로써, 붉은 군대는 결코 다시 관료들과 모사꾼들에 의지에 의존하지 않을 것입니다. 우리의 적법성이 사라지지 않도록 하기 위해, 상임간부회는 완전히 형식적이게 될 것입니다.\n\n새 정부가 시작되며, 영혼과 체계를 위한 새로운 투쟁이 시작되었습니다. 본격적으로 일에 착수하며, 과거의 실패를 경계합시다." 
 WRS_tukha_regional_those_loyal_civilians: "충성스런 민간인들"
 WRS_tukha_regional_those_loyal_civilians_desc: "보로실로프의 호의를 위해 애처롭게 기량을 겨루던 시절, 주코프는 종종 투하쳅스키 대원수를 폭군 지망생 마냥 묘사하며 종종 "권력의 강탈자가 될 것"이라 불렀습니다.\n\n진실은 결코 그리 보잘것없지도 않았고, 그렇게 간단하지도 않았습니다. 대원수는 반역자들과 관료들에 대한 경멸을 숨기지 않았지만, 이것이 단순한 군사 독재자가 되겠다는 것을 의미하지 않습니다. 대원수는 혁명을 지휘하는 사람들이 그 중요성을 이해하도록 보장하며, 동시에 과거의 실패를 극복하고자 합니다.\n\n다행히도, 그러한 기준에 적합한 사람들이 여전히 남아있습니다. 우리의 새로운 투쟁의 정신에 지닌 충성스러운 민간 행정 관료들이 상임간부회의 직책을 맡게 될 것입니다. 민간 통치는 서러시아로 돌아왔으며, 군부는 숨막힐 정도로 복잡한 정치적 의무에서 벗어날 것이라 믿습니다.\n\n그러나, 붉은 군대는 이 새로운 상임간부회를 경계하고 감시해야 합니다. 지금은 인민들의 목표와 합치하지만, 과거는 이러한 기관이 만들어낼 수 있는 직업주의와 배반의 가능성을 보여주었습니다."
 WRS_tukha_regional_those_who_fight_no_longer: "더 이상 싸우지 않는 사람들"
 WRS_tukha_regional_those_who_fight_no_longer_desc: "소비에트 연방의 지친 기관들 중, 시간의 가혹한 모래에 맞서 싸워 온 자들은 오직 붉은 군대 뿐입니다. 수백만이 우랄 산맥을 가로질러 대피하는 동안, 붉은 군대는 임박한 종말에 직면하여 굳건히 서 있었습니다. 수십년 간, 붉은 군대는 빛으로써 죽음과의 끝없는 전쟁을 치뤘습니다.\n\n만약 붉은 군대가 국제 프롤레타리아의 부속체라면, 군이 투쟁과 조직과 방향성에 관여하는 것은 지극히 논리적입니다. 만약 인민들이 사방으로 포위된 상태라면, 민간인과 군의 구별은 별 의미가 없습니다.\n\n우린 다시는 뚜렷한 관료 계급의 발전을 허용하지 않을것 입니다. 그들은 프롤레타리아의 승리를 자신들의 것으로 주장하며, 무능과 정치적 "야망"으로 상대를 깎아내리는 훌쩍이는 쥐새끼들의 도당입니다.\n\n대중은 스스로 하나의 독립된 기관이 되어 권력을 행사할 것입니다. 군과 상임간부회의 통합을 통해, 혁명전선의 전직 원수들로 구성될 것입니다. 최종적으로, 우리는 인민을 위해 함께 싸워온 사람들로 구성된 정부를 만들 것입니다."
 WRS_tukha_regional_checks_and_balances: "견제와 균형"
 WRS_tukha_regional_checks_and_balances_desc: "상임간부회의 부활은서러시아가 정상으로 되돌아가기 위한 중요한 단계입니다. 그러나, 과거 수십 년 동안 그래왔듯이 도전받지 않는 지위에 오르는 것은 허용될 수 없습니다. \n\n대원수령에 따라, 견제와 균형을 잡기 위한 체계를 개발할 것입니다. 조약의 비준, 선전 포고, 대원수직의 폐지. 그리고 특정 장관의 임명권 등 많은 능력이 제한될 것입니다.\n\n오직 인민을 위해 목숨을 바칠 사람들에게만 적합한 임무들이 있는 법입니다. 붉은 군대의 원수진은 상임간부회의 권한을 축소하는 역할을 맡을것 입니다."
 WRS_tukha_regional_an_equal_partner: "동등한 동료"
 WRS_tukha_regional_an_equal_partner_desc: "투하쳅스키 원수는 옛 소련의 정치계급을 향한 자신의 신념을 숨기려 들지 않았습니다. 무능한 정치인들의 모략은 결국 두 번이나 연방을 몰락시켰으며, 수백만의 목숨을 앗아갔습니다.\n\n그럼에도 불구하고, 정치인들은 다시 필요해질지 모릅니다. 새로운 소비에트 연방은 무수히 산재한 문제들에 직면 해 있습니다 민족적 자치국에서, 사회 및 경제 정책에 이르기까지 앞으로 수많은 시간 동안 전문가들, 대표자들과 협상가들을 필요로 하는 격렬한 토론과 논쟁이 있을것 입니다.\n\n붉은 군대는 그런 사소한 다툼이 아닌 국제 프롤레타리아들의 이익을 수호하기 집단입니다. 그러므로 장기간의 통치에 맞지 않으며, 정책 입안에 적은 부분만을 차지해야 합니다.\n\n상임간부회에는 국가 행정에 관한 중대한 입법권 및 사법권이 부여될 것입니다. 그러나, 이것이 붉은 군대가 그들의 변덕에 신세를 진다는 것을 의미하진 않습니다. 두 기관은 대등한 동반자로써 기능해야 하며, 둘 모두 자신의 선구안과 중역을 통해 대원수에게 의지해야 합니다."
 WRS_tukha_regional_look_to_the_past: "과거를 돌아보며"
 WRS_tukha_regional_look_to_the_past_desc: "사회주의 혁명을 올바르고 적절히 재건하기 위해, 우리는 앞에 선 자들의 실패로부터 배워야 합니다. 비록 목표는 숭고했으나, 소비에트 연방은 NKVD와 같은 기관들에 의해 타락했고 제대로 이루어내지 못한 러시아 산업화와 비참한 경제 계획에 의해 타격을 입었습니다.\n\n그러나, 주된 원인은 전쟁기에 맞춰 스스로를 동원할 수 있는 경제의 개발을 부하린이 실패했기 때문이며, 독일의 위협이 시시각각 다가오고 있을 때조차 군비 지출에 대한 투자를 노골적으로 거부해왔기 때문입니다. 새로운 연방 속에서, 우리의 가장 저명한 공산주의적 지식인들은 우리가 오래된 혁명의 이론가들에게 관심을 기울일 것을 조언하고 있습니다."
 WRS_tukha_regional_lessons_from_trotsky: "트로츠키로부터의 교훈?"
 WRS_tukha_regional_lessons_from_trotsky_desc: "최근들어 몇몇 지식인들에 의해 다소 칭찬받은 한 인물이 있으니, 바로 레온 트로츠키입니다. 슬프게도, 트로츠키 동지는 정신질환자 암살자에 의해 짧은 생을 마감했으며, 그의 신념은 옛 소비에트 공화국에서 결실을 맺지 못했습니다. 투하쳅스키는 프롤레타리아 독재는 반드시 강력한 혁명적 군대에 의해 지지되어야 한다는, 트로츠키와 공통된 신념을 유지하고 있습니다. 아마도, 우리는 트로츠키의 국가 동역학 이론중 일부를 발전시켜야 할 것입니다. 그의 부하린에 대한 비판은 붉은 군대와 합치하는 많은 지식인들에게 반향을 불러일으킬 것이기 때문입니다."
 WRS_tukha_regional_politicize_the_military: "군의 정치화"
 WRS_tukha_regional_politicize_the_military_desc: "붉은 군대가 프롤레타리아 혁명을 진전시키는데 있어 매우 중요한 요소라는 것은 의심의 여지가 없습니다. 반동세력과 부르주아들로부터 자신들을 지키기 위한 군대가 없다면, 초라한 노동자들은 무엇을 할 수 있겠습니까? 붉은 군대는 장병들에게 사회주의 교육을 제공하여 스스로 혁명을 수호하는데 있어 헌신하도록 해야하며, 서러시아의 민간인들에게 붉은 군대가 그들을 지켜줄 것임을 알려야 합니다.\n\n마지막으로, 붉은 군대는 러시아 내부의 반동적 세력과 국경 너머의 독일군에 맞서 혁명을 확보하며 러시아 내에서 정치적 변화의 세력으로 작용할 수 있어야 합니다."
 WRS_tukha_regional_politicize_the_military_trigger: "우리는§Y상임간부회§!를 개혁할 것입니다."
 WRS_tukha_regional_loyalty_to_marx: "마르크스에게 충성하라"
 WRS_tukha_regional_loyalty_to_marx_desc: "붉은 군대는 반드시 마르크스의 저술에 충실해야 하며, 그것은 오직 자신들의 군사력을 혁명을 이행하고 프롤레타리아를 해방시키기 위해 사용해야만 한다는 뜻 입니다. 투하쳅스키와 장교들은 혁명전선을 영광된 재결합으로 이끌었을지 모르지만, 국가는 우리가 혁명의 요점을 잊지 않도록 마르크스에 대한 충성심을 항상 유지해야 합니다.\n\n마르크스는 노동자들은 반드시 스스로 조직될 수 있어야 하며, 공산주의로의 이행기에 있는 국가의 일을 통제할 수 있어야 한다는 것을 인정했습니다. 붉은 군대는 독일과 군벌들이 점령한 러시아에 맞선 공산주의의 등불로써, 소비에트 연방 인민들의 의지를 집행하는 역할을 맡을것 입니다."
 WRS_tukha_regional_loyalty_to_the_revolution: "혁명에 충성하라"
 WRS_tukha_regional_loyalty_to_the_revolution_desc: "많은 사람들은 붉은 군대가 국가의 유일한 정치적 세력이자 원동력으로 남아야만 한다고 주장합니다. 붉은 군대는 적백내전에서 승리를 거두었고, 혁명의 대의에 충실했기에, 따라서 붉은 군대는 러시아를 다시 한번 통합할 혁명을 계속해서 이끌어나가야 합니다.\n\n군을 '혁명'이라는 얼굴없는 명분에 전념시킨다면, 붉은 군대는 러시아에 변화를 촉구하는 긍정적인 이미지를 유지하는 동시에 국가의 질서를 회복할 수 있을것 입니다."
 WRS_tukha_regional_loyalty_to_the_motherland: "모국에 충성하라"
 WRS_tukha_regional_loyalty_to_the_motherland_desc: "그 무엇보다도, 붉은 군대는 모국 러시아와 그 인민들에게 충성합니다. 이 끔찍한 시대속에서 유독한 우익적 이데올로기와 독일의 멍에와 같은 위협으로부터 러시아의 인민들을 보호하는 것이 최우선 사항입니다.\n\n러시아의 군벌 통치가 막바지로 치닫고 있으며, 하나의 대의명분 아래 모국이 통일되었을 때 우리가 얼마나 위대한 나라가 될 수 있는지 기억해야 합니다. 어머니 러시아는 지구상에서 가장 위대한 국가이며, 붉은 군대는 그 무엇보다도 러시아에 충성하고 있습니다."
 WRS_tukha_regional_the_reorganization: "재조직화"
 WRS_tukha_regional_the_reorganization_desc: "러시아는 더 이상 뿔뿔이 흩어진 이합집산의 군벌이 아니며, 우리는 더 이상 북극권의 조각난 땅을 지키는 군인의 무리가 아닙니다. 서러시아 혁명전선의 시대는 끝나가고 있으며, 우리는 민간 국가를 위한 헌법의 초안을 마련해야 합니다.\n\n그러나, 이 순간을 위해 싸우고 죽어갔던 붉은 군대 장병들의 노고와 희생은 결코 잊혀져선 안됩니다. 부르주아적 반동에게 맞선 혁명의 수호자로서, 군은 국가의 삼권분립 모두에서 중요한 역할을 맡아야 하며, 국가가 자본주의적 세력으로부터 보호되도록 할 뿐만 아니라 파시스트 침략자들에 맞선 위대한 혁명적 전쟁을 향해 노동자들을 인도해야 합니다."
 WRS_tukha_regional_a_loyal_presidium: "충성스런 상임간부회"
 WRS_tukha_regional_a_loyal_presidium_desc: "서러시아 혁명전선은 이제 일부 난민들과 노동자들을 보호하는 군인들의 무리에서, 제대로 기능하는 사회주의 국가로 이행하고 있기에 우리는 상임간부회의 역할을 고려해야 합니다. 만일 노동계급의 적을 향해 위대한 혁명의 전쟁을 벌여야 한다면, 대원수는 결코 상임간부회의 변덕에 종속되어선 안됩니다. 상임간부회의 진정한 목적은, 그들의 위치와 대원수와의 관계를 진정으로 잘 상기하고 있으면서 어떻게 혁명전선에서 사회주의를 더욱 잘 구현할 수 있을지 제안하는 가장 충실한 장군들과 전문가들로 구성된 자문기구로써 기능하는 것 입니다."
 WRS_tukha_regional_a_steadfast_army: "굳건한 군대"
 WRS_tukha_regional_a_steadfast_army_desc: "The Red Army is more than just a collection of grizzled veterans, fighting a war since the days of their youth. It is the last hope of socialism in a capitalist world, that the workers of the world may be free of the fascist menace that has enslaved entire continents under their heel. However, many, particularly our new recruits, have forgotten this, and simply regard themselves as being superior in some way to the civilians they protect. We must remind the soldiers of their commitment to socialist ideology and the working class, whether by introduction of literature to the ranks, an increase of political officers, or lessons on the tenets of socialism in tandem with physical training."
 WRS_tukha_regional_a_disciplined_union: "규율잡힌 연방"
 WRS_tukha_regional_a_disciplined_union_desc: "Ever since the retreat to Arkhangelsk, civilian government apparati have been largely ignored. However, as we make the transition from a military resistance to an organised state, we must focus on bringing these parts of the government, such as the civilian bureaucracy and legislature, into focus. It is by these institutions that civilians are trained and led in the quest to unify Russia and defeat the fascist invaders. By introducing military discipline and training regimens, the entire nation can be reforged and transformed into a truly Spartan institution, ready to support the war against fascism by any means necessary."
 WRS_tukha_regional_militant_marxism: "사회주의 수호를 위한 산업"
 WRS_tukha_regional_militant_marxism_desc: "The true Socialist strives for peace in all that he does. Sometimes, however, a Socialist nation must marshal its resources to defend itself against the counter-revolutionaries.\n\nIn accordance with this strain of thought, it shall be our goal, our duty, and our primary objective to ensure the industrial complex of our new socialist state comes into accordance with its Marxist foundations. Nevermore will we showcase abuses towards the systems of industry, for we shall march forward, and allow our economy to develop into a tool for the socialist march upon the world."
 WRS_tukha_regional_down_the_road_to_freedom: "자유로 향하는 길"
 WRS_tukha_regional_down_the_road_to_freedom_desc: "As the Front struggles to rebuild Russia, the question of how to run its economy looms larger every day. Although the Soviet Union followed the New Economic Policy that espoused limited private ownership of the economy before the Great Patriotic War, the radical socialists in out government not only believe its allowance of private markets ran contrary to the tenets of Marxism, but that it didn't develop the country enough that it allowed the old Union to defeat the fascists. They believe that the large, state-owned collectives will be able to accelerate the means of production in ways simple market growth cannot and will allow us to rapidly rebuild the country. On the contrary, the more orthodox socialists in the government believe the means of production are not yet advanced enough to allow the abolition of private markets, and that allowing private businesses to operate is a more realistic choice for our level of development. However, a choice must be made soon."
 WRS_tukha_regional_foray_into_the_unknown: "미지를 향한 진출"
 WRS_tukha_regional_foray_into_the_unknown_desc: "The collectivization of labour across the West Russian Revolutionary Front is underway. Private factory owners and managers are being fired and replaced with government-paid civil servants, and worker wages are in the process of being standardised into pay-grades reminiscent of those in the military and civil service. Through this process of collectivization, the economy will no longer be subject to fickle fluctuation of markets and the tides of supply and demand, but will grow according to rational state planning. More importantly to the socialist cause, the workers of the West Russian Revolutionary Front will no longer fear oppression from bourgeois masters and shall surely prosper under equal wages for equal labour policies implemented by the government."
 WRS_tukha_regional_foray_into_the_unknown_tt: "우리는 서부 러시아의  주요 산업을 §Y2억 USD§!의 비용을 소모하여§R집산화§! 시킬것 입니다.\n\n§YGDP§! 성장률을 조금§G증가§! 시킬것 입니다.\n"
 WRS_tukha_regional_the_forging_of_metal: "금속의 제련"
 WRS_tukha_regional_the_forging_of_metal_desc: "In ancient times, only one metal was needed for an army to march to war. Whether it was bronze, or iron, or steel, as long as the smiths had access to that one material, their army could be confident that they were well equipped. Such things are not so simple anymore. Modern weapons need many different materials in order to be created and function properly. Tank engines need special components that must be made of chromium to work properly. Aluminum is vital to constructing airplanes as it is the only material light enough to allow them to take flight.\n\nIt is fortunate that the territory we have reclaimed has large reserves of both of these materials. If we want to assemble an air force and an armored fleet large enough to win a war against the full might of fascists we must begin mining these deposits immediately. Even the very soil of Russia will give everything it has to the war effort."
 WRS_tukha_regional_a_return_to_the_revolution: "혁명으로의 회귀"
 WRS_tukha_regional_a_return_to_the_revolution_desc: "The humble peasant has been a source of great heartache for Soviet politicians since the early days of the revolution. It mattered not how many slogans were shouted in the streets of Leningrad, or how many unionized workers battled in Moscow. The peasant would stare back blankly, incapable of truly understanding the tyranny of Industrial wage labor.\n\nIt was with him in mind that Chairman Bukharin determined that the New Economic Policy was vital. While the more impatient members of the party wished for immediate collectivization of industry and agriculture, this was simply not viable in the prevailing circumstances. Marxist theory is clear, socialism arises out of the ashes of capitalism. It would be foolish to attempt to force it into existence, when the foundation simply was not present.\n\nIt is the opinion of the Grand Marshal that Bukharin, for all his flaws, was correct in this policy. Now that our situation has stabilized, we can begin to revive the NEP. To stand up to reactionaries the world over and develop a truly socialist society, we will first pass through a form of controlled market economy. Small scale private industry will be encouraged, as will limited foreign investment wherever possible. Soon, we will have a healthy foundation upon wish to launch our struggle."
 WRS_tukha_regional_lessons_from_bukharin: "부하린으로부터의 교훈"
 WRS_tukha_regional_lessons_from_bukharin_desc: "During his tenure as the General Secretary, Bukharin initiated a series of programs to develop the industry of the Union. One of the most important goals for these plans was to modernize a terribly outdated transportation system. At the time Russia's rail system was woefully insufficient to facilitate the mass movement of people and supplies required by a modern industrial economy. The Fascist invasion interrupted the modernization of our transportation infrastructure, but Bukharin made some progress and now we must pick up where he left off.\n\nNew rail lines must be laid down and old ones repaired until we have connected every major town and industrial center to one another. We will lay down a new system of paved roads to allow movement across the nation by car and truck as well as by train. Defeating the Germans will require a modernized economy, and a modern economy cannot run on dirt roads and broken rails."
 WRS_tukha_regional_the_workers_war: "노동자들의 전쟁"
 WRS_tukha_regional_the_workers_war_desc: "While the soldiers of the Front recover from the wars of reclamation and prepare for the conflicts ahead, the workers' struggle is just beginning. As the next war with the Germans approaches, the men and women serving in the factories will be every bit as important as those on the front lines. Without them there would be no bullets and shells to fire and no guns and cannons to fire them. Our industry is no longer limited to a few factories around Arkhangelsk. Our workers need to be ready to work as part of a machine that will span thousands of miles and consist of hundreds of factories, foundries, and munitions plants, all running around the clock to fuel the armies of the Front.\n\nWe will train the workers of our nation how to work in this new war economy. Part of this training will involve indoctrinating them on their own importance to the war effort. If we can inspire the same fanaticism in our workers as our soldiers, our industrial power will increase rapidly."
 WRS_tukha_regional_the_hammering_of_steel: "강철의 망치질"
 WRS_tukha_regional_the_hammering_of_steel_desc: "Modern war requires massive amounts of resources, both figuratively and literally. While the cost in money and men and time is great, so is the cost in steel. Without steel, every weapon from a grenade to a tank cannot be produced. Without tungsten we cannot make the armor-piercing ammunition that will be essential to defeating the massed tank formations the Germans are so fond of.\n\nDuring the reign of the warlords, when the traitors forced us back to the far north, shortages of both these materials hampered our war production. Now we have reclaimed much of our nation, including several promising but unexploited resource deposits. Marshal Tukhachevsky has ordered that the production of all materials useful to the coming war be increased immediately. Mining these deposits will increase our available steel and tungsten reserves and make us less reliant on outside imports to build our weapons."
 WRS_tukha_regional_the_hum_of_the_tanks: "전차의 진동음"
 WRS_tukha_regional_the_hum_of_the_tanks_desc: "The greatest lesson that the Second World War taught the world is that modern warfare is motorized. The German tank divisions were unstoppable as they rolled across Europe. Since the war, the importance of fighting vehicles has only increased. In addition to tanks, modern armies field armored troop transports to carry infantry, as well as heavily armed vehicles designed to transport soldiers into combat and provide direct fire support during battle.\n\nTo catch up with the rest of the world, we will prioritize assembling these vehicles for a full year. At the price of a greater production cost, our factories will churn out more vehicles than ever before. Every single tank, armored transport, and fighting vehicle that rolls off the assembly lines will shrink the gap between our forces and the Germans. When the Second Patriotic War comes, the fascists will not find themselves repelling a horde of infantry, but crushed under the wheels of an armored wave."
 WRS_tukha_regional_the_hum_of_the_tanks_tt: "§Y1억 USD§!의 비용을 소모하여 일시적으로 장갑 차량 생산을 증대시킬것 입니다\n"
 WRS_tukha_regional_the_simplest_soldier: "가장 단순한 병사"
 WRS_tukha_regional_the_simplest_soldier_desc: "If the Front is a machine, the workers are the fuel it runs on. Without their humble efforts the factories would not run and the fields would not produce. We are locked in a great struggle to retake what is ours, and they are our simplest, most essential soldiers in this war. Without them, we are nothing, and we must do everything we can to inspire loyalty and devotion to our cause within them.\n\nUnder our rule some measure of stability has returned to western Russia, but stability does not mean prosperity. Many of our citizens are destitute and live in horrendous conditions. We cannot abandon our people to poverty if we expect them to contribute to reclaiming the Union. Using our new industrial might we will start new development programs that will both bring prosperity to the downtrodden proletariat and prepare them for the inevitable war."
 WRS_tukha_regional_the_simplest_orders: "가장 단순한 명령"
 WRS_tukha_regional_the_simplest_orders_desc: "Russia has struggled to industrialize for centuries, a struggle that was only amplified during the Soviet Union. We have made significant progress within our borders, but as we build more factories and plants, we cannot afford to overlook an equally important sector of our economy: agriculture. While our factories have modernized and expanded, our farms, especially in the more isolated rural communities, have lingered in the era of the horse-drawn plow.\n\nThe agricultural workers of our union must not be abandoned! We will buy modern farming equipment from the west and begin distribution programs for the rural agricultural collectives. Some of the equipment will be reverse-engineered so we can begin producing our own domestic versions. Soon Soviet farmers will drive Soviet tractors across Soviet fields, and there will be plenty of Soviet crops to go around."
 WRS_tukha_regional_the_most_crucial_objective: "가장 중요한 목표"
 WRS_tukha_regional_the_most_crucial_objective_desc: "From the arctic to the steppe, the entire population of the Front marches in unison towards two primary goals: the total liberation of the Union, and the destruction of the Fascist invaders. For our workers, this means making sure our economy is expanded as rapidly as possible before the war begins. Once the bullets begin flying, the die will have already been cast; however, until that moment, the laborers of the Front are working around the clock to build up our industry to compete with the Germans.\n\nGrand Marshal Tukhachevsky has ordered that industrial expansion be accelerated even further. Some of his advisors warn of the dangers of taking such large loans, yet others point out that the economy is growing rapidly on its own, and this is no time to try to enforce moderation. The Marshal has listened to their words but he is unconcerned about the economy. The final victory is at hand, and he will pay any price to achieve it."
 WRS_tukha_regional_the_simplest_tools: "가장 단순한 도구"
 WRS_tukha_regional_the_simplest_tools_desc: "The anarchy we were thrown into when the Germans invaded forced us to improvise. Stripped of most of our industry, we learned to make do with what we had left. Using that, we built tanks and planes using repurposed equipment and cobbled-together factories. With the simplest of tools, we built an army to retake Russia, but these tools will no longer suffice.\n\nAs our economy begins to recover and our connections with the outside world are restored, new opportunities to expand our industry become available. America and the other free nations of the world have access to specialty equipment purpose-built to make modern weapons and vehicles. For a modest sum they could be persuaded to part with some of this equipment, and once these new machines are in our hands our engineers can dismantle them and learn how they work. No longer will we make do with improvised industrial equipment. Our new tools will be suited for the massive task ahead."
 WRS_tukha_regional_a_productive_union: "생산적인 연방"
 WRS_tukha_regional_a_productive_union_desc: "It is almost inconceivable how far we have come in such a short time. Where there once was a war-torn hellscape, there is now a thriving nation. Across Western Russia, the people of the Front work with a sense of purpose, knowing that every ounce of effort they give is contributing to our glorious cause. Every day, more guns come off the assembly lines, and more ammunition crates are shipped off to the armories.\n\nIt is not just the war industry that is thriving, however. In the fields of Russia, our farmers are harvesting more crops than ever before, with the benefit of their new tractors and fertilizers. Our civilian industry produces commodities for the proletariat to ease their struggle and reward them for their hard work. Even international observers have noted how rapidly our nation is getting back on its feet. Some have dared to speculate Russia may be the next global economic titan.\n\nOf course, before that can happen there is a war to be won, and now we will be ready."
 WRS_tukha_regional_they_made_ready_for_war: "그들은 전쟁을 향해 준비되었다"
 WRS_tukha_regional_they_made_ready_for_war_tt: "Preparations will begin in earnest for the §RSecond Great Patriotic War§!.\n"
 WRS_tukha_regional_they_made_ready_for_war_desc: "Across the vastness of Russia, clouds are gathering. Rifles are dug from cellars, slumbering factories return to life, and men march to drums.\n\nThe revolution has been reborn in the west. A new union, under the tutelage of the Red Army. With it must come new weapons and doctrines.\n\nGreat effort will be undertaken to revive the once proud navy, as old ships are refitted alongside their dockyards in Arkhangelsk. The Airforce; long the savior of many conscripts, must be standardized. Tanks old and new will return to service, fueled and ready.\n\nHowever, all will be for naught if the worker himself falters. Our men must be made to understand the grand stakes of our mission, for an iron mind will be required to reunite our shattered lands. We transform militamen into soldiers and boys into men.\n\nThese great tasks must be done in haste. The final struggle approaches; a Second Great Patriotic War for the soul of humanity. The workers and peasants of the Soviet Union will not be caught unprepared again."
 WRS_tukha_regional_a_disciplined_mind: "규율잡힌 정신"
 WRS_tukha_regional_a_disciplined_mind_tt: "The §gGrand Marshal's§! doctrine of military theory shall be §Yfully employed§! within the Red Army.\n"
 WRS_tukha_regional_a_disciplined_mind_desc: "While the most obvious cause for our defeat in the West Russian War years ago was Mikhail Suslov's political treachery, there were other factors that must not be reproduced. Most glaring among these was, as now ex-Marshal Zhukov put it: "disunity and dysfunction on an operational level."\n\nOur soldiers might have hearts of steel, bodies of athletes, and the tactics of apaches, but they alone cannot win the day. Our commanders too will foot the bill. The challenges inherent in operating a multiethnic and now formerly multinational army must be overcome. Cohesion will be achieved on every level.\n\nThose that produce, those that strategize, those that fight, and those that drive will form a united whole, each educated in our deep battle doctrines. Only then can we drive the bandits from our lands."
 WRS_tukha_regional_deep_battle: "종심 전투 이론"
 WRS_tukha_regional_deep_battle_desc: "The Soviet Union was born at the tail end of a simpler era. Those uncertain days in 1917 were a simpler, but no less precarious time for the Russian people. Throughout the chaos of the revolution, the humble militaman and a well timed cavalry charge often secured victory.\n\nNevertheless, times change and with them change practical realities. In more recent decades, we have been thrice defeated: twice by the Germans and once by ourselves. A lack of centralization in both the 40's and 50s, a foolish strategy of pure attrition, and an incompetent command who refused to take full advantage of their opportunities spelled the unions downfall.\n\nComrade Tukhachevsky's theory of deep battle has never been allowed to truly flourish. Practiced among certain divisions and only credited by a few theorists, it is a doctrine that has been half heartedly pursued.\n\nAs the final struggle approaches, we must ensure we have a unified command, a professional army, and reserves to exploit breakthroughs. We will assault our enemies simultaneously along a large front, sending reserves towards successful pushes and confusing any defensive efforts. In the mechanized age, comrade Tukhachevsky will ensure the Union fully commits to a modern doctrine."
 WRS_tukha_regional_the_wisdom_of_the_grand_marshal: "대원수의 지혜"
 WRS_tukha_regional_the_wisdom_of_the_grand_marshal_desc: "What is an army?\n\nIn the time of kings and divinely-ordained autocrats, it was often a mercenary force. An elite hitsquad, bankrolled by the stolen coffers of the elite.\n\nIn the time of republics, it was a conscripted mass. Drawn from the rabble when the hour arose, it sought to defend its parent bourgeoisie and secure new markets for their exploitation.\n\nYes, these examples serve as apt descriptions of what an army has been. What has remained unanswered however, is what an army ought to be?\n\nRising above the bickering of Bukharin and the military failures of the past, Grand Marshal Tukhachevsky has had ample time to answer this question. Synthesizing his wisdom over two decades of defeat, his ultimate answer is simple; the army of the future is international.\n\nThe Red Army will never be resigned to serve as a simple tool of politicians. Instead, it will be a political organ onto itself. Comprising workers and peasants from across the planet, it will know no border. Men and Women will look to it as the vanguard of their salvation, and rely on it to forever defend their interests.\n\nAn essential organ of the socialist state, it will wage war on any reactionary who dare threaten it, slowly liberating the oppressed the world over. Its actions will forever be in line with the inevitable socialist future. Only then, when all the oppressors have fallen, may its ranks disband back into militia. Our soldiers will hold this sacred promise in all we do, there is no other option."
 WRS_tukha_regional_an_armored_assault: "기계화 공세"
 WRS_tukha_regional_an_armored_assault_desc: "Key to modern deep battle doctrine is mechanization, which in turn finds its companion armour formations. If we wish to combat the fleets of tanks our enemy is sure to employ, we must build vehicles of our own.\n\nAs the past two wars have shown, the era of specialized armour has long since passed. While it may be tempting to use our limited resources to produce scores of light vehicles, it would also be foolish.\n\nUsing techniques from the newly integrated Gorky tank factory, mass production will begin on a main battle tank. Able to fill all armoured roles universally, it must be based upon captured German designs as well as those produced a decade ago. Such a vehicle will be vital in exploiting breakthroughs, causing chaos in enemy supply lines, providing operating space for soldiers, and stalling reinforcements at any single point.\n\nLet the enemy unleash their fury upon us. It matters not how many helicopter crews and shoulder mounted rockets descend towards our advance, with a strong main battle tank to exploit breakthroughs, we will have reached Moscow before reinforcements can even arrive."
 WRS_tukha_regional_the_naval_war: "해상 전쟁"
 WRS_tukha_regional_the_naval_war_desc: "While the Red Army is rightfully and undeniably the beneficiary of most of our resources, we cannot neglect the role our navy poses in what is to come. Rumors persist to this day of German submarine raids off the coast of Arkhangelsk. It is unclear whether such tales can be attributed to accidents between fishing vessels, or if behemoths truly are waiting to harass potential merchants.\n\nRegardless, it is highly possible that german attacks will soon become a clear and present reality as Russia stabilizes. If we are to combat the fascists everywhere they lurk, it is time to rebuild our polar dockyards.\n\nIn addition, the Grand Marshal has also begun ordering prototypes for a new submarine, as well as restoring our old cruisers to working order. The venerable doctrines of the northern fleet, and it's accompanying usage of light vessels will be vital to a successful defense at sea.\n\nWith each piece of the old armed forces we reconstruct, we provide hope to the proletariat of the world. Each ship pressed into service will serve as a beacon, proving to all one simple truth; the soviet people remain unbroken by the Fascist invaders."
 WRS_tukha_regional_rebuild_the_dockyards: "조선소를 재건하라"
 WRS_tukha_regional_rebuild_the_dockyards_desc: "So it begins. The humble dockyards of Arkhangelsk, haphazardly modified to accommodate us these last decades, are to be properly expanded. It is upon these polar shores we have maintained a petering flow of trade, which must now be defended. After this task is complete, New submarines and old cruisers will be constructed. Each ship pressed into service a member of the new navy, free of the failures of the past and ready to sail into the inevitably socialist future."
 WRS_tukha_regional_raise_the_anchors: "닻을 올려라"
 WRS_tukha_regional_raise_the_anchors_desc: "Yo, heave ho! Yo, heave ho!\n\nTo the sun we sing our song.\n\nHey, hey, let's heave a-long the way\n\nWith a new fleet of cruisers and subs, and new dockyards to accommodate them, life has returned to the polar north. New sailors impressed from provinces across Russia embark today. In the service of their duties, they will defend our vital ports when the time comes. For the time being, exercises will suffice.\n\nNow we fell the stout birch tree,\n\nNow we pull hard: one, two, three.\n\nYo, heave ho! Yo, heave ho!"
 WRS_tukha_regional_from_defeat_to_victory: "붉은 공군"
 WRS_tukha_regional_from_defeat_to_victory_desc: "June 22, 1941; the most traumatic day in Soviet history. It was on this day that the Union found itself stunned by an overwhelming and thuggish assault. As millions perished in a futile defense, an unprecedented humiliation occured: over half the air force was annihilated in a single day. Young pilots, savagely gunned down before they could even escape their runways.\n\nSince that fateful day, the bastards have maintained sole dominion of the skies. Every soul of the east, from the smallest tot to the most hardened veteran has grown accustomed to a life of duck and cover. It matters not how many jets are destroyed or helicopters downed, for two more will take their place and continue this reign of terror.\n\nAs we reunite our lands, the Grand Marshal has taken special care to correct this national indignity. While we can never hope to outproduce the luftwaffe, we can outwit it. By requisitioning all aircraft we can get our hands upon, training ameuter pilots, and iterating on captured jet designs, we will attack quantity with quality. Russian skies are big, blue, and impossible for our enemy to fully cover. Soon, our bombs will rain down on Berlin, to deliver justice for the fallen."
 WRS_tukha_regional_a_disciplined_heart: "규율잡힌 마음"
 WRS_tukha_regional_a_disciplined_heart_desc: "In restoring order to Russia, we must take great care not to let a cancer fester beneath our feet. While the core of our forces is still composed of hardened veterans of the West Russian War, our expansion has necessitated massive conscription programs.\n\nSuch a development was a necessary step, and was to be expected. However, in our time of isolation on the polar shores of Arkhangelsk, much more has changed then we could have ever anticipated. Decades of warlordism has degenerated the average man to a life of drunken stupor and banditry. As the years drag on, it seems the people have become complacent in their suffering.\n\nIf we are to unite the motherland and drive out the fascist invader, we must shatter these defeatist, selfish sentiments. As representatives of the cause, our soldiers are detestable. As functional combat units, our men are incompetent. Per the Grand Marshal's orders, massive training programs are to be set in motion. The politically aware will become commissars, and officers will work with veterans to instruct their comrades on small arms tactics. The rabble of a thousand petty nations must be forged into a politically educated, respectable and tactically sound Red Army."
 WRS_tukha_regional_a_disciplined_heart_tt: "붉은 군대 장교단과 계급 체계 내에 산재하는 §Y규율과 능력의 부족§! 에 관한 파일이 배송될 것입니다.\n"
 WRS_tukha_regional_set_an_example: "모범을 보여라"
 WRS_tukha_regional_set_an_example_desc: "To those that served in the Great Patriotic War, desertion is no abstract concept. As the Soviet Union bickered and collapsed all those years ago, hundreds of thousands abandoned their duties or let animalistic panic overwhelm their judgement. While it is tempting and even accurate to call such men traitors, it is not productive. A man who is incompetent at or absent from his post is usually does so not out of malevolence, but a dangerous sense of hopelessness.\n\nHopelessness is a disease that has only worsened in these chaotic decades. In light of past experience, the Grand Marshal's Red Army will employ positive heroism as opposed to foolish and ineffective punishment. Printing presses are to be scavenged, traded for, or constructed across our lands. We will devise new pamphlets, posters, slogans and mottos. The average soldier's mind must be barraged with reminders of the vital importance of his duties. We will eradicate defeatism, and in its ashes create a competent, dedicated fighting force.\n\nIn addition, the role of our Commissars will be reinforced. Those that are politically educated will continue work alongside veteran soldiers and Officers to provide much needed education and inspiration to new conscripts in times of strife. We will eradicate defeatism and create an army of skilled and dedicated revolutionaries from its ashes."
 WRS_tukha_regional_set_an_example_tt: "우리는 영웅들을 진급시켜 붉은 군대에게 §G모범을 보일것§! 입니다.\n"
 WRS_tukha_regional_make_an_example: "본보기를 보여라"
 WRS_tukha_regional_make_an_example_desc: "A man's greatest enemy is often himself. Such was the case in both the Great Patriotic and West Russian war. High rates of desertion and incompetent commanders have been a consistent problem these last decades.\n\nWhile there was none then, there remains no room for such an enemy now. In light of the importance of the coming struggle, Grand Marshal Tukhachevsky has decided to implement extensive consequences for abandonment of one's post. Penal Battalions, firing squads and jail cells will become standard practice in the new union.\n\nSome may call our actions barbaric, however such measures are necessary to defeat a much greater evil. If the Soviet Union is to liberate the world, it must first stamp out defeatists and traitors within its own ranks. The vanguard of the working class will be professional, dedicated and obedient to the commands of its superiors."
 WRS_tukha_regional_set_an_example_tt: "우리는 붉은 군대에 도사리는 무능력자들과 패배주의자들에게 §R본보기를 보일것§! 입니다.\n"
 WRS_tukha_regional_an_ideological_struggle: "이념적 투쟁"
 WRS_tukha_regional_an_ideological_struggle_desc: "Of all the Earth's children, the Russian people have suffered the most.\n\nWhether it be the struggle to modernize, industrialize, or defend itself, the motherland has long cried out and buckled under the weight of its burdens. Indeed, the tale of the Rus is one of woe. Today, the Russian people bear yet another burden; the burden of responsibility.\n\nThe Red Army in all its glory and might, is international in character. Upon its red banner it carries the world. Behind it gathers a bloody band; Poles, French, Czechs, Ukranians. The global proletariat cries out under the Fascist yoke!\n\nIt is our solemn duty once again to answer this call. Grand Marshal Tukhachevsky has equipped the nation to confront this oppressive evil. Our struggle lies not only in liberating Russia, but the working classes of the world. To the millions who now toil in wage slavery, and the millions more in chattel bondage we say this: We have heard your sobs, we have heard your shouts, prepare for our arrival!\n\nWe are the vanguard of the oppressed of the world, it is a burden we endure with pride. Failure is no longer an option."
 WRS_tukha_regional_hearts_of_steel: "강철의 마음"
 WRS_tukha_regional_hearts_of_steel_desc: "Across oceans and deserts, many call our fascist enemy a "superpower". They stare up at the great behemoth before them, daunted by and fearful of its majestic shadow. As they cower before its might, they wonder, how an army like ours could defeat such a beastly evil?\n\nWhat they fail to realize is that our enemy's greatest strength is likewise its greatest weakness.\n\nIn the years following the West Russian War, the fascist war machine has grown bloated and diseased. Subsisting on the residue of its past glories, it groans under its own weight; helpless to stop prodding raids and skirmishes across it's hinterlands.\n\nIndeed, while it is not wise to underestimate, the German is in many respects a paper tiger. There is no-one better to defeat him then the soviet people, those who have grown most familiar with his wrath.\n\nNow that we have skimmed the rot from the top of our rank, we must harden those that remain. For a state that carries such a burden as our own, "good soldiers" will hardly suffice. The men and women of the Red army must be superior in every way to their fascist counterparts. We will breed soldiers who stare into the chambers of tank barrels and run towards the points of bayonets. Such an army, one who fears improper conduct more then then their bloated husk of an enemy, will be impervious to defeat."
 WRS_tukha_regional_no_surrender: "항복은 없다"
 WRS_tukha_regional_no_surrender_desc: "The Great Patriotic War has taught us the cost of surrendering to the Germans. We cannot be defeated like that again. Our generals must understand that they cannot surrender even an inch of Russian soil to the enemy. Every offensive must be pushed through no matter the cost. Every defense must be unyielding, the units fighting where they stand until the last man lies dead.\n\nThe Grand Marshal has issued a new directive to the generals regarding this new approach to warfare. It lays out a series of new policies and theories, from consequences for officers who withdraw from a position to how to motivate infantry into attacking an entrenched enemy. The directive has been defined by its final line, that seems to summarize our new doctrine in a single sentence.\n\n"한발짝도 물러서지 마라.""
 WRS_tukha_regional_a_disciplined_hand: "규율잡힌 손"
 WRS_tukha_regional_a_disciplined_hand_desc: "Against the warlords of Western Russia, our soldiers seemed like Spartan warriors, relentless in their attacks and unbreakable in their defence. Unfortunately, the next enemies we will face will be much more dangerous than glorified bandits. The German army is the most well-funded force in the world. In our current state we cannot hope to match their weaponry, but where we can hope to match them is in training and organization.\n\nThe Grand Marshal has ordered that the Red Army be brought up to standard with the finest armies in the world. There are two competing schools of thought on how this could be achieved. Some of our officers advocate for an extreme training program that would produce the most elite fighting men on earth. They say that since we will never achieve numerical superiority to the Germans, we must train each of our soldiers to fight like ten. Another faction in the military command is calling for a different approach. The Second Patriotic War will be massive, and many in our army believe the only way to win will be with a large, highly disciplined army that can meet the fascists head-on in the field."
 WRS_tukha_regional_a_disciplined_hand_tt: "붉은 군대의 §Y구조§!가 결정될 것입니다.\n"
 WRS_tukha_regional_lessons_from_the_south: "남부로부터의 교훈"
 WRS_tukha_regional_lessons_from_the_south_desc: "The officers and generals who call for an elite training program point to one example above all others. To our south lie the southern Urals, a chaotic region that has been gripped by violence since the collapse of the Soviet Union. From this chaos a new statelet has emerged as a beacon of safety and stability. The Ural Guard have cultivated a culture of extreme training and discipline, and the results are clear. Using smaller forces, they have been able to defeat numerically superior and better equipped armies time and time again.\n\nWe must model our training program off of the guards. If their successes can be replicated on a large scale our army will be unstoppable. There are some members of the Ural Guard who are sympathetic to our cause, and it would not take much persuasion to get them to teach us their methods."
 WRS_tukha_regional_lessons_from_the_south_tt: "붉은 군대는 반드시 지구상에서 가장 §Y최정예§! 군대로 훈련되어야 한다!\n"
 WRS_tukha_regional_advanced_training_methods: "개선된 훈련 방법"
 WRS_tukha_regional_advanced_training_methods_desc: "The new training program for our army is beginning to show results. Our new soldiers are capable of almost superhuman feats of endurance. They can fight in the most adverse conditions and operate autonomously far behind enemy lines. The soviet fighting man might not have all the fancy equipment of his American or German counterparts, but that does not matter when he can strike before they know he is there and vanish before they are able to respond.\n\nThere have been some downsides to the new program. Training now takes longer, and our divisions take more time to mobilize. But when each division is its own army and each man is his own squad, this is an acceptable sacrifice. The Red Army will become the most terrifying opponent in the world, and our enemies will learn to fear going into battle against our soldiers."
 WRS_tukha_regional_run_the_gauntlet: "태형 실행"
 WRS_tukha_regional_run_the_gauntlet_desc: "The best way to prepare our soldiers is to put them through hell before they even take to the field. Fighting on the front lines is horrific business, and we should not hide our men from this fact, but teach them to embrace it. By running soldiers through repeated combat simulations and live fire drills we can teach them how to stay calm and focused in situations that would break an untested man. It is one thing for a man to practice at the firing range every day. It is another to do so in the freezing rain with a simulated enemy patrol on the hunt for him.\n\nA bonus of these constant drills is that we can see how our weapons do in harsh conditions. These insights will help design the next generation of Russian weaponry that will be instrumental to winning the war. Our men are the best soldiers in the world, and we must do everything we can to make sure they have the best guns."
 WRS_tukha_regional_an_army_not_a_militia: "민병대가 아닌, 군대!"
 WRS_tukha_regional_an_army_not_a_militia_desc: "We are not ignorant of the challenges ahead. The Wehrmacht is massive, and arguably the best equipped army in history. We have rebuilt the Red Army from almost nothing, but we still have a long way to go. The Grand Marshal knows that we cannot stop expanding the size of the army just to focus on improving it. If we are to be victorious, we can and must do both. We have enough men to field a large army and enough talented officers to field a professional one.\n\nThe glorified militias that fight for us now must be whipped into shape. They may have been suitable for fighting against bandits and traitors, but against the fascists they will not do. Our reclamation of western Russia has proven we can achieve anything we set our minds to. The Soviet Union once fielded a large, modern, disciplined army. We will do so again."
 WRS_tukha_regional_an_army_not_a_militia_tt: "The Red Army shall be drilled into the most §Ydisciplined§! force on Earth!\n"
 WRS_tukha_regional_a_professional_force: "전문적인 힘"
 WRS_tukha_regional_a_professional_force_desc: "Modern militaries are characterized by organization. Everyone answers to a superior, and is expected to follow strictly defined protocols at all times. While our armies were much more organized than the angry rabble they usually fought against in the reclamation, there is much work to be done before we meet the standards of the outside world. Every level of the military must adapt to our new standards.\n\nRegular inspections will make sure that the rank and file soldiers are toeing the line and maintaining their equipment well. The officers will be expected to both enforce discipline and set positive examples for their men. Commanders will be responsible for their subordinates, and any inefficiency or unprofessionalism from them will result in discipline for the commander as well. By strictly enforcing these new rules we will restore the Red Army to its original glory."
 WRS_tukha_regional_to_the_letter: "편지에 적힌 그대로"
 WRS_tukha_regional_to_the_letter_desc: "Every position in the military has its purpose. Generals set goals and draft plans. Officers lead troops and convey orders. Soldiers capture and secure objectives. When everyone follows orders and does as they are told this system runs like clockwork. It is only when someone is derelict in their responsibilities that things begin to break down. We will remind our military staff that it is of the utmost importance that they follow every order and directive to the letter.\n\nHaving a clear and disciplined chain of command will dramatically improve the effectiveness of our army in the field. Planning and preparation will be quicker and easier. Our soldiers will be able to mount rapid organized responses to unexpected changes in the front line. Whether it is a surprise attack by the enemy or a sudden gap opening in their line, our army will be able to quickly react in an orderly fashion, without the need for dangerous improvisation from our commanders."
 WRS_tukha_regional_victory_at_all_costs: "§RINDRIK§! 계획"
 WRS_tukha_regional_victory_at_all_costs_desc: "새로운 붉은 군대를 벼려내기 위한 여정속에서, 우리는 수많은 성취를 이루어냈습니다. 우리의 훈련 프로그램은 전 러시아에서 타의 추종을 불허하는 수준이며, 군사 개혁은 광활한 러시아의 대지를 걸쳐 반동분자들의 마음속에 공포를 불러일으키고 있습니다.\n\n그러나, 우리가 연방을 세계무대로 복귀시킬 준비를 하는 동안 많은 것이 변했다는 현실을 깨달아야 합니다. 우리는 수많은 분야에서 시간 속에 갇혀 있었고, 우리를 둘러싼 엄청난 규모의 황폐와 파괴는 새로운 세계의 실현을 방해해 왔습니다. 엄밀히 말해, 러시아의 인민들이 수십년 뒤에 머물러 있다면 세계의 규율은 중요하지 않습니다.\n\n지금 세계를 휘어잡고 있는 냉전은 경이로 가득 찬 전쟁입니다. 대조국전쟁 속에서 실현되지 못한 기술들. 소형화된 로켓, 원자폭탄, 제트엔진, 헬리콥터, 화학무기들이 비밀리에 개발되고 널리 적용되어 있습니다.\n\n대원수는 우리의 노력이 겨우 이러한 몇개의 경이따위에 좌절되게 두지 않을것 입니다. 이제 INDRIK 계획, 소비에트 연방의 인민들이 그러한 무기를 갖도록 할 투쟁이 시작되었습니다. INDRIK 계획은 생화학 무기로부터 시작해서 MLRS에 이르기까지 모든 분야를 망라하는 특정 연구 프로그램들로 구성되어 있습니다.\n\n물론 평범한 군인들은 이 노력이 자신들도 모르는 동안 파시스트의 손에 넘어가지 않도록, 이러한 사실을 모르는 채로 남아있어야 합니다. 우리의 적은 강대하고 끔찍하기에, 우리 또한 그리해야 합니다."
 WRS_tukha_regional_victory_at_all_costs_tt: "광범위한 §R무기 개발 계획§!을 해금할 수 있는 §Y결정§!을 해금합니다.\n"
 WRS_tukha_regional_an_invincible_union: "무적의 연방"
 WRS_tukha_regional_an_invincible_union_desc: "The Red Army was physically crushed twice, scattered to the winds, but it never lost its spirit. When the WRRF was defeated for the first time, naysayers doubted that it would ever regain its footing. How wrong they were. The Army has been reforged, in both equipment and discipline, physically and mentally, into a well-honed instrument of destruction. Under the careful tutelage of the Marshal, it has become stronger than ever.\n\nLet the Germans cower in their stolen lands for now; we will be back for them later. Our current goal is the Pacific, and we will march through hell to reach it, in the name of freedom, the Soviet people, and the international workers' revolution!"
 WRS_tukha_regional_an_invincible_union_tt: "§S그대는 진홍빛 깃발 아래 태어났다네,\n1918년의 증오스러운 해 부터,\n언제나 적들을 짓뭉게 왔으니,\n나치들 또한 그들과 같이 패퇴시키리라!§!\n"
 WRS_tukha_regional_the_specter_that_haunts_the_world: "하나의 유령이 세계를 배회하고 있다"
 WRS_tukha_regional_the_specter_that_haunts_the_world_desc: "A specter is haunting the world, but it is not the specter of communism, but fascism. For decades, the monstrous fascist bourgeoisie have terrorized workers of all nations, enslaving and erasing entire nations from the face of the earth to keep the monstrous capitalist system alive. This specter shall haunt the planet no more. We must reach out to workers and peasants and build an alliance of like-minded anti-fascist nations all around the world to destroy the fascist menace. Only when jackboots cease to march from the Pryenees to Moscow, and from Tokyo to Indonesia that the proletariat can free itself."
 WRS_tukha_regional_an_alliance_of_pragmatism: "실용주의적 동맹"
 WRS_tukha_regional_an_alliance_of_pragmatism_desc: "Fascism is nothing but capitalism in decay - however, this also means that "liberal" capitalism and fascism are not identical. Although the bourgeoisie is the natural enemy of the proletariat, it is the truly corrupt bourgeoisie who run the fascist nations of the Einheitspakt and GEACPS that are the greatest threat to the working class. Although America is the heart of liberal capitalism, their manpower and resources are vast, and securing their support in the struggle against fascism could provide the workers with the tools they need to dismantle this menace for good. To ensure the Americans are willing to join a united anti-fascist front, there is nobody more prestigious than our leader Tukhachevsky who can go to their country and discuss the possibility of forming this alliance with its ruling class."
 WRS_tukha_regional_contacting_old_allies: "옛 아군들과 접촉"
 WRS_tukha_regional_contacting_old_allies_desc: "Our alliance with the United States may bring us manpower and wealth, but only the fury of the working class can destroy fascism in its entirety. Although the fire of the proletariat has been reduced to mere embers across the globe, it may blaze to life once again if we contact the surviving socialist nation and band together against the fascist menace once and for all. By creating a united front against fascism comprised of socialist workers around the globe, the corruption of the bourgeoisie who have enslaved their people will almost certainly collapse in on itself."
 WRS_tukha_regional_contacting_old_allies_tt: "Representatives from socialist nations shall be invited to a §Yconference in Arkhangelsk§!.\n"
 WRS_tukha_regional_shared_hatreds: "공유된 증오"
 WRS_tukha_regional_shared_hatreds_desc: "There are many differences in mode of production, ideology and culture between the West Russian Revolutionary Front and the United States, but there is one thing that unites us: our mutual hatred for the fascists who have humiliated us both. We must remember that this and this alone will keep the anti-fascist front against Germany and Japan alive. Through our shared despising for these barbaric reactionaries, the anti-fascists of the world shall pummel their empires into the dust, and only then can the workers' paradise be built and the class conflict to begin again in earnest."
 WRS_tukha_regional_propose_the_socintern: "코민테른 제안"
 WRS_tukha_regional_propose_the_socintern_desc: "To create a Communist International Front Against Fascism that can oppose fascism across the globe, we must make formal overtures to the surviving socialist states. Once a alliance of proletarian states around the globe is formally established, we will be able to coordinate the struggle against fascism in an organised systematic manner. With central planning, the wrath of the workers and the wheels of history itself on our side, the fascists will be unable to stop the tide that will come for them."
 WRS_tukha_regional_oil_from_the_west: "서방으로부터의 석유"
 WRS_tukha_regional_oil_from_the_west_desc: "Although numerous tanks of oil were brought to Arkhangelsk during the great retreat northwards, our stocks are becoming more and more exhausted by the day. The Russian motherland is vast in oil stocks, particularly in West Siberia, but until we are able to expel the reactionaries and revisionists who are squatting in those territories, we cannot receive a drop of it. By trading for oil with our temporary ally the United States, the Front's industries will be able to be revived, increasing prosperity for its workers, and supplying the Red Army's war machines with the fuel they need to carry the flames of Revolution to the rest of our vast nation."
 WRS_tukha_regional_a_red_star_over_the_world: "세계위의 붉은 별"
 WRS_tukha_regional_a_red_star_over_the_world_desc: "Many of our former allies have written back stating their interest in a Socialist International Front against Fascism. To gather them together and formally draft a plan of action, the best course of action is to invite them all to a formal conference in Rykov to inaugurate the alliance's formation. Preparations for the first international socialist alliance will be heavy for be small city and must be made in advance: not only will the city need to plan a series of events to welcome the foreign delegates and accommodations must be made for them, but we will need to plan programs of discussion and debate for the best course of action when countering the threat of fascism worldwide."
 WRS_tukha_regional_a_global_union: "범세계적 연방"
 WRS_tukha_regional_a_global_union_desc: "Fascism is capitalism in decay, but that decay will make their inevitable collapse all the more easier. Around the world socialist nations and the workers who inhabit them have united around the anti-fascist cause. Bound together by the Socialist International Front against Fascism and led by the indefatigable Marshal Tukhachevsky, the working class of Russia - and indeed, all the workers united by the Front's common socialist cause - will consign the fascist invaders who enslaved them into the ash-heap of history. The decisions for the next course of action to be taken are not yet made, but there is little doubt that the earlier we strike, the faster their demise shall be!"
 
