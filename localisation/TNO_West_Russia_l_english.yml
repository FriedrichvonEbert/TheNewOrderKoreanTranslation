 tukhasuperregional.1.t:0 "Changing of the Guard"
 tukhasuperregional.1.d:0 "Tukhachevsky was looking his best, his uniform crisp and clean, his medals polished and resplendent across his chest. The other generals of the Stavka flanked him to either side, dressed with similar pomp and grandeur. For a moment he felt transported to a time before the Great Patriotic War, to the bright vaults of Moscow where he spent many a night drinking and playing his violin with dear Shostakovich. A time of laughter, music, and light.\n\nBreaking out of his haze of memory, the Grand Marshal gave the signal to begin the ceremony. The band to the left began to blare the Song of the Soviet Army, while to the right two young officers began to lower the banner of the West Russian Revolutionary Front. The golden star under which he had fought for more than two decades, under which hundreds of thousands had fought and bled and died for a free Russia, fluttered in the wind and then dropped into the hands of the two men below. They folded it respectfully, and then unfurled the banner of the new Russia.\n\nThe ceremony was merely symbolic, a statement on how far Tukhachevsky's Red Army had come in its struggle to unite their broken country. The Grand Marshal would still be the commander-in-chief and de facto head of state, and the Stavka would continue to rule alongside him. Yet in that moment he knew there was still significance imbued in this event. It would signal to everyone at home and abroad that the time of petty squabbling, of warlordism, of Russian against Russian, had come to a close.\n\nThe flag of the restored Russian Socialist Federative Soviet Republic raised triumphantly before the crowd. Between the hammer and the sickle, representing the unity of peasants and workers, rested the sword. The symbolism was lost on no one. The Red Army would be at the heart of the new Soviet Union, and it would be armed and ready for the sacred war to come. As it reached its apex, flying high above the heads of all assembled, Tukhchaevsky knew that finally, the tide had turned."
 tukhasuperregional.1.a:0 "Onwards, to Moscow!"
 tukhasuperregional.2.t:0 "The New Recruits"
 tukhasuperregional.2.d:0 "Private Lyadov stood at attention as Colonel Savinkov paced before the men. Tall, burly, his weathered face covered in old scars, Savinkov was a dour, menacing figure. Lyadov, like all the other's, had spent the morning drilling. Ever since his unit had been absorbed into the Red Army, Lyadov felt as if life was all a big drill. Drilling in the morning, drilling in the afternoon, drilling at night.\n\nLyadov had just about had enough, as had many of the other men. They were all seasoned soldiers who had seen their fair share of combat in West Siberia, yet Tukhchevsky's officers treated them as if they were fresh recruits, subjected to endless drilling and the droning of political commissars.\n\n"Not good enough," Savinkov began, as he always did, his voice calm and even. "You are lethargic, dull, undisciplined. You will run the drill again."\n\nLyadov grew angry. They had run the drill countless times already, each time the exact same as the last. Savnikov expected the impossible. Lyadov grit his teeth and stepped forward.\n\n"Comrade Colonel Savinkov," he said, facing forward. "Permission to speak?"\n\nSavnikov looked at him as one would look at a worm, paused, and waved for him to speak.\n\n"Respectfully Comrade Colonel Savinkov, why must we run this drill so many times? We are all veteran soldiers, and know the drill."\n\nA look of unbridled rage enveloped Savinkov's face as he began to speak, his words tumbling out in a rare display of emotion.\n\n"You have no idea what you are up against, do you? This is not a ragtag army of bandits fighting for this warlord or that warlord, killing each other over tiny scraps of useless Siberian dirt! This is the Red Army! The last true hope for mankind! And our enemy to the west is the German war machine. The most destructive army in human history, just across the border, lying in wait to finish us off once and for all. If you are not prepared, and falter, even for a second, they will kill you, your families, your friends, and Russia herself, dooming mankind to an eternity of darkness! So private, when I tell you to fucking run the drill again,""
 tukhasuperregional.2.a:0 "YOU WILL RUN THE DRILL AGAIN!"
 tukhasuperregional.3.t:0 "The Arsenal of Communism"
 tukhasuperregional.3.d:0 ""What is the meaning of this?" the foreman bellowed, rushing down the stairs from his office to the factory floor below. A man in a Red Army officer's uniform stood just at the landing, his way blocked by some of the plant workers. He was flanked to either side by soldiers, their rifles as yet undrawn. As Viktor approached, the man looked up to him, and smiled in greeting.\n\n"Finally," he exclaimed, raising his voice above the cacophony. "Are you the owner of this factory?"\n\n"No," Viktor responded apprehensively. "I am the foreman. The factory is owned by Mr. Alexander Vtorov. He is not here right now."\n\n"Oh well, it is no matter," the officer replied, frowning slightly. "I am here on behalf of Marshal Ustinov and the State Committee for Defence Technology. May we talk in your office?"\n\nThe foreman scanned the soldiers. They looked like they were ready to crack skulls if ordered. He waved for the workers to part. Ordering his men to stay below, the officer followed the foreman up. The two sat across from each other in the office above.\n\n"Ah, that is much better," the officer began, relieved to be off the noisy factory floor. He reached into his jacket and extracted a letter, passing it to the foreman.\n\n"In that envelope you will find orders for the nationalisation of this plant and its immediate conversion into an armaments factory under the direction of Marshal Ustinov, the Minister for Defence Industry, as per the defence and security needs of the Russian Socialist Federative Soviet Republic. Now usually the state would send a new foreman to oversee this transition, but due to a shortage of skilled managers, you will retain your position. I will remain here to make sure everything goes smoothly. As you can see the envelope also contains specifications for a modernised Kalashnikov Automatic Rifle variant with a 5.56x39 cartridge and -"\n\n"Guns?" the foreman asked, deeply confused.\n\n"Yes," the officer responded, smiling. "It's all in the envelope."\n\n"But, for god's sake, this is a shovel factory!""
 tukhasuperregional.3.a:0 "Yes, and now it is a rifle factory."
 tukhasuperregional.4.t:0 "The Bakaly Massacre"
 tukhasuperregional.4.d:0 "Captain Gusarov and his unit nestled themselves halfway up a mountain looking down at the town of Bakaly, the treeline obscuring them from the people below. The partisans had been sloppy, allowing him to track them through the forest back to here. Using binoculars, he saw dozens, maybe hundreds of them walk about, guns slung about their backs, talking and interacting with the townsfolk. They evidently felt safe here, safe enough to walk about the streets without fear of reprisal. The townsfolk were almost certainly supporting them.\n\nHe turned to his unit's radio operator, Private Meledin, a young man barely out of school, and ordered for him to report that the town of Bakaly was in the hands of the partisans and that his unit would be doubling back to base. Meledin followed his orders, quietly speaking into the radio. A voice from command radioed back softly into his earset. Just as Gusarov was about to order his men to prepare to leave, Meledin turned to him, a look of confusion across his face.\n\n"Captain," he said, placing his hand over his microphone so command could not hear. "They are asking me if we are downwind of Bakaly. Why would they be asking that?"\n\nSheer terror gripped Gusarov. What had he done? Without even waiting to give his men an explanation, he ordered them to pack up and move. He marched them hard and fast further up the mountain, as high as they could go. As he had expected, the plane arrived in less than an hour, flying fast over Bakaly. As Gusarov and his unit turned to watch it, it dropped a single payload directly on top of the town before turning up and away. It was only a few short moments before the deathly white smoke began to rise, along with the screams.\n\nThe next day, once the poison gas had cleared, Gusarov took the unit down to Bakaly. The bodies were everywhere, some caught trying to flee the town on foot, others waiting to die in their homes, all clawing for air as they died. As they reached the centre of the town, they came across the Bakaly schoolyard. Before anybody could stop him, Private Meledin took out his pistol, put it to his temple, and pulled the trigger."
 tukhasuperregional.4.a:0 "A shame, he was a fine radio operator."
 tukhasuperregional.5.t:0 "An Audience with the Grand Marshal"
 tukhasuperregional.5.d:0 "Marshal Dmitry Ustinov steeled himself as he entered the Grand Marshal's office. He and Tukhachevsky were on good terms, but the commander-in-chief was an abrasive, unforgiving man. Ustinov guessed he had to be with the weight of all of Russia on his shoulders. He could very well have been summoned to be reprimanded for some mistake, or worse.\n\nYet when he entered he found Tukhachevsky sitting in a chair, out of uniform, stoking embers in his fireplace. The sweeping melodies of a symphony, unfamiliar to Ustinov's ears, reverberated throughout the room. Ustinov saluted, but the Grand Marshall merely turned, smiled, and gestured for him to sit.\n\n"Comrade Ustinov, thank you for coming," he said as the General sat across from him by the fireplace. "I have something of great importance to discuss. Tell me, Ustinov, what do you know of Alexander the Great?"\n\nUstinov was confused, but answered without hesitation.\n\n"I know that Alexander was a great general who forged an empire that spanned from Greece to India, Grand Marshal."\n\n"Do you know what happened to that Empire when he died?" Tukhachevsky responded, looking at the General intently. Ustinov shook his head. "It fell apart, torn to pieces by his generals as they squabled over his corpse. Within a few years of Alexander's death, everything he built had turned to dust. I do not intend to make the same mistake, dear Ustinov. That is why I plan to declare an heir well in advance of my death."\n\nThe realisation of what he was getting at hit Ustinov like a brick wall. He intended to name him heir! He continued to listen, too shocked to speak.\n\n"You will be that heir Ustinov. I know I have perhaps not communicated my respect for you as well as I could have, but I consider you an excellent general and a loyal comrade. You will make a fine Grand Marshal."\n\n"I do not know what to say, Grand Marshal," Ustinov responded, stumbling over his words as a thousand thoughts rushed through his head. "I am deeply honoured and moved."\n\nTukhchaevsky laughed. "Do not worry dear Ustinov, I am not dead yet! There is still much to do.""
 tukhasuperregional.5.a:0 "Long May He Live!"
 
