 WRS.34.t:0 "마음과 마음으로"
 WRS.34.d:0 "세 사람이 일렬로 불빛이 어렴풋이 보이는 사무실로 들어갔습니다. 앞에는 니콜라이 리즈코프, 가운데는 세르게이 아크로미예프, 그리고 그 둘 뒤에는 알렉산더 야코블레프가 자리잡았습니다. 광택제로 도포된 책상 뒤에서 그들을 기다리고 있는것은 게오르기 주코프였습니다. 세 개의 자리가 앞과 옆을 둘러싸고 있었고, 같은 수의 샷잔이 책상 위에 술병과 함께 놓여있었습니다. "앉게들." 늙은이가 빈 의자를 향해 손짓했기에, 그들은 그렇게 했습니다. 마음졸이는 침묵속에서, 주코프는 짭짤한 증류주가 든 자신의 잔을 벌컥이며 생각에 잠긴 눈을 감았습니다. 심호흡 하며, 그는 입을 열었습니다.\n\n"리즈코프. 자네는 항상 혁명을 처음이자 가장 중요하게 가슴속에 품었지. 전 세계의 동지들과 다시 합류한다면 혁명전선을 훌륭히 섬길 수 있을거야. 내가 어렸을때 자네같은 정신이 있었다면 좋았을텐데."\n\n"아크로메예프. 자네가 임무를 수행하며 보여준 근면성실함은 심지어 대원수께조차 깊은 인상을 주었네. 자네의 학구열과 함깨라면... 뭐, 아마도 감히 부하린일지라도 그의 유산을 짊어질 자로 자네보다 나은 이를 찾을 수 없을걸세."\n\n"야코블레프. 붉은 군대의 어느 누가 자네보다 더 빨리 우리의 행동의 파장을 내게 상기시켜주겠나, 아니면 미국과의 생산적인 관계를 맺게 해 주겠나? 우리의 애석한 상태에서 조차 자네의 이상주의는 결코 약해지지 않았지. 솔직히 부러울 정도네."\n\n주코프는 눈을 열고 그들을 완전히 마주보았습니다. 그들이 서로를 마치 잔소리를 듣는 아이들처럼 조용한 질문을 흘겨보는것을 포착했습니다. 그가 할 말에도 불구하고, 주름진 미소가 그의 입술을 갈랐습니다.\n\n"보로실로프는 곧 죽고 말거다. 그렇다면 아르한겔스크에서 혁명전선을 끌어내 옛 영광을 되찾는것은 우리의 몫이지. 그리고 내 시간이 되면, 그 일은 남은 너희 셋에게 돌아갈거야. 그 짐은 너희에게 무거운 짐을 지우겠지. 나도알아. 하지만 모국을 위해선, 우린 그걸 부담해야해."
 WRS.34.a:0 "그들은 마치 효심깊은 아들이 아버지의 훈계를 듣는것처럼 들었습니다."
 
#barbarossa
 WRS.35.t:0 "건배"
 WRS.35.d:0 "대위는 보통 조용하고,겸손하고, 때로는 엄격한 괜찮은 붉은 군대의 장교로써 토달거나 질문하지 않고 의무를 수행해 왔습니다. 대위가 부하들과 함께 컵을 들고 그들에게 기쁨과 슬픔과 익살로 가득한 이야기를 들려주는 오늘 밤과 같은 날을 제외하곤 말이죠. 뱃속에 보드카 몇개를 채우고 있는 대위는 가끔씩 말이 안되는 이야기를 제외한다면 훌륭한 이야기꾼이였지만, 오늘 밤에는 몇가지 뿐이였고, 그의 말은 낮처럼 맑게 울렸습니다.\n\n"젊은이들." 그는 의자에 서서 병을 든채로 모두가 그를 볼 수 있도록  이야기를 시작했습니다."너희는 예전에 무슨 일이 일어낫는지 기억 못할게다. 너희 중 대부분은 아기였을테고, 일부는 심지어 태어나지조차 않았겠지. 하지만 난 거기 있었어! 내가 대조국전쟁의 전선에 보내졌을때, 나는 겨우 막 학교를 나왔을 뿐이였고, 딱 너희들만한 나이였다. 난 키예프에 있었고, 쿠르스크에 있었고, 보로실로프그라드에도 있었고 모스크바에 있었지. 우린 패배하고 패배하고 또 패배했었다. 너희 젊은이들은 그게 얼마나 쓴 맛인지도 모를거야."\n\n그때 갑자기, 그는 조용해졌습니다. 조용해진 방과 함께, 그는 부하들의 얼굴을 둘러보며 희미한 슬픔을 얼굴에 비치며 보드카를 크게 들이켰습니다. \n\n"독일놈들. 그놈들은 전차, 비행기, 자주포에 로켓 발사기에 온갖 빌어먹을 것들을 들고다녔지. 그래서 우린 뭘 가지고 있었지? 우리들 절반은 심지어 총조차 제대로 받지 못했어. 하지만 그래도 우리는 잘 싸웠어. 너희같은 수많은 훌륭한 젊은이들이 그때 죽어갔고, 나치의 개자식들에게 잃어버린 모국의 영토의 한뼘 한뼘을 위해 싸우다 죽어갔지. 그 녀석들 덕분에 우리가 지금 이곳에 있을 수 있고, 살아남았고, 여전히 싸우고 있지!"\n\n 그는 병을 들어올리고, 건배를 했습니다.\n\n "붉은 군대의 용감한 녀석들을 위해!" 그는 소리치며, 병을 입에 대고 보드카를 힘차게 들이키기 시작했습니다. 부하들은 그에게 맞받아 소리쳤으며, 따뜻하고, 취했으며, 러시아인이기에 기뻤습니다."
 WRS.35.a:0 "붉은 군대의 용감한 녀석들을 위해!"

#wrw
 WRS.36.t:0 "일기장"
 WRS.36.d:0 "보리스와 파벨은 내가 코트입은 병마냥 내 사무실로 절뚝거리며 들어올때 눈길조차 주지 않았다. 아, 요즘에는 술 마실 시간이 참 많아. 내 서명은 혁명전선의 장군들이 그걸 가지고 있던 없던 제 멋대로 하는데 아무 지장이 없어. 그래서-어, 또 뭐더라? "늙은 클리벤트가 붉은 군대를 크레믈린에 집결시키리라"? 하! 나 이미 씨발라먹을 여든살이야. 이 시점에서 내가 집결시킬 수 있는거라고 해봐야 술 한잔이랑 식사용 냅킨이지. \n\n그래서 내가 일하는 동안 내 간이나 축낸다고 비난할까? 아닌거 같은데. 이 늙어빠진 자식은 어짜피 잊을게 천지야. 내 늙어가는 몸. 붉은 군대. 그 창년의 자식 투하쳅스키. 핀란드. 수보로프. \n\n아,그래. 수보로프. 어젯밤에 또 꿈을 꿨어. 그 전날 밤이랑 똑같이 끝나더만. 좋은 녀석들의 물결이 낫에 맞서는 밀처럼 도살당하고. 전차 차체는 연기와 불길을 뿜어내며 비명지르는 시체처럼 불타오르고. 러시아의 한 세대가 미친놈의 도박에 날아갔어. 가끔씩 눈을 감을때마다 그들이 나를 불러대. 가끔씩은 아무 소리도 안들리고. 어느쪽이 더 좋은진 나도 잘 모르겠다.\n\n오늘 아침 세수를 하며 거울을 바라보니, 내 눈은 클리벤트 보로실로프를 마주보고 있더군. 대원수 클리벤트, 차리친의 영웅이자, 핀란드와 수보로프의 두번 실패한 클리벤트, 그리고 씨발놈의 차리친보다 수백번은 더 많을 전투, 언제나 차리친이였지. 내 손은 나의 모든 장군들을 합친것보다 더 붉은 피로 물들어있어."
 WRS.36.a:0 "그리고 알코올조차 이건 못 씻어내더라."
 
#united front
 WRS.37.t:0 "잠깐의 유예"
 WRS.37.d:0 "후계자가 없는 왕국은 그 공백을 통해 혼돈에 휩싸입니다. 둘 이상의 왕국은 내전으로 혼란을 겪습니다. 서러시아 혁명전선도 멈추지 않고 후자를 향해 비틀거리며 나아가는 듯 합니다. 고령의 클리벤트 보로실로프는 대원수의 직함과 임무를 맡을때마다 힘과 활력을 잃어갑니다. 수많은 사람들은 서러시아의 영웅이 죽을때까지 침대에 누워있는 그날을 두려워합니다. 단순히 그의 건강에 대한 우려 때문이 아니라, 장례식 이후에 계속될 광기에 대한 우려때문입니다. \n\n그 자리에, 대원수 보로실로프의 유지를 잇고자 하는 두명의 경쟁자가 있습니다. 미하일 투하쳅스키와 게오르기 주코프. 철학적, 체질적, 방법론 등 여러 측면에서 서로의 정반대라는 점에도 불구하고, 혁명전선의 가장 위대한 두 장군은 적어도 능력적인 부분에서는 서로 동등합니다. 이와 같은 교착 상태는 오직 필멸자보다 더 큰 존재에 의해서만 해결 될 것 입니다.\n\n따라서 전지의 신에 의하여 운명의 선택은..."
 WRS.37.a:0 "...붉은 나폴레옹."
 WRS.37.b:0 "...인민의 원수."

