 indrik.11.t: "OBT 계획 - 성공"
 indrik.11.d: "드미트리는 자신의 서류철을 내려다보며 한숨을 내쉬었습니다. 설계자들이 T-64를 다시 한번 살펴보기 전에 끝마쳐야 할 테스트가 아직 3가지나 남아있었습니다. 그는 또 다른 시험운행을 알리는 사이렌이 울리기 전, 거의 곯아떨어지기 직전이였습니다. 드미트리는 제발 빠르게 끝나길 바라며 의자에 푹 잠겨들어갔습니다.\n\n실험장에서 멀리 떨어진 무르만스크의 알렉산드르 모로조프는 책상 위에 놓여진 청사진과 서류들의 노예처럼 메여있었습니다. 코미의 시험 시설에서 혁명 전선의 최신형 전차가 될 T-64 전차의 엔진 문제가 끊이지 않는다는 전언이 도착했습니다. 주 차대에서 연료가 끊임없이 누출되었습니다. 차대는 당연히 폐기되어야 했고, 이 시점에서 거의 4번째 발생한 문제였습니다. 때때로 투하쳅스키 대원수가 청사진과 나머지 계획을 검토하기 위해 생산 학부에 오곤 했습니다. 그는 설계자들에게 "장갑을 늘려라"나 "포신을 늘려라"와 같은 현명한 조언을 할 것입니다. 설계자들은 대원수에게 잘 하고 있는 것 처럼 보이기 위해 항상 이 조정사항을 따랐습니다. 모로조프가 엔진 수리법에 대한 전언을 코미에 보내려 할 때, 다른 문제의 보고가 들어왔습니다. 서스펜션 장치가 문제가 있답니다. 또.\n\n현장 기술자들이 전차 내부 시스템을 수리하라는 모로조프의 지시사항을 받자마자, 대원수가 직접 T-64를 마지막으로 시험하기 위해 도착했습니다. 그는 시설을 둘러보며 전차의 앞을 지나쳤습니다. 시설 대표에게 언제나 이렇게 고장이 나느냐 묻자, 그는 어깨를 으쓱하며 정비반이 움직이기 전에 대답을 웅얼거렸습니다.\n\n그러나 투하쳅스키가 다시 시험장으로 걸어오자, 전차가 다시 움직이기 시작했습니다. 드미트리는 가능한 한 빠르게 결과를 써내려가고 있었는데, 보아하니 일단은 아무런 문제가 없는것 같았습니다. 드미트리는 안도의 한숨과 함께 모로조프에 무전을 보냈습니다."
 indrik.11.a: "전차가 작동하나 봅니다, 모로조프"

 indrik.12.t: "OBT 계획 - 부분적 성공"
 indrik.12.d: "마라보즈는 노트를 보며 코를 꼬집었습니다. 문제는 뒤죽박죽으로 꼬여있었지만, 원인은 세가지로 귀결되는듯 합니다. 변속기, 서스펜션, 포탑. 세가지 모두 최고의 품질로 설계되었지만, 기술자들과 마라보즈를 매우 성가시고 짜증나게 했습니다. 그는 오히려 4개 더 늘어나버린 문제를 해결하기 위해 몇시간이고 계속 자리에 앉아있었습니다.\n\n마라조프는 그날 밤의 마지막 노트를 적는 도중, T-64의 청사진에서 무언가를 발견했습니다. 변속기 그 자체의 치수가 잘못 측정된 것이였습니다. 그는 이를 조금 더 조정한 뒤 스스로의 무능함에 휘파람을 불었습니다. 주된 조정사항은 변속기 자체에 사용되는 기어의 유형을 교채하는 것이였습니다. 그는 밤이 되기 전 미소지으며 그의 노트를 챙기곤 사무실을 떠나 집으로 향했습니다.\n\n무르만스크의 공장에서, 알렉세이는 이보다 더 짜증날 수 없었습니다. 이 시점에서 그들은 몇 주동안 동일한 변속기를 생산해 왔는데, 이들 모두를 폐기하거나 새것으로 교체하기 위해 차대에서 꺼내야 한다는 통보가 방금 들어왔기 때문입니다. 그러나 모든것이 불행과 비관으로 가득차진 않았습니다. 몇 주동안 승무원의 수를 4명으로 완화시킬 방법을 찾기 위해 노력한 끝에, 마침내 설계자들이 주포를 위한 자동 장전장치를 설치하기로 결정함으로서 해결되었기 때문입니다. 이러한 변화를 통해, 기동성은 크기와 무게를 줄여 더욱 향상될 것이며, 대조국전쟁을 이어가기 위한 준비를 마칠 것입니다. \n\n몇주간의 시험 후, 드미트리는 최종 검사와 승인을 위한 모든 준비가 되었는지 확인하고자 T-64의 주변을 돌아다녔습니다. 준비됨에 체크하기 직전, 서스펜션이 원래 위치에서 살짝 틀어져 파열된 것을 알아차렸습니다. 이를 전차 승무원에게 보여주자, 그들은 손사래를 쳤습니다. 한명은 전장에선 이런 일이 없을것이라고 대답했습니다. 그래서 드미트리는 어깨를 으쓱하며, 서류가 사실이길 바라며 준비됨에 표시했습니다."
 indrik.12.a: "부디 그 부품이 견디길 바래야겠군."

 indrik.21.t: "이쳅스크 시제품 생산라인 작업 - 성공"
 indrik.21.d: "마르코프는 조립 라인을 내려다보며 투덜거렸습니다. 그는 괜찮은 급료를 받고 있었지만, 하는 일은 컨베이어 벨트 옆에 서서 매 시간마다 수천발씩 흘러나오는 총알들 중 하나를 집어드는것 뿐이였습니다. 이는 그에게 단조롭고 매일 똑같은 일로 느껴졌습니다. 하지만 오늘의 일은 달랐고, 혁명전선을 위한 뚜렷한 새로운 날을 맞이했습니다.\n\n총알을 집어들고 좀 더 가까이 가져와 자세히 들여다보자, 탄피가 더 작아졌음을 알아차렸습니다. 그는 혼란스러워 하며 고개를 저었습니다. 그러나 손에 들린 총알과 같은것들이 생산라인 밑으로 흘러내리는것을 본 뒤, 그는 이것을 공정 감독관에게 가져다주기로 마음먹었습니다. 그가 사무실로 걸어가는 도중, 다른 노동자들이 지난 3년동안 만든 탄약을 가져다가 삽으로 크레인 버켓에 퍼넣는 것을 보았습니다. 마르코브는 그것이 즐라토우스트와 혁명전선의 공장 모두에서 제조되는 붉은 군대의 제식 소총 AKM에 사용될 구형 탄환이라는 것을 알고있었습니다.\n\n그가 사무실에 다가가자, 그는 상사가 손에 AKM을 들고있다는것을 알아차렸습니다. 마르코프는 조금 놀랐습니다. 대체 그의 상사는 손에 소총을 든 채 무엇을 하는 것인지가 그의 생각이었습니다. 약간의 심사숙고 뒤, 그는 방에 들어서기로 결정했습니다. 감독관은 그에게 소총을 건네며 뭔가 다른것을 눈치챘는지 물었습니다. 마르코프는 그것이 평범해 보인다고 대답했습니다. 감독관은 웃으며 소총을 도로 가져갔습니다. 그는 마르코프에게 이것이 5.56x39mm라는 새로운 탄종으로 채워졌다고 말했습니다. 마르코프는 혼란스러운듯 잠시 얼굴을 찡그렸습니다. 감독관은 다시 빙긋이 웃고는 노동자에게 따라오라고 했습니다. 마르코프는 고개를 끄덕이며 감독관을 따라 내려갔고, 임시변통으로 만든 사격장에서 감독관은 놀라울 정도로 정확하게 목표물을 모두 맞추었습니다. 그러자 마르코프는 주위에 있던 다른 노동자들에게 고개를 끄덕였습니다. 그 후 감독관은 이쳅스크에서 처음으로 제조된 탄종이 방을 가득 채웠다고 말했습니다. 마르코프는 미소지으며 자신이 붉은 군대가 모스크바를 되찾기 위해 사용할 수많은 탄약 중 하나를 가장 먼저 만진 사람이라는것을 깨달았다고 말했습니다."
 indrik.21.a: "흠, 이거 괜찮네."

 indrik.22.t: "이쳅스크 시제품 생산라인 작업 - 부분적 성공"
 indrik.22.d: "이오시프는 오늘만 벌써 여덟번째 소총을 두들기며 얼굴을 찡그렸습니다. 그는 신무기 시험에 참여하기 위해 선정된 군인들 중 한명이였습니다. 그가 듣기론 대원수가 모스크바에 주둔한 독일과의 다가오는 전투를 위해 완전히 새로운 종류의 탄약을 연구하고 개발하라고 명령했다는듯 합니다. 선발은 그에게 큰 명예였지만, 준비에는 많은 시간이 소요되었습니다. 소총을 손질하고 제복을 준비하기 위해 새벽 4시에 일어나야 했습니다.\n\n그는 배정지까지 산보하며 옆에 놓인 탄약 상자를 바라보았습니다. 소비에트 연방의 최신형 탄종인 5.56x39mm 탄약이 넘처흐르고 있었습니다. 탄약이 이미 박스로 포장되어 도착하는 특권을 누리는 동안, 탄창에 옮겨 담아야 했습니다. 이것은 그가 생각하는 임무중 가장 짜증나는 부분이였습니다. 혁명전선 내에서 이보다 더 힘든 임무를 맡은 사람들이 있다는것은 알았지만, 이것은 그보다 더 나빠질수도 있다고 새각했습니다. 함께 일하던 다른 군인들 중 몇몇은 남겨두고 침대로 가기 전까진 탄약을 탄창에 채우기로 결정한 모양이였습니다. 또 다른 몇몇은 다른 일보다 먼저 탄약을 탄창에 삽탄하는데 집중하기로 한듯 합니다.\n\n그는 소총만 쏘는 대신, 탄창 하나를 비울때마다 항상 자신의 생각과 결과를 적어야했습니다. 시간이 흐를수록, 점점 더 많이 써내려갔습니다. 점심을 먹은 뒤, 공책을 보았습니다. 15쪽의 페이지가 탄창마다의 주석과 결과로 가득 채워져 있었습니다. 지금까지 총 12번의 급탄 불량을 겪었으며, 다시 한번 장전하기 전에 완전히 비워낸 탄창은 2개였습니다.\n\n그가 마지막 주석을 써내려가고 있을때쯤, 종소리가 울리며 하루 일과의 종료를 알렸습니다. 부하들이 주 회담실에 모이자, 사령관이 그들에게 말하기 시작했습니다. 사령관은 탄약이 완전한 표준화 단계에 진입할 것이라고 전했습니다. 군인들은 유보적인 태도를 취했지만, 사령관은 이것이 새로운 표준 탄약이 될 것으로 예상된다고 말했습니다. 군인들은 박수를 치고 나서 다시 침상으로 돌아갔습니다. 이오시프는 뒤로 걸어들어가며 생각했습니다. 사령관이 진심으로 말하는 것이라면 혁명전선에게 매우 좋은 일이겠지만, 그렇지 않다면 상당한 문제가 될 것입니다."
 indrik.22.a: "부디 너무 자주 걸리진 않길 빌자고."

 indrik.31.t: "URAGAN 계획 - 성공"
 indrik.31.d: ""발사" 유리가 관측 플렛폼에서 소리쳤습니다.\n\nBM-21의 앞좌석에 앉아있던 운전수는 유리에게 엄지손가락을 치켜든 다음 사수의 어깨를 툭툭 치며 로켓 체계를 발사하라는 신호를 보냈습니다. 사격장 건너편에는 대원수가 직접 와있었습니다. 그는 서러시아를 되찾을때 독일국에 맞서 사용될 최신형 로켓 발사체 시스템의 마지막 시험을 보기 위해 코미에 초청되었습니다.\n\n사수가 목표에 조준을 완료한 뒤, 발사버튼을 누르고 차량 밖으로 나와 포화가 시작되기를 기다렸습니다. 스플라프가 개발한 로켓은 사정거리가 20킬로미터에 달하는 반면, 기술자들과 설계자들은 이를 전차가 돌파를 시도하기 전에 방어를 약화시킬 포화로 사용하려 했습니다. 이는 로켓 체계를 박격포처럼 사용해 각각의 목표를 정확하게 타격하는 체계와 상충되었습니다. 40개의 주 발사대는 구형이 아닌 신형 로켓을 사용하고 있다면 초당 2발의 로켓을 사격할 수 있는 충분한 능력을 갖고 있었습니다. 운전수와 사수가 멀리 떨어지자, 유리는 연막탄으로 표시된 목표에 얼마나 근접했는지를 표기하며 메모하기 시작했습니다. 실전에서는 저런식으로 표시하는 일은 일어나지 않을것 이지만, 사수를 훈련시키는 도중 포화를 집중시키는데 도움이 되었습니다. \n\n로켓이 신속히 착탄하자, 대원수와 주위를 둘러싼 수행원들은 박수를 쳤습니다. 그들은 URAGAN계획에 상당한 자금을 투자했으며, 이것이 그들의 피할 수 없는 성전을 돕는 결실을 맺기를 희망했습니다. 그날 밤 늦게, 아르한겔스크로 돌아가는 기차에서, 투하쳅스키는 툴라에 있는 URAGAN 계획 총책임자에게 보낼 편지를 준비하며, BM-21과 프로젝트의 성공을 축하하며 곧 완전한 양산 단계에 오르길 희망한다고 적었습니다. 투하쳅스키는 더 많은 좋은 소식들이 함께하길 소망하며, 기나긴 귀성길을 보냈습니다."
 indrik.31.a: "당신의 명령을 수행하겠나이다, 대원수 동지."

 indrik.32.t: "URAGAN - 부분적 성공"
 indrik.32.d: "발레리는 BM-21의 차대 밑에서 일어나며 끙끙거렸습니다. 그는 수많은 국영 정비소들중 한곳에 들어온 자신의 선택이 좋지 않은것인가 두려워하기 시작했습니다. 그는 끝없는 교대 근무를 받았습니다. 그러나, 직무에 어떠한 애국심도 느껴지지 않았습니다. 그는 끊임없이 혁명전선의 차세대 다연장 로켓포인 BM-21을 수리하고 있었습니다. \n\n차체 하부에서 일어서며 작업복의 먼지를 털어낸 뒤, 동료 정비사에게 가서 BM-21의 수많은 단점들 중 하나를 논하기 시작했습니다.\n\n"이봐, 아드리안." 발레리는 동무의 대답을 기대하며 말했습니다. "어디 BM-21에서 발견된 새로운 결함 있나?"\n\n"뭐, 너도 알다시피 평범하지. 차대는 녹슬었고, 퓨즈는 고장났고, 로켓은 엉성한 공학의 결정체니까. 솔직히 말하자면, 이 모든게 금방이라도 터질것만 같은 문제야." 아드리안은 노트를 뒤적거리며 말했습니다.\n\n발레리는 대답하기 전에 자신의 노트를 더듬거렸습니다. "그래, 나도 거의 같은 문제를 안고 있는거 같네. 넌 이 설계가 승인될거라고 생각해?" 발레리는 목소리에 약간의 불확실성을 담아 물었습니다.\n\n"뭐 이런건 대원수와 위원회에게는 그저 피상적인 문제라고 여겨질테니까. 그러니 난 BM-21이 완전히 양산 단계에 오를지에 대해선 얼버무리겠어."아드리안은 노트의 마지막 남은 페이지들을 읽어내려가며 말했습니다.\n\n발레리는 친구에게 다시 대답하기 전, 이런 생각을 했습니다. 대원수는 과연 걸음마 단계에 있는 무기를 정말로 지름길까지 타 가며 생산할 수 있을까?"
 indrik.32.a: "나중에, 그의 대답이 예 라는것을 알았습니다."

 indrik.33.t: "URAGAN 계획 - 결과 미확정"
 indrik.33.d: "BM-21은 언덕을 오르려는 도중 털털거리기 시작했습니다. 저 멀리 관측소 위에 있는 대원수는 얼굴을 찡그렸습니다. 내가 분명 혁명전선의 차세대 다연장 로켓포를 만들기 위해 충분한 돈을 투자하지 않았던가? 그는 어리둥절 했습니다. 그가 보고서에서 본 바로는, 이정표에 충실히 도달하며 꾸준한 진전을 보였었습니다. 그러나, 지금 보이듯이 마감일까지 준비를 마치기 위해 절차와 원칙을 무시한 모양입니다.\n\n코미의 시험시설 내부의 직원들은 어수선했습니다. BM-21과 함께 사격과 같은 여러 좋은 시험들을 통과했지만, 여전히 문제는 산더미같았습니다. 설계자들은 개발 상황을 논의하기 위해 회의가 끝나자마자 회의를 거쳐댔으며, 대부분의 경우 그저 논쟁으로 끝났습니다. 때때로 전체 프로젝트가 저절로 무너져내리며 설계자들 사이의 균열은 더욱 넓어져갔습니다. 그러나, 보통 하루가 끝날때쯤이 되면 누군가가 부디 이 방책이 버텨주길 바라며 빠르게 적용 가능한 해결책을 제안하곤 했습니다. 처음엔, 이런 일들은 낙관적이였지만 곧 예산에 대한 훨씬 더 많은 논쟁에 의해 악화되었습니다. 어떤 날은 몇 시간동안 일하고 토론한 이후에조차 단 하나의 해결도, 어떠한 변화도 이루어지지 않았습니다. 이것이 URAGAN 계획의 일생이였습니다.\n\n시간이 흐를수록 더 많은 응급조치가 적용되었습니다. 차대는 예산의 큰 부분을 소비하고 있었고, 로켓 공학자들은 이를 문제삼기 시작했습니다. 또 다시, 매일매일 벌어진 논쟁과 회의 끝에, 그들은 마침내 합의점에 도달했습니다. 그러나 그들이 동의할때쯤, 마감일이 다 되었습니다. 앞으로 몇 주 동안 본격적인 시험이 시작되어야 했습니다. 시계침은 날마다 날마다 줄어들었고, 결국 그들은 진행상황을 무리하게 앞당겨야만 했습니다.\n\n투하쳅스키는 책상 위에서 이 보고서를 읽고 한숨을 내쉬었습니다. 이 프로젝트는 어느정도 실패로 보일 수 있겠지만, 어쨌든 그들은 로켓의 발전을 이루어냈습니다. 그러나, 혁명전선은 여전히 그 로켓을 옮길 무언가가 절실합니다."
 indrik.33.a: "적어도, 뭔가 도움되는게 나오긴 했군."

 indrik.41.t: "TSYSKLON 계획- 성공"
 indrik.41.d: "대원수 투하쳅스키는 정치국과 함께 관측 벙커에 있었습니다. 혁명전선의 다른 장군들은 TSYSKLON 계획을 실패와 밑 빠진 독으로 보는 반면, 최근의 실험에서 이 프로젝트가 혁명전선이 독일과의 전쟁을 대비하는것에 극도로 도움이 될 수 있는 계획이라는 것을 보여주었습니다.\n\n그러나, 이 계획은 한 사람에 의해 태어나지 않았습니다. 거의 30년의 세월이 흐르기 전, 연방의 붕괴속에서 도망친 수많은 옛 소련 과학자들의 실험과학 부서에 의해 조립된 발명품이였습니다. 그 중 상당수는 혁명전선이 소비에트 연방을 개혁하고 다시 한번 러시아를 영광의 시대로 회복시키기 위한 성전을 시작한 뒤 모국의 품으로 돌아왔습니다. 며칠이고 몇달이고 휴식조차 없이 밤을 지세운 뒤, 마침내 자랑스러운 발명품을 만들어냈습니다.\n\n투하쳅스키가 직접 미사일의 브리핑과 시험에 초청되었습니다. 프로젝트에 대해 두명의 수석 엔지니어와 나머지 설계자들에게 작은 프리젠테이션을 받았습니다. 발렌틴 글루쉬코가 앞으로 걸어오자, 대원수는 직접 이 프로젝트가 정말로 성공할 수 있는지 물었습니다. 글루쉬코는 모든 것은 실시간 프리젠테이션에서 설명될 것이라며 혁명전선의 지도자에게 대담한 대응을 보였습니다. 글루쉬코가 SRBM의 원리를 설명하기 시작하자, 대원수는 질문을 잠시 미뤄두고 조용히 앉아있었습니다.\n\n"그래서 정확한 탑재량이 얼마나 되지?" 투하쳅스키가 950 킬로그램의 탄두에 대해 듣고 흥미를 느낀 듯 재문했습니다.\n\n"음, 대원수 동지, 우리가 기술만 습득한다면 재래식 탄두, 화학 탄두, 심지어는 핵탄두까지 탑제 가능합니다.\n\n투하쳅스키는 고개를 끄덕였고, 곧이어 기술자들을 따라 벙커로 가 발사 장면을 지켜보았습니다. 그가 본 것은 그를 놀라게 했습니다."
 indrik.41.a: "당장 생산을 시작하시오."

 indrik.42.t: "TSYSKLON 계획 - 결과 미확정"
 indrik.42.d: "사이렌이 TSYSKLON 계획과 SRBM을 포함하여 다양한 탑제체 개발에 사용되었던 실험 구역이 놓여진 서부 코미를 가로질렀습니다. 발사장의 기술자들은 의자에 털썩 주저앉았습니다. 능숙한 발사와 좋은 결과를 얻길 소망하며 말이죠. 카메라가 발사대를 줌인하고, 점화가 시작하자 방 안은 희망으로 가득찼습니다.\n\n이러한 희망은 점화장치가 멈추지 않자 무너져내렸습니다. 곧이어 제어실은 로켓이 폭발하기를 기다리는 투덜거림과 실망의 투덜거림으로 가득찼습니다. 몇 분 후, 그렇게 되었습니다. 발사대의 지도자는 머리에 손을 올려놓고선 보좌관에게 이 시험들을 얼마나 많이 치뤄야 하는지 묻기 전에 메모지로 가득 찬 상자에 표기를 했습니다. 시설이 정리되자, 또 다른 로켓을 바퀴로 운송하며 상황실은 기다렸습니다.\n\n이번엔, 미사일이 폭발하지 않고 발사되었습니다. 로켓이 날아올라 300마일 너머에 떨어진 목표지점을 향하자, 상황실은 안도의 한숨으로 가득 찼습니다. 카메라가 로켓의 시야를 잃자, 예전에 발사했던 다른 로켓들처럼 진로를 이탈하지 않았는지 확인하기 위해 착탄지에 무선으로 신호를 보냈습니다. 곧, 목표 지점의 관측소와 접촉한 직후 로켓이 시야에 보이며 극도로 정밀하게 목표 지점을 향해 날아가고 있다는 무전을 받았습니다. 그들이 성공에 다가갈듯 보이자, 발사대 상황실은 환호로 가득 찼습니다. 로켓이 목표에 착탄하자, 제대로 폭발한듯 해 보였습니다. 그러나, 먼지가 걷힌 후 확인하자 탄두가 기폭되지 않고 동체만 폭발했다는 것이 명백해 보였습니다. 상황실은 또 다른 로켓을 기다리는 실망감으로 돌아갔습니다."
 indrik.42.a: "이거 정말 비참하군."

 indrik.43.t: "TSYSKLON 계획 - 실패"
 indrik.43.d: "프로젝튼 TSYSKLON의 팀은 회의실에 앉아있었고, 긴장은 고조되었으며 해결책을 모색해야 합니다. 계획의 마감일은 점점 더 가까워지고 있었고, 팀은 몇몇 시제품과 시험용 로켓의 큼직한 시체 외에는 보여줄 것이 없었습니다. 여전히 수백개의 청사진과 수천개의 노트가 있었지만, 많은 설계자들에게 외국어로 보였습니다. 그래서 많은 사람들이 근무 방법의 차이와 인사상의 문제로 인해 계획에 들락날락 했습니다.\n\n많은 하급 공학자들은 함께 일했지만, 하루에 적어도 한명 이상의 수석 공학자들이 회의에서 뛰쳐나갔다가 다시 돌아와 일종의 고함 싸움에서 명예를 되찾고자 하는것으로 보아 싸움과 논쟁은 끊이지 않을듯 합니다. 그러나, 많은 하급 공학자들과 심지어 몇몇 수석 공학자들 사이에서도 가장 폭발적인 분쟁은 글루시코와 첼로메이 사이에서 일어났습니다. 두 사람이 힘을 합쳐 일하는 동안, 항상 서로에게 약간의 경쟁심을 가지고 있었고, 스트레스로 가득 찬 시간들은 점점 다가오는 마감일과 결합하여 가히 폭발적인 현상을 일으켰습니다.\n\n회의가 시작되었고, 첫번째 논점은 추진기가 되었습니다. 15분간의 논의 끝에, 수석 공학자중 한명이 예산과 연료 비용의 증가에 대한 장광설을 터뜨렸습니다. 그러자 방은 곧 조용해졌습니다. 첼로메이는 탄두에 드는 비용에 비하면 연료는 아무것도 아니라며 중얼거렸습니다. 글루시코는 고개를 돌리고 눈을 깜빡이며 자신이 정확하게 들은게 맞는지 확인했습니다. 그는 첼로메이에게 닥치라고 일갈했으나, 곧 첼로메이가 글루시코를 질책하기 시작했고 두 사람이 목소리 크기를 경쟁하기 시작했기에 회의실 안의 모든 사람은 모든것이 부질없는 노력이라는 것을 알고 있었습니다. 방 밖에서는 하급 공학자들이 서로를 쳐다보며 고개를 저을 뿐이였습니다."
 indrik.43.a: "대원수 동지께선 이를 기뻐하지 않을걸세."

 indrik.51.t: "SHCHUKA - 부분적 성공"
 indrik.51.d: "디마는 잠수함에 올라탄 뒤, 욕지거리를 내뱉었습니다. 북극해는 엄청나게 추웠고, 바람은 그들을 휘몰아쳤습니다. 그는 다시 추위에 대해 욕한 뒤, 더 두꺼운 재킷이 보급되길 바라는 동시에 수평선을 바라보며 그들의 목표를 찾아다녔습니다. 그는 팔로 막심의 머리를 치지 않도록 조심하며 잠수함의 사령탑 주위를 돌아다녔습니다. 표적을 찾았다고 생각했지만, 곧 바다를 떠도는 고래라는것을 깨달았습니다. 디마는 잠시 미소지은 후, 감시를 계속했습니다. 구거 목표를 발견하고 난 뒤, 가지고 있던 무전기로 선장에게 연락했습니다.\n\n"여기는 이바노프 하사관이다. 북쪽방위 276도에서 목표가 포착되었다." 그는 마이크를 다시 무전기에 꽃아넣기 전에 이렇게 말하고선 막심과 무전기를 맞들고 사다리를 내려가기 시작했습니다. 복도를 거닐며, 잠수함이 좀 더 넓고 크게 설계되길 바랬지만, 꼭 그럴 이유는 없었습니다.\n\n그는 다른 승무원들을 지나쳐가며 구불구불한 복도를 걸어갔습니다. 지저분한 방을 지나갈 무렵, 몇명이 점심때 먹다 남은 미적지근한 식사를 하는 모습을 보았습니다. 디마는 함교로 걸어들어가 막심 옆에 앉기 전에 그의 라디오 가방을 선반 위에 놓았습니다.\n\n두 사람이 자리에 앉자, 어뢰 발사관이 장전되는 소리가 들렸고, 곧이어 함장과 사격수의 부사수는 사격 여부를 의논한 뒤, 인터폰에 말을 걸어 사격을 승인했습니다. 어뢰는 조금 흔들리는 잠수함에서 함장이 전망탑 너머로 관측하는 가운데 사격되었습니다. 디마는 부사수가 어뢰의 착탄 결과를 보고하던 도중 선장이 얼굴을 찡그렸다는것을 알아차렸습니다. 부사수는 어깨를 으쓱하며 사령부에 무전을 보냈습니다.\n\n아르한겔스크로 돌아가서, 그곳의 분위기는 희망찼지만 동시에 걱정으로 가득했습니다. 잠수함에 소요될 비용의 추정치가 도착했으며, 잠수함 한척마다 어마어마한 비용이 소모될 것입니다. 숙고한 끝에, 사령부는 마침내 대원수에게 메세지를 보냈습니다."
 indrik.51.a: "...우리는 오직 5척의 잠수함만을 감당할 수 있습니다, 동지."

 indrik.52.t: "SHCHUKA - 결과 미확정"
 indrik.52.d: "레프는 비용 추정치를 물끄러미 바라보며 고개를 저었습니다. 원래는 몇백만 루블이 덜 들어야 했을테지만, 수학적 검사 뒤, 러시아의 얼어붙은 대양에서 혁명전선이 공격적이자 방어적인 도구로서 동시에 사용할 수 있을것이라 계획했던 새로운 잠수함을 생산하는데 매우 많은 예산을 지출했음을 알아차렸습니다. 그러나 어느 설계자도 이정도 비용이 들 것이라 예상하진 못했습니다.\n\n정치국과 대원수 본인조차 만난 뒤, 그들은 아주 적은 잠수함만을 건조하기로 결정했습니다. 그러나 약간의 가벼운 항해 시험을 거치자, 더 많은 결함들이 노출되었습니다. 설계자들 스스로가 급박함을 느겻기 때문에, 어뢰는 무장된 상태에서 스스로 발사관에서 떨어져 나오는 일이 흔한 일이 될 수준이였습니다. 다행이도 가벼운 시험을 하던 도중 어떠한 인명피해도 없었지만, 몇몇 기술자들은 이것이 자살임무라고 생각했습니다. 왜 함선을 사용할 수 있는데 굳이 잠수함을 사용하지? 나이든 몇몇 해군장교들은 이렇게 생각했겠지만, 그들의 우려는 투하쳅스키가 직접 일축시켰습니다. 그는 대조국전쟁기 당시 독일군 U-보트의 막대한 힘을 보았고, 이곳에서 교훈을 얻고자 했습니다. 잠수함 계획을 추진하는 동안 많은 반발을 샀지만, 잠수함이 첫번째로 성공적인 시험을 치루고 나자 그들은 재빠르게 침묵했습니다. 그러나 비용과 작업 시간이 질질 끌리고 늘어나자, 이는 오래가지 못했습니다.\n\n레프는 다시 한번 노트를 들여다보며 관자놀이를 문질렀습니다. 지금까지 그들은 기껏해야 5척의 잠수함을 위한 자금만을 가지고 있었으나, 그 중 2척은 뼈대조차 만들지 못했습니다. 오직 한척만이 항해가 가능했으며 그마저도 끊임없이 문제에 시달렸습니다. 그는 청사진에서 건질만 한게 있는지 살펴본 뒤 어뢰와 엔진에 표시했습니다. 그는 내일 정치국과 대원수에게 보낼 메모와 메세지를 작성하며 그들이 생각을 재고하길 희망했습니다."
 indrik.52.a: "해군에게 좋은 소식은 아니군."

 indrik.53.t: "SHCHUKA 계획- 실패"
 indrik.53.d: "디나는 경보장치가 울릴떄 쯤 죽은듯이 잠들어 있었습니다. 그는 훈련소에서 이 경보에 대해 배웠지만, 아주 기초적일 뿐이였으며 거의 넘어가는 수준으로 급히 배웠습니다. 그는 알람이 길게 이어지자 뭔가 잘못되었다는것을 깨달았습니다. 경보가 꺼질 무렵 침대에서 뛰쳐나올 때쯤, 이미 선체는 침수되기 시작했고 발목을 넘어 거의 무릎까지 차올랐습니다.\n\n방 밖을 내다보자, 많은 사람들이 출구를 향해 질주하며 개인 소지품을 들고 미친듯이 뛰쳐나오는 것을 보았습니다. 그는 고위 장교들과 선장이 떠나기 전에 모두를 배에서 내리는 도중 급히 합류했습니다. 그들은 잠수함을 떠나 부두로 가는 연결통로로 달려가, 처음이자 마지막 잠수함이 해저로 가라앉는 모습을 지켜보았습니다.\n\n"침몰이라니, 그게 무슨 말인가?" 투하쳅스키 대원수가 짜증과 그보다 더 많은 혼란과 함께 물었습니다. "뭔가에 부딪혔나, 아니면 혹시 공격받은건가?"\n\n"그렇진 않은 모양입니다 대원수님, 저희 생각엔 잠수함의 급작스러운 생산과 지름길 채택으로 인해 안전 장치의 일부를 제거해야만 했다고 보고 있습니다." 장교가 너무 화내지 않길 바라며 대원수에게 말했습니다.\n\n"음, 잠수함이 침몰할때 뭔가 중요한걸 잃었나?" 무언가라도 지켜냈길 희망하며 투하쳅스키가 물었습니다.\n\n"잠수함 침몰 사고가 발생하기 직전 기술자들이 선체를 수리하던 도중이였기 때문에 대부분의 계획이 소실되었습니다." 장교는 제자리에서 더더욱 움츠러들며 말했습니다."
 indrik.53.a: "아, 염병. 우리가 날려먹은 돈이 얼마정도지?"

 indrik.61.t: "LESHIY 계획 - 성공"
 indrik.61.d: "미하일은 벽에 테이프로 붙여둔 메모지를 보기 위해 잠시 시험대에서 눈을 떼었습니다. 그의 옆에는 미국에서 밀반입된 화학무기에 관한 책이 펼쳐져 있었습니다. 익숙히 사용하던 옛 뒷마당 실험실에서 꽤 멀리 떨어진 곳에서 혁명전선이 찾아왔고, 이제 미하일은 포름알데히드 냄새가 나는 새것 그 자체의 깔끔한 실험실을 갖게 되었습니다. 특히 혁명전선에서 찾아오기 전까지 이보다 훨씬 우중충한 환경에서 작업해온 많은 과학자들에게는 확연히 달라진 환경이였습니다.\n\n미하일은 책의 페이지를 넘기며 화학무기에 대해 적혀있는 대부분의 목차를 알아보았습니다. 그는 아마 표지부터 색인까지 수백번은 족히 읽어보았을 것입니다. 이 책의 내용은 대부분 지난 10년간 세계 초강대국에서 사용되어 온 화학무기에 초점이 맞추어져 있었습니다. 에이전트 오렌지와 같은 화학무기와, 더 비밀스러운 신경작용제까지. 연구소의 다른 과학자들 대부분은 이와 같은 책을 가지고 있었지만, 각기 다른 주제로 구성되어있으니 이 계획을 성공시키기 위해선 모두가 함께 지식을 한데 모을 필요성이 있었습니다.\n\n수많은 과학자들과 서러시아 혁명전선의 고위 간부들은 화학무기가 만들어 졌다는 것은 어렴풋이 알고 있었지만, 아직 확고하진 않습니다. 이것은 내부적으로 노비촉 작용제라 알려져 있습니다. 30년 전 한 독일인에 의해 발명된 소만은 현재까지 개발된 신경 작용제 중 가장 강력한 것으로 여겨진 반면, 노비촉은 이보다 훨씬 소형화 되었음에도 불구하고 거의 열배는 강력했습니다. 이 무기는 대조국전쟁을 계속하고 독일의 개들로부터 모스크바를 되찾기 위한 기대 속에서 준비되었습니다. 실험은 개발 과학자들에 의해 노비촉이 충분히 "사용 가능"판정을 받은뒤 즉시 시작되었습니다. 지역 야생동물로 부터 천천히 시작되었는데, 거의 80%를 넘는 성공률을 내며 나무랄 데 없는 결과가 나왔습니다.\n\n미하일이 최종 조정사항을 끝마쳤기에, 그는 노트와 다른 정보들을 폴더에 넣고, 그 위에 혁명전선에 보넬 전언을 담았습니다."
 indrik.61.a: "대원수 동지를 위해."

 indrik.62.t: "LESHIY 계획 - 부분적 성공"
 indrik.62.d: "파벨은 화학무기 실험에서 얻은 또 다른 결과들을 적어내려가며 얼굴의 땀을 닦아내었습니다. 오늘만 벌써 세번째인 총 20회에 걸쳐 진행된 실험에 따라 마침내 오늘 무기의 시험을 진행할 수 있게 되었습니다. 인간 실험체는 다가올 독일국과의 전쟁에서 인력 부족이 우려되었기에 사용이 불가능했습니다. 그래서 LESHIY 프로젝트 팀은 코미 자치주를 배회하는 야생 동물을 실험체로 사용했습니다.\n\n파벨은 들어오는 다른 과학자에게 신호를 보냈습니다. 휴식이 절실했습니다. 그는 시험장을 걸어나오며 저장 시설 앞을 지나갔습니다. 코미 공화국은 매년 증가하는것처럼 보이는 화학무기 비축량을 꽤나 지니고 있었으나, 곧 바닥을 드러내기 시작했습니다. 지식도 자금도 부족하였기에, 수년이 흘러도 새로운 화학 작용제와 조제법을 찾아내는데 실패했습니다. 그러나, 이것은 혁명전선에게는 문제가 되지 않았습니다. 대원수는 이 계획에 많은 양의 자금을 투자하도록 지시했으며, 이전에 코미에서 일하던 과학자들 중 많은 인원이 이 새로운 계획에 투입되었습니다. 코미 공화국의 계획과는 달리, 이번엔 그들이 갖지 못한 충분한 자금과 또다른 지원들이 있었습니다. 바로 해외로부터 신경작용제와 생물무기의 정보를 가져올 수 있는 창구. 파벨은 휴게실로 걸어 들어가 몇달에 잘해야 한두 번 밖에 남아나질 않는 티백이나 인스턴트 커피가 있길 바랬습니다. 그는 운 좋게도 약간 남아있는 인스턴트 커피를 발견하곤 다시 배정지로 돌아갔습니다.\n\n그날의 마지막 시험이 끝나자, 파벨은 그 위에 결과를 써내려 갔습니다. 다른 것과 마찬가지로 이 작용제는 예상했던것 보다 덜 치명적이였습니다. 그들이 바라던 살상 작용제까진 미치지 못했지만, 여전히 신체를 손상입히기엔 충분했습니다. 대부분  신경과 장기에 끼치는 확장된 피해였습니다. 파벨은 종이를 찢고 나서 봉투에 넣어 다음번에 올 과학자가 볼 수 있도록 했습니다. 그러고 나서 파벨은 일어나 퇴근시간을 기록하곤 집으로 돌아갔습니다."
 indrik.62.a: "영험하진 않아도, 잘 작동 하는군."

 indrik.63.t: "LESHIY 계획 - 실패"
 indrik.63.d: "루카는 책상에 머리를 박아버리고 싶었고, 더 많은 시험 결과가 들어왔습니다. 모두 비슷한, "효능이 늘었다"나, "신경 손상이 늘었다." 따위의 결과들. 이 바보들은 화학무기 연구가 어떻게 작동하는지 전혀 모르는건가? 이런 소위 "전문가"들의 보고서를 하나라도 더 읽어야 한다면 차라리 창 밖으로 몸을 던져버리고 말지. 멍청한 놈들. 모두가 멍청이들이야. 루카의 생각에는 이미 존재하는 비축품을 사용하는 대신 처음부터 화학무기를 새로 만드는것은 엄청난 자원과 시간의 낭비였습니다. 그 또한 화학물질을 직접 만들기 좋아하는 사람이였지만, 이와 같은 대규모의 작업은 그저 자살행위였습니다.\n\n팀 내부의 갈등은 가히 악몽이였습니다. 수많은 과학자들이 수많은 이유로 합류했지만, 모두가 같은 목표를 달성하기 원했습니다. 그러나, 많은 사람들은 그 목표를 성취하는데 있어 상충되는 방법들을 가지고 있었습니다. 시간이 흐른 뒤, 참고 참았던 이러한 긴장 상태는 결국 폭발하여, 대원수의 내각과 회의하던 도중 서로 모욕적인 언사가 쏟아져 나왔습니다. 내각 각료들은 서로를 겸연쩍은 눈빛으로 바라보며, 그들은 터져나오는 논쟁속에서 어떻게든 빠져나갈 방법을 모색중이였습니다. 이 소식이 대원수의 귀에 들어가자, 그는 실망감과 함께 손을 떨며 관자놀이를 문질렀다고 합니다. 루카는 책상 위에서 다시 한번 마른 세수를 하며 책상 위에 놓인 전화기를 사용할지에 대해 곰곰히 생각했습니다. 그는 이 기간동안 과학자들 사이에서 고위직을 차지했지만, 계획의 취소는 전혀 예상하지 못했습니다.\n\n사무실에서 전화벨이 울렸습니다. 투하쳅스키는 한손에 술을 든 채, 창 밖을 바라보고 있었습니다. 그는 수화기를 집어들고 몇 초 뒤 짜증난다는 듯 미간을 꼬집었습니다. 짧은 대화를 마친 그는 다시 수화기를 회전식 다이얼 위에 올려놓고 술을 한 잔 더 따랐습니다. 화학무기 계획의 실패를 듣고 난 뒤라면, 술이 더 필요할 것이였습니다. 그는 다시 수화기를 들어올려 보좌관들 중 한명에게 전화를 걸어 말했습니다."
 indrik.63.a: ""말해보게, 우리가 예산을 얼마나 잃었는지.""
 
 indrik.71.t: "FERMENT 계획 - 성공"
 indrik.71.d: "빅토르는 다른 걸쇠를 걸어 잠그는 동시에 수트의 지퍼를 잠궜습니다. 팔을 한번 더 긁은 뒤, 수트의 소매에 팔을 집어넣었습니다. 뒤에 있던 보조원이 공기 호스를 수트에 꽃자, 그는 보조원에게 미소를 지으며 엄지손가락을 치켜들었습니다.  보조원은 대답하며 빅토르의 등을 내리쳤습니다. 모든 산소 저장탱크에 연결되어 완전히 격리된 환경에 있다는 신호였습니다. 보조원은 그를 위해 에어록 문을 열고, 빅토르의 뒤에서 닫았습니다.\n\n빅토르가 기밀실을 운용하는 사람에게 손을 흔들자, 그는 등 뒤로 손을 흔들며 버튼을 눌렀습니다. 에어록이 개방되었고, 빅토르는 곧 있을 사냥의 시작을 생각하며 약간의 압박감을 느겼습니다. 진공으로 밀폐된 문을 열고, 마지막으로 한번 더 손을 흔들어 문을 닫으며 밀폐 시스템을 작동시켰습니다. 그는 이 일에 수반되는 위험을 알고 있었습니다. 만약 그 어떠한 생물무기중 하나라도 누출되는 순간, 배정지의 경비대는 생물무기에 노출된 인원이라면 그를 포함한 어떤 대상이던 안락사시킬 수 있는 권한을 가지게 됩니다. 유출은 계획에 거의 파멸적인 결과를 불러일으킬 것입니다. 그들은 연구실 내부에 온갖 종류의 바이러스를 가지고 있으며, 대부분은 조금 덜 합법적인 수단을 통해 국제적인 출처에서 확보되었습니다. 연구실에 있는 바이러스들 중 대부분은 즉시 방출하기만 해도 수개월 안에 수많은 국가들을 파괴할 수 있을 물건들 이였습니다. 그들은 생물학적 효능을 바꾸며 바이러스와 끝없이 씨름하고 있었습니다. 그러나, 이와 함께 누출이나 혹은 사고의 위험성도 매우 커졌습니다. 콩고에서 가져온 원숭이의 피 한방울이 악성 천연두에 감염되었을 가능성만으로도 전체 프로젝트를 끝내버릴 수 있었습니다. 다행히도, 대원수의 내각은 그들이 최고의 장비를 갖출 수 있도록 계획에 꽤나 많은 자금을 투자했습니다.\n\n빅토르는 실험을 거치며 오직 한 가지, 즉 자신의 손에서 눈을 떼지 않았습니다. 그는 살얼음판을 걷는듯한 오싹함을 뿜어내는 시체와 유리병들을 훑어보며, 잠재적으로 그를 감염시킬 수 있는 손에 베인 상처가 없는지 계속 확인했습니다. 하지만, 오늘은 여느 날과 다를 바 없었고, 어떠한 상처도 없었으며 그의 교대 근무시간은 종료되었습니다. 빅토르는 에어록 근처의 벽으로 다가가 버튼을 눌렀습니다. 통제실의 인원은 문을 열기 전, 벽 위의 스피커를 통해 현실 세계로 돌아온것을 환영한다고 말했습니다."
 indrik.71.a: "누출이 없는 날이 좋은 날이지."

 indrik.72.t: "FERMENT 계획 - 부분적 성공"
 indrik.72.d: "데미안은 다른 선임 과학자들과 함께 큰 테이블 주위에 둘러 앉았으며, 그들 모두가 왜 방으로 불려왔는지 알고있었습니다. 바깥에 앉아있는 것은 회의가 시작되기를 기다리고 있었던 투하쳅스키 대원수였습니다. 그는 방 안의 활동을 보고싶어 하며 내각과 함께 기다리고 있었습니다. 투하쳅스키는 기다리며, 그저 자신이 도착했다는 소식을 잘 받아들이길 바랬습니다. 예산의 제약때문에 오직 소수의 생화학 무기만을 만들 수 있다는 소식을 전해야 했기 때문입니다.\n\n문이 휙 열리자 방 안의 모든 인원은 자리에서 벌떡 일어나 혁명전선의 지도자에게 주의를 기울이기 위해 일어섰습니다. 투하쳅스키는 그들에게 경례를 한 다음 앉으라고 말하였습니다. 많은 과학자들은 예산의 제약으로 인해 계획이 취소될 것이라 말을 들을까봐 제자리에서 초조해 했습니다. 하지만, 대원수는 계획이 취소되지는 않을 것이라고 말했습니다. 대신, 인력과 무기 개발은 축소될 것입니다. 계획의 예산이 혁명전선에 타격을 주기 시작했기 때문입니다. 아직 많은 예산이 남아있긴 하지만, 그들은 지금까지 거의 60%에 가까운 예산을 사용하였습니다. 모든 바이러스 연구 기 러시아로 보내져야 했는데, 대부분은 "과학적 진보"라는 미명 하에 러시아로 보내진 밀수꾼과 상자들에 의해 이루어졌습니다. 그 상자들은 진보가 맞았지만, 훨씬 파괴적인 형태의 과학이였습니다. 대원수가 계획의 축소와 인력 재분배의 이유를 설명하기 시작하자 데미안은 더욱 귀를 기울였습니다. 곧 전쟁을 위한 노력을 계속하기 위해 다른 분과로 보내질 사람들의 명단을 건네 받았습니다. 서류를 한줄씩 읽어내려가며 데미안은 자신의 이름이 나올지 기다렸습니다. 그러나 결코 호명되지 않았습니다. 그는 진정하고 다시 듣기 전에 스스로에게 약간의 축하를 건냈습니다.\n\n나중에, 데미안은 동료들 중 한명으로 부터 공식 예산 서류의 삭감 목록을 받았습니다. 그는 서류를 넘겨보며, 천연두 계획은 마칠 수 있도록 허가된 것을 보고 안심했습니다. 종이를 뒤집어 보니 대부분의 다른 계획들은 잘려나간듯 합니다. 끝까지 훑어본 뒤, 그는 어깨를 으쓱하곤 서류를 한쪽 구석으로 집어던졌습니다."
 indrik.72.a: "하나라도 남아있으니 신에게 감사할 일이군."

 indrik.73.t: "FERMENT 계획 - 실패"
 indrik.73.d: "미하일 투하쳅스키는 책상에 앉아 비서가 책상 위에 올려둔 서류를 읽고 있었습니다. 그는 잠시 평온한 상태에 있었습니다. 동쪽의 반란이나 폭격에 관한 소식은 없고, 오직 재건과 평화만이 있었을 뿐이였습니다. 그러나 곧 비서가 문을 두드렸습니다. 투하쳅스키는 깜짝 놀라 문을 열어젖혔고, 긴급한 전언을 전달하려 가쁜 숨을 몰아쉬던 비서는 그의 위로 쓰러질 뻔 했습니다. 곧 투하쳅스키의 눈이 휘둥그레지며 전화기를 향해 달려가기 시작했습니다.\n\n"지금 당장 유리 오브치니코프에게 연결해, 이는 최고 우선순위의 긴급상황이다." 전화가 연결되길 기다리며, 그는 책상을 열고 필요할 시 전화해야 할 번호들과 사람들의 명단이 잔뜩 들어있는 목록을 휙 휙 념겼습니다. 그는 한 지점에 멈춰 펜으로 동그라미를 쳤습니다. 대육군 사령부. \n\n"유리, 자네 괜찮나? 내가 방금 전달받은 탄저균 누출 소식을 자네도 들었나? 아직 격리된 상태인가?" 그는 신속한 응답을 기다리며 과학자에게 말했습니다. 그는 침을 꿀꺽 삼키고 수신을 기다렸는데, 이 문제는 시급히 해결되어야 했습니다.\n\n"접니다, 대원수 동지. 누출이 발생한 후에 연구소에서 급히 뛰쳐나왔습니다. 현재 감염된 과학자들을 청산하기 위해 CBRN 수트를 착용한 경비대를 긴급 출동 시켰습니다. 하지만 그 때쯤이면-" 그는 투하쳅스키와 연락이 끊겼습니다.\n\n"유리, 말해보게. 계획의 진척상황을 얼마나 잃었지?" 투하쳅스키가 짜증난 듯 말하기 시작하자, 그는 조수에게 신호를 보내 스타브카에 연락하여 지역 민간인들을 대피시키기 시작하라고 말했습니다.\n\n과학자들은 침을 꿀꺽 삼키며 "거의 모두 잃었습니다, 혼란 속에서 화제가 발생했고 우리가 내부에 설치해 두었던 자가 파괴 장치들을 작동시켰습니다." 이 말을 듣고 대원수는 전화를 끊었습니다. 그는 탄저균 유출 사건에 화가 난 채로 두 손으로 얼굴을 문지르며 주먹으로 책상을 쾅 하고 내리찍었습니다. 이건 정말로 쉽게 피할 수 있었는데."
 indrik.73.a: "정말로 쉽게..."

 WRS_OBT_program_desc: "T-55와 같은 확고한 설계는 잘 작동하고 있지만, 우리가 확실히 더 발전된 해외의 경쟁자들과 경쟁하기 위해서는 소비에트 기갑부대가 파시스트 점령군들을 몰아낼 수 있는 역량이 갖추어진, 조금 더 기술적으로 진보된 차량으로 재무장할 필요성이 있다는 것이 확실합니다. 이를 위해서, 대원수는 엄격한 시험과 현장 검증을 거쳐 새로운, 궁극의 "범용적" 전차 설계를 개발하도록 지시했습니다."
 WRS_izhevsk_experimental_constructor_works_desc: "국방 기술 지형의 변화는 전 세계의 군대로 하여금 더 소형화된 구경의 소총 탄약을 향해 나아가도록 만들고 있으며, 단거리 교전에서의 효용성과 한 명의 군인이 휴대할 수 있는 탄약의 최대치를 증가시키는데 초점이 맞추어져 있습니다. 따라서, 더더욱 소형화된 탄환과 이를 발사할 수 있도록 설계된 AKM과 RPD의 파생형을 개발하는 것이 시급합니다."
 WRS_project_uragan_desc: "전설적인 BM-13 카츄샤는 급격히 노후화 되어가고 있으며, 이제 우리의 기술자들은 적절한 대체품을 설계할 필요성이 있습니다. 이 새로운 설계는 이전 설계의 요구 조건만을 충족하는것이 아니라, BM-13의 역량 그 너머로 더욱 확장되어야 하며 모든 사격 임무의 사살 확률을 극대화 할 수 있는 증강된 로켓 수용량과 유도 시스템을 갖추어야 합니다."
 WRS_project_tsysklon_desc: "현재, 소비에트 연방군은 전 세계의 초강대국들이 누리는 것과 필적할만한, 작전술적 단위의 제대가 사용할 수 있는 모든 종류의 투사체가 부족합니다. 이를 개발하기 위해서는 시간이 좀 걸리겠지만, 우리의 첫 단계는 950kg의 통상,화학,열핵 탄두를 수백 킬로미터에 걸쳐 발사할 수 있는 기능성 단거리 탄도미사일을 만드는 것입니다."
 WRS_project_shchuka_desc: "소련이 크릭스마리네나 일본 제국 연합함대와 같은 청해 함대를 건설하려는 시도는 분명히 무모한 짓입니다. 무역 차단과 잠수함전에 집중하는 것이 훨씬 더 좋은 선택이겠지만, 현재 우리의 잠수함 전력은 끔찍할 정도로 시대에 뒤떨어져 있습니다. 새로운 디젤-동력의, 더 나아가 궁극적으로는 핵 잠수함을 설계하는 것이 필수적입니다."
 WRS_project_leshiy_desc: "거의 반세기동안, 전장에서의 화학무기 사용은 국제적으로 금기시 되었습니다. 그러나, 우리는 스스로의 생존 뿐만 아니라 전 인류의 구원을 위해 싸우고 있으며, 이러한 투쟁 속에서 규칙은 무의미합니다. 화학무기는 적의 작전 주도권을 말 그대로 질식시킬 수 있으며, 우리의 기존 비축분은 단순히 확장될 뿐만 아니라, 새롭고 훨씬 치명적인 조합법으로 무장되어야 합니다."
 WRS_project_ferment_desc: "미래의 전쟁은 현재 우리의 전장의 개념과 방식을 총체적이고 완전하게 대체할 것입니다. 전장은 하늘, 바다, 육지를 아우르는 전통적인 공간 뿐만 아니라, 생물학의 영역 또한 포함될 수 있습니다. 생물 무기는 엄청난 규모의 힘의 승수를 더할 것이며, 초강대국과의 격돌에서조차 우리 군에게 결정적인 우위를 선사할 것입니다. 이들의 개발은 반드시 우선시 되어야 합니다."

