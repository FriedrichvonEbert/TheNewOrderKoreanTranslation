 zhukovsuperregional.1.t:0 "Front No More"
 zhukovsuperregional.1.d:0 "As the Grand Marshal sat down at his desk, he pondered his thoughts. The Front had succeeded in their goal of reuniting the west. However much more work was to be done for the reconquering of the east, and soon after was the strike against the Germans. Before that much had to be done however, and currently the one thing that was on Gregory Zhukov's mind was to make this an official statement.\n\nAll the Grand Marshal needed to do was to garner approval from his cabinet and then, officially change the name from the West Russian Revolutionary Front to the Russian Soviet Federative Socialist Republic. Once he would finally do this, the time would be realized, the Front had officially became a country once again instead of a simple rump state that had been teetering on the edge of death. However, the Front was well and alive, focusing on its next prey for the time being until the Continuation of the Great Patriotic War. Until then, only time would tell until what the Republic would do.\n\nZhukov smiled as he finished writing his plans for his meeting with the Presidium later. Hoping they would accept his proposal. However until then, he had much more to do. Due to the Republic encompassing the western half of Russia, they had to deal with many more problems. Whether it's grain stocks rising, or the issue of funding for each military branch. Zhukov was confident that these issues would sort themselves out after a bit of nudging from the government or even himself. The military, while important, seemed like it could be quite the large issue."
 zhukovsuperregional.1.a:0 "For the Union!"
 
 zhukovsuperregional.2.t:0 "The Speech of the Century"
 zhukovsuperregional.2.d:0 "Zhukov stood above the crowd, looking down. He was amazed at the amount of people that had shown up for a simple, patriotic speech that he was only planning to inspire a small population of the people of the Republic. However, as he saw very clearly, more people than expected had shown up. Zhukov was pacing the room in his mind as he waved to the crowd. He then spoke to the thousands of people gathered there to listen to their leader. "Today, we stand on guard. Our enemies tremble in their steps as they have seen our rise to power. We have successfully unified the West, now however, we must look towards the east. Our power is increasing, we will unify Russia for our children. Most importantly however, will be our ongoing fight against the dogs in Moscow. Our home has been taken away from us for too long. We will return." \n\nAfter Zhukov finished, the crowd erupted in cheers. Soviet flags had been waved back and forth. He smiled and waved one last time before heading back inside. As he walked back into the Presidium building, he hoped that the Republic would truly live up to the standards he had talked about in his speech. However, as he thought, it would take lots of time to see if these aspirations had become true."
 zhukovsuperregional.2.a:0 "Onwards, to Moscow!"
 
 zhukovsuperregional.3.t:0 "Reflections"
 zhukovsuperregional.3.d:0 "Grand Marshal Greorgy Zhukov stood in his private study with a glass of vodka in his hands. In front of him was a large window that overviewed Arkhangelsk and the surrounding region. As he looked out, he noticed how much the city had grown since the days of the Great Patriotic War and the inevitable loss to the Germans. The USSR had broken down in the days following, with the anarchy spreading across the country. Warlords soon took the place of a government, many of them not harboring the ideals of the Union. However, in these chaotic days, Zhukov tried to stay positive, he and his armies had survived and fled to the safety of the northern regions. Hoping to one day reform and march into Moscow to free it from the dark hand of the Reich. \n\nZhukov looked through the many books he had, ones on warfare and literature. Both classic and contemporary. The study was decorated not as lavishly as some of the citizens of the Republic would have thought. However it did have some of Zhukov's favorite hobbies. A fish tank was located in the room, inside was a few of the discus fish. As Zhukov flipped the cover of the last book he had, he walked back over to his desk, where he thought about the last conflict he fought against the Germans. \n\nLess than twenty years after they had been sent trudging back from Stalingrad and Moscow, the reformed Red Army had begun an attack on Moscow, hoping to free the people who had lived under the iron fist. They had made good progress at first. Zhukov had astonishingly come close to liberating the Reichskommissariat. However, the tide soon turned, and they had been pushed back. Since that day when they had been pushed back, Zhukov had still believed that they would finally win."
 zhukovsuperregional.3.a:0 "Our time has come."
 
 zhukovsuperregional.4.t:0 "Homecoming"
 zhukovsuperregional.4.d:0 "Jonathan Avery looked out his window of the dacha he had lived in for the past decade and a half or so. He rubbed his eyes, hoping that he wouldn't fall asleep. The CIA officer had been stuck in Russia after the West Russian War had come to a screeching halt. While he had some contact with Langley sometimes, these moments had been rare. Jonathan always had something to do however, whether it was training Russian soldiers or tending to his small garden outside. \n\nWhen the car pulled up to his house, he was surprised. Why would the government want to meet with him again. Out stepped members of the Republic intelligence service. As they knocked on his door, Jonathan opened it. They said they wanted to talk, Jonathan's stomach dropped as they came in. While his Russian wasn't perfect, it was much better than some of the other agents he had been sent with. As the two men explained to Jonathan the current state of affairs in the Republic, his eyes grew when he heard that the United States had recognized him. As they continued, they said to him that he would be brought to Arkhangelsk, where he would be loaded onto a plane and flown home to the states. He smiled and tears began to well up in his eyes, he would finally be going home. The two intelligence officers shook his hands and told him to back his bags, as they had come to pick him up. Jonathan rushed around the house, pulling everything he had in Russia into the duffel bag he had brought with him long ago. \n\nAs they had driven to the airport, he looked out the window. He had begun to see many exports of American culture enter the Republic. From people carrying little bottles of Coca-Cola to even a few Fords on the road. As he got to the airport, he shook the hands of the intelligence officers one again. Jonathan boarded the plane, not before turning around and taking one good look at Russia before leaving for good."
 zhukovsuperregional.4.a:0 "So long, and thanks for all the help!"
 
 zhukovsuperregional.5.t:0 "New Masters"
 zhukovsuperregional.5.d:0 "Dmitri walked down the street, he had arrived back to Russia only a few months ago. He had been thousands of miles away, fighting as a soldier of fortune on the side of the Baathist forces in the Middle East. Being one of the only Russians who was in the Middle East fighting, he had to learn Arabian fast. He wondered when he first came back how easy it was to get a job, but soon after he had arrived, he had been contacted by the government to work as an instructor for the reformed Red Army to prepare them for the possible conquest of the East and the inevitable war against the Germans. \n\nAs he got down to the camp, he opened the door and entered the classroom. Many of the new enlisted recruits had been sitting in the room at the desks. As Dmitri walked in, the recruits shot up instantly and saluted him. While he had been teaching for a few weeks, he hadn't gotten used to the constant drilling of the recruits and their discipline. In Saudi Arabia, he had been used to soldiers that could be hardly even called soldiers, not the men who had assembled before him. He told them to sit back down, and then wrote on the blackboard behind him. Dmitri wrote three words on the board. Advanced Weapon Technique. \n\nLater on the range, they used some of the weapons that had been sent to them from the United States or even from the black markets that stretched across the world. They ranged from new rifles that had been bought, to scrappy-looking, but reliable machine guns that had been smuggled. Dmitri helped most of them learn how to fire and control the weapons. By the end of the day, each recruit had a basic understanding of advanced weapons. Dmitri smiled and began to walk home after finishing the class."
 zhukovsuperregional.5.a:0 "All in a day's work."
 
 zhukovsuperregional.6.t:0 "First meeting"
 zhukovsuperregional.6.d:0 "Zhukov said at the long table in the Presidium meeting room. As he awaited his two other deputies to arrive, he looked through his notes. The contents of them had been normal procedures. Items like what to talk about during the meeting, ideas they could bring up and how the meetings would go. He looked down to his watch, waiting for the hand to strike eleven. At this time both Yakovlev and Ryzhkov should arrive for the meeting. \n\nAs he twisted the pen in his fingers, both Yakovlev and Ryzhkov entered the room. Both of the men had an aura of power around them to the aides that had also entered the room. Zhukov's secretary gave him a note saying that all expected members had arrived here. He looked around himself, noticing some of the men beginning to talk to each other and discuss the contents of the meeting. He then began to speak. \n\n"Gentlemen, Comrades, it is an honor to be speaking to all of you in good health. Today marks a great day for us and the Republic. I have called you all here to discuss our next chapter in our government. As I'm sure many of you know, the Presidium is reformed." He motions to his left and right, with the members sitting on each side lining the table. "We are meeting to discuss our government and our next course of action. We are on the verge of being very close to fully restoring the glory of our former government. Until then however, we must plan for our glorious restoration and then the Continuation of the Great Patriotic War. Like I said though, we must get to work". Zhukov looked at Yakovlev and Ryzhkov before nodding."
 zhukovsuperregional.6.a:0 "Gentlemen, shall we begin?"
 
 zhukovsuperregional.7.t:0 "Balance of Power"
 zhukovsuperregional.7.d:0 "Sergey Akhromeyev read the letter that had been sent to him for the third time. As he was reading it he couldn't believe his eyes. If he was reading the letter correctly, as he assured himself. The Red Army was beginning to be pushed out of the politics of the Republic. He threw his hands up in the air in anger and confusion. Why on earth would Zhukov remove the military from politics? Was he a madman craving power? He was a general himself, a very successful one. All of these thoughts raced through Akhromeyev's head as he thought of a response to write to Zhukov and the Presidium. \n\nHe sat down at his desk in his office, one that was quite decorated compared to the likes of Zhukov himself. Akhromeyev grabbed some of the paper he had in his desk and began to write. While he may have not been the best man when it came to words or attempting to write convincing arguments, he was a great general he thought to himself. Before he even had written the second paragraph, he balled up the letter and threw it in the trash can next to his desk. Too bold he thought as he began again. \n\nAfter four different starts, he believed he found the letter he would send to the Presidium. However as he was finishing this letter, he realized that he should send a separate one to Zhukov himself, hopefully convincing him to let the military back into politics. The two men had been acquaintances in the years following the fall of the Union, but had grown apart. Maybe it is possible that he can persuade Zhukov by bringing up their old friendship, he thought. So he began to write another letter, again."
 zhukovsuperregional.7.a:0 "Now what is the address of the Presidium?"
 
 zhukovsuperregional.8.t:0 "Army at the Head"
 zhukovsuperregional.8.d:0 ""Who the hell is that" Asked Yakovlev to Ryzhkov. While the two men could be rivals at times when it came to power, they had seemed to be allies today. Yakovlev opened the door to the Presidium meeting room just a smidge to see who was in there. Inside he saw Akhromeyer and some of the other generals in the Republic. His eyes widened and he snuck back to Ryzhkov who was standing across the hall, confused. \n\n"Fucking Akhromeyer is here. Something happened to him and Zhukov. There's a few generals as well." He said to Ryzhkov. As he said this, Ryzhkov face palmed and walked to the door, preparing to go inside and have some words with the men. However, he was stopped by Yakovlev who grabbed his arm, pulling him back. \n\n"Nikolai, there is no need to barge into the room and begin to ask questions. If anything, my friend, we should go in with an open mind. Maybe it is possible for us to learn without angering the generals." He said to Ryzhkov, with his hand on his shoulder, hoping to disarm the conflict. However it was to no avail as Ryzhkov brushed Yakovlev's hand off and walked into the room anyways. \n\n"Ah Comrade Ryzhkov and Comrade Yakovlev, so good to see you two had finally made your way to our meeting, only a few minutes late." Said Akhromeyer to the two men, as they found their seats. \n\nAs Akhromeyer began to speak, Ryzhkov was deep in thought. He tried to think of an objection but couldn'.t"
 zhukovsuperregional.8.a:0 "That fucking rat."
 
 zhukovsuperregional.9.t:0 "New Assignments"
 zhukovsuperregional.9.d:0 "Ryzhkov looked down at the letter he had been sent and slammed it down onto his desk. Water Transportation? For a man of his talents? He was furious. Ryzhkov could not believe his eyes as he read what was happening before him. "After considerable advice" from who, thought Yakovlev. What advice was given to the Presidium on him? Who could be being such a menace that they change committee assignments. Was it the army? Could it have been Zhukov himself. Whatever the answer was, he was furious that it had occurred. Ryzhkov read the letter one more time before balling it up and throwing it into the trash. Someone else's fucking job thought Yakovlev as he tried to get his mind off of it. \n\nAcross the capital of the Republic, Yakovlev had received a similar letter. Instead of Water Transportation it was to the Committee of Coal Transportation. Unlike Ryzhkov however, he was more confused than angered. No conspiracies against him. Did he do something wrong? Did he accidentally anger the wrong person? Whatever it was, it distressed him a bit. Yakovlev had never done anything wrong, all of his work he did was to benefit the republic in any way possible. The letter however, just made him feel disappointed in himself. Whatever could he have possibly done that made the Presidium mad? Whatever it was, he couldn't let his mind wander too much on it. He frowned, feeling upset to himself, he had gotten so far. So close to being an actual politician for something important, and not a rump state located in Russia. Yakovlev went to bed trying to think of something better, hoping that the next day would bring better news."
 zhukovsuperregional.9.a:0 "Don't you just love change?"
 
 zhukovsuperregional.10.t:0 "Polarizing Posters"
 zhukovsuperregional.10.d:0 ""So how do you like this one Grand Marshal" Asked the artist to Zhukov, showing him a mock-up that he had drawn. An order had come down the lines of the government, asking for a request for new posters that are "patriotic and invoke a sense of willingness". Alek was one of the artists who had answered this call to arms. In the weeks upcoming to the showing, he had created nearly twenty different posters, all with different themes. They ranged from simple images of a unified Russia imposed with the flag of the Republic draped over it, to the much more complex art of a soldier blocking a large German soldier from a family. \n\n"I quite like the colors on the art, however, I feel that it is too brash if I am being honest with you, boy. Can I see the next one?" Replied Zhukov. The poster was one with the flag of Reichskommissariat Moscow being melted and then the flag of the Republic being formed from the ashes of it. While Alek had liked it when he had been drawing it, he couldn't disagree with the Grand Marshal on this. The colors looked very dark and brooding, compared to some of the other posters he had seen. Alek then pulled out another poster. \n\n"I quite like this one, do you mind explaining it to me?" Said Zhukov to this poster, unlike the others, this one invoked a sense of pride. Zhukov's interest definitely increased. The poster was a vivid one, with a man standing on a hill. Behind him was a ship in the water with its guns raised, tanks on land following him and planes flying above him. The colors had been ones of reds and blues. The text on the bottom read "Onwards! To the German's doorstep!" Zhukov then smiled."
 zhukovsuperregional.10.a:0 "We have a winner."

