 WRS_quality_over_quantity: "양 이전에 질"
 WRS_quality_over_quantity_desc: "우리의 붉은 군대 동지들은 더 이상 또 다른 전쟁의 골동품을 든 채 적과 싸우지 않을것 입니다. 우리의 공장은 군을 위한 최고 수준의 군용 장비를 생산하며, 이를 통해 전체적인 전투 효율을 크게 증대시키고 있습니다. 우리의 "양보다 질" 접근법은 그리 저렴하지 않지만, 그 어떠한 가격을 지불하더라도 좋은 소총 한 자루는 충분한 가치가 있습니다."
 
 WRS_the_army_of_the_people: "인민의 군대"
 WRS_the_army_of_the_people_desc: "종국에는, 일이 거칠어 질 때 우리의 인민들을 지킬 것은 붉은 군대 뿐 입니다. 우리의 포괄적인 개혁 및 현대화 계획 덕분에, 우리의 동지들은 이 숭고한 과업을 더욱 간편히 이루어낼 수 있게 될 것입니다. 진정으로 전 러시아에 걸쳐 우리보다 강대한 군은 없으며, 어떠한 군세 조차 우리보다 사회주의 혁명의 전위대가 되기에 적합한 이들이 없을것 입니다!"
 
 WRS_egalitarian_values: "평등적 가치"
 WRS_egalitarian_values_desc: "레닌 스스로가 제시한 이상에 충실하게, [WRS.GetName]는 여성의 지위에 관한 평등주의적 정책을 수용했습니다. 이제부터 그들은 공장에서 남성 동지들과 함께 일할 수 있게 될 것이며, 혁명의 적들과 최전선에서 싸울 수 있게 될 것입니다."
 
 WRS_sponsored_cultural_development: "문화 발전 후원"
 WRS_sponsored_cultural_development_desc: "혁명전선 행정부에 의한 대규모 기금의 유입 덕분에, 러시아는 문화적 부흥을 경험하고 있습니다. 영화 스튜디오와 극장이 대중을 위한 문화로써 의기양양하게 복귀하는 동안, 새로운 학습의 장이 우리 영토 전역에서 열리고 있습니다.\n\n너무나도 긴 시간을 러시아 무정부 상태의 어둠 속에서 보낸 뒤, 인민들은 다시 한번 심연 속을 비추는 교양과 세련됨의 빛을 다시 한번 보게 되어 기뻐하고 있습니다."
 
 WRS_phasing_out_war_communism: "전시 공산주의 탈피"
 WRS_phasing_out_war_communism_desc: "우리는 보다 평범한 경제체제를 위해 인기없는 전시 공산주의 정책을 폐지하는 단계에 있습니다. 민간 경제로의 힘겨운 전환 대신, 우리의 행정부는 이 문제에 대하여 조금 더 신중하게 접근하기로 결정했습니다. 이 과정은 시간이 좀 걸리겠지만, 좀 더 무모한 행동으로 인해 발생할 수 있는 부작용을 안전히 피하겠다고 말했습니다."
 
 WRS_economic_shock: "경제적 충격"
 WRS_economic_shock_desc: "유감스럽게도, 전시 공산주의에서 즉각적으로 벗어나고자 한 우리의 결정은 예상치 못한 결과를 낳았습니다. 완전히 다른 운영방식을 향한 급작스러운 전환에 의해 경제는 경미한 난기류에 직면하고 있으며, 이러한 추세가 스스로 바로잡아질 때 까지 다소 시간이 소요될 것입니다. 계측된 전환이 사후의 판단에서는 더 최적이였을 지 모르지만, 어쨌든 우리의 경제는 어떠한 경우에서도 개혁이 필요하지 않았을까요?"

