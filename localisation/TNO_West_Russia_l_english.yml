 WRS_altunin_crack_down_on_factional_struggles_desc:0 "Within the Front there lies an evil so strong, so divisive, and so malignant a tumor that every brave Soviet leader, starting with the great Lenin himself, has attempted to rid the Party of: factionalism. The people of Russia deserve better than the fascist, reactionary, or bourgeois scum that lead them, much less liberators who fight each other as much as the enemy. To this end we must focus our utmost attention and efforts to the elimination of the disease, to create a truly united Front that will be able to turn itself outwards from our small corner of northern Russia to the reunification of all of the Motherland's people.\n\nUnder the policy of democratic centralism, wherein all party decisions are binding, those that fail to obey the party line must be dealt with as we would deal with a traitor. Under the old Marshall, the front lay divided, constantly at odds with each other, more interested in infighting than protecting the Russian man. No longer! We shall first come together to break apart this New Order, to return stability and freedom to the Russian worker!"
 WRS_altunin_amass_our_forces_desc:0 "Today, comrades, is a great day. Today is the day that the workers of Russia will remember in their hearts for centuries to come, because this is the day that the people of Russia reclaim their nation from the factionalism that has taken hold. The working man of Russia, once a united force capable of bringing capitalism as a whole to its knees, now stand divided, disunited, and weakened, across a landmass brimming with reactionaries, fascists, and bourgeois scum.\n\nThe West Russian Revolutionary Front, the vanguard from which Russia's working men must unite, will now march again! We will piece back together a shattered motherland with the help from a glorious and thankful people. The men of the Liberated Areas will, with no doubt, take part in this reclamation, for it is their homeland too! They will be the backbone of the push to bring back order, peace, and true worker's democracy to the people of Russia."
 WRS_altunin_operation_mercury_desc:0 "Just as the light from the sun radiates out from the center of our solar system and out towards the planets, going from the nearer planets to as far as Pluto in five hours. The West Russian Revolutionary Front is like the radiating center of the socialist movement of Russia, the origin of the light that will soon reach all of Russia, as far as Siberia.\n\nIt is that movement that we see ourselves in. The first step in the Sun's journey to the far edges of the Solar System is Mercury, the sun-scorched planet. The first step in our piecing together of the great Russian puzzle is our immediate reactionary neighbors in Western Russia. They will be the ones who will feel the warm radiance of the glorious ideals of Marx and Lenin first, the banners of whom we will carry from Arkhangelsk to Vladivostok.\n\nOperation Mercury, the first rung on the ladder of Soviet unification, has begun."
 WRS_altunin_the_neutrals_desc:0 "On the veins of the Volga river lies the beating heart of the West Russian mercantile economy; Kostroma. From Kostroma, a former general of our glorious front rules with a light hand, seemingly only intent on peace in his corner of Russia. Despite what he believes now, we know that the only way for true peace to be brought to Russia would be its reunion as a Union of Soviet republics, a wish we hope our old comrade Ivanov will share.\n\nWhile he may have left us high and dry when the Front dissolved and the West Russian War drew to a close, the state we now see Russia in is proof enough that there will be no peace in Russia without the Soviet Union restored. We will once again welcome comrade Ivanov with open arms back to the Union, but if he crosses us again... there will be no third chance."
 WRS_altunin_negotiate_with_vologda_desc:0 "We believe that there is a way to reintegrate the lands of Vologda through no bloodshed, a way that would not require the sons of Russian mothers to spill each other's blood. Vologda, remarkable in its ideological neutrality amongst a patchwork of fascists, reactionaries, and "republics," is administered by former comrade Ivanov. With proper adroit diplomacy and skillful persuasion we may stand side by side with Ivanov once again.\n\nThrough diplomatic envoys, we understand that there will have to be concessions on our side, as Ivanov will be particular about the conditions of his return. While we are willing to work towards a compromise with him, it must remain clear above all else our dedication to the ideals of Soviet Bolshevism and the working people of Russia. While we will deal with an open hand and charming demeanor, we must not forget how Ivanov betrayed the Front at its most desperate time, and that if we must rule with a heavy fist we must."
 WRS_altunin_our_old_friend_ivanov_desc:0 "Alas, there is proof that the forsaken can see the light! Comrade Ivanov, no doubt seeing the naivety of his poorly thought out "neutrality," has officially rejoined our vanguard party, bringing his large army and the lands of Vologda back into the West Russian Revolutionary Front! While we had our doubts that Ivanov would understand the error of his ways and come back to the front, we now know that his heart lies with the workers of Russia.\n\nThis fantastic news means that now the large state of Vologda has been brought back under proper Soviet leadership. Our soldiers shall enter Vologda and set up appropriate Front operations to solidify our control and test the loyalty of its citizens. With Kostroma, the jewel of western Russia, now part of the Front, we have open access through its waterways to the next step of Russian reunification, as well as a bountiful center of trade."
 WRS_altunin_reclaim_the_neutral_zone_desc:0 "Ivanov clings to neutrality like a lemur to the edge of a cliff; it will be his death! He has made his choice clear... by refusing to rejoin the Front and be welcomed by his comrades, he has chosen to side with the forces of reaction. We will make sure that this choice costs him dearly. Soldiers of the Front, the liberators of the Motherland, must bring back this land to the fold, crushing Ivanov and his band of traitors!\n\nVologda will prove no small beast to tame; a fortress nation with only stability as its goal will prove difficult for our troops, ever loyal and courageous as they be. It is with this that we must proceed with great caution, and make use of our advantages in manpower and leadership against their prepared defenses. One thing is clear: there is no defense strong enough to withstand the might of the Russian people, and their will shall be made manifest! Glory to the Front!"
 WRS_altunin_watch_collateral_damage_desc:0 "During the Vologda campaign, many vital industries have become inoperable because of the Red Army's destructive tactics, rendering them useless until properly repaired, wasting much of our economic resources. In future operations, the Red Army must be trained to limit collateral damage as much as possible to retain the necessary industry while conquering Russia's various warlord states. "
 WRS_altunin_the_fractured_republic_desc:0 "As they are naively committed to the philistine liberties and democratic ideals, the Republic of Komi has turned from an metaphorical battleground of ideologies to a literal battleground of ideologies, attempting to create a bourgeoise democracy amidst one of the most turbulent times in Russian history. The fractured nature of the republic proves the inefficiency of maintaining such a fragile regime, perhaps the division and instability will sway many officials in favor of diplomatic annexation to the Front. "
 WRS_altunin_friends_in_syktyvkar_desc:0 "The Komi Republic contains many allies to the socialist cause, while there remains disagreement as to how socialism and Marxist thought should be implemented, we recognize that many in the republic wish for a return to socialism. We may be able to send a delegation to cooperate with the socialists, or even work out a peaceful solution to reunification."
 WRS_altunin_invite_comrade_suslov_desc:0 "Mikhil Suslov was one of the most steadfast allies of the Revolutionary Front, and is today one of the most powerful and influential men in the breakaway state of Komi. Although many in Arkhangelsk are still bitter about the loss of one of our most vital provinces, we must think pragmatically. Through reestablishing our ties to the region via Suslov, we are guaranteed a powerful ally in Syktyvkar, one who is professional, well organised, and has a wide network of supporters in the country that he will use to reestablish control of the Front without violence. An ally who will make sure both Komi and the Front are in the firm control of the central government, and that the nation shall not waver from the ideology that guides it forward..."
 WRS_altunin_march_on_the_old_capital_desc:0 "After the collapse of the old Soviet Union, the province of Komi was an integral region of the West Russian Revolutionary Front, its capital city of Syktyvkar even serving as our emergency capital in the West Russian War. However, since those days, our hold on Komi has weakened, and the region is now controlled by upstarts who are seemingly incapable of even governing themselves. Yet despite their chaotic rule, the rebels have somehow amassed great power and influence, and now they believe they can challenge our authority.\n\nWe cannot let this madness continue. We must strike at the rebels and reclaim the province as a basic step in the reunification of the Motherland."
 WRS_altunin_trial_the_government_desc:0 "The political demagogues in Syktyvkar are guilty of creating an illegitimate and illegal state, withholding power from the proletarians and sowing instability in the most tumultuous time. Every member of the legislative assembly must be tried for their crimes against the West Russian Revolutionary Front and the Russian people at large, starting with the far-right agitators and including many from the center and left coalitions.\n\nTrying the politicians for treason is necessary for restoring stability to the Front, as memories of democracy may linger within the minds of the populace, and should silence some of the loudest rabble-rousers."
 WRS_altunin_the_priesthood_desc:0 "As the great Marx once said, religion is the opiate of the masses. It can be said with great certainty that there is no country in the world where this is more true than in Russia. The orthodox church, a social and political force so great that it withstood the War and now finds itself bastardized into the theocrats that now rule their monastic dictatorship. Ever since 1917, the church has tried at every corner, with no avail, to stop the people's movement and destroy our great struggle, jeopardizing our movement and casting doubt upon our people. They use man's greatest weapon, hope, to bend him to their will. This cannot be allowed any more.\n\nThe writing on the wall is made clear, and our next move is more than obvious; the soldiers of our great Front shall liberate Gayny and instill the power of the people over the power of religion, a force that will at every step align with bourgeoisie interests. As the front rekindles its power, so too do the forces of reaction try and bite back, but the people bite harder!"
 WRS_altunin_crush_the_church_desc:0 "If religion is Russia's opiate, causing the motherland to grow sicker and sicker, trapping her in the past, then the Front is her rehabilitation. We must crush the figureheads of this evil force before they are able to corrupt her even more!\n\nWe see in Gayny the purest form of the corruption that has rotted Russia from the inside for so long. While religion itself is a personal matter, and can be practiced without harm from inside ones home, it is when it becomes more than just a personal matter that it becomes an issue. The power of the Church and its negative influence on Russia proves that a state based on religion cannot stand.\n\nIt is for this reason that we must crush the clergy of Gayny in their religious war against the people of Russia. We shall ride our tanks through the churches, we shall put up the red flag where the cross stood, and we shall rid Russia of the menace that is the Orthodox Church!"
 WRS_altunin_cease_this_foolishness_desc: "It is a regrettable consequence of Russia's sordid state that Soviet progress on decreasing the role of religion in people's lives has largely been rolled back in favor of fanaticism. The peasants, long desperate and without effective education, have chosen to indulge in the "opiate of the masses", turning the countryside into a stronghold of anti-Marxist principles.\n\nIn order that rational principles once again hold sway in the villages, the Communist Party has decided to embark on an effective propaganda campaign against the church. Cadres will tour our many hamlets to encourage literacy, educate the masses, and root out superstition wherever they travel. It is hard work, and there is always work to be done, but liberating our poor from the shackles of the faith is its own reward."
 WRS_altunin_securing_a_foothold_desc:0 "Thus far, Operation Mercury has been a resounding success. The land acquired in recent months is a greater victory than we could have ever hoped for before the cessation of the German Bombings. The soldiers of the Front revel in their victory, but as any commander knows, armies must be given time to rest and recuperate between campaigns.\n\nAnd thus the Grand Marshal has declared a period of consolidation. The army will work to rebuild infrastructure in newly liberated regions, as well as to register all of our newly acquired citizens. When the Front marches once again, it will be well-rested, bolstered by the land and workers we have freed from the shackles of the petty warlords ruling over them."
 WRS_altunin_consolidate_our_resources_desc:0 "Although the Communist Party now reigns supreme over much of West Russia, the same cannot be said about the socialist economic system. Since we last vacated these areas, a messy hodgepodge of capitalist and even pre-capitalist trade relations have become standard throughout. Currencies and business practices vary, and some areas have ceased to use money as a medium of commerce at all, regressing to barter instead.\n\nWe need to harmonize and standardize our economy in order to effectively coordinate production. Work will begin immediately on incorporating West Russian commerce into our own system, with the goal that a central administration has necessary control to continue development."
 WRS_altunin_thank_the_farmers_desc:0 "Now that our food crisis is over and our fortunes have improved drastically, we can look back at the people who made our windfall possible: the loyal farmers who fed the WRRF's armies even at their darkest hour. Their heroic struggle to produce sufficient quantities of food for the military caused a great deal of suffering and sacrifice, and it is time that the state honor their contributions to the Communist cause.\n\nWe will immortalize our farmers with a statue in every city. Expansive amounts of government aid will give them the support to feed themselves and their families, although we are quite aware that no amount of tractors or fodder could ever repay what they have given to the people of the Soviet Union."
 WRS_altunin_tactical_overviews_desc:0 "As we consolidate our control over more and more of West Russia, the military doctrines we developed as a half-starved warlord statelet become increasingly obsolete. We are working on a larger scale now, fielding quantities of men and equipment that would have been unimaginable just a few years ago. In some ways, we are closer to the Front that took on Germany in the 1950's than the Front caged up in Arkhangelsk.\n\nIt is time to gather our experts and pull out mothballed plans from days past. As we enter the next phase of Russia's liberation, it is vital that we overhaul our tactics to fit the new circumstances that we find ourselves in. The battles coming up will be our largest yet; for the sake of the Soviet people, we must be well-prepared."
 WRS_altunin_operation_venus_desc:0 "As the dust of Operation Mercury settles, and the Front expands southwards, we must locate and prepare for attacks on our new targets. Of course, what else can come after Mercury other than Venus, the second planet in our solar system from the sun? Our second wave of liberation in West Russia will deal with warlords further away, sitting on the frontier and with no hope of survival.\n\nThe principal targets the Red Army should be worried about are four: the first is the Gorki fiefdom, built on nothing more than a desire to crush the Germans with armoured force. Then there are the Tatar nationalists, mere traitors who gathered around Aliş and his radicalism. Finally, we should not forget about Vyatka, a regional power led by a Tsar who worked with the Germans and cares little about the people, as well as Vyatka's lapdog in Berezniki, controlled by Kazembek and people following his obscene ideology. They shall all fold to the WRRF."
 WRS_altunin_the_mechanized_men_desc:0 "Accurate information on what is happening across the Russian frontier is always difficult to come by. Despite that, we could not miss the rumours all coming from the city of Gorky. They spoke of a warlord state, not built on ideology or a leader, but the sole desire of the remnants of an army to crush the Germans forever. To do that, they use an armoured fleet rumoured to be massive. What matters, though, is that these men used to be proud soldiers of the Front in the war against the Germans. Perhaps, if we were to approach them, a deal could be reached before we send our best regiments to crush the city of Gorky."
 WRS_altunin_approach_averin_desc:0 "Perhaps, before the Front marches to war again, we should extend an olive branch of peace first, and offer the tank warlords of Gorky peaceful reunification. Hopefully, the "government" commanding the city, its factories and the tank armies will be acceptive of our socialist values and agree to cooperation for the greater good of Russia, now that a true power in the region is rising. We will also make promises for vengeance against the Germans in the future, when the nation is once again united and ready to fight."
 WRS_altunin_welcome_their_tank_divisions_desc:0 "Surprisingly, it turns out the West Russian Revolutionary Front's popularity in the population and army of Gorky is much greater than we expected. Not only the peasants of the city, but the army, the crews manning the tanks, fondly remember the days when the Front ruled West Russia and bravely fought against the demonic Germans. So let's not treat them as the enemy that we must silence, but as friends of our government. Perhaps we could even use the loyalty of the tank army to our advantage, and integrate them into the Red Army."
 WRS_altunin_punish_the_pirates_desc:0 "The bandits residing in Gorky, while they may use tanks instead of rifles and grenades, are still, in their core, bandits. They roam the area merely for personal gain, profits, and a vengeance against the Reich they know they cannot achieve on their own. And let's not forget that they betrayed us when we were at our weakest point, and set up base in the city instead of continuing to fight to the last man for our cause. It is clear that we cannot tolerate such a group, now that they are on our border. The invasion to take Gorky will be swift and decisive, and the armoured pirates will not be able to resist our powerful armies. They will be defeated with ease."
 WRS_altunin_get_the_factory_back_online_desc:0 "Of course, no one can forget about the Gorkovsky Avtomobilny Zavod, one of the largest vehicle factories in free Russia that effectively powered the entire war effort of the Gorky bandits and produced their tanks. While damaged and out of service now that we invaded, it must be repaired and re-opened as soon as possible. Its production capabilities, combined with the resources West Russia has to offer will be very beneficial for the WRRF's military industry. This time, GAZ will not be put to use for the lawless bandits formerly controlling the city, but for the true Russian government in Arkhangelsk."
 WRS_altunin_the_rogue_tatars_desc:0 "The story of the Tatar republic, like many other states in the region they reside in, begins with betrayal. As the WRRF marched against the German Reichskommissariats, Abdulla Aliş found an excuse to start an uprising, and as much as our general Gavrilov tried to defeat the separatists, we were forced to flee northwards. Now, we have reached the treacherous Tatars yet again, and it is time to get payback for their betrayal. The mobilization on the frontier with them will begin, and preparations for total war against them will as well. Perhaps, at the last possible minute, they will see the strength of the Front and be welcomed with open arms as our brothers. If they do not, they shall face the consequences."
 WRS_altunin_the_final_warning_desc:0 "It is time, after preparations and warnings, to give the final ultimatum to the Tatar separatist republic. Their options are two and they are simple: join us or die. It has become quite clear to us that, at this point, the separatists have no power to stop the Red Tide flooding Russia. We hope that the Tatar leadership will understand this as well, and accept the peaceful option to avoid bloodshed. We could even provide them with an ASSR, if they agree and prove their loyalty to our cause. Of course, if they reject our solution, we will not have a problem with sending our armies into Kazan for a swift conquest of the city the Tatars are based from and the surrounding area."
 WRS_altunin_demand_oaths_of_loyalty_desc:0 "Last time Tatarstan was brought under the fold of the front, they betrayed us. We must ensure that such a thing will never happen again. Now that they are back under our control, an oath of loyalty to the West Russian Revolutionary Front will be written. The oath will be a pledge to maintain trust and fight for the Front and its ideals of socialism and freedom against all odds, even at its darkest moments, and to never turn against it. To get any important position in local government or to become a member, each Tatar will have to say the oath. While it may not have a practical difference, it will have one in the minds of the Tatars. And after all, every gentleman keeps his promise."
 WRS_altunin_the_restored_tsar_desc:0 "During the West Russian War, "Tsar" Vladimir was nothing more than a Russian collaborator, hated by his people and supporter of an almost dead ideology. However, he would do the unthinkable, and lead a small army of collaborators and emigrés into the Russian lines as both the Wehrmacht and the Front were under pressure. The pocket Vladimir created between other warlord states grew in power, centered around the city of Rykov.\n\nNow we have come back to conquer them. And unlike some other warlords, there cannot and will be no negotiations with them. The freedom of the people and socialism are non-negotiable. This simply a matter of war, and a war that will surely end in the victory of the Russian people and the West Russian Revolutionary Front."
 WRS_altunin_the_civil_war_relived_desc:0 "Half a century later, Russia finds itself in a situation so different from then, but also so similar. We are on the verge on ending the Tsarist tyranny for a second time, since some members of the Romanov dynasty seem to have not learned their lesson. We need to ensure that it never arises ever again in the Russian lands. And so, as part of Operation Venus, the monarchists of Vyatka will be attacked and crushed forever. They might have accumulated significant power in the lands, but the Red Tide is approaching them, and they will soon be swept aside from it. The WRRF is the only rightful government of the nation, not a hereditary autocracy of incompetent rulers."
 WRS_altunin_archive_the_royal_relics_desc:0 "The days when the Tsars ruled Russia have left behind them relics of the past that remind us of their reign. Specifically, many crowns and diamonds. While they may seem of little significance to a citizen of the West Russian Revolutionary Front, they can act as symbols that the reactionaries can put to use. And Vladimir did just that, when he took over Rykov with his army of supporters and collaborators. Now that the royal regalia are in our hands, it is time to do what has to be done, and hide or destroy them all. They merely remind us of the Tsarist years, and the last thing we would want is for some reactionary to use them to rally support around the monarchist cause once again."
 WRS_altunin_the_syncretist_experiment_desc:0 "The city of Berezniki a few years ago was not particularly notable for anything. However, as the West Russian War ended, it found itself under the authority of the monarchist pocket led by Vladimir. What made it different from them, though, was his eccentric governor, Alexander Kazembek. Believing in a monarchy of the people, and treading a dangerous path between fascism and communism, he distanced himself from Vyatka yet still relied on it. As much as the elements of socialism in Kazembek's ideology stand out, he is still opposed to the WRRF and a supporter of Vladimir. As negotiations are not possible, the solution is simple: invade Berezniki, and show no mercy to the Mladorossi."
 WRS_altunin_clean_up_kazembeks_mess_desc:0 "After we have made our preparations, it is time to strike against Berezniki. Invading the Mladorossi will not be a difficult process, as they only have one city to work with, while we have the entire might of Northwest Russia to support us in the endeavour. We hope that, with the swift invasion and crushing defeat of this warlord state, the absurd ideology they follow will wither away, with its supporters dead or in prison. And with the monarcho-socialists dead, the road will be open for us to further continue our expansion in the region. Let's hope there are less insane people to come in contact with in the future."
 WRS_altunin_out_with_the_tsar_desc:0 "Admittedly, a problem the West Russian Revolutionary Front has often come across in its expansion and its rule over parts of the country is teaching the socialist doctrine to a class of uneducated peasants. Now that we have entered the lands formerly controlled by the Mladorossi, this problem has only intensified. Many either seem to support the Tsar as a leader, since few were around to remember his actual rule before 1917, or do not understand the difference between us and their previous regime. Therefore, it is time we taught them the values of our ideology. Through political education, propaganda posters and our own party members and officials making visits to the villages and towns, we will explain to them why socialism works and how it is different from the Tsarist autocracy or whatever Kazembek believed in. Hopefully, the peasants and workers of Berezniki will become proud party members and supporters of the Front in the future."
 WRS_altunin_establish_the_new_frontier_desc:0 "With even more warlord state falling in front of the might of the Front once again, we must consolidate our gains. If we are too quick, we will not have learned our lesson from the West Russian War, and the bastion of socialism will collapse as quickly as it rose. Thus, the new lands brought under our protection must be stabilized, and civilian rule must be established soon. Time and effort will be devoted to this, and everyone must work together to achieve stability and development in the new swaths of land we have liberated. Only once that has been done, we will be able to continue our campaign of reunification."
 WRS_altunin_hunt_down_rebel_elements_desc:0 "We might have taken full control of many new territories in West Russia, but resistance continues. As much as we have tried to normalize the situation there, and discredit the regimes that used to rule the lands, some still fight on and resist Arkhangelsk's authority. Such rebellions must be put down, especially when they could present a possible threat to our supply lines when we move southwards. For that reason, counter-insurgency operations must be happening all the time. If we don't stop fighting the rebellions and partisans, then we will not give them any more space and freedom to operate. And eventually, the resistance will stop: if they are demoralized and depleted of men and supplies, even the most radical resistance groups will have to surrender."
 WRS_altunin_expand_vehicle_production_desc:0 "Our expansion continues with glorious success, and as our territory grows, so does our access to the industry and resources of West Russia. We can utilize this newly found power in many ways, and one of them is in the production of vehicles in our factories. Vehicles, whether they are armored personnel carriers or mere trucks, have many uses in both the military and civilian sector, especially if we produce more modern and advanced models. Transportation of people and useful goods across the territories we control will be easier, especially as we repair and develop the infrastructure destroyed by the German bombings. It will also help us better project our power further south, in the areas we have just conquered and are still in a period of transition."
 WRS_altunin_relocate_the_government_desc:0 "When the WRRF collapsed together with its effort to defeat the Reich, Marshall Voroshilov and those who still had faith in him and the regime were forced to flee to the far north, specifically to the freezing city of Arkhangelsk, right on the coast of the White Sea. However, now that more of our old lands have been brought back under our control, there are much more attractive options for the Front's capital and base of operations.\n\nSpecifically, the two main options considered are Syktyvkar, a major city a bit further south, and Rykov, formerly known as Vyatka and the center of the Russian royal restorationists. Both have been secured by the Red Army and are much more easily connected to the rest of West Russia and the fronts we fight on. Additionally, with them both being previous capitals of warlord states, some infrastructure for governing a nation from there will definitely exist. Therefore, relocating the government is a tempting option to support our campaign of reunification and help the Front in general."
 WRS_altunin_operation_luna_desc:0 "With the completion of Operation Venus, we have defeated even more enemies in West Russia, and are likely contenders to once again be the ones to unite this fractured region. However, we still have formidable opponents to deal with before we can safely say that we have become the masters of West Russia like last time. Should we defeat them, perhaps we can claim that role once more.\n\nThree are the groups that stand in our way. The first is Bashkiria, a nationalist Islamic Republic, that with little ambitions other than to survive, will be easy targets. A more ... unique warlord exists in Perm, where a small, insane cult has deemed the Russians "Aryans" and want to collaborate with the Germans. However, our biggest enemy in the region and one of the most hated groups is Samara, and the Russian Liberation Army. Ruled by general Vlasov, they have betrayed their country and are friends of the Germans. Of course, they will be crushed with all our might."
 WRS_altunin_the_maddened_cultists_desc:0 "None of the warlord states to arise from the chaos of the Russian anarchy were as insane and distanced from the thoughts and beliefs of the people they governed as Perm, commonly known as the Aryan Brotherhood. While after the war, all Russians hated the Nazis in one way or another, some went off the deep end. Some, led by Alexander Medvedev, have established themselves as their own warlord state, believing in Nazi ideology, yet also arguing that Slavs are Aryans as well. They rule Perm with a reign of terror that its people have to go through. It is high time we liberated them, and so an invasion will be launched as part of Operation Luna."
 WRS_altunin_euthanize_the_abomination_desc:0 "The time has come to put an end to the madness of Medvedev's clique and their insane beliefs. Our armies have already amassed on the frontier with Perm, and are ready to invade at a moment's notice. Seeing as we are opposed to any form of fascism and National Socialism, we could never tolerate the existence of what are effectively the biggest admirers of the Reich. The battle for Perm shall be easy, merely a footnote in the WRRF's victorious history, and will open the road for further expansion. Let us hope that the Aryan Brotherhood and its ideology will be forever buried in history, never to be seen again."
 WRS_altunin_rescue_the_persecuted_desc:0 "Under the rule of the Aryan Brotherhood in the city of Perm, there was nothing but pointless oppression against the people, oppression that the West Russian Revolutionary Front has come to end. The citizens that once had to live under the cultists must be taught the Socialist doctrine, a doctrine of equality. Normal civilians will be integrated into the Front well, especially since they will not have to live in a city that is constantly on war footing and will enjoy a better life overall. Those deemed "Untermensch" will be free once again, no longer adhering to absurd racial theories. Perm will be free, and under our benevolent rule."
 WRS_altunin_the_muslim_separatists_desc:0 "With Operation Luna, we will eliminate the last few threats to our nation in West Russia, and one of them is Bashkiria. Much like the defeated "nation" of Tatarstan, they were born from our weakness and believe in an identity separate from all other Russians, centered around their nationality and religion. However, their final fate must also be the same as Tatarstan, and that is parts of the Front, gears in a machine larger them like all other warlord states that fell to our force. With our armies already in the south from our previous operations, it will not take long for the formations there to assemble on the border with the Bashkir separatists, and when the time comes, invade and crush them with ease."
 WRS_altunin_what_must_be_done_desc:0 "All pieces are in place, and we are ready for a full invasion of Bashkiria with our forces in the region. The followers of Välidi might have believed they would survive and expand their influence, but their islamist dreams clearly come into conflict with those of the Russian people. And so, we cannot let them rule Ufa freely. The islamist menace will be fought with our full might, and they will have no choice but to surrender to the Front, and embrace socialism for the good of all of the country. Those who refuse will be dealt with, one way or another."
 WRS_altunin_hammer_out_a_deal_desc:0 "Perhaps the reason that the Tatars cannot be easily integrated into our nation is because of their religion. Both the monarchy and the old Soviet Union were not as kind to separate identities and the Muslims, and maybe the backlash of that was the nationalism and islamism we saw arise in the defeated warlord state of Bashkiria. For that reason, this time we will be more lenient towards them: specifically, the Front, as much as it attempts to distance itself from religion and its institutions, will show some kindness to the Tatars. Their religion and their customs will be respected, and so will some of the religious buildings and institutions, as long as they comply with our authority and our beliefs. With that, the Tatars could be much easier to integrate into the WRRF and be more loyal to our cause."
 WRS_altunin_the_traitor_general_desc:0 "Few men have become as hated in free Russia as general Andrei Vlasov. The man the Soviet Union once thought to be a loyal officer would turn against it, and merely mentioning him can spark anger in the minds of the Russians. He is a traitor, and proved this by founding a small fiefdom in the fringes of the border with the Reich's eastern territories.\n\nAt the same time, his army, the "ROA", has also become a loathed group. There are few things more shameful to our people as collaborating with the Nazi invaders, and each and every one member of Vlasov's army should be ashamed as well. We must invade their warlord state in Samara, one of the few remaining pockets of resistance to socialist authority in West Russia, and so mobilization near their stronghold must begin. An army of defectors will have no chance against the massive Red Army."
 WRS_altunin_drop_the_hammer_desc:0 "The time for our final vengeance has come. Vlasov's collaborationist army might have betrayed their very own motherland and our regime, but justice must eventually be served. The Red Army is fully prepared to strike and defeat any resistance, as it has managed to do so many times throughout our campaign of reunification. Unless they get help from their massive benefactors, the Reich that wants to see us dead at all costs, destroying Samara will be a relatively easy and simple job. And once they are wiped off the face of the earth, we will make sure that such vile organization to threaten the WRRF never appears again."
 WRS_altunin_never_again_desc:0 "We did it! We have managed to defeat the collaborationists on the battlefield, and destroyed any organized resistance they have to offer. What we must do next is to ensure that those behind the ROA are held accountable for their crimes, and that no one ever gets the idea to revive the treasonous groups.\n\nMany were involved and occupied high positions in the Russian Liberation Army, and they all need to be tried. We will arrest every single one of them that we can find, and then hold them on trial. They have committed a crime merely by helping the ROA, and believing in cooperation with Germany. We will deal with them, and while some may be simply imprisoned, we will not hesitate to execute those that were the worst and most evil. Every measure must be taken to ensure no such group ever appears again within the WRRF."
 WRS_altunin_secure_the_new_territories_desc:0 "If we want to maintain the position from which we fell so easily years ago, we must learn our lessons and establish ourselves as the dominant power, fully in control of their conquered territories.\n\nThe first step to stabilizing our control is ending what resistance remains. While we have theoretically seized a lot of land, there are still many resistance groups as well as bandits and warlords roaming it, and our army must effectively deal with them. Next, the economies of all these regions must be assimilated into the WRRF, which could prove difficult due to the differing economic systems adopted in each, but is ultimately possible and helpful for our efforts. Finally, the governance of these lands must be made more effective, and that can be done in many ways. In total, this will be a hard, yet not infeasible process."
 WRS_altunin_establish_our_administration_desc:0 "Now that the West Russian Revolutionary Front has finally reunited the region it once controlled,we must also ensure that the government leading it is stable and effective. The first key part in doing that will be shifting from military to civilian administration in the newly reclaimed lands. Currently, much of the affairs of those regions are handled by the occupation forces there, but this needs to change. Loyal communists will be placed in positions of local government there, to form proper civilian authority and complete their transition into integral parts of the WRRF. Additionally, the government must be centralized and reformed to be able to deal with a much larger expanse of land, specifically by bringing in local representatives from elsewhere and establishing new administrative divisions, so that the Front can finally stabilize its rule and prepare for more ambitious endeavours."
 WRS_altunin_root_out_the_roa_desc:0 "Of all the groups we opposed and fought the most, the worst was the Russian Liberation Army. That was not only due to their insane methods to destroy us, namely joining the Germans, but also because of their size and widespread support. Many who despised us and socialism in general saw the ROA as the best option, which further increased its popularity. Now, however, we have the power, and control all of West Russia. A widespread purge of any and all members, friends and sympathizers of Vlasov's army is of the utmost necessity, if we want to eliminate them once and for all. The most hated organization in our lands must be crushed and forgotten, forever."
 WRS_altunin_compile_our_findings_desc:0 "In our long and difficult campaign of reunification, we have had to fight many wars and battles against those that refused to cooperate and bow down to Arkhangelsk. Not only has this rewarded us with territory and glory, but also with important military lessons which we would otherwise not have learned. The Red Army has fought its way through West Russia using different doctrines and strategies in each battle, and so we must closely examine, together with the WRRF's best generals, which tactics are the most effective ones in the battlefield, and what we could improve for the future campaigns that could prove harder than ever before."
 WRS_altunin_reward_the_people_desc:0 "As the Front secures its true position in the world, the people of West Russia are full of joy, celebrating and supporting us in every step of the way there. However, they have also had to endure difficult situations, as we drained our available resources and employed every method and trick up our sleeve to get to where we are. It is time to show them that they have not been forgotten, and that they are the true backbone behind our success and power.\n\nWe have gained amounts of land and resources unimaginable when we had been isolated to the far north. As per the most basic principles of socialism, we must distribute them, to each according to their needs. The peasants and workers will receive land they can cultivate and use in the form of collective farms, while we will also offer aid from the profit we have made with our conquests and resources. The proud citizens of our country will see what they can earn in return for their loyalty and hard work."
 WRS_altunin_operation_phobos_desc:0 "To the west of the WRRF, on the estuary of the Onega river and on the coast of the White Sea, the Volunteer Anti-Communist Guard has established itself as yet another warlord state. However, it is not like the others. Vladimir Kirpichnikov was not a man who seized an opportunity for personal glory and profit, but a general forced into that position by Helsinki. After the Great Patriotic War, Finland acquired vast lands in Karelia and the Kola Peninsula, completing their dream of a "Greater Finland". But when a socialist power arrived on their backyard, they would find a way to shield themselves from them by the creation of a buffer state. Now, with our power and lands reclaimed, we can defeat the final warlord state still holding out in West Russia: Onega. Of course, Finland will rush to their protection, but we will hit two birds with one stone; Onega will fall, and the opportunity to reclaim Karelia will present itself."
 WRS_altunin_the_winter_war_desc:0 "After extensive preparations, it is time to set our sight on the one piece of free West Russia not held by our Front, and that is Onega. A thin facade to protect the Finnish nationalism and their plans to assimilate Karelia, as well as protect themselves from us, Kirpichnikov's fiefdom is not worth negotiating with. Instead, we shall send a diplomatic party to Helsinki in order to make our demands - the return of Karelia and Onega, or war against the Finnish nation and their traitorous puppet.\n\nWhile undeclared warfare was once the state of affairs throughout Russia, the affairs of nations are different, and we must not allow a decade of warlordism to let us forget this."
 WRS_altunin_our_long_last_lands_reclaimed_desc:0 "A long time ago, the West Russian Revolutionary Front fell. But not all of it. We stumbled, we fell, and we struggled to survive, but we rose from our ashes, and through invasion after invasion, we climbed back up to the top. We've done it. West Russia is no longer divided between petty warlords, but united under one banner, that of the Front. The Red Army has reigned supreme, and the workers not only of Russia, but of the world as a whole, rejoice with our second rise to power. Now, we might finally be recognized as the rightful rulers of the region once more, and we will send a strong message to our enemies. Both the rest of the Russian warlord states to the east, as well as the German Reich that might finally realize our full might."

