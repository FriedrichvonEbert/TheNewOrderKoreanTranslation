 WRS.31.t:0 "Drinking with the Marshal"
 WRS.31.d:0 ""To good health!" toasted Alexander Yakovlev, a shot glass upraised. Glass clinked against glass. "And to you," said Marshal Georgy Zhukov, before quaffing his shot - and almost toppling over his seat. Eyes flashing as he caught his breath, Zhukov turned to Yakovlev with a grin. "You've fine taste in vodka, Comrade Yakovlev. Hits and burns just the right way. Is this really the same swill the Red Army provisions?"\n\n"Not at all, Comrade Marshal." Yakovlev held their dull vodka bottle up, scratches and blurred spots glinting against the overhead lamp's harsh glare. "It's from a brewer just outside Ukhta. Fine man making his ends meet with a wife and three children. I felt myself obliged to recompense his work; hence, the bottle we're imbibing."\n\n"With brew this strong he can teach our own a thing or ten! I'll have some of my men fetch several barrels tomorrow afternoon."\n\nThe office fell silent as Yakovlev's cheer faded. "Ah... That is..." He cleared his throat, affixing Zhukov with a stare that didn't quite meet his own. "I'm afraid this bottle is all he can make for now, Comrade Marshal. The war has been harsh on his grains and potatoes."\n\n"Is that so..." Both men lapsed into thought. Ukhta's outskirts were impregnable from bandit raids; the Marshal himself saw to that. Any incursion from the larger warlords would have been stymied long before they reach his sector's capital. Perhaps he had an inkling of the true causes of this brewer's plight. Then again, perhaps not - for the war effort's sake. "Well, some other time then," Zhukov decided.\n\nFor some reason, Yakovlev shook a little bit less from where he sat."
 WRS.31.a:0 "I'm sure he will appreciate your patronage."
 
