 ### Zhukov regional tree descriptions ###
 WRS_zkukov_regional_the_new_soviet_era_desc:0 "Western Russia has now been united by the forces of our glorious Red Army, dismantling warlordism and crushing the enemies of the Soviet people. With these conquests the West Russian Revolutionary Front has gained control of much new territory, and can now truly claim to be a successor the legacy of the old Union. This increase in our prestige and power means that it is high time we begin to determine the future political direction of the Front, and usher in a great New Soviet Era guided by Grand Marshal Georgy Zhukov. Under his strong and erstwhile leadership, the Soviet Union will rise once more."
 WRS_zkukov_regional_restore_vkpb_membership_desc:0 "It is the Bolshevik All-Union Communist Party which took power in the October Revolution of 1917 and which formed the Soviet Union. Any attempt to reconstitute the Soviet Union must by necessity incorporate the party of Lenin and Bukharin. That is why we must take the first steps towards refounding the party by bringing its old members into our administration, in a limited capacity. The front is still a military regime under Grand Marshal Zhukov, but we must look to a future beyond Soviet reunification."
 WRS_zkukov_regional_emphasize_the_partys_status_desc:0 "When Lenin was still alive, the Bolshevik party was an internal democracy, in which every party member had a say and disagreements were handled in a comradely manner. The dictatorial rule of a single man was unthinkable. As was the idea of allowing the party to be swayed by backward layers in the general population. We would do well to revive these principles within the Front and the future party, ensuring that the voices of party members are put first."
 WRS_zkukov_regional_emphasize_the_peoples_role_desc:0 "In this age of warlordism and fascist insanity, we must remember the gains of October: universal suffrage, abolition of the classes, and power to the worker. It was always the intention of Lenin that the party should be the voice and sword of the people, and that the party rule and lead on their behalf. While the military necessities of the Front make any ideas of democracy difficult, we would do good to remember what it is exactly we have been fighting for all these long years: The Soviet People."
 WRS_zkukov_regional_restore_the_administrative_divisions_desc:0 "Before our defeat in the West Russian War, the Front controlled great swathes of the territory across Western Russia. Now, our glorious Red Army has reclaimed much of this territory for us. Yet as it stands, our presence in these regions consists of little more than a military occupation, leaving the people without local government. In order to assert our control of these areas and consolidate the Front, it would be advisable for us to restore the old administrative divisions of the West Russian Revolutionary Front, reassuring the people that we have returned for good."
 WRS_zkukov_regional_maintain_military_precedence_desc:0 "While we have made great strides in recent years in our campaign to reunite the Soviet Union, we are far from the final day of victory. To the east lies a great many regions that still need to be brought to heel, and to the west lies the Nazi menace, our greatest foe. If the Front is ready for the military challenges to come, we will have to maintain strict military discipline and order. The Front is and must stay a strictly military organization, at least until our enemies have been vanquished once and for all. Any ideas about restating civilian governance will have to wait."
 WRS_zkukov_regional_encourage_the_state_meritocracy_desc:0 "Sadly the Old West Russian Revolutionary Front was plagued by corruption and cronyism. With Grand Marshal Zhukov in command, we can begin to turn that around. From now on all appointments for military officers will be based on meritocratic principles, with no discrimination on the basis of background or nationality. This policy will ensure that our Red Army and the state as a whole are directed by loyal and competent men, and give all of our soldiers a sense that they too can rise in the ranks if they show enough initiative and grit."
 WRS_zkukov_regional_uplift_socialist_values_desc:0 "Prior to the arrival of the Red Army, many of the territories we now control were in the hands of Tsarists, Nazi collaborators, and other reactionaries. They have sadly spread their poisonous backward ideas amongst portions of the civilian population. We will have to put considerable resources into agitational propaganda to sway the people in these regions over to our cause, and instill in them an understanding of loyalty to socialist values. We are confident that with time, the people will remember the lessons of October."
 WRS_zkukov_regional_the_new_soviet_woman_desc:0 "It is Lenin who once said the women's section of the workers army was of particular importance to the victory of the social revolution. Yet for too long the Soviet woman has suffered under the weight of domestic slavery and sexist chauvinism. The relegation of women to domestic duties and their exclusion from political and military life has been falsely excused in the past by the necessities of the war footing of the Front, but now there is no further justification for such a situation. Women must be granted full legal, social, and political equality, including the right to join the Red Army and fight alongside their male comrades."
 WRS_zkukov_regional_stress_soviet_egalitarianism_desc:0 "Many claim that the Front has a long way to go on women's rights, but such people forget the inherently feminist nature of our socialist system and the great gains that October won for Soviet women. The Soviet Union was one of the first countries in the world to grant women equal status to men in all legal matters, divorce upon request, and full rights to vote and participate in politics. Women continue to be equal in Soviet society today. We should not forget this as we fight to liberate women across the Russian warlord states."
 WRS_zkukov_regional_appeal_to_the_populace_desc:0 "We need to show the civilians in our newly occupied territories that we are different from the callous warlords and fascist fanatics who once ruled over them. The Front fights for the Soviet people, and cares deeply for their security and welfare. For this reason we must introduce increased pensions, ensuring that the old and infirm are not only protected physically from foreign threats by the Red Army, but also protected socially from the deprivations that they previously faced. Such measures will go a long way to appealing to the populace of Western Russia."
 WRS_zkukov_regional_rebuild_the_bureaucracy_desc:0 "The recent expansion of the West Russian Revolutionary Front has put severe strain on the state bureaucracy, with hundreds of administrators being sent out to govern our new territories. At our capital in Arkhangelsk the central government is experiencing a severe manpower shortage. The situation has reached a level where our efforts to cement our control over Western Russia have been seriously hampered as a result. We need to rebuild the state bureaucracy from the ground up."
 WRS_zkukov_regional_liberalize_appointment_criteria_desc:0 "There are a great many men in our newly conquered territories who are former bureaucrats once embedded in the various warlord states. Despite many being associated with quite unsavoury regimes, such men could be of great value to our cause by helping us refill our depleted state bureaucracy. All of them will obviously have to be screened, and some excluded from possible employment, but the bulk will be of use. Under our guidance, they will learn to serve a new master: The Soviet people."
 WRS_zkukov_regional_escalate_dewarlordization_trials_desc:0 "Any and all proposals to rehabilitate the former warlords and their functionaries are preposterous. The Front must be the hammer which smashes Russian warlordism. Our justice must be swift and efficient, and forever put an end to such men. The De-Warlodization Trials already underway must be intensified and expanded, with all the former warlords and their worst apparatchiks put on trial and executed. Only then will the Soviet people know that we are serious about stamping out warlordism and reuniting our shattered union."
 WRS_zkukov_regional_legislate_minority_autonomy_desc:0 "One of the immense strengths of the old Soviet system was its emphasis on federalism and national-self determination. It is time to show the ethnic and national minorities in our territory that we are not Great Russian chauvinists who seek to rob them of their rights and liberties. We will establish the Bashkir and Tartar Autonomous Soviet Socialist Republics, winning the loyalties of the Bashkir and Tartar people's and making it clear to all ethnic and national minorities that we are on their side."
 WRS_zkukov_regional_a_new_age_of_culture_desc:0 "Culture is not a field that the West Russian Revolutionary Front has had the luxury of being able to consider, but now that we have secured control over Western Russia is an issue we will be forced to adress as people have more and more time to spend on leisure activities. Yet the government is faced with more questions than answers: What should be the approach to freedom of the press? Should art be free from censorship or reflect the needs of the Sobviet state? Is experimental art a waste of time?"
 WRS_zkukov_regional_encourage_cultural_experimentalism_desc:0 "The early Soviet Union was the site of an explosion of artistic creativity borne from the liberatory spirit of October. It is time for us to revive that spirit, and usher in a new period of cultural experimentalism. The works of Vertov, Tatlin, and Kandinsky must be remembered and cherished. Creativity in literature, art, music, film, and more should all be pursued with vigor. Freedom of art and press should be re-established, even dissidenting press under state supervision and censorship. Such measures will fill the people with the knowledge that our Soviet state is a pioneer not just in politics, but in all other matters as well."
 WRS_zkukov_regional_enforce_proletarian_standards_desc:0 "In this period it is essential that we maintain the discipline and confidence of the Front, and the best way to do that is to regulate culture accordingly. All art, literature, film, and music should be tendentious, patriotic, socialist-minded, and generally optimistic. It should portray our Red Army soldiers as heroic and prefigure the future to come when we fully reunite the union and expel the Nazis from our land. Importantly, the press must remain fully in the hands of the state, with dissident media banned. Our people must be reassured of the righteousness of our cause, not distracted by crass artists and defeatist journalists."
 WRS_zkukov_regional_sponsor_cultural_development_desc:0 "All the great institutions of Soviet culture and arts were lost along with Moscow and Leningrad during the Great Patriotic War. If we are to revitalise socialist culture inside the borders of the Front will have to reconstitute such institutions and restore them to their former glory. New theatres, art academies, film studios, and universities will need to be built, and considerable resources put aside to encourage artistic and cultural projects. Only through such efforts can we kickstart our cultural development."
 WRS_zkukov_regional_uplift_the_young_bureaucrats_desc:0 "As the Red Army swept through the rebellious warlords of West Russia, many new and promising bureaucrats joined our government. It has been suggested that for their invaluable service to the revolution in those turbulent times, many of these so-called "Young Bureaucrats" are deserving of a promotion. Despite warnings from some within the current bureaucracy that these newcomers may be ideological deviants without an utmost devotion to the revolution, we have decided to authorise these promotions."
 WRS_zkukov_regional_lessons_from_the_old_union_desc:0 "When great Lenin united Russia under the red banner, he had extended a hand of friendship to other socialist organisations such as the Menshevik Internationalists and Left SRs, only for them to attempt subversion after subversion of the revolutionary cause. In this same way, while the new bureaucrats may seem at first glance promising, the possibility of an internal threat arising from their promotion is too great. Thus, we will maintain the current centralised bureaucracy, for the safety of us all."
 WRS_zkukov_regional_pluralize_the_system_desc:0 "The Front is, to put it bluntly, terribly inefficient. The ideals of socialism are of course worth upholding, but pursuing them dogmatically while the Union crumbles around us would be a foolish endeavor. A new constitution, to be implemented upon the Front's dissolution, shall be drafted. This constitution shall guarantee democracy, a more stable and gradual path towards communism and, although opposed by some of the older bureaucrats, a limited amount of privatisation."
 WRS_zkukov_regional_cement_the_transition_desc:0 "While the chaotic era following the collapse of the Union necessitates a degree of authoritarianism, continuing such governance once immediate threats to the people have subsided would be both foolish and pointless. When the provisionary governance of the Front is dissolved and the new Union established, it shall be governed by a constitution, to be drafted immediately, upholding both liberty and socialism. After all, did Lenin not say that democracy is indispensable to socialism?"
 WRS_zkukov_regional_maintain_the_regime_desc:0 "The Front is a provisional government, this we all know, but the ideals it upholds need no alterations lest revisionary forces subvert what we have fought so hard to achieve. It is clear that once the front is dissolved, the Union must be governed by a new constitution, to be drafted immediately. As such, the new Soviet Constitution shall in essence continue the governance of the Front long after it's dissolution. There is no need to change a system that has been proven to work."
 WRS_zkukov_regional_the_new_economic_policy_desc:0 "The failures of War Communism are manifest: while the army is enriched, our people starve in the streets. While the State is bloated with economic planners trying to put the fires out, the sheer attrition of the system starts new infernos all the time. While the country burns, in other words, only a few benefit - and it is power, not prosperity, that this system creates.\n\nWe will be hypocrites no longer. With a limited expansion to free-market operation in our domains, our markets will not suffer from chronic shortages, and our people will be freed from chronic want. It is the way forward for Russia, and so it will be our policy too."
 WRS_zkukov_regional_educating_the_people_desc:0 "Public education drives everything - it hones the youth and prepares them for entry into the Proletarian workforce of tomorrow. It pushes men and women, the brightest of their generations, into education where they can impart their learning to those who can carry the torch. And in doing so, it improves the quality of our industry, research and all-round public life.\n\nWe must pivot to secondary and primary education, give our people knowledge of more than the rifle and the farming tool, and give our country a future worth fighting for"
 WRS_zkukov_regional_fund_the_sciences_desc:0 "The Sciences are the key not just to innovation in all fields of research - it is science that dictates how efficiently the tank or soldier moves and how much work can be done by a workers' brigade without stopping. It drives the tactics of our frontline troops, and it ignites our ties with the outside world as our research community links with the cream of the global intellectual crop.\n\nIf Socialism is not driven by people of Science, why bother calling it the Immortal Science at all? For this reason, and all the others listed above, we will invest heavily into research and development, and build a nation that looks ever into the future."
 WRS_zkukov_regional_a_generation_of_visionaries_desc:0 "We believe in the power of the Masses, not the will of single men and women, to drive history onwards. Nevertheless, we would be foolish to deny that certain intelligent men and women are more capable of advancing the Revolution than others - and these people, these visionaries, deserve to be recognized, honed and pointed straight at the Front's enemies as our biggest intangible weapon.\n\nOf course, finding these talents will never be easy. We will have to overhaul our research talent recruitment system and our standardized testing entirely, and the ideological aspect gives our Recruitment Department headaches, but for the rebuilding of the Socialist Motherland? All sacrifices are worth our while."
 WRS_zkukov_regional_a_generation_of_workers_desc:0 "We must never neglect the source of our power - it would be even more foolish than a tank brigade ignoring the fuel on which it runs, for at least the fuel of tanks can be replaced. The trust of our workers, once gone, is almost impossible to replenish. Thankfully we are tracing the patterns of worker efficiency, and with innovations in organization and labor standards we are building an integrated industry-network that will truly stand with the best in Russia.\n\nWe are not ones to sit around being complacent, either: our old union structure, while moribund, can always be kicked into assistance in upgrading the skills of our factory workers..."
 WRS_zkukov_regional_the_end_of_war_communism_desc:0 "War Communism was a tragic joke - it was a joke without a punchline, because its real butt was the collective welfare of the Russian people. We must now emphatically turn away from this mess of a policy, embracing the will of the free market to drive some of our production and demand - the worker's welfare must be enshrined, and with it the tenets of Bukharinism.\n\nWe will not pretend that this is not, in part, a political move designed to boost our legitimacy. Nor will we pretend that our leadership will take the credit. But this is socialism, after all, and if it works...nobody will think to complain in the history books."
 WRS_zkukov_regional_a_measured_transition_desc:0 "Just because we are emphatically rejecting something, of course, does not mean that we are to fly into the passionate embrace of a completely foreign economic system. Woe betide the foolish who believe otherwise! The Revolutionary Front will move slowly but surely into a new and tested system of production, one which we are certain will fill the ideological and economic needs of our people.\n\nOf course, this does give us significant control over the eventual shape of the Republic, but that is all according to design, yes? Our Front is nothing without its leadership, and control is the better part of responsibility, after all."
 WRS_zkukov_regional_develop_rural_infrastructure_desc:0 "Our ruralities suffered grievous harm in the interwar years, as the ravages of the war broke the back of the countryside. We will take measures to overcome this error by integrating them into the glorious new system we have designed - one that runs goods from the heart of the city to the ends of our domain in days, if not hours.\n\nWith this integration will come political control, of course, and there will be opportunities to enforce previously lax adherence to Socialist principles - but freedom is not truly free unless it is Socialist, after all. In time, the rural world will come to understand this."
 WRS_zkukov_regional_expand_the_oil_industry_desc:0 "An army marches on its stomach. But it can march further and through much more if it has oil.\n\nOil is the lifeblood of our army, and is what will grant us victory. Our mechanized military demands it for Tanks, trucks, and aircraft. Our economy needs it for trains and trucks to bring supplies and materials to where they need to go, and to power the factories of Russia. And we must provide it with as much as we can get."
 WRS_zkukov_regional_the_wealth_of_the_motherland_desc:0 "Vast timberfields in every direction. Acres upon acres of farmland. Enormous wealth hidden just below the surface. The Rodina is vast, and so are her resources. And the people of the Union shall use as many of these gifts as they can to free themselves from the Nazi menace, and to return her land to the toilers that live off of it."
 WRS_zkukov_regional_arrange_agricultural_mechanization_desc:0 "In many places, Russian farms are still worked by mules and horses hooked up to wooden plows. What modern agricultural practices that existed either never were implemented or discontinued due to a lack of equipment. That simply won't do at all. We will not suffer another hungry winter! Our farmers will have tractors, modern plows, and fertilizers to work beside them. We will see full storehouses and silos as an obvious result."
 WRS_zkukov_regional_increase_agricultural_subsidies_desc:0 "One may attempt to merely seize the grain from the farmer when it is not enough. But who would that serve? Neither the city worker, nor the peasant shall suffer the misery of hunger in our Union. We will give the farmers the funding they need, and we only ask for one thing in return: more food. Do whatever you have to, but give us more bushels!"
 WRS_zkukov_regional_reinstate_the_prodrazvyorstka_desc:0 "Everything is backwards. Farmers hoard grain while the people in the city starve. Crop yields are not enough on their own. It is hard, but we must take action for the good of our citizenry.\n\nOur troops will seize the hoarded grain, and give the farmers a fixed payment in return. We will try to redistribute what we can in an equal manner, to ensure that everyone can get what they are entitled to in an equal share."
 WRS_zkukov_regional_begin_the_redistribution_desc:0 "We have not inherited an egalitarian paradise. We have instead conquered a land that has abandoned its pretenses of equal wealth and disdain for private property. We see again a system of unequals, where a few have hoarded wealth while the great masses struggle. We fix that now. Property redistribution will begin again. And this time, everyone will really end up with what they deserve."
 WRS_zkukov_regional_return_to_bukharin_desc:0 "Our hatred of Bukharin's military policies is well documented. One may never forget that. But his economic policies? Those are hard to criticize from our perspective. One might even call them admirable. And we will continue with them. The Union will continue along this path, adopting the plans he set out to fulfill, and fulfilling the wonders that he had envisioned."
 WRS_zkukov_regional_a_policy_of_foreign_investment_desc:0 "Before the Great Patriotic War the Soviet government was hostile to foreign investment, believing that it was a foot in the door for foreign capitalist powers hostile to the socailist aims of our country. Now perhaps it is time for a change in perspective. Due to our shared hostility with the Nazis, we are on relatively good terms with capitalist countries like the United States. It may be immensely beneficial for our industry to allow some limited level of foreign investment from such countries. They will of course have to be kept under a close eye, but this is a small price to pay for the economic benefits foreign investment will bring."
 WRS_zkukov_regional_prioritize_developmental_industry_desc:0 "If we are to turn our Soviet motherland into an industrial powerhouse, we must focus on a developmental approach, implementing the most technologically advanced and modern techniques and methods to build a strong and efficient economic system. It is not enough to just build huge industrial centres in our cities. We must think about ways to raise the economic level of the entire country, increasing the number of workers, the diversity of industry, and its commensurate efficiency. This will ensure our long-term economic prosperity."
 WRS_zkukov_regional_develop_the_industrial_core_desc:0 "Even after attempts to expand Soviet industry under Bukharin, our industrial strength remained pitiful. Worse yet, most of primary industrial centres have now been lost behind the Nazi iron curtain. If we are to make our Soviet motherland strong again we need to invest heavily in the development of our core industry, prioritizing the construction of basic industrial goods in our main urban industrial centres. Only after we have built a solid industrial base can we begin to think about employing more modern industrial techniques across the country. This effort is essential not only to the economic future of the country, but also to our future security needs."
 WRS_zkukov_regional_a_western_sibplan_desc:0 "All agree that the Bukharinite administration did do one thing right in the economic sphere: The Siberian Plan. The building up of industry far from the German border in Siberia in preparation for the Great Patriotic War failed to win us the war, but it did show the possibilities of massive government effort towards industrialization. It is a legacy that we should seek to emulate. We will copy the plan and implement a version of it here in West Russia, expanding our civilian manufacturing, infrastructure, and military industry. Hopefully it leaves us better prepared to face the Germans than its predecessor did."
 WRS_zkukov_regional_recenter_the_policy_desc:0 "We must not lose ourselves in nostalgia for Bukharin's Soviet Union. His market reforms were ultimately a failure that helped result in our woeful unpreparedness to face the Germans in Operation Barbarossa. Rather than return to the old schemas, we must pursue a new policy of development based on a unique understanding of our Soviet economy, centering the needs of the Soviet people and principles of socialist workplace democracy. As Lenin himself always intended, workers organizations such as cooperatives and the Soviet workers councils themselves must be at the heart of our economic policy."
 WRS_zkukov_regional_expand_the_production_bureau_desc:0 "Lenin once said that Communism is Soviet power plus electrification of the entire country. He was wrong. Communism is Soviet power plus motorization of the entire country. Our nation is vast, and as a result our transport needs are seemingly endless. We must once again connect up the country by investing heavily in motorization, expanding our vehicle factories and investing in the creation of new modern vehicle models on par with those seen in other countries. One day soon the whole country will hum to the sound of a car engine."
 WRS_zkukov_regional_soviet_oriented_development_desc:0 "We must never forget the basis and origin of our Soviet workers state: The Soviet's, the workers councils that brought down the Tsar and the Whites. As a result of the Russian Civil War, the Great Patriotic War, and then the long years of Warlordism, the Soviets have been either destroyed by the forces of reaction or turned into rump bodies with no real power. It is time for us to turn this situation around by encouraging the re-establishment and revival of Soviet's inside our territory. Their first task must be to implement poverty relief programs aimed at raising up the Soviet population from deprivation. Only with a full stomach and a roof over his head can a worker fully contribute to our great socialist society."
 WRS_zkukov_regional_the_proud_red_army_desc:0 "Many dismissed the Red Army as a failure. That it had dissolved after the German invasion. When we threw the Germans back from the A-A line, the world was stunned, but dismissed us again afterwards. Now, we have restored the front and move to take Russia once again. If the world doubts us, they do so at their own peril, for we are men of iron, born to fight, survive, and never ever admit defeat!"
 WRS_zkukov_regional_high_moral_standards_desc:0 "Our forces are not a temporary militia gathered to ward off the bandits at harvest time. We aren't the bandits either, living by pillage and thievery. And we aren't some warlord's hired thugs and murderers. We are the Red Army, the ones to liberate the oppressed masses of the earth, and the only propper military Russia has around here. So you act like it, soldier!"
 WRS_zkukov_regional_a_stain_on_the_uniform_desc:0 "Tukhachevsky and his clique have been constantly going behind Marshal Zhukov's back, and occasionally trying to stab him in it. This is unbecoming of a professional soldier in the Red Army, especially ones with such high ranks as him and his men hold. They are a disgrace and a stain upon the uniform, and one knows what must be done with stains. These traitors will be removed from service."
 WRS_zkukov_regional_industrial_lynchpins_desc:0 "There are certain areas in our lands that have high concentrations of population and natural resources. It is only natural that we should take advantage of these locations to build our industrial facilities. Much like we once built Magnitogorsk to be our Gary, Indiana, we will build up these towns to be our Detroits, our Manchesters, and our Pittsburghs."
 WRS_zkukov_regional_learn_from_the_unification_wars_desc:0 "The battle for the western front required great skill and adaptation from the Red Army. Our forces had to fight in both farmland and great cities. To ford raging rivers, and cross enormous hills. To march through open fields, and to fight in dense forests. We must impart the lessons, tactics, and best practices in these areas to the entire army, so we won't have to learn these skills all over again."
 WRS_zkukov_regional_quality_over_quantity_desc:0 "We are going to have the best army in the world. It will have the best equipment, the best arms, and the best vehicles. It is also going to be highly discriminatory about who is going to be a soldier in the Red Army. Having a large military is good, but there are many people in Russia who simply are not capable of making the cut. We want the best army, and that doesn't mean the largest one."
 WRS_zkukov_regional_efficient_supply_lines_desc:0 "Lack of supplies doomed our army back in the World War. It also doomed our forces in the West Russian War. It will not doom us again. For we will have an intricate group of supply depots and routes to ensure our forces, wherever they are, can get the ammunition and food they need to keep doing what they do best."
 WRS_zkukov_regional_strategic_theorem_doctrine_desc:0 "Grand Marshal Zhukov has had enough with the instability and lack of a chain of command that has plagued the front. It's time that the rules are laid down. There's one leader, and he's the man with the title of "Grand Marshal", understand? And everyone else does what he says. It's pretty sensible, and everyone should do that."
 WRS_zkukov_regional_marching_on_desc:0 "We have done it. After many years and hard fought battles, we have secured the west of Russia and the entire front against Germany. But Moscow isn't our next target, at least not yet. We will march east now to restore the former Union.. Then the Red Army will double back to face the Germans once more."
 WRS_zkukov_regional_rolling_on_desc:0 "We need better armor. To fight off the various warlords of the east, and to compete with the Germans in the west. All our efforts must go into researching new designs. And if we can't build them ourselves, we'll go out and buy them instead."
 WRS_zkukov_regional_a_job_done_properly_desc:0 "Everything in the Red Army must be done quickly, and with the least amount of effort. There are a million things to do, and we must do them all fast with the resources we have. We expect all of our men to uphold this ideal."
 WRS_zkukov_regional_heroes_of_socialism_desc:0 "Many great deeds for the people of Russia have been done by the people of the Red Army. We must remember these heroes, and what they have done. Their battles against the oppressors of Russia must always be remembered. And their stories shall motivate and inspire the army and the people."
 WRS_zkukov_regional_the_army_of_the_people_desc:0 "The Red Army is not a militarized arm of the VKP(b) as some will say. For when the system failed, who saved the people of Northwestern Russia from chaos and disaster? Who gave the Hitlerites a tremendous lashing during the West Russian War? And who delivered the people of West Russia from bandits and warlords? The Red Army fights for the people of Russia, and it will continue to do so until the red flag flies from Klaipėda to Cape Dezhnev!"
 WRS_zkukov_regional_looking_outwards_desc:0 "With West Russia under the Red Army's wardship once more, we have now reentered the world stage as an actor among equals. This comes with renewed attention from enemies and allies both old and new; consequentially, we invite unto ourselves great risks, great rewards, and great opportunities in equal measure.\n\nStavka will not dally in keeping away the first, inviting in the second, and seizing the third. We begin these three tasks by first answering an age-old dilemma: should the Front restore its old ties with the West's sleeping giant? Or should it forge its own path among our fellow socialists to the East?"
 WRS_zkukov_regional_eyes_to_the_west_desc:0 "The United States of America has been a loyal patron of the Red Army since the Great Patriotic War. Not one to waste chances to spite the Reich's fascists, its material support - food, equipment, and medicine aplenty - continued past the Akagi Accords and into the West Russian War. Formally hailing Washington with our diplomats will signal to them that the Red Army is ready and willing to continue the relationship cut short by Suvorov."
 WRS_zkukov_regional_send_yakovlev_desc:0 "For the first envoys Russia will send to the Western Hemisphere in decades, garnering impressive first impressions is a necessity impelled by the Front's needs. In this our entourage will be aided immensely by Alexander Yakovlev and (to a lesser extent) Sergey Akhromeyev, both fervent advocates of welcoming America back to Arkhangelsk even in the days of Voroshilov. If nothing else, Comrade Yakovlev's rhetoric converges surprisingly well with the Americans'; his words will surely resonate among their politicians and mediamen."
 WRS_zkukov_regional_meet_in_washington_desc:0 "Diplomatic etiquette, medal-bedecked uniforms and rudimentary English - whatever we could prepare Comrade Yakovlev's entourage with, they already have. Their ship will depart Arkhangelsk for New York City, and thence to Washington, D.C. within the coming weeks.\n\nYakovlev was keen to reassure the Grand Marshal that he will return with dignified gifts from the Coca-Cola Company. Yes, Comrade Zhukov, and the fishing tackles Mr. Eisenhower promised, too."
 WRS_zkukov_regional_establish_a_consolate_desc:0 "By and large, Yakovlev's visit was a success. President [GetPresidentLastName] and his associates heartily welcomed the Red Army's officers to speak before their Congress for the first time. The speech Yakovlev gave to America's assembled statesmen, his companions said, dominated the country's newspapers and televisions for days.\n\nit was in this revelrous fugue where the President invited our ambassador to the old Soviet Consulate, which [USA.GetSheHe] offered to us in perpetuity. Let's not look at gift horses in the mouth - or in this case, gift buildings in their facade."
 WRS_zkukov_regional_appeal_for_recognition_desc:0 "When the Union fell to Barbarossa, her soldiers regrouped in orderly fashion. When Russia fell to warlordism, her generals kept order for as long as they were able. And when the Reich was crippled by the fruits of their arrogance, her beloved Red Army struck a blow from which Germania never recovered.\n\nWe are the Motherland's mighty bulwark - one and all, oathsworn inheritors of a thousand-year watch against her old nemeses to the West. For her sake, the Americans and their plenty must be reminded of that fact."
 WRS_zkukov_regional_western_investments_desc:0 "The region's new peace has allowed the Front latitude in developing its war-torn lands to their old potential. As farmers reap fallow fields anew and workers return to dilapidated assembly lines, so too does money return to the countrysides and cities both - first in trickles, then in gently-flowing streams.\n\nOur new friends in the American economy may be interested in helping the Stavka turn these trickles into streams, and perhaps then into torrents."
 WRS_zkukov_regional_tapping_the_market_desc:0 "West Russia has resources aplenty: chromium and tungsten from Vyatka, steel from Volgoda and Tatarstan, and more. That other countries hunger for raw materials such as ours is not in question among Stavka, only the extent to which they shall have their fill from us. The Grand Marshal has been swayed towards giving the wider world trickles of West Russia's bounty - and thus open another source of dearly needed revenue - rather than forbidding them outright."
 WRS_zkukov_regional_apply_for_ofn_aid_desc:0 "Through our actions, the West Russian Revolutionary Front has regained its old standing with the United States. Western ships dock at Arkhangelsk and leave with Russian ores, just as they had before the Great Patriotic War. American generals appraise our troops with approving eyes. By the day, their diplomats regard our ambassadors less as the Red Army's - but as that of the Soviet Union come again.\n\nComrade Yakovlev's prescience has borne the Front fruit: now, more than ever, we can revive the mighty convoys that had delivered hope to our men with their every visit."
 WRS_zkukov_regional_eyes_straight_ahead_desc:0 "America and the capitalist West lie many thousand distant miles away from the Front. Meanwhile, the heirs to Comrades Lenin and Marx, if not old Bukharin, lie east and south of the Ural Mountains waging the same struggles as we - fighting for the same cause as we. It is folly to ignore true allies that await ahead by pining ceaselessly for an old flame.\n\nWhen all is said and done, the world will remember that the Red Army is the international proletariat's to wield."
 WRS_zkukov_regional_send_ryzkhov_desc:0 "In the Grand Marshal's clique, Nikolay Ryzhkov drowned other voices in his support of our fellow socialists within the old Union's borders and abroad. His passion for the dream of united workers' struggle appealed to many who saw beyond the Urals fellow Soviets, rather than impediments to the Red Army's war machine. We will be served well by sending him on diplomatic tours to nations that might just share his internationalist bent with the right words."
 WRS_zkukov_regional_against_the_german_giant_desc:0 "Socialism defines itself by wresting liberation from an oppressive order, oftentimes through violent means. This order suborned many ideas - capitalism, imperialism, colonialism - into its all-encompassing corpus in the hundred years since Karl Marx penned his Manifesto. Today its newest and most destructive addition is the German Reich's fascism: a plague that had left a continent with deep-rooted rot, and swathed our own lands with its shadow's darkness.\n\nThey are our enemy above all else, at least for now."
 WRS_zkukov_regional_memories_of_fire_desc:0 "Once upon a time, the Soviet Red Army burned with vigor enough to almost shatter the Reich's vaunted armies. Rifleman to general, every soldier seemed possessed by an ancient flame when Suvorov struck the Arkhangelsk-Astrakhan Line. They flicked and lapped and grew from victory to victory until they coalesced into a great red inferno come to burn swathes of Germany into cinders.\n\nThese flames were snuffed out at the Front's most critical moment. But soon, very soon, they will ignite a second time."
 WRS_zkukov_regional_a_nod_to_the_empire_desc:0 "Inveterate capitalists they may be, but the United States were twice our allies against the fascist menace. No longer a third time, now that we plan on having our own set of allies - but what precludes two alliances from bonding over sharing the same hated foe?"
 WRS_zkukov_regional_approach_socialist_governments_desc:0 "The international struggle cannot come to fruition without direct action, from us or from others. The Front is in a position to bring it about ourselves, said Ryzhkov. Perhaps he is right?"
 WRS_zkukov_regional_international_socialist_solidarity_desc:0 "We sounded the call, and the world answered - from Cuba to Indochina, from Norway's fjords to the Strait of Magellan. Parties, governments and revolutionaries alike heard the Front's pleas; would if they can lend support to fellow comrades at this time. But it is a start."
 WRS_zkukov_regional_the_rykov_conference_desc:0 "Today, Rykov is dressed in the finest reds the Front has scrounged. The banners of revolution hang from windowsills and flutter high atop flagpoles set up on every other street corner. The Red Army parades through its winding streets, marching in lockstep with bands' martial drums. Foreign faces disembark from the piers, impressed by how far the city has gone from the trickling tales that had left Russia.\n\nA fine headquarters as any for the revolution's next step: the Socialist International."
 
 ### Tukha Superregional Tree ###
 
 WRS_tukha_superregional_dissolve_the_front:0 "혁명전선의 해산"
 WRS_tukha_superregional_dissolve_the_front_desc:0 "Comrades! Today is the day and now is the hour! With most of Russia back under our heel, it would be inappropriate to continue the national reclamation as a 'front'. We are a Socialist Republic, heirs to the Soviet Union and its legacy. Although the armed forces are at the core of the revolution, we must also consider the workers themselves. A Soviet Republic shall better represent them (at least officially) than a military with a state. Naturally, we shall keep existing organizations running and Grand Marshal Tukhachevsky in power. It is he who has dragged the Red Army from its icy grave, it is he to whom the future belongs.\n\nLong live Grand Marshal Tukhachevsky! Long live the Revolution! Long live the Soviet Union!"
 WRS_tukha_superregional_the_new_territories:0 "새로운 영토"
 WRS_tukha_superregional_the_new_territories_desc:0 "The last war saw our territory nearly doubled. While acquisition of critical areas like Zlatoust and Omsk has greatly benefited our industry, everything past the Urals is in a poor state. Bandits roam the countryside, partisans loyal to dead ideologies still linger in the forests, and anti-revolutionary elements plot within cities.\n\nGrand Marshal Tukhachevsky wishes to pass an edict for the expansion of all military units, specifically commissars. Every municipality will be given a detachment of military police, dissidents shall be rallied and shot, wrongdoers will receive no quarter. Loyal bureaucrats also need to be installed into central positions to help smoothen the rebuilding of Russia."
 WRS_tukha_superregional_integrate_their_armies:0 "타 군대 동화"
 WRS_tukha_superregional_integrate_their_armies_desc:0 "The Revolution only desires the strong. Defeated armies beyond the Urals consist primarily of bandits, aging officers, and non-socialist elements. Nonetheless, the Stavka recognizes our dire need for men in the frontlines, and has authorized early conscription programs. 'Auxiliary' detachments must be drafted, consisting only of fresh blood, to be under constant watch by senior officers. These brigades will primarily serve non-combat roles, such as cooks, engineers, and drivers.\n\nAnother issue is the lack of discipline among the new soldiers. The old guard exemplifies diligence, loyalty, spartan discipline! Recruits who wish to fill combat roles will need to pass a test of fire, which may prove fatal for some. However, those that endure will be truly prepared for the slaughter ahead."
 WRS_tukha_superregional_enforce_discipline:0 "규율 강화"
 WRS_tukha_superregional_enforce_discipline_desc:0 "Reports confirm that recruits do not yet understand the meaning behind war. We do not fight for material wealth, or glory for that matter. We fight for the Revolution, from the lowest cadet to the highest marshal, everyone is expected to sacrifice themselves for the greater good. The men beyond the Urals are unruly, they drink and report late. Examples need to be made.\n\nThe Grand Marshal has authorized corporal punishment against those who violate the core tenants of the Red Army, or have a poor record by their commanding officer. In cases of desertion or betrayal, the subject will be terminated on sight. In case of great defeat, limited use of decimation has been permitted."
 WRS_tukha_superregional_enforce_standardization:0 "표준화 강화"
 WRS_tukha_superregional_enforce_standardization_desc:0 "The individual soldier is of stout spirit and able body - but that is not enough. If we are to succeed, the men will have to learn to work together. The age of the warlords taught a bad lesson - that it is possible to persevere alone. We are a Union, there is no room for individual glory! The next war will be won with grand strategy, organization must be prioritized above all. Doctrines based on the teachings of the Grand Marshal will be taught to all officers, the Stavka itself needs rebalancing along modern lines. Siberia can wait for a few weeks more - when we conquer, the people of Russia shall see the Red Army in all its splendor - marching in rows, like toy soldiers under Grand Marshal Tukhachevsky against the enemies of the Revolution!"
 WRS_tukha_superregional_a_glorious_legacy:0 "영광스러운 유산"
 WRS_tukha_superregional_a_glorious_legacy_desc:0 "Once, long ago, the Red Army achieved the impossible: it defeated an Empire spanning two continents, fielding millions of soldiers, all done with the help of superior Soviet will. The Grand Marshal evokes this past - the defeats of the last three decades must be erased from the record - the Red Army does not lose, it makes strategic withdrawals. Let fly the Red Banner above the heads of millions of soldiers, ready for the meat grinder, their cause is just, backed up by decades of history, the years of pride. Only once all of Russia is liberated will we allow ourselves a single day to celebrate - after that, the world shall turn crimson and we will be at the gates of Berlin!"
 WRS_tukha_superregional_refound_the_vkpb:0 "전연방 공산당 재설립"
 WRS_tukha_superregional_refound_the_vkpb_desc:0 "The Revolutionary Front is gone, replaced by the old Russian Soviet Federative Socialist Republic. As such, we should dispense with this quasi-military dictatorship and bring forth a vanguard party to deliver true socialism unto the people of Russia. So long Zapadnorusskiy Revolyutsionnyy Front, and welcome back, Vsesoyuznaya Kommunisticheskaya Partiya!\n\nA centralized political organization run from a central Presidium, the new VKP will accept only the finest members of society and revolutionary heroes in its ranks. Some might wonder if it is anything really different from the Stratocracy of the old WRRF, but does it need to be, if the WRRF was organized with revolutionary principles in mind? Of course not."
 WRS_tukha_superregional_assess_the_economic_structure:0 "경제적 구조에 접근"
 WRS_tukha_superregional_assess_the_economic_structure_desc:0 "Russia wasn't ready for the Germans. It wasn't ready for the West Russian War. Nobody expects the RSFSR to be ready now, with a few primitive farms, dirt roads, and bombed out factories to make up an economy. But Russia must be ready. And ready it shall be.\n\nThe economic programs that brought us bountiful success up in the north will be expanded and implemented in the south as well. Our economy must be prepared for a total war against the Germans. Everyone must understand this goal, and everyone will work towards it."
 WRS_tukha_superregional_against_bourgeois_decadence:0 "부르주아적 퇴폐에 맞서라"
 WRS_tukha_superregional_against_bourgeois_decadence_desc:0 "Nobody needs frivolities in daily life, especially if one lives in a socialist society like we do. One has to ask themselves, do I really need this? Can I use something else? Can I manage with less? And can I live a more humble life if my country calls for it? Every Russian must ask themselves these questions about every object. And we must ask if our regained foreign supply routes can bring us more useful iterations of the object.\n\nFurs must clothe the soldiers. Silk stockings must become parachutes. Pots and Pans can make tanks and airplanes. Paper can make shell containers. And rubber can make tires for our trucks. Everything is purchased through sacrifice, and a little now will guarantee all the comforts of the world later once the Hitlerites are destroyed."
 WRS_tukha_superregional_ensure_political_reliability:0 "정치적 신뢰성을 보장하라"
 WRS_tukha_superregional_ensure_political_reliability_desc:0 "The RSFSR is primarily a state run by the military. Everyone of note has at least some degree of experience in the Red Army, as it should be. For how can one lead a revolution if they are inexperienced with fighting. Unfortunately, the government requires far more people than there are commissioned officers. And not everyone can prove their loyalty to the Soviet Union on the field of battle.\n\nA civilian candidate for a civil service position must be trained and loyal. They must know The Communist Manifesto, What Is To Be Done, and The Red Army and the Militia. They must be proven to be loyal to the cause in all ways, and have impeccable records. Only then will they be fit to take a paper, stamp it, and put it in a stack."
 WRS_tukha_superregional_the_plague_of_humanity:0 "인류의 역병"
 WRS_tukha_superregional_the_plague_of_humanity_desc:0 "Grand Marshal Tukhachevsky has seen this problem before, back in Tambov. A group of reactionary peasants, their heads filled with lies by the deceitful church, rebelled against the Soviet Union. They crucified our soldiers and killed their families. He responded with tanks, artillery, and chlorine gas to eliminate them. It was dirty work, and took more than a few executions, but the countryside was pacified. Today, we have the same disease in our lands with reactionaries and the Orthodox Church. And we have the same cure."
 WRS_tukha_superregional_our_partys_proud_banner:0 "우리 당의 자랑스러운 깃발"
 WRS_tukha_superregional_our_partys_proud_banner_desc:0 "It was not enough to merely fight for wages, said Lenin. Russia needed an organization that would promote the values and glory of Socialism. It is not enough to have a strong military, says Tukhachevsky. It must have a strong and organized civilian front to march beside it. Their solution was the VKP. The Communist Party will educate the peoples of Russia of the need to liberate the world from the clutches of Nazism, and the forgotten glory of Socialism. This formidable organization will compliment the Red Army, and ensure its complete and overwhelming victory, just as in 1917."
 WRS_tukha_superregional_meet_with_ustinov:0 "우스티노프를 만나다"
 WRS_tukha_superregional_meet_with_ustinov_desc:0 "Our leader, Grand Marshal Mikhail Nikolayevich Tukhachevsky, is a man who accomplished the most momentous tasks. However, he is still a man, one that ages like the rest of us. We must be wise to prepare for his eventual death, or one that may come more unexpectedly. Fortunately, the far-sighted Comrade Tukhachevsky has accepted this eventuality and has even gone so far as to decide on a successor in the event of his death. Dmitry Ustinov is a rising star in the Red Army, and will lead the RSFSR in the event of our leader's untimely death. He will be summoned to discuss matters of state with Tukhachevsky immediately!"
 WRS_tukha_superregional_to_victory_ultimate_and_eternal:0 "나아가자, 총체적이고 영원한 !"
 WRS_tukha_superregional_to_victory_ultimate_and_eternal_desc:0 "Comrades! We are the ones who defeated the Tsar and the lackeys of the capitalist empires! We are the ones who made the Hitlerite bandits bleed for every inch of territory they stole from us! We are the ones who achieved the legendary victory that threw the Nazis from the A-A line! And today, we stand triumphant!\n\nThe Germans thought they could bomb us into submission! They thought we'd give way and fall! And now, we'll show them that;\n\n§eTHE RED ARMY BOWS TO NO ONE.§!"

