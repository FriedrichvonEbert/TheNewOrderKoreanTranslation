#Event for a border skirmish - the WRRF has won in a raid against Onega, and morale is high.
 WRS.11.t:0 "국경 약탈 - 서러시아 혁명전선의 승리!" #Senorlowkey
 WRS.11.d:0 "After these nail-biting days following a military engagement between the Onega Guard and the Revolutionary Army, the nervous air in Arkhangelsk was broken by a ring of a bell. A telegram had arrived. Everyone in the officer's hall gathered in its center, nervous to hear the news.\n\n"Success on raid to the front onegans on the run - will pursue."The room broke into a cheer, even before the messenger had a chance to pronounce the last STOP. A few men jumped in the air. Some ran to catch cars heading to the radio station. Everyone was in high spirits. Bars started gathering crowds and crowds of people toasting to the names of the heroes of the battle.\n\nThis latest conflict has proved that the Revolutionary Front is on the up and up. It is a victory to the training, equipment, and doctrine of the Army. Though it may be but a footnote in the course of history, this is another triumph of socialism over despotism and fascism."
 WRS.11.a:0 "Onwards!"

#Event for a border skirmish - the WRRF has lost in a raid against Onega, and morale is low. Officers ask how this happened.
 WRS.12.t:0 "국경 약탈 - 서러시아 혁명전선의 패배!"
 WRS.12.d:0 "A ragged group of men staggered into the gates of Arkhangelsk. They had been relieved after the battle that occurred in the Onega-Front border, dragging their wounded with them. They come in stretchers, walking sticks, limping and bleeding. Shame flushed their faces in the morning cold. The citizens only looked at them and pointed their heads down when they found their eyes met. It was a defeat!\n\nAlready the officers in the high command shuffled their feet. They were set to conduct interviews with the soldiers about the combat they've just seen. But a question hung in the air. How did the Onegans beat them, while the Front held the superior equipment and doctrine, not to mention numbers and training? These would be a bitter lesson to learn. The fact that Onega won over them was insignificant in the long run, but the sheer humiliation endured.\n\nToday our comrades grieve. But defeat is not a stain that would remain long uncleaned. We will return, with the lessons we have learned today, and unleash upon the fascists and despotists our vengeance."
 WRS.12.a:0 "Live to fight another day."

