 tukhasuperregional.7.t: "생존자들"
 tukhasuperregional.7.d: "붉은 군대의 두 장교들이 보드카 한 병을 사이에 두고 나눠마시고, 시계는 연기로 가득 찬 방에서 부드럽게 째깍거렸습니다. 딱히 유서 깊지도 않았고, 맛도 별로 좋지는 않았지만, 어찌되었건 이는 알코올이였으며 두 사람을 꽤나 기분 좋게 해 주었습니다. 얀은 마치 시럽같은 기름진 부즈를 삼키고선, 얼굴을 살짝 찡그린 채 운을 떼었습니다.\n\n"우리가 과연 회복할 수 있을까? 그러니까, 독일놈들이 우리에게 행한 짓들 말이야." 이오나가 생각에 잠기자, 다시 한번 침묵이 감돌았습니다. 담배가 그의 손가락 사이에 걸쳐 있었습니다.\n\n"혁명전선 말하나? 당연히 그러겠지, 서부 러시아는 이미-"\n\n"아니, 혁명전선을 말하는게 아니야." 얀은 재빨리 말을 잘랐습니다. "내 말은 러시아인을 뜻하네. 유대인으로써."\n\n"아," 이오나가 말했습니다. "아마 그렇지 못하겠지. 제발, 우리 사이에서만 이야기 하는건데, 나도 가끔씩 그런 생각을 하곤 해." 그는 담배를 길께 빨아들인 뒤, "코브너, 흑색연맹, 가끔씩 난 그들이 그럴 권리를 지니고 있을지도 모른다고 생각한 적 있네." \n\n얀은 의아함의 눈썹을 치켜올렸습니다. "그거 반역같은 소리구만, 이오나. 가끔씩 가장 어두운 밤들 사이에선, 나도 그렇게 생각하긴 하지.  하지만 그런 생각들은 우리 머릿속에만 간직해 두는게 가장 좋을거야." 그들은 조용히 앉은 채, 내뱉은 말을 곱씹어 삼켰습니다. 얀은 어두운 표정으로 이오나를 바라보기 전, 다시 한 잔의 술을 들이켰습니다. "우린 코브너가 아니고, 우린 야조프가 아니야. 하지만, 이오나. 우리 러시아인들, 유대인들은 우리의 핏값을 반드시 되갚아줄거야." 시계는 계속 째깍거렸고, 둘 모두 말을 멈췄습니다."
 tukhasuperregional.7.a: "눈에는 눈, 이에는 이."
 
 #주코프  god fucking help me
 zhukovsuperregional.1.t: "더 이상 전선은 없다"
 zhukovsuperregional.1.d: "대원수는 책상에 앉아 자신의 생각을 곰곰히 숙고해 보았습니다. 혁명전선은 서부의 통일이라는 목표를 성공했습니다. 그러나 동방의 재정복을 위한 수많은 작업이 이루어 져야 하며, 곧 독일을 향한 공세에도 나서야 할 것입니다. 그래서 그 전에 해야만 할 일이 있었고, 현제 게오르기 주코프의 마음에 걸린 한 가지는 이를 공식 성명서로 만드는 것 이였습니다.\n\n대원수가 해야할 일은 내각의 승인을 얻은 다음 공식적으로 서러시아 혁명전선을 다시 러시아 소비에트 연방 사회주의 공화국으로 이름을 바꾸는 것 이였습니다. 그가 이를 해낸다면, 마침내 혁명전선은 공식적으로 사경을 해메며 비틀거리던 집단이 아닌 다시 한번 잔류국으로서 국가의 단계에 서게 될 것입니다. 그러나 혁명전선은 대조국전쟁을 다시 이어가기 위한 일에 초점을 맞추며 아직 살아남아 있습니다. 그때까진, 공화국이 무엇을 할 것인지는 오직 시간만이 알 수 있겠죠.\n\n주코프는 나중에 상임간부회와의 회담 계획서를 작성하며 미소지었습니다. 부디 그들이 이 제안을 받아들이길 바라며. 하지만 그때까지는, 그는 할 일이 많았습니다. 러시아 서부를 아우르는 공화국 때문에, 그들은 더 많은 문제를 처리해야 합니다. 곡물주가 상승이나, 아니면 각 군 분과에 대한 자금 지원 문제와 같은 일들 말입니다. 주코프는 이러한 문제들은 정부나 자신에게서 약간만 벗어나도 해결 될 수 있는 것이라 확신했습니다. 군부는 중요하지만 꽤 큰 문제가 될 수 있을 것 같았습니다."
 zhukovsuperregional.1.a: "연방을 위해!"
 
 zhukovsuperregional.2.t: "시대의 연설"
 zhukovsuperregional.2.d: "주코프는 군중들의 위에 서서 아래를 내려다 보았습니다. 그는 간단하고 애국적인 연설을 위해 나타난 사람들의 양에 놀라움을 금치 못했습니다. 그는 단지 공화국의 소수의 인민들에게만 영감을 주려고 계획했을 뿐이였습니다. 그러나, 분명히 보이듯이 예상보다 많은 사람들이 나타났습니다. 주코프는 군중들에게 손을 흔들며 마음속으로 방안을 서성거렸습니다. 그리곤, 그는 지도자의 말을 듣기 위해 모인 수천명의 인민들에게 연설을 시작했습니다."오늘날, 우리는 경계에 서 있습니다. 우리의 적들은 우리가 권좌에 오르는 모습을 보여 다리를 떨고 있습니다. 우리는 서방을 성공적으로 통합하였습니다. 이제, 우리는 동방을 바라볼 때 입니다. 우리의 힘이 커지고 있으니, 우리의 아이들과 미래 세대를 위해 러시아를 다시 한번 통합할 것입니다. 그러나 가장 중요한 것은 아직까지 진행중인 모스크바에 남은 개들과 싸우는 것입니다. 우리의 고향은 너무 오랜 시간동안 빼앗긴 상태로 남아있었습니다. 이젠, 우리는 돌아갈 것입니다." \n\n주코프가 연설을 마치자, 군중들은 환호성을 질렀습니다. 소비에트 연방의 국기가 앞뒤로 휘날렸습니다. 그는 웃으며 마지막으로 손을 한번 흔든 뒤, 다시 안으로 향했습니다. 그는 다시 상임간부회 집무실로 걸어들어가며 공화국이 그가 연설에서 말했던 목표를 이룰 수 있는 기준에 진정으로 부응하기를 소망했습니다. 그러나, 그의 생각이 맞다면 이러한 희망이 사실대로 이루어 졌는지 보는데 많은 시간이 걸릴 것 입니다."
 zhukovsuperregional.2.a: "나아가자, 모스크바로!"
 
 zhukovsuperregional.3.t: "반향"
 zhukovsuperregional.3.d: "대원수 주코프는 손에 보드카 잔을 든 채, 개인 서재에 서 있었습니다. 그의 앞에는 아르한겔스크와 주변 지역을 한눈에 내려다볼 수 있는 커다란 창문이 있었습니다. 밖을 내다보며 그는 독일인들에게 불가피하게 패배할 수 밖에 없었던 대조국전쟁 시절부터 도시가 얼마나 성장해 왔는지 깨달았습니다. 소비에트 연방은 그 이후 며칠 사이에 붕괴해버렸고, 무정부 상태가 전국적으로 확산되었습니다. 군벌들은 곧 정부를 대체하기 시작했고, 그들 중 많은 이들은 연방의 이상을 저버렸습니다. 그러나, 혼돈의 나날들 중 에서도 주코프는 긍정적이려 노력했고, 주코프와 군은 살아남아 안전한 북부 지방으로 도망치는데 성공했습니다. 언제가 올 개혁의 시간과 독일국의 어둠의 손아귀로부터 모스크바를 해방하고 그 위로 행진할 나날들을 소망하며.\n\n주코프는 전쟁과 문학에 관한 수많은 책들을 훑어보았습니다. 고전과 현대적인 서적들 모두를요. 서재는 공화국의 인민들 중 일부가 생각하는 만큼 호화롭게 꾸며지지는 않았습니다. 하지만, 그것은 주코프가 가장 좋아하는 취미들이 있었습니다. 방에는 수조가 있었고, 안에는 디스커스가 몇마리 있었습니다. 주코프는 마지막으로 읽고 있었던 책의 표지를 뒤집으며 다시 책상으로 걸어갔고, 그곳에서 독일군과 싸운 마지막 전투에 대해 생각했습니다.\n\n그들이 스탈린그라드와 모스크바에서 터덜거리며 패퇴한지 20년도 지나지 않아, 개혁된 붉은 군대는 철권통치하에서 살아가는 인민들을 해방하기 위하며 모스크바를 향한 공세를 게시했습니다. 그들은 처음에는 좋은 진전을 이루어냈습니다. 주코프는 놀랍게도 국가판무관부의 해방에 믿기 힘들정도로 가까웠습니다. 허나 곧 전세는 역전되었고, 그들은 뒤로 밀려났습니다. 하지만 주코프는 패퇴한 그날 이후에도 여전히 최종적 승리를 취할것이라 굳게 믿고 있습니다."
 zhukovsuperregional.3.a: "우리의 시대가 도래했노라."
 
 zhukovsuperregional.4.t: "귀향"
 zhukovsuperregional.4.d: "조나단 에이버리는 지난 십년 하고도 절반을 살아온 다챠의 창 밖을 내다보았습니다. 그는 잠들지 않기를 바라며 눈을 비비적 거렸습니다. CIA 요원은 서러시아 전쟁이 끼긱거리며 멈춘 이후 줄곧 러시아에 갇혀있었습니다. 그가 가끔씩 랭글리와 접촉하는 동안, 이런 순간은 드물었습니다. 조나단은 러시아 군인들을 훈련시키거나 밖에서 작은 정원을 가꾸든 항상 할 일이 있었습니다.\n\n차가 자신의 집 앞에 멈춰서자, 조나단은 깜짝 놀랐습니다. 정부가 왜 그를 다시 만나길 원하는 것이지. 그는 공화국의 정보기관에서 물러선지 오래였습니다. 그들이 방문을 두드리자, 조나단은 문을 열었습니다. 그들은 이야기를 하고 싶다고 말했고, 그들이 들어오며 조나단의 심장이 덜컥 가라앉는 느낌이였습니다. 조나단의 러시아어는 완벽하지는 않았지만, 함께 파견된 다른 요원들 보다는 훨씬 좋았습니다. 두 사람이 조나단에게 공화국의 현 정세를 설명하는 동안, 그가 미국에 알려졌다는 소식을 듣고 눈이 커졌습니다. 그들은 말을 이어가며, 조나단을 아르한겔스크로 데려가 미국으로 향하는 비행기에 태워주겠다고 하였습니다. 그는 함박웃음 지었으며 눈에는 눈물이 고이기 시작했습니다. 마침내, 드디어 집으로 돌아가게 될 것입니다. 두명의 정보장교는 그를 데리러 왔다며 악수를 하곤 가방을 돌려주었습니다. 조나단은 집안 전체를 뛰어다니며 오래전에 가지고 온 더플백에 가지고 있는 모든 소지품을 끌어넣었습니다. \n\n그들이 공항으로 차를 몰고 갈 때, 그는 창밖을 내다보았습니다. 작은 코카콜라 병을 들고다니는 사람들부터 심지어 길에 굴러다니는 포드 몇대까지, 미국의 많은 수출품이 공화국에 들어온게 보였습니다. 공항에 도착하자, 그는 다시 한번 정보장교들의 손을 맞잡고 악수했습니다. 조나단은 비행기에 올라탔고, 돌아서서 영원히 떠나기 전에 러시아를 살펴보았습니다."
 zhukovsuperregional.4.a: "안녕히, 그리고 나를 도와준 모두에게 감사를!"
 
 zhukovsuperregional.5.t: "새 석사들"
 zhukovsuperregional.5.d: "드미트리는 거리를 걸어 내려갔습니다. 그는 불과 몇 달 전에 러시아로 돌아왔습니다. 드미트리는 수천 마일 밖에 있는 중동의 바트당 세력의 편에서 용병으로 싸웠습니다. 중동에서 싸우는 몇 안되는 러시아인중 한명인 그는 아랍어를 가능한 한 빠르게 배워야 했습니다. 그는 처음 돌아왔을때 취직을 하는것이 얼마나 쉬워졌을 지 궁금해졌지만, 도착한지 얼마 지나지 않아 정부로부터 동방의 정복을 가능케 하고 독일과의 피할 수 없는 전쟁을 대비하기 위한 개혁된 붉은 군대의 교관으로써 일해달라는 연락을 받았습니다.\n\n훈련소로 내려가며 그는 문을 열고 교실로 들어섰습니다. 새로 징병된 병사들 중 많은 수가 책상이 있는 방에 앉아있었습니다. 드미트리가 들어오자, 신병들은 즉시 일어서 그에게 경례했습니다. 그는 몇 주 동안 교편을 잡으며 신병들의 끝없는 훈련과 규율에 익숙해지지 않았습니다. 사우디아라비아에서 그는 앞에 모여든 신병들이 아니라 군인이라고 부르기조차 힘든 전우들에게 익숙해져 있었습니다. 그는 신병들에게 다시 앉으라고 말한 뒤 뒤에 있는 칠판에 글을 썼습니다. 드미트리는 칠판에 단 세글자를 썼습니다. 첨단 무기 기술.\n\n사격장에서, 그들은 미국이나 심지어 전 세계에 걸쳐 뻗어있는 암시장에서 보내온 무기들 줄 일부를 꺼내 사용했습니다. 새로 구입한 소총부터, 밀수되었지만 믿을 수 있는 기관총에 이르기까지 다양했습니다. 드미트리는 그들 대부분이 무기를 발사하고 통제하는 법을 배울 수 있도록 도왔습니다. 하루가 끝날 무렵, 신병들은 첨단 무기에 대한 기본적인 이해를 갖게 되었습니다. 드미트리는 웃으며 수업을 마치고, 집으로 걸어가기 시작했습니다."
 zhukovsuperregional.5.a: "하루만에 끝났군."
 
 zhukovsuperregional.6.t: "첫 만남"
 zhukovsuperregional.6.d: "주코프는 상임간부회 회의실의 긴 테이블에서 말했습니다. 그는 다른 두명의 의원이 도착하길 기다리며 노트를 훑어보았습니다. 내용은 정상적인 절차였습니다. 회의중에 무엇을 얘기해야 할 지, 그들이 꺼낼 수 있는 아이디어가 무엇인지, 회의가 어떻게 진행될지와 같은 항목들. 그는 시계에 시선을 돌리고, 11시가 되기를 기다렸습니다. 이 시간이면 야코블레프와 리시코프 둘 모두가 회의를 위해 도착할 시간이였습니다.\n\n손가락으로 펜을 돌리는 도중, 야코블레프와 리시코프가 방에 들어섰습니다. 두 사람과 보좌관들이 방에 들어서자 주변에 권력의 기운이 감돌았습니다. 주코프의 비서는 그에게 예상된 모든 인원이 도착했다는 내용의 쪽지를 전해주었습니다. 그는 몇명이 서로 이야기를 나누고 회의의 내용을 의논하기 시작하는 것을 눈치채고 주위를 둘러보았습니다. 그리곤, 곧 말을 시작했습니다.\n\n"제군들, 동무들, 여러분 모두가 건강한 상태에서 말을 나누게 되어서 영광이오. 오늘은 우리와 공화국 모두에게 위대한 날입니다. 우리 정부의 다음 단계에 대해 논의하기 위해 여러분 모두를 소집하였습니다. 여러분 중 많은 분들이 이미 알고 계시겠지만, 상임간부회는 개혁되었습니다." 그는 좌우로 몸을 움직이며, 테이블 양쪽에 인원들을 나란히 앉혔습니다. "우리는 현재 우리 정부와 다음 단계의 행동을 논하기 위해 만났습니다. 오늘날 우리는 옛 정부의 영광을 완전히 회복하는데 아주 가까이 다가섰습니다. 그러나 그때까지, 우리는 영광스러운 회복과 대조국전쟁의 지속을 위한 계획을 세워야 합니다. 예전에 말했듯이, 우리는 작업에 착수해야 합니다." 주코프는 고개를 끄덕이기 전에 야코블레프와 리시코프를 바라보았습니다."
 zhukovsuperregional.6.a: ""제군들, 시작해도 되겠습니까?""
 
 zhukovsuperregional.7.t: "힘의 균형"
 zhukovsuperregional.7.d: "세르게이 아흐로메예프는 그에게 보내진 편지를 세번째로 읽고 있었습니다. 눈이 편지를 쳐다보는 도중에도 그는 자신의 눈을 믿을 수 없었습니다. 만약 그가 스스로 확신한 대로 편지를 정확하게 읽고 있다는 것은, 붉은 군대가 공화국에 정치에서 밀려나기 시작하고 있다는 뜻 입니다. 그는 분노와 혼란에 두 손을 허공에 올렸습니다. 도대체 주코프가 왜 군부를 정치에서 제거한거지? 그는 권력의 갈망에 미친 사람인가? 아흐로메예프는 장군 그 자체였고, 아주 성공적 이였습니다. 이 모든 생각이 주코프와 상임간부회에게 응답으로 쓸 편지를 생각하며 아흐로메예프의 머릿속을 질주했습니다. \n\n그는 자기 사무실의 책생에 앉아있었습니다. 주코프와 같은 사람에 비하면, 상당히 장식된 책상이였습니다. 아흐로메예프는 책상에 있던 종이 몇장을 움켜쥐곤 글을 써내려가기 시작했습니다. 그는 말이나 설득력 있는 주장을 쓰려고 할 때 별로 좋은 사람은 아니였지만, 그는 스스로를 위대한 장군이라 생각했습니다. 곧 그는 두번째 문단을 쓰기도 전에 편지를 뭉쳐 쓰레기통에 던졌습니다. 그는 너무 대담하다고 생각하며 다시 시작했습니다.\n\n네번의 각기 다른 출발 후에, 마침내 상임간부회에 보낼 편지를 만들어냈다고 믿었습니다. 그러니 이 편지를 끝내며 그는 자신이 직접 주코프에게 별도의 편지를 작성해야 한다는 것을 깨달았고, 바라건데 군부를 다시 정치에 투입할 수 있도록 설득하길 희망했습니다. 리시코프와 야코블레프는 연방의 붕괴 이후 몇 년간 지인 관계였지만, 최근 사이가 멀어졌습니다. 어쩌면 그들의 옛 우정을 끄집어내 주코프를 설득할지도 모른다고 생각했습니다. 그리하여, 그는 다시 편지를 쓰기 시작했습니다."
 zhukovsuperregional.7.a: "그래서 상임 간부회 주소가 어디더라?"
 
 zhukovsuperregional.8.t: "지도부의 군대"
 zhukovsuperregional.8.d: ""저놈 대체 누구야" 야코블레프가 리시코프에게 물었습니다. 두 사람은 집권할때는 라이벌이 될 수 있었지만, 오늘은 동맹인듯 합니다. 야코블레프는 누가 안에 있는지 보기 위해 상임간부회 회의실 문을 아주 조금 열었습니다. 안에는 아흐로메예프와 공화국의 다른 장군들이 있었습니다. 그는 눈이 휘둥래져서 복도 건너편에 서 있는 리시코프에게 혼란스러운 상태로 살금살금 되돌아왔습니다.\n\n"씨발. 아흐로메예프가 여기 와 있어. 주코프와 무슨 일이 생긴거 같은데. 장군들도 몇 명 있더라." 그가 리시코프에게 이렇게 말하자, 리시코프는 문과 얼굴을 마주하곤 문으로 걸어 들어가서 안에 있는 사내들과 이야기를 나눌 준비를 했습니다. 그러나, 곧 팔을 붙잡은 야코블레프에게 제지당하며 뒤로 끌려났습니다.\n\n"니콜라이, 방 안으로 불쑥 들어가서 질문할 필요가 없어. 무슨 일이라도 있으면 어떡하나. 친구여, 열린 마음으로 들어가야 할 거야. 어쩌면 장군들을 화나게 하지 않고 무언가를 배울 수 있을지도 몰라." 그는 리시코프의 어깨에 손을 얹은 채 부디 분쟁을 누그러뜨리길 원하며 말했습니다. 그러나 리시코프가 야코블레프의 손을 뿌리치고 방 안으로 들어갔기에, 모든 노력은 허사로 돌아갔습니다.\n\n"아, 리시코프 동무와 야코블레프 동무군. 두 사람 모두 마침내 우리 미팅에 왔구만, 겨우 몇 분 밖에 늦지 않았다네." 두 사람이 자리를 찾자, 아흐로메예프가 말했습니다.\n\n아흐로메예프가 말을 시작하자, 리시코프는 깊은 생각에 잠겼습니다. 그는 반대 의견을 생각하려고 했지만, 그럴 수 없었습니다."
 zhukovsuperregional.8.a: "저 좆같은 쥐새끼가."
 
 zhukovsuperregional.9.t: "새 발령지"
 zhukovsuperregional.9.d: "리시코프는 자신에게 보내진 편지를 내려다보다가 책상 위에 쾅 하고 내리쳤습니다. 수상 교통부? 재능있는 사람을 위해서? 그는 분노에 휩싸였습니다. 리시코프는 눈앞에 무슨 일이 벌어지고 있는지 읽으며 그의 눈을 믿을 수 없었습니다. "상당한 충고를 받은 뒤"라. 누구에게서 말인가. 야코블레프가 떠올랐습니다. 그에 대해 상임간부회의 충고가 있었나? 대체 누가 그렇게 위협적이기에 위원회의 목표까지 바꿀 수 있는거지? 군부인가? 아니면 주코프 그 자신인가? 대답이 무엇이였든 그는 이런 일이 일어났다는 사실에 격분했습니다. 리시코프는 편지를 한번 더 읽은 뒤, 그것을 뭉쳐 쓰레기통에 버렸습니다. 리시코프가 마음을 비우려고 시도하는 도중, 다른 사람의 좆같은 직업은 리시코프가 갖게 될 거라고 떠올렸습니다.\n\n공화국의 수도를 가로질러, 야코볼레프는 비슷한 편지를 받았습니다. 수상교통 대신 석탄 교통 위원회일 뿐 이였죠. 그러나 리시코프와는 다르게, 분노보단 혼란이 가득 찼습니다. 그에게 불리한 음모는 없었습니다. 내가 혹시 무슨 잘못이라고 했나? 내가 실수로 엉뚱한 사람을 화나게 했나? 그것이 무엇이든 간에, 그를 약간 심리적으로 괴롭게 했습니다. 야코볼레프는 한번도 일을 잘못 처리한 적이 없으며, 그가 행한 모든 일은 어떤 방식으로든 공화국에 이익을 주는 일이였습니다. 하지만 편지는 그에게 실망감을 안겨주었습니다. 대체 내가 뭘 했길레 상임간부회를 화나게 만들었지? 그게 무엇이든, 그는 자신의 마음을 저 멀리에서 방황하게 둘 수는 없었습니다. 그는 얼굴을 찡그렸습니다. 생각이 너무 멀리 갔기에, 그는 스스로에게 화가 났습니다. 러시아 구석에 위치한 불량 국가가 아니라 중요한 일을 맡고 실제로 정치인이 되기에 너무나 가까웠는데. 야코볼레프는 다음날이 더 좋은 소식을 가져오길 소망하며, 더 나은 일들을 떠올리려 애쓰며 잠자리에 들었습니다."
 zhukovsuperregional.9.a: "자네들 변화를 사랑하지 않았나?"
 
 zhukovsuperregional.10.t: "편광 포스터"
 zhukovsuperregional.10.d: ""이건 어떠십니까 대원수님?" 화가가 주코프에게 물어보며 목업을 보여주었습니다. 정부에 의해서 "애국적이고 의욕을 불러일으키는" 내용의 포스터를 새로 제작해달라는 주문이 내려왔습니다. 알렉은 이 동원령에 응한 예술가들 중 한 명이였습니다. 전시회가 다가오는 몇 주 동안, 그는 거의 20개의 각기 다른 포스터를 만들었는데, 모두가 다른 주제를 가지고 있었습니다. 공화국의 깃발을 드리운 통합된 러시아의 단순한 이미지에서 부터 군인이 거대한 독일군으로부터 한 가족을 지키는 훨씬 더 복잡한 예술에 이르기까지 다양했습니다.\n\n"난 이 작품의 색감이 꽤 괜찮은거 같은데, 솔직히 말하자면 지나치게 잔인한 듯 하네. 다음것을 볼 수 있겠나?" 주코프가 대답했습니다. 다음 포스터는 모스크바 국가판무관부의 국가가 녹아내리고 그 잿더미 속에서 공화국의 국기가 피어나는 것 이였습니다. 알렉이 이를 그리고 있던 때에는 좋아했었지만, 이에 대한 의견은 대원수와 의견이 일치할 수 밖에 없었습니다. 그가 만든 다른 포스터들에 비해 색상이 매우 어둡고 음침해 보였습니다. 알렉은 또 다른 포스터를 꺼냈습니다.\n\n"이거 꽤나 마음에 드는데, 무슨 의미인지 설명해 줄 수 있겠나?" 주코프는 다른 포스터들과 달리, 이렇게 말했습니다. 이 포스터는 자부심을 불러일으켰습니다. 주코프의 관심은 확실히 높아졌습니다. 포스터는 한 남자가 언덕 위에 서 있는 생생한 물건이였습니다. 그의 뒤에는 포신을 들어올린 함선이 물 위에 떠 있었고, 대지 위를 전차들이 따라오고 있었고, 항공기들이 그의 위를 날고 있었습니다. 색깔은 적색과 청색이였습니다. 하단의 본문에는 "나아가자! 독일의 문 앞으로!"가 적혀있었습니다. 주코프는 미소지었습니다."
 zhukovsuperregional.10.a: "승자가 생겼군."

 zhukovsuperregional.11.t: "연합된 연방"
 zhukovsuperregional.11.d: "주코프는 우흐타 행정부의 초기부터 함께해온 가장 중요한 원년 멤버이자 절친한 친구들 셋과, 자신의 파벌들과 함께 둘러쌓인 채 자리에서 일어섰습니다. 아흐로메예프, 리시코프, 야코블레프는 모두 주코프의 사무실 안에서 어깨를 나란히 맞댄 채, 연방이 가진 최고의 술이 담긴 잔들을 들고 일렬로 서 있었습니다. 이 특별 행사는 값싸게 증류된 쓰레기들보다 더 나은것을 요구하기에.\n\n"제군들," 주코프는 어렴풋이 떠오르는 미소와 함께 운을 떼었습니다. "자네들 모두 내가 왜 불렀는지 알고 있겠지."\n\n"축하를 위해서 입니까?" 야코블레프는 얼굴에 환한 미소를 띠며 끼어들었습니다.\n\n"그렇지! 제군들, 우리는 수많은 사람들이 불가능하다 여겼던 일을 해 내었네. 우리는 레닌조차도 지나치게 어렵다 생각하였을 사명을 가지고 있었으며, 결국 이루어 내었지. 만약에 내가 무신론자만 아니였다면, 아마 신의 뜻을 들먹였을지도 몰라!"\n\n모두들 함박웃음을 터뜨렸습니다. 특히 아흐로메예프는 더욱 컸습니다.\n\n"이제, 우리는 오늘 밤 찬란한 승리를 축하하고자 하네, 제군들. 우리의 적들은 패배했으며, 우리는 더 나은 러시아를 향한 기나긴 여정을 막 시작했지. 전우들이여, 내일을 위해 마시게, 우리는 거의 30년이 넘을 전쟁의 잿더미 속에서 러시아를 재건하는 힘겨운 역경과 고난을 겪을테니. 하지만 먼저, 건배부터 해야겠지!"\n\n주코프는 술잔을 드높히 치켜들었습니다. "러시아를 위해!""
 zhukovsuperregional.11.a: ""러시아를 위해!""
