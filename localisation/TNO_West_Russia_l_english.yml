 WRS.30.t:0 "A Party for the Party"
 WRS.30.d:0 "A withered sigh. "What am I staring at, Ieronim."\n\nClear liquid sloshed against the glass bottle's sides as Ieronim Uborevich swirled it in front of Mikhail Tukhachevsky. "Vodka of course! From the Grand Marshal's collection I heard."\n\nWere it possible, the Marshal's frown sank deeper into his jowls. "Then drink it. Or will you continue wasting my time?"\n\n"Mikhail, Mikhail, Mikhail," Ieronim chided, slinging an arm around his shoulder. "You do know what today is, right?"\n\n"I've better matters to attend to than babysitting drunken hooligans." Tukhachevsky glared at Ieronim as he brushed the arm off, before turning to the doorway. "Now if you will excuse me-"\n\n"These drunken hooligans are watching, Comrade Marshal." Ieronim gestured at the room. "Or do you not have an image to uphold?" The Marshal glanced back and met his officers' gazes, staring as gazelles do at an oncoming truck. Already he regretted ever being lured to their little party - but no matter. He didn't say no to Ieronim's last question, after all.\n\nSo Tukhachevsky swiped the bottle clean off his subordinate's hands and raised it high above his head. His gaze swept through the room so to meet all twenty-seven pairs of eyes within. "Look closely, children," the Red Army's finest general boomed. "For the first and last time - this is how a man of the October Revolution handles his vodka!"\n\nHalf a liter of Russian spirit disappeared into his gullet in less than ten seconds."
 WRS.30.a:0 "All of Plesetsk heard the party's raucous cheers."
 
