 WRS.32.t:0 "Theory and Practice"
 WRS.32.d:0 "In theory, the Red Army is free to have their fill of a poor farmer's crops before his own babes' mouths.\n\nIn practice, the Ukhta District hasn't been sent in such a countryside excursion in months. Their time was better spent manning the border than acting as a protection racket in uniform.\n\nIn theory, the Red Army can organize entire industries into servile beasts that fulfill their burdens and their burdens alone.\n\nIn practice, the Ukhta District's quartermasters visit the city's mills and markets at least once a week. Near every peddler awaits their arrival - or rather, their rubles' arrival - with childlike excitement.\n\nIn theory, the Red Army enforces socialism's antipathy for capitalist practice wherever it patrols.\n\nIn practice, Tuson and Co. opened their doors (through no small amount of "monetary compensation" to the military government) in Ukhta not three days ago. Their new patrons include the MPs standing watch just outside, all eager for cigarettes, vodka, semechki seeds and more.\n\nTheory may state that the Red Army act like dictators..."
 WRS.32.a:0 "...but Georgy Zhukov prefers leniency in practice."
 
