 zhukov.8.t:0 "Commissions for their Commanders?"
 zhukov.8.d:0 ""Varennikov," the Marshal said, reading the names of the two files before him out loud, "and Oplesnin." Tonight was a busy night. With formal cooperation with the Republic of Komi ratified, there seemed to be no end to his work. Organizing the military? Sure, the old Union trained him to be the best at his job. Diplomacy, however, was another matter. Zhukov found the diplomats of the Republic insufferable. He endured them only for the sake of the alliance. Otherwise, he would not have bothered.\n\nThey were not as considerate to Zhukov, however. This morning, the diplomats arrived with an outrageous demand: to commission two of the paramilitary leaders of the Republic's Left. At first, Zhukov took it as what it was: nonsense. They would make good commanders for the Front's urban assault units - but generals? No. And Zhukov told them so. Displeased by the Marshal's frank, honest answer, they kept on insisting on Varennikov and Oplesnin's candidacy to the generalship of the Front. Again, for the sake of the alliance, the Marshal relented. He agreed to give their credentials a look-over.\n\nZhukov concluded that, in certain situations, both of these would be competent generals for other states. Within the Front, however, these qualifications change. No soldier of the Front would serve under commanders who they regard as having proven themselves only on the streets of Syktyvkar, and not through proper academic and officer training. He could use them for the Front's less critical assignments, or not use them at all - but he'd rather not accept unqualified officers into his staff.\n\nThe question returns. Would he make a stand, or will he relent?"
 zhukov.8.a:0 "Relent to the request."
 zhukov.8.b:0 "Take a stand."

