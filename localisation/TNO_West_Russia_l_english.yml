 WRS_archangelsk_calling:0 "아른항겔스크가 부른다..."
 WRS_archangelsk_calling_tt:0 "주코프 원수와 투하쳅스키 원수가 §Y특별 만남§!을 위해 아른항겔스크로 호출될 것 입니다.\n"


 WRS_the_end_of_the_bombings_desc:0 "처음엔, 고위 사령부는 그저 우연이라고 생각했습니다. 그 이후 몇주가 지났지만, 하늘은 고요하고 미동조차 없었습니다. 러시아를 파괴하고 황폐화시킨 폭격은 끝났습니다. 전선의 영토와 러시아의 모든 영토속에서, 긴 안식속의 거인이 깨어나기 시작합니다. 하지만 이는 지체할 수 없습니다. 남부의 사악한 군벌들은 행동하기 시작할 것 입니다. 혁명전선은 고독한 생존속에서 사회주의가 더 이상 패배에 고통받지 않게 하기 위하여 협력하여야 합니다.\n\n혁명전선은 러시아 북부에 대한 권위의 재통합과 재설립을 재개할 것 입니다. 노동자와 군인들 모두 도로를 수리하고 통신 허브를 보수할 것 입니다. 두려움도 강압도 없이 우리는 다시 일어설것이며, 옛 연방은 패배도 실패도 더럽혀진 기억도 없이 다시 한번 일어설 것 입니다. 공산주의의 행진은 계속될 것입니다."
 WRS_reestablished_farming_desc:0 "During the years of the bombing, agricultural activity, an already rare and complex problem in the cold north became harder as neither the government nor the worker was willing to leave lives and tools as clear targets for German planes. With the departure of the Germans over Russian skies, the high command has now decided that farming in the open is now feasible again. No longer shall the Front be dependent on the illegitimate contenders to its powers, and alone shall it stand as the beacon of socialism in Russia.\n\nThe fields that had laid in waste for long shall find growing on them the bountiful fruit of Russia once again. No soldier of the Front shall ever find themselves without food, starving in the cold in the name of socialism. Soon no one in its service will ever know the feeling of hunger, with the Front shattering its vestiges to the winds. We will move ever forward to the dawn of tomorrow.""
 WRS_uncover_the_industry_desc:0 "After the defeat and retreat of the Red Air Force in repelling the German bombing over West Russia, a large amount of the industry that the Front now possesses, it has to hide for fear of German shrapnel tearing apart valuable heavy machinery that the Front could not replace. With the bombing over and the onslaught paused, the Front can uncover these factories from hiding, and work can resume within them, as fires will roar out and steel flow like rivers of labor.\n\nThe Front will tear down the camouflage of these factories, and workers will crowd their floors once again. The Front's soldiers and the citizenry will no longer suffer from a lack of consumer goods and industrial necessities. Soon, no one will recognize the meaning of lack itself, as Marx once foretold in his writings. To each according to their ability, to each according to their needs."
 WRS_resume_military_exercises_desc:0 "During the duration of the German bombing campaign, the high command decided to put a halt to ongoing military exercises. It was ineffective: the trained men would be sitting ducks against an onslaught of German bombers, clear as day. While this happened, training continued in secret, subdued, and submerged in the fog and dark of night. The state of the discipline, meanwhile, deteriorated as recruits and veterans alike languish in nervous inactivity.\n\nThe time to be still and unmoving has ended. The exercises shall continue, and the Front's soldiers will steel themselves to the demands of war. Troops will patrol the roads in more numbers than before. As the warlords of the south awaken to the fact of the bombing, war shall come to the Front, sooner or later. They will not find us wanting, as socialism will march out from the gates of Arkhangelsk once again, ready to reclaim the world."
 WRS_dig_up_the_caches_desc:0 "In the immediate aftermath of the West Russian War and the subsequent bombing campaign, the Front decided to hide its excess equipment in camouflaged stockpiles and warehouses. The majority, however, are buried in unmarked spots in Northern Russia, waiting for the day that the Front can reclaim its rightful place as the successor state of the old Union. In times like these, when men and guns are scarce, it would be better to lack just one and not both.\n\nThe Front will send its soldiers to the places where the buried equipment is located. They will dig them out and return them to Arkhangelsk or the nearest deposit of weapons and ammunition. Meanwhile, the Front will throw the doors of the warehouses and stockpiles open, its contents distributed among the soldiers as befits their role. The illegitimate claimants in the south will no longer regard the Front with weakness, but fear."
 WRS_reopen_the_mines_desc:0 "As the retreat of the Front drew to a close and the bombing campaign started, the mines operating in Northern Russia that had poured steel and aluminum to the rest of the Union shut themselves down for fear of collapse by the tremors of German shrapnel. The Front was wary of sending miners and equipment to exploit it during the campaign. With the departure of the Germans, however, the Front now sees no reason to let these assets languish and atrophy in disuse.\n\nThe high command will issue a directive for miners and workers to work these mines again, while a transport system will ply the routes to and from Arkhangelsk, carrying needed resources to factories. There, the Front's factories will hammer steel and aluminum into tanks, planes, and guns. These will be useful in the struggle for the unification of the old Union, and from thereon, the war for a world revolution."
 WRS_archangelsk_calling_desc:0 "Grave news has made itself known in Arkhangelsk. The Grand Marshall Voroshilov, who has guided the Front through its toughest years, is now dead. As the doctors and coroners scramble to deduce the cause of death, it has sent shockwaves through the Front's chain of command. The Front now braces itself for another radical shift: change in leadership as its figurehead for the last decade fades away. Whoever takes control of the Front is set to shape the destiny of the Union to come.\n\nWith haste, and without delay, the Front must select a successor to the Grand Marshal's seat. The two obvious contenders are the Marshals Tukhachevsky and Zhukov, each with their fiefdoms in the south. Whoever the Front chooses to be its leader, it must make haste, for the world is changing, and opportunity does not wait."


