 WRS_power_struggle.1.t:0 "The Red Bonaparte"
 WRS_power_struggle.1.desc:0 "As Tukhaevsky joined the two figures on the hill, he announced his presence with a gruff "Uborevich. Ustinov." Ustinov snapped to attention, while Uboerevich simply nodded. "Major-General Ustinov and I were inspecting the troops, as it were."\n\n"These men are undisciplined." Mikhail scowled as he watched the so-called platoon. Marching in lockstep? Interpretive dance aside, "Stumbling" was a better term. Tukhachevsky marched smartly down the hill, barking "Attention!"\n\nThe men dragged their feet as they rose. The drill instructor did something like a salute, but not. "Comrade Tukhachevsky." The man's smile withered at the Marshal's gaze. "Your name?"\n\n"Er - Antonin, sir. Sergeant Antonin Orlov -" "Private Orlov, fall in line." The man, mouth open, started to speak - "Now. Private."\n\nTukhachevsky shook his head as Orlov fell in. "The Red Army. The pride of the Union, the sword of the revolution - reduced to this. Pathetic." The Marshal's Glare alone was enough to freeze the men where they stood. "You will address me as Marshal. You will follow every order I give without question. I will put you through hell and back, and you will learn to thank me for it. Am I understood?" "Yes, sir!" The men shouted, meekly. \n\n"It's a start." Tukhachevsky pointed at the field. "Run. All of you, twenty times around the field. Now."  A shocked silence  - then they burst into sprints, like dominoes falling.\n\nHe gave them a ten-second lead. By the end of their task, he was in the front of the pack."
 WRS_power_struggle.1.a:0 "Bringing discipline to the ranks."

 WRS_power_struggle.2.t:0 "An Excerpt from Tukhachevsky's New Memoir"
 WRS_power_struggle.2.desc:0 "Taken from Chapter III, Page 204 of "The Structure of the Militia Army in Operation Suvorov" by Mikhail Tukhachevsky\n\n"The fault for the operation's failure can be put solely on the shoulders of two men: Mikhail Suslov and Georgy Zukhov. While the Front was struggling its hardest and made great gains, Suslov had been plotting its demise since the beginning, anticipating for the perfect moment for his betrayal. And while the true men of the Red Army put everything they had into the Greatest Battle for Russia, Zhukov showed the greatest immaturity and made numerous anticipated strategic blunders.\n\n"That wretched Suslov could perhaps be considered Russia's greatest traitor. During the greatest test of Russian courage, as the Front had to evacuate in the face of renewed Hunnic offensive, Suslov chose not to fight for the Motherland, he chose to betray us. Biding his time until we were vulnerable, he and his co-conspirators attempted to coup our rightful government. Luckily, his attempts were thwarted, but his scheme still cost us any chance of keeping the Front together and allowed it to dissolve into reactionary warlords.\n\n"Zhukov's attitude towards the war was one of immaturity with a healthy amount of misconduct. His inability to put aside political differences and disappointing attitude in battle made him the laughingstock of officers and soldiers alike. What actually cost us the battle, however, was Zhukov's indifference towards strategy. His strategic incompetence meant that men were applied incorrectly, costing lives and entire battles. If only Zhukov had paid attention in officer school, perhaps I'd be writing victory memoirs in Moscow rather than ones of defeat in Arkhangelsk.""
 WRS_power_struggle.2.a:0 "We were this close..."

 WRS_power_struggle.3.t:0 "A Meeting with Voroshilov"
 WRS_power_struggle.3.desc:0 "He stepped into the room, ready to speak to the old man. He had been summoned to Front headquarters for a regular debriefing, and like dinner with in-laws he knew conversation with the ancient general would always end in large bouts of screaming, fighting, and both leaving angered and disgusted. This time, Tukhachevsky hoped that at least he would be able to keep things from getting out of hand long enough to convince Voroshilov that perhaps he wasn't such a bad man for a successor.\n\n"You took your time, you're eight minutes late," Voroshilov said driely. They were not off to a good start, and he knew that Voroshilov would not make it easy to be friendly.\n\n"My apologies Marshal," Tukhachevsky said biting his lip, "what did you call me here to discuss?" This nice act was getting very hard to keep up.\n\n"I would like your input on strategic decisions for the Onegan campaign you suggested," Tukhachevsky felt set up, tactics and strategy always meant fights when it came to him and Voroshilov, "I think we should hit them with artillery for a short time, before doing several massed attacks on their border posts."\n\nTukhachevsky knew he was testing him, but could not hold himself back, "Are you sure? That would give them time to prepare. I say we position our men in hidden positions nearby, doing a short mortar attack before ordering massed offensives." This had been a test, but Tukhachevsky would not back down.\n\nThe argument continued to go back and forth, back and forth, with voices being raised in pitch and volume every second. Voroshilov accused Tukhachevsky of being out of order for his post, and Tukhachevsky said he wouldn't have to be this way if Voroshilov wasn't such a bad strategist. Tukhachevesky stormed out seconds later. The meeting had gone exactly as expected, and the only winner had been Zhukov."
 WRS_power_struggle.3.a:0 "We can't stay on bad terms with the old man forever."

 WRS_power_struggle.4.t:0 "A Front Triumphant"
 WRS_power_struggle.4.desc:0 "He sat in an old, wood chair, his eyes glued to the clock. Tick, tock, tick, tock, back and forth every gruelling, pained motion reminding him of what he had ordered, what was at stake... Far away, guns roared and men and shells fell alike, men dying for what he had ordered. Around him, those who he trusted most sat in a similar silence, the air full of tension. Every mustached face fixated on Tukhachevsky.\n\nThen, a ring. Trembling, one picked up the phone. Listening very carefully, all could see him relax, every clenched muscle unclenching, every pressure point releasing. The man on the other end waited for an answer, and after what seemed like quite a long time, he was given one.\n\n"Good, Tukhachesvky will be impressed." The messenger stood up and gave the good news: the operation had been an overwhelming success. Soldiers of the Front had routed Onegan border guards and military units, succeeding in capturing border posts, men, and materiel with little loss of life of their own.\n\nThe tension evaporated, as if all of a sudden a great, heavy fog had lifted over the operations room. Many tried to hide relieved sighs, but almost all gave in to this good news. A quiet murmuring broke out between grinning, wide-eyed faces, but was quickly silenced as the man himself stood up.\n\nRising, he revealed a vintage bottle of vodka, one he had kept underneath his desk since the Front had been betrayed and defeated, as well as many cups, one for each man in the room. As he poured it into each glass, without looking up he said, "Comrades, it is my honor to stand in front of those that have stood by the Motherland at every turn, and now with a great victory I believe that our efforts now pay off. Now, we celebrate." \n\nOn that note, each gulped down their glasses and cheers'd to a new Russia."
 WRS_power_struggle.4.a:0 "A much needed victory!"

 WRS_power_struggle.5.t:0 "The Bitter Sting of Defeat"
 WRS_power_struggle.5.desc:0 "He sat in an old, wood chair, his eyes glued to the clock. Tick, tock, tick, tock, back and forth, every gruelling, pained motion reminding him of what he had ordered, what was at stake... Far away, guns roared and men and shells fell alike, men dying for what he had ordered. Around him, those who he trusted most sat in a similar silence, the air full of tension. Every mustached face fixated on Tukhachevsky.\n\nThen, a ring. Trembling, one picked up the phone. Listening very carefully, his eyes grew visibly wide and a grim expression grew across his face. Those around him shifted the gaze of their gaunt faces to their feet, all silently sharing the same fear. One could hear the roar of artillery through the operator's headset, a terrible backdrop to a terrible night, but still his expression didn't change. Choked by the bitter taste of bad news, he couldn't respond to the voice on the other end of the line, and as the caller waited for an answer that would never come, the numb operator took off his headset.\n\nChoking on his words and stumbling to his feet, the unfortunate messenger recanted what he had been told. "It would appear resistance was unexpectedly heavy sir. Field hospitals are over capacity and not a single objective was met. I'm sorry, Sir."\n\nIf the room had been filled with tension before, it was now overflowing with it. Every officer sat silently, a high-pitched ring filling everyone's ears as they stared dead ahead of them at the man who sat in the middle. \n\nSlowly, Tukhachevsky rose from his chair as a symphony of creaks abounded. As he opened his mouth, no words came out no matter how hard he tried to force them. Every moment as heavy as an hour, he dismissed everyone in attendance. As they silently shuffled out of the room, he unveiled a bottle of vodka he had promised to only open in case of victory. As he sat in the, he made his way through the entire bottle before an aide suggested quietly that he go to sleep. There would be no celebrating today, and he had many days worth of fallout to deal with. He needed a good night's sleep."
 WRS_power_struggle.5.a:0 "Few tastes go together like alcohol and defeat."

 WRS_power_struggle.6.t:0 "A Total Embarrassment"
 WRS_power_struggle.6.desc:0 "The day had been a disaster. Along every step of the way, bureaucratic incompetence, Zhukov's pawns, and petty greed had turned his beautiful plans upside down. Understrength regiments, not enough guns, roads too muddy for use, rails unmaintained. It would seem that every way something could've gone wrong, it had.\n\nLying back in his old leather chair, alone in his room, Tukhachevsky breathed a long sigh. Not one of relief, but one of despair and worry. There had been a lot riding on this, and he had campaigned long and hard promising that a strategic operation against Onega would not only prove the Front's military capabilities but win recognition and legitimacy within Russia once again. Especially since the War, victories had been few and far between and this one was as much for morale as it was for minor gains on the Onegan border...\n\nHe knew that, as he spoke, Zhukov was relishing in his complete and utter defeat of himself. This was the ultimate embarrassment. Not only had it failed, but it had exposed to the rest of the world that the Front was so incompetent it couldn't even launch an offensive, much less a successful one. \n\nAll across the Front murmurs over the occurrences of the day were spoken simultaneously. A strong blow had been dealt in the power struggle with Zhukov, and it is yet to be seen how Tukhachevsky will respond."
 WRS_power_struggle.6.a:0 "What a joke."
 
