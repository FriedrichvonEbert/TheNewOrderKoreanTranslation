 AMR_the_true_heir_of_harbin:0 "하얼빈의 진정한 계승자"
 AMR_the_true_heir_of_harbin_desc:0 "신은 오랫동안 고통받아온 러시아인들에게 관대했습니다. 콘스탄틴 블라디미로비치 로자예프스키와 러시아 파시스트당을 유대-볼셰비키 학살로부터 구하기 위해 보냈기 때문입니다. 하얼빈의 젊고 애국적인 망명자들의 정당한 분노로 시작된 불꽃은 러시아 극동 전역에 퍼졌고, 압제당한 러시아인들에게 자유를 주고 소련의 폭정을 끝낼 희망이 되었습니다. 파시스트 영웅들의 결의, 러시아와 신의 이름으로 그들이 이룩한 희생과 위업은 러시아 파시스트당과 보즈드가 반공투쟁의 선봉으로서 정통성이 있음을 보여주었습니다.\n\n비록 우리의 노력이 세묘노프와 마트코프스키 패거리의 배신으로 무너졌을지라도, 우리의 의지는 그 어느때보다 확고합니다. 파시스트의 깃발 아래 신성한 러시아를 해방하라 - 우리의 성스런 운명은 시작되었습니다. 오직 하나의 결과만이 기다립니다. 러시아 역사상 가장 위대한 순간이 되거나, 유대인 압제자에게 굴복하거나."

 AMR_contact_the_japanese:0 "일본과의 접촉"
 AMR_contact_the_japanese_desc:0 "공산주의의 암흑기에 하얼빈의 양심적이고 애국적인 망명자들은 일본 제국보다 더 나은 동맹을 구할 수 없었습니다. 수천년동안 유대인의 영향력을 몰랐던 그 나라는 유대상술과 셈족 문명을 거부하고 명예와 전통을 소중히 여기는 자유아시아의 선구자로 우뚝 섰습니다. 일본인의 도덕성은 유대인과는 정반대입니다.\n\n일본의 지배층은 소련의 위협에 맹목적이지 않았고 반볼셰비키운동에서 러시아 파시스트당이 어떤 역할을 해야하는지 충분히 알고있었습니다. 프리아무르 탈환전에서 붉은 군대에 맞서 우리를 지휘하고 총과 버터로 도운 것은 떠오르는 태양의 제국이었습니다. 비록 일본이 러시아 문제에서 손을 뗐다곤 하지만, 이것이 제국의 도움이 끝났다는 뜻은 아닙니다. 보즈드는 국화 왕좌에게 가치있는 동맹임을 보여줄 것이며, 좋은 조건으로 관계를 계속 이어가겠다는 의지를 증명할 것입니다."


 AMR_the_free_all_russian_army:0 "자유 전러시아 군대"
 AMR_the_free_all_russian_army_desc:0 "러시아 파시스트당의 전사들은 열정과 용기가 가득하지만 현대군대에 필요한 훈련과 기강이 부족합니다. 주로 하얼빈의 길거리 싸움꾼과 민병대로 구성된 우리 군대는 뛰어난 장교와 미국 용병들을 거느리는 인근 라이벌과 비교도 안되며, 어떤 비인간적 조치도 마다하지 않는 볼셰비키는 더 말할 필요도 없습니다. 러시아 복원을 위해선 전러시아군의 개혁이 우리의 최우선 과제가 되어야 합니다. 우리 군의 정신은 일본인과 백군 원로들의 경험이 기반이 될것이며, 우리의 신병들은 당의 의지에 결속되어 군대는 내부 분규로 방해받지 않는 유기체가 될 것입니다. 언젠가 세계는 작은 추종세력이 어떻게 강력한 독일국방군에 필적하는 힘을 지니게 되었는지 놀라워할 것입니다."

 AMR_secure_the_west:0 "서쪽을 확보하라"
 AMR_secure_the_west_desc:0 "역사는 웃기지도 않은 방식으로 되풀이되는 경향이 있습니다. 마치 아타만 그리고리 세묘노프가 그의 엉터리 차르, 아첨꾼 백군 장교들과 함께 내전 종식후 수십년만에 치타와 트랜스바이칼리아로 돌아오는 것처럼 말이죠. 그는 한때 대의를 위해 빨갱이들과 용감하게 싸웠으나, 지금은 민족주의적 러시아인의 책무를 내려놓으려 합니다. 그는 더이상 러시아 장교 기사도의 모범이 되지 않으며, 자신의 안위를 위해 꼭두각시 차르 미하일을 이용해먹기만 합니다.\n\n비록 세묘노프, 셰푸노프 및 다른 반동주의자들의 시간은 얼마 남지 않았고 그들의 참칭자 왕좌는 무너지고 있지만, 그들이 존재하는한 그 무능한 왕국은 우리에게 최대의 라이벌입니다. 치타와의 국경에 각별히 신경을 써서 부당한 침입이 일어나지 않도록 해야합니다."

 AMR_secure_the_east:0 "동쪽을 확보하라"
 AMR_secure_the_east_desc:0 "비열한 겁쟁이, 한심한 배신자, 혐오스러운 뱀 미하일 마트코프스키는 개인의 영달을 위해 반공전선 지도부를 장악하려다 실패하고 마가단으로 도망쳤고, 그 가혹한 환경에서 자신을 찾았습니다. 얼어붙은 러시아 극동 변두리에 고립되어 살아남을 수단이 거의 없었지만, 그는 소수의 추종자들의 충성과 미국 고리대금업자들의 지원으로 버티고 있습니다. 그러나 그 비참한 상황에 우리는 속아선 안됩니다. 마트코프스키에게는 뛰어난 속임수와 모든 역경을 이겨내고 살아남는 능력이 있습니다. 그 절박한 상황에서도 그는 우리를 끌어내리려 하고 있고, 우리가 허약해지는 순간 우리의 뒤통수를 칠 것입니다. 국경을 내버려두는것은 어리석은 일이며, 동쪽의 요새는 배신자에 대한 우리의 최후의 공격에서 방어선을 제공할 것입니다."

 AMR_under_lock_and_key:0 "잠금상태"
 AMR_under_lock_and_key_desc:0 "콘스탄틴 로자예프스키가 지배하는 영역에서 가장 놀라운 것은 모든 영역을 통틀어 행사되는 사회적 통제력의 크기입니다. 가장 작은 시베리아 마을부터 북적거리는 로자예프스크까지 검은셔츠와 러시아 파시스트당은 상징물과 사람 모두를 통해 매우 가시적인 존재감을 지닙니다. 당 관료와 검은셔츠 깡패들은 어디든 존재하며, 보즈드의 그늘 아래 상세히 등록되어있는 개개인들은 당원들을 도와 아무르 지역에 드나드는 모든것을 추적하고 분류하고 감시합니다.\n\n이는 러시아 파시스트당이 영역 내에 있는 모든 사람들이 누구인지 정확히 파악하고 있다는 것을 의미할 뿐만 아니라, 피해를 입기 전에 도망이나 침투를 막을 수 있다는 걸 뜻합니다. 보즈드는 곧 러시아 전역을 "잠금상태"로 만들 것이라고 농담하는 걸 즐깁니다."

 AMR_the_rodzaevsk_officer_academy:0 "로자예프스크 군사 학교"
 AMR_the_rodzaevsk_officer_academy_desc:0 "일본의 전략을 뛰어넘는 정치적 감각을 지닌 백군 장교들과 반볼셰비키 투사들은 아무르를 탈환하는데 큰 도움이 되었지만, 군대의 핵심으로써는 장기적으로 의지하기 어렵습니다. 갈수록 격화되는 전쟁은 우리 자신의 군사적 전통을 키워야 함을 보여줍니다. 우리 시대의 가장 위대한 군인들이 쌓아온 경험을 전문적으로 전승하려면 우리는 가능한 모든 수단을 동원해 군 간부들을 양성해야 합니다.\n\n이에 따라 로자예프스크 사관학교는 새로운 러시아의 첫번째 전쟁학교로 기능할 것입니다. 보즈드는 사관학교 개교일에 고향에 상주하며 신병들을 맞이하고, 파시스트 검에 영광을 가져다 줄 신세대 러시아 장교들에 대한 희망과 포부를 밝힐 예정입니다."

 AMR_a_new_asano_brigade:0 "새로운 아사노 여단"
 AMR_a_new_asano_brigade_desc:0 "러일 협력사의 특별한 에피소드는 일본 제국군과 함께 복무했던 하얼빈 청년들의 반공 조직인 아사노 여단의 역사입니다. 존경받는 관동군 장교들의 후원으로 결성된 여단은 공산 빨치산들에 대항할 수 있는 능력 있는 군대로서 아시아에서 가장 강한 군대 중 한 명에게 귀중한 자산임을 입증했습니다. 그들의 용기는 사무라이의 용기와 비교되기도 했습니다. 여단은 결국 해체되었는데, 그들 중 다수가 극동에서 볼셰비즘과의 투쟁에 참가하고 후에 우리들을 포함한 러시아의 반공군에 가담했습니다.\n\n부활한 볼셰비키 위협에 대한 안보 문제가 우리 둘 다와 관련이 있어, 제2의 아사노 여단을 창설해 달라고 일본 육군 고등 사령부에 탄원할 수 있고, 이는 전러시아 정부와 일본 제국 사이의 공동 대의의 목적에 도움이 될 뿐만 아니라, 우리에게도 이를 제공할 것입니다. 우리의 향후 계획을 도울 믿을 만한 베테랑들을."

 AMR_arms_from_the_sphere:0 "공영권에서 온 무기"
 AMR_arms_from_the_sphere_desc:0 "19세기 메이지 유신 때 처음으로 세계에 자신을 개방한 일본은 상상하는 모든 생산 분야에서 세계 최고의 강대국 중 하나이자 이를 능가하는 경제 산업 거인이 되기 위한 먼 길을 걸었습니다. 아시아 경제의 거물인 전능하신 재벌은 헤아릴 수 없이 많은 양의 총과 탄약을 생산하는데, 대부분은 제국 일본 육군과 구에 인접한 군대의 복무에 즉시 쓰이지 않고 대신 더 필요한 시대까지 보관됩니다. 그 도구들은 우리에게 매우 유용할 수 있습니다.\n\n우리 땅에서 우리 군대의 장비 부족을 보상하기 위한 불충분한 무기 생산으로, 우리는 일본 총과 탄약의 잉여금을 좋은 가격에 얻을 수 있고, 국경 도적과 공산주의자들이라는 우리의 공동의 위협에 맞서 그것을 사용하겠다는 약속을 뒷받침할 수 있을 것입니다."

 AMR_rethinking_our_tactics:0 "전략 재고"
 AMR_rethinking_our_tactics_desc:0 "러시아 파시스트당이 연방의 초기 붕괴 동안 권역을 서쪽으로 확장하지 못한 주된 이유 중 하나는, 솔직히 말해서, 우리가 고용한 전술과 전략의 대부분은 노쇠한 백러시아군 장교들이 고안한 구식 전투 계획에서 기인한 것이었습니다 - 물량공세, 장교 우위, 대전략. 그들은 무엇을 생각하고 있었을까요?\n\n그 장교들과 우리의 대의에 대한 그들의 봉사는 감사하지만, 그들의 구체적인 기여는 감사하지 않습니다. 로자예프스키와 그의 군대의 고위 지휘부는 다가오는 분쟁에 가장 잘 대비하기 위해 새로운 전략 계획과 대규모 전술을 입안할 때입니다. 이런 식으로, 우리는 거의 10년 전에 저질렀던 실수가 반복되지 않도록 보장할 수 있습니다."

 AMR_blackshirt_field_divisions:0 "검은셔츠 야전사단"
 AMR_blackshirt_field_divisions_desc:0 "우리가 마음대로 할 수 있는 가장 귀중한 자원 중 하나는 널리 알려진 블랙셔츠인데, 우리 당의 준군사조직의 핵심을 이루는 우리 당원들의 가장 이념적으로 헌신적인 것입니다. 하지만, 지금까지 우리는 블랙셔츠를 그들의 능력을 최대한 활용하지 못했습니다.\n\n로자예프스키와 러시아 파시스트당의 대의에 대한 위협적인 전술, 극도의 잔인성, 완전한 헌신으로 유명한 이들 파시스트 광신자들은 이전에 민간인 반대자들을 목표로 하는 것으로 밀려났으며, Vozhd와 그의 RFP에 대한 내부 반대에 종지부를 찍었습니다.\n\n하지만, 로자예프스키는 블랙셔츠를 더 잘 사용할 수 있는 여러 가지 아이디어를 가지고 있는데, 주로, 당파적 탄압 단위와 정치적 협회의 역할을 하면서, 우리 군인과 그들이 통치하는 민간인들 사이에서 당의 노선에 응집하고 고수할 수 있도록 정규 부대 내부와 옆에 그것을 설치하는 것입니다."

 AMR_armored_cars:0 "장갑차"
 AMR_armored_cars_desc:0 "수십 년 전 시베리아에서의 전쟁은 대부분 장갑열차에 의해 행해졌습니다. 기술이 발전함에 따라 무기도 발전했습니다. 장갑열차는 장갑차로 진화했고, 이 기차는 병력 수송과 물류 지원에 사용되는 트럭으로 진화했습니다. 이제 어느 때보다도, 우리는 전방과 병참의 역할에서 새로운 동력 장비를 우리의 군대에 확보하고 통합하기 위한 조치를 취해야 합니다. 이것은 우리 군의 성과에 우위를 주고 특히 전담 기동부대를 구성할 경우 현대화되고 효과적인 전투부대를 지향하는 길을 걷게 하는데 도움이 될 것입니다. 물론 도쿄에 있는 우리의 친구들은 우리가 그들에게 보험료를 지불해야 하더라도 우리를 위해 약간의 잉여 장비를 확보할 수 있을 것입니다!\n\n"전략적 기동성은, 전쟁의 중심이며, 슬라브 민족에 내재된 특성입니다. 따라서, 우리가 이 새로운 장비에 적응하는 것은 당연할 것입니다. 앞으로!""

 AMR_a_disciplined_force:0 "훈련된 힘"
 AMR_a_disciplined_force_desc:0 ""한 바퀴 돌아! 받들어 총! 아니, 그렇게는 안 돼, 이 더러운 놈아! 정확해, 마치 네가 여기 있는 방송국을 신경 쓴 것 같군. 조심하지 않으면 병영 감옥에서 식사를 하고 있을 거다!"\n\n현재 우리 군대는 징집된 농민들과 불만족스러운 백군 잔당, 그리고 외국 용병들이 어우러진 화려한 혼합 냄비입니다. 현재 상태로는, 우리 군대는 장기간에 걸친 분쟁과 싸울 처지가 못 됩니다 - 종종, 우리 군대의 기강이 빨치산들과 도적들과 싸우는 것조차 무너집니다. 새로운 훈련 요법이 시행되어야 하고, 징계가 시행되고, 더 가혹하게 만들어져야 하며, 우리 군대가 조금이라도 역경에서 벗어나서 도망가지 않도록 하기 위해 인센티브 제도를 시행해야 합니다. 극동지역뿐만 아니라 러시아 전역에서도 우리 군인들이 최고가 되도록 해야 우리의 우열을 발휘할 수 있습니다."

 AMR_japanese_advisors:0 "일본인 조언가들"
 AMR_japanese_advisors_desc:0 "아시아의 모든 세대의 백군 잔당이 일본 명장들에 의해 길러지고 훈련되었다고 해도 과언이 아닐 것입니다. 일본인들은 우리에게 군사적인 지원과 조직적인 도움을 주었고 그들은 궁극적으로 우리를 러시아 극동지역 가장자리의 볼셰비키군에 대한 승리로 이끌었습니다. 비록 그들이 러시아 파시스트 당이 러시아 통일을 시작하도록 돕자마자 감독 없이 행동하도록 우리를 떠났지만, 우리는 여전히 그들의 지속적인 지원으로부터 이익을 얻을 수 있습니다.\n\n볼셰비키 정부가 우리 마음대로 쓸 수 있는 모든 전문가를 노예로 만들고 억압했기 때문에 일본의 지원을 요청하는 것은 우리의 국가적 자존심을 위해 부끄러운 결정이 아닐 것입니다. 우리의 유대가 깊어짐에 따라, 우리는 일본의 고문들에게 우리의 군사 및 경제계급 내의 수익성 있는 직책을 제공할 수 있게 되어, 우리 나라의 상호 이익을 도울 수 있게 되었습니다."

 AMR_basing_rights:0 "권한 다지기"
 AMR_basing_rights_desc:0 "우리는 일본인과 발밑으로 연계를 구축해 왔지만, 바닷가에서 연계를 넓히는 데는 거의 아무것도 하지 않았습니다. 비록 우리는 만주와의 국경에서 오는 외교적 쾌거와 선물들을 많이 누리고 있지만, 일본 선원들과 해군 무역상들을 위한 우리의 해안에 도달하는 수단은 여전히 존재하지 않습니다. 아무르와 일본 무역상 사이의 가장 가까운 접촉 지점은 한때는 러-아메리카 증기선 무역의 항구였던 아얀에 있는 작은 정착지이지만, 현대 무역선은 여전히 이용할 수 없고 항구로서는 전혀 사용할 수 없습니다.\n\n비록 아얀이 제2의 블라디보스토크도 아니고 제2의 마가단도 아니지만, 그런 점에서 아얀은 일본 제도와 러시아의 나머지 국가들 사이에 중요한 갈림길이 될 잠재력을 가지고 있습니다. 우리가 현대적인 보트 장비를 아얀에게 수용하고, 정착지 안에서 일본인들의 자유를 허락한다면, 우리의 도쿄와의 무역은 더욱 강화될 것입니다."

 AMR_lessons_from_the_kenpeitai:0 "헌병대의 가르침"
 AMR_lessons_from_the_kenpeitai_desc:0 "일본 제국 군대의 군단인 헌병대는 보기에 놀라운 광경입니다. 국내외의 항일 요소에 대항하는 중앙집권적인 세력인 헌병대는 제국 내에서 질서를 유지하고 불충분한 대상에게 그 의지를 강요하는 만연한 조직입니다. 헌병대의 노력의 직접적인 결과로서, 일본은 난파선들이 그들의 명령을 방해하거나 그들의 숭고한 문화를 더럽히려고 하는 것에 문제가 없습니다.\n\n검은셔츠와 내부 보안의 다른 세력은 아마도 그들의 컨설턴트들의 조언에 의해서도 그들의 일본인 동료들로부터 몇 가지 교훈을 얻을 수 있을 것입니다. 추악한 머리를 뒤로 젖힐 때마다 유대-볼셰비키 선동가들이 안정을 보장하고 억압할 수 있는 힘을 만들어내기 위해 우리는 일본 헌병대를 우리 초창기에 따라올 모델로 삼을 수 있습니다."
 
 AMR_onwards_to_liberation:0 "앞으로 나아가라, 자유를 위해!"
 AMR_onwards_to_liberation_desc:0 "우리는 우리 군대가 전쟁을 준비하도록 몇 가지 조치를 취했습니다. 첫째, 배신자와 가짜 차르, 그리고 나서 볼셰비키와 함께 서쪽을 향해 말입니다. 우리의 전략적인 생각은 현대화되었고, 블랙셔츠는 우리의 최전방 형태와 통합되었습니다. 우리는 동력 장비 공급원을 확보했고, 아군의 기강을 획기적으로 높였습니다.\n\n쉬운 일은 아니었고, 어떤 경우에는 그 과정이 아직 마무리 단계에 있지만, 이 시점에서 우리의 농민, 용병, 이념으로 이루어진 오합지졸이 러시아 전체의 해방을 위해 준비된 효과적인 전투력으로 변모했다는 것이 분명해졌습니다. 마침내, 로자예프스키의 꿈은 분명해지기 시작했습니다 - 진정한 러시아 파시스트당의 확고한 통제 하에 있는 러시아 그리고 그 자신이 국가의 지휘봉을 잡고 있는 보즈드. 해방을 위해 앞으로! Dlya Rossii!"


 AMR_god_nation_labor:0 "신, 국가, 노동"
 AMR_god_nation_labor_desc:0 ""신, 국가, 노동!" 이 슬로건을 가지고 러시아 파시스트당은 하얼빈에 있는 백군 잔당의 선구적인 당원들에 의해 처음 결성되었을 때를 알렸습니다. 그런 의미에서 러시아 파시즘은 건설적인 세력으로서 전 러시아 국가의 회복과 개선을 지향하는 힘과 강점이 있습니다. 이러한 영광스러운 원칙 위에 다시 태어난 러시아는 존엄성을 가지고, 유대인의 물질주의와 계급 투쟁에 대한 식인주의적 관념이 없는 러시아를 떠받들 것입니다.\n\n그러나 만일 모든 러시아 파시스트가 가장 영광스러운 대의에 자신을 단련하지 않고 러시아에 대한 봉사를 위해 목숨을 바칠 준비가 되어 있지 않다면, 신이 인도하고 계급간의 협력에 의해 유대된 민족주의 러시아의 꿈은 도달할 수 없는 꿈으로 남을 것입니다. 전러시아 국가의 변혁을 감독하기 위해 당은 영적, 물질적 세계의 일을 자기 손으로 떠맡아 순종하는 백성을 파시즘의 계몽된 정신으로 인도할 것입니다."

 AMR_define_the_enemy:0 "적을 분명히하라"
 AMR_define_the_enemy_desc:0 "우리가 사랑하고 소중히 여기는 조국을 파괴하기 위해 평생을 바친 적들을 모른 채 남아 있을 때 우리는 강하고 독립적인 러시아를 위한 우리의 사명을 진심으로 선언할 수 없습니다. 공산당의 채찍을 직접 체험한 경험도 있지만, 많은 우리 동포들은 자유국가를 그들의 뜻대로 제압하려는 시온의 장로들의 오랜 시도에 대한 정당한 답변이 아니라 반유대주의를 야만의 표시로 받아들임으로써 '관용'의 메시지에 쉽게 끌리고 있습니다.\n\n러시아 국민을 볼셰비키 폭정으로부터 구원의 길로 계속 나아가게 하기 위해서는 그들의 진정한 적, 즉 러시아에 무수한 비참함을 가져온 20세기의 가장 파괴적인 이념인 공산주의와 자유주의의 거짓말을 통해 촉수를 퍼뜨리려는 유대인의 국제적 도당에 대해 깨우치는 것이 우리의 신성한 의무입니다. 유대인은 무식한 영혼들을 끌어당기는 환상과 속임수에서 힘을 얻습니다. 러시아인이 그것을 꿰뚫어보는 법을 배우면, 그들의 힘은 카드집처럼 무너집니다."

 AMR_our_own_patriarch:0 "우리만의 총대주교"
 AMR_our_own_patriarch_desc:0 "러시아 사회의 거의 모든 계층이 정교회 성직자로서 볼셰비키 폭정에 시달렸습니다. 강요된 망명, 살인의 위협, 재산 압류, 그리고 신앙에 대한 강요된 부정 - 레닌과 부하린 아래서 그들이 견디지 못한 고난은 무엇입니까! 소비에트 통치가 끝난 후에도 그들 중 많은 사람들은 그들이 경험한 공포의 결과로 도덕적으로 파괴된 상태로 남아있고 그들의 전통으로 돌아가려고 시도하지 않고 대신 무관심과 때로는 이단에 빠져듭니다. 교회에서 도덕성과 조직이 붕괴된 상황에서 러시아 국가에 대한 봉사를 위해 그것을 재건하는 것이 우리의 의무입니다.\n\n러시아 정교회는 국가와 보즈드 본인과 파시스트 통치의 교향곡과 정교 신앙을 구체화할 새로운 러시아 총대주교에 의해 재편성될 것입니다."

 AMR_for_holy_russia:0 "신성한 러시아를 위해!"
 AMR_for_holy_russia_desc:0 "러시아 파시스트당을 사상적 동료들 가운데 정의한 것이 하나 있다면 그것은 우리의 높은 영성과 제3의 로마 사상, 즉 러시아를 천 년 동안 합세하여 어려운 시기에 그녀를 도우러 온 정교 신앙에 대한 헌신입니다. 어떻게 다를까요? 히틀러와 무솔리니가 구상한 대로 파시즘의 원리를 채택하여, 우리는 파시즘을 러시아인의 영혼에 가져다 주었고, 러시아인의 전통을 수용하게 했습니다. 자연에서 매우 영적인 것이죠.\n\n볼셰비키는 정교회와 함께 있었고, 모든 수단을 동원해서 그것을 파괴하려고 힘썼고, 러시아 사람들의 신앙을 빼앗고, 그들의 사탄 숭배 집단인 모데카이 마르크스와 레닌을 숭배하게 만들었고, 도덕적 타락과 신성 모독을 숭배하게 했습니다. 그런 모욕에 우리는 가만있지 않을 것입니다. 다시 한 번 러시아는 기독교 신앙의 귀감이 될 것이고 하나님 자신도 그의 전사들을 악마의 세력에 대항하여 인도할 것입니다."

 AMR_rodzaevskys_paranoia:0 "로자예프스키의 피해망상"
 AMR_rodzaevskys_paranoia_desc:0 "러시아 파시스트당, 그리고 더 나아가 로자예프스키 당수가 이른바 '동료'들의 무수한 배신을 당했다는 것은 비밀이 아닙니다. 이러한 배신 행위들이 보즈드에 대한 인신공격이었을 뿐만 아니라, 그중에서도 가장 두드러진 많은 사람들은 마가단의 배신자와 치타의 차르주의자들이 러시아 파시스트당과 로자예프스키의 실패와 직결되어 수년 동안 공산주의의 멍에에서 러시아의 해방을 지체해 왔습니다.\n\n하지만 더 이상은 아닙니다. 연합전선의 실패 이후 보즈드가 배운 것이 있다면 그 누구도 믿을 수 없다는 것입니다. 성공은 개인적인 노력과 개인으로서 일을 해낼 수 있는 능력에서 나옵니다. 그 외에는 아무 것도 필요하지 않을 것입니다. 정리할 시간입니다. 최하위 당직자부터 로자예프스키 측근에 이르기까지 어느 누구도 정밀조사에서 면제되지 않을 것이며, 반역자들은 가장 가혹한 방법으로 처리될 것입니다."

 AMR_a_new_supreme_council:0 "새로운 최고위원회"
 AMR_a_new_supreme_council_desc:0 "아무도 파시스트 법 위에 있지 않으며, 러시아 파시스트당의 최고위원회 위원들도 예외가 아닙니다. 비록 평의회는 당에서 가장 활동적이고 헌신적인 의원들을 대표하도록 되어 있지만, 처음부터 그것은 그들의 복지 외에는 아무것도 신경 쓰지 않는 직업주의자들과 배신자들로 가득 차 있었습니다. 이러한 종류의 사람들이 마트코프스키와 함께 사라졌다고 가정하는 것은 어리석은 일이 될 것입니다. 국가 운영의 모든 면에 배신 흔적이 뚜렷하기 때문입니다. 모든 부정행위, 부패, 그리고 불복종의 모든 사례는, 심지어 가장 낮은 단계에서도, 전러시아 정부의 가장 높은 기관과 연결될 수 있습니다. 로자예프스키의 책상에 모여 있는 검은셔츠 서류에 계속해서 같은 이름이 다시 나타납니다.\n\n보즈드는 항상 그의 가장 가까운 "동료들"을 의심하며 바라봤고 이제 그는 그들의 배반 정도를 평가하기 위해 그들 모두에게 그의 판단을 내릴 것입니다. 몇몇은 정말로 파시즘의 충실한 추종자들입니다. 하지만 그들 중 더 많은 사람들은 검은셔츠의 눈으로부터 숨어야 할 짐을 가지고 있습니다."

 AMR_eyes_in_every_home:0 "집집마다 존재하는 눈"
 AMR_eyes_in_every_home_desc:0 "국가 정화는 위에서 끝나는 것이 아니라 밑바닥을 덮어야 합니다. 국민이 우리의 이상을 따르도록 하기 위해서, 표적적인 억압과 숙청만으로는 충분하지 않습니다 - 우리는 러시아 사회의 모든 수준에서 복종과 경계를 보장할 필요가 있습니다.\n\n검은셔츠는 국가의 적들에 대한 그들의 정기적인 활동이 계속되고 강화될 것이지만, 반국가적인 노력의 부담은 그들뿐만 아니라 반역자들에 대한 우리의 노력을 도울 러시아의 애국적이고 의식 있는 시민들에게도 부과될 것입니다. 이웃은 이웃을 감시할 것이고, 아이들은 반체제적인 부모에 대해 보고하도록 격려받을 것이며, 우리 군인들은 언제라도 반국가적인 활동을 폭로할 준비가 되어 있는 평범한 시야에 숨겨질 것입니다.\n\n모든 반란군 지망생들은 끊임없는 공포와 박해의 분위기에 둘러싸여 보복의 두려움 없이 한 발짝도 내딛지 못하는 자신을 발견할 것입니다."

 AMR_the_heart_of_darkness:0 "어둠의 심장"
 AMR_the_heart_of_darkness_desc:0 "한 사람 한 사람 순서대로. 위에서 아래로 모든 것을 검사해야 합니다. 검은셔츠, 당직자, 군 장교, 내각 인사입니다. 모든 이에게 번호가 부여되고 시험을 치룹니다. 보즈드가 수년 동안 "친구"라고 불렀던 사람들조차도 검열에서 자유롭지 못합니다. 당은 반드시 그 파괴적인 요소를 숙청해야 하며, 그것이 콘스탄틴 로자예프스키가 마지막 반역자의 두개골에 직접 총알을 박아야 한다는 것을 의미한다면, 신에 의해, 그는 그것을 할 것입니다. 모든 당원의 충성심을 시험할 것이기 때문에 어떤 걸림돌도 남기지 않을 것입니다.\n\n"러시아를 위해 일어서십시오! 조국을 위해 일어나십시오요! 옆에 있는 형제들을 보시요. 그 안에 잠재적인 배신자, 우리 대의에 유다가 숨어 있습니다. 유다에게 어떻게 해야 할까요? 배신자는 지옥에서 영원한 고통을 받게 될 것이며, 우리 또한 그들을 삶의 고통으로 비난할 것입니다. 언제까지나 방심하지 말고, 보즈드에 대한 충성을 증명하십시오!""

 AMR_tests_of_loyalty:0 "충성시험"
 AMR_tests_of_loyalty_desc:0 "모든 당직자들의 충성심을 개인적으로 시험해 보겠다는 생각은 로자예프스키에게는 매력적인 개념이었지만, 너무나도 따질게 많아 단순히 현실적이지는 않았습니다. 다른 누구에게도 이것은 즐거운 문제가 될 수 있었지만, 그는 다른 생각을 하고 있었습니다. 대신에, 보즈드는 개인적으로 반역자들을 제거하고 누가 진정한 러시아 파시스트당의 구성원이며 누가 아닌지를 결정하기 위한 충성시험을 고안하기 시작했습니다.\n\n반역과 반역적인 생각을 막기 위해, 이러한 충성 테스트는 새로운 당원들뿐만 아니라 이미 당에 있는 사람들에게도 의무적으로 시행될 것입니다. 보즈드를 제외한 모든 사람들은, 당이 서쪽으로는 백군과 동쪽으로는 배신자를 동정할 수 있는 사람들로부터 순수하고 자유롭도록 하기 위해, 그들을 데려갈 것입니다."

 AMR_work_will_set_you_free:0 "노동이 그대를 자유케 하리라"
 AMR_work_will_set_you_free_desc:0 ""노동이 그대를 자유케 하리라! 민족과 보즈드에 대한 당신의 죄를 참회하십시오!"\n\n우리 당에서 쫓겨난 배신자와 반역자의 숫자는 보즈드를 만족시켰지만, 그들 중 많은 수가 교수형을 당하거나 총살행이 되어 비효율적으로 만들었습니다. 많은 충성스러운 당원들이 독일인들을 본보기로 삼자고 제안했습니다. 단순히 반대자들을 죽이는 대신에, 우리는 그들을 혹독한 노동 조건 하에서 그들의 실수의 결과를 배울 뿐만 아니라, 그들이 우리나라의 궁극적인 승리에 기여할 수 있을 때까지 노동수용소로 이용할 수 있습니다. 시체는 묻어야 하고 총알은 사형 집행에 쓰여야 합니다. 그러나 만약 배신자가 죽을때까지 혹사한다면, 음, 그의 노동은 멋진 유산이 될 것입니다."

 AMR_the_one_true_vozhd:0 "단 하나의 진정한 보즈드"
 AMR_the_one_true_vozhd_desc:0 ""가장 나쁜놈은 매달고 나머지는 죽도록 일하라"는 보즈드 2인자인 레프 오코킨의 제안입니다. 강제징용 수용소가 이제 문을 열었고, 최악의 경우는 뿌리를 뽑아버리고 교수형에 처하게 되면서, 마침내 당이 안정되었습니다. 이 숙청에서 살아남은 최고 의원들 사이에서 "유혈사태"로 알려질 이 사건은 이후 실제 반역자들뿐만 아니라 로자예프스키 자신에게도 직접적인 위협을 가했던 사람들 때문에 숙청된 것이 분명해졌습니다. 사라진 최고 당직자들은 러시아 파시스트당 지도자에 대해 목소리를 높였던 사람들뿐이었는데, 많은 사람들이 우연이라고 생각하지 않습니다.\n\n여하튼 당권 경쟁은 더 이상 없습니다. 적어도 로자예프스키의 영역에서는요. 오직 하나의 진정한 보즈드: 콘스탄틴 로자예프스키만이 존재합니다."

 AMR_proud_russian_industry:0 "자랑스런 러시아 산업"
 AMR_proud_russian_industry_desc:0 "러시아 파시스트 운동은 봉기 이후에도 볼셰비키 이후의 러시아에서 진정으로 국가적인 산업의 창조를 주장했는데, 볼셰비키 이후 독립적이고 자급자족적인 산업으로서 국제 자본이나 다른 외국 자본에 의존하지 않고 대신 러시아 국가의 이익을 최우선으로 봉사하는 산업으로서, 그 길을 따르는 산업입니다. 즉 국가 경제의 강화와 재창조입니다.\n\n해외의 파시스트 시스템은 전통적으로 소기업에만 오랜 유대과 지원을 해왔습니다. 우리는 그들의 노력을 부정하지는 않지만, 우리 시대는 전쟁 물자를 공급하는 핵심 당사자인 중공업에 특별한 관심을 기울이도록 요구합니다. 러시아 아무르의 녹슨 공장 몇 곳으로부터 러시아 산업의 재탄생을 보게 될 것이며 이는 국가와 국가의 이익에 직결될 것입니다."

 AMR_national_unions:0 "국가노동조합"
 AMR_national_unions_desc:0 "국가가 조합에 대해 행사하는 통제력의 정도는 종종 많은 고위 러시아 파시스트당 회원들 사이에서 민감한 주제입니다. 하지만, 그들이 그들의 용도가 있다는 것은 분명합니다. 그들은 노동자들에게 동기를 부여하고, 우리의 공장들이 생산 할당량을 따르도록 돕고, 사회의 하위 분야들 사이에서 우리의 지원을 증가시킵니다.\n\n우리는 우리의 산업 역군들이 그들의 보호를 받을 뿐만 아니라 그들의 보호가 행정부에 의해 직접적으로 감독될 수 있도록 조치를 취해야 합니다. 우리는 로자예프스키에게 직접 답변하는 조합 감독 위원회인 내쇼날니 코미테트 프로보유즈노고 프리즈레니야를 창설할 것입니다.\n\n그러므로, 우리의 존경하는 보즈드, 로자예프스키의 개인적인 승인을 받는 노조들만이 절대적으로 권한을 가지고 활동할 수 있을 것입니다 - 이것은 그들이 NKPP와 국가와 긴밀하게 협력하여 노동자들이 당론에 충실할 수 있도록 보장할 것입니다. 노동자들을 위한 강력하고 통일된 상태를 위해 일하기 때문에 다른 어떤 것도 전적으로 받아들일 수 없습니다!"

 AMR_the_corporate_state:0 "공동체국가"
 AMR_the_corporate_state_desc:0 "우리가 경제 및 사회 전반을 협동주의의 이념, 즉 농업, 노동, 군사 등의 집단에 의한 사회 조직으로 재편성하기 시작하는 것이 가장 중요합니다.\n\n그들 각각은 각자의 이익을 대표하지만, 궁극적으로 대러시아의 이익을 위해 서로 협력합니다! 농부들은 국가의 고동치는 심장부이고, 노동자들은 몇 시간이고 계속 몸부림치는 러시아의 근육과 힘줄이기 때문입니다. 공산주의자와 반역자들을 경계하는 군대는 러시아의 긴 팔과 돌처럼 생긴 주먹입니다. 보즈드는 러시아가 전통적인 경제의 한계를 뛰어넘어 보다 효율적인 공동체를 지향하도록 도울 것입니다."

 AMR_an_iron_grip:0 "철의 지배"
 AMR_an_iron_grip_desc:0 "북쪽의 스타노보이 산맥에서 남쪽의 아무르 강까지, 우리의 보즈드인 콘스탄틴 로자예프스키는 그 땅 전체에 걸쳐 그의 지배를 주장해 왔습니다. 그는 공동체 노선을 따라 경제를 재정비하고 군부를 통제하며 당의 반체제 인사들을 숙청했습니다. 로자예프스키는 이제 극동에 대한 자신의 지배권을 주장할 준비가 되어 있는 러시아 국가의 보즈드로 의심할 여지 없이 군림합니다!\n\n우리 보즈드의 지위가 확보되면서 그의 편집증은 서서히 사라지고 있는 것 같고, 한때 그의 이상을 러시아 파시스트 정당으로 만들어 수천 명의 추종자들을 끌어 모았던 불같고 열정적인 이데올로기가 되살아나기 시작하고 있습니다. 이제, 우리는 마침내 동쪽의 배신자와 서쪽의 가짜 차르를 다루는데 집중할 수 있습니다. 러시아 만세! 보즈드 만세!"


 AMR_the_vozhds_speech:0 "보즈드의 연설"
 AMR_the_vozhds_speech_desc:0 "자유러시아군이 진군하고 국내 적들이 뒤에 숨어 있는 가운데, 전러시아 정부는 앞으로 있을 통일 운동에 만반의 준비를 갖추게 되었습니다. 우리의 임무를 방해하는 첫 번째 지역들이 이전의 반공 동맹국들이라는 것은 불행한 사실입니다. 하지만 동시에 그들의 다가오는 굴욕적인 패배는 우리가 백군 대의의 합법적인 전달자로서의 이미지를 굳히게 할 것이고 파시스트 대의에 대항하는 백군 저항의 마지막 둥지를 없앨 것입니다.\n\n충성스러운 군인들이 무기를 준비하고, 당 정치인들은 적극적으로 전쟁을 대비해 조직하고, 러시아 노동자들은 공장과 제조 공장에서 열심히 일하고 있습니다. 보즈드 로자예프스키는 우리의 목표를 파악하고 러시아 전사들에게 영감을 주기 위해 수도에서 그의 연설을 준비합니다. 이날은 반역자들에 의해 약간 방해를 받은 반 볼셰비키 십자군의 부활과 하켄크로이츠 기치 아래 러시아 극동 반 볼셰비키 전선의 재통일의 시작입니다."

 AMR_down_with_the_false_tsar:0 "가짜 차르를 타도하라"
 AMR_down_with_the_false_tsar_desc:0 "치타에서 자칭하는 차르은 종이호랑이, 진흙 위의 거상에 지나지 않으며, 단지 허약하고 노망난 꼭두각시의 의지로 잡혀 있을 뿐입니다. 그들이 존경하는 참전용사들에 대한 전훈은 개인들에게 쉽게 감명을 줄 수 있는 무시무시한 요소가 될 수 있지만, 그들은 파시스트 국가의 활력을 불어넣는 에너지가 부족합니다. 그들은 그들의 모호한 반동 이상 외에는 러시아 사회의 진보적인 부분들을 결집할 수단이 없습니다. 치타는 현재에 있어서 아무런 위치도 찾지 못한 과거의 유물입니다. 그리고 이제 모든 정당한 역경에 맞선 러시아 파시즘이 승리할 미래에 저항하려고 합니다.\n\n이제 우리는 과거의 환멸에 빠진 장군들과 그들의 비겁한 차르를 불행에서 몰아내고 그들에게 충분한 휴식을 가져다 주어야 할 때입니다. 그것을 저지하려는 과정과 세력 간의 피비린내 나는 치열한 싸움이 되겠지만, 러시아 파시즘은 우월한 체제로서 승리하고 반동적인 꿈에 종지부를 찍게 될 것입니다."

 AMR_the_mines_of_nerchinsk:0 "네르친스크 광산"
 AMR_the_mines_of_nerchinsk_desc:0 "최근 우리의 정복과 함께, 새로운 지평이 우리 제조업자들에게 나타났습니다. 치타에서 러시아 군주제라는 망령이 몰락한 후, 네르친스크의 버려지고 처리되지 않은 광산이 발각되었습니다. 미하일이나 소련 당국도 관심을 기울이지 않았지만, 제국 시대부터 채굴되었으나 독일군의 수중에 치욕적인 패배를 당한 후 러시아를 집어삼킨 혼란기에 잊혀진 금은광의 퇴적물이 아직도 담겨 있습니다.\n\n우리 땅에는 천연자원이 거의 없고, 우리 산업의 자원 수요가 증가함에 따라, 우리는 네르친스크로 광업 활동을 확장하고 한때 황실에 속했던 산악지대를 복원할 수 있습니다. 네르친스크는 차르 시절 지정된 카토르가(katorga) 지위에 적합했기 때문에 아무르에서 온 반역자 노동자들을 고용하여 광산 작업을 할 수 있습니다."

 AMR_deal_with_the_pretender:0 "참칭자 처리"
 AMR_deal_with_the_pretender_desc:0 "미하일 안드레예비치 로마노프처럼 러시아 왕좌에 앉을 우스꽝스런 자화상은 더 이상 없을 것입니다. 태어날 때부터 거의 평민이었던 그는 결코 러시아의 주권자로 자라지 않았고, 오랫동안 호주에서의 그의 천박하고 부주의한 삶에 만족하며 준비되지 않았습니다.\n\n오직 주님 자신만이 무엇이 백군들과 우리의 일에 관여하게 되었는지 그리고 왜 세묘노프와 그의 패거리들이 그를 그들의 주권자로 인정하게 되었는지 알고 있습니다. 그의 보잘것없는 정통성 조각들과 그의 겉만 번지르르한 왕좌도 없이, 불명예스러운 차르는 우리에게 인간 트로피로 남겨졌고 그의 운명은 이제 우리 손에 완전히 달려있습니다.\n\n우리는 비록 그의 어리석음과 무지를 고려하더라도, 우리의 적을 지휘한 자에 대한 어떠한 면죄와 자유도 받아들이지 않을 것입니다. 로마노프는 국가적인 파시스트 재판으로만 심판받을 수 있고 그에 대한 처벌은 단 한가지만 적용될 수 있습니다."

 AMR_embrace_the_monarchists:0 "군주주의자 수용"
 AMR_embrace_the_monarchists_desc:0 "비록 우리 모두는 배신의 여파로 한켠으로 분리되었지만, 대부분의 러시아 파시스트당 회원들과 백군 장교들은 하얼빈에서 러시아 파시스트들과 군주제 장교들이 공통의 대의명분을 위해 서 있던 시대에 대한 향수를 느끼지 않을 수 없었습니다. 짧은 기간 동안 우리와 차르주의자들 사이에 전쟁이 격화되면서 그 감정은 즉시 사라졌지만 승리한 자들에 대한 기쁨과 패배한 자들에 대한 고통 속에서 빠르게 힘을 되찾았습니다. 처벌이 두려우거나 진정한 깨달음을 얻거나, 점점 더 많은 군주제 장교들이 파시즘의 사상을 지지하게 되었고, 파시즘이 적백내전 때 그들과 그들의 조상들이 들고 다녔던 기치인 백색 대의에 대한 의로운 승계를 인정하게 되었습니다.\n\n비록 우리는 그들의 동기를 의심하고 있지만, 러시아에 대한 그들의 봉사는 받아들일 것입니다. 그들은 우리에게 그들의 군사력을 제공할 뿐만 아니라, 러시아 전 아시아 망명자들 사이에서 그들의 지위는 합법적인 러시아 반공 세력이라는 우리의 이미지를 강요할 것입니다."

 AMR_the_reckoning:0 "심판"
 AMR_the_reckoning_desc:0 "우리가 오래 기다렸던 날이 드디어 왔습니다. 유다와 인연을 맺어 영원히 이름을 더럽힌 러시아 파시즘의 배신자이자 아치에너미인 미하일 마트코프스키가 정의를 만나는 날. 그의 무력한 비전인 "유대 파시즘", 보즈드의 "하급 부하"로 가장하여 당의 조직에 대항하는 은밀한 작업, 반공 연합 전선을 망치고 러시아 파시스트들 사이의 분열로 이어진 뒷통수, 모든 것이 그에 걸맞게 전액 상환될 것입니다.\n\n그는 미국에서 고용된 폭력배들로 자신을 에워싸고 마가단 주변의 얼음 골짜기를 지키기 위해 모을 수 있는 모든 신병들을 보내서, 우리가 그의 뒤를 쫓는 것을 단념시키기 위해 필사적으로 노력했기 때문에, 그는 분명 아무르의 반복되는 뒤늦은 공격에 대해 모든 준비를 했을 것입니다. 그러나 어떤 군대도 전 러시아군에 심각한 장애물이 될 수 없습니다. 러시아 역사상 가장 비열한 인물의 치욕적인 최후가 되도록 신속한 전투가 될 것입니다."

 AMR_thus_unto_traitors:0 "배신자에게로"
 AMR_thus_unto_traitors_desc:0 "마트코프스키와 그의 추종자들에 의해 전파된 "파시즘"의 변종은 결코 실제 파시스트적 이상에 대한 본질이라기 보다는, 파시스트 시대의 필연성을 깨달았지만 그들 스스로 규율과 이념을 묻지 않고 자신들의 필요에 맞게 이데올로기를 조정하려 했던 안일한 자들을 위한 재미없는 대체물이었습니다. 모든 의식있는 파시스트들에겐 신념이 필요합니다. 마트코프스키의 '유대 파시즘'은 언제나 내면으로부터 파시스트 운동을 타파하기 위한 본질적인 반러시아 세력일 뿐이며, 더 이상 확산될 여지를 남겨두지 않고 그렇게 취급되어야 합니다.\n\n마침내 마가단이 우리의 손에 들어갔으니, 우리는 마트코프스키와 그의 비열한 배신자들에게 정의를 가져다 줄 수 있습니다. 불명예의 날 이후, 우리는 도망친 사람들의 모든 이름을 기억하고 있으며, 그들의 조국에 대한 범죄를 용서하지 않을 것입니다."

 AMR_expand_the_docks:0 "항구 확장"
 AMR_expand_the_docks_desc:0 "만약 우리가 배신자에게서 안좋은 특징 외에 칭찬할만한게 있다면, 그것은 그의 상업과 고리 대금업에 대한 감각입니다. 유대인 후원자들이 그에게 준 돈을 위해 그는 러시아의 가난한 지역에서 모든 기회를 이용했고, 마가단을 태평양 연안의 비교적 유명한 항구도시로 관리했는데, 이것은 미국에서 온 온갖 불미스러운 사람들을 끌어들이는 냉동 폐기물들 중에선 보석같은 것입니다. 용병들과 임대인들은 마가단이 우리에게 떨어지자 마가단을 탈출했고 우리는 그들을 놓치지 않을 것입니다.\n\n하지만 우리에게 중요한 것은 마가단이 바다에서 우리의 영향력을 확장할 수 있는 좋은 상태에 머물러 있다는 것입니다. 마트코프스키와 그의 배신자 일당이 남긴 자산을 사용하여, 우리는 우리의 목표를 위해 도시의 항구들을 용도 변경할 수 있고, 그것을 확장하여 동부 해안에서 흘러오는 상품들을 끌어모으고, 그것을 욱일승천 제국의 무역 네트워크와 다시 연결할 수 있으며, 자랑스러운 두 나라 사이에 추가적인 연결고리를 만들 수 있습니다."

 AMR_the_party_reunited:0 "당의 재통합"
 AMR_the_party_reunited_desc:0 "이제 치타의 그릇된 백군 세력과 마가단의 저주받은 배신자를 처리했으니, 러시아 파시스트 당은 유일무이한 보즈드인 콘스탄틴 로자예프스키의 기치 아래 재결합하게 되었습니다. 오랜 시간이 지난 후, 누가보더라도, 피할 수 없는 일이었지만, 경쟁자들을 정복하고 내부의 적들을 숙청한 후 마침내 냉철한 우리의 보즈드는 서쪽으로는 소련 후계국가들을, 그리고 북쪽으로는 도적들을 상대로 전쟁을 계획했습니다. 이 모든 지역들은 자비롭고 강력한 로자예프스키가 이끄는 해방되고 통합된 러시아를 가로막고 있습니다.\n\n"공산주의자들이 저지른 민족에 대한 가혹한 배신을 절대 잊지 마십시오! 사회를 파괴하고, 그들은 러시아 사람들을 효과적으로 기만했고 우리를 강대국의 개로 만들었습니다. 우리는 세계 무대에서 우리의 위치를 되찾아야 합니다. 신, 국가, 노동을 위해!""

 AMR_the_thirty_year_wait_ends:0 "30년의 기다림이 끝나다"
 AMR_the_thirty_year_wait_ends_desc:0 "30년... 러시아 파시스트당이 러시아에서 독립된 주권세력으로 부상하는데 많은 시간이 걸렸습니다.\n\n러시아 파시스트당의 시작은 보잘것 없었습니다. 1931년, 부하린이 권력을 잡자 블라고베셴스크 출신의 한 소년과 동지들은 무솔리니와 히틀러에게 영감을 받아 하얼빈에서 단체를 설립하기로 결정했습니다. 우리의 적들은 우리를 비웃었고, 우리를 비루한 몽상가나 무자비한 깡패따위로 여겼지만, 누가 마지막에 웃었습니까?\n\n우리는 싸워나갔고, 가장 명망있는 백군 망명자들조차 꿈만 꾼 것들을 성취해내면서 우리의 힘을 증명했습니다. 유일한 반공세력으로 우뚝선 우리는 이제 서쪽의 소련 잔당들의 잔혹한 붕괴를 노립니다. 야고다가 자신의 영역을 장악하든 아니든, 놈과 그 후계자들에 대한 싸움은 실로 영광스러울 것입니다."

 ### Expansion tree ###
 AMR_begin_the_liberation:0 "해방 시작"
 AMR_begin_the_liberation_desc:0 "하얼빈에서부터 존재하던 내부 반역자들이 마침내 사라졌기 때문에, 우리는 우리의 궁극적인 목표인 보즈드의 자비로운 통치 하에 강한 러시아의 통일을 향해 나아갈 수 있습니다. 볼셰비키의 붕괴는 우리에게 기회를 주었지만, 그것은 또한 똑같이 혐오스러운 많은 후계국들의 등장을 야기시켰는데, 그들 중 가장 중요한 것은 이르쿠츠크에 있는 야고다 정권과 야쿠티아에 있는 교육받지 못한 시베리아 원주민들이 있는 북쪽을 향해 가는 것입니다.\n\n로자예프스키의 러시아 파시스트당이 통합되었으므로, 우리는 서쪽으로 행진할 수 있습니다. 우리의 자랑스러운 파시스트 깃발에는 시베리아 바람에 자랑스럽게 펄럭이는 우리 민족의 상징이 새겨져 있습니다. 아무르에서 아르한겔스크까지, 한번에 작은 한걸음씩! 신, 국가, 노동을 위해!"
 
 AMR_end_the_farcical_republic:0 "어이없는 공화국을 끝장내라"
 AMR_end_the_farcical_republic_desc:0 "극동의 야고다 정권이 붕괴했을 때, 이를 이용한 많은 지방 주들 중 하나가 야쿠티아였는데, 야쿠티아 지역은 민주주의를 실천하려는 시베리아 원주민들로 가득 찬 민족 지역입니다. 야쿠츠는 약한 정치 체제를 실천하고 있습니다. 우유부단하고 민주적인 수렁으로 꽉 막힌 야쿠트 공화국은 진정한 러시아 시민이라면 심지어 이것이 바람직하다는 것을 알게 될 것입니다. 우리는 러시아 통일이라는 더 큰 목표를 위해서 뿐만 아니라, 우리가 이용할 수 있는 엄청난 양의 원자재, 즉 철과 석탄과 같은 실용적인 자원들을 위해서, 그리고 또한 표면 아래에 귀중한 다이아몬드와 금의 매장량을 위해서 빠르게 공격하고 영토를 확보해야 합니다.\n\n실용성은 떨어지지만, 확실히 더 가치 있는 자원은 막대한 이익을 위해 일본과 해외로 쉽게 수출될 수 있습니다..."

 AMR_russian_once_more:0 "러시아로 다시 한번"
 AMR_russian_once_more_desc:0 "야쿠츠는 우리 군대에 대한 저항으로, 헛된 것이 아니라도 놀랄 만큼 용감했고, 그들의 영토는 이제 우리의 지배하에 확고히 들어섰습니다. 이미 우리는 평가관과 정부 관리자들을 파견하여 영토 전체를 우리 관할로 더 잘 들여놓기 시작했습니다. 그러나 현재로서는 우리 군이 질서를 보장할 것입니다.\n\n그러나 사태가 진정됨에 따라, 군인이 아닌 관료의 우리 군대는 우리의 민간 행정을 영토 전체로 확장하기 시작할 것입니다. 러시아화 정책, 엄격한 사회 계층의 도입, 그리고 우리의 기업 경제 시스템의 확장은 모두 구 야쿠트 공화국이 계속 확장되고 있는 우리의 러시아 국가에 궁극적인 통합을 보장하는 데 도움이 될 것입니다."

 AMR_workers_for_the_mines:0 "광산노동자"
 AMR_workers_for_the_mines_desc:0 ""더 깊이, 탐욕스럽게, 조국을 위해 땅을 파라!" 이 슬로건은 우리의 최신지역 야쿠티아에 있는 다이아몬드 광산에서 흔합니다. 지하와 야외에 있는 이 광산은 러시아인과 야쿠츠인들로 가득 차 있습니다. 거친 시베리아 지형에 숨겨져 있던 방대한 양의 다이아몬드를 채굴하기 위해 밤낮으로 일하고 있습니다. 하지만, 이러한 광산의 상황은 이상적이지 않고, 12시간 동안 일할 의향이 있는 광부들을 찾는 것이 점점 더 어려워지고 있습니다.\n\n만약 우리가 스스로 광산에서 일할 사람을 찾을 수 없다면, 우리는 광산의 가용 인력과 생산성을 모두 늘릴 수 있는 "자원봉사자"를 배출해야 할지도 모릅니다. 이러한 "자원봉사자"들은 패배한 야쿠티아 군대에서 먼저 "재기"될 수 있는데, 이들 중 많은 군인들은 투항 후 여전히 군 수용소에 수감되어 있습니다."

 AMR_commando_units:0 "특공대"
 AMR_commando_units_desc:0 "로자예프스키와 그의 최고 장군들은 특공대 구성 문제를 논의하기 위해 수도 제야에 소집되었습니다. 이들 부대는 철도와 같은 기반시설 파괴, 마을과 주둔지 급습으로 적의 전쟁 사기를 저하시키고, 교묘한 방법을 통한 보급의 '조달'을 포함한 고도의 비대칭 전쟁을 담당하게 될 것입니다.\n\n내쇼날나야 스페츠루즈바, 줄여서 NSpetz로 불릴 이 특공대는 다공성인 시베리아 국경을 통과하는 적선 뒤에 배치되어 대혼란을 일으키고 우리의 막을 수 없는 군대에 대항하는 적군의 능력을 교란시킬 것입니다. 그렇다고 해서 우리 최전방 부대가 물론 적군을 물리칠 수 없을 것이라는 말은 아닙니다만, 현재로서는 모든 병사들의 목숨이 소중하며, 보즈드까지 이르는 전 지휘부 자신이 가능한 한 많은 최전방 사상자를 막기 위한 조치를 취해야 한다는 데 동의하고 있습니다."

 AMR_fresh_off_the_boat:0 "입항"
 AMR_fresh_off_the_boat_desc:0 ""돌격 소총 세 상자... 수류탄 두 상자. 그 포탄의 선적분은 어디로 갔나? 지금 당장 전선에서 필요하다!"\n\n마가단이 마트코프스키의 배신자들로부터 수복된 이후, 공영권에서 항구 도시로 무기와 물자의 수송은 점점 더 규칙적이 되었습니다. 일본군의 총기와 수류탄은 항구도시로 흘러들어갔다가 서쪽으로 분산되어 러시아 파시스트당군이 가장 필요로 하는 곳으로 갑니다. 때때로 이러한 수송이 너무 잦아져서 마가단 부두 노동자들은 로자예프스키의 러시아에는 남자들보다 총기가 더 많다고 농담합니다. 이것은 완전히 부정확한 것은 아닙니다. 볼셰비키 붕괴 이후 로자예프스키가 러시아로 다시 돌아온 이후, 그는 일본과 그 동맹국들의 물자과 지원에 크게 의존해 왔습니다. 그만둘 이유가 있나요?"

 AMR_lessons_from_the_ice_march:0 "얼음 행군의 교훈"
 AMR_lessons_from_the_ice_march_desc:0 "시베리아 얼음 행군은 백군 러시아 세력에 엄청난 타격을 입혔고 콜차크와 그의 후계자들에게 러시아 내전을 사실상 종식시켰습니다. 국가의 상비군을 소멸시켰을 뿐만 아니라, 우리의 권위가 일시적으로 무너지고 반역자들이 당을 분열시킬 수 있는 기회를 허용했습니다.\n\n얼음 행군은 오래전에 끝났지만, 그 기억과 결과는 여전히 로자예프스키의 머릿속에 생생합니다. 하지만, 그 행군이 교훈이 없는 것은 아니었습니다. 선진적이고 안전한 물류, 겨울 장비들의 필요성, 그리고 혹독한 시베리아 겨울의 적응은 얼음 행군이 다시는 일어나지 않도록 하는 데 있어 중요한 요소입니다.\n\n"러시아 정신의 불꽃은 가장 추운 시베리아 바람보다도 더 밝게 타오른다.""

 AMR_aim_true_ye_vengeful:0 "제대로 겨누고, 복수심을 품어라!"
 AMR_aim_true_ye_vengeful_desc:0 ""제대로 겨누고, 복수심을 품어, 심장을 향해 쏴라! 주여, 우리가 이룬걸 보시고 기뻐하십시오! 우리는 무정부주의와 볼셰비즘을 되돌리고 진정한 러시아 국가 건설을 위한 첫걸음을 내딛었습니다."\n\n볼셰비키, 탈주지역, 반역자 등 우리의 적들에 대한 수많은 성공과 함께 오랫동안 시달려온 우리 군의 사기는 향상되기 시작했습니다. 오랜만에 공장과 병영에서 모두 노래가 들려옵니다. 심지어 행정부, 관료, 정치관료, 장관들까지도 즐겁게 일을 하는 것 같습니다. 보즈드 군대의 신속하고 총체적인 성공은 우리 지역의 사기에 많은 영향을 끼쳤으며, 이제 나타나기 시작했습니다. 우리는 이 순간을 바탕으로 미래의 확장을 준비해야 합니다!"

 AMR_the_far_east_front:0 "극동전선"
 AMR_the_far_east_front_desc:0 "우리 당이 통합되고, 가짜 차르와 배신자가 처리되고, 야쿠츠가 우리 주로 다시 통합되면서, 우리는 극동의 나머지 지역을 우리 스스로 차지하며 궁극적인 서쪽으로 진군할 준비를 할 수 있게 되었습니다. 그곳은 소련의 괴뢰국가들이 정치를 지배하고 있으며, 그들의 고도로 훈련된 군대는 우리의 러시아 통일을 위한 노력에 심각한 위협을 가할 수 있도록 잘 갖춰져 있습니다. 그렇기는 하지만, 군대의 사기가 사상 최고조에 달하고 있고, 일본 후원자들로부터 무기나 탄약의 수송은 우리 자신의 산업 생산과 서서히 일치하고 있습니다. 쉬운 일은 아니지만, 보즈드의 부하들은 분명히 그것을 할 수 있습니다."


 AMR_the_red_menace:0 "붉은 위협"
 AMR_the_red_menace_desc:0 ""우리 모두 열 사람의 힘으로 그들을 사로잡아야만 우리의 승리를 보장할 수 있습니다! 볼셰비키는 정신과 활동이 유연할지 모르지만, 그들은 많은 틈을 가지고 있고, 그들을 마치 애완견처럼 섬기는 세뇌된 병사들을 가지고 있습니다. 우리의 대의에 충실하시고, 흔들리지 마십시오. 그래야 우리가 승리할 수 있습니다."\n\n서쪽의 공산주의자들은 러시아 통일을 향한 우리의 여정의 자연스러운 다음 단계입니다. 그들은 이제 막 내적 갈등에서 회복하고 있고, 이제 우리가 공격해야 할 때입니다. 그렇지 않을 경우, 보즈드는 소련이 회복할 수 있도록 허용하면 통일된 파시스트 러시아에 대한 우리의 열망에 심각한 장벽이 될 것이라고 우려하고 있습니다. NSpetz를 배치하고 그 효과를 처음으로 테스트할 수도 있습니다. 앞으로 나아가라, 용감한 군인들이여, 이르쿠츠크까지 멈추지 마라!"

 AMR_against_the_idealists:0 "이상주의자에 맞서"
 AMR_against_the_idealists_desc:0 "불안한 소식은 서쪽에서 우리에게 찾아옵니다. 야고다 정권을 섬기는 젊은 정치 평의원 발레리 사블린이 반란을 일으켜 개혁적 사회주의 국가의 수장에 성공적으로 자리 잡았습니다. 로자예프스키에게 있어서, 개혁자인 사회주의자와 그렇지 않은 사회주의자 사이에는 거의 차이가 없습니다. 모든 공산주의자들은 같은 방식으로 다루어져야 하기 때문입니다. 가급적 머리에 총알이 박혀 있어야 합니다. 사블린은 매우 어리고, 확실히 한 나라를 이끄는 것과 전쟁을 하는 것 둘 다 경험이 없습니다. 우리는 이것을 이용하고, 우리의 우월한 무기와 투지로 그의 지지자들을 압도할 것입니다. 전쟁을 통해서요!\n\n"NSpetz를 배치하고, 민간인을 우선순위로 정하라... 난잡하게 만들어라. 사회주의자는 대중 뒤에 숨고 쥐구멍에 존재하니까.""

 AMR_uncover_the_industry:0 "산업의 뚜껑을 열어보자"
 AMR_uncover_the_industry_desc:0 "우리가 사블린과 그의 지지자들에 의해 지배되는 땅을 침공함으로써 많은 것들이 명백해졌습니다. 하지만 무엇보다도 우리에게 가장 명백하게 드러난 것은 부랴티아와 그 너머에 숨겨져 있던 엄청난 양의 산업입니다. 다행히도, 사블린의 남성과 여성은 우리의 군대가 그들을 향해 전진함에 따라 이 거대한 산업 분야를 파괴하는 마음, 머리 또는 명령이 부족했습니다.\n\n우리가 이 공장들을 우리 자신의 용도에 맞게 용도 변경하여 밤낮으로 무기와 탄약을 생산하게 하고, 충성파와 함께 그들을 고용하고, 우리가 정상적으로 그것들을 채울 수 없다면 "자원봉사자"로 메꾸는 것이 필수적입니다. 보즈드는 우리가 야쿠츠와 그들의 광산에서 그랬던 것처럼 최근에 패배한 소련군으로부터 이런 "자원봉사자"를 많이 찾을 것이라고 확신합니다.\n\n"자유를 위해 노동하라! 참회를 위해 노동하라! 러시아를 위해 노동하라!""

 AMR_the_embers_of_hope:0 "희망의 불꽃"
 AMR_the_embers_of_hope_desc:0 "사블린은 자신이 지배하는 사람들에게 이상한 영향을 끼쳤습니다 - 그는 희망, 행복, 그리고 미래가 우호적일 것이라는 느낌을 불러일으켰습니다. 이로 인해 우리는 그에게서 빼앗은 영토에서 미묘한 입장에 처하게 되었습니다. 우리가 취했던 많은 다른 지역들과는 달리, 이곳 사람들은 사블린을 지도자로 하는 것에 진심으로 만족하는 것 같았습니다.\n\n이에 따라, 우리는 그와 그의 희망이 빨리 잊혀지도록 보장할 필요가 있습니다. 사블린 자신은 처분되어야 하고, 그의 기억은 지워져야 하며, 그의 생각은 먼지로 변해야합니다. 우리는 그의 이념 동조자들을 위한 수용소를 조직하고, 그의 가장 목소리를 높이는 지지자들을 공개적으로 교수형에 처해야 하며, 공포의 통치를 도입하여 지역민을 억압해야 합니다.\n\n사회주의자와 그들을 지지하도록 도와준 사람들에게 중도와 자비도 있을 수 없습니다. 사회주의는 불과 같습니다. 그것을 근본부터 꺼버려야할 필요가 있습니다. 심지어 그을린 불씨도 다시 불을 붙일 수 있습니다."

 AMR_against_the_union:0 "연방에 맞서"
 AMR_against_the_union_desc:0 "겐리흐 야고다는 테러리스트, 권위주의 독재자, 공산주의자 등으로 불립니다. NKVD의 전 수장이 자신이 통치하는 영토에서 얼마나 사회적, 정치적 통제력을 행사하는지는 잘 알려져 있습니다. 하루아침에 반대자들이 사라지고, 잠재적인 반군들이 일터에서 집으로 돌아오는 동안 거리에서 납치되고 있습니다. 다른 세상이었다면 로자예프스키는 아마도 그를 존경했을 것입니다.\n\n그러나 러시아 제국의 붕괴와 모스크바에서 블라디보스토크에 이르는 러시아 국민들의 지속적인 빈곤 상태를 초래한 노쇠한 이념에 대한 그의 지속적인 헌신은 참을 수 없습니다. 따라서, 그는 부하린 그 자신보다 나을 것이 없고, 빠르게 성장하는 우리의 주와 통합된 그의 땅인 이르쿠츠크에서 가장 높은 나무에 매달리기만 하면 됩니다. 전쟁! 병력을 동원하십시오!"

 AMR_trial_the_presidium:0 "소련 최고간부회 심판"
 AMR_trial_the_presidium_desc:0 "이르쿠츠크 시를 함락시킨 것은 야고다와 이른바 최고간부회, 즉 소비에트 사회주의 공화국 연방의 괴뢰국가를 함락시켰다는 의미이기도 했다. 그들의 패배로 소련에 대한 마지막 합법적인 경쟁자는 정말로 사망선고를 받을 수 있습니다. 우리의 보즈드는 오늘을 꿈꿔왔습니다. 그리고 이미 최고간부회와 그들의 지도자의 운명을 준비했습니다. 로자예프스크 시에서 말입니다. 그것은 널리 알려질 것입니다.\n\n재판은 법정에서 열릴 것이지만, 또한 보즈드가 지배하는 영토 전역의 라디오를 통해 방송될 것이기 때문에, 모두 그의 새로운 세상에 반대하는 사람들의 운명을 들을 수 있습니다. 야고다가 한 때 '반소활동'을 명목으로 반역자 색출을 일삼았다는 점을 반영해, 모든 상임위원들이 법정에 모여 '반러활동'으로 기소될 예정입니다.\n\n"한사람 한사람 공산주의자답게. 모두 교수형입니다.""

 AMR_the_parade:0 "행진"
 AMR_the_parade_desc:0 "공산주의자들을 상대로 한 우리의 승리는 작은 위업이 아닙니다. 그들은 권좌에서 떨어졌음에도 불구하고 여전히 러시아 국민들에게 암적인 존재이며 우리가 추구하는 것에 반대합니다. 군대의 사기가 그 어느 때보다 높은 상황에서, 우리의 힘을 공개적으로 보여줄 때입니다. 우리의 수도인 로자예프스크에서 대규모 군사 퍼레이드가 펼쳐지고, 대다수의 군인들이 모습을 드러냅니다.\n\n이것은 우리의 경애하는 보즈드의 불같이 열정적인 일련의 연설과 결합되어 공산주의자들의 패배를 진심으로 축하하고 남은 나라를 통합하기 위한 다가오는 투쟁에 우리 군인과 민간인들 모두를 준비시킬 것입니다.\n\n"러시아를 위해 싸우고 보즈드를 위해 행진하십시오! 민족의 영광을 위해!""


 AMR_crush_the_partisans:0 "빨치산을 박살내라"
 AMR_crush_the_partisans_desc:0 "아마도 알단 지역을 책임지고 있는 사람들이 한 일 중 가장 용감한 일은 독일군에 대한 그들의 봉사였을 것입니다. 하지만 이제, 그들이 가진 작은 명예는 그들의 당파적 국가에 낭비되었습니다. 이 알단 빨치산들은 러시아를 정복하고 제대로 된 국가로 재통합하기 위해 무르익었습니다. 게릴라전에 대한 경험으로 볼 때 이것은 가장 쉬운 작전은 아니지만, 그들의 영토에서 제공하는 인력과 자원은 우리의 통일 노력에 크게 기여할 것입니다.\n\n우리 주력 부대에 앞서 전령을 통해 항복 제의를 보내겠지만, 일방적으로 거절당할 것으로 예상할 수 있습니다. 아마도 이 작전은 NSpetz에게도 좋은 교훈이 될 것입니다!"

 AMR_all_that_glitters:0 "반짝이는 모든 것"
 AMR_all_that_glitters_desc:0 "'반짝이는 모든 것이 모두 금은 아니다'라는 말이겠지만, 우리가 알단 주에서 가져간 영토에서는 확실히 사실로 들리지 않습니다. 우리가 정복하기 전부터 이 지역은 금광으로 점점이 찍혀 있었습니다. 알단의 당파적 폭동을 지원하기 위해 노동자들이 귀중한 금 조각을 채굴하고 있었습니다. 그러나 우리 경제 부처는 이러한 광산의 생산성에 대한 보고가 지지부진한 것에 실망하고 있습니다.\n\n이제 귀금속 강제노역에 대한 우리의 접근방식은 우리가 가장 잘 실천하는 정책 중 하나입니다. 왜 우리 광산에서 노예로 활용하기 위해 전쟁 포로들과 지역민들을 이용하는 것을 그만두어야 할까요? 이곳의 금은 그들을 희생시킬 가치가 충분히 있습니다."


 AMR_the_false_prophet:0 "거짓된 예언자"
 AMR_the_false_prophet_desc:0 "냉혹한 북쪽으로부터 알렉산더 멘으로 알려진 광포한 설교자의 충격적인 보도가 나왔습니다. 그는 로자예프스키의 가장 열정적인 연설처럼 불꽃 같은 설교를 하고 모든 사람의 평등을 하나님 앞에서 설교한다고 합니다. 이 신부는 북쪽에서 상당한 추종자를 얻었고, 자신의 비전을 반영하는 러시아를 건설하기 위해서는 군사적 조치가 필요하다는 결론에 도달한 것으로 보입니다.\n\n말할 필요도 없이, 이것은 볼셰비즘과 약한 지배구조가 가져다주는 정확한 종류의 정신이상과 무정부상태입니다. 소위 예언자라고 불리는 이 예언자는 분명히 정신을 잃었지만, 그의 헌신적인 추종자들은 이미 우리 영토에 침투하기 시작했고 고립된 시베리아 마을 전체에 그의 독한 메시지를 퍼뜨리기 시작한 것이 분명합니다. 성직자의 출세에 따라 남쪽으로 흘러간 소문으로부터 우리는 이 미친 성직자의 추종자들로부터 진지하고 진정한 저항을 기대할 수 있습니다."

 AMR_denounce_the_father:0 "아버지 탄핵"
 AMR_denounce_the_father_desc:0 "아버지의 주요 강점 중 하나는 부패하고 독성이 있는 사회, 경제, 정치적 평등의 메시지를 중심으로 농민과 군인들을 결집시키는 그의 선전과 능력입니다. 로자예프스키가 하얼빈에서 수십 년 동안 그 후 배신자에 의해 당이 분열되며 배운것은 때때로 불은 불로 싸워야 한다는 것입니다.\n\n그래서, 우리는 역선전 작전을 시작할 것입니다. 이 작전은 그 자를 신성모독자일 뿐만 아니라 악마의 악령이자 최악의 이단자로 그려낼 것입니다. 보즈드의 총대주교가 직간접적으로 통제하는 러시아 파시스트당 영역 내의 성직자들은 아버지의 행동이 필연적으로 신성러시아를 파멸로 몰아갈 것이라는 메시지를 전파하는 데 큰 역할을 할 것입니다.\n\n"우린 반미치광이 신부가 하는 무정부주의 선동에 넘어갈 수준은 한참 넘었다. 북쪽을 향해 행군할 준비를 하라!""

 AMR_subdue_the_peasants:0 "소작농 탄압"
 AMR_subdue_the_peasants_desc:0 "멘의 파괴 공작원을 뿌리 뽑기 위한 최선의 노력에도 불구하고, 시베리아는 거대한 장소이고, 우리 국경은 빈틈이 많습니다. 마을들은 서로 멀리 떨어져 있고, 거의 보편적으로 종교에 중점을 두는 긴밀한 공동체인 경향이 있습니다. 불행히도 우리는 멘의 대의에 동조하기 시작한 이들 마을들 중 많은 곳에서 당직을 파괴하고 당 간부들을 공격하고 순찰하는 데까지 이르는 선전전에서 패배하고 있는 것 같습니다. 통제할 수 없는 상황이지만, 우리는 완전히 통제력을 잃기 전에 이러한 반항적인 농민들을 단속해야 합니다.\n\n우리는 NSpetz 부대의 세 작업팀을 사용할 수 있습니다. 정치관료들과 함께 마을을 돌아다니고, 파괴자들을 뿌리 뽑고, 그들을 쏘는 것입니다. 현재, 의식을 치룰 시간이 없습니다. 교수형은 너무 오래 걸립니다. 우리는 반역적인 농민들의 할당량을 설정하여 그들을 뿌리뽑고 우리의 세 작업팀들이 최대한 효율적으로 일하도록 보장할 수 있습니다."

 AMR_precision_strikes:0 "정교한 습격"
 AMR_precision_strikes_desc:0 "북부 설교사와의 전쟁의 가장 큰 악몽 중 하나는 물류입니다. 즉, 인프라가 부족하고 시베리아 북동부의 완전히 잔혹한 지형조건이 결국 물류 문제를 야기했습니다. 따라서 이 분쟁의 신속성을 우선시하고, 우리의 최강의 병력을 보존하고, 반항적인 사제를 가능한 한 빨리 격파해야 한다는 것이 분명해졌습니다.\n\n우리의 고위 지휘관들 중 몇몇은 그들의 군대를 불안정하게 하고 그들의 군대의 사기를 떨어뜨리기 위해 군사적이든 민간적이든 간에 정규 병력과 전문화된 병력이 적의 주요 위치에 신속하고 정확한 공격을 가할 것을 제안했습니다. 궁극적으로, 이것은 멘의 군대의 완전한 붕괴를 유발하는 것을 목표로 할 것입니다. 이 분쟁에서 우위를 확보하기 위해서는 이런 정밀타격을 시작해야 한다는 것은 아주 명백합니다."

 AMR_hang_the_heretic:0 "이단자를 매달아라"
 AMR_hang_the_heretic_desc:0 " 미친 설교자에 대한 우리의 승리는 필연적이었습니다. 그가 자신의 대의에 맞도록 집결시켰던 폭도들은 보즈드의 충직한 군인들의 잘 단련된 군화 밑에서 짓밟혔습니다. 멘과 소수의 헌신적인 경호원들이 러시아의 나머지 지역을 향해 서쪽으로 도망치려 하는 것을 마침내 우리가 잡았을 때, 단지 짧고 다소 한심한 정도의 저항만 앞세웠습니다.\n\n이제, 우리는 성직자를 우리의 수도로 이송시키고, 알렉산더 멘의 재판을 준비하기 시작할 수 있습니다. 신부는 체포되는 동안 내내 침묵을 지켰는데, 아마도 비겁함이나 잘못된 극기감에서였을 것입니다. 그러나 교수형에 의해 사형선고를 받을 세속적 재판과 종교적인 재판 둘 다 이 자가 매장되도록 보장할 것입니다. 고도로 공개적인 재판은 이단 사제의 수모를 보장할 것이며, 그의 처형은 분명히 그의 운동의 잔재를 진압할 것입니다."


 AMR_the_vozhd_triumphant:0 "보즈드의 승전"
 AMR_the_vozhd_triumphant_desc:0 "콘스탄틴 로자예프스키는 일생동안 많은 이름으로 알려졌습니다. 파시스트 폭도, 반동, 도적. 그러나 모든 역경에도 불구하고, 그리고 우리의 동양의 후원자들로부터 외부적인 도움의 부족함이 없이, 로자예프스키는 이제 보즈드라는 칭호를 쟁취했을 뿐만 아니라, 진정으로 자신이 러시아의 안내자라고 단언할 수 있습니다.\n\n배신자, 차르주의자, 내부 반역자들이 숙청되고 공산주의자들과 희망적인 소수자들이 정복되고 미친 설교자와 그의 농민 무리들이 학살당했습니다. 이 모든 것은 로자예프스키의 손에 의해 이루어졌습니다. 보즈드은 러시아의 적들과 그의 군대의 피로 새로운 지역들을 세례했습니다. 죽음의 경지에 충성을 다한 채 서쪽으로 진격하고 남은 러시아를 빼앗을 준비가 되어 있습니다. 러시아에 영광을! 보즈드에 영광을!\n\n"세가지를 기억하라: 신, 국가, 노동.""
 
