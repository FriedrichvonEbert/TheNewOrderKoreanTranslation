 ##=====| Superregional Trees |=====##
 #####################################
 AMR_one_step_closer:0 "한발짝 더 가까이"
 AMR_one_step_closer_desc:0 "중앙 시베리아가 힘겹게 우리 치하에 들어옴에 따라, 보즈드는 자기자신과 국민을 이끌었던 업적에 대해 회고하기 시작했습니다. "한발짝 더 가까이"는 조언자들이 그를 축하하는 멘트입니다. 물론 그들이 옳습니다. 정말 한발짝 더 다가왔습니다.\n\n하지만 이는 커다란 한 단계입니다. 러시아 파시스트당은 더이상 하얼빈 역사의 작은 떨거지가 아닙니다. 그리고 콘스탄틴 로자예프스키는 확실히 예전에 불량배들이 불렀던 "마적두목"이 아닙니다. 이제 보즈드는 러시아가 필요로 하는 사람이 될 것입니다. 더이상 일본에 의존하거나 독일에 희망을 두지 않습니다. 러시아는 용맹한 보즈드의 지휘아래 스스로 일어설 것입니다."
 
 AMR_the_second_party_congress:0 "제 2차 당대회"
 AMR_the_second_party_congress_desc:0 "러시아 파시스트당의 제2차 대회를 보즈드가 발표했습니다. 왜 이 대회가 필요한지에 대해서는 약간의 혼란이 있었지만, 특히 당내에서 감히 보즈드 사상에 동의하지 않는 목소리가 없다는 점을 고려할 때, 볼로토프와 셰크레프 사이의 계속되는 말다툼은 러시아 파시스트당 수장으로서는 견딜 수 없는 일이 되고 있는 것이 분명해졌습니다.\n\n보즈드는 대회가 명령할 것을 요구해 왔습니다. 아주 특별한 목적을 위해서죠. 볼로토브와 셰크레프 둘 다 책임자라는 걸 상기시켜주는 것입니다. 그리고 그들이 상기시켜주는 것에 주의를 기울이는 게 현명할 겁니다. 보즈드에게 "완전히 유용하"거나 "완전히 건드릴 수 없"는 사람은 없습니다."
 
 AMR_a_loyal_council:0 "충성스런 위원회"
 AMR_a_loyal_council_desc:0 "이제 대회가 결론을 내렸으니 대회 내부에 보즈드의 몰락을 모의하는 사람들이 여전히 있다는 것이 분명해졌습니다. 로자예프스키의 지배를 공고히 하기 위한 기존의 숙청은 매우 효과적이었지만, 반역자들은 이전에 생각했던 것보다 훨씬 더 깊이 뿌리내렸습니다. 훨씬 적은 수의 반역자, 선동가, 그리고 반대자들의 명단이 만들어졌지만, 이번에는 거의 전적으로 러시아 파시스트당의 고위 인사들로 구성되었고, 그 명단의 각 이름들이 지난 번보다 더 두드러집니다.\n\n그러나 보즈드는 약간의 불성실에도 관대하지 않습니다. 콘스탄틴 로자예프스키는 러시아 파시스트당이며, 러시아 파시스트당은 콘스탄틴 로자예프스키입니다. 하나를 잘못하면 다른 하나를 잘못하는 것입니다. 분명히 볼로토프와 셰크레프는 1차 숙청 때 반역자 몇 명을 놓쳤습니다. 보즈드는 다시는 같은 실수를 저지르지 않을 것입니다."
 
 AMR_a_subservient_party:0 "굴종하는 당"
 AMR_a_subservient_party_desc:0 "최고위원회는 상당 기간 동안 보즈드가 관심가진 문제입니다. 그들은 적어도 서류상으로는 입법, 당원권, 그리고 점점 더 사소한 문제들에 대해 투표할 수 있는 능력을 가지고 있었습니다. 물론, 투표는 보즈드의 의지와 크게 다르지 않았습니다. 하지만 로자예프스키는 항상 그들이 정말로 의도한다면, 그가 추진하는 어떤 진보도 최고위원회가 절대 거부권을 행사할 수 있다고 걱정했습니다.\n\n그리고 이 사실이 보즈드의 스트레스를 야기시켰습니다. 이와 같이 제2차 당대회의 최종 조치 중 하나는 최고위원회가 마지막 한 표를 행사하도록 하는 것이었습니다. 즉, 위원회가 그렇게 할 수 있는 능력을 폐지하는 것입니다.\n\n전혀 놀랍지않게도 투표는 만장일치로 통과되었습니다."
 
 AMR_the_dawn_of_a_new_russia:0 "새로운 러시아의 여명"
 AMR_the_dawn_of_a_new_russia_desc:0 "이제 당이 다시 한번 정화되었고, 전러시아 정부의 정치적 측면도 다루어지게 되었습니다. 그 당은 진정되었고, 보즈드의 대신들이 그들의 자리를 상기했고, 러시아 역사에서 새로운 시대가 도래했습니다. 유대인, 공산주의자들, 그리고 러시아 국가를 해치려는 사람들이 더렵히지 않은 러시아의 새벽이었습니다.\n\n보즈드가 러시아 파시스트당의 이른바 러시아 재수복에서 새로운 무대의 시작을 알렸습니다. 그는 "새로운 러시아의 여명"이라는 제목의 연설에서 자신의 통치에 대한 최종 반역자들과 위협들이 뿌리뽑히고 처리되었다고 요약했고, 러시아 국민들이 계속해서 노력하는 동안, 그는 민족 통일의 마지막 단계를 계획하기 시작했습니다. 그의 모든 연설처럼, 그것은 러시아 파시스트당의 악명 높은 모토로 끝났습니다. "신, 국가, 노동!""
 
 AMR_united_in_vision:0 "하나된 비전"
 AMR_united_in_vision_desc:0 "러시아의 미래를 위한 비전은 오직 하나, 즉 말할 가치가 있는 하나의 비전이 있습니다. 그리고 그 비전은 보즈드 - 콘스탄틴 로자예프스키에 대한 것입니다. 그는 러시아로 가는 길을 알고 있고, 그를 의심하는 것은 러시아 국가에 대한 배신이나 마찬가지입니다. 따라서, 진정한 러시아인들은 그들이 그 비전에 단결되어야 한다는 것을 알고 있을 것입니다. 보즈드의 비전은 볼셰비키의 횡포와 유대인의 억압으로부터 자유로운 강하고 독립적인 러시아를 위한 길을 만들어 줄 것입니다.\n\n물론, 모든 진정한 러시아인들은 이렇게 생각하겠지만, 그들이 이것을 확실히 기억하도록 하는 것이 중요합니다. 우리의 새로운 영토에서, 보즈드의 작품들은 배포되고 의무적으로 읽혀질 것입니다. 그래서 모두가 보즈드의 사명의 중요성을 이해할 수 있도록 말입니다."
 
 AMR_redouble_economic_development:0 "경제 개발 배가"
 AMR_redouble_economic_development_desc:0 "극동의 공장들은 그들이 가졌던 것보다 더 많은 전쟁 무기를 생산하고 있습니다. 여기에 산업 성장과 우리 나라의 GDP가 급증하고 있습니다. 분명히, 한때 경제 강국이었던 나치독일의 특징을 크게 바탕으로 한 보즈드의 경제 계획은 효과가 있습니다.\n\n하지만 아직 충분치 않습니다.\n\n이 계획은 확장되어야 하고, 할당량이 증가하고, 노예가 더 많이 나오게되고, 시간이 더 늘어나야 합니다. 이 시스템은 중앙 시베리아에 이식되어 적용되어야 합니다. 노동자들의 혐오스러울 정도로 관대한 조건들이 그들을 퇴폐적으로 만들고 우리가 그들의 욕망에 굴복하기를 기대하게 만들었습니다. 우리는 결코 볼셰비키의 유산을 용납하지 않을 것입니다. 이 빨갱이들은 필요하다면 총검을 통해 진정한 직업 윤리와 자기 방종보다 더 큰 무언가를 향해 일하는 것의 중요성을 배울 것입니다."
 
 AMR_the_german_model:0 "독일식 모델"
 AMR_the_german_model_desc:0 "독일. 기만적 거짓말쟁이. 실패한 국가사회주의. 나약한 의지. 보즈드는 그들이 그렇게 오랫동안 성공할 수 있었던 비법이 경제 모델이라고 주장하진 않을것입니다만, 시스템 자체는 확실히 본받을만 합니다.\n\n그러므로 우리는 계속해서 이 계획을 모방해야 합니다. 보즈드가 독일식 모델을 우리 자신의 방식으로 변경하는걸 완벽하게 준수해야하고, 극동지역과 마찬가지로 중앙 시베리아에서도 적용되어야 합니다.\n\n"소라트니크들이여, 가장 쉬운 삶은 아닐지도 모르지만, 적어도 일하는 동안 노래를 부를 수 있다! 게다가 가장 위험한 일은 노예들이 한다. 기억하시오, 소라트니크들이여, 신, 국가, 노동을!""

 AMR_repurpose_the_siberian_plan:0 "올바른 시베리아 계획"
 AMR_repurpose_the_siberian_plan_desc:0 "니콜라이 부하린은 특히 러시아 파시스트 당과 그 우두머리인 보즈드에게 불명예스럽게 살았던 사람입니다. 그는 볼셰비키이고, 악행은 유대교 시오니즘 수괴들의 영향을 받은 것일지도 모르지만, 그렇다고 해서 정지된 시계가 하루에 두 번씩 옳다는 것은 아닙니다.\n\n우랄 산맥 동쪽에 있는 러시아의 거대하고 빠른 산업화를 그린 그의 시베리아 계획에는 없던 곳에서 산업 생산성이 크게 상승했습니다. 그리고 지금, 시베리아 대부분이 우리의 직접적인 통제하에 있기 때문에, 이것은 우리에게 꽤 큰 성과를 가져다 주었습니다.\n\n보즈드는 시베리아 계획과 그 유산들이 보즈드의 비전으로의 전환을 용이하게 하기 위해 용도 변경될 수 있다고 믿고 있으며, 이는 러시아가 산업적인 거대 국가가 될 것임을 보증하기 위해 다시 칠해질 것입니다."
 
 AMR_our_reclaimed_lands:0 "우리의 수복된 영토"
 AMR_our_reclaimed_lands_desc:0 "중앙 시베리아 통제를 위한 우리의 전쟁은 피비린내 나는 전쟁이었고, 군사적이든 정치적이든 사상자가 적지 않았습니다. 그래서 보즈드는 우리의 행정을 이 분야로 확장시키는 것 뿐만 아니라, 가능한 한 빨리 그의 비전과 일치하도록 하기 위해 관심을 기울이고 있습니다.\n\n이를 위해서는 많은 달걀이 깨져야 할 것입니다. 노동자들은 관대한 양보에 만족해야 합니다. 우리 정권에 대한 이념적 반대자들은 총살당하거나 노예가 되거나 숙청되어야 합니다. 그리고 반대자들은 사회의 가장 높은 계층이든 가장 낮은 계층이든 간에, 뿌리 뽑고 제거되어야 합니다. 물론, 쥐, 공산주의자들, 또는 유대인들처럼, 그들은 눈에 잘 띄지 않는 곳에 숨습니다. 따라서, 중앙 시베리아의 대중들에게 대량의 공포가 가해져야 합니다. 이 공포가 끝나야만 이 지역은 전러시아 정부로 통합될 준비가 될 것입니다."
 
 AMR_dispatch_the_blackshirts:0 "검은셔츠 파견"
 AMR_dispatch_the_blackshirts_desc:0 "오랫동안 러시아 파시스트당의 등뼈와 긴 팔 역할을 해온 검은셔츠는 중앙 시베리아를 위한 진정제 역할을 할 수 있는 자연스러운 선택입니다. 그들은 우리의 적들에게 테러를 가하는 방법을 잘 알고 있고, 유대인과 공산주의자들을 뿌리뽑는 데 경험이 있어, 극동 지역의 많은 사람들이 이미 그들을 "보즈드 사냥개"라고 부르고 있습니다. 그들은 당연히 그 별명에 화를 내지 않고, 오히려 자신들의 일을 그렇게 효과적으로 해낼 수 있다는 사실에 자부심을 갖고 즐거워합니다.\n\n그들은 어떤 수단을 써서라도 그 지역을 평화롭게 해야 합니다. 보즈드는 어떤 수단을 써서라도 중앙 시베리아 민중들 사이에서 러시아 민족의 적들을 꺾어 버리고, 그렇게 하라고 명령했습니다."
 
 AMR_dispatch_the_oob:0 "OOB 파견"
 AMR_dispatch_the_oob_desc:0 "조직으로서의 검은셔츠는 본래 중앙 시베리아 통합에 적합하지 않습니다. 특히 그들이 이미 극동에 정체되어 공산주의자들과 한국 민족주의자들을 달래고 있는 것을 고려하면 그들은 그들이 할 수 있는 일에 있어서 훨씬 더 과장이 되어 있습니다.\n\nOOB 볼로토프 보안 지원팀은 국내 평화 정착과 우리 영토 내에서 반역자와 불온한 분자들을 근절하기 위해 수년간 집중작업을 해왔습니다. 검은셔츠가 하는 것과 같은 정치적 역할을 채우지 못할 수도 있지만, 그들은 확실히 인구를 "바로 잡는" 방법을 알고 있습니다."

 AMR_take_the_worthy:0 "쓸모있는건 받아들이자"
 AMR_take_the_worthy_desc:0 "모든 사람이 러시아 파시스트 정당에 가입할 수 있는 것은 아닙니다. 특히 중앙 시베리아에 거주하던 정치인과 군벌 출신들 말입니다. 그들은 결국 완고한 사상가이며, 아니라고 맹세하는 이들은 내부로부터 러시아 파시스트당을 파괴하기 위해 일하는 침투자들이 될 것입니다.\n\n과거 중앙 시베리아 정권의 상·중간부들은 총살대나 노동 수용소가 조금 더 적합하지만, 그 아래로는 소위 '잡무담당'라고 불리는 사람들이 한때 위에 있던 사람들에 의해 섭리와 성공을 부정하고 있습니다. 이 개인들에 대한 철저한 조사를 통해 시베리아에서 당원과 행정 역할을 할 수 있는 몇몇 가치 있는 후보자들이 밝혀질 것입니다."
 
 AMR_united_in_practice:0 "하나된 단결"
 AMR_united_in_practice_desc:0 "근 수십년간 러시아에서 가장 성공적인 무장세력인 자유 전러시아군은 중앙 시베리아를 점령하기 위해 움직이면서 온순한 반대세력을 휩쓸었고, 도시들을 확보하고 저항하는 마을들을 불태웠습니다. 우리보다 몇 배나 많은 적군 무리들이 이제는 패배하고 수치스럽게 누워 있었습니다.\n\n하지만, 우리가 전에 그랬던 것처럼, 단순히 이런 쓰레기들을 노동 캠프에 보내는 것은 어리석은 일일 것입니다. 우리는 단순히 우리가 가지고 있는 땅이 상대국의 영토보다 훨씬 덜 인구가 밀집되어 있기 때문에 시베리아 정복은 어려울 것이라는 것을 항상 알고 있었습니다. 서쪽으로 갈수록 상황은 더 악화될 뿐입니다.\n\n우리가 보즈드의 비전을 완성하려면 패배한 병사들을 우리 군대로 통합해야 할 것입니다. 그들은 우리 장교들의 감독하에 다시 훈련을 받게 될 것이고, 새로운 규율이 제대로 세워질 것이고, 그들의 총은 적을 향해 훈련될 것입니다."
 
 AMR_weve_come_so_far:0 "우린 너무 멀리 와버렸다..."
 AMR_weve_come_so_far_desc:0 "제야에서의 가장 어두운 시절부터 배신자와 공산주의자 정복에 이르기까지, 이제는 자유 전러시아군이 노보시비르스크 거리를 행진하고 있고 러시아 파시스트당은 스스로 잘 해냈습니다. 어떤 이들은 보즈드와 당 및 전러시아 정부가 이룩한게 기쁘진 않지만 놀랐다고 속삭이기도 합니다.\n\n아직 할 일은 많이 남았지만, 축하할 일도 많습니다. 보즈드는 이미 자유롭고 강하고 자주적인 러시아를 만들기 시작했습니다. 콘스탄틴 로자예프스키가 그의 사람들을 위해 한 모든 일을 되돌아보는 건 중요합니다."
 
 AMR_with_so_much_left_to_do:0 "...할 일이 아직 많이 남았다"
 AMR_with_so_much_left_to_do_desc:0 "러시아 파시스트당이 얼마나 멀리 왔는지 상기한다고 해도 아직 한참 부족합니다. 서쪽에는 아직도 유대인 꼭두각시와 볼셰비키 잔당들이 존재합니다. 더 멀리 서쪽엔 자신들이 실패했다는걸 인정하지 않고 체제에 매달린 망가진 독일이 있습니다. 보즈드만이 할 수 있습니다 - 러시아만이 할 수 있습니다.\n\n조국의 통일이 최우선 과제이며, 우랄은 넘는 것은 결코 쉽지 않을것입니다. 그리고 통일 너머엔 더욱 커다란 도전이 기다립니다. 독일.\n\n"... 우린 흔들리지 않습니다. 우린 쉬지 않습니다. 필연적이고 운명적인 우리의 목표는 잃어버린 조국의 영광을 되찾는 것입니다! 신, 국가, 노동을 위해!""
 
