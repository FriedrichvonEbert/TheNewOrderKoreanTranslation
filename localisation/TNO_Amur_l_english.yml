 ### Regional political tree ###
 AMR_the_soul_of_russia:0 "러시아의 영혼"
 AMR_the_soul_of_russia_desc:0 "이제 우리는 탈주자들과 그의 지지자들을 학살하고, 차르주의자의 가엾은 권력 갈망을 끝내고, 볼셰비키 잔당들을 서쪽으로 쳐부수고, 이단자의 추종자들을 황폐화시켰으니, 마침내 보즈드의 위치은 안팎으로 안전하다고 말할 수 있습니다. 우리는 극동 전러시아 정부를 공식화하고 우리가 정복하기 위해 너무 많은 희생을 치렀던 영토에 대한 우리의 지배를 공고히 할 수 있습니다... 아니, 해야만 합니다. 어떤 대가를 치르더라도 말입니다. 러시아의 영혼, 우리의 영원한 보즈드인 콘스탄틴 로자예프스키가 러시아 파시스트당의 성공을 보장하면서 우리의 움직임을 앞으로 이끌 수 있을 것입니다!\n\n"어떤 반체제 인사도 피할 수 없고, 반역적인 볼셰비키가 혁명을 선동하도록 내버려둘 수 없으며, 어떤 계획적인 유대인도 진정한 러시아 국가를 방해하도록 허락하지 않을 것입니다. 이제, 그리고 영원히, 우리는 이렇게 말할 수 있습니다. 신, 국가, 노동을 위해!""
 
 AMR_the_party_congress:0 "러시아 파시스트당대회"
 AMR_the_party_congress_desc:0 "적어도 공식적으로는 보즈드가 러시아 파시스트당에서 국가 운영을 혼자 한다고 주장하는 것은 불공평할 것입니다. 러시아 파시스트당은 결국 정당입니다. 그리고 어떤 가치 있는 당이라도 회원들의 목소리가 확실히 들리게 할 것입니다. 따라서, 보즈드는 러시아 파시스트당의 대 총회를 발표했는데, 이 총회는 모든 선후배 회원들이 참석하여 의견을 개진하고 국가가 앞으로 나아가야 할 문제에 대해 진정한 파시스트 방식으로 결정할 것입니다. 하지만, 로자예프스키와 다른 모든 당원들은 앞으로 나아갈 길에 정확히 한 가지 의견이 있을 것이라는 것을 이미 알고 있었습니다. 그리고 그 의견은 보즈드의 의견이었습니다. 로자예프스키는 극동의 시대 중 가장 어두운 시기에 러시아 파시스트 정당에 이념적 위험을 가한 모든 사람들에게 광범위한 숙청을 자행했습니다. 러시아 파시스트당은 로자예프스키 없이는 존재하지 않습니다. 러시아 파시스트당은 단순히 존재할 수 없습니다. 따라서 로자예프스키 외에는 다른 의견이 없습니다."
 
 AMR_cement_the_foundation:0 "볼로토프와의 대화"
 AMR_cement_the_foundation_desc:0 "로자예프스키의 가장 소중한 안보 장관인 볼로토프는 보즈드의 숙청을 주관하고 조직하는 것을 도왔습니다. 그가 보즈드의 친위대라는 흥미로운 아이디어를 가지고 보즈드에게 왔습니다. 공식적으로 오트랴디 오베세체니야 베조파스노스티(OOB)로 알려진 이 분대는 나치의 SS에 해당합니다. 그들은 이미 헤아릴 수 없을 정도로 많은 국가 업무를 수행하고 있는 검은셔츠를 보완할 것입니다. 그리고 솔직히 말하자면, 약간 과장되어 있습니다. 그 조직은 볼로토프 자신의 통제하에 남아 있을 것입니다. 독일 정치에서 그들의 핵심 역할뿐만 아니라 슈츠스타펠이 나치에게 얼마나 중요한지 로자예프스키 자신보다 더 잘 아는 사람은 없습니다. 한편으로는 러시아 군대와 민간인 생활에 상당한 영향을 미칠 수 있는 당의 추가 지부를 우리에게 제공할 것이고, 과중한 업무에 시달리는 검은셔츠에 약간의 휴식을 줄 것입니다. 다른 한편으로, 그것은 볼로토프에게 많은 힘을 줄 것입니다. 하지만 보즈드는 볼로토브를 알고 있고, 보즈드가 통제하고 있습니다."
 
 AMR_our_great_future:0 "우리의 위대한 미래"
 AMR_our_great_future_desc:0 "오트랴디 오베세체니야 베조파스노스티... 이것은 멋진 반지입니다. SS와의 독일 분쟁에도 불구하고, 보즈드는 OOB가 통제 불능이 되도록 내버려 두지 않을 만큼 현명합니다. 검은셔츠는 지나치게 부풀려져 있고, OOB는 대중들에 대한 러시아 파시스트당의 통제를 강화하는 완벽한 도구가 될 것입니다. 순종하는 자에게는 평화의 통치, 반체제 인사에게는 공포의 통치입니다. 게다가, 전쟁이 일어날 때 OOB는 SS가 그랬던 것처럼, 종종 영광스러운 승리와 굴욕적인 패배의 차이를 의미하기도 합니다. 볼로토프에게는 그의 지부가 있을 수 있습니다. 그리고 그것은 러시아와 그녀의 내적들에게 긴 그림자를 드리울 것입니다. 볼셰비키와 유대인은 새로운 형태의 공포를 알게 될 것입니다. 바로 그들의 핵심을 꿰뚫고 밤잠을 설치게 할 것입니다. 그리고 러시아 국민을 파괴하려는 그들의 음험한 노력에 맞서 우리의 훌륭한 국가를 더욱 통일시킬 것입니다. 진정으로 OOB는 우리가 훌륭한 미래를 건설하는 데 도움이 될 것입니다!"
 
 AMR_our_humble_origins:0 "우리의 초라한 기원"
 AMR_our_humble_origins_desc:0 "검은셔츠가 지나치게 과장되었다는 것을 인정하는 것은 거짓을 인정하는 것입니다. 그들은 우리 당이 필요로 하는 것뿐만 아니라 더 많은 것을 처리할 수 있습니다. 볼로토프가 제안하는 것만큼 과도하고 강력한 조직은 NKVD와 너무 비슷합니다. NKVD나 SS 같은 조직이 견제하지 않으면 얼마나 위험할 수 있는지 모두가 알고 있습니다. 분명히, 볼로토프는 우리의 승리에 중요한 역할을 한 조직을 희생시켜 권력을 늘리려고 합니다. 우리는 볼로토프를 숙청할 수 없습니다 - 지금은 안됩니다. 그는 우리에게 너무 유용하고, 그의 기여는 칭찬받을 만했습니다. 하지만 손목을 살짝 때리는 것, 일종의 비난은 보즈드가 이 제안에 얼마나 불만족스러운지 전달할 수 있을 것입니다. 이 안전 보장 부대는 우리의 보잘것없는 출신들이 되지 못하고 있습니다! 검은셔츠는 두껍고 얇게 우리와 함께 해왔습니다."
 
 AMR_the_banner_above:0 "현수막 아래에서"
 AMR_the_banner_above_desc:0 "가장 어두웠던 시절, 보즈드족과 그의 가장 충실한 충신들이 낙후된 제야에서 얼어붙고 있었을 때, 그리고 그보다 앞서 하얼빈에서는 많은 과감한 조치들이 취해져야 했습니다. 러시아 파시스트당은 조직화된 범죄 조직에 비유하는 방식으로 구성되었습니다. 검은셔츠 폭력배들은 그들의 과녁에 잡힐 만큼 약하거나 멍청한 사람들을 물리치고 거리를 순찰합니다. 로자예프스키를 포함한 그 당의 지도자들은 선물을 나눠주고 폭력을 휘두르며 마피아처럼 행동했습니다. 이것이 우리 당이 빈약한 존재만을 긁어내고 정치적 광신주의의 찌꺼기 위에서 살아남을 때 효과적이었지만, 러시아를 통합하려는 시도를 가진 주요 국가를 운영할 방법은 아닙니다. 다행히 로자예프스키의 '숙련된 정치공작'을 통해 우리 당에서 가장 바람직하지 않은 면과 개인을 숙청하고 그것을 기능적인 정치기관으로 개혁하는 데 성공했습니다. 앞으로, 이것은 우리가 기내에서 효과적으로 활동할 수 있게 해 줄 것입니다."
 
 AMR_the_new_russian_society:0 "새로운 러시아 사회"
 AMR_the_new_russian_society_desc:0 "수십 년 동안 알려진 러시아, 즉 공산당과 유대인이 지배하는 약점은 더 이상 없습니다. 러시아의 진정한 아들들은 이 허약한 현실을 파괴하기 위해 피를 흘렸고 죽었습니다. 러시아 파시스트당을 시작하고 조직하고 승리로 이끌 수 있을 만큼 용감한 유일한 사람의 비전으로 국가 국가가 재건될 수 있도록 스스로를 희생했습니다. 보즈드는 이른바 '새로운 러시아 사회'의 공식화를 발표했습니다. 그는 좋은 파시스트 가족이 어떻게 운영되어야 하는지에 대한 가이드북을 출판했습니다 - 집 꼭대기에 있는 남자, 발뒤꿈치에 있는 여자, 그리고 그들의 자녀들이 당에서 교육받고 바쁘게 지냈습니다. 물론, 모든 진정한 러시아인들은 이 새로운 사회를 기꺼이 채택할 것입니다. 그들이 저항을 한다면, 우리나라를 분열시키는것 외엔 관심이 없단 소리겠죠?"
 
 AMR_fascist_little_ones:0 "파시스트 유소년 조직"
 AMR_fascist_little_ones_desc:0 "옛날에, 수년 전, 러시아 파시스트 당은 여러 개의 수족을 가지고 있었는데, 그중에서 가장 중요한 것은 파시스트 유소년 연합입니다. 검은셔츠에 의해 주도되고 조직된 이 단체는 하얼빈과 만주 전역의 많은 러시아 젊은이들의 교육과 지배를 위한 단체입니다. 하지만, 보즈드가 러시아를 제대로 장악하는 과정에서, 그것은 보류되어야만 했습니다. 그러나 지금 로자예프스키는 극동에 대한 자신의 지배력을 강화하기 위해, 이 프로그램을 다시 시작하라고 명령했습니다. 이 프로그램은 당이 통제하는 모든 영토로 확장될 것입니다. 물류상의 복잡성은 차치하고라도, 이것은 우리 정부에게 유용하기만 할 것입니다. 그 뒤의 계획자들은 이미 많은 "실제적 계획"을 만들어냈습니다. 실제 노동 집약적인 공동체에서, 인격을 쌓고 규율을 주입하기 위해서 말입니다. 그리고, 만약 상황이 악화될경우, 노동조합은 전쟁 시 절박한 상황에 동원하기에 편리할 것입니다..."
 
 AMR_fascist_women:0 "러시아 여성 파시스트 운동"
 AMR_fascist_women_desc:0 "미신이 "노부인의 이야기"로 알려진 이유가 있습니다. 지나치게 적극적인 상상력이 소문과 이념적 일탈을 일으키기만 하는 게으른 여자보다 더 위험한 것이 있을까요? 여자의 자리가 남자의 옆이라는 것은 두말할 나위 없지만, 가정을 돌보는 사람으로서 러시아의 모든 여성들이 이념적으로 남편처럼 순수하도록 해야 합니다. 따라서 여성을 위한 참된 전통적 가치관을 고취하고 여성이 가정주부 이상이 되어야 한다는 위험한 정서를 잠재우는 단체인 러시아 여성 파시스트 운동을 다시 활성화시키는 것이 최선일 것입니다. 이 운동은 엄밀히 말하면 '자발적'이지만, 이 여성들이 사회를 위한 역할뿐만 아니라, 우리 교리의 뉘앙스에도 그들이 이해할 수 있는 한 많은 가르침을 받는 지역 모임을 가질 것입니다."
 
 AMR_azbuka_fashizma:0 "파시즘의 ABC"
 AMR_azbuka_fashizma_desc:0 ""반유대주의, 세계에서 가장 위대하고 가장 위험한 적에 대한 행동 요구, 유대인에 대한 비타협적 태도, 그리고 국제 사회의 침투에 대한 보장 체계를 확립하는 프로그램 - 이것들은, 우리의 부패하고 내향적인 시대에, 어떤 조직이나 행동의 선함과 지혜, 잠재력의 주요 표시입니다. 그것은 시온의 장로들이 마음대로 하지 못하게 하는 데 있어 핵심이 될 것입니다."\n\n우리 보즈드는 자신의 글을 "파시즘의 ABC"에 공개하면서 전국에 배포하는 것이 필요하고 좋다고 생각했습니다. 이 작품은 꽤 오랫동안 출판되고 유통되었습니다. 그러나, 로자예프스키는 그의 "작은 갈색 책들"의 국가 배급을 통해 모든 남녀노소 누구나 이 작품에 접근할 수 있다고 선언했는데, 이 책들은 인쇄가 싸고 모두에게 배포될 수 있도록 고안되었으며, 도시민 공장 노동자에서부터 가장 외진 마을 주민에 이르기까지 모든 사람들에게 배포될 수 있습니다."
 
 AMR_live_for_your_vozhd:0 "보즈드를 위해 목숨을 바쳐라"
 AMR_live_for_your_vozhd_desc:0 "모든 러시아인의 보즈드이자 전러시아 정부의 수장인 콘스탄틴 블라디미로비치 로자예프스키는 극동에서 가장 중요한 지도자이며, 그것은 결코 변하지 않을 것입니다. 그의 재치, 지혜, 힘, 그리고 숙련된 전략 사상은 모두 진정한 러시아인에 의해 기념되고 모방되어야 하는 특성입니다. 하지만 단지 보즈드의 수많은 재능을 경외하는것만으론 충분치 않습니다. 러시아 사람들은 보즈드 옆에서 살고 보즈드 옆에서 죽어야만 합니다. 그들은 깨어 있는 시간에 그를 생각하고 잠자는 동안 그를 꿈꿔야 합니다. 콘스탄틴 로자예프스키는 러시아 국가의 구세주이며 마땅히 받아야 할 존경을 받아야 합니다. 그러므로 우리는 국민들이 지도자의 중요성을 확실히 알도록 다양한 시도를 해야하며, 그를 마음 속에 영원히 간직해야 합니다. 보즈드의 사진은 집집마다 의무적으로 전시되어야 합니다. 우리의 소중한 지도자의 삶은 학교에서 배워져야 합니다. 우리의 노동자들과 농부들은 매일 일을 시작하기 전에 로자예프스키에게 충성을 맹세해야 합니다. 이것이 사람들이 그들의 보즈드를 위해 사는 방법입니다."
 
 AMR_live_for_your_god:0 "하나님을 위해 목숨을 바쳐라"
 AMR_live_for_your_god_desc:0 ""성령께서 너희에게 감독하게 하신 모든 양들을 돌보며, 그가 자기 피로 얻은 하나님의 교회를 돌보게 하여라."\n\n러시아 정교회는 러시아 문화와 표현의 주요 측면 중 하나입니다. 콘스탄틴 로자예프스키는 제야에 도착하여 전러시아 정부가 수립된 이래, 극동 정교회와 '조정'하여 교단과 국가를 통합하는 데 힘써 왔습니다. 하지만, 이제 우리 교회가 독립된 기관이라는 법적 허구를 버려야 할 때이다. 우리는 우리 교회를 더욱 홍보해야 하지만, 러시아 파시스트당과 통합해야 합니다. 성직자들뿐만 아니라 러시아 파시스트당의 구성원들도 서품을 받게 될 것입니다. 그리고 보즈드와 그의 당의 성공을 위해 기도할 것입니다. 설교는 러시아의 파시스트적 가치에 초점을 맞출 것입니다. 보즈드가 임명한 총대주교는 그의 후원자에게 립서비스 이상의 대가를 지불할 것입니다. 이 모든 것을 함으로써 우리는 정교회를 명실상부한 정부의 일부로 만들 것입니다."

 AMR_persecute_the_enemy:0 "적들을 탄압하라"
 AMR_persecute_the_enemy_desc:0 "러시아는 사방이 적에게 포위된 국가입니다. 볼셰비키, 프리메이슨, 그리고 무엇보다도 최악인 유대인들은 공산주의와 내부 분열에 의해 약화된 러시아를 보기 위해 온갖 계략을 꾸미고 있습니다. 우리는 우리의 적을 알고 있지만, 우리가 통치하는 사람들은 그렇지 않습니다. 불과 몇 달 전만 해도 그들 중 많은 수가 우리가 경멸하는 바로 그 볼셰비키에 의해 억압당했습니다. 많은 진정한 러시아인들은 여전히 유대인과 공산주의 동조자들과 함께 살고 일하고 있습니다. 이런 일은 있을수 없으며 있어서도 안됩니다. 우리 국민은 그들의 적을 알아야 합니다. 우리의 군대, 준군사적 혹은 다른 방법으로, 우리는 적들을 일일이 확인하고 충분한 조치를 취할 수 있습니다. 그들을 공공연하게 수치심의 대상으로 만들고, 그들의 유전적, 정치적 멍에를 식별하도록 강요하고, 그들의 이름과 정보를 아주 아주 긴 리스트에 모읍니다. 운이 좋게도, 우리에게는 이런 리스트들을 편집하고 극단적인 원칙을 가지고 행동하는 데 경험이 많은 안보 장관이 있습니다."
 
 AMR_the_scheming_jew:0 "유대인의 음모"
 AMR_the_scheming_jew_desc:0 ""오늘날 러시아와 세계에 유대인보다 더한 악당은 없습니다. 세계의 지도자들을 압박하는 그림자 정부를 통해 러시아를 파괴하고 세계를 지배하려는 유대인들의 의도는 중단되어야 합니다. 만약 그렇지 않다면, 우리는 공정하거나 정의로운 세상을 결코 볼 수 없을 것입니다. 모든 유대인들은 계획의 대리인이고 파괴의 도구입니다. 그들의 피와 뇌 속에 각인되어 있습니다. 이것이 우리 순수한 러시아 유산이 놈들과 공존할 수 없는 이유입니다! 그들은 우리 민족을 중독시키고, 우리 정부에 반하는 행동을 하며, 국제 시오니즘 장로들의 종들입니다. 유대인들이 꾸민 계획이 우리의 고통과 세상의 투쟁의 근원입니다. 이것이 우리가 그들을 명단에 올리고, 그들이 누구인지 색출하고, 그들을 상대로 조치를 취할 준비를 해야 하는 이유입니다!""
 
 AMR_the_treasonous_bolshevik:0 "볼셰비키 반역자"
 AMR_the_treasonous_bolshevik_desc:0 ""우린 놈들의 본부를 허물고 우리가 손에 넣을 수 있는 모든 정부구성원을 사살했지. 볼로토프, 우리가 뭘 더 할 수 있을까?"\n\n유대인과 프리메이슨과 함께 러시아 사회의 가장 큰 적 중 하나는 볼셰비키입니다. 극동에서 그들의 정부가 파괴되고, 그들의 정권과 관련된 모든 사람들의 체계적인 집행이 끝난 후에도, 그들의 동조자들은 여전히 남아 문제를 일으키고, 우리 국민과 우리 정부에 불화를 뿌리고 있습니다. 이 불쌍한 것들은, 비록 그들 중 많은 이들이 우리의 언어를 사용하고 우리와 닮았지만, 러시아인은 아닙니다. 그들은 인간도 아닙니다 - 그리고 우리는 그들이 그랬듯이 그들을 사냥할때 그것을 명심해야 합니다."
 
 AMR_excise_the_cancer:0 "암덩어리 절제"
 AMR_excise_the_cancer_desc:0 "우린 명단이 있다.\n\n우린 놈들의 이름을 안다.\n\n우린 놈들이 어디서 살고, 어디서 일하고, 누구를 신뢰하는지 알고있다.\n\n이제 썩어빠진 놈들을 뿌리뽑을 시간이다."
 
 AMR_find_em_list_em_catch_em:0 "색출, 명단, 포획"
 AMR_find_em_list_em_catch_em_desc:0 "색출. 명단. 포획. 오늘 검은셔츠와 군대에 내려진 세가지 명령입니다. 세 개의 명령, 세 개의 단어 - 이게 그들에게 필요한 전부입니다.\n\n오늘, 보즈드는 로자예프스크의 한 발코니에서 위풍당당한 분위기로 마침내 러시아의 "유대인 문제"에 대해 뭔가를 할 것이라고 발표했습니다. 러시아 파시스트당의 준군사조직인 검은셔츠를 동원하여 무장세력의 지원을 받아 우리 국경 안에 있는 유대인들을 게토로 잡아오기 시작했습니다. - 유대교와 볼셰비즘의 진원지였던 옛 소련 유대인 자치주의 수도였던 비로비잔을 시작으로 말이죠. 게토는 비좁고 더러우며, 무슨 일이 일어날지 몰랐던 모든 사람들에게 러시아의 몰락을 계획한 이들의 운명을 상기시키기 위해 매우 눈에 띌 것입니다."
 
 AMR_reopen_kolyma:0 "돌아온 콜리마"
 AMR_reopen_kolyma_desc: ""러시아의 헤아릴수없는 선조들이 강성대국을 위해 싸우다 죽었다는 사실을 기억하라. 그분들은 더 나은 러시아를 건설하기 위해 뼈빠지게 노력했다. 그리고 지금 우리는 너희들과 함께 서있다. 이제 너희들이 우리나라에 저지른 행동에 대한 대가를 치러야 할 때다. 우리는 더 이상 죽을때까지 일하지 않을 것이다. 금과 백금이 우리 발 아래 존재하는 이곳에서, 너희가 속죄를 위해 일할 것이다."\n\n오늘, 비록 이번에는 러시아 파시스트당의 철저한 감독 아래이지만, 콜리마 수용소는 공식적으로 재개장했다. 여기서 유대인 포로들과 다른 반체제 인사들, 특히 볼셰비키들은 콜리마 지역의 험준한 산기슭에 숨겨져 있는 광대한 광물 자원의 추출을 통해 러시아 사회에 진 빚을 갚기 위해 믿을 수 없을 정도로 위험한 조건하에서 터무니없는 시간을 일하게 될 것입니다."
 
 AMR_glory_to_russia:0 "러시아에 영광을!"
 AMR_glory_to_russia_desc:0 "신, 국가, 노동. 이 세 가지가 우리 당이 추구하는 가치이고, 러시아를 다시 위대하게 만들 키워드입니다. 여기서 우리가 취한 조치들은 우리 사회 내 파시즘의 강렬한 포화상태, 러시아 파시스트당의 구조 개혁, 적 붕괴의 시작 등 완전한 러시아 정부를 실현하는 데 몇 걸음 더 다가가게 했습니다. 분명히, 우리는 러시아 보즈드의 지도하에 위대한 일을 향해 가고 있습니다. 모든 가정에서는 로자예프스키의 초상화가 그의 위대함을 사람들에게 상기시킵니다. 오직 그의 밑에서만 러시아의 잃어버린 영광을 되찾을 수 있을 것이며, 우리를 그렇게 망쳐버린 적들을 우리 나라에서 숙청할 수 있을 것입니다. 러시아에 영광을! 하나님께 영광을! 러시아 파시스트 당에 영광을! 그리고 마지막으로, 우리의 영원한 보즈드, 콘스탄틴 블라디미로비치 로자예프스키에게 영광을!"
 
 ### Regional economy tree ###
 AMR_the_heart_of_russia:0 "러시아의 심장"
 AMR_the_heart_of_russia_desc:0 "러시아 사람들은 자연스레 산업 혁명의 문명의 이기를 불나방처럼 받아들였습니다. 농촌 농민들의 삶의 방식을 낭만화하는 것뿐만 아니라 우리의 거대한 산업단지에서 산업재와 전쟁무기를 생산하는데 가장 적합하게 되었음은 자명합니다.. 러시아의 고동치는 심장은, 산업화 초기부터 경제적, 산업적 힘을 가지고 있었습니다.\n\n러시아 혁명 동안, 볼셰비키와 부하린이 정권을 잡고 국제 노동자에게 애처롭게 호소해버려서 러시아의 노동욕구가 줄어들었고, 그들의 불경한 노조가 붕괴되었을 때, 그 후의 경제적 여파는 러시아의 산업을 산산조각 냈습니다. 재건할 시간입니다."
 
 AMR_lessons_from_europe:0 "유럽의 교훈"
 AMR_lessons_from_europe_desc:0 "한때 위대했던 독일 제국이 지금은 서쪽에서 고전하고 있지만, 이 문제는 그들의 경제 때문에 생긴 것이 아닙니다. 거대 기업들에게 지배되고 반체제인사들에게 의지하지않는 그들의 경제는 유럽경제에서 큰 역할을 했습니다.\n\n무엇보다 로자예프스키가 차용하려는 독일식 기업체제는 2차 세계대전을 승리로 이끌었고 권력을 잡게 했습니다. 경제력으로 소련을 산산조각내고, 서러시아 전쟁으로 연방에 종지부를 찍었습니다. 모두 변함없는 파시스트 정신과 건실한 경제 시스템 덕분입니다. 러시아 거대기업의 형성을 장려하고, 이미 우리가 시행하고 있는 강제 노동 제도를 확대함으로써, 우리는 유럽으로부터 교훈을 얻어 내일의 러시아를 위해 그것을 시행할 수 있습니다."
 
 AMR_class_collaboration:0 "계급협력"
 AMR_class_collaboration_desc:0 "파시즘의 가장 중요한 교훈 중 하나는 계급협력을 촉진하는 것입니다. 이것은 공산주의자들이 계급갈등을 조장하고 그들이 "불온하다"고 생각하는 사람들을 청산하려는 혐오스러운 관행과는 대조적입니다. 극복할 수 없는 것을 시도하는 대신에, 우리는 가장 낮은 계층에서 보즈드 그 자체에 이르기까지 모든 사람들 사이의 계급 협력을 증진시켜야 합니다. 읽고 쓰는 것에 어려움을 겪고 있는 시골 농민인지 아니면 난방이 하얼빈에서 보낸 시간을 상기시키는 산업 거물인지는 중요하지 않습니다. 모든 사람은 서로 협력하고 사회 경제적 분열을 해소하는 목표인 단일 목표를 향해 노력해야 합니다.\n\n차르주의자들은 분열을 무시했고, 소련은 다른 계층을 죽임으로써 분열을 제거하는데 실패했습니다. 분명히, 앞으로 나아가는 유일한 방법은 계층 간의 원활한 협력을 보장하는 것입니다."
 
 AMR_the_worker:0 "노동자"
 AMR_the_worker_desc:0 "우리 나라 안의 공장들이... 모두 이상적이지 않습니다. 보즈드는 그들의 상태를 언급하기 위해 덜 전문적인 다른 단어들을 사용했습니다. 그리고 그는 틀리지 않았습니다. 우리는 많은 일을 했고 노동자들의 궁극적인 목표인 낙원을 위해 노력했습니다. 하지만, 노동자를 위해 공장과 그 안에 있는 장비를 개선하기 위해서는 여전히 많은 작업이 이루어져야 합니다. 계급협력이 필요하며, 밤낮없이 우리나라의 산업중심지에서 노예처럼 보이는 사람들만큼 우리 편에 설 중요한 계층은 없습니다. 완제품을 생산하는것은 문명생활의 기본입니다.\n\n노동자들은 1차 혁명을 일으켰고, 2차 혁명을 일으킨 사람들입니다. 그들이 처음부터 우리 편이라는 것을 확실히 하는 한, 세 번째는 없을 것입니다. 그리고 이를 위해 우리는 아마도 일본의 도움을 받아 그들의 작업 조건과 장비를 개선할 수 있습니다."
 
 AMR_the_farmer:0 "농부"
 AMR_the_farmer_desc:0 "현재 우리가 지배중인 영역을 볼때, 농부는 지나치게 많은 부분을 차지하진 않습니다. 하지만 그것이 그들이 경작할 수 있는 땅이 확보된 미래에도 그럴거라는 말은 아닙니다. 그들은 수가 적어서도 안 됩니다. 그들은 사회의 다른 구성원들만큼 동등하게 중요합니다. 러시아인은 결국 러시아 음식을 먹고 행진합니다. 만약 우리가 러시아 음식을 먹지 않는다면 우리는 뭐가 될까요?\n\n우리는 후한 농업 보조금과 값싼 융자를 도입하여 러시아인들이 그들만의 농장을 시작하도록 장려할 수 있고 현재 어려움을 겪고 있는 사람들을 격려할 수 있습니다. 우리땅이 더 비옥하기 때문에 서쪽의 사람들이 우리의 농업생산량을 앞지를순 없고, 앞서서도 안됩니다. 우리 편에는 러시아 농부의 정신이 깃들어 있습니다!"
 
 AMR_the_industrialist:0 "산업가"
 AMR_the_industrialist_desc:0 "노동자들이 우리나라의 심장부이고 농민들이 근육과 힘줄이라면, 확실히 산업가들은 국가의 두뇌입니다. 모든 이가 함께 일하고 사회 전체의 사람들이 경제적 성공과 보살핌을 잘 받을 수 있도록 하는 것입니다. 물론 보즈드 밑에서 경제의 안녕을 책임지고 있는 사람들은 산업가입니다. 하지만 궁극적으로 러시아 경제를 촉진시킬 뿐만 아니라 미래로 이끌어 갈 사람들입니다.\n\n그러므로, 우리는 이러한 산업가들과 그들이 대표하는 기업들에게 큰 정부 보조금과 법적 양보를 주어야 우리가 신체뿐만 아니라 뇌도 돌봤다는 것을 확신할 수 있습니다. 이것이 많은 러시아 거대 기업들이 우리 경제에 대한 강력한 지배력을 발전시키는 상황으로 발전할지 모르지만, 한 때 독일을 초강대국으로 이끌었던 것은 바로 이러한 거대 기업들입니다. 그리고 신성한 러시아와 함께 다시 그렇게 할 것입니다."
 
 AMR_all_as_one_for_holy_russia:0 "모두가 한 몸처럼, 신성한 러시아를 위해!"
 AMR_all_as_one_for_holy_russia_desc:0 ""오늘 저는 노동자들, 농민들, 산업가 등 우리 국민들이 공동체에서 조화롭게 일하기 위한 첫발을 내딛기 시작했다는 소식을 들었습니다. 경제뿐만 아니라 러시아 국가 자체가 심장, 근육, 뇌, 그리고 나머지 모든 부분들이 함께 일하면서 인간의 몸처럼 작동하는 시스템입니다. 서로를 위해 그리고 국가를 위해. 우리는 왜 이를 위해 노력하는지를 잊어서는 안됩니다!\n\n유대인과 볼셰비키는 민족 분열을 추구하며, 우리의 목적을 잊고 하나님을 멸망시키도록 격려합니다. 절박한 시기에 맞서 경제적 화합과 궁극적인 통합이라는 공통의 기치 뒤에 우리의 단합은 러시아 국민의 생존뿐만 아니라 번영하는 우리의 생존을 보장할 것입니다! 고개를 숙이거나 마음이 무겁게 일이나 생업에 종사하지 마십시오. 당신이 왜 일하는지 기억하십시오. 모두 하나된 러시아를 위함입니다. 이건 투쟁의 짐이 아닙니다. 항상 기억하십시오, 모두가 한 몸처럼, 신성 러시아를 위해! 신, 국가, 노동!""
 
 AMR_the_vozhds_vision:0 "보즈드의 비전"
 AMR_the_vozhds_vision_desc:0 ""제겐 비전이 있습니다, 여러분을 위해... 러시아 국민 모두를 위해. 저는 러시아가 가장 부유한 산업가든 가장 가난한 농부이든 간에 경제적 조화를 이루며 협력하는 모습을 상상합니다. 모든 러시아인들은 파시즘에서 풍요를 얻을 수 있습니다. 저는 경제를 위해 결합하는 러시아 국민들이 단순히 임무가 아니라 메시지로 뭉쳐진 국가를 상상합니다.\n\n우리는 흔들리지 않을 것이며, 부서지지 않을 것입니다. 유태인조차도, 어느 누구도, 러시아의 몸과 정신을 산산조각 낼 수 없습니다. 따라서 우리는 볼셰비키 제도의 파괴적인 성격과 연방 붕괴 이후 몇 년간의 혼란스러운 유산을 뿌리뽑기 위해 공동체 비전으로 스스로를 재정비해야 합니다. 우리 민족은 수많은 시간 동안 마음과 몸과 정신으로, 피와 땀과 눈물을 러시아 국가에 바치면서 고된 노력을 할 것입니다. 러시아 국가는 오직 나라를 위해 행동하고, 나라에게 선사합니다. 우리의 희생이 러시아가 번영할 수 있도록 해줄 것입니다.""
 
 AMR_collective_economic_management:0 "공동사업체 경제 관리"
 AMR_collective_economic_management_desc:0 "유태인의 영향을 받은 미국의 자유시장은 이미 국가에 황폐를 가져오기 시작했으며, 정부가 통제하는 볼셰비키 방식은 가사로운 실패를 보여주었습니다. 경제 경영을 위해서는 국민이 타락하지 않도록 기업과 자유시장에 너무 많이 또는 너무 적게 치우쳐선 안된는 것이 분명하고, 유대인이 국가를 몰래 장악하지 못하도록 해야 합니다.\n\n우리는 집단경제관리 정책을 세워야 합니다. 정부는 우리가 장려하고 기초부터 건설하기 시작한 기업들과 긴밀하게 협력합니다. 이것은 사실상 기업과 정부가 공동으로 관리하는 경제, 즉 전자가 경제성장과 혁신을 주도할 동안 후자가 합리적 규제 속에서 국가를 건설하는 결과를 보게 될 것입니다.."
 
 AMR_readjust_taxation_policies:0 "세금정책 조정"
 AMR_readjust_taxation_policies_desc:0 "어떤 노숙자가 공장을 사서 창업할 수 있을까요? 어떤 농민들이 사업을 시작하고 경영할 수 있을까요? 그리고 어떤 공장 노동자가 자신의 지식을 활용하여 스스로 산업 회사를 설립할 수 있을까요? 좋든 싫든 부는 몇 사람의 손에 집중되어 있고, 그들 중 많은 사람들이 하얼빈 시절부터 존재합니다.\n\n하지만, 이 부유한 개인들은 우리가 불공평한 세금 제도라고 여기는 체제하에서 어려움을 겪고 있습니다. 이것은 러시아 국민들의 이익을 위해 돈을 쓰는 대신 돈을 절약하도록 장려하는 제도입니다. 우리는 이 부유한 개인들과 그들의 관련 사업에 대한 세금을 줄여야 합니다. 그래야 그들이 우리 경제에 더 많이 투자하도록 장려됩니다. 경제 발전과 성공에 있어 그다지 중요하지 않은 사회 부문의 세율을 더 높이는 것만으로도 정부 재정에 발생한 손실을 보상할 수 있습니다. 그들이 불평할리가 있겠습니까?"
 
 AMR_all_russian_corporations:0 "전러시아 기업"
 AMR_all_russian_corporations_desc:0 "집무실엔 러시아 첫번째 거대기업체 결성 발표 준비를 위해 밤늦게까지 일했던 보즈드와 경제장관 콘스탄틴 스테클로프 뿐이었습니다. 민간부분에서 숙청으로부터 살아남은 부유한 이민자들의 자금을 통제하는동안 정부, 즉 스테클로프는 많은 기업과 개인들의 합병을 조정하느라 많은 노력을 기울였습니다. 두 사람은 큰 집무실에 앉아 밤을 새우며 러시아 경제의 새 시대의 시작을 자축했습니다. 러시아어로 DNK인 극동 재벌은 러시아 경제를 지배하고 강한 러시아를 옹립하는 것을 목표로 하는 첫번째 러시아 거대기업입니다.\n\n"러시아의 미래는 무엇도 기다리지 않지. 그렇지않나, 소라트니크 스테클로프?""
 
 AMR_glory_in_labor:0 "노동의 영광"
 AMR_glory_in_labor_desc:0 "공장 노동자의 생활 방식에는 일종의 시적 성취가 있습니다. 국가를 발전시키고 위대함을 성취하는데 관심이 많은 한 남자의 로맨틱한 이상입니다. 그는 자기 자신뿐만 아니라 그의 공동체의 위대함을 성취하는데 관심이 있습니다. 그는 그의 가족과 공동체의 헌신, 그리고 궁극적으로, 국가의 이익을 위해 많은 희생과 희생을 보여줍니다.\n\n러시아인은 자신의 노동력을 자랑스러워해야 합니다. 우리 공장 노동자들은 국가를 위해 최선을 다하기 위해 열심히 일하고 있고, 성과가 보이기 시작했습니다. 하지만 우리는 효율성의 증가를 활용해서 초기 산업 기반이 지금보다 훨씬 더 원활히 작동하도록 장려해야 합니다. 영광은 노동에 있고, 우리의 산업역군들이 하는 일은 국가를 위해, 하나님을 위해, 그리고 보즈드를 위한 것이라는 생각을 우리 국민들에게 심어줄 필요가 있습니다."
 
 AMR_lower_wages_longer_hours:0 "더 낮은 임금, 더 긴 노동"
 AMR_lower_wages_longer_hours_desc:0 ""꾀부리지 말고 더 열심히 일해라! 꾀부리라고 돈을 주는게 아니다! 할당량을 채워야한다. 그렇지않으면 난 보너스를 받지 못하고 너희 중 누구에게도 주지 않을거다! 다시 일하러 가라. 화내기 전에."\n\n누가 노동자들에게 편안한 시간과 후한 봉급이 필요하다고 말했나요? 소련이 어디서 그런걸 했나요? 우리의 근로자들은 그들이 자랑스러워하는 국가를 위해 좋은 돈이나 시간 없이 일할 것입니다. 우리의 산업기반은 우리가 필요로 하는 것에 비해 여전히 한심할 정도로 낮은 수준이며, 우리 공장의 지속적인 생산성과 전러시아 국가의 경제적 복지가 지속되도록 하기 위해서는 임금을 삭감하여 정부 및 민영화된 소득을 늘리고 생산성을 더욱 높이기 위해 노동시간을 늘려야 합니다. 지금 우리는 그 어느 때보다도 열심히 일하고 있다고 해도, 우리 노동자들 사이에 불협화음을 낼 여유는 없습니다."
 
 AMR_survival_of_the_fittest:0 "적자생존"
 AMR_survival_of_the_fittest_desc:0 "러시아인은 선천적으로 강한 민족으로 강한 유산에서 비롯됩니다. 이것은 우리가 태어날 때 우리 모두에게 스며든 인종적 특성 중 하나입니다. 이 용감한 사람들은 강하고 산업화된 러시아라는 우리의 비전을 이루기 위해 열심히 일합니다. 하지만, 봉급이 적은 일부 근로자들이 더 긴 시간 동안 더 낮은 임금으로 일할 수 없다고 느끼고 있다는 것은 비밀이 아닙니다. 그들 중 일부는 심지어 그것이 신체 건강에 해롭다고 불평하기까지 했습니다!\n\n진정한 러시아인은 우리가 시행한 정책에 문제가 없을 것입니다. 그렇지 않았다면 보즈드는 정책을 시행하지 않았을 것입니다. 분명히, 이 사람들은 우리의 공장이나 국가에 적합하지 않습니다. 스테클로프와 많은 고위 정부 관리들은 "적자 생존" 전략을 제안하기 시작했습니다. "적자 생존" 전략은 비공식적인 정책으로서 우리가 추구하는 진정한 러시아인들로 교체될 수 있도록 우리 사회의 가장 약하고 가능성이 낮은 사람들을 제거하는 것입니다."
 
 AMR_work_the_blood:0 "피로써 일하라"
 AMR_work_the_blood_desc:0 "약자를 걸러내기 위한 우리의 정책은 성공적이었지만, 그것 때문에 고용 가능한 노동자들이 다소 부족하게 되었습니다. 스테클로프는 걱정할 필요 없다는 입장입니다. 스테클로프는 이미 우리의 부족한 산업 노동자들을 해결할 뿐만 아니라 우리에게 1달러의 추가 비용도 들지 않는 해결책을 생각해냈다고 주장합니다. 지금 우리의 힘든 노동 수용소를 채우고있는 사람들, 즉 우리의 정치범들 중에서 덜 흉악하고 우리의 반대파 중 가장 비참한 사람들, 그들은 단지 땜빵되기를 기다리는 인력 우물입니다.\n\n현재, 그들은 기껏해야 민간 산업으로 밀려나고 있습니다. 대개는 광산이나 기반 시설을 건설하거나 민간 산업체에서 일합니다. 우리 수용소에는 포로들이 넘쳐나고 민간인이 충분하지 않은 상황에서 그들이 총과 탄약을 못만들 이유가 있을까요? 그들은 보수가 필요없고, 전쟁무기를 만들기 시작하는데 필요한 가장 간단한 교육만이 필요할 것입니다."
 
 AMR_a_new_economy:0 "새로운 경제"
 AMR_a_new_economy_desc:0 "새로운 러시아 국가와 함께 새로운 경제가 도래합니다. 태평성대에 나치에게 영광과 성공을 가져다 준 노선을 바탕으로 구축된 전러시아 정부의 경제는 이미 초기 체제 성공을 보이기 시작했습니다. 우리는 민간인을 군에 재배치하고, 나머지 산업을 합리화하고 효율적으로 만들고, 우리 사회의 대규모 기업화를 시작했으며, 러시아를 강하고 영광스러운 미래로 이끌 최초의 기업들을 설립하기 시작했습니다.\n\n우리는 앞으로 갈 길이 멀지만, 세계무대에서 러시아의 입지를 다질 수 있는 강력하고 영향력 있고 국제 경제가 될 수 있는 토대를 마련했습니다. 신, 국가, 노동을 위해!"
 
 ### Regional military tree ###
 AMR_the_pride_of_russia:0 "러시아의 긍지"
 AMR_the_pride_of_russia_desc:0 "러시아는 자랑스러워 할 것이 많습니다. 물론 그 중 가장 중요한 것은 군대입니다. 러시아인은 군사적 성공의 길고 영광스러운 역사를 가지고 있으며, 우리는 이 슬라브 정복의 영광의 자연스런 계승자입니다. 이 유산을 이어가기 위해서는 우리 서쪽의 시오니즘 꼭두각시들과 겁도 없이 보즈드와 용맹한 병사들에게 도전하는 이들을 물리치기 위해 우리의 군대를 확장하고 현대화해야 합니다.\n\n새로운 무기 설계, 새로운 탱크, 비행기, 선박... 물론, 새로운 보급 시스템을 통해 전체 장비가 계속 이어지고 효과적으로 작동하도록 할 수 있습니다. 러시아의 자존심인 군대가 우리의 관심의 최전선에 남아 있고 로자예프스키의 호전적인 국가사회주의의 빛나는 본보기로 변모될 수 있도록 모든 것을 개조하고 원상복구시켜야 합니다."
 
 AMR_a_strong_army:0 "강인한 군대"
 AMR_a_strong_army_desc:0 "효과적인 군대는 강한 군대다. 적어도 보즈드는 이렇게 외쳤습니다. 그리고 만약 보즈드가 그것을 요구한다면, 우리는 그것을 제공합니다. 강한 군대는 강한 검을 가진 군대입니다. 그리고 우리에게 있어서 그 검은 화기입니다. 모든 인원은 배우긴 쉽지만 숙달하기 어려운 무기를 하나씩 가지고 있습니다. 성능좋고 효과적이었습니다. 하지만 세월이 길어지면서 이 소총들이 쓸모없게 되었다는 것을 알게 되었습니다.\n\n보즈드는 우리 군에게 최신의 훌륭한 장비를 갖출 것을 요청했습니다. 그리고 이것은 우리가 할 수 있는 일입니다. 우리는 우리의 포수들에게 원래 서쪽에서 온 칼라슈니코프를 조사하라고 명령할 것입니다. 가장 기본적인 구성 요소로 세분화하여 개선될 수 있는 사항, 강화될 수 있는 사항, 변화될 수 있는 사항 등을 검토한 다음 가장 좋다고 생각하는 변경 사항을 제안할 것입니다. 자유 전 러시아군은 최고의 무기를 얻을 자격이 있습니다."
 
 AMR_a_proud_army:0 "자랑스런 군대"
 AMR_a_proud_army_desc:0 "민족통일을 향한 보즈드의 여정의 암흑기에 우리 군대는 해야 할 일을 했습니다. 다른 어떤 것도 할 여유가 없었습니다. 지휘관들은 우리가 마지못해 사용한 교리가 민병대수준의 부대를 위한 것이라는 사실을 어쩔수없이 받아들여야 했습니다.\n\n하지만 이제 우리가 극동지역을 장악하고 있기 때문에 상황은 많이 다릅니다. 우리는 위대함의 벼랑에 앉아 있습니다. 오랜만에 우리의 지휘관들이 진정한 교리에 집중하도록 할 수 있습니다. 그리고 우리의 군대는 최고 수준의 교리가 될 것입니다. 현대 교리, 현대 군대, 현대 국가 - 이 세가지는 앞으로 몇 년 안에 우리의 승리를 보장할 것입니다. 신, 국가, 노동!"
 
 AMR_a_devoted_army:0 "헌신적인 군대"
 AMR_a_devoted_army_desc:0 ""국가를 위해 싸워라! 선조를 위해 싸워라! 신을 위해 싸워라! 그 무엇보다, 네 보즈드를 위해 싸워라!"\n\n오늘, 첫 번째 광고와 선전의 파도가 우리가 지배하는 영토로 보내졌습니다. 보즈드에 따르면, 이 "장려"의 단계는 많은 인구 기반을 유인하여 자유 러시아 군대 지원 시작하도록 하기 위한 것입니다. 현실적으로, 우리는 광대한 영토뿐만 아니라 가장 인구많은 도시에서조차 낮은 인구기반때문에 인력이 고갈되고 비축 유지에 어려움을 겪고 있습니다.\n\n따라서 보즈드는 우리나라의 젊은이들이 대규모로 입대할 수 있게 하기 위해 기발한 "공세"를 고안했습니다. 그들의 피는 새로운 러시아 건설의 기반이 될 것입니다."
 
 AMR_the_free_all_russian_navy:0 "자유 전러시아 해군"
 AMR_the_free_all_russian_navy_desc:0 "러시아 극동 전역을 우리 지휘하에 두었으니, 이제 우리의 해군 능력을 점검할 때입니다. 불행히도, 이것은 쉬운 일이 아닙니다. 우리가 제야에서 고립되었을 때, 자유 러시아 해군은 종이 해군에 지나지 않았습니다.\n\n지금, 우리가 큰 희생을 통해 승리를 거둔 새로운 영토에 대한 우리의 지배력을 공고히 하면서, 현명한 보즈드는 바다를 바라보고 있습니다. 정식으로 새로운 자유 전 러시아 해군을 창설하기 위해서입니다. 해군과 함께 선박이 필요합니다. 그리고 이 배들과 함께 우리의 무역을 보호하고 태평양에 새로운 러시아의 새벽이 시작될 것입니다. 우리의 모든 적들은 러시아 태평양 함대의 힘 앞에서 떨게 될 것입니다!"
 
 AMR_a_job_offer:0 "일자리 제의"
 AMR_a_job_offer_desc:0 "우리 해군이 놓치고 있는것 중 하나는 유용한 해군 인력을 끌어내는 뛰어난 신병모집단입니다. 이반 유마셰프의 실패한 페트로파블로프스크의 노쇠한 붉은 태평양 함대에 가능성이 있습니다.\n\n유마셰프의 옛지휘부에 접촉하고 조직하고 영입을 시도함으로써 우리는 많은 인력을 사용할 수 있을 뿐 아니라 경험이 풍부한 인력도 얻을 수 있을 것입니다.\n\n그리고 함대가 옵니다. 몇척의 크고 작은 배가 자유 전러시아 해군이 될거라는 자부심도 있습니다. 전함은 콘스탄틴 로자예프스키로 개칭될 것입니다."
 
 AMR_walk_the_plank:0 "판자 위를 걸어라"
 AMR_walk_the_plank_desc:0 "협력하지 않는 자에게, 소련의 명분을 위해 그들의 무미건조하고 순수한 믿음을 저버리지 않는 자에게는 자비가 없을 것입니다. 우리를 위해 일하지 않고 우리의 새로운 해군을 창설하는데 도움을 줄 사람들은 우리에게 거의 쓸모가 없습니다. 심지어 우리의 가장 황량한 광산에서 일하기에도 적합하지 않습니다. 우리의 제안을 거절한 이 사람들은 체포되어 총살당할 것입니다. 그들은 단지 시간 낭비일 뿐 아니라 정권에 위험하기 때문입니다.\n\n비슷한 맥락에서 우리가 유마셰프로부터 물려받은 배들이 모두 조업 중이거나 심지어 인양 가능한 상태도 아니었습니다. 이 배들 중 몇몇은 바다에 어울리지도 않는 우스운 꼴입니다. 하지만 이것이 그들이 쓸모없다는 것을 의미하지는 않습니다. 사실, 이 많은 옛 해군 거함들은 우리의 총, 포, 탱크와 정확히 같은 재료가 풍부합니다. 운용을 할 수 없는 선박의 경우, 다른 방식으로 폐기물을 처리합니다."
 
 AMR_resources_for_warships:0 "함선을 위한 자원"
 AMR_resources_for_warships_desc:0 "일본인들은 지금까지 변덕스러운 사람들에게 도움을 제공해 왔습니다. 우리 해군은 배가 필요한데, 일본군은 배가 많습니다. 그러므로, 우리는 그들과 배를 살 수 있는 가능성을 논의해야 합니다. 최소한 전러시아군 창설에 핵심적인 도움이 될 몇몇 구형 모델들 말입니다.\n\n물론, 그것은 우리가 시베리아의 풍요로움에 대한 접근과 추출을 더 인정해야 한다는 것을 의미할 수도 있습니다. 특히, 일본 기업들이 오랫동안 마가단의 후미지에서 주시해 온 텅스텐 광산입니다. 그러나, 이러한 양보는 우리가 얻게 될 것에 비하면 작은 대가입니다. 일본의 현대식 광대하고 포괄적인 선단."
 
 AMR_the_free_all_russian_airforce:0 "자유 전러시아 공군"
 AMR_the_free_all_russian_airforce_desc:0 "자유 러시아 군대는 아마도 수십 년 동안 극동 지역에서 가장 웅장한 육군이 될 것입니다. 하지만 그들은 단지 육군이 될 뿐입니다. 이제 체리오무스키 공군기지를 점령했으므로, 우리는 하늘을 바라보기 시작할 수 있습니다. 용감한 러시아 전사의 다음 지배영역으로 만들려는 의도로 말입니다.\n\n공군 기지가 통제되고 있고, 훌륭한 인재들이 모여 있고, 동양의 후원자들이 우리에게 새로운 세대의 제트기 조종사들을 만드는 데 필요한 마테리얼과 훈련을 기꺼이 제공해주기 때문에, 자유 러시아 공군은 쉽게 얻을 수 있을 뿐만 아니라 코앞에 닥친 것 같습니다."
 
 AMR_japanese_designs:0 "일본식 설계"
 AMR_japanese_designs_desc:0 "비행기 없이는 공군력을 가질 수 없습니다. 그리고 우리가 가지고 있는 몇 대의 비행기는 멀리 떨어진 곳에서 왔습니다. 이 고물들을 하늘에 띄우면 우스울 것입니다. 하지만, 제트기와 현대 항공기의 방식에 대한 경험이 거의 없다면, 심지어 가장 재능 있는 조종사들과 설계자들조차 작업 설계을 만드는 데 어려움을 겪을 것입니다.\n\n답은 도쿄에 있습니다. 일본인들은 지금까지 우리에게 제공한 물질적, 경제적, 기술적 지원의 양에 대해 매우 관대했습니다. 일본 수도에서 우리의 접촉은 이미 일본인들이 우리에게 설계뿐만 아니라 실제 제트기까지 제공함으로써 자유 러시아 공군을 도약시킬 수 있을 것이라는 점을 시사했습니다. 물론, 이 제트기들이 싸지는 않겠지만, 다시 말하자면, 공영권에는 무엇이 있을까요?"
 
 AMR_expand_cheryomushki:0 "체리오무슈키 확장"
 AMR_expand_cheryomushki_desc:0 "우리가 극동에서 단연코 가장 큰 체리오무슈키 기지를 통제하고 있음에도 불구하고 가엾게도 구식입니다. 프로펠러 비행기 및 연방 붕괴 시 폐기된 현대화 계획을 수용하기 위해 건설되었습니다.\n\n체리오무슈키는 현대 공군의 창설과 야전 분야에서 우리의 가장 위대한 자산이지만, 그렇다고 해서 그것이 개선될 수 없다는 뜻은 아닙니다. 우리는 공군기지를 확장하고 현대화하여 우리가 유지하기로 계획한 수많은 제트기를 위한 공간뿐만 아니라 제트기에 필요한 더 긴 리드를 고려할 수 있는 긴 활주로와 현대적인 항공 교통 관제탑과 메커니즘을 확보해야 합니다. 우리는 이 비행장을 미래의 공항으로 만들 것입니다!"
 
 AMR_quality_in_quantity:0 "양적인 질"
 AMR_quality_in_quantity_desc:0 "자유 전러시아 군대는 여러 면모를 가지고 있습니다. 그러나 우리가 채용하는 분과를 검토할 때 "숫자 과대평가"라는 용어는 정확히 떠오르지 않습니다. 보즈드 부대와 그의 높은 지휘부는 아군의 질을 타협하기를 꺼려하지만, 우리 상황의 냉혹한 현실은 대량 징병에 대한 생각이 떠오르게 합니다.\n\n이 징병제가 새로이 직업화된 우리 군의 질을 해칠 것이라는 것은 사실이지만, 서쪽의 위협을 보면, 우리의 기초인력의 부족이 우리의 가장 큰 약점이라는 것을 모두가 잘 알고 있습니다. 적어도 지금으로서는 우리 군대가 수적으로나 이념적 광풍으로나 적들을 압도하면서 서쪽으로의 길을 열어줄 것을 확실히 하기 위해 극동 전역에 대규모 징병제를 실시해야 할 때입니다."
 
 AMR_more_men_more_guns:0 "더 많은 인력, 더 많은 총"
 AMR_more_men_more_guns_desc:0 "더 많은 병력이 들어오니 무기가 필요한 것은 당연합니다. 더 많은 사람들이 총을 더 필요로 합니다. 그리고 더 많은 총기의 필요성과 함께 실제로 총기를 만들 필요가 있습니다. 공장은 더 열심히 그리고 더 오래 일해야 합니다. 관리자들은 그들의 노동자들, 노예들 또는 자유인을 극한으로 몰아붙여야만 우리의 경쟁자들을 생산하고 서쪽으로 몰아낼 수 있습니다.\n\n그리고 더 많은 총과 함께, 더 많은 이들을 상대할 수 있는 능력이 생겨납니다. 자기 반복적인 순환으로 말이죠. 따라서 징병은 더 연장되어야 합니다. 이전에 부적합하다고 여겨졌던 사람들, 노인들, 불우한 사람들, 그리고 모든 사람들이 복무해야 합니다. 만약 그들이 소총을 들고 그것을 발사할 수 있다면, 그들은 우리를 위해 싸울 수 있습니다. 우리의 군대가 충분히 많지 않다면, 부패하고 퇴폐적인 사람들 위로 몰려드는 검은 물결같은 시오니즘과 공산주의의 오물을 러시아와 세계에서 청소하기 어려울 것입니다."
 
 AMR_look_to_the_future:0 "미래에 대한 기대"
 AMR_look_to_the_future_desc:0 "극동지역에서의 우리 지위의 슬픈 현실은 러시아 내에서 가장 사람이 없는 지역이라는 것입니다. 이것은 우리가 러시아로 다시 돌아온 시작부터, 그리고 제야의 어두운 날까지, 우리는 항상 남자들을 최전방에 배치하기 위해 노력해왔다는 것을 의미합니다. 극동에서 우리의 위치가 확고해졌지만, 우리의 인력 문제는 그렇지 못했습니다.\n\n이제는 문제가 아닙니다. 어떤 이들은 대량 징집이라는 길이 우리의 인력 문제를 해결하는 가장 좋은 방법이라고 생각하지만, 어떤 이들은 앞으로 나아가는 가장 좋은 방법은 이동성이 높은 현대 군대를 강조하는 것이라고 생각합니다. 수십 년 전 독일군이 사용한 전격전 전략을 본떠서, 탱크의 지원을 받고 공군과 고도로 통합된 기계화된 군대가 번개처럼 빠르게 타격한다면 우리가 가진 병력의 부족은 무의미해질 것입니다."
 
 AMR_the_best_of_the_best:0 "최고 중의 최고"
 AMR_the_best_of_the_best_desc:0 "러시아 파시스트당이 분열되었을 때, 그리고 군주주의자들이 치타에 있는 썩은 기지에서 우리를 위협했을 때, 우리는 어떤 사람도 군복무에서 쫓아낼 수 없었습니다. 그 결과, 꽤 오랫동안 우리 군대는 사회의 비열한 요소들을 가지고 있었습니다. 여기에는 주정뱅이, 무능력자, 심지어 마약 중독자도 포함되었습니다. 상황이 너무 안 좋아져서 소위 군대는 논리 정연한 무장이라기보다는 도적떼처럼 기능했습니다.\n\n더이상은 아닙니다.\n\n인력 부족에 시달리고 있을지 모르지만, 우리는 자랑스러운 군대를 가진 자랑스러운 나라입니다. 자유 러시아 군대가 매우 긴밀한 전격전 기동을 실행할 의지와 능력을 갖춘 군대로 변모하려면, 우리는 가장 문제가 많은 개인들을 제거해야 합니다. 정말 최고 중의 최고인 군대를 말이죠."
 
 AMR_across_the_tundra:0 "툰드라를 가로질러"
 AMR_across_the_tundra_desc:0 ""더 강하게 내리쳐라 러시아의 망치여. 신의 천둥처럼 타격하라... 사탄의 인민들의 정치위원이여, 먼지로 떨어져라! 형제자매 여러분, 일어나십시오. 러시아의 깃발이 울부짖습니다. 산을 넘어. 골짜기를 넘어. 진정한 러시아가 휘날리고 있습니다."\n\n우리 사람들은 끝없이 노력할지 모르지만, 군대에 대한 우리의 투자는 마침내 결실을 맺었습니다. 자유러시아군은 우리가 시행한 개혁과 함께 성취의 정점입니다. 무적의 병력으로, 그들은 보즈드가 쥔 칼이 되어 지금까지 러시아의 나머지 지역으로 우리의 통치를 확장하는 것을 막았던 시오니즘 볼셰비키들을 불로 정화할 것입니다. 신, 국가, 노동을 위해!"
 
 ### Regional diplo tree ###
 AMR_the_hand_of_russia:0 "러시아의 손길"
 AMR_the_hand_of_russia_desc:0 "우리의 당면한 문제들이 해결되고 극동이 유일한 진정한 전러시아 정부의 정당한 수중에 다시 있게 되면서, 우리는 마침내 통일을 위한 가장 중요한 것 중 하나인 국제 외교에 집중할 수 있게 되었습니다. 미국이 배신자 마트코프스키를 명백하게 모욕적으로 지지하고 오랫동안 국제유대주의 지배를 받아온 반면 러시아 통일에서 우리의 정당한 대의에 대한 인정과 지원을 바라면서 우리가 뻗어나갈 수 있는 많은 다른 강대국들이 있습니다. 서쪽에는 우리 자신의 모델인 나치가 내전에서 회복하기 시작했고, 동쪽에는 자비롭고 오랜 후원자인 일본인들이 있습니다. 보즈드는 필요하다면 외국 공관에 착수하는 데 사용될 베테랑 외교단을 이미 소집했고, 유대인 그림자 국가의 도구인 열강들을 비난하는 글을 쓰기 시작했습니다."
 
 AMR_overtures_to_germany:0 "독일에 접근"
 AMR_overtures_to_germany_desc:0 "이제 극동을 확보하고 전러시아 정부를 선포한 이상 세계인들에게 우리 자신을 정당화할 수 있습니다. 우리는 마침내 우리의 형제인 독일인들과 접촉할 수 있습니다. 독일인들은 지금까지 세계 질서의 창조를 위해 암약하는 유대인 세력을 파괴하는데 가장 적극적인 참여자 중 하나였습니다. 독일인들이 통일된 러시아, 특히 우리의 보즈드가 구상한 러시아만큼 강력한 러시아를 경계하는 것은 사실이지만, 로자예프스키는 더 중요한 것은 물론 독일의 경제 및 군사적인 원조에 대한 대가로 우선적인 자원 사용과 다른 "소소한" 양보를 할 용의가 있음을 시사했습니다. 외교적으로 정당한 러시아로 인정받았기 위함입니다. 러시아 파시스트당의 가장 존경 받는 이념적 외교관들 중에서 대표단이 이미 선정되었습니다. 이제 그들을 배웅하는 일만 남았습니다."
 
 AMR_denounce_the_elders_of_zion:0 "시온의 장로 비난"
 AMR_denounce_the_elders_of_zion_desc:0 ""비밀 유대인 시오니즘의 기록에 따르면, 솔로몬과 다른 유대인 학자들은 이미 기원전 929년에 시온이 전 우주를 평화적으로 정복하기 위한 계획을 이론적으로 생각해 냈다고 합니다. 역사가 발전함에 따라, 이 계획은 세부적으로 고안되었고, 이 질문은 이후에 시작된 사람들에 의해 완성되었습니다. 이 지적인 사람들은 시온을 위해 세계를 정복하기로 결심했는데, 그 머리는 유대 정부의 계획으로 시작된 사람들을 대변하는 것이었고, 그 뱀의 몸은 유대인들을 대변하는 것이었습니다. 이 뱀이 마주친 나라들의 가슴 속으로 침투하면서 이 나라들의 비유대적인 힘을 약화시키고 삼켜버렸습니다."\n\n"깨어나십시오, 신실한 러시아인 여러분, 국가와 보즈드가 곁에 있습니다. 여러분 모두 깨어나서 태평양 건너 시온의 장로들을 비난하십시오. 소위 '자유세계'의 지도자들을 마치 어린이들을 위한 인형극처럼 꾸며낸 자들입니다. 민주주의가 자신을 약하게 만드는 것이 아니라 강하게 만드는 것처럼 말하는 사람들입니다. 유대인 주인을 위해 노예로 끌려가는 이 바보들을 비난하십시요.""
 
 AMR_our_old_benefactors:0 "우리의 오랜 후원자"
 AMR_our_old_benefactors_desc:0 "일본인은 여러 면모를 가지고 있습니다. 그들은 강한 민족이며, 우리를 돕는 정부와 황제가 이끄는 관대한 민족입니다. 장교들과 검은셔츠가 헌병대원들과 상의하고 많은 우리 군인들은 여전히 일본 무기로 싸웁니다. 우리가 일본인과 연관되어 있다는 것을 부인하는 것은 터무니없는 것입니다. 이미 수십 년 동안 보즈드와 그의 동료들에 의해 커진, 우리가 이미 가지고 있는 관계에 기대어서는 안 되는 것일까요? 일본인들은 지리적으로든 외교적으로든 우리와 가깝고, 정치적으로든 아니든 우리가 경제적 거래와 군사적 지원을 통해 그들과 더 긴밀한 협력을 추구한다면 아마도 외교적으로 인정받을 뿐만 아니라 우리 러시아 땅 일부를 돌려받을 수도 있을 것입니다..."
 
 AMR_congratulate_japan:0 "자랑스러운 일본"
 AMR_congratulate_japan_desc:0 "미국이 산업 기반과 거대한 경제를 시오니즘 음모로부터 벗어나려는 사람들을 탄압하는데 사용한다는 사실은 명확합니다. 태평양 전쟁동안 미국과 유대 꼭두각시들을 상대로 용감하게 싸운건 일관된 황제와 신실한 백성들이 있는 일본제국이었습니다! 그들은 정전을 향해 싸울 뿐만 아니라, 그들을 물리치고 미국이란 괴물 위에 우뚝 서 있었습니다! 위대한 사람들은 똑같이 생각하고, 일본과 러시아보다 더 위대한 정신은 없습니다. 우리 두 나라가 얼마나 양립할 수 있는지를 보여주는 완벽한 예입니다. 우리의 미래는 일본인에게 있습니다. 아시아 민족의 힘은 세계인의 맹공격에도 훼손되지 않을 것입니다."
 
 AMR_japanese_recognition:0 "일본의 승인"
 AMR_japanese_recognition_desc:0 "우리의 외교적인 시도와 일본인에 대한 칭찬은 눈에 띄지 않았고, 현재 우리가 보유한 엄청난 양의 자원도 별거 없었습니다. 몇 가지 능숙하고 세심한 책략으로, 보즈드와 그의 가장 숙련되고 노련한 외교관들로 이루어진 팀은 수년간의 하얼빈에서의 러일 관계에 의해 누그러진, 일본인들에게 인정을 요청하는 제안서의 초안을 작성하기 시작했습니다. 그 조약은 황제폐하에게 받아들여지기가 어렵겠지만, 우리는 기꺼이 ...할 것입니다. 그들의 국제적인 외교적인 인정과 우정과 협력의 미래에 대한 대가로 약간의 경제적 양보를 협상합니다. 하지만 그들의 인정을 받는 것 조차 세계의 눈에 우리의 통치를 정당화하는 데 큰 도움이 될 것이고, 그것은 도쿄에 있는 우리 친구들과 더 많은 협상을 가능하게 만들 것입니다."
 
 AMR_a_mutually_beneficial_arrangement:0 "서로 유익한 합의"
 AMR_a_mutually_beneficial_arrangement_desc:0 "이제 상생의 영역에 있는 일본과 그 동맹국들이 정식으로 우리를 인정했으므로, 우리의 산업 상황을 개선하기 위해 동쪽을 바라볼 수 있습니다. 일본인들은 아직까지도 보즈드를 실망시키지 않고 있습니다. 그들의 관대한 "기부"인 인력과 물자를 말이죠. 하지만, 우리의 위대한 사무라이와 새로운 관계가 재정립됨에 따라, 보즈드는 일본에게 단순한 총 이상의 것을 요구하는 것이 적합하다고 보았습니다. 경제 개발, 산업 장비와 그것을 조립하고 사용할 수 있는 수단의 형태로 말입니다. 물론, 이 장비는 무료가 아닙니다. 다소 비싼 가격표가 붙어 있습니다. 즉, 우리 영토 내에 있는 일본 기업의 자유로운 장악입니다. 하지만 분명 일본인들은 우리의 쌍방향 관계를 이해하고 있습니다. 이는 일본 기업들이 우리 시장을 존중하고 우리 기업들이 그들 자신의 회사와 함께 일할 수 있도록 허락한다는 것을 의미합니다."
 
 AMR_economic_assistance:0 "경제적 지원"
 AMR_economic_assistance_desc:0 "우리의 보즈드의 또 하나의 위대한 승리입니다! 일본인들은 시장 요청에 관한 몇 가지 작은 수정안을 통과시켰고, 그들은 열심히, 즐겁게 산업 장비를 항구로 운송했고, 러시아에게 기계를 가장 효율적으로 작동시키는 방법에 대해 가르칠 재벌 대표들을 보완책으로 완성했습니다. 이미 보즈드는 위대한 사무라이와 "영원한 우정"을 선언했고, 검은셔츠는 이미 공장들을 위한 완벽한 장소를 정찰할 뿐만 아니라 장비가 도착할 것에 대비하여 부두 노동자들을 지휘하기 시작했습니다. 이 공장들을 건설하고 운영하면서 일할 사람들을 찾는 수많은 일들이 우리 앞에 있습니다. 하지만, 이것은 도쿄와의 관계를 강화하기 위한 큰 진전입니다."
 
 AMR_off_to_tokyo:0 "도쿄로 가자"
 AMR_off_to_tokyo_desc:0 "이제 일본과의 관계가 따뜻해지고 경제적으로 공영권 회원들과 함께하기 시작했기 때문에, 보즈드는 일본 외교관들에게 한 번 더 자리를 제안했습니다. 이번에는 인정 대신, 러시아인들에게 프리아무르로 더 잘 알려진 "외만주"의 문제입니다. 소비에트 연방의 붕괴 동안 일본인들에게 점령된 프리아무르는 현재 주인인 만주국의 손에서 짧지만 믿을 수 없을 정도로 골치 아픈 관계를 맺어 왔습니다. 만주국 정부에 따르면 이곳은 반정부 인사들과 도적들로 가득 차 있습니다. 보즈드에 따르면, 이것은 만주국의 가엾은 경찰력의 비효율성에 대해 맹렬하게 대비하고 있는 반정부적인 도적들 혹은 전러시아 정부에 가입하는 것 이상을 추구하는 극렬하게 애국적인 러시아인들 중 하나이기 때문입니다. 물론, 일본은 경제적 양보를 더 많이 요구하겠지만, 보즈드는 기꺼이 양보할 것입니다."
 
 AMR_our_new_provinces:0 "우리의 새 영토"
 AMR_our_new_provinces_desc:0 "블라고베셴스크에는 사람이 도시의 경계를 떠나는 것보다 지옥의 구덩이에서 더 안전하다는 말이 있습니다. 일본인들이 우리에게 프리아무르에 대한 통제권을 돌려주기로 결정했음에도 불구하고, 우리의 행정부를 우리가 부여받은 영토의 넓은 범위까지 확장하는 것은... 골치아프다는게 증명되었습니다. 거의 없는 도시들은 가난한 노숙자나 더 나쁜 사람들, 통제할 수 없는 마약 거래와 만연한 조직 범죄로 가득 차 있습니다. 그러나 시골은 더 나쁩니다. 영토는 러시아 산적과 한국의 공산주의 저항세력이 연이은 황당한 잔디 전쟁에서 서로 경쟁하면서 균등하게 통제하고 있습니다. 하지만 이곳은 과거 러시아 땅이었고, 다시 그렇게 될 것입니다. 보즈드는 비록 보즈드의 적들이 도적들이나 한국 망명자들일지라도 러시아 파시스트 당의 불굴의 의지와 프리아무르에서의 확실한 승리에 대해 연설을 했습니다. 이미, 가장 잔혹한 검은셔츠를 가득 실은 트럭들이 이 지역에 도착하기 시작했고, 만연한 무정부 상태를 끝낼 준비를 하고 있습니다."

