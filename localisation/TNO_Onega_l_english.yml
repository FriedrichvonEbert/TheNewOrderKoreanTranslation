 ### Decisions ###
 VTY_deal_with_bandits:0 "Deal with the Bandits"
 VTY_deal_with_bandits_desc:0 "The bandits that plague Onega are still assaulting convoys and the populace, a problem inherited from when we were first set up by the Finns. Now, more than ever, we must make sure to secure our logistical situation as well as our internal border, lest we fall to the next Russian faction."
 VTY_deal_with_radicals:0 "Deal with the Radicals"
 VTY_deal_with_radicals_desc:0 "Set up by the Finns in a time of crisis, most of the populace is at best reluctant to join with what they see is a puppet government. Couple that with radicals attempting to incite people to the WRRF, Tsarist, or Samaran cause and it spells trouble. We must deal with the political system."
 VTY_anti_commie_guard:0 "The Anti-Communist Guard"
 VTY_anti_commie_guard_desc:0 "The "Anti-Communist Volunteer Guard" dominates our state apparatus. The disaster of the Soviet experiment not only once, but twice, has showed the failure of the communist method. We must work to prevent it from spreading again and corrupting our citizens."
 VTY_communal_industries:0 "Status of the Communal Industries"
 #VTY_communal_industries_desc:0 "ayyy collectivised industry lmao"
 VTY_modernization:0 "Industrial Modernization"
 VTY_modernization_desc:0 "The state of industry within the territory that we control is, simply put, terrible. No self-respecting government would let the people work in factories where the best equipment is a tetanus risk dating from the Soviet era, and the worst equipment is virtually falling apart. It's time to modernize our industry, so that we can catch up with the rest of the world and make it look like, for once, the Russians have their act together."
 VTY_faction:0 "The West Russian Defense Pact"
 VTY_faction_desc:0 "With our victory against the former masters of West Russia and our sudden expansion, the region has disintegrated into a new anarchy of statelets. The current situation is one that is ripe for invasion by the other regional hegemonies, in order to preserve stability in the region we must send out diplomatic missions to unite the region in a pact of mutual defense. The ad-hoc nature of our diplomatic element will make this difficult, but we must stabilize the region before it is too late."

