 ### Politics Descriptions ###
 POLITICS_VLADIMIR_KIRPICHNIKOV_DESC:0 "제2차 세계대전 이전, 블라디미르 바실레비치 키르피흐니코프는 붉은 군대의 평범한 지휘관에 지나지 않았다. 많은 이들은 그가 용감하게 적과 싸워서 소련의 영웅으로서 죽을 운명일 것이라고 생각했지만, 그것은 그의 운명이 아니었다. 러시아가 혼란에 빠지기 직전 몇 달 동안, 키르피치니코프는 제43보병사단을 이끌고 카렐리야 지협에서 핀란드군과 전투를 벌이게 된다. 우세한 적의 전술은 소련군의 전선을 붕괴시켰고, 43사단은 거의 와해될 뻔했다. 키르피치니코프는 혼란스러운 퇴각 도중 붙잡혔고 핀란드군에 의해 심문을 받고 억류당했다.\n\n장군은 서러시아 전쟁이 일어날 때까지 수감되었다. 동부전선 종전 이후 핀란드는 독일군 덕에 러시아 내 혼란으로부터 보호받을 수 있었으나 서러시아 혁명전선이 A-A선을 침범하자 핀란드는 위기에 처했다. 이제 그들은 스스로 국경을 방어해야 했다. 이 문제를 해결하기 위해 핀란드군은 다름 아닌 키르피치니코프 자신이 이끄는 러시아인들로 구성된 반공의용방위대를 창설했다. 핀란드는 만일 그들이 아르한겔스크에서 빨갱이를 몰아낸다면 그들에게 정착할 땅을 주고 독립을 주겠다고 약속했다.\n\n현재 키르피치니코프는 오네가를 중심으로 하는 작은 군벌 국가를 통치하고 있으며, 서러혁전과 맞서고 있다. 핀란드는 여전히 어느 정도 이들에 대한 통제를 하고 있지만, 키르피치니코프의 방범대가 아르한겔스크를 공산당의 지배로부터 해방시킬 경우, 카렐리야의 러시아인들은 마침내 다시 한 번 자유로워질 것이다."

