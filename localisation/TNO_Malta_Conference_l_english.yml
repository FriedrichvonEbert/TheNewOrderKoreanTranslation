### Events ###
maltaconference.1.t:0 "몰타 회담"
maltaconference.1.d:0 "트리움비라투스는 붕괴 직전에 놓여있다. 모든 강대국이 그 사실을 안다. 아틀란트로파가 등장하며 새로운 육상 국경이 생겨난 결과 수십 년을 존재했던 국경 분쟁은 교전으로 격화되었다. 무역은 엉망이며 경제는 붕괴하고 있다. 아무도 다른 이와 함께 가기를 원치 않는다. 치아노는 트라움비라투스를 지키기 위한 마지막 시도로 회담을 요청했다. 만약 불가능한 일을 하지 않고 잿더미에서 동맹을 끄집어낸다면 최소한 평화롭게 끝낼 수는 있을 것이다.\n\n물론 제일 중요한 문제는 그 정도의 회담이 어디서 개최되냐는 것이다. 치아노 두체는 정적들과 스코르차 당서기를 데리고 비공개회의를 벌었다. 상호 합의가 이루어져야 한다. 구린내 나는 집 같은 이상한 곳을 회담 장소로 정해 당의 축제 분위기를 망쳐서는 안되니 말이다. 하지만 문제는 아직 남아있다. 어디서 회담을 열까? 로마는 안된다. 두 강대국은 이탈리아를 동맹의 중심지로 보고 공격해왔다. 마드리드나 앙카라도 안된다. 치아노는 프랑코, 살라자르, 튀르케시에게 본거지에서 회담을 벌이는 자유를 줄 수 없다. 놈들이 트리움비라투스의 중심지처럼 보이는 것도 허락할 수 없다. 치아노는 소파에 앉아 와인을 한 잔 마시며 별생각 없이 상표를 봤다. 몰타산 와인. 그가 제일 좋아하는 것. 잠깐, 몰타라고!\n\n완벽한 곳이었다. 이탈리아의 본거지지만 그렇게 재수없어 보이지는 않았다. 부유하고, 안정되고, 무엇보다 제일 중요한 것은 국경 분쟁이 없다는 것이었다. 모든 창문 너머에는 지중해가 보인다. 살아남은 모든 것들이 반짝인다. 맛있는 음식이 있다. 인종적으로 다양한 사람들이 공존한다. 이건 모범 답안이다. 물론 스코르차는 좋아하지 않을 것이다. 하지만 그런걸 신경 쓸 필요는 없다. 스코르차는 파시즘의 자존심인 로마에서 회담을 열기를 바랬다.\n\n"난 실용주의자야." 치아노는 의기양양하게 생각했다.\n\n회담이 벌어질 곳은 그 유명한 오베르주 드 캐스틸레로 지명되었다. 그곳은 치아노가 몰타에 파견되었을 때 제일 선호하던 숙소였다. 이베리아와 터키에서 온 이들도 호텔의 사치스러움에 쓸려나갈 게 뻔하지 않을까?"
maltaconference.1.a:0 "초대장을 보내라!"

maltaconference.2.t:0 "이베리아 초대"
maltaconference.2.d:0 ""...트라움비라투스의 공식 회원인 이베리아 연방의 카우디요, 프란시스코 프랑코 바아몬데 귀하와 안토니우 드 올리베이라 살라자르 귀하를 몰타의 오베르주 드 캐스틸레에서 열리는 회담에 초대합니다."\n\n프랑코의 이름이 살라자르의 이름 앞에 있는 것은 포르투갈 정부 내에서 의전에 대한 문제를 유발했다. 살라자르 카우디요가 이 사소한 규정 위반에 개인적으로 관련되지는 않았지만 말이다. 이베리아는 회담에 참석할 것이다."
maltaconference.2.a:0 "맞설 시간이다!"

maltaconference.3.t:0 "터키 초대"
maltaconference.3.d:0 ""...트라움비라투스의 공식 회원인 터키의 바슈부, 알프아르슬란 튀르케시 귀하를 몰타의 오베르주 드 캐스틸레에서 열리는 회담에 초대합니다."\n\n"올것이 왔군!" 바슈부는 혼잣말을 했다.\n\n"마침내 멍청한 이탈리아놈이 우리 요구를 영원히 무시할 수 없다는 것을 깨달은 거야."\n\n터키는 회담에 참석할 것이다."
maltaconference.3.a:0 "드디어 우리 요구를 밀어붙일 기회가 왔다!"

maltaconference.4.t:0 "몰타 회담 초대"
maltaconference.4.d:0 ""...트라움비라투스의 공식 회원인 [Root.GetName]의 지도자, [Root.GetLeader] 귀하를 몰타의 오베르주 드 캐스틸레에서 열리는 회담에 초대합니다."\n\n이탈리아가 트리움비라투스의 미래를 결정할 정상회담을 여는 것 같습니다. 우리는 회담에 참석할 것입니다."
maltaconference.4.a:0 "최선의 결과를 바라자..."

maltaconference.5.t:0 "치아노가 개회사를 하다"
maltaconference.5.d:0 "지난 며칠 동안, 트라움비라투스 각국에서 온 대표단이 도착했다. 긴장감이 감돌았다. 많은 참석자가 이 회담의 목적이 뭔지 정확히 알지 못했다. 하지만 이 의문은 치아노가 연단에 올라서며 풀리기 시작했다.\n\n"영광스러운 대표단 여러분." 그는 연설을 시작했다. "우리는 오늘 여기 각자의 차이를 제쳐두고 우리 동맹의 위대함을 재확인하기 위해 모였습니다. 여러분 중 많은 이들이 말하고 싶은 논란과 문제가 있다는 것을 압니다. 이 자리는 그걸 말하기 위한 자리입니다."\n\n청중 중 많은 이들이 직설적인 말에 충격을 받았다. 하지만 미소를 짓는 이는 별로 없었다.\n\n"저놈도 이 자리가 개판으로 끝날 거라는 것은 알고 있겠지." 한 터키 외교관이 동료에게 속삭였다.\n\n"트리움비라투스는 불 속에서 제련되었습니다." 치아노는 연설을 계속했다. "세계는 다시 혼란에 빠지고 있습니다. 우리 동맹이 살아남기를 바란다면 서로 솔직해야만 합니다. 우리는 형제와도 같습니다. 때때로 말다툼을 벌이기도 하지만 항상 목표를 두고 단결하며 가족과도 같은 사랑과 공통의 역사로 묶여있습니다." 치아노는 연설을 마쳤다.\n\n"이제 터키에서 온 형제를 연단으로 초대하겠습니다.""
maltaconference.5.a:0 "다들 환영합니다!"
maltaconference.5.b:0 "빨리 끝내자..."

maltaconference.6.t:0 "튀르케시의 연설"
maltaconference.6.d:0 "치아노가 연단에서 내려오자 터키의 바슈부인 알프아르슬란 튀르케시가 앞으로 걸어 나갔다. 터키 대표단은 그를 시끌벅적한 박수갈채로 맞이했지만, 나머지 대표단은 꽤 조용했다.\n\n"두체처럼 시시한 체면치레나 하며 여러분을 지루하게 만들지는 않겠습니다."\n\n튀르케스의 이탈리아어 연설은 뚝뚝 끊겼지만 단순명쾌함으로 이를 극복하였다.\n\n"치아노가 한 역사를 공유한다는 말은 맞는 말입니다. 우리는 국경 분쟁이라는 역사를 공유하고 있습니다!" 그는 소리쳤다.\n\n터키 대표단은 함성과 환호성으로 대답했지만, 나머지 참석자들은 뚱한 눈으로 보았다. 이런 반응은 많은 이들이 예상했던 일이었다. 하지만 바슈부의 단순명쾌한 말에 대비한 이는 별로 없었다.\n\n"저는 트라움비라투스에 반대하지는 않습니다." 튀르케시는 연설을 계속했다. "트라움비라투스의 집단안보는 이 떠들썩한 세상에서 축복입니다. 하지만 터키가 회원국으로 남는 걸 바란다면 우리 조상들의 땅을 되돌려줘야만 합니다! 우리 영향권 안을 유럽인이 지배하는 것은 지긋지긋합니다! 저는 우리 동맹국의 지도자들과 영토 분쟁 지역에 관한 회의를 하길 기대합니다. 저는 그 영토 분쟁 지역들이 정당한 조국, 튀르키예에 반환될 것을 기대합니다!"\n\n터키 대표단은 자리를 박차고 일어나다시피 했다. 이들은 발을 구르며 환호했다."
maltaconference.6.a:0 "영광스러운 지도자의 위대한 연설이다!"
maltaconference.6.b:0 "걱정스럽군..."

maltaconference.7.t:0 "프랑코와 살라자르의 연설"
maltaconference.7.d:0 "위험할 정도로 선동적인 연설이 끝나고 이베리아의 두 카우디요가 연단에 설 시간이 되었다. 둘은 의전을 지키기 위해 함께 걸어 나왔다. 먼저 입을 연 이는 살라자르였다.\n\n"영광스러운 지도자 여러분." 그는 연설을 시작했다. "우리도 친구이자 동맹인 튀르케시 바슈부처럼 트리움비라투스가 단결하는 것을 보길 원합니다. 우리도 그처럼 해결해야 할 분쟁이 있습니다."\n\n프랑코가 말을 이었다. "하지만, 그와 달리 우리는 위협과 민족주의적 선동에 얽매이지 않을 것입니다. 우리는 트리움비라투스의 모두가 진정으로 평등한 합의를 하길 바랍니다!"\n\n청중 가운데서 야유가 들렸다.\n\n"우리 모두 이 위대한 동맹의 평등한 동료들입니다! 여러분이 무슨 이유로 여기에 왔건 기억해야 할 것이 있습니다. 하나 된 지중해의 형제애를 지키는 것이 다른 무엇보다도 중요한 문제입니다."\n\n두 사람은 약 30분 동안 어색하게 번갈아 가며 말했다. 청중들은 예의 바른 박수로 응답했지만, 연설이 끝났을 때는 꽤 많은 이들이 잠들어 있었다."
maltaconference.7.a:0 "지중해의 형제애를 위해!"
maltaconference.7.b:0 "언제까지 할 거야?"

maltaconference.8.t:0 "운하 회담의 시작"
maltaconference.8.d:0 "대표단들의 주된 논쟁거리는 수에즈 운하이다.\n\n이탈리아가 이집트에서 벌어진 전쟁에서 승리한 후, 운하는 이탈리아의 손에 넘어갔다. 그 뒤로 운하를 지나는 선박을 관리하게 된 이탈리아는 다른 트라움비라투스 회원국에도 비회원국과 같은 통행료를 내도록 강요했다. 터키와 연결된 육로가 없는 이베리아는 오랜 세월 동안 운하 통행권을 원했다.\n\n이탈리아 대표단과 이베리아 대표단, 다른 트라움비라투스 회원국에서 온 구경꾼들이 운하 통행권 문제를 놓고 협상하기 위해 호화로운 무도회장에 모였다."
maltaconference.8.a:0 "시작합시다!"

maltaconference.9.t:0 "이베리아의 요구"
maltaconference.9.d:0 "첫번째 협상에서 이베리아 외교관 페르난도 마리아 카스티에야 이 마이스는 이베리아에 평등한 운하 통행권을 줄 것을 요구했다. 논의는 몇 시간 동안 계속되었다. 결국, 스페인인 외교관은 주먹으로 탁자를 내리쳤다.\n\n"당신네들은 운하를 너무 오래 갖고있었소!" 그는 소리쳤다. "동맹인 우리가 운하를 쓰며 돈을 내야하는 이유가 도대체 뭐요?! 무제한 통행권을 준다면 일괄적으로 지원금을 지불할 수도 있소. 이게 마지막 제안이요. 지원금을 받을지 포기할지 선택하시오!""
maltaconference.9.a:0 "웃기는군, 딱 잘라 거절한다!"
maltaconference.9.b:0 "합의할 수 있을지도 몰라..."
maltaconference.9.c:0 "분위기가 달아오르는데..."

maltaconference.10.t:0 "치아노가 거절하다"
maltaconference.10.d:0 "치아노는 반격했다. "웃기는군! 20여 년 동안 당신들을 믿었는데 이렇게 보답하는 거요? 우리가 피 흘려가며 얻은 것을 쥐꼬리만 한 돈으로 사보겠다고? 될 리가 없지. 협상은 끝이요!"\n\n이베리아 대표단은 충격에 빠진 채 대답했다.\n\n"믿을 수 없군! 우리를 공평하게 대접해줄 거라고 믿었는데 애 취급을 하다니!"\n\n이들은 이후 있을 영토 분쟁에 관한 토론에 참여하지 않겠다고 말했다. 이베리아 대표단의 말은 치아노에 대한 가차 없는 공격으로 끝을 맺었다.\n\n"당신이 평등과 폭군으로부터의 자유를 약속했기에 십여 년 전에 함께했던 거요. 근데 지금은 어떻소? 당신도 독일놈들과 다를 바 없소! 우리를 보잘것없는 국가판무관부처럼 다스리려 굴다니! 우린 이 회담에서 빠지겠소!""
maltaconference.10.a:0 "예상대로야."

maltaconference.11.t:0 "치아노가 협상을 시도하다"
maltaconference.11.d:0 "치아노는 대답했다. "여러분! 문명인답게 행동합시다. 제가 이 거래를 받아들일지는 잘 모르겠습니다. 하지만 또 다른 합의를 할 수는 있을 겁니다."\n\n이베리아 대표단은 조심스럽게 고개를 끄덕였다. 이베리아인들이 서로 논의하는 동안 치아노와 이탈리아 대표단은 빠르게 방을 나갔다."
maltaconference.11.a:0 "어떻게 되나 보자..."

maltaconference.12.t:0 "이베리아의 역제안"
maltaconference.12.d:0 "몇 시간 후 이베리아 대표단이 돌아왔다.\n\n"알제리는 어떻습니까?" 카스티에야 이 마이스는 하기 힘든 말을 했다. "이 분쟁 자체를 잊기만 한다면 우리가 알제리를 가져가는 거요. 가기 있는 작은 반란군도 말이요. 당신네 식민지군이 너무 큰 건 당신도 알고 있잖소.""
maltaconference.12.a:0 "좀 많이 나간 걸지도 모르겠네..."

maltaconference.13.t:0 "치아노가 또 거절하다"
maltaconference.13.d:0 "치아노는 반격했다. "웃기는군! 20여 년 동안 당신들을 믿었는데 이렇게 보답하는 거요? 우리가 피 흘려가며 얻은 영토를 훔쳐보겠다고? 될 리가 없지. 협상은 끝이요!"\n\n이베리아 대표단은 충격에 빠진 채 대답했다.\n\n"믿을 수 없군! 우리를 공평하게 대접해줄 거라고 믿었는데 애 취급을 하다니!"\n\n이들은 이후 있을 영토 분쟁에 관한 토론에 참여하지 않겠다고 말했다. 이베리아 대표단의 말은 치아노에 대한 가차 없는 공격으로 끝을 맺었다.\n\n"당신이 평등과 폭군으로부터의 자유를 약속했기에 십여 년 전에 함께했던 거요. 근데 지금은 어떻소? 당신도 독일놈들과 다를 바 없소! 우리를 보잘것없는 국가판무관부처럼 다스리려 굴다니! 우린 이 회담에서 빠지겠소!""
maltaconference.13.a:0 "놀랍지도 않구먼."

maltaconference.14.t:0 "이베리아가 국경 회담에 불참하다"
maltaconference.14.d:0 "그들이 말했던 대로, 오늘 아침 국경 회담에 참가한 여러 관료들 중 이베리아 대표단은 없었다.\n\n터키 외교관들은 안심한 것처럼 보였다. 반면 이탈리아 대표단은 걱정스러운 눈으로 회담장을 둘러보았다. 치아노는 자신을 중심으로 회담이 붕괴하지 않을까 두려워했다."
maltaconference.14.a:0 "우리에게 더 많이!"
maltaconference.14.b:0 "가식 좀 부리게 내버려 둬."

maltaconference.15.t:0 "국경 회담의 시작"
maltaconference.15.d:0 "트리움비라투스 내에 존재하는 제일 큰 분쟁을 말하자면 삼국 간에서 벌어지는 수많은 국경분쟁이다. 이 문제를 해결하기 위해서는 분쟁 지역의 자연을 놓고 2일 내내 협상해야 할 것이다. 눈에 띄는 점은 이 회담이 이베리아 대표단이 불참한 가운데 시작되었다는 것이다. 이베리아 대표단은 자신들이 다른 이들보다 신성하기라도 한 것처럼 회담 전에 개최 측에 참석을 거부했다고 알려왔다. 바슈부인 알프아르슬란 튀르케시가 연단 위에 올라갔다. 특대 크기 동지중해 해도를 든 수행단이 그의 뒤를 따라 올라갔다. 그는 터키사에서 키프로스와 로도스가 갖는 난해한 고대적 중요성과 이 섬들의 인구 분포를 설명하기 시작했다. 특히 튀르케시는 두 섬의 인구 분포를 "압도적으로 많은 이들이 순수 터키인"이라고 표현했다.\n\n이탈리아가 통제하는 로도스 제도와 키프로스는 오랜 세월 동안 터키에 골칫거리였다. 그 섬에 사는 인구 중 많은 이들이 터키인이었다는 점도 있었지만, 더 중요한 것은 이 섬들이 매우 전략적으로 매우 중요하다는 점이었다. 그 섬들은 에게해와 동지중해로 들어가는 입구였다. 거기다가 아틀란트로파가 완성된 후 이탈리아령 제도 중 몇몇이 터키 본토와 육상 국경을 접하게 되었다. 트라움비라투스가 쇠약해지고 이탈리아-터키 관계가 친구와 동맹이 아닌 얄팍한 위협과 우회적 모욕의 관계가 되며 튀르케시는 "정당한 터키의" 땅이 터키의 일부가 되지 못하는 문제에 점점 더 많은 목소리를 내기 시작했다.\n\n"우리의 요구는 명확합니다. 우리는 천 년 동안 우리의 것이었던 것을 원할 뿐입니다." 이 말이 튀르케시가 양보안에 대해 한 말이었다. "우리는 물러서지 않을 것입니다. 우리는 굽히지 않을 것입니다. 우리는 멈추지 않을 것입니다. 우리가 이 땅을 되찾을 때까지." 이 말은 터키가 자신들의 제안이 거부되었을 때 어떤 행동을 취할지를 상기 시켜 주었다."
maltaconference.15.a:0 "너희도냐? 우리가 할 말은 - 안돼."
maltaconference.15.b:0 "합의할 수 있지 않을까?"
maltaconference.15.c:0 "이베리아인만 있던 건 아닌 것 같군..."
maltaconference.15.e:0 "키프로스와 로도스는 우리의 적법한 영토다!"

maltaconference.16.t:0 "치아노가 협상하다"
maltaconference.16.d:0 "치아노가 잠시 멈췄다.\n\n"여기서 거래할 수 있을 것 같습니다. 이 섬들은 원래 해군 기지였습니다. 본토의 일부가 된 상태로는 별로 쓸모없습니다. 그러니까 어느 정도 합의를 할 수 있다고 봅니다."\n\n튀르케시 역시 고개를 끄덕였다. "훌륭하군요. 만나서 논의해봅시다.""
maltaconference.16.a:0 "해볼만한 일이야."

maltaconference.17.t:0 "협상 결렬"
maltaconference.17.d:0 "협상은 잘 되고 있었다. 몇몇 섬이 어떻게 될지도 정해졌었다.\n\n최소한, 튀르케시가 폭발하기 전까지는 말이다.\n\n"왜 우리를 아랫것처럼 다루려 하는 거지?" 그는 치아노에게 소리쳤다. "왜 우리에게 이 섬을 돌려주는 자비로운 신처럼 구는 건데?! 오히려 불법 식민 지배를 사과하고 배상금을 지급해야 할 텐데 말이야! 이 섬은 네놈들이 그냥 줄 만한 땅이 아니야! 피로써 이어진 터키인의 땅이라고!""
maltaconference.17.a:0 "이렇게 될 일이었어."

maltaconference.18.t:0 "치아노가 협상을 거부하다"
maltaconference.18.d:0 "치아노는 고개를 저었다.\n\n"그렇게 협박한다고 땅을 포기하지는 않습니다." 그는 엄숙하게 말했다. "우리는 이 섬들을 기지로 써야 합니다. 기지를 공동으로 지배하게 할 생각은 있ㅅ-"\n\n튀르케시가 말을 끊었다. "개자식! 역시 여기 오지를 말았어야 했어! 네놈은 우리를 장기 말로 써가며 지중해를 계속 지배하고 싶은 것뿐이야! 네놈이 하는 지키지도 못할 약속은 이제 안 믿어!""
maltaconference.18.a:0 "예상 할 수 있었어."

maltaconference.19.t:0 "세인트줄리언스 회의"
maltaconference.19.d:0 "바슈부는 의자에 앉아 와인을 깊게 마시며 등을 뒤로 젖혔다.\n\n"당신도 잘 알고 있지 않습니까, 프랑코 씨. 치아노는 우리 모두와의 합의를 거부했습니다. 그놈은 인간 말을 못 알아들어요. 우리가 해야 할 일은 놈에게 우리가 협력할 수 있다는 것을 보여주는 겁니다. 말하건대, 그게 놈을 잡을 방법입니다!"\n\n프랑코는 아무 흥미도 없는 것 같았다. 그는 지중해를 바라보았다. "그렇소? 그럼 어떻게 협력할 거요? 아시는지는 모르겠지만 우리가 함께 일하기 쉬운 사람들은 아니잖소."\n\n살라자르가 대화에 끼어들려고 했지만 그 전에 튀르케스가 입을 열었다. "그냥 국경 분쟁이만 일으키면 됩니다. 크게 벌일 필요는 없어요. 일이 커지지도 않을겁니다. 이 문제를 도와주지 않는다면 당신 정권이 붕괴했을 때 지원하지 않을겁니다."\n\n그 말은 프랑코의 주목을 끌었다. "좋소. 장군 몇 명에게 말하겠소. 하지만 어떤 보증도 할 수 없ㅅ-"\n\n"그래. 어떤 보증도 할 수 없어. 내 허가 없이는 안돼."\n\n프랑코는 자신의 포르투갈인 친구를 보고 좌절했지만, 압력에 굴복하지는 않을 것이다.\n\n"자네가 맞아. 이 제안에 찬성하나, 살라자르?"\n\n"그래. 장군들에게 연락해."\n\n지도자들이 구체적인 언급은 거부했지만, 이 '비밀' 회의는 대중에게 알려졌다. 만약 트리움비라투스가 협력할 수 있는 일이 하나 있다면 그건 바로 서로에게 칼을 박는 일일 것이다." 
maltaconference.19.a:0 "뒷통수나 치는 배신자들!"
maltaconference.19.b:0 "각자 공통점을 찾을 수도 있겠군..."

maltaconference.20.t:0 "몰타 회담에서 폭탄이 터지다!"
maltaconference.20.d:0 "로마에 도착한 최초 보고는 산발적이며 일관성이 없었습니다. 비르구에 불이 났다. 터키인들이 함정을 깔아놓고 몰타를 침공했다. 크릭스마리네가 성 안젤로 요새를 포격한다. 누가 일 두체를 쏘려 했다.\n\n회담장과의 연락이 전부 끊겨버려서 뭔가 확인할 수도 없었습니다. 이 모든 내용을 하나의 이야기로 만들어보려고 한 사람들도 있었지만 너무나도 말이 안 되어서 아무 성과도 거두지 못했습니다. 누구라도 기다리며 좋은 소식이 전해지기를 기도하는 수밖에 없었습니다.\n\n다행히 몇 분이 지나자 두체가 살아있으며 로마로 황급히 귀환 중이라는 사실이 확인되었습니다. 더 자세한 내용도 전해지기 시작했습니다. 성 안젤로 요새에서 폭탄이 터져 회담실을 날려버렸습니다. 운 좋게도 바슈부와 카우디요 모두 그 자리에 없었습니다. 폭탄의 정체는 알 수 없습니다. 다른 트리움비라투스 회원국 중 하나가 설치한 거라도 당사자가 책임을 질 것 같지는 않습니다. 로마의 일부는 벌써 이베리아와 터키를 지목하기 시작했습니다. 이들도 우리를 지목할 것은 의심할 여지가 없습니다.\n\n전부터 회의장에는 긴장감이 오르고 있었습니다. 하지만 지금의 긴장감은 천문학적인 수준입니다. 범인의 목표가 지중해에 혼란의 씨앗을 뿌리는 거였다면 상상 이상의 성과를 거둔 것입니다."
maltaconference.20.a:0 "이것보다 더 나빠질 수는 없겠어..."

maltaconference.21.t:0 "이베리타와 터키가 이탈리아를 비난하며 대표단을 철수시키다"
maltaconference.21.d:0 "당연하게도 트라움비라투스 회원국 모두 폭탄 테러의 책임을 지려하지 않았습니다. 이탈리아는 자신들이 폭탄 테러를 벌일만한 이유가 없다고 주장했지만, 이베리아와 터키는 계속 이탈리아가 이 대참사의 원인이라고 비난했습니다. 이베리아와 터키 모두 회담장이 안전하지 않다고 말하며 대표단을 철수했습니다."
maltaconference.21.a:0 "안돼, 잠깐만...!"
maltaconference.21.b:0 "가식은 이제 끝이다!"

maltaconference.22.t:0 "트리움비라투스의 죽음"
maltaconference.22.d:0 "치아노 두체는 로마의 매우 안전한 비공개 장소에서 국영 텔레비전에 출연해 무거운 마음으로 트리움비라투스 회원국 간의 상호 유대가 지금부터 즉시 끝날 것이라고 발표했다. 그는 자신의 발상이 독일의 전쟁 도발을 막는 데는 성공적이었다고 강조했지만 폭탄 테러가 없었더라도 이 세상에서 트리움비라투스라는 동맹이 오래가지 못할 것은 매우 당연한 일이었다. 오만한 지도자들, 반대되는 목표들, 그리고 영향력 경쟁을 가진 나라들이 연합을 만든 결과가 이렇게 될 것은 뻔했다.\n\n이 소식이 마드리드와 앙카라에서 험악한 동의를 받았다는 것은 의심할 여지가 없었다. 그 동의는 마침내 해방되었다는 기쁨과 자신들이 먼저 극적으로 끝내지 못했다는 짜증이 섞여 있었다. 하지만 독일의 위협은 아직도 많은 이들의 마음속에 자리 잡고 있었다. 언젠가는 트리움비라투스를 몹시 그리워할 순간이 있을 것이다. 하지만 그런 순간은 아직 오지 않았다. 오늘 트리움비라투스의 죽음을 슬퍼하는 이는 별로 없을 것이다."
maltaconference.22.a:0 "뭐 그런거지."
