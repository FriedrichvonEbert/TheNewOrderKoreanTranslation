 POLITICS_Otto_Ernst_Remer_DESC:0 "그 자다, 그가 여기왔다! 그를 토막내고, 교수대에 묶고, 속삭임의 흔적을 따라 불을 붙여라...이 음모는 끝날 것이다!\n\n한때는 상급대장에 불과했던 오토 레머는 이제 자신을 육군 원수로 자처하고 있습니다. 한 때, 그 남자는 군국주의 파벌의 3인자였고, 행복하게 헤르만 괴링과 페르디난트 쇠르너 뒤에 앉아있었습니다. 레머는 하이드리히의 승리 이후 살아남은 군국주의자들의 주요 목소리로서, 현재 그들을 전선에서 이끌고 있습니다. 불같은 미사여구와 높은 지위를 통해, 그는 성공적으로 그의 부하들을 채찍질하여 제국에 대한 두 개의 큰 위협을 분쇄할 준비를 했습니다. 독일을 배신하고 지금은 동쪽에 앉아 있는 금발의 야수, 그리고 구석구석의 그늘 속에 숨어있는 훨씬 더 가깝고 음흉한 적... 페르디난트 쇠르너를.\n\n레머의 옛 상관이 독일을 휩쓴 혼돈 속에서 다시 한 번 사라졌습니다. 그리고 그 전 육군 원수가 이제 반역자 하이드리히를 돕기 위해 그의 힘을 이용해 배신자의 거미줄을 친다는 소문이 퍼졌습니다...그리고, 소문으로는, 그는 레머 자신의 영역을 먹잇감으로 삼기 위해 그의 노력을 집중하고 있다고 합니다. 이것은 용납될 수 없습니다. 그리고 이것은 현재 육군 원수인 오토 에른스트 레머의 숙명입니다. 국가군사특별법정를 이끌고 쥐의 모든 속삭임, 모든 잠재적 위협, 모든 언급을 분쇄하기 위해서 말입니다.\n\n레머의 군대가 서쪽으로 진군하여 그 망할 반역자와 맞서려고 할 때, 내부 전쟁이 그의 영역 안에서 맹위를 떨치고 있습니다. 법정은 땅 구석구석, 모든 집과 모든 건물을 수색하고, 모든 반역자들은 드러나고 짓밟힐 것입니다. 힘러의 도움으로, 레머는 하이드리히의 엉망진창인 국가를 분쇄하고, 쇠르너의 계획을 폭로하여 참수하고, 결국 독일의 통치권을 장악할 것입니다.\n\n그리고 그가 정권을 잡으면, 전 세계에 걸친 라이히 군국주의자들의 오랜 꿈은 곧 더 이상 꿈이 아니게 될 것입니다. 그럼에도 불구하고, 아무리 많은 정복의 꿈이 레머의 군단 전체를 휘젓고 다닌다고 해도, 레머의 부하들의 귀에는 그림자가 계속 춤을 추고 있고, 그들의 마음 속에 반힘러파 사상의 씨앗이 뿌려지고 있습니다. 레머는 이 배신 행위를 끝낼 때까지 법정에서 심문을 멈추지 못할 것입니다...피투성이 페르디난트의 반역죄를..."
 
 POLITICS_FERDINAND_SCHORNER_OER_DESC:0 "라이히는 어떻게 됐나? 독일은 어떻게 됐나? 이 퇴폐적인 동물들, 혐오스러운 정치인들과 검은 옷의 광신도들에 의해 갈기갈기 찢겨버렸다. 그들은 대가를 치를 것이다. 그들의 조국을 향한 범죄의 대가를 치를 것이다! 모두 다! 하지만 그건 나중을 위한 것이다.\n\n페르디난트 쇠르너는 대전쟁의 지옥 같은 전쟁터에서부터 서러시아 전쟁의 얼어붙은 황무지까지 평생을 독일을 위해 싸워왔습니다. 그는 고통과 패배를 알고 있었지만, 이렇게는 아니었습니다. 한밤중에 독일군에 의해 요새에서 쫓겨나다니? 단 한번도 그런 적 없었습니다. 그는 그 뚱뚱한 바보의 군대가 붕괴된 이후 하노버의 지하에 머물렀고, 애국자들과 진정한 국가사회주의자들의 은총에 의해서만 숨어있을 수 있었습니다. 하지만 그를 찾기 위해 도시를 수색하는 것은 SS 숭배자들이 아니라 그의 부하들이었습니다. 그가 하노버를 갈기갈기 찢고 있는 남자의 초상화를 보았을 때, 그것은 하이드리히가 아니라 그의 부하, 그 비열한 반역자 레머였습니다. 쇠르너는 신생 조직과 싸우기 위해 구역들을 조직했지만, 그것들은 퍼질 수 있는 것보다 더 빨리 잘려나갔습니다. 레머는 거의 그에게 다가왔고, 곧 쇠르너는 그가 너무 많은 다른 사람들을 교수형에 처하도록 명령한 대가로 밖으로 나가 교수형에 처해질 것이었습니다...하이드리히가 아니었다면.\n\n금발의 야수의 도움으로, 쇠르너는 모든 것을 정리했습니다. 레머는 군국주의 파벌의 다른 반역자들과 함께 죽었고, 육군 원수에게 그 어느 때보다 강력한 통제권을 주었습니다. 그는 힘러의 미친 계획을 알게 되었고, 그가 항상 섬겨온 라이히를 구하기 위해 그의 적 하이드리히, 슈파이델과 함께 공동의 뜻을 이루었습니다.\n\n하지만 쇠르너는 그의 적을 기억합니다. 그들에 대한 그의 복수는 단지 늦춰졌을 뿐입니다. 일단 힘러가 시궁창에서 죽으면, 쇠르너는 모든 것을 바로잡을 것입니다. 독일을 갈기갈기 찢은 사람들은 피투성이 페르디난트가 왜 그런 별명을 얻었는지 알게 될 것입니다. 곧 그렇게 될 것입니다."

