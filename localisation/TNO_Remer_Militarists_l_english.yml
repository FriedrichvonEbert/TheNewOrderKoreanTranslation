 OER_promises_from_the_shadows_desc:0 "레머의 그림자 속 페르디난트 쇠르너에 대한 십자군은 지속적인 투쟁으로 남아있으며, 성공하기 위해서는 더 많은 외부의 도움을 필요로 할 것입니다. 그에게는 다행히도, 레머는 서쪽의 그림자 주인에게서 후원을 받는 것을 알게 되었습니다. 바로 부르군트 SS 기사단국에게. 결국, 이렇게 대대적인 인간 수색에 도움을 주기에 다작의 음모자들보다 더 나은 사람이 어디 있겠습니까? 우리가 해야 할 일은 특히 프라하의 도살자 라인하르트 하이드리히와 싸우는 등 그들의 바람 중 일부를 들어주는 것입니다."
