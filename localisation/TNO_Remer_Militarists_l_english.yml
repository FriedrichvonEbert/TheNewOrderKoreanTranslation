 OER_selfappointed_order:0 "자칭하는 질서"
 OER_selfappointed_order_desc:0 "하이드리히가 독일 내전에서 승리한 이후, 독일의 군국주의 질서는 빠르게 붕괴되었습니다. 헤르만 괴링이 죽었고, 페르디난트 쇠르너가 그림자 속으로 숨어듬에 따라, 이전에 국방군을 위해 선 사람들이 죽었거나 그 자리를 원하지 않았기에, 레머는 국방군과 군국주의 파벌의 대의를 위해, 질서를 회복하기 위해 스스로에게 눈을 돌렸습니다. 그는 그런 계급에 도달한 적이 없음에도 불구하고 육군 원수의 지위를 얻는 것조차 스스로에게 맡겼습니다. 그 자리에 레머를 지명한 사람은 아무도 없습니다. 레머는 그 자리를 직접 만들었습니다."
 
 OER_hunt_for_schorner:0 "쇠르너 사냥"
 OER_hunt_for_schorner_desc:0 "국가군사특별법정의 리히터들은 레머의 가장 충성스러운 야전엽병 군단의 지원을 받아 그림자 속 페르디난트 쇠르너를 찾기 위해 독일 시골 지역을 누빕니다. 내전 이후 SS에 의해 살해되었다고 많은 사람들에 의해 믿어지지만, 레머 원수는 쇠르너가 어둠 속에서 살아남아, 친히드리히파 지지의 거미줄을 엮고, 레머의 손에서 독일 국방군의 잔당들을 흔들고, 하이드리히의 반역적인 발톱 속으로 들어가려 한다고 확신하고 있습니다.\n\n그리고 하노버는 레머가 그의 법정이 전국에 만연해 있는 친쇠르너와 친하이드리히 영향력의 거미줄을 완전히 풀었다고 만족할 때까지 피를 흘릴 것입니다."
 
