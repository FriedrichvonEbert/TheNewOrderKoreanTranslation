 POLITICS_GENRIKH_YAGODA_DESC:0 "옛 소비에트 연방 시절로 거슬러 올라가면, 겐리흐 그리고리에비치 야고다는 굉장히 유명한 인물이자 동시에 공포의 대상이었습니다. NKVD 국장으로서, 야고다는 내부 권력 투쟁 초기부터 지지해왔으며 이후 권력을 장악한 부하린 정권의 안정과 안보를 공고히할 책임을 가지고 있었습니다. 그가 지극히 간단한 명령을 내리는 것 만으로도 가장 영향력 있는 볼셰비키마저 갑자기 실종되거나 반혁명적 행보를 이유로 처형될 수 있었습니다.\n\n그러나, 전쟁이 발발한 이후 연방의 영토 대부분과 모스크바마저 독일의 군홧발 아래에 짓밟히고 말았습니다. 이어지는 혼돈 속에서, 야고다는 주어진 권한을 최대한 활용해 최고 소비에트 상임 간부회 상당수를 독일국으로부터 가능한 한 멀리 떨어진 동부로 피난시켰습니다. 마침내 그는 시베리아 깊숙한 지역에서 지배권을 확립할 수 있었습니다. 그곳에서, 그는 가장 강력한 연방의 후계국을 통치하게 되었습니다.\n\n하지만 옛 상임 간부회가 설립한 국가는 오래 가지 못했습니다. 야고다의 제국이 천천히 무너지면서 하얼빈의 증오스러운 반동분자들부터 중앙 시베리아의 "민주주의자"와 함께하는 장군들, 바이칼호 바로 반대편의 반역적인 수정주의자들까지, 수많은 국가의 적과 반역자들이 계속해서 자신의 영지를 수립해 나갔습니다. 하지만 이르쿠츠크 정부가 여태까지 겪은 모든 타격에도 불구하고 여기는 여전히 또 하나의 군벌 국가로 우뚝 서 있습니다. 그리고 이르쿠츠크 정부가 가장 우월한 점은 바로 정통성에 있습니다. 어떤 군벌도 옛 정부의 직접적인 후계자라고 자칭할 수 없기 때문입니다. 야고다는 현재 NKVD가 수호하는 혁명의 마지막 요새에서만 통치권을 행사하고 있으며, 한 줌도 안되는 부하린주의 정치인들만 통치할 뿐입니다. 야고다에게 남은 것은 그뿐이지만, 이 정도로도 충분할 겁니다."
 
 POLITICS_SERGEY_BESSONOV_DESC:0 "A career Soviet politician, diplomat, and Communist Party official, as well as a staunch Bukharinist besides, Sergey Alexeyevich Bessonov followed along with the evacuation of government from Moscow during the German invasion. Remaining with the core of the Presidium, despite numerous defections and splinters, he settled with the others in Irkutsk, where his diplomatic experience earned him a position as Foreign Minister within General Secretary Yagoda's cabinet.\n\nHowever, Bessonov grew increasingly disillusioned with Yagoda's approach to governance, and in particular strongly opposed his concentration of power towards the State faction and away from the Communist Party - the natural font of authority in any true Bukharinist state. As the power struggle between the Party and Yagoda's clique deepened, Bessonov knew where his loyalties lay, and when the time was right to depose Yagoda and once again empower the Party, he stood ready to play his part.\n\nNamed Premier by the grateful Presidium after Yagoda's fall, Bessonov moved quickly to eject Yagoda supporters and loyalists from positions of authority, replacing them with reliable Party officials. He intends fully to return the Presidium and the Union back to their Bukharinist roots, and in so doing, decisively - and permanently - dismantle the so-called 'Yagodaschina.'"
 
