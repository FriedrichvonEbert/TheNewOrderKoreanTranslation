 IRK_bitter_remnant_desc:0 "패배에 거듭된 패배, 이것이 대조국전쟁이 시작된 이래 우리의 남은 국가의 가장 정확한 묘사입니다. 독일군에 패배하고, 일본에 패배하고, 우리의 민족에게 패배하고, 사블린주의 반역자들에게 선동되었습니다. 그러나 총서기 야고다와 상임간부회가 여전히 우릴 이끌고 있습니다. 그들의 지도 하에, 우리의 패배를 되값을 것입니다.."
 IRK_yagodas_paranoia:0 "NKVD 경찰통치"
