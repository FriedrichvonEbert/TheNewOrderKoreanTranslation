 IRK_superregional.21.t:0 "Past Wounds"
 IRK_superregional.21.desc:0 ""You all stand before the court today accused of treason, first and foremost, but in addition countless acts of murder, arson, theft..." The voice of the judge droned on and on,as though he had memorized a script. He probably had, Feliks Sokolov thought. They always gave the same sentences to so-called traitors anyways, the Red Army bastards, no reason to treat most of the sentences as special. While his supposed comrades might be shaking in their boots right now, Feliks was wise to this communist nonsense. He had fought against the communists since Barbarossa, was more despised by the reds than any of the younger officers on trial here, yet they would give them a fate no kinder than that in store for him. Why live in fear when facing certain death?\n\nAs the judge kept on reading and reading, Feliks found he just couldn't take it any more. Not the flat tone of the judge, not the pitiless glares of the soldiers, and certainly not the boys dressed up as men on trial beside him, unable to accept their fate. "Enough!" Feliks roared at last, slamming his handcuffed fists on the table before him. "My charges and verdict are irrelevant. Get to the damned execution, you spineless freaks." Anger flashed across the faces of a couple of the soldiers, who raised their guns, but the judge motioned for them to stand down. "Very well, Mr. Sokolov." Feliks was surprised the man even bothered remembering his name. "The court hereby finds you guilty. Your sentence is summary execution. Comrades, escort these men out to the field, and tie them to your posts." As the soldiers approached him, the judge stared at Feliks, an indiscernible emotion on his face somewhere between pity and disgust. "Do you have any last words, Mr. Sokolov? I'd like to hear them."\n\n"When you get to hell, you bastards had better be ready, because there I'll kill you first."\n\n"I see. Goodbye, Mr. Sokolov.""
 IRK_superregional.21.a:0 "Here lies an unnamed traitor to Russia."

 IRK_superregional.22.t:0 "Creative Differences"
 IRK_superregional.22.desc:0 "When Igor signed up to fight for the Soviet Union against the next generation of fascist barbarians, he was expecting something more... glorious. Heroic last stands, liberating pretty towns with pretty girls, filling his chest with medals of valor. That sort of thing. Definitely not being here, in a shitty fort in the middle of nowhere, guarding prisoners who weren't even important. Everybody was bored, even the prisoners. Coming back inside after a smoke, Igor was surprised to hear people shouting passionately. Not a cheer or a poor attempt at singing (that they had done a week ago), but an argument. But what were they all yelling about? He got closer.\n\nIgor realized that, bereft of other ways to spend their time, the soldiers and prisoners appeared to be debating politics. "How can somebody be a hereditary reactionary? That's just racism in Marxist language! Hitler called it 'national socialism' too!" one soldier said to the assembled captives. His comrades nodded in agreement.\n\nA prisoner, seated on the opposite side, quickly retorted: "Hitler wasn't a Marxist. Comrade Serov simply recognizes the fact that people inherit the class status of their parents, extended to entire bourgeois cultural groups, like the Jews. If it's genuine Marxist credentials you want to talk about, why is it that your butcher Yagoda slaughters legions of other communists and hands over the country's resources to the bourgeoisie?"\n\n"Is the red Hitlerite really calling us revisionists?" butted in another voice.\n\nIgor wisely decided to stay out of the discussion. In a battlefield teeming with genuine chemical weapons, there was still nothing quite as toxic as political disputes left to fester."
 IRK_superregional.22.a:0 "But seriously, how is it not just Nazism?"

