 armenia.1.t:0 "Kaukasia Demands Annexation"
 armenia.1.desc:0 "As a Caucasian nation, we have one big enemy; the Reichskommissariat of Kaukasia. Today, the Reichskommissariat has sent us a blunt demand; accept annexation, or die fighting. While our fledgling state will most likely lose against Kaukasia, death before dishonour is still a possible consideration."
 armenia.1.a:0 "There is nothing that we can do."
 armenia.1.b:0 "We will go down fighting!"