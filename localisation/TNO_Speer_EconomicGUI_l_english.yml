#Frontscreen Tolltips

SGR_GDP_entry_1_tt:0 "§Q졸페어라인의 GDP§!는 그 경제적인 부에 상응하며 현재 §Y$§![?reich_GDP|2|Y]§YB§!이고, 그 중 §g독일의§! 몫은 §Y$§![?displayGermanyGDP|2|Y]§YB§!입니다. 이는 성장률이 [?zollvereinGDP_growth|%Y2]임을 의미합니다.\n\n국제적인 협상에서, 높은 §Q졸페어라인 GDP§!는 투자자들과 비즈니스 파트너들에게 §g라이히§!를 더 매력적으로 만들 것입니다. GDP 성장률은 현재 [?displayCivPercentage|%G2]인, 증가하는 §G숙련된 인력§! 비율과 §R노예제§!의 축소 및 궁극적인 폐지로부터 직접적인 영향을 받고 있습니다."
SGR_slave_entry_1_tt:0 "§R노예제§!는 §g라이히의§! 암이며 [?Reich_SlavesNum_m|3|R] §R백만 명§!의 노예화된 사람들을 포함하고 있습니다.\n\n본래 제2차 세계대전에서 승리하기 위해 도입되었으며 엘리트 계급의 정신나간 희망을 추구하는 체제의 졸렬한 모방품인 이는, 결국에는 제 잇속을 채우려는 §H국방경제 지도자§!들에게 강탈당할 뿐이었습니다. 국제 관계부터 경제까지, §R노예제§!의 폐지는 §g독일§!과 §Q졸페어라인§! 모두에게 이익만을 줄 수 있습니다."
SGR_workforce_entry_1_tt:0 "§G숙련된 인력§!은 §g독일§!의 숙련 노동자들 중 민간 인력을 의미하며 현재 [?displayCurrentWorkforce|4|G] §G백만 명§!이자 [?displayTheoreticalWorkforce|4|G] §G백만 명§!의 이론적으로 이용 가능한 인력 중 [?displayCivPercentage|%G]입니다.\n\n§G숙련된 인력§!은 §g라이히§!에서 무역가 육성 계획을 지원함으로써 증가합니다. 동시에 §Q졸페어라인§!의 §R노예 노동력§!의 수를 줄여야 합니다."


#Decision category stuff

SGR_Konjunkturpaket:0 "§W경기 부양책§! 제정"
SGR_Konjunkturpaket_desc:0 "독일 국민들은 노예들의 등에 업혀 안일하게 되었고, 그 결과 신뢰할 수 있는 자급자족 경제를 발전시키지 못했습니다. 라이히의 생존을 보장하기 위해서는 유럽 내에서 지속 가능한 경제 환경을 조성하기 위한 계획을 세워야 합니다. 노예는 더 이상 필수품으로 여겨지지 않고 열심히 일하는 독일인들을 산업 직장에 편입시킴으로써 결국 단계적으로 폐지될 구시대적인 관행으로 비춰질 것입니다."

SGR_Poland_investment:0 "폴란드에 투자"
SGR_Poland_investment_desc:0 "폴란드 내에는 경제 투자와 인프라에 대한 많은 수요가 있습니다. 폴란드 국민의 대량 노예화와 함께 잘못되고 근시안적인 게네랄플란 오스트(Generalplan Ost)가 폴란드를 거꾸로 된 지옥 풍경으로 만들었습니다. 동방의 평화와 안정의 새 시대를 맞이하려면 우선 지역 내 재정 성장을 더욱 촉진하기 위한 새로운 인프라 개선과 개발을 검토해야 합니다."

SGR_Ukraine_investment:0 "우크라이나에 투자"
SGR_Ukraine_investment_desc:0 "독일의 잘못된 관리와 노예제도는 우크라이나와 주변 지역의 경제적, 정치적 안정을 심각하게 해쳤습니다. 우크라이나 산업의 상당 부분은 시대에 뒤떨어진 강제 노동 수용소를 기반으로 하고 있습니다. 이것은 우리가 미래에 우크라이나가 번영하고 번영할 수 있도록 하려면 정당화될 수 없는 경제 관행입니다."

SGR_Ostland_investment:0 "오스틀란트에 투자"
SGR_Ostland_investment_desc:0 "지난 수십 년 동안 오스틀란트가 독일화되면서 상당한 성공을 거두었지만, 이 지역의 많은 산업은 운영되지 않거나 완전히 구식입니다. 특히 벨로루시 국가는 이전 오스틀란트 행정부의 상당 부분이 이 지역 내에서 외국인 투자나 경제적 기회를 전혀 배양하지 못하고 있는 등 황폐화 된 상태입니다. 유럽에 독일의 경제적 영향력을 재확보하려면 선대의 잘못을 바로잡아야 합니다."

SGR_Kaukasien_investment:0 "카우카지엔에 투자"
SGR_Kaukasien_investment_desc:0 "카우카지엔 지역 내의 풍부한 천연자원과 값싼 노동력은 카우카지엔과 독일 사이의 다소 불건전한 관계를 초래했습니다. 카우카지엔 국가판무관부의 노동 조건은 독일 지배자들이 값싸고 경험 없는 노동력을 착취하는 것으로 악명높습니다. 구체적인 경제 성장을 촉진하려면 카우카지엔의 이런 끔찍한 노동 조건을 해결해야 합니다."

SGR_Volga_investment:0 "볼가에 투자"
SGR_Volga_investment_desc:0 "많은 사람들이 동쪽에 있는 우리 민족을 제멋대로이고 무법천지로 볼 수 있지만, 이 지역 내 독일인들과 러시아 원주민들 사이에 종종 협력적인 조치가 취해져 왔습니다. 만약 우리가 장기적인 경제적 번영의 외형을 만들려면, 라이히에 이익을 주기 위해 독일과 러시아 사이의 이러한 관계를 강화해야 합니다."

SGR_konjunkturpaket_cost:0 "§W경기부양책의 비용은 매달 §R1억 달러§!입니다.§!"
SGR_eastern_investment_cost:0 "§W동부 투자의 비용은 매달 §R2500만 달러§!입니다.§!"

SGR_oilsteelchrome_reward:0 "§W§Y석유§!, §Y강철§!, §Y크로뮴§!을 포함한 자원 광상이 접근가능해질 것입니다.§!"
SGR_oilsteel_reward:0 "§W§Y석유§!와 §Y강철§!을 포함한 자원 광상이 접근가능해질 것입니다.§!"

#Econ tree stuff

SGR_econ_decisions_available:0 "§W새로운 결정 카테고리가 가능해졌습니다. 기업들에 대한 §Q경제 GUI§! 활동들이 활성화되었습니다!§!"
SGR_decisions_available:0 "§W새로운 결정이 가능해질 것입니다.§!"

SGR_trigger_allinvestments:0 "§W우리는 이 결정을 내리기 전에 §G모든§! 동부 지역들에게 투자를 할 필요가 있습니다.§!"
SGR_trigger_konjunkturpaket:0 "§W경기부양책은 그전에 우리가 모든 결정을 §G완료§!하는 것을 필요로 합니다.§!"

SGR_trigger_igfarben:0 "§W우리가 행동을 취하기 위해서는 §LIG 파르벤§!이 §G취약함§!이어야 합니다.§!"
SGR_trigger_reichswerke:0 "§W우리가 행동을 취하기 위해서는 §j라이히스베르케§!가 §G취약함§!이어야 합니다.§!"
SGR_trigger_daimler:0 "§W우리가 행동을 취하기 위해서는 §g다임러-벤츠§!가 §G취약함§!이어야 합니다.§!"
SGR_trigger_siemens:0 "§W우리가 행동을 취하기 위해서는 §T지멘스§!가 §G취약함§!이어야 합니다.§!"

SGR_all_resources:0 "§W우리는 §RGDP 성장률§!의 희생을 감수하고 동부 지역들에 매장된 §G모든 자원들§!에 접근할 수 있게 될 것입니다.§!"
SGR_some_resources:0 "§W우리는 §GGDP 성장률§!을 높이면서 동부 지역들에 매장된 §R일부§! 자원들에만 접근할 수 있게 될 것입니다.§!"

SGR_wealth_for_all:0 "§W에르하르트의 개혁 과정에서 우리가 얻었던 잉여 부는 다시금 §Q졸페어라인§!에 투자될 것입니다. 이는 §G여러 구성국들의 GDP 성장률을 증가시킬 것입니다.§!§!"
SGR_wealth_for_us:0 "§W에르하르트의 개혁 과정에서 우리가 얻었던 잉여 부는 다시금 §g독일§!에 투자될 것입니다. §G이는 라이히의 GDP 성장률을 증가시킬 것입니다.§!§!"

#Ideas

SGR_join_zollverein_tt:0 "§W§Y[THIS.GetName]§!이(가) §QZollverein§!에 가입함."

SGR_zollverein_members_scriptedloc_bloc:0 "\n졸페어라인 예산 할당: §G$§![?FROM.MemberZVBudget|+]§G백만 달러§!"

SGR_zollverein_scriptedloc_bloc:0 "\n총 졸페어라인 예산: §G$§![?ZollvereinBudget|+]§G백만 달러§!\n졸페어라인 예산 지불: 연 수입의 [?ZollvereinPayments|0Y%]\n졸페어라인에 대한 예산 지불금: [?GER.SGRZVfactor|0+%]"

SGR_zollverein_germany:0 "졸페어라인 지도국"
SGR_zollverein_germany_desc:0 "§D시장으로 가는 자원: [?SGR_export_factor|0Y%]\n소비재 공장: [?SGR_consumer_goods|1Y%][getZollvereinIdeaBlock] \n--------------\n§!졸페어라인은 구성국들 사이의 공동 시장이자 관세 동맹입니다. 이는 구식이고 결함이 있는 유럽대륙 블록 개념을 대신하는 것으로, 독일이 유럽의 헤게모니를 계속해서 쥘 수 있게 하는 수단입니다. 비록 당장은 바라건대 피가 덜 흐르는 방식일지라도 말입니다."

SGR_zollverein_basic:0 "졸페어라인 회원국"
SGR_zollverein_basic_desc:0 "§D정치력 획득 요인: [?THIS.ZV_pp_gain|0+%]\n소비재 공장: [?THIS.ZV_consumer_goods|1Y%]\n생산 효율성 획득 요인: [?THIS.ZV_production_gain|1+%][getZollvereinMembersIdeaBlock] \n--------------\n§!졸페어라인은 구성국들 사이의 공동 시장이자 관세 동맹입니다. 이는 구식이고 결함이 있는 유럽대륙 블록 개념을 대신하는 것으로, 독일이 유럽의 헤게모니를 계속해서 쥘 수 있게 하는 수단입니다. 비록 당장은 바라건대 피가 덜 흐르는 방식일지라도 말입니다."

SGR_zollverein_reich:0 "독일의 졸페어리인"
SGR_zollverein_reich_desc:0 "졸페어라인의 독일 중심 관료주의는 대체로 유지되어 왔으며, 어떤 면에서는 심지어 강화되었습니다. 따라서 독일 경제와 동유럽 경제를 구분하는 일은 앞으로도 거의 없을 것입니다. 같고, 또 같을 것 입니다."

SGR_zollverein_common:0 "유럽의 졸페어라인"
SGR_zollverein_common_desc:0 "졸페어라인의 독일 중심 관료주의는 상당히 완화되었습니다. 나치 경제 방향주의는 개혁파와 동부경제가 주도하는 풀뿌리 협력에 끈질기게 길을 내주면서 지역 교역이 번창하는 결과를 낳았습니다.

SGR_siemenswelt:0 "지멘스의 세상"
SGR_siemenswelt_desc:0 "지멘스는 독일의 선구적인 기술 회사이며 동시에 국제적으로 중요한 위치를 가지고 있는 몇 안 되는 회사들 중 하나이기도 합니다. 그들을 우리 편으로 끌어들이는 것은 우리가 연구 및 발전을 이룩하는데 큰 도움이 될 것입니다."

SGR_reichswerke_mass_privatisation:0 "라이히스베르케 사유화"
SGR_reichswerke_mass_privatisation_desc:0 "라이히스베르케는 대규모 사유화 과정을 거치는 중입니다. 이를 통해 중소기업이 상당한 이익을 얻게 될 것입니다."

SGR_reichswerke_limited_privatisation:0 "라이히스베르케에 대한 제한적인 사유화"
SGR_reichswerke_limited_privatisation_desc:0 "라이히스베르케는 부분적으로 사유화되고 있습니다. 그럼에도 불구하고 라이히는 이 회사의 가장 중요한 면면들을 장악할 것입니다. 특히 군수 산업 말입니다."

SGR_daimler_slashed:0 "분쇄된 다임러-벤츠"
