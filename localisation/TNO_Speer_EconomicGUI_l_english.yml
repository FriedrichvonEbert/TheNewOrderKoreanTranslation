#Frontscreen Tolltips

SGR_GDP_entry_1_tt:0 "The §QZollverein's GDP§! corresponds to its economic wealth and currently lies at §Y$§![?reich_GDP|2|Y]§YB§!, with §gGermany's§! share being §Y$§![?displayGermanyGDP|2|Y]§YB§!. Its mean growth rate lies at [?zollvereinGDP_growth|%Y2].\n\nIn international negotiations, a high §QZollverein GDP§! will make the §gReich§! more attractive to investors and businesspartners. The GDP's growth is directly impacted by an increasing §GSkilled Workforce§! ratio, currently at [?displayCivPercentage|%G2], and the reduction and eventual abolition of §Rslavery§!."
SGR_slave_entry_1_tt:0 "§RSlavery§! is the §gReich's§! cancer and encompasses [?Reich_SlavesNum_m|3|R] §Rmillion§! enslaved people. \n\nA travesty of a system originally introduced to win the Second World War and pursue the insane dreams of the elite, only to finally be usurped by the §HWehrwirtschaftsführer§! to line their own pockets. From international relations to economy, the abolition of §Rslavery§! can only benefit §gGermany§! and the §QZollverein§! as a whole."
SGR_workforce_entry_1_tt:0 "The §GSkilled Workforce§! is the civilian workforce of skilled labourers in §gGermany§! and currently lies at [?displayCurrentWorkforce|4|G] §Gmillion§!, or [?displayCivPercentage|%G] of the theoretically available workforce of [?displayTheoreticalWorkforce|4|G] §Gmillion§!.\n\nThe §GSkilled Workforce§! is increased by sponsoring tradesmanships initiatives in the §gReich§! while reducing the amount of §Rslave labour§! in the §QZollverein§!."


#Decision category stuff

SGR_Konjunkturpaket:0 "§W경기 부양책§! 제정"
SGR_Konjunkturpaket_desc:0 "독일 국민들은 노예들의 등에 업혀 안일하게 되었고, 그 결과 신뢰할 수 있는 자급자족 경제를 발전시키지 못했습니다. 라이히의 생존을 보장하기 위해서는 유럽 내에서 지속 가능한 경제 환경을 조성하기 위한 계획을 세워야 합니다. 노예는 더 이상 필수품으로 여겨지지 않고 열심히 일하는 독일인들을 산업 직장에 편입시킴으로써 결국 단계적으로 폐지될 구시대적인 관행으로 비춰질 것입니다."

SGR_Poland_investment:0 "폴란드에 투자"
SGR_Poland_investment_desc:0 "폴란드 내에는 경제 투자와 인프라에 대한 많은 수요가 있습니다. 폴란드 국민의 대량 노예화와 함께 잘못되고 근시안적인 게네랄플란 오스트(Generalplan Ost)가 폴란드를 거꾸로 된 지옥 풍경으로 만들었습니다. 동방의 평화와 안정의 새 시대를 맞이하려면 우선 지역 내 재정 성장을 더욱 촉진하기 위한 새로운 인프라 개선과 개발을 검토해야 합니다."

SGR_Ukraine_investment:0 "우크라이나에 투자"
SGR_Ukraine_investment_desc:0 "독일의 잘못된 관리와 노예제도는 우크라이나와 주변 지역의 경제적, 정치적 안정을 심각하게 해쳤습니다. 우크라이나 산업의 상당 부분은 시대에 뒤떨어진 강제 노동 수용소를 기반으로 하고 있습니다. 이것은 우리가 미래에 우크라이나가 번영하고 번영할 수 있도록 하려면 정당화될 수 없는 경제 관행입니다."

SGR_Ostland_investment:0 "오스틀란트에 투자"
SGR_Ostland_investment_desc:0 "지난 수십 년 동안 오스틀란트가 독일화되면서 상당한 성공을 거두었지만, 이 지역의 많은 산업은 운영되지 않거나 완전히 구식입니다. 특히 벨로루시 국가는 이전 오스틀란트 행정부의 상당 부분이 이 지역 내에서 외국인 투자나 경제적 기회를 전혀 배양하지 못하고 있는 등 황폐화 된 상태입니다. 유럽에 독일의 경제적 영향력을 재확보하려면 선대의 잘못을 바로잡아야 합니다."

SGR_Kaukasien_investment:0 "카우카지엔에 투자"
SGR_Kaukasien_investment_desc:0 "카우카지엔 지역 내의 풍부한 천연자원과 값싼 노동력은 카우카지엔과 독일 사이의 다소 불건전한 관계를 초래했습니다. 카우카지엔 국가판무관부의 노동 조건은 독일 지배자들이 값싸고 경험 없는 노동력을 착취하는 것으로 악명높습니다. 구체적인 경제 성장을 촉진하려면 카우카지엔의 이런 끔찍한 노동 조건을 해결해야 합니다."

SGR_Volga_investment:0 "볼가에 투자"
SGR_Volga_investment_desc:0 "많은 사람들이 동쪽에 있는 우리 민족을 제멋대로이고 무법천지로 볼 수 있지만, 이 지역 내 독일인들과 러시아 원주민들 사이에 종종 협력적인 조치가 취해져 왔습니다. 만약 우리가 장기적인 경제적 번영의 외형을 만들려면, 라이히에 이익을 주기 위해 독일과 러시아 사이의 이러한 관계를 강화해야 합니다."

SGR_konjunkturpaket_cost:0 "§W경기부양책의 비용은 매달 §R100,000,000 USD.§!.§!"
SGR_eastern_investment_cost:0 "§W동부 투자의 비용은 매달 §R25,000,000 USD.§!§!"

