SGR_econ_overview:0 "§Q졸페어라인§!은 형식상 §g아인하이츠팍트§!를 구성하는 대부분의 국가들과 지역들 사이의 공동 시장입니다. 사실상, 이는 독일인에 의해 점유되고 있는 거의 모든 동유럽 산업으로 구성된 §g독일§!의 경제권인데, 동유럽의 국가판무관들이 최근까지 사실상 독일의 식민 행정가 그 이상도 그 이하도 아니기 때문입니다. §R게네랄플란 오스트§!와 기타 바보같은 계획들은 동부 경제의 대부분을 파괴했습니다. 하지만 자원과 인력으로 이루어진 잠재력은 아직 남아있습니다. 노예제를 폐지하고 동부에 대규모 투자를 감행함으로써, §Q졸페어라인§!은 세계에서 가장 거대한 경제 블록 중 하나가 될 수 있을 것입니다.\n\n§g독일§!에게는 미래를 가질 자격이 있습니다."

#Zollverein Decision Category things

SGR_Zollverein_members_investment_category:0 "졸페어라인"
SGR_Zollverein_members_investment_category_desc:0 "\n\n\n\n\n\n§QTOTAL BUDGET: [?GER.ZollvereinBudget|+]§G백만 달러§!§!\n\n§Y할당:§! [?THIS.MemberZVBudget|+]§G백만 달러§!\n\n§O가용 예산:§! [?THIS.MemberSpentBudget|W]§W백만 달러§! / [?THIS.MemberZVBudget|+]§G백만 달러§!\n\n§Q졸페어라인§!은 유럽의 많은 국가들 간의 경제적 협력을 지향하는 거대하고 새로운 프로젝트입니다. §g독일의§! §G사인방§!에 의해 야심차게 추진된 이것은 경제적 협력과 상호 안정 확보를 실행 과정에서 확실히 하며, 공통의 단일한 시장 아래에 대륙을 통합하려 합니다."

zv_quarterly_budget_tt:0 "§Q총 예산§!과 §Y할당량§!은 업데이트 될 것입니다."

# Oil Crisis #

SGR_ZV_debt_reduction:0 "빚 상환"
SGR_ZV_debt_reduction_desc:0 "우리의 산더미같은 부채 문제에 대하여 가장 우아한 해결책은 아닐테지만, 졸페어라인의 예산은 그럼에도 불구하고 우리의 국채 상환금을 제공할 원천의 역할을 할 수 있고, 할 것입니다."
SGR_ZV_debt_reduction_cost:0 "§Y1억 5천만§! £GFX_dollar_sign"
SGR_ZV_debt_reduction_cost_blocked:0 "§R1억 5천만§! £GFX_dollar_sign"
SGR_ZV_debt_reduction_tt:0 "§W§R채무§! 및 §R이율§!은 각각 §Y2억 달러§! 그리고 §Y1.5%§!로 감소할 것입니다.§!"

SGR_ZV_oil_exploration:0 "대안적 유정에의 투자"
SGR_ZV_oil_exploration_desc:0 "석유는 현대 문명의 생명줄이 되었습니다. 작금의 사태는 우리에게 얼마나 그 생명줄이 진실로 가치있는 것인지 보여주고 있습니다. 에너지를 얻을 수 있는 또 다른 원천에 투자할 때입니다."

SGR_ZV_introduce_rationing:0 "배급제 도입"
SGR_ZV_introduce_rationing_desc:0 "쉬우나 사회에게는 고통스러운 일입니다. 석유 및 가스 배급제는 석유 파동에 대응하기 위한 가장 합리적인 방책입니다. 이 제한을 둠으로써 우리는 가치있는 시간과 돈을 아낄 수 있습니다. 시민들이 이것을 싫어한다고 하더라도 말입니다."

SGR_ZV_fight_systematic_issues:0 "§Y시스템의 문제와의 싸움§!"
SGR_ZV_fight_systematic_issues_desc:0 "석유 파동을 유발했던 지정학적인 사건들과 상관없이, 우리나라에 이러한 상황이 닥칠 수 있게 한 사실 자체가 경제 개혁의 필요성을 보여줍니다. 뒤늦은 깨달음은 항상 정확합니다."

# Standards #

SGR_ZV_open_investments:0 "§Y일반 투자 결정 보여주기§!"
SGR_ZV_open_investments_desc:0 "클릭하여 일반 투자 결정을 볼 수 있게 합니다."

SGR_ZV_close_investments:0 "§Y일반 투자 결정 감추기§!"
SGR_ZV_close_investments_desc:0 "클릭하여 일반 투자 결정을 감춥니다."

SGR_ZV_open_special_investments:0 "§T특별 프로젝트 결정 보여주기§!"
SGR_ZV_open_special_investments_desc:0 "클릭하여 특별 프로젝트 결정을 볼 수 있게 합니다."

SGR_ZV_close_special_investments:0 "§T특별 프로젝트 결정 감추기§!"
SGR_ZV_close_special_investments_desc:0 "클릭하여 특별 프로젝트 결정을 감춥니다."

SGR_ZV_civilian_investment:0 "민간 투자"
SGR_ZV_civilian_investment_desc:0 "유럽의 새로운 경제동맹인 졸페어라인의 예산을 사용하여, 우리는 산업에 대하여 추가적인 자금을 제공할 것이며 경제가 대중들을 확실히 만족시킬 정도로 민간 상품의 상태를 개선하는 데에 집중할 것입니다."
SGR_ZV_civilian_investment_cost:0 "§Y1억 5천만§! £GFX_dollar_sign"
SGR_ZV_civilian_investment_cost_blocked:0 "§R1억 5천만§! £GFX_dollar_sign"

SGR_ZV_military_investment:0 "군수 투자"
SGR_ZV_military_investment_desc:0 "많은 졸페어라인 국가들의 보호 아래에서조차, 우리는 여전히 능력있는 군대를 필요로 합니다. 그 점을 생각해보면 군사적 능력을 증대시키기 위한 추가적인 투자는 졸페어라인에게는 유용한 부수적인 효과를 불러올 것입니다."

SGR_ZV_infrastructure_investment:0 "기반시설 투자"
SGR_ZV_infrastructure_investment_desc:0 "모든 국가의 심장은 철도의 연결과 도로의 콘크리트가 얼마나 강하느냐에 따라 박동을 합니다. 졸페어라인이 추진하는 새로운 투자 프로그램과 함께 우리는 우리나라의 기반시설이 강화될 수 있도록 할 것입니다. "
SGR_ZV_infrastructure_investment_cost:0 "§Y1억§! £GFX_dollar_sign"
SGR_ZV_infrastructure_investment_cost_blocked:0 "§R1억§! £GFX_dollar_sign"

SGR_ZV_synthoil_investment:0 "합성석유투자"
SGR_ZV_synthoil_investment_desc:0 "우리는 유럽 바깥의 다른 세계에 완전히 의존할 수 없습니다. 따라서 졸페어라인으로부터 빼온 자금을 합성석유 공급의 확장에 투자하고 공정을 다듬는데 노력을 더욱 많이 기울이는 것은 훌륭한 생각입니다. 자립경제는 성취되기 어려운 일이지만 석유로 인해 우리가 겪게 될 미래의 모든 문제들을 생각한다면 쉬운 일입니다."
SGR_ZV_synthoil_investment_desc_cost_blocked:0 "§R2억 5천§! £GFX_dollar_sign"
SGR_ZV_synthoil_investment_desc_cost_blocked:0 "§R2억 5천§! £GFX_dollar_sign"

SGR_ZV_education_investment:0 "교육 투자"
SGR_ZV_education_investment_desc:0 "국가의 수립에 관하여 중요한 것이 있다면, 국민들이 얼마나 글을 잘 읽고 유능한지일 것입니다. 교육에 집중하는 것이 중요하긴 하지만, 졸페어라인은 학교를 다시 열고 국가 커리큘럼을 시험하기 위한 과정을 더욱 쉽게 만들었습니다. 다른 교육 개혁 보다도 말입니다."
SGR_ZV_education_investment_cost_blocked:0 "§R5천만§! £GFX_dollar_sign"
SGR_ZV_education_investment_cost_blocked:0 "§R5천만§! £GFX_dollar_sign"

SGR_ZV_poverty_investment:0 "빈곤 절감 계획"
SGR_ZV_poverty_investment_desc:0 "자신의 급료로 겨우겨우 먹고 사는 사람들이나, 그냥 길가에 나앉거나 살아남을 수 있는 돈이라도 구걸하는 사람들은 정말 약한 자들입니다. 그들을 다시 골라내서 사회에 복귀할 수 있도록 해야 합니다. 졸페어라인의 도움으로 우리는 길가를 깨끗이 하는 중요한 시도를 해내고 더 많은 사람들이 마음 속의 불빛을 지켜낼 수 있도록 할 것입니다."

SGR_ZV_workers_investment:0 "무역가 육성 계획"
SGR_ZV_workers_investment_desc:0 "우리 공업은 다재다능합니다. 그리고 이러한 공업의 기초가 확실히 세워지도록 하는 데에는 국가의 젊은이들에게 접근하는 것보다 더 좋은 방법이 없습니다. 이 면에서 졸페어라인은 유용합니다. 여기서 약간의 자금을 빼돌림으로써 우리는 밝고 새로운 사람들을 흔히 연구되지 않는 분야로 밀어넣으려는 계획을 세울 수 있을 것입니다. 그리하여 우리의 경제를 다양화하고 강화시킬 수 있습니다."

SGR_Zollverein_Quarterly_Update:0 "분기별 예산 업데이트"
SGR_Zollverein_Quarterly_Update_desc:0 "졸페어라인의 국가별 예산과 할당은 분기마다 업데이트되어 새로운 투자가 가능해집니다."


#Economic GUI Costs & Tasks

SGR_tasks_scriploc_tt:0 "[getSGRStatesTooltip]"
SGR_tasks_unavailable_tt:0 "§Y슈페어 각하께서 정권을 공고화한 뒤에야 국방경제 지도자와 싸울 수 있습니다.§!"

SGR_task_invest:0 "§Y중산층 투자§!"
SGR_task_invest_tt:0 "막 태동한 현지 중산층에 대한 §G투자§!는 §Y국방경제 지도자§!들이 쥐고 있는 통제권을 약화시킬 것입니다. 해당 지역에 존재하는 §R노예들§!이 적을 수록, 이 행동은 더 효율적이게 될 것입니다.\n\n§W2주마다 가능함§!"

SGR_task_weaken:0 "§Y기업 자산 압류§!"
SGR_task_weaken_tt:0 "국방군의 도움을 받으며 §Y국방경제 지도자§!로부터 §R회사 자산을 확보하는 것§!은 그들의 영향력을 줄이는 데 있어서 효율적이지만 동시에 잔인한 방법이 될 것입니다.\n\n§W1개월마다 가능함§!"

SGR_task_antitrust:0 "§Y반독점 명령§!"
SGR_task_antitrust_tt:0 "일단 지역 내에서 §Y국방경제 지도자의 힘§!£GFX_megacorp!이 §Y0%§!에 도달하면, §G정부§!는 지역 내에서 그들로부터 경제적 통제력을 뺏는 법령을 선포할 수 있습니다."
SGR_task_antitrust_reward:0 "이 지역에서 §Y국방경제 지도자§!로부터 통제력을 뺏어오는 것은 다음과 같은 보너스를 가져옵니다: \n\n[getSGRStatesBonusTooltip]"
SGR_task_antitrust_ger_tt:0 "§Y졸페어라인 위원회 지도국§! 소비재: §Y-2%§!"
SGR_task_antitrust_notger_tt:0 "§Y66%§! §T확률§!:\n    §Y2개§!의 §T무작위 주의 민간 공장§!\n    §Y+1.5%§! §T지역 GDP 성장률§!\n\n§Y34%§! §T확률§!:\n    §Y4개§!의 §T무작위 주의 추가적 건설 슬롯§!\n    §Y+1.5%§! §T지역 GDP 성장률§!"

SGR_task_cost1:0 "§Y5§!£political_power_texticon  | §Y10M§!£GFX_dollar_sign"
