SGR_made_in_germany_reformist:0 "독일산"
SGR_made_in_germany_reformist_desc:0 "고된 노동과 수백만 달러를 소모함으로써, 독일은 마침내 경제를 세울 만한 기반을 갖게 되었습니다. 현재 우리의 수치들은 라이히가 진정 가지고 있는 경제적인 잠재력과 여전히 거리가 멉니다. 하지만 이건 시작일 뿐입니다. 독일이 절박히 필요로 했던 두 번째 기회입니다. 우리가 이름을 되찾는다면 외국인들이 기꺼이 우리의 상품에 대한 대가로 돈을 지불하려 할 것이고 이는 천천히, 하지만 확실히 증대할 것입니다."

SGR_made_in_germany_conservative:0 "독일산"
SGR_made_in_germany_conservative_desc:0 "고된 노동과 수백만 달러를 소모함으로써, 독일은 마침내 경제를 세울 만한 기반을 갖게 되었습니다. 현재 우리의 수치들은 라이히가 진정 가지고 있는 경제적인 잠재력과 여전히 거리가 멉니다. 하지만 이건 시작일 뿐입니다. 독일이 절박히 필요로 했던 두 번째 기회입니다. 우리가 이름을 되찾는다면 외국인들이 기꺼이 우리의 상품에 대한 대가로 돈을 지불하려 할 것이고 이는 천천히, 하지만 확실히 증대할 것입니다."

