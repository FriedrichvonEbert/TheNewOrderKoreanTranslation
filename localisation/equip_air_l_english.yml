#### 경 항공기 ####
 ### 전체적인 개선 ###
  jet_equipment_engines:0 "제트 엔진"
  jet_equipment_engines_desc:0 "제2차 세계 대전 초장기에 개발된 제트 엔진은 고압축 공기를 고반응도 제트연료와 혼합한 후 이를 발화시키는 방식으로 작동합니다. 이렇게 고에너지 가스를 배출해 일반 터빈식 항공기보다 더 많은 추력을 발생시키는겁니다."

  improved_jet_range_1:0 "외부연료탱크"
  improved_jet_range_1_desc:0 "제트기는 엄청난 양의 연료를 불태우기에 항속거리가 매우 제한됩니다. 공기역학적 연료탱크를 개발해 제트기 밑에 달면 연료 탑재량을 늘리고 최소한의 비용으로 작전거리도 넓힐 수 있습니다."

  improved_jet_range_2:0 "발전된 외부연료탱크"
  improved_jet_range_2_desc:0 "새로운 설계와 더 가벼운 재질을 사용하고, 신형 제트 엔진의 더 강력한 추진력을 이용한다면 항공기용 외부연료탱크의 크기를 키울 수 있습니다. 더 많은 연료를 실을 수 있다면 더 넓은 작전 범위를 누릴 수 있을겁니다."

  jet_stealth_research:0 "경항공기 스텔스 기술"
  jet_stealth_research_desc:0 "항공기의 크기보다 형상이 레이다 노출에 더 영향을 준다는 것이 밝혀졌습니다. 비행기를 각지고 극단적인 형태로 만들어야 하기에 이를 이용할 수는 없습니다. 그렇지만 이제 전투기 크기면서 최소한 노출되는, 레이다에 거의 잡히지 않는 항공기를 만들 수 있습니다."
 ### 전체적인 개선 ###

 ### 요격기 ###
  interceptor:0 "요격기"
  jet_interceptor:0 "제트 요격기"
  interceptor_equipment:0 "요격기"
  interceptor_equipment_desc:0 "요격기"

  # 1945
  interceptor_equipment_1:0 "초기 요격기"
  interceptor_equipment_1_desc:0 "제2차 세계 대전에서 방어 작전을 위해 만들어진 전투기, 즉 요격기가 발전했습니다. 이 항공기는 덜 민첩하지만 일반 전투기가 할 수 없는 임무를 수행할 수 있었습니다. 특히 야간에 다가오는 폭격기 대열을 막는 일 같은것 말입니다."
  interceptor_equipment_1_short:0 "초기 요격기"

  # 1950
  jet_interceptor_equipment_1:0 "기본적 제트 요격기"
  jet_interceptor_equipment_1_desc:0 "전 세계의 공군이 제트 야간전투기가 있어야 한다고 결정한 것은 시간 문제에 지나지 않았습니다. 그리하여 초기 프로펠러 요격기가 하던 일을 대신하기 위해 최초의 쌍발 제트 요격기가 만들어졌습니다."
  jet_interceptor_equipment_1_short:0 "기본적 제트 요격기"

  # 1960
  jet_interceptor_equipment_2:0 "개선된 제트 요격기"
  jet_interceptor_equipment_2_desc:0 "적 폭격기에게 절멸된다는 걱정이 잡초처럼 피어나며 제트 요격기는 계속 개선될 수 있었습니다. 새 설계, 새 미사일, 새 엔진은 요격기 조종사들에게 더 넓은 작전범위, 더 높은 속도, 더 높은 상승률, 그리고 더 높은 사망률을 안겨주었습니다."
  jet_interceptor_equipment_2_short:0 "개선된 제트 요격기"

  # 1970
  jet_interceptor_equipment_3:0 "진보된 제트 요격기"
  jet_interceptor_equipment_3_desc:0 "궁극의 요격기라는 것은 특출한 거리의 특출한 고도를 특출한 속도로 나는 항공기를 말하는 것입니다. 이 제트기는 육중하지만 다른 성능이 이 결점을 보완합니다."
  jet_interceptor_equipment_3_short:0 "진보된 제트 요격기"

  # 1980
  jet_interceptor_equipment_4:0 "준현대 제트 요격기"
  jet_interceptor_equipment_4_desc:0 "이제 전보다 더 작은 크기의 초음속 요격기를 만들 수 있습니다. 선진적인 전자 시스템과 진보한 미사일은 우리 조종사들이 다른 기체를 상대로 우위를 차지할 수 있게 해줄겁니다. 우리 기가 더 낮은 고도로 날고있더라도 말입니다."
  jet_interceptor_equipment_4_short:0 "준현대 제트 요격기"

  # 1990
  jet_interceptor_equipment_5:0 "현대적 제트 요격기"
  jet_interceptor_equipment_5_desc:0 "개선된 엔진과 진보한 레이다 시스템은 요격기 기술의 다음 단계입니다. 우리가 설계한 진보된 모델로, 조종사들에게 어떤 목표든 요격해 파괴할 수 있는 장비를 줄 수 있습니다."
  jet_interceptor_equipment_5_short:0 "현대적 제트 요격기"
 ### 요격기 ###

 ### 전투기 ###
  fighter:0 "전투기"
  jet_fighter:0 "제트 전투기"
  jet_fighter_equipment:0 "제트 전투기"
  cv_jet_fighter_equipment:0 "함재 제트 전투기"
  fighter_equipment:0 "전투기"
  fighter_equipment_desc:0 "전투기"
  
  # 1936
  fighter_equipment_0:0 "전간기 전투기"
  fighter_equipment_0_desc:0 "전간기는 최초로 단엽기가 전투용으로 동원된 시기였습니다. 이 비행기들이 시간을 거치며 발전했다는 것은 확실하지만 제2차 세계 대전은 이들이 현대전이 부적합하다는 것을 증명했습니다. 하지만 이 기체들은 똑같이 낙후된 항공기를 상대로 여전히 효율적입니다."
  fighter_equipment_0_short:0 "전간기 전투기"

  cv_fighter_equipment_0:0 "전간기 전투기 CV"
  cv_fighter_equipment_0_desc:0 "제1차 세계 대전 당시 수상기모함이 좀 사용되었지만 함재기가 개발되기 시작한건 전간기 때 일이었습니다. 더 가볍고 더 적은 무장을 탑재한 이 기체들은 제2차 세계 대전에 부적합하다는 것이 증명되었습니다. 꼭 필요하다면 쓸 수도 있지만 성공적으로 쓰일 확률은 적습니다."
  cv_fighter_equipment_0_short:0 "전간기 전투기 CV"

  # 1945
  fighter_equipment_1:0 "초기 전투기"
  fighter_equipment_1_desc:0 "경험과 이전 모델을 통해 개발된 제2차 세계 대전의 전투기들은 지금까지 만들어진 프로펠러기들 중 최고라 할 수 있습니다. 민첩하고, 빠르고, 항속거리가 긴 이런 비행기 수천 대가 전 유럽의 하늘에서 싸웠습니다. 나이가 좀 있지만 비상시에 쓸 수도 있습니다. 특히 똑같이 낙후된 항공기들을 상대로요."
  fighter_equipment_1_short:0 "초기 전투기"

  cv_fighter_equipment_1:0 "초기 전투기 CV"
  cv_fighter_equipment_1_desc:0 "항공우세를 위한 전투는 땅 위에서 뿐만이 아니라 바다 위에서도 격렬했습니다. 함재기들은 대양 전역에서 결투를 벌였고, 더 효율적인 기체를 만들기 위해 끝없는 경쟁을 벌였습니다. 필요하다면 항공모함 부대의 빈 곳을 매울 수 있습니다만 그 효율은 제한되어 있습니다."
  cv_fighter_equipment_1_short:0 "초기 전투기 CV"

  # 1950
  jet_fighter_equipment_1:0 "기초적 제트 전투기"
  jet_fighter_equipment_1_desc:0 "제트 전투기는 공중전에 혁명을 몰고왔습니다. 빠르고, 민첩하고, 중무장한 이 기체들은 몇 초 내로 전투기를 갈아버릴 수 있었습니다. 연료효율이 아쉬웠고, 개선할 구성도 많았지만 이 비행기들이 전쟁에 불러온 영향을 부정할 수 있는 이는 없습니다."
  jet_fighter_equipment_1_short:0 "기초적 제트 전투기"

  cv_jet_fighter_equipment_1:0 "기초적 제트 전투기 CV"
  cv_jet_fighter_equipment_1_desc:0 "제트 전투기는 지상전에서만 사용되지 않았습니다. 제트 전투기들은 바다에서 손쉽게 함재기로 개조되었습니다. 빠르게 가속되는 이들은 자연적으로 해전에 딱 맞았습니다. 전쟁의 이러한 면은 반드시 빠르게 성장할 것입니다."
  cv_jet_fighter_equipment_1_short:0 "기초적 제트 전투기 CV"

  # 1960
  jet_fighter_equipment_2:0 "개선된 제트 전투기"
  jet_fighter_equipment_2_desc:0 "제트 전투기는 효율적인 무기였지만 개선할 구석이 많았습니다. 새로운 설계는 전임자보다 더 공기역학적으로 생겼고 더 강력한 엔진을 달았으며 더 민첩합니다. 이러한 개선을 거친 우리 기체들이 하늘을 지배할 것입니다."
  jet_fighter_equipment_2_short:0 "개선된 제트 전투기"

  cv_jet_fighter_equipment_2:0 "개선된 제트 전투기 CV"
  cv_jet_fighter_equipment_2_desc:0 "지상 제트기에 했던 것과 비슷한 개선을 항모 전투기에게도 할 수 있습니다. 더 나은 엔진, 더 공기역학적인 형체, 더 나은 민첩성은 우리가 지상을 지배했듯 바다도 지배할 수 있게 해줄겁니다."
  cv_jet_fighter_equipment_2_short:0 "개선된 제트 전투기 CV"

  # 1970
  jet_fighter_equipment_3:0 "진보된 제트 전투기"
  jet_fighter_equipment_3_desc:0 "단거리 전투기는 성능을 희생하는 일 없이 현재 사용되는 대형 모델을 대체할 것입니다. 엔진과 미사일 기술의 개선이 이를 잘 처리할 것입니다."
  jet_fighter_equipment_3_short:0 "진보된 제트 전투기"

  cv_jet_fighter_equipment_3:0 "진보된 제트 전투기 CV"
  cv_jet_fighter_equipment_3_desc:0 "배운 교훈과 전투기를 위해 개발한 신기술을 해군에서도 쓸 수 있습니다. 현대 전투기는 공중전의 위협으로부터 우리 함대를 지킬 것입니다."
  cv_jet_fighter_equipment_3_short:0 "진보된 제트 전투기 CV"
