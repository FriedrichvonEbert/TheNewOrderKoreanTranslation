 ### Close Air Support ###
  cas:0 "근접항공지원기"
  jet_CAS:0 "제트 근접항공지원기"
  cv_jet_CAS:0 "함재 제트 근접항공지원기"
  CAS_equipment:0 "근접항공지원"
  CAS_equipment_desc:0 "근접항공지원"

  # 1945
  CAS_equipment_1:0 "초기형 근접항공지원기"
  CAS_equipment_1_desc:0 "제2차 세계 대전의 초창기를 정의하는 항공기를 말하자면 급강하폭격기를 들 수 있겠습니다. 적 병력, 공장, 함선을 덮쳐 파괴할 수 있는 항공기는 세계를 충격에 빠뜨린 무시무시한 광경이었습니다. 이후 전 세계의 공군이 자신들만의 급강하폭격기를 만들게 되었습니다."
  CAS_equipment_1_short:0 "초기형 근접항공지원기"

  cv_CAS_equipment_1:0 "초기형 근접항공지원기 CV"
  cv_CAS_equipment_1_desc:0 "전 세계 해군이 자신들이 부리는 해상 항공 함대의 잠재성을 알아보는 것은 시간 문제였습니다. 이 함재공격기들은 전쟁에서, 특히 태평양 전역에서 중심적인 역할을 했습니다."
  cv_CAS_equipment_1_short:0 "초기형 근접항공지원기 CV"

  # 1950
  jet_CAS_equipment_1:0 "기초적 제트 근접항공지원기 I"
  jet_CAS_equipment_1_desc:0 "The end of the war and the invention of jet and turboprop aircraft has caused many aircraft designers to reimagine the ground attack aircraft. These new models move faster and carry more payload to drop on the enemy."
  jet_CAS_equipment_1_short:0 "기초적 제트 근접항공지원기 I"

  cv_jet_CAS_equipment_1:0 "기초적 제트 근접항공지원기 I CV"
  cv_jet_CAS_equipment_1_desc:0 "No navy in their right mind would say no to a carrier capable jet attack aircraft. It would have all the benefits of a regular ground support aircraft, but with the range of an aircraft carrier, even if some modifications were necessary."
  cv_jet_CAS_equipment_1_short:0 "기초적 제트 근접항공지원기 I CV"

  # 1960
  jet_CAS_equipment_2:0 "개선된 제트 근접항공지원기 I"
  jet_CAS_equipment_2_desc:0 "Supersonic CAS aircraft will be able to strike fast and get away before the enemy knows they are there. They also carry even heavier payloads than their predecessors, making an upgrade advisable to anyone serious about developing a tactical air arm."
  jet_CAS_equipment_2_short:0 "개선된 제트 근접항공지원기"

  cv_jet_CAS_equipment_2:0 "개선된 제트 근접항공지원기 CV"
  cv_jet_CAS_equipment_2_desc:0 "Jet-powered carrier CAS is wonderful, and is a concept worth pursuing. New catapults and carrier deck designs allow us to use far better aircraft than we had used in this role before."
  cv_jet_CAS_equipment_2_short:0 "개선된 제트 근접항공지원기 CV"

  # 1970
  jet_CAS_equipment_3:0 "진보된 제트 근접항공지원기"
  jet_CAS_equipment_3_desc:0 "Dedicated CAS Aircraft can be produced that take advantage of our advancements in avionics to provide ground support. These aircraft are designed to destroy the enemy's ground forces first and foremost; everything else is secondary."
  jet_CAS_equipment_3_short:0 "진보된 제트 근접항공지원기"

  cv_jet_CAS_equipment_3:0 "진보된 제트 근접항공지원기 CV"
  cv_jet_CAS_equipment_3_desc:0 "There is a need for a light attack carrier-based aircraft that can make supersonic speeds, carry larger loads, and fly further than its ancestors. With new technological advancements, we can give our naval pilots what they need."
  cv_jet_CAS_equipment_3_short:0 "진보된 제트 근접항공지원기 CV"
 ### Close Air Support ###

 ### Multi-Role Combat Aircraft ###
  mca:0 "다목적 전술기"
  mca_equipment:0 "다목적 전술기"
  mca_equipment_desc:0 "다목적 전술기"

  # 1980
  mca_equipment_1:0 "준현대 다목적 전술기"
  mca_equipment_1_desc:0 "A jet aircraft that combines the attack potential of a fighter with the capabilities of a ground-strike aircraft is extremely appealing to our forces. This modern aircraft will be able to replace a variety of aging aircraft variants."
  mca_equipment_1_short:0 "준현대 다목적기"

  cv_mca_equipment_1:0 "준현대 다목적 전술기 CV"
  cv_mca_equipment_1_desc:0 "All our carrier aircraft can be combined into a single platform. This jack-of-all trades will be an upgrade over the ones it replaces, doing all their jobs better and with greater technology."
  cv_mca_equipment_1_short:0 "준현대 다목적기 CV"

  # 1990
  mca_equipment_2:0 "현대적 다목적 전술기"
  mca_equipment_2_desc:0 "We can implement a degree of electronic upgrades into our aircraft so they may perform better in combat. We can also make improvements to lower their radar cross-section so they may be less visible to the enemy."
  mca_equipment_2_short:0 "현대적 다목적기"

  cv_mca_equipment_2:0 "현대적 다목적 전술기 CV"
  cv_mca_equipment_2_desc:0 "Our improvements in multi-role land based aircraft can be applied to our naval air arm as well. Newer electronics and avionics will make our naval aircraft capable of any task we give them."
  cv_mca_equipment_2_short:0 "현대적 다목적기 CV"
 ### Multi-Role Combat Aircraft ###

 ### Stealth Fighter ###
  light_stealth_equipment:0 "스텔스 전투기"
  light_stealth:0 "스텔스 전투기"
  light_stealth_equipment_desc:0 "스텔스 전투기"
  
  # 1980
  light_stealth_equipment_1:0 "준현대 스텔스 전투기"
  light_stealth_equipment_1_desc:0 "By utilizing new flight computer designs, as well as new advancements in radiation-absorbing materials, we may now design a light aircraft that is virtually undetectable to any radar scan. As most early-warning and aircraft detection systems are based off of radar, this aircraft will be able to perform missions virtually unseen."
  light_stealth_equipment_1_short:0 "준현대 스텔스 전투기"

  # 1990
  light_stealth_equipment_2:0 "현대적 스텔스 전투기"
  light_stealth_equipment_2_desc:0 "Previously, due to their angular, non-aerodynamic shape, our stealth fighters have been limited to subsonic speeds, but through new advancements in technology, we will be able to construct stealthy fighter aircraft easily on par with their most advanced, non-stealth counterparts."
  light_stealth_equipment_2_short:0 "현대적 스텔스 전투기"
