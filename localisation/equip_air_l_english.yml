#### 헬리콥터 ####
 helicopter:0 "헬리콥터"

 helicopter_equipment_engines:0 "헬리콥터 엔진"
 helicopter_equipment_engines_desc:0 "최근 군용 항공기의 발전은 오토자이로 연구에 대한 새로운 가능성을 열어주었습니다. 회전익기용으로 특별하게 설계된 엔진을 개발함으로써 우리는 혁신적인 새 항공기 설계도를 만들 수 있을 것입니다."

 ### Experimental ###
  helicopter_equipment:0 "헬리콥터"
  helicopter_equipment_desc:0 "헬리콥터"

  # 1945
  helicopter_equipment_0:0 "실험적인 헬리콥터"
  helicopter_equipment_0_short:0 "실험적인 헬리콥터"
  helicopter_equipment_0_desc:0 "엔진만으로는 항공기를 만들 수 없습니다. 헬리콥터 하늘을 날고, 혼자서 병사들을 전장으로 보내게 하려면 수많은 개발 작업을 해야 합니다. 초기 실험의 결과물들을 보자면 이 기계들이 너무 추해 땅이 필사적으로 밀어내는걸로 밖에 보이지 않습니다. 개선의 여지가 있습니다."

  # 1950
  helicopter_equipment_1:0 "초기 헬리콥터"
  helicopter_equipment_1_short:0 "초기 헬리콥터"
  helicopter_equipment_1_desc:0 "헬리콥터라는 개념에 대한 계속된 작업은 날고, 체공하고, 다른 비행기들처럼 싸울 수 있을지도 모르는 항공기를 만들어냈습니다. 이러한 개념은 특성화될 잠재력이 아주 많습니다."
 ### Experimental ###

 ### 수송 ###
  transport_helicopter:0 "수송 헬리콥터"
  transport_helicopter_desc:0 "수송 헬리콥터"

  transport_helicopter_equipment:0 "수송 헬리콥터"
  transport_helicopter_equipment_desc:0 "수송 헬리콥터"

  # 1960
  transport_helicopter_equipment_1:0 "개선된 수송 헬기"
  transport_helicopter_equipment_1_short:0 "개선된 수송 헬기"
  transport_helicopter_equipment_1_desc:0 "초기 헬리콥터 개념을 확대했으며 구급후송 및 수송용 체급을 개발했습니다. 이는 고정익기가 갈 수 없는 곳에서의 작전을 더 쉽게 만들 것입니다."

  # 1970
  transport_helicopter_equipment_2:0 "진보된 수송 헬기"
  transport_helicopter_equipment_2_short:0 "진보된 수송 헬기"
  transport_helicopter_equipment_2_desc:0 "수송 헬기의 크기와 용량을 늘리면 더 많은 병사와 물품을 전장의 외진 변방으로 보낼 수 있게 합니다. 이는 작전에 도움이 됩니다."

  # 1980
  transport_helicopter_equipment_3:0 "준현대 수송 헬기"
  transport_helicopter_equipment_3_short:0 "준현대 수송 헬기"
  transport_helicopter_equipment_3_desc:0 "기술적 개선을 통해 이전 모델에 비해 성능과 생존성이 훨씬 향상된 새로운 종류의 수송 헬기를 제작할 수 있습니다."

  # 1990
  transport_helicopter_equipment_4:0 "현대적 수송 헬기"
  transport_helicopter_equipment_4_short:0 "현대적 수송 헬기"
  transport_helicopter_equipment_4_desc:0 "우리는 장거리로 많은 수의 병력을 빠른 속도로 수송할 수 있는 수송 헬기 모델이 필요합니다. 새로운 모터와 혁신이 이를 성취할 수 있게 만듭니다."
 ### 수송 ### 

 ### 공격 ###
  attack_helicopter:0 "공격 헬리콥터"
  attack_helicopter_desc:0 "공격 헬리콥터"

  attack_helicopter_equipment:0 "공격 헬리콥터"
  attack_helicopter_equipment_desc:0 "공격 헬리콥터"

  # 1960
  attack_helicopter_equipment_1:0 "개선된 공격 헬기"
  attack_helicopter_equipment_1_short:0 "개선된 공격 헬기"
  attack_helicopter_equipment_1_desc:0 "자이로스코프 분야와 무유도 미사일, 헬리콥터 전용 엔진 분야의 기술적 돌파구는 근접항공지원기와 유사한 역할을 맡은 헬리콥터 특성화가 가능하게 만들었습니다."

  # 1970
  attack_helicopter_equipment_2:0 "진보된 공격 헬기"
  attack_helicopter_equipment_2_short:0 "진보된 공격 헬기"
  attack_helicopter_equipment_2_desc:0 "우리 헬리콥터에 더욱 강한 꼬리 추력장치를 달아 전장에서 돌진 속도를 더욱 높일 수 있습니다. 게다가 더 가볍고 강력한 로켓이 새롭게 발전하면서 우리 헬리콥터는 무게의 변화 없이 더 많은 로켓을 운반할 수 있게 되었습니다."

  # 1980
  attack_helicopter_equipment_3:0 "준현대 공격 헬기"
  attack_helicopter_equipment_3_short:0 "준현대 공격 헬기"
  attack_helicopter_equipment_3_desc:0 "보다 현대적인 엔진과 기술 외에도 우리의 헬리콥터에 새롭고 정밀한 레이저 유도 미사일을 설치해 전장에서의 성능을 획기적으로 향상시킬 수 있습니다."

  # 1990
  attack_helicopter_equipment_4:0 "현대적 공격 헬기"
  attack_helicopter_equipment_4_short:0 "현대적 공격 헬기"
  attack_helicopter_equipment_4_desc:0 "최근에 컴퓨팅 기술이 발전함에 따라 우리는 이제 헬리콥터에 고도로 발전된 컴퓨터 지휘 시스템을 설치할 수 있게 되었습니다. 현대식 전방 상향 시현기, 보다 강력한 엔진, 새로운 위성 기반 네비게이션이 결합되어 성능이 대폭 향상될 것입니다."
 ### 공격 ###

 ### 정찰 ###
  scout_helicopter:0 "정찰 헬리콥터"
  scout_helicopter_desc:0 "정찰 헬리콥터"

  scout_helicopter_equipment:0 "정찰 헬리콥터"
  scout_helicopter_equipment_desc:0 "정찰 헬리콥터"

  # 1960
  scout_helicopter_equipment_1:0 "개선된 정찰 헬기"
  scout_helicopter_equipment_1_short:0 "개선된 정찰 헬기"
  scout_helicopter_equipment_1_desc:0 "호버링과 기동이 가능한 헬리콥터의 능력은 정찰 작전에 이상적인 기계를 만들어냈습니다. 콕핏을 확대하고 장갑을 경량화하고 무거운 무장 몇 개를 제거하면 우리 군대의 눈이 될만한 헬리콥터를 만들 수 있습니다."

  # 1970
  scout_helicopter_equipment_2:0 "진보된 정찰 헬기"
  scout_helicopter_equipment_2_short:0 "진보된 정찰 헬기"
  scout_helicopter_equipment_2_desc:0 "정찰 헬기에 줌 기능이 있는 카메라를 달면 정찰 성능을 향상시킬 수 있습니다. 설계상의 진보 또한 헬리콥터가 더 빠르게 이동하고 더 오래 체공할 수 있게 합니다."

  # 1980
  scout_helicopter_equipment_3:0 "준현대 정찰 헬기"
  scout_helicopter_equipment_3_short:0 "준현대 정찰 헬기"
  scout_helicopter_equipment_3_desc:0 "우리 헬기에 야시경과 적외선 카메라를 추가해 야간 운항을 더 이상 힘든 일로 만들지 않게 할 것입니다. 현대 엔진과 디자인의 힘으로 우리 정찰 헬기의 공격적 역량이 더욱 증가할 것입니다."

  # 1990
  scout_helicopter_equipment_4:0 "현대적 정찰 헬기"
  scout_helicopter_equipment_4_short:0 "현대적 정찰 헬기"
  scout_helicopter_equipment_4_desc:0 "현대 기술은 정찰기가 전보다 더 오래 날고, 더 멀리 보고, 더 빠르게 움직이고, 더 잘 싸운다는걸 의미합니다. 유도미사일을을 장비한 정찰기는 군대의 눈 만이 되지 않습니다. 군대의 저격 소총도 됩니다."
 ### 정찰 ###

 ### 대잠 (ASW) ###
  asw_helicopter:0 "대잠 헬리콥터"
  asw_helicopter_desc:0 "대잠 헬리콥터"

  asw_helicopter_equipment:0 "대잠 헬리콥터"
  asw_helicopter_equipment_desc:0 "대잠 헬리콥터"

  # 1960
  asw_helicopter_equipment_1:0 "개선된 대잠 헬기"
  asw_helicopter_equipment_1_short:0 "개선된 대잠 헬기"
  asw_helicopter_equipment_1_desc:0 "헬리콥터는 손쉽게 바다에서 뜨고 내릴 수 있습니다. 여기에 어뢰를 단다면 행동 범위가 길고 비교할 수 없는 기동성을 가진 대잠 플랫폼이 하나 생기는겁니다."

  # 1970
  asw_helicopter_equipment_2:0 "진보된 대잠 헬기"
  asw_helicopter_equipment_2_short:0 "진보된 대잠 헬기"
  asw_helicopter_equipment_2_desc:0 "대형 헬리콥터를 대잠 플랫폼으로 만들면 더 많은 일을 할 수 있고 더 멀리까지 날 수 있습니다. 거기다가 적 잠수함을 공격할 무장을 더 달 수도 있습니다."

  # 1980
  asw_helicopter_equipment_3:0 "준현대 대잠 헬기"
  asw_helicopter_equipment_3_short:0 "준현대 대잠 헬기"
  asw_helicopter_equipment_3_desc:0 "해군 헬리콥터는 대잠 항공기 이상의 무언가가 될 수 있습니다. 적 해군을 상대로 더 치명적이게 만드려면 대함 무장을 장비하기만 하면 됩니다."

  # 1990
  asw_helicopter_equipment_4:0 "현대적 대잠 헬기"
  asw_helicopter_equipment_4_short:0 "현대적 대잠 헬기"
  asw_helicopter_equipment_4_desc:0 "더 강력한 엔진과 외부 연료 탱크를 달 수 있게 재설계한 하드포인트는 해군 헬리콥터의 운용 범위 뿐만 아니라 성능도 향상시킵니다."
