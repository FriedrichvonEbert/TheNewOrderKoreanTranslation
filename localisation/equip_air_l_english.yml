#### Heavy Aircraft ####
 ### General Improvements ###
  jet_bomber_equipment_engines:0 "대형 제트 엔진"
  jet_bomber_equipment_engines_desc:0 "초기 제트 엔진은 약 2.3t의 힘을 낼 수 있을 뿐이었습니다. 우리는 더 나은 신형 제트 엔진으로 이 수치를 크게 늘릴 수 있습니다. 다행스럽게도 현대 공학 덕분에, 강력한 미래 제트 엔진을 얻게 될 날이 머지 않았습니다."

  improved_bomber_range_1:0 "공중급유"
  improved_bomber_range_1_desc:0 "비행 중에 재급유를 하는 능력은 우리 항공력에 혁명을 일으킬 수 있습니다. 우리는 이를 플라잉 붐 방식으로 이뤄낼 수 있습니다. 급유기가 다른 기체에게 연료를 공급하기 위해 긴 튜브를 쓰는겁니다. 이건 꽤 간단한 발상이지만 우리 기체가 더 긴 작전을 믿음직하게 수행할 수 있게 해줍니다. 유일한 문제는 승무원의 피로 뿐입니다!"

  improved_bomber_range_2:0 "진보된 공중급유"
  improved_bomber_range_2_desc:0 "While our aerial refueling model is solid, there are a number of improvements to be made. The aerodynamic foils on the fuel pipe can be made more efficient. The "envelope" of space for safe refueling can be expanded through new practices. And we can introduce new refueling training regimes for our pilots. In sum, we certainly have room to improve."

  bomber_stealth_research:0 "중항공기 스텔스 기술"
  bomber_stealth_research_desc:0 "In an era of ever-advancing detection and interception capabilities, and of increasing destructive power of both conventional and nuclear armaments, stealth technology that enables bombers to evade enemy radar will be a valuable strategic edge for the war in the air. We should begin working on prototypes immediately."
 ### General Improvements ###
 
 ### Spy Plane ###
  scout_plane:0 "정찰기"

  scout_plane_equipment_desc:0 "사진 정찰을 위해 특별히 제작된 항공기입니다. 속도와 은밀함으로 살아남는 항공기로 정면 대결을 벌인다면 격추될 것입니다."
  scout_plane_equipment:0 "정찰기"

  scout_plane_equipment_1:0 "초기형 정찰기"
  scout_plane_equipment_1_desc:0 "적 병력 이동에 대한 정보 수집과 적 해군의 배치 상태 보고는 제1차 세계 대전 당시 정찰기가 처음 배치되었을 때부터 있었던 근본적인 임무였습니다."

  scout_plane_equipment_2:0 "기초적 정찰기"
  scout_plane_equipment_2_desc:0 "정찰기를 제트 시대에 합류시킴으로서 생존성과 성능을 향상시킬 수 있습니다."

  scout_plane_equipment_3:0 "개선된 정찰기"
  scout_plane_equipment_3_desc:0 "항공감시와 장거리 정찰만을 수행하는 기체를 개발해 적이 어떤 능력을 지녔는지, 무슨 의도를 갖고 있는지 정확히 알 수 있도록 합니다."

  scout_plane_equipment_4:0 "진보된 정찰기"
  scout_plane_equipment_4_desc:0 "사전 정찰을 위해 특별히 개발된 기체입니다. 속도와 은밀성에 의지하기에 격전에서는 질 것입니다."
 ### Spy Plane ###

 ### Strategic Bomber ###
  strat_bomber:0 "전략폭격기"
  jet_strat_bomber:0 "제트 전략폭격기"
  strat_bomber_equipment:0 "전략폭격기" 
  strat_bomber_equipment_desc:0 "전략폭격기" 

  # 1936
  strat_bomber_equipment_0:0 "전간기 전략폭격기"
  strat_bomber_equipment_0_desc:0 "심히 구식이지만, 창고에 수북히 쌓여있는 2차 대전 이전 폭격기를 끄집어내 비교적 신뢰성 있는 프로펠러식 전략폭격기를 만들 수 있습니다. 다른 방법이 없다면 비상시에 잘 쓸 수 있습니다."
  strat_bomber_equipment_0_short:0 "전간기 전략폭격기"

  # 1945
  strat_bomber_equipment_1:0 "초기형 전략폭격기"
  strat_bomber_equipment_1_desc:0 "제2차 세계 대전 당시 전략폭격기는 크게 발전했습니다. 전투기가 더 강해지며, 폭격기의 무장도 더 강해졌습니다. 더 큰 엔진은 무장 뿐만 아니라 이 거대한 기계에 먹일 기름도 더 많이 탑재할 수 있게 해주었습니다. 얼마나 낡았건, 이 늙은 야수는 필요할 경우 강렬한 한 방을 날릴 수 있습니다."
  strat_bomber_equipment_1_short:0 "초기형 전략폭격기"

  # 1950
  jet_strat_bomber_equipment_1:0 "기초적 제트 전략폭격기"
  jet_strat_bomber_equipment_1_desc:0 "전략폭격기와 제트엔진의 결합은 광대한 기회를 불러옵니다. 이제 더 많이 싣고, 더 멀리 날고, 더 많은 장비를 실을 수 있습니다. 많은 부분이 개선된 이 폭격기는 수천 킬로미터 떨어진 도시에 수톤의 파괴를 흩뿌릴 수 있습니다."
  jet_strat_bomber_equipment_1_short:0 "기초적 제트 전략폭격기"

  # 1960
  jet_strat_bomber_equipment_2:0 "개선된 제트 전략폭격기"
  jet_strat_bomber_equipment_2_desc:0 "신세대 전략폭격기는 항공전의 새롭고도 다양한 요구사항을 충족해야 합니다. 이 모델은 항속거리와 속도를 개선했습니다. 목표를 인정사정없이 파괴하기 위해 탑재량도 꽤 늘었습니다."
  jet_strat_bomber_equipment_2_short:0 "개선된 제트 전략폭격기"

  # 1970
  jet_strat_bomber_equipment_3:0 "진보된 제트 전략폭격기"
  jet_strat_bomber_equipment_3_desc:0 "대형 항공기 뼈대와 터브프롭엔진 설계의 발전은 탄도미사일처럼 다른 대륙에도 항공기를 보낼 수 있게 했습니다. 더 중요한 것은 동맹국 공군기지 의존도를 낮출 뿐 아니라 우리 기체가 더 오래 날 수 있다는 것입니다."
  jet_strat_bomber_equipment_3_short:0 "진보된 제트 전략폭격기"

  # 1980
  jet_strat_bomber_equipment_4:0 "준현대 제트 전략폭격기"
  jet_strat_bomber_equipment_4_desc:0 "The sweep-wing design: good for automated missiles - and now strategic bombers will use it to avoid enemy radar and anti-aircraft defenses. With advanced missile targeting systems in place, the latest generation of bombers promises a truly strategic leapfrog of conventional enemy air power - and a greater range, and effectiveness, than ever."
  jet_strat_bomber_equipment_4_short:0 "준현대 제트 전략폭격기"

  # 1990
  jet_strat_bomber_equipment_5:0 "현대적 제트 전략폭격기"
  jet_strat_bomber_equipment_5_desc:0 "The newest plane in our arsenal is more deadly than any plane before it. With a fully functional radar system, an improved shape, additional defensive countermeasures, and a awe-inspiring carrying capacity, there is no doubt that this is the masterpiece of our heavy aircraft."
  jet_strat_bomber_equipment_5_short:0 "현대적 제트 전략폭격기"
 ### Strategic Bomber ###

 ### Tactical Bomber ###
  tac_bomber:0 "전술폭격기"
  jet_tac_bomber:0 "제트 전술폭격기"
  tac_bomber_equipment:0 "전술폭격기"
  tac_bomber_equipment_desc:0 "전술폭격기"

  # 1936
  tac_bomber_equipment_0:0 "전간기 전술폭격기"
  tac_bomber_equipment_0_desc:0 "승무원이 콕핏에 앉아 손으로 폭탄을 떨구던 1915년의 정신없는 그 날 이후, 전술폭격기는 빠르게 발전했습니다. 다만 구식 모델이라도 적을 상대로 매우 효과적일 수 있습니다. 특히 대공 능력이 없는 적들에게요."
  tac_bomber_equipment_0_short:0 "전간기 전술폭격기"

  # 1945
  tac_bomber_equipment_1:0 "초기형 전술폭격기"
  tac_bomber_equipment_1_desc:0 "제2차 세계 대전은 전술폭격기에게 많은 혁신을 안겨줬습니다. 현대 전술폭격기에 비하면 형편없지만 대규모로 공급되었고, 꽤 효과적이기까지 합니다. 더 가성비 좋은 엔진을 달고 탑재량을 늘린다면 제 일을 해낼 것입니다."
  tac_bomber_equipment_1_short:0 "초기형 전술폭격기"

  # 1950
  jet_tac_bomber_equipment_1:0 "기초적 제트 전술폭격기"
  jet_tac_bomber_equipment_1_desc:0 "시속 500km를 가볍게 뛰어넘는 최고 속도와 크게 개선된 탑재 능력을 가진 이 항공기는 제2차 세계 대전 당시의 전술폭격기를 능가합니다. 전술폭격기 기술은 항공학의 경이가 되었습니다."
  jet_tac_bomber_equipment_1_short:0 "기초적 제트 전술폭격기"

  # 1960
  jet_tac_bomber_equipment_2:0 "개선된 제트 전술폭격기"
  jet_tac_bomber_equipment_2_desc:0 "초창기 하드포인트와 전투기 및 항공교통관제사와의 더 나은 협동은 전술폭격기를 더 힘든 임무에 더 자주 배치할 수 있게 해주었습니다."
  jet_tac_bomber_equipment_2_short:0 "개선된 제트 전술폭격기"

  # 1970
  jet_tac_bomber_equipment_3:0 "진보된 제트 전술폭격기"
  jet_tac_bomber_equipment_3_desc:0 "하드포인트 도입은 전술폭격기가 지상 상황에 따라 다양한 무장을 탑재할 수 있게 해줍니다. 더 많은 양의 무장을 더 먼 곳까지 더 빨리 옮길 수 있게 만들수도 있습니다."
  jet_tac_bomber_equipment_3_short:0 "진보된 제트 전술폭격기"

  # 1980
  jet_tac_bomber_equipment_4:0 "준현대 제트 전술폭격기"
  jet_tac_bomber_equipment_4_desc:0 "Building on earlier improvements, the next generation of tactical bombers offered improved durability, payload size, and more advanced targeting systems. Once implemented, their impact on the battlefield was remarkable and long-lasting."
  jet_tac_bomber_equipment_4_short:0 "준현대 제트 전술폭격기"

  # 1990
  jet_tac_bomber_equipment_5:0 "현대적 제트 전술폭격기"
  jet_tac_bomber_equipment_5_desc:0 "The addition of advanced new technology allows these large and unwieldy planes actually have a chance of returning to their bases alive. Coupled with improvements in stealth technology, it will help to reduce the cost of replenishing our fleet, and keep the fire raining down."
  jet_tac_bomber_equipment_5_short:0 "현대적 제트 전술폭격기"
 ### Tactical Bomber ###
 
 ### Stealth Bombers ###
  tac_stealth_equipment:0 "스텔스 전술폭격기"
  tac_stealth_equipment_desc:0 "스텔스 전술폭격기"
  strat_stealth_equipment:0 "스텔스 전략폭격기"
  strat_stealth_equipment_desc:0 "스텔스 전략폭격기"
 
  # 1980 - Tactical
  tac_stealth_equipment_1:0 "준현대 스텔스 전술폭격기"
  tac_stealth_equipment_1_desc:0 "Using a combination of reduced acoustic, infrared, visual, and radar signatures to avoid detection, these tactical bombers are designed as supporting aircraft in areas with dense anti-aircraft defenses."
  tac_stealth_equipment_1_short:0 "준현대 스텔스 전술폭격기"

  # 1990 - Tactical
  tac_stealth_equipment_2:0 "현대적 스텔스 전술폭격기"
  tac_stealth_equipment_2_desc:0 "Various improvements to the methods of concealment has made this aircraft more versatile and more effective in executing precision strikes against targets that possess greater anti-aircraft measures."
  tac_stealth_equipment_2_short:0 "현대적 스텔스 전술폭격기"

  # 1980 - Strategic
  strat_stealth_equipment_1:0 "준현대 스텔스 전략폭격기"
  strat_stealth_equipment_1_desc:0 "While the reputation of Strategic Air Bombers is certainly not one of subtlety and stealth, the time has come to make it possible. With prototypes of radar jamming systems and resistant designs already showing promise, we have a chance to build a fleet of invisible and undetectable planes to strike terror into the hearts of our enemies."
  strat_stealth_equipment_1_short:0 "준현대 스텔스 전략폭격기"

  # 1990 - Strategic
  strat_stealth_equipment_2:0 "현대적 스텔스 전략폭격기"
  strat_stealth_equipment_2_desc:0 "The bomber that may fly over the enemy's capital, sight unseen, until it drops its payload and dispersals back into the darkness has been long regarded as science fiction myth. Until now, that is."
  strat_stealth_equipment_2_short:0 "현대적 스텔스 전략폭격기"
 ### Stealth Bombers ###

 ### Transport Planes ###
  transport_plane_equipment:0 "수송기"
  transport_plane:0 "수송기"
  transport_plane_equipment_desc:0 "수송기"
  
  # 1936
  transport_plane_equipment_1:0 "전간기 수송기"
  transport_plane_equipment_1_desc:0 "군용기의 제일 중요한 기능 중 하나는 수송입니다. 비행기 한 대로는 몇 개 분대 밖에 수송할 수 없지만 이는 항공력의 새롭고도 인상적인 한 걸음입니다."
  transport_plane_equipment_1_short:0 "전간기 수송기"

  # 1945
  transport_plane_equipment_2:0 "초기형 수송기"
  transport_plane_equipment_2_desc:0 "주로 신형 중폭격기 설계에서 파생된 이 차세대 수송기는 전의 기체보다 더 많은 병력과 화물을 옮길 수 있습니다."
  transport_plane_equipment_2_short:0 "초기형 수송기"

  # 1950
  transport_plane_equipment_3:0 "기초적 제트 수송기"
  transport_plane_equipment_3_desc:0 "우리가 설계한 새 수송기는 커다란 한 걸음입니다. 몇 년 전 기체보다 더 큰 공간을 갖고 있기에 훨씬 더 많은 병력과 보급품을 수송할 수 있습니다. 수송기로 쓰지 않는다면 급유기나 지휘소로도 사용할 수 있습니다."
  transport_plane_equipment_3_short:0 "기초적 수송기"

  # 1960
  transport_plane_equipment_4:0 "개선된 제트 수송기"
  transport_plane_equipment_4_desc:0 "이 최신 수송기는 전세대 기체보다 빠르며 항속거리도 더 넓습니다. 그 뿐만 아니라 소방, 부상자 수송, 인도주의적 활동을 포함한 다양한 역할을 할 수 있습니다."
  transport_plane_equipment_4_short:0 "개선된 제트 수송기"

  # 1970
  transport_plane_equipment_5:0 "진보된 제트 수송기"
  transport_plane_equipment_5_desc:0 "더 큰 추진력과 더 큰 동체를 통해 수송기를 더욱 더 개선할 수 있습니다. 이제 한 세대 전만해도 불가능하다고 생각했던 수준의 공수 작전을 수행할 수 있습니다."
  transport_plane_equipment_5_short:0 "진보된 제트 수송기"

  # 1980
  transport_plane_equipment_6:0 "준현대 제트 수송기"
  transport_plane_equipment_6_desc:0 "Our latest transport plane model is a notable improvement in several categories. With improvements in wing design, updated avionics, upgraded engines, and even simplified landing gear, it addresses issues raised with previous models and improves on the work we've already done."
  transport_plane_equipment_6_short:0 "준현대 제트 수송기"

  # 1990
  transport_plane_equipment_7:0 "현대적 제트 수송기"
  transport_plane_equipment_7_desc:0 "The epitome of economical, secure transport has been attained. The newest transport model is capable of flying greater distances, carrying heavier loads, and serving a larger amount of roles than any model ever constructed before. "
  transport_plane_equipment_7_short:0 "현대적 제트 수송기"
 ### Transport Planes ###
#### Heavy Aircraft ####
