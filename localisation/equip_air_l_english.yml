#### Special ####
 ### USA - Gunship ###
  gunship:0 "건십"
  gunship_equipment:0 "건십"

  gunship_1964:0 "더글러스 AC-47 스푸키"
  gunship_1966:0 "페어차일드 AC-119K 스팅어"
  gunship_1968:0 "록히드 AC-130E 스펙터"

  gunship_equipment_1:0 "더글러스 AC-47 스푸키"
  gunship_equipment_1_short:0 "AC-47"
  gunship_equipment_1_desc:0 "닉슨? 무슨 이름이 그따윈가?"

  gunship_equipment_2:0 "페어차일드 AC-119K 스팅어"
  gunship_equipment_2_short:0 "AC-119"
  gunship_equipment_2_desc:0 "하인리히가 호텔 브라보 지점을 점거 중이다. 어딘지 알고 있지? 그럼 지옥에서 보자.\n기대하고 있겠다. 거기 먼저 도착하면 아돌프에게 안부나 전해."

  gunship_equipment_3:0 "록히드 AC-130E 스펙터"
  gunship_equipment_3_short:0 "AC-130"
  gunship_equipment_3_desc:0 "장군, 난 휘티히가 살아있길 바라네. 수단과 방법을 가리지 않고 그를 살려서 데려오게."
 ### USA - Gunship ###
