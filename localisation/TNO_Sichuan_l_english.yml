 #POLITICS_TIAN_SONGYAO_DESC:0 "톈송야오가 아무런 관심이 없는 사람이라는건 측근뿐만 아니라 모두가 압니다. 싫증난 군벌이 몇주동안이나 공식석상에서 모습을 드러내지 않자 그가 죽었을지도 모른다는 공포가 싹텄습니다. 하지만 톈송야오는 살아있고 이는 그의 애첩과 회계사가 잘 알고있습니다. 몇달마다 비정상적으로 많은 돈이 은행에서 빠져나가지만 다음 은행가가 이에 대해 알고있으리라 생각하기때문에 아무도 언급하지 않습니다. 그리고 몇달마다 톈송야오의 회계사가 돈다발을 더 가져갑니다.\n\n하지만 눈을 크게 깜빡이는 사람은 없습니다. 동쪽의 난징에서 일부 관료들이 악취를 풍기지만 충칭에선 아무런 권력이 없습니다. 생기없는 쓰촨에서 나오는 거라곤 몇몇 경제보고서뿐, 긍정적 발전에 대한 정보따윈 없습니다. 하지만 톈송야오가 이유없이 그렇게 무관심한 것은 아닙니다. 중국공산당의 대장정을 막는데 실패한 이후 톈송야오는 장개석의 총애를 잃고 일개 지휘관에 불과하게 되었습니다. 전쟁 중 연패로 인해 지쳐버린 톈송야오는 쓰촨 군벌에서 반란을 조장하여 국민당을 배신하고 유신정부에 붙었습니다.\n\n비록 류원후이를 쫓아내지 못해 서쪽을 확보하는데 실패했지만, 인구가 많고 비옥한 동쪽을 차지하는데는 성공했습니다. 결국 모든게 잘 풀렸지만, '동아'라는 칭호를 갖게된 남자는 전쟁의 전리품에 아무 관심이 없습니다."
