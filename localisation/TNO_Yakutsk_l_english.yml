 ### Leader Bios ###
 POLITICS_GEORGY_BASHARIN_DESC:0 "게오르기 프로코피예비치 바샤린은 혼돈과 불확실성의 시대에 독자적인 야쿠트인 정신을 가진 사람입니다. 가난한 소작민 대가족에서 태어난 그는 교육으로 성공하기로 결심하였습니다. 그는 모스크바에서 역사와 문학을 공부한 뒤 러시아를 위해 몇 년 간의 평화가 끝나기 직전 고향에 돌아갔습니다. 그는 독일과의 전쟁에서도, 시베리아 전쟁에서도 징병을 기피했으며 이 때 야쿠트 민족의 자유를 위해 싸우는 자유주의 민족주의자 운동에 가담하였습니다. 이윽고 최고소비에트 부대가 쫓겨나면서 지식인의 꿈이 이뤄진 것 같았습니다.\n\n민주정부가 수립되어 새로운 야쿠트 공화국을 선포하였고 국민에게 대개혁과 자유를 약속하였습니다. 하지만 신생국가는 독립하자 현실의 충격에 빠졌습니다. 나라를 발전시키는 데 도움이 될 것이라고 생각했던 다이아몬드 같은 천연자원은 역설적으로 저주를 내려주었습니다. 국내 기업들은 채굴업에서 독과점을 형성하여 수익을 벌며 자체 사업에는 세금을 끌어다 쓰고 있습니다. 야쿠티아 내부에서는 권력을 축적하면서 심지어 민병대를 만들며 군대를 끼고 "국가 안의 국가"를 만들어 보다 수월한 기업운영을 하고 있습니다. 정부 간섭 없이 자유롭게 활동하는 마피아 조직에 올리가르히가 얽히는 등 범죄도 만연합니다.\n\n이런 가운데 게오르기 바샤린은 정직과 투명함의 보루로 남아 공화정권을 최선을 다해 꾸리고 있습니다. 그가 널리 존경받을지는 모르지만, 그를 둘러싸고 있는 올리가르히에 맞서기 위해 바샤린이 할 수 있는 일은 거의 없습니다. 일단 그가 바라는 것은 야쿠트 민족주의의 불씨가 밝게 타오르는 것 뿐입니다."
 
