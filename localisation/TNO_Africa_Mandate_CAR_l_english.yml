 OFN_CAR_operation_african_freedom_desc:0 "아프리카에서 §M자유와 민주주의§!를 지키는 것은 §T미국 병사들§!의 의무였고, 그것은 변하지 않았습니다. §rC.A.R.§!은 완전한 재앙 그 자체였을지 몰라도, 우리 군대는 이 상황을 헤쳐나갈 수 있습니다. §Y영토를 지킴§!으로써, 우리는 §G동맹 정권§!을 그 과정에서 형성하고 강화시킬 수 있을 것입니다. 이러한 작전은 완전한 성공을 거두지 못할지 모릅니다. §M하지만 우리는 아프리카의 해방을 위해 계속해서 싸울 것입니다.§!\n\n§Y카메룬§!의 상황 : [MZB.GetCARTerritoryCameroon]\n§Y베아프리카§!의 상황 : [MZB.GetCARTerritoryBeafrika]\n§Y콩고§!의 상황 : [MZB.GetCARTerritoryCongo]\n§Y앙골라§!의 상황 : [MZB.GetCARTerritoryAngola]\n§Y잠비아§!의 상황 : [MZB.GetCARTerritoryZambia]\n§Y모잠비크§!의 상황 : [MZB.GetCARTerritoryMozambique]\n§Y르완다 및 브룬디§!의 상황 : [MZB.GetCARTerritoryRwandaBurundi]\n§Y우간다§!의 상황 : [MZB.GetCARTerritoryUganda]\n§Y탕가니카§!의 상황 : [MZB.GetCARTerritoryTanganyika]\n§Y케냐§!의 상황 : [MZB.GetCARTerritoryKenya]"

