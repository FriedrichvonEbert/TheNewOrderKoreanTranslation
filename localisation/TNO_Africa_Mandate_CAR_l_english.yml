 CAR_adapting_army:0 "군 재편"
 CAR_adapting_army_desc:0 "남아프리카 전쟁은 제2차 세계대전 이래 미군의 첫 주요한 전쟁이었으며, 그것으로 인해 나타난 문제들은 20년 전의 이론에 기반을 둔 전략들을 총체적으로 점검하도록 했습니다. 우리 군대는 이를 잘 알고 있었습니다. 그들은 정글과 사바나 속에서 독일군과 싸웠던 바로 그 참전용사들이며 이제 그들은 아프리카 테러리스트들을 상대로 싸우고 있기 때문입니다. 불균형적인 전쟁을 이해하는 것은 우리 군대를 보존하고, 테러리스트 집단으로부터 국가의 통제권을 효율적으로 쥐고 있기 위한 핵심입니다."
 
 OFN_AFRICA_MANDATE_will_core_africa_tt:0 "§Y전쟁의 화염이 꺼지기 시작했기 때문에, 이제 우리는 대륙의 거점을 지킨 것일지 모릅니다!§!"

 COG_USA_central_african_republic_developments:0 "중앙아프리카 공화국의 발전"
 COG_USA_central_african_republic_developments_desc:0 "만일 우리가 탈식민지화 계획을 평화로이 수행하려 한다면, 우리가 이곳에서 채굴하고 있는 자원의 §O80%§!를 가져올 수 있게 될 것입니다.\n\n만일 우리가 아주 일찍 탈식민지화를 하기로 한다면, 이곳에서 채굴하고 있는 자원의 §O40%§!만을 가져올 수 있게 될 것입니다.\n\n위임통치령이 완전히 붕괴할 경우, 우리는 이곳에서 채굴하고 있는 자원을 §R포기§!해야하게 될 것입니다."
 OFN_CAR_memento_mori_cat:0 "아프리카 대재앙"
 OFN_CAR_memento_mori_cat_desc:0 "아프리카에서의 대실험은 §TOFN 최고 사령부§!의 수장들이 구상을 한 바로 그 순간 실패를 맞았습니다. §T웨스트모어랜드 장군§!은 이 계획이 구해질 수 있다고 생각하며, §T전아프리카 회의§!에 모이게 함으로써 아프리카의 짐승들을 다룰 수 있다고 말합니다.\n\n그러나 현실은 그렇지 못했습니다. 현지의 반란군들과 군벌은 격동의 수십년 동안 앞으로 다가올 것을 준비하고 있기에 §TOFN 위임통치령§!은 중요한 기로에 서게 되었습니다. OFN이 실제로 통제하고 있는 작은 땅은 우리의 행정 수도인 §T켈리마네§!와 우리의 주요 입항구인 §T다르에스살람§!에 제한되어 있으며, 이곳은 우리가 완벽하게 통제하고 있는 유일한 두 도시입니다. §T동해안§!은 아프리카가 무너지고 말았을 때 우리가 마지막으로 도망칠 곳이 될 것입니다.\n\n§O외교§!로 처리하든 §e전쟁§!으로 처리하든, C.A.R.은 10년, 혹은 그보다 짧은 시간 안에 무너질 것입니다. [MZB.GetCARCurrentMission]\n\n죽음을 기억하십시오."
 OFN_CAR_memento_mori:0 "§R죽음을 기억하라§!"
 OFN_CAR_memento_mori_desc:0 "§Y시계가 째깍이지만, §QC.A.R.§!의 죽음을 늦추는 것은 여전히 가능합니다. 특정한 정치적 결정, 특정한 정책 결정은 §MOFN§!이 계획을 시행할 수 있는 시간을 좀 더 벌어주어서 그 끝을 더 늦출 것입니다...§!"

