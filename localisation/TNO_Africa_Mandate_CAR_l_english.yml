 OFN_CAR_memento_mori_war:0 "\n\n- 향후 아프리카 전쟁을 위한 현 §P보급 준비§!는 [MZB.GetCARLogsitics] ([?MZB.OFN_CAR_WAR_logistics|%1])입니다.\n- 우리의 §L무기 및 다양한 장비의 비축량§! 상황은 [MZB.GetCARMaterial] ([?MZB.OFN_CAR_WAR_material|%1])입니다.\n- 우리 군대의 §j훈련 및 우수함§!은 [MZB.GetCARTraining] ([?MZB.OFN_CAR_WAR_training|%1])입니다."

