 POLITICS_WILLIAM_WESTMORELAND_CAR_DESC:0 "아프리카 대륙은 윌리엄 웨스트모어랜드 장군의 감독 아래 다양한 그룹의 사람들로 가득 찬 복잡한 곳입니다. 남아프리카 공화국의 실트 공세를 중단하라는 요구를 받은 웨스트모어랜드에게 훨씬 더 벅찬 임무가 주어졌습니다. 처음 남아프리카에 왔을 때와 마찬가지로, 미국의 대륙 점령은 성급했고 계획적이지 않았습니다. 케이프타운의 영웅은 다시 한번 아프리카의 중심부에 있는 사나운 황무지를 진압하기 위해 소집되었습니다.\n\n하지만 이번에는 훨씬 더 큰 문제와 훨씬 더 나쁜 상황에 직면해 있습니다. 새로 부임한 행정관들이 충분한 통역사를 찾고, 보급선을 열어놓고, 대중을 위해 좋은 얼굴을 유지하기 위해 고군분투하고 있기 때문에 군정의 분열은 충분히 심각한 문제입니다. 혼란스러운 관료주의에 얽매여 군정을 조직할 시간이 없는 웨스트모어랜드는 본국 의회에 아프리카 미군 주둔을 정당화하는 것이 점점 더 어렵다는 것을 깨닫고 있습니다. 웨스트모어랜드는 대륙 전체의 무게를 짊어지고 미국의 이익이나 지역의 장기적인 안정에 중대한 양보를 하지 않고 아프리카에서 부하들을 구출하기 위해 고군분투할 것입니다."
 OFN_CAR_ruling_a_continent:0 "대륙 지배"
 OFN_CAR_ruling_a_continent_desc:0 "승리? 의회는 승리가 무엇인지 모릅니다. 절반의 독일군들은 가능한 많은 미국인들을 죽이기 위해 정글 안으로 달려갔습니다. 일단 모잠비크 해안으로부터 10km 떨어지면 OFN의 권위는 사라졌습니다. 그 자리에는 한스 휘티히 같은 놈들과 20년 동안 전쟁도 견뎌냈던 당신이 상상할 수 있는 가장 비열한 놈들의 영역이 있습니다. 앙골라는 고요합니다. 당장은 말입니다. 폭도들이 상처를 핥고 우리나 다른 사람들을 죽이고 싶은지 아닌지 생각하고, 활기라고는 없는 그들의 기반시설들은 계속해서 무너지고 있는 와중에도 말입니다. 콩고는 그야말로 정신병원입니다. 작은 서커스단장인 뮐러는 짐을 싸서 도망칠까 우리 정부에 알랑거릴까를 두고 뒤에서 쪼개지고 있습니다.\n\n워싱턴은 우리의 가장 큰 문제가 황무지에 남겨진 50만 명의 독일인들이라고 말하거나, 둘째로는 지배가 시작된 이후 트란스발에서 우리의 발을 괴롭히기 시작하는 보어인 반란군들이라 말할 것입니다. 하지만 진짜 문제는 그렇게 쉽게 말할 수가 없습니다. 진짜 문제는 우리가 통치하고 있는 약 1100만 제곱킬로미터의 아프리카 땅이며, 우리가 나치의 폭정으로부터 구출해냈으나 감사도 할줄 모르는 2억 명의 아프리카인들입니다.\n\n그리고 의회는 이걸 승리라 부르죠."
 OFN_CAR_the_all_african_disaster:0 "전 아프리카인의 재앙"
 OFN_CAR_the_all_african_disaster_desc:0 "다시 한 번, 아프리카는 불타오릅니다.\n\n아프리카 정상회의의 실패는 우리의 정권이 가지고 있는 문제점들을 공공연하게 드러냈습니다. 그것은 미국 국민들에게 진실을 보여주기 위한 우리의 홍보와 외교 노력을 분열시키기도 했습니다. 우리는 나치만큼 아프리카를 통치할 준비가 되어 있지 않습니다. 우리 사람들이 저지른 실수들과 잘못된 의사소통들은 우리의 군사적 점령의 실패를 드러내게 합니다.\n\n하지만 대륙을 구하고 이 난장판을 구하기에 너무 늦지는 않았습니다. 우리 앞에는 두 개의 길이 있는데, 하나는 미국 대사들의 달콤한 말로 포장되어 있고, 다른 하나는 미군들의 군화 발자국으로 포장되어 있습니다. 양쪽 선택지 모두 대륙을 피로 적시도록 할 것입니다. 신중히 선택해야만 합니다."
 OFN_CAR_find_another_way:0 "다른 길을 찾다"
 OFN_CAR_find_another_way_desc:0 "전아프리카 회의의 실패로 말미암아, OFN이 이 대륙의 운명을 수동적으로 바라볼 수는 없게 되었고, 더 적극적인 역할을 맡아야 함이 확실해졌습니다. 하지만 그것이 현지인들의 의견을 묵살하는 것을 의미하지는 않아야 합니다. 그렇습니다, 정상과 관련된 문제는 현지인들이 아니라 잘못된 믿음으로 이뤄진 협상입니다. 너무나도 많은 갈등이 되는 이익에 관해 너무나도 많은 사람들을 끌어들여서 실패는 필연적이었습니다. 우리는 앞으로 나아가고자, 함께 일할 수 있는 사람을 선택해야 할 필요가 있습니다. 이 군벌들과 폭도들 모두가 파이의 조각을 얻을 수는 없겠지만, 일부는 할 수 있습니다. 제길, 이 문제가 더 이상 악화될 가능성이 없음을 확실히 할 필요가 있습니다.\n\n아프리카 안에 있는 친 OFN 세력들을 찾아내기 시작해야 합니다. 분명 어딘가에 있을 것입니다. 그렇지 않다면 그렇게 되도록 설득하게 될 것입니다. 어느 쪽이든, 아프리카에 친선 정부들을 세울 씨앗을 뿌리는 것은 앞으로 수십 년 동안 여기서 싸우고 싶지 않은 우리로서는 절대적으로 필요한 조치입니다."
 OFN_CAR_promote_supportive_movements:0 "지원 운동 촉진"
 OFN_CAR_promote_supportive_movements_desc:0 "암흑의 대륙이 완전히 OFN에게 파멸이자 어둠인 것은 아닙니다. 우리는 이 지역, 특히 기업친화적인 콩고에서 활동하고 있는 상당한 친민주주의, 친 OFN 조직들을 찾아낼 수 있었습니다. 정치 정당, 기업, 반란군 집단 등 우리와 협력하는데 관심이 있는 모든 자들이 아프리카를 더욱 해방되고 안전한 곳으로 만들고자 합니다. 문제는, 그들이 아프리카의 미래를 결정하려 하는 유일한 자가 아니라는 겁니다. 우리는 그들이 뭐라도 성공을 거둘 수 있다면 조그마한 원조를 제공할 필요가 있을 것입니다.\n\n현금은 좋은 시작일 겁니다. 현금은 세계를 돌아가게 만듭니다. 전쟁으로 얼룩진 이 장소에서도 말입니다. 이 지역의 친선 단체로 자금의 흐름을 바꿈으로써, 우리는 그들이 모집이나 선전 작전을 함에 있어 도움을 줄 수 있습니다. 그들의 마음과 지지를 얻는 것은 새로운 정권을 건설하기 위한 첫 발걸음입니다. 무엇보다도 우리는 그들이 준비를 마치고 작업을 기꺼이 하도록 하게 만들 것입니다. 우리는 그들이 성장하는데 필요한 것을 주기만 하면 됩니다."
 OFN_CAR_equip_the_pro_americans:0 "친미파에게 장비 지원"
 OFN_CAR_equip_the_pro_americans_desc:0 "본국의 대중들은 자신들이 겨우겨우 이해할 수 있는 대의를 위해 아프리카에서 죽어나간 우리의 소년들에 대해 점차 가슴 아파하고 있습니다. 동시에 우리는 어느 곳도 직접 얻어내지 못했습니다. 결국에는 우리가 병사들을 모두 철수시킬 것임은 필연적입니다. 반면 우리는 좀 더 현대적 장비를 급박하게 필요로 하는 새로운 동맹들을 지켜야 하고, 따라서 민주주의의 병기창은 상당한 양을 내어주어야 합니다. 이 모든 무기들이 결국에는 좋은 결과를 만들어낼 것은 꽤나 분명해 보입니다.\n\n이제 우리는 암흑의 대륙에 친구들을 가지고 있으며, 우리는 그들에게 최고의 무기들을 공급하고 OFN도 제공할 수 있도록 유도할 수 있습니다. 그들의 - 그리고 우리의 - 적과 싸울 때 우위를 점하기 위해 이는 필요한 조치이며, 동시에 우리 병사들을 해방시키기 위해서도 필요합니다. 불리한 지점은 없을 것입니다."
 OFN_CAR_the_central_african_government:0 "중앙아프리카 정부"
 OFN_CAR_the_central_african_government_desc:0 "OFN이 떠나고 CAR이 단일한 국가로 남아있긴 할까요?\n\n웨스트모어랜드조차 이 질문에 대한 답을 알지 못합니다. 분명한 것은, 만일 우리가 지금의 현 상황에서 벗어난다면, 아프리카는 야만적인 전쟁 상태로 무너질 것이라는 점입니다. 따라서 정치인들은 이를 조금도 좋아하지 않을 것이며, 나치가 그랬던 것보다 더 심한 난장판을 만들어놓고 아프리카에서 떠나게 되는 꼴이 될 것임은 언급할 필요도 없습니다. 이것이 일어나지 않도록 확실히 하고자, 웨스트모어랜드 장군은, 국무부 관료들을 데려오고 현장을 굴리는데 더욱 전문가적인 접근을 취함으로써 이 대륙을 통치하는데 더욱 적절한 무언가로 현 군사 정권을 재편한, 중앙아프리카 정부를 형성하라 명령했습니다."
 OFN_CAR_figuring_out_the_local_situation:0 "현지 상황 파악"
 OFN_CAR_figuring_out_the_local_situation_desc:0 "난장판이군요.\n\n당연히 이 단어로는 충분히 설명할 수 없지만, 아프리카의 일이 어떻게 돌아가는지에 대해 우리가 설명할 수 있는 유일한 한 단어 말이기도 합니다. 이곳이 독일의 군화 아래에 짓밟혔을 때 현지의 정보를 얻기는 정말 힘들었고, 이제 우리는 상처 속에서 상황을 파악해야 합니다. 우리는 아프리카에 관한 전문가가 심각하게 부족하고, 그들 중 많은 수는 지난 20년간 그렇게 관련이 깊지 않은 정보를 다루고 있었습니다. 다행히도, 지금은 이 지역에 관한 우리의 지식에 몰두하고 CAR이 직면하고 있는 군벌들과 정부들에 관한 여러 정보들을 이해하기 시작할 완벽한 때입니다. 아프리카의 미래에 관하여 중요한 결정을 내리려 하기 전에, 우리는 어떤 결정이 이 대륙에 가장 적절할지를 결정하고자 사실을 확인하는 임무에 관리들을 보낼 필요가 있습니다."
 OFN_CAR_a_government_of_compromises:0 "타협의 정부"
 OFN_CAR_a_government_of_compromises_desc:0 "아프리카의 상황에 관한 최초 보고서들은... 모순적입니다. 앙골라에서의 MPLA와 UNITA 사이의 분쟁, 콩고를 갑자기 습격한 기업의 사기꾼들, 그리고 휘티히가 우리에게 남기고 떠난 테러리스트로 가득한 무정부 상태, 우리가 직접 신속히 개입하지 않는다면 어떠한 형태의 평화적인 협상이라도 이뤄지지 않을 것 같은, 모두가 각자의 이해관계를 지니고 있는 수백 개의 소규모 집단들이 있습니다. 당장에라도 폭발할 것 같은 경쟁관계와 내부 투쟁의 시간은 우리가 예상한 것보다 훨씬 빨리 위기에 도달할 것입니다.\n\n아프리카는 나치에 대한 증오로 통합되었습니다. 우리가 양보를 시작하지 않고 통일된 대륙의 분열을 메우지 않는다면, 그 증오는 아프리카 사람들 내부, 혹은 더 나쁜 경우 우리에게 돌아갈 것입니다. 타협은 우리 정부 내의 모든 병사, 외교관, 행정가들의 입술에서 말해져야만 하는 단어이며, 모든 분쟁은 가능한 우호적으로 해결되어야만 합니다. 군사적 개입은 최후의 수단이어야만 합니다."
 OFN_CAR_the_belgian_plea:0 "벨기에인의 읍소"
 OFN_CAR_the_belgian_plea_desc:0 "켈리마니에 있는 우리의 책상으로 향하는 수많은 편지들 중 또 다른 하나에서는, 벨기에인 회사 및 대농장 소유주들로 이뤄진 집단 하나가 뮐러 정부가 전쟁 이전 확대해 주었던 자치권을 똑같이 우리가 확대해주기를 요구해왔습니다. 추가적인 조사 결과, 우리가 단순한 관리만 함으로써 이 자치권을 확대할 수 있을 것 같습니다. 실제로 우리가 그들에게 권한을 행사할 수 있으리라 가정하는 것조차 이번이 처음입니다. 벨기에인들은 그들 국가의 현 상황으로 인해 국제적인 영향력이 거의 없습니다. 하지만 아프리카에서는 이야기가 다릅니다. 그들은 이 지역에서 일자리 및 산업의 주된 원천이며, 원주민들을 대우하는데 있어 보다 파란만장한 역사를 가지고 있긴 하지만 그들의 지지는 우리의 사업 전망에 있어서 좋을 것입니다."
 OFN_CAR_diplomatic_approach_to_occupation:0 "점령에 대한 외교적 접근"
 OFN_CAR_diplomatic_approach_to_occupation_desc:0 "어큐페이션(점령)은 어프레션(억압)과 운이 맞을지 몰라도, 그것이 두 단어가 같은 뜻을 가지도록 하게 하지는 않습니다. 아프리카인들은 물론 그 관계에 익숙해져 있습니다. 독일의 군화가 그 관계에 대하여 충분한 이유를 제공해주었으며, 그리고 솔직히 말해서 우리가 최근에 그 개념을 바로잡는데 있어서 많은 도움을 받지 못했기 때문입니다. 음, 우리가 아프리카에 안정을 가져다주어야 한다면, 언젠가 끝은 나야하며, 그 속도는 빨라야 할 것입니다.\n\n협상은 진전을 볼 것이라 생각됩니다. 전투보다는 대화가 몇 가지 이점을 가지고 있습니다. 이상적으로는 적들이 무기를 내려놓고 직접 문제가 되는 것을 막게 할 수 있게 우리가 할 수 있을지 모릅니다. 모든, 혹은 대부분의 경우에 그것이 일어날 가능성은 적지만, 어디에나 밝은 희망은 항상 있는 법입니다. 우리의 적들이 대화하는데 더 많은 시간을 쏟고, 그들이 우리의 병사들을 죽이려는데 시간을 덜 쏟을 수록, 그 병사들이 다음 전투를 준비할 수 있는 시간은 더 늘어날 것입니다."
 OFN_CAR_define_the_military_authorities:0 "군사 정권 규정"
 OFN_CAR_define_the_military_authorities_desc:0 "오직 바보나 광인만이 아프리카를 하나의 공동체로 운영하려 할 것입니다. 우린 켈리마니에서 대륙 전체의 모든 문제를 해결할 수 없습니다. 국무부와 협의한 결과, 웨스트모어랜드 장군은 우리의 최고의 장교들 아래에 현지 군사 정권을 수립할 새로운 계획을 짰습니다. 이 비교적 조그만 조직들은 훨씬 더 빠르게 현지의 문제에 대응할 수 있을 것이며, 그들 지역에 영향을 끼치는 문제를 더 잘 이해할 수 있을 것입니다. 미군은 아프리카를 통치하라는 터무니없는 명령에 직면했으나, 문제를 쪼갬으로써 우리는 훨씬 더 쉽게 그것을 수행할 수 있습니다."
 OFN_CAR_the_anglo_demands:0 "영국인의 요구"
 OFN_CAR_the_anglo_demands_desc:0 "전쟁 이전부터 잠비아 지역에 남겨진 영국인 이주민들이 상당히 많이 있고, 그들 중 다수는 영향력 있는 지주이거나 과거 강력했던 정치가들입니다. 그들은 당연히 아프리카에서 자신의 지위에 대하여 관심을 가지고 있습니다. 나치가 아프리카의 유럽인들에게 나쁜 명성을 남기고 돌아갔기 때문입니다.\n\n물론 그들이 독일 정부에 협조했음을 보여주는 상당한 증거 역시 있고, 가능한 최고 수준까지 제거해버리고자 하는 영향력까지 가지고 있습니다. 만일 우리가 보호에 대한 그들의 요구를 받아들이기로 한다면, 아프리카 사람들에게는 훨씬 최악의 일이 될지 모릅니다. 지금으로서 최선의 접근법은 그들의 걱정에 귀를 기울이며 그것을 인정하고, 그들을 보호하겠다는 확실한 약속을 하지 않는 것으로 보입니다."
 OFN_CAR_the_central_african_army:0 "중앙아프리카군"
 OFN_CAR_the_central_african_army_desc:0 "우리는 미군과 함께 아프리카를 지키지 않을 것입니다. 매일 워싱턴의 거리와 국회의사당에서는 전쟁에서 본국으로 더 많은 병사들을 귀환시키라는 더 많은 요구가 밀려옵니다. 군대 전체를 본국에 가져온다면 우리도 행복하겠으나, 아프리카의 문제는 아직 해결되지 않았습니다. 우리는 앞으로 그럴 예정인 것 만큼이나 많은 미국 병사들을 데려왔고, 따라서 지금은 그들이 아프리카를 통제 하에 유지할 새로운 군대를 훈련시키는 작업을 해낼 때입니다. 우리는 이미 미국의 목표를 지지하는 수많은 민병대들과 접촉을 해왔습니다. 이제 묘책은 아프리카를 통치할 수 있는 단일한 군대로 그들을 훈련시키는 것입니다."
 OFN_CAR_gauge_the_economy:0 "경제 조사"
 OFN_CAR_gauge_the_economy_desc:0 "만일 우리가 분별있게 정권을 유지하는 것의 가치를 평가하려 했다면, 우리는 필요한 모든 것을 가지려 했을 것입니다. 잘 쓰인 기록, 능력있는 관료들, 잘 조직된 회계 장부 등 말입니다. 하지만 기록은 불탔고, 관료는 정글로 도망치거나 살해당했으며, 회계 장부는 애초부터 존재하지도 않았을 것입니다.\n\n뮐러는 가능한 적은 기록을 보존하고자 했던 것으로 보이며, 그와 거래를 했던 회사들은 계속해서 그러기를 거부하고 있습니다. 솅크는 적극적으로 대부분의 기록을 혼란스럽게 만들었으며, 그렇지 아니한 것은 사실상 사용할 수 없을 정도로 오점투성이에 제대로 정리되지도 않았습니다. 오스트아프리카 기록의 대다수는 SS 광신도들에게 불태워졌고, 우리가 재 속에서 끄집어낸 조각들은 노예 노동과 화학 무기 실험의 정권을 보여주고 있습니다.\n\n이제 우리는 국가판무관부들이 남겨놓은 것만을 이용하여 아프리카 경제를 훌륭히 분석하고 정리하는 극악의 업무에 직면하고 있습니다. 이는 우리 행정 능력의 상당한 지분을 차지할 것이지만, 최소한 우리는 아프리카를 재기시킬 수 있을 것입니다."
 OFN_CAR_the_westmoreland_abrams_plan:0 "웨스트모어랜드-에이브럼스 계획"
 OFN_CAR_the_westmoreland_abrams_plan_desc:0 "아프리카에 대한 독일의 통치는 끝났으나, 경제적 지배는 그렇지 않습니다. 아프리카 공업의 대부분은 여전히 독일인 자본가가 소유하거나 그들이 남기고 간 행정가들이 운영하고 있기에, 미국인들은 그들의 자식들을 아프리카에 보내지 않고, 그리하여 독일인들은 자신의 지배 아래에 아프리카를 계속해서 착취할 수 있게 되었습니다.\n\n미군은 이러한 잘못을 시정하기 시작할 것입니다. 웨스트모어랜드와 에이브럼스 장군의 새로운 명령하에, 우리는 아프리카의 공업과 자원 생산의 통제를 맡을 것이고, OFN에 이익이 되는 방식으로 새로이 만들어진 이 자본을 관리할, 우호적이고 협조적인 기업들의 통제 아래에 공업과 자원 생산을 배치할 것입니다. 비밀스러운 나치들의 주머니 속으로 뛰쳐들어가는 대신, 이익은 곧바로 OFN의 세력 확장에 헌신하는 회사들의 주머니로 들어갈 것입니다."
 OFN_CAR_the_lessons_of_success:0 "성공의 교훈"
 OFN_CAR_the_lessons_of_success_desc:0 "우리 군대는 아프리카에서 훌륭히 작전을 수행했습니다. 짧은 시간 동안 우리는 대륙의 절반을 탈환하고 나치라는 위협에 주요한 타격을 입혔습니다. 우리가 케이프타운에 처음으로 상륙한 이래, 우리는 실수에서 배우고 근 20년 동안 처음으로 나치라는 위협에 반격을 가하고자 적들의 실수를 이용했습니다.\n\n물론 우리의 기백 넘치는 아프리카 방어는, 새로운 환경에 적응할 때 항상 수반되는 실패에 의해 손상을 입었습니다. 이제 우리가 대륙을 석권했으니, 이제 지금까지 싸우면서 배웠던 것들을 적용할 필요가 있습니다. 곧 우리는 어렵고 다양한 종류의 지형에서 작전을 벌일지에 관한 새로운 훈련 교재를 배분할 것이고, 참모 장교들은 제대로 기반시설이 발전하지 못한 국가들에서 보급을 어떻게 조정할지에 대한 강의를 듣게 될 것입니다. 이러한 개선을 통해, 우리의 평화유지군은 이 전쟁을 끝내기에 더 잘 준비될 것입니다."
 OFN_CAR_hunt_down_the_german_remnants:0 "독일인 잔당 추적"
 OFN_CAR_hunt_down_the_german_remnants_desc:0 "국가판무관들의 군대는 흩어졌고, 그들의 지도자들은 도망가거나 사라졌습니다. 그러나 그 군대의 병사들은 암흑의 핵심에서 떼를 지어 다니며, 정글이나 황무지와 같은 산 속에서 피난처를 구하고 있습니다. 많은 이들은 우리가 승리한 이후 항복하여, 원주민들이나 황무지와 지내기 보다는 우리로부터 기회를 얻기로 선택했습니다. 파시스트적 프로파간다에 매혹당한 다른 이들은 죽을 때까지 싸우기로 결정했습니다.\n\n후자는 중대한 문제를 야기하고 있습니다. 가장 보수적인 추정지조차 수십만 명의 독일군 병사들이 여전히 아프리카의 황무지에서 활동하고 있고, 더 많은 미국인들이 피를 흘리게 하기 위해 자신의 목숨을 바칠 준비가 되어 있다는 결론을 내리곤 합니다. 우리가 가장 우선시해야 하는 것은 이 야만적인 살인자들이 우리의 불안한 통치를 불안정하게 만들 수 있게 되기 전에 마지막 한 명까지 추적하여 죽이거나 사로잡는 것입니다."
 OFN_CAR_stabilize_the_cameroon_border:0 "카메룬 국경 안정화"
 OFN_CAR_stabilize_the_cameroon_border_desc:0 "카메룬의 옛 독일 식민지가 새로운 정권에 이러한 골칫거리를 유발하는 것은 정말 아이러니합니다. 뮐러의 시기 이래로, 콩고는 카메룬의 무정부 상태를 집어삼킨 범아프리카주의 급진파들의 국경을 넘은 약탈과 테러를 처리해야 했습니다. 레오폴트빌의 모든 용병들은 그들과 싸운 이야기를 말해줄 수 있으며, 그 약탈자들은 대륙을 휩쓴 혼란에 더욱 대담해질 뿐입니다.\n\n우리는 이 약탈이 낳을 최악의 결과를 경감시키기 위한 노력의 일환으로 더 많은 병력을 국경에 배치할 것이며, 뮐러 휘하에서 카메룬 사람들과 싸우던 그 용병들의 지휘를 받게 될 것입니다. 바라건대 이러한 무력 시위가 아프리카에 안정을 가져오려는 우리의 노력을 방해하는 그들의 행동을 막아주기를."
 OFN_CAR_stand_our_ground:0 "굴복하지 마라"
 OFN_CAR_stand_our_ground_desc:0 "우리가 처음 아프리카 원정에 착수했을 때, 워싱턴에서 제기되던 가장 중요한 질문은 아프리카가 나치로부터 구원될 수 있느냐였습니다.\n\n오늘날, 그 질문은 아프리카가 스스로 구원될 수 있긴 하느냐가 되었습니다.\n\n남아프리카를 처절히 방어하고, 국가판무관부의 국경으로 진군하고, 이후 대륙을 평정하는 작업을 하며, 수천 장의 편지들이 본국에 있는 슬퍼하는 가족들에게 보내졌습니다. 감히 측졍할 수 없는 우리의 손실은 반란과 불만으로 감사함의 표시를 받고 있습니다.\n\n민주주의는 미국을 통해 아프리카로 옮겨질 것입니다. 어떠한 분리주의자도 아프리카의 해방자들에게 명령할 수 없습니다. 만일 아프리카가 각자의 차이를 평화적으로 해결하지 못한다면, 우리가 직접 그들을 위해 차이를 풀어줄 것입니다."
 OFN_CAR_rebuild_military_infrastructure:0 "군용 기반시설 재건"
 OFN_CAR_rebuild_military_infrastructure_desc:0 "우리는 해방자로서 이 대륙에 와, 국가판무관부들을 무너뜨려 미국 군부대와 아프리카 민간인들 사이의 협력에 의해 통치되는 정부를 세웠습니다. 전아프리카회의가 실패로 끝나며, 협력 역시 끝났습니다. 상황이 점점 우리의 통제 밖으로 넘어가기ㅣ 전에, 우리는 반란이라는 치명적인 상황까지 이어지기 전에 군용 기반시설을 다시금 확보하고 재건할 필요가 있습니다.\n\n이는 간단한 일이 아닐 것입니다. 정말로 전쟁의 초기 단계보다도 더 힘든 일일지 모릅니다. 우리 군대는 백 가지의 서로 다른 운동을 무력화할 준비를 하고 있으며, 여기에는 범아프리카주의자, 보어인, 독일 병사들의 발악, 또는 우리 행정부를 오염시키고 있는 수많은 분리주의 운동들이 포함되어 있습니다. 우리는 병사들이 작전을 펼칠 기지가 필요하며, 폭격기들이 비행할 활주로가 필요하고, 이 최종적인 공세를 받쳐줄 보급품을 가져올 항구를 확보해야 합니다."
 OFN_CAR_look_closer_at_african_politics:0 "아프리카 정치에 대한 면밀한 탐구"
 OFN_CAR_look_closer_at_african_politics_desc:0 "전아프리카회의에서 우리가 겪은 실패는 우리의 수많은 잘못과 실수에서 비롯한 것이고, 비롯할 수 있습니다. 하지만 우리 정권의 가장 큰 실패는 아프리카 정치의 복잡함을 이해하지 못했다는 것입니다. 국무부는 아프리카 대륙이라는 거대한 정치적 난장판에 대한 지식이 앞으로 몇 년 안에 깔끔하게 정리되고 항목화되어야 한다고 확언했습니다. 미국이 이 지역에 영속적인 평화를 구축하기에는 너무 늦은지 오래일 것입니다.\n\n우리는 이 버림받은 대륙에 발을 내딛은 이상 아프리카 정치를 이해할 필요가 있으며, 본국으로 돌아가기에는 너무 늦었습니다. 잃어버린 시간을 지금에서야 벌충할 필요가 있습니다."
 OFN_CAR_find_the_loyalists:0 "충성파 찾기"
 OFN_CAR_find_the_loyalists_desc:0 "우리를 지지하는데 관심이 있는 아프리카인들이 그렇게 많이 남지는 않았습니다. 대개 그들의 다양한 민병대나 적들을 향해 공격을 가하는 정치적 운동으로 떠나갔기 때문입니다. 그리고 그들 중 다수에게 주된 적은 우리이기도 합니다. 우리가 나치를 추방한 것은 아프리카 사람들의 훌륭한 품위 속에서 우리를 남게 허락하는 선의를 만들어내지 못했습니다.\n\n다행히도 우리가 한 일을 여전히 기억하고 있는 아프리카인들, 또는 최소한 자유세계의 지도국이 그들의 편에서 가져다 준 이익을 알아차린 아프리카인들이 있습니다. 우리는 아프리카를 다시 암흑으로 끌고가길 원하는 테러리스트들, 나치즘의 광기를 여전히 고수하고 있는 최후의 독일인들, 그리고 우리 대신 권력을 확대하려 하는 기회주의적인 군벌들에 맞서 아프리카인의 지원을 규합해야 합니다. 그들의 도움을 통해, 우리는 이 재앙에 종지부를 찍고 마침내 아프리카 전역에 민주주의의 깃발을 꽂을 것입니다."
 OFN_CAR_american_foreign_legions:0 "미국 외인 부대"
 OFN_CAR_american_foreign_legions_desc:0 "프랑스가 정복과 치욕을 당하기 전의 시절로 돌아가보면, 그들은 프랑스 외인 부대라 불리는 기발한 소규모 전투 부대를 가지고 있었습니다. 이 부대는 외국인들이 장교에 포함되고 프랑스의 지휘 아래에서 싸우도록 했습니다. 여기서 우리가 배울 점이 있을지도 모릅니다. 무엇보다 프랑스는 당시 아프리카의 상당 부분을 통제했으니 말입니다.\n\n미국 외인 부대에 총체적인 개념을 차용하는 것이 묘수가 될 수 있습니다. 이 부대는 미국의 지휘와 훈련을 받게 될 것이지만, 아프리카인 병사들로 구성될 것입니다. 분명히 우리 부대는 아프리카에서 싸우는 힘든 작업의 부담을 경감할 수 있게 될 것이고, 아프리카인들에게 이 모든 과정에 참여하고 있다는 감정을 전달할 수 있을지도 모릅니다. 동시에 우리의 규칙대로 활동할 수 있도록 그들을 격려하고 말입니다. 어느 쪽이든, 이는 워싱턴이 왜 더 많은 시체들이 본국으로 돌아오고 있는지를 설명하지 않아도 되도록 할 것입니다."
 OFN_CAR_reward_cooperative_regimes:0 "협조적 정권에 대한 보상"
 OFN_CAR_reward_cooperative_regimes_desc:0 "아프리카에는 가치 있는 동맹임을 증명할 수 있거나, 이미 그러느라 바쁜, 역사가 오래 되지 않은 정권들이 있습니다. 우린 아프리카의 사람들에게 OFN과의 협력에 보상이 있을 것임을 보여주어야 합니다. 우리의 목표를 향해 협력하는 저 정권들은 OFN 시장의 완전한 경제적 지원뿐만 아니라 내부 분쟁에 대한 정치적 지원 역시 받을 것입니다. 이러한 수단은 이미 밀접히 우리와 협력하고 있는 저 정권들을 북돋울 뿐만 아니라, 자신들을 위해서라도 활동을 할지 말지 애매한 입장을 취하고 있을 다른 이들을 격려할 것입니다."
 OFN_CAR_get_some_on_our_side:0 "우리 편에 서세요"
 OFN_CAR_get_some_on_our_side_desc:0 "우리는 이미 OFN과 친한 관계에 있는 조직들과 훌륭한 일을 해냈으나, 여전히 날뛰고 있는 급진적인 집단들이 있습니다. 여기에 있는 모든 동맹들이 그런 식으로 시작한 것은 아닙니다. 무엇보다 제대로 된 약속과 보장만 있다면, 이 과정을 이어나갈 수 있을 것입니다. 우리는 더욱 활발히 적대적인 집단들과 대화를 시도하는데 집중할 것입니다. 그들이 우리의 팀에 합류할 수 있도록 설득 가능한지 확인하고자 말입니다. 만일 우리가 제대로 카드를 사용한다면, 심각한 수준의 전투와 유혈사태를 피할 수 있을지 모릅니다."
 OFN_CAR_emergency_command_center:0 "비상지휘소 설립"
 OFN_CAR_emergency_command_center_desc:0 "대륙에서 우리의 첫 공세는 위대한 전술적 승리였고, 동시에 우리가 전 대륙을 관리해야 하게 되었던 전략적 패배였습니다. 우리는 이번에는 두 번째 기회의 사치를 가지고 있지 않습니다. 우리의 계획은 독일인 테러리스트들과 아프리카인 분리주의자들의 반란을 막기 위해 효과적이고 신속하게 입안되어야 할 것입니다.\n\n게다가 우리는 전력을 감독할 뿐만 아니라 최종 공세를 준비하기 위한 지도부가 지낼 안전하고 확실한 장소가 필요합니다. 미국에서 순환 근무를 온 장교들은 현지 편성을 위하여 켈리마니에 있는 안보지휘소로 옮겨져야 합니다. 더 많은 승무원들과 지원인력이 우리의 공세를 지원해야만 하며, 본국의 정치인들은 최종적으로 이 문제를 해결하기 위한 우리의 힘겨운 노력을 알게 되어야만 합니다."
 OFN_CAR_fighting_fire_with_fire:0 "이이제이"
 OFN_CAR_fighting_fire_with_fire_desc:0 "반란군들은 현지 마을들에 잘 자리를 잡고 있으며 지역 환경에 대한 지식을 가지고 있습니다. 따라서 미국 병사들이 현지인들에 잘 녹아들 수 없다는 사실은 피할 수 없는 것입니다. 우리는 목표에 부합하는 지역 운동에 관심을 보일 필요가 있습니다. 그들이 진정 자유의 외침을 들으려 하든, 그냥 그들의 통제권을 확립하는데 있어 미국의 총과 고문의 가치를 알아본 것이든 말입니다. 우리를 지지하려 하는 모든 이들은 아프리카 대륙을 위한 우리의 전투에 얼마든지 참여할 수 있습니다.\n\n물론 과거 소위 "친근한" 아프리카인들로부터 우리가 받았던 환영을 생각건대, 우리는 그들의 이데올로기적 지지에 대하여 최소한 아주 기본적인 분석을 수행하고, 더욱 중요하게는 우리의 정보요원들을 이용하여 믿을 수 있는 자와 간단한 공세작전에 도움을 주기 위해 파견될 수 있는 자들을 판별해야만 할 것입니다."
 OFN_CAR_train_native_militias:0 "원주민 민병대 훈련"
 OFN_CAR_train_native_militias_desc:0 "원주민들의 협력 없이 아프리카 대륙 전체에 우리가 통제권을 행사하기란 불가능할 것입니다. 이는 새로이 건설한 정부 기구에 인력을 충당하는 것뿐만 아니라, 과도기적인 정부와 협력하고 현지의 이권을 방어하기 위해 튀어나오고 있는 수많은 민병대들에 참여하는 것을 요구합니다. 이제 우리는 상황을 통제해야 하며 이 따로 떨어진 병력들을 우리 목표에 더 부합하는 쪽으로 만들어야 합니다.\n\nOFN은 세계에서 가장 훌륭한 군사 기구를 가지고 있고, 그 핵심은 우리의 숙련된 전문가 조교들입니다. 우리는 CIA의 자금지원을 받는 오합지졸을 진짜 군대로 바꾸기 위하여 최고의 장교들과 NCO를 파견하기 시작할 것입니다. 일단 안전하게 우리의 통제하에 들어온다면, 우리의 병사들을 본국에 송환하는 절차를 가속화할 수 있을 것입니다."
 OFN_CAR_the_central_african_defense_forces:0 "중앙아프리카 방어군"
 OFN_CAR_the_central_african_defense_forces_desc:0 "현지인들과의 더 많은 협조를 이룩하기 위한 우리의 노력이며, 그리고 수많은 현지 민병대들의 힘을 더욱 강력한 군대로 통합하기 위한 노력입니다. CADF는 OFN의 지휘하에 직속되지 않지만, 중앙아프리카 정부에 소속된 군대로서 건립되었습니다. 미군과 똑같이 직접 감독이 필요하지 않은, OFN이 훈련시킨 원주민 병력과 함께, 그들은 우리 육군의 짐을 크게 경감시키면서 아프리카에서 작전을 펼칠 때 필요한 유연성과 지식을 훨씬 더 많이 가지게 될 것입니다."
 OFN_CAR_hold_the_all_african_summit:0 "전아프리카 회의 개최"
 OFN_CAR_hold_the_all_african_summit_desc:0 "1884년 베를린 회의에서, 열강 대표들은 자신들 대부분이 방문해 본 적도 없는 대륙에 각자의 의지를 관철시키고자 했고, 대개 어느 정도의 시간 동안 성공적이었습니다. 그러나 아프리카가 분할된지 80년 동안, 이 대표단들이 기대했던 것만큼 아프리카 대륙은 문명의 빛을 받지 못했고, 폭정의 어둠 속 더 깊이 끌어내려질 뿐이었습니다. 처음에는 벨기에가 콩고에서 잔혹한 짓을 저질렀고, 그 뒤에는 영국이 내부의 분란을 방치했으며, 마지막으로는 나치의 군홧발이 그 끔찍한 무게로 짓밟아 아프리카에서 안정을 없애버렸으며, 개선이라고는 조금도 찾아볼 수 없는 상황을 유발했습니다.\n\n대륙의 지도자들을 모을 시간입니다. 그들은 우리가 필요로 하는 답을 제공할 수 있을 것이고, 아프리카가 그렇게 오랫동안 가지지 못했던 안정을 돌려줄 것입니다. 이 지도자들을 같은 방 안에 데려오는 것조차 쉬운 일은 아닐 것입니다. 많은 이들은 다른 사람과 갈등을 빚고 있고, 몇몇은 특히 과거에 다른 이들을 죽이려까지 했습니다. 우리는 이 사소한 분쟁을 극복하고 새로운 베를린 회의를 조직해야만 합니다. 허나 유럽에서는 아닙니다. 베를린의 시대는 지났습니다. 그리고 그들의 영향력은 아프리카 대륙에서 사라졌습니다. 우리는 이 세기 최대의 회의를 위해 아프리카의 지도자들을 솔즈베리로 불러모을 것입니다."
 OFN_CAR_give_it_to_our_allies:0 "동맹한테 주어라"
 OFN_CAR_give_it_to_our_allies_desc:0 "우리의 노력이 성과를 거둔 것처럼 보이고, 마침내 경비병을 교대할 준비가 되었습니다. 우리의 동맹은 제 자리를 찾았고, 상황은 안정을 찾고 있으며, 절박하게 우리가 계속 있기를 필요로 하는 것은 딱히 있어 보이지 않습니다. 우리는 마침내 동맹에게 통제권을 넘겨줄 것이며, 그들이 평화를 유지하고 상황을 통치하는 일을 도맡도록 할 것입니다. 물론 아직까지 우리는 정치적, 경제적 지원을 유지할 것이지만, 당장 OFN 부대는 집에 돌아갈 수 있습니다."
 OFN_CAR_one_final_blow:0 "마지막 단 한 번의 폭발"
 OFN_CAR_one_final_blow_desc:0 "미국의 적들에 대한 마지막 공격이 다가옵니다. 우리는 아직 반란군들을 상대로 동원하고 배치할 더 많은 자원을 가지고 있으나, 계획의 근본적인 주안점은 그들을 압도하는 것 뿐입니다. 그들의 이점은 지역의 지형을 알고 있다는 점에 있으며, 그들의 지역에 대하여 압도적인 수준의 통제권을 가지고 있다는 데에 있습니다. 또한 내부의 분열은 휘하에 있는 구성 조직들이 독립적으로 기능하도록 하게 합니다.\n\n이 문제들을 해결하기 위한 방법은 결정적이고 압도적인 화력을 보여주는 것입니다. 폭탄과 포탄은 가장 잘 참호가 건설된 위치라도 예외로 하지 않을 것이며, 각 마을과 작전 기지들은 표적으로 설정되기만 한다면 아주 쉽고 철저하게 파괴될 수 있을 것이고, 우리가 제거하는 반란군 내의 모든 집단들은 계속해서 싸우려는 반란군의 의지를 꺾을 것입니다. 이 계획을 마음 속에 담고 있다면, 이번 공격에서 우리 군대의 행동은 중요한 결과를 낳을 것입니다. 우리에게 계속해서 자원을 보내려는 대중들의 바람, 그리고 의회의 바람은 빠르게 줄어들고 있습니다.\n\n§e어떤 식이든, 이번이 마지막 공세가 될 것입니다.§!"
 OFN_CAR_call_the_boys_back:0 "소년들을 불러들여라"
 OFN_CAR_call_the_boys_back_desc:0 "국가판무관부들이 미국의 화력이 보여준 힘 아래 무너졌을 때, 미국의 거리와 의회의 회의실들은 열광적인 축하를 터뜨렸습니다. 미국은 1918년 이후 처음으로 해외의 전쟁에서 승리를 거두었고, 우리의 병사들은 마침내 본국으로 돌아올 수 있게 되었습니다.\n\n불행히도, 의회가 그 의원들에게 믿게 한 바에 따르면, 전쟁은 아직 끝나지 않았습니다. 그 중 한 이유는, 우리의 공세가 이 즈음에서 활기를 상실했기에, 우리의 제한된 인력을 보존할 필요가 있다는 것입니다. 군대의 축소는 아프리카에서의 우리의 작전능력에 심각한 영향을 주었고, 더 많은 병사들이 필요할 때면 그보다 적은 수만을 받아야 했습니다.\n\n분명 이는 의회에서 깃털을 좀 날리겠지만, 우린 얻어낼 수 있는 모든 사람들을 필요로 합니다. 최후의 아프리카 모험을 시작할 때입니다."
 OFN_CAR_establish_military_camps:0 "군 기지 건설"
 OFN_CAR_establish_military_camps_desc:0 "아프리카 대륙은 군사 작전을 수행하기에는 끔찍한 환경입니다. 독일 식민지가 해안 지역 바깥에 중요한 거점을 건설해야 할 이유를 결코 찾지 못했던 것으로 보이며, 이는 내부의 기반시설이 재앙에 가까운 상황에 있음을 설명해줍니다. 공세가 시작되기 전, 우리는 공세를 위한 기반을 다질 필요가 있습니다. 현존하는 기반시설을 개선시키고, 가장 적대적인 환경 속에서조차 작전을 지원할 수 있는 새로운 길과 항공기지의 건설, 그리고 장교들에게 지도를 나눠주는 것은 전쟁의 최종 단계에서 모두 필수적인 단계들입니다."
 OFN_CAR_negotiate_with_the_locals:0 "현지인들과의 협상"
 OFN_CAR_negotiate_with_the_locals_desc:0 "본래 우리는 OFN을 강화하기 위하여 아프리카의 천연자원의 다수를 사용하려 계획했습니다. 물론 이 대륙을 자유롭게 하면서 우리가 부었던 돈과 목숨 모두에 대한 합당한 보답이었지요. 하지만 우리가 이 소중한 자원들을 어느 정도 국유화하도록 한다면, 조금 더 많은 선의를 얻을 수 있을지 모릅니다. 단기적으로는 OFN의 수익과 이윤에 좋지 않을 것이지만, 우리를 꺼리고 있는 아프리카인들을 더 많이 우리 편으로 끌어오고 대륙을 안정화시키는 것은 장기적으로 훨씬 더 가치있을 것입니다."
 OFN_CAR_prepare_the_plans:0 "계획 준비"
 OFN_CAR_prepare_the_plans_desc:0 "판은 더 크고, 조각들은 잘 숨겨졌으나, 반란군을 상대로 하는 작전임은 다르지 않습니다. 미국은 어느 때보다 반란군과 싸우는 데에 준비가 되어 있으며, 군사 기지는 아프리카 전역에 있으며 지역 곳곳에는 동맹이 있습니다. 워싱턴의 정치인들은 마지못해 우리의 공세에 대한 지원을 제공하기로 했으며, 그들과 유권자들 모두 결과를 기대하고 있습니다.\n\n이를 성공시키기 위하여, 우리는 계속해서 싸우려는 적의 의지를 꺾기 위하여 우리의 우월한 화력을 이용하는데 기반을 두는, 완전히 종합적인 대게릴라전 계획을 수립하고자 미국의 최고사령부를 소집했습니다. 이 계획은 우리가 이미 아프리카에서 얻어낸 바 있는 성공을 기반으로 세워집니다. 그리고 만일 미군이 이를 해내지 못한다면 아무도 그러지 못할 겁니다!"
 OFN_CAR_prepare_for_the_second_african_war:0 "제2차 아프리카 전쟁 준비"
 OFN_CAR_prepare_for_the_second_african_war_desc:0 "이번 년대에는 두 번째로, 전쟁이 아프리카의 지평선에 걸려있습니다. 최근 것은 분명한 적과 목표를 가지고 있었으나, 이번에는 우리는 새로운 집단의 적을 마주하고 있습니다. 그들은 정글 속에, 초원에, 산 속에 숨어서 포기하지 않고 우리의 공격을 기다리고 있습니다. 그들은 자신의 고향을 위해 싸우거나, 남아있는 독일인들의 경우 자신의 목숨을 위해 싸웁니다.\n\n그러나 우리 병사들은 이미 많은 역경을 겪어왔고, 미국의 화력을 앞세워서 굴복하지 않을 것입니다! 우리는 수 개월 동안 분리주의자들과 변절한 나치 병사들로부터 살아남았고, 본국에 있는 의원들의 의심을 뛰어넘었으며, 아프리카에서 민주주의를 안전히 지키겠다는 믿음을 미국으로부터 얻어냈습니다. 전쟁 한 번만 마지막으로 하면 됩니다. 그러면 집에 돌아갈 수 있을 겁니다."
 OFN_CAR_masterting_nation_building:0 "국가 건설 익히기"
 OFN_CAR_masterting_nation_building_desc:0 "아프리카는 많은 면에서 그림 퍼즐 같습니다. 집단들은 흩어져있고, 각각은 서로 어울려서 함께 하기 때문에 상황을 알아보기는 어렵습니다. 단 하나의 잘못된 배치는 우리가 진화해야만 하는 거대한 새로운 불을 낳을 수 있습니다. 한편, 상황을 올바르게 조합하는 것은 영속적인 평화를 의미할 수 있습니다. 우리는 국가 건설에 관하여 많은 경험을 가지고 있기에, 지역민들 사이의 국경 분쟁을 해결하는데 중재자들로서 행동할 수 있을 것입니다. 그렇게 한다면 우리는 독립을 이루려는 지역민들 사이에서 절박하게 필요한 선의를 훨씬 더 많이 얻을 수 있을 것입니다."
 OFN_CAR_a_great_victory:0 "위대한 승리"
 OFN_CAR_a_great_victory_desc:0 "다시 한 번, 웨스트모어랜드는 아프리카 대륙에서 승리했습니다. 첫 번째 승리가 나치만을 상대로 한 것이었다면, 이번에는 모든 종류의 극단주의자들과 반란군들을 분쇄했습니다. 온갖 역경에도 불구하고 이 놀라운 승리는 OFN의 성대한 축하를 받아왔습니다. 하지만 모든 이들이 결과를 두고 좋아하는 것은 아닙니다. 특히 유혈사태에 넌더리를 내고 있는 피어스 장군과 작전 전체를 의미없는 시도로 생각했던 사이러스 밴스가 그렇습니다. 하지만 그들이 이 전쟁에 대해 어떻게 생각하든, 모든 OFN은 이제 쉬고 한숨 돌릴 수 있게 되었습니다."
 OFN_CAR_but_for_what_glory:0 "그런데 무슨 영광을 위해서?"
 OFN_CAR_but_for_what_glory_desc:0 "모두의 예상에도 불구하고 전투는 승리했습니다만, 그 사실을 축하할 때는 이미 오래 전에 지났습니다. 웨스트모어랜드는 전쟁이 마땅히 승리되어야 하는 방식으로 전쟁을 이기지 않았음을 받아들여야 합니다. 고통스럽게 느껴지는 실패를 집으로 돌아가는 자들에게는 견딜만하게 만들 뿐인 승리였습니다. 미국인들에게 아프리카 위기에서 찾을 수 있는 영광은 없었습니다. 분쇄의 대상인 나치의 거대한 위협도 없었습니다. 단지 제국주의의 마수로부터 마침내 자유로워지길 원했던 사람들만이 있을 뿐이었습니다. 단지 그것 뿐이었습니다."
 OFN_the_anomaly_on_the_continent:0 "대륙의 예외"
 OFN_the_anomaly_on_the_continent_desc:0 "이제 아프리카 대륙에 이례와 변칙이 계속되고 있음은 분명하고, 혹자는 마침내 이 이례를 미국의 주둔이라 부를 것입니다. 누구도 해방되지 못한 해방전쟁의 결과, 해방은 또 다른 사슬을 가져다주었고, C.A.R.은 인간의 자유가 아니라 제국주의를 위한 도구임은 모두에게 아주 잘 알려지게 되었습니다. 공화국이 형성된 이래 많은 일들이 일어났지만, 아마도 마침내 OFN이 그것을 이해하고, 할 수 있는 만큼은 문제를 해결하고자 뭐라도 할 때일지도 모릅니다."
 OFN_CAR_prepare_for_our_departure:0 "출발을 준비하라"
 OFN_CAR_prepare_for_our_departure_desc:0 "미국이 최고의 노력을 다했음에도 불구하고 아프리카 문제에서 OFN이 추구하고자 하는 위치는 이제 달성하기 불가능하게 되었습니다. 점령군은 주어진 상황 속에서 할 수 있는 최선을 다했으나, 그것만으로는 충분하지 않았던 것 같습니다. 이제 남은 것은 미국의 지도자들이 이에 대해 언급할 때 마주할 도전인, 모든 병사들을 본국으로 데려오는데 드는 엄청난 보급의 문제입니다. 병사들은 다시 승리를 거둔채 본국으로 돌아가고 있습니다. 시간만이 그 희생이 가치있었는지 말해줄 것입니다."
 OFN_CAR_farewell_africa:0 "잘 있거라 아프리카여"
 OFN_CAR_farewell_africa_desc:0 "치열했던 모든 전투와, 수많은 목숨을 잃고 희생을 당했음에도 불구하고, C.A.R.은 실패했습니다. 이 현실은 더 이상 기피될 수 없습니다. 아프리카 위기는 OFN 군대에게 닥쳤고, 전 대륙의 이목이 그들에게 쏠려있었습니다. OFN이 종국에는 패배의 수렁 속에서 승리를 거머쥐었음에도, 다가오는 재앙은 아주 잠깐 동안의 점령을 정당화하기에는 너무나도 심각했습니다. 이제는 OFN이 떠날 때입니다. 만들어진 평화는 시간의 시험을 받게 될 것이며, 바라건대 이 대륙은 스스로 치유에 돌입할 것입니다."

 CAR_great_african_clusterfuck:0 "위대한 아프리카의 거대한 오류"
  CAR_great_african_clusterfuck_desc:0 "중앙아프리카 공화국은, 부드럽게 말하자면 거대한 난장판입니다. 아프리카의 옛 국가판무관부들의 수많은 조각들을 이어붙여 태어나 인공적으로 만들어진 국가인 중앙아프리카 공화국은, 언어, 민족, 종교, 이데올로기가 다른 수억 명의 사람들의 국가입니다. 지금까지의 기반시설이 오직 원자재를 무역항에 가져가는 용도로만 사용되었기 때문에 주요한 도시들은 서로 연결되지 않고 있습니다. 그리고 대부분의 주민들은 촌락에 살고 있고, 헬리콥터로만 접근이 가능한 멀찍한 마을에 있습니다. 또한, 공화국은 지난 20년 동안 독립을 위해 나치랑 싸워오며 드넓은 대중적 지지를 누리고 있는 수백 개 민병대들의 국가이기도 합니다.\n\n이 문제는 우리 행정부에 거대한 부담으로 작용하며, 우리가 이를 신속히 해결하지 못한다면 우리 계획에 실패를 가져올 것입니다."
 CAR_legacy_deutches_afrika:0 "독일령 아프리카의 유산"
 CAR_legacy_deutches_afrika_desc:0 "우리가 최선의 노력을 다했음에도 불구하고, 우리 제도의 기반은 이 땅의 옛 점유자들의 것에 기반을 두고 있습니다. 바로 국가판무관부들입니다. 아프리카인들이 행정직에서 배제되어 있는 반면 관료제는 독일인 망명자들이 차지하고 있으며, 나치의 혹독한 인종법이 식민지에 적용되고 잔혹함이 원주민들에게 가해지고 있었음은 말할 필요도 없습니다. 곧 이 모든 것을 개혁할 수 있게 되리라 생각하지는 않기에, 우리가 이곳을 떠날 때까지 그 대부분을 만들어내야 할 것입니다."
 CAR_overextended_army:0 "지나치게 큰 군대" 
 CAR_overextended_army_desc:0 "중앙아프리카 공화국은 우리 군대가 효율적으로 통제하기에는 너무 넓기 때문에, 우리의 행정적 노력에 중대한 문제로 작용하고 있습니다. 공격을 일삼는 자들은 들키지 않고 지나가고, 우리의 보급선을 방해하며 외로운 여단들에게 심각한 위해를 가할 수 있습니다. 만일 우리가 직면한 문제에 빠르게 적응하지 못한다면, 탈식민지화를 수행할 수 없게 될 뿐만 아니라, 전 위임통치령이 무정부 상태에 빠져들 것입니다."
 CAR_african_counterinsurgency_plan:0 "아프리카 반란진압계획"
