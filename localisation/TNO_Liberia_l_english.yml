 POLITICS_WILLIAM_TUBMAN_DESC:0 "윌리엄 터브먼을 부르는 이름은 많습니다. 부패한 이는 그 이름 중 하나입니다. 논란덩어리도 그 이름 중 하나입니다. 하지만 그를 바보라고 부르는 사람은 없습니다.\n\n1895년 군인과 정치가 사이에서 태어난 윌리엄은 1923년 상원의원 출마와 당선으로 아버지의 뒤를 이어 라이베리아 역사상 최연소 상원의원이 되었습니다. 이 정치적 스타는 라이베리아를 중심으로 세계대전이 격렬해지면서 1942년 대통령이 되었습니다. 터브먼이 집무실에 들어서자마자 서아프리카에서 질서가 무너졌고, 아프리카 역사상 볼 수 없었던 난민 위기가 이 작은 나라를 집어삼킬 위기에 처했습니다. 하지만 터브만은 자유국가기구 친구들의 도움으로 전후 질서의 거친 바다 속에서 국가라는 배를 조종했습니다.\n\n하지만 시간이 흐를수록 터브만은 더욱 권위적이고 고립적이 되어 자유국가기구와 거리를 두고 행복한 중립을 추구하게 되었습니다. 오늘날 라이베리아에서는 누구도 터브먼에게 도전하지 않습니다. 이는 터브먼에 대한 반대가 없기 때문이 아닙니다. 그에게 도전하려는 사람은 야당 선거를 이끌기엔 너무 약하거나, 터브만 정권의 '선물'을 받고 우연찮게 출마를 접을 정도로 부패하거나, 돈을 거부하고 불행한 사고로 사망하기 때문입니다.\n\n오늘날 라이베리아는 번영하고, 평화롭고, 터브만 밑에서 단결되어 있습니다. 의심할 여지 없이 서아프리카에서 가장 부유한 나라이며, 라이베리아는 황금해안에서 많은 무역을 하고 있습니다. 결국 라이베리아 사람들의 수많은 차이점에도 불구하고 터브만은 현대 라이베리아의 아버지입니다. 물론 이 체제는 터브만의 건강 상태에 달려있습니다. 만약 그가 사라진다면, 혹은 그가 사라질 때, 라이베리아의 황금기는 결국 라이베리아 사람들의 머리 위로 무너질지도 모릅니다."
