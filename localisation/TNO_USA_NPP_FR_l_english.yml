lemay.1.t:0 "Big Cigar's Little Trouble"
lemay.1.desc:0 "Curtis LeMay, known affectionately among his men during his Air Force days as "Big Cigar", took his seat behind the Resolute desk in the Oval Office and wondered absently how long it would be before someone burst into the room to tell him it was all just a big joke. Shit, when Wallace had approached him to ask him to be his running mate he'd never thought the old bastard would actually get elected, and never in his wildest dreams could he have imagined himself taking the oath in Wallace's place. \n\nWallace had left the party in a unenviably weak position, with the factions threatening to rip the NPP in two as the RDs nipped at their heels and chaos enveloped the nation as a result of Wallace's less advisable decisions. The Republican-Democrats were a bunch of weak-ass limp-wristed pansies that couldn't be trusted to protect America from the depredations of her enemies, and the firebrands in the NPP would rather set the country on fire than work together. LeMay knew it was up to him to bring America down from a boil to a simmer and ensure the NPP was able to stand united at the next election. The RDs could not be allowed to take control, and neither could the factionalists be permitted to tear the party apart. \n\nTrue to form, President LeMay struck a match and lit himself a fine Cuban cigar to puff on as he hollered for one of his aides to make him a gin and tonic. He leaned back in his chair and blew smoke rings at the ceiling. He'd never asked to be President, or even really wanted it, but being the leader of the free world was sure to have its perks. LeMay smirked, and decided that if he was going to spend the next few years in the White House he might as well try and make the most of it."
lemay.1.a:0 "Bombs away."

lemay.2.t:0 "Meeting with Harrington"
lemay.2.desc:0 "President LeMay allowed his mouth to curl into a vicious smirk around his cigar as he stared across his desk at Michael Harrington, the infamous socialist rabble-rouser, who was presently spluttering comically after the President had told him that him and his red-as-a-baboon's-ass cronies would not be playing any role in his administration. \n\n"B-but- I mean, for god's sake, man- have some perspective-" stammered Harrington, eyes wide as dinner plates. He'd taken it about as well as he would've taken a slap to the face. The President took a puff and blew the smoke out of the corner of his mouth, his eyes never leaving Harrington's own. \n\n"Listen Mike," and Harrington darkened at his overly-familiar tone, "I ain't Wallace but I sure as shit ain't a goddamn bleeding-heart sissy none neither. If people want something in this country they can damn well work for it, I ain't in the habit of giving handouts, and it'll be a cold damn day in hell before I compromise with the Krauts or the fuckin' Nips." \n\nHarrington composed himself and, with the utmost care, began again. "Mr. President, I understand wanting to be tou-" \n\nAnd that was as far as he got before LeMay took the cigar out of his mouth, leaned his paunch over the desk, and belted back, "Goddamn right I want to be tough on the ingrates and the malcontents and the fuckin' fascists! I got nothin' more to say on the topic." \n\nHis face twisted in disgust, Harrington rose from his chair. "I'm not going to sit here and take this disrespect. You're a disgrace to the Presidency and you only sit in that chair because your predecessor was worse than you. You've not heard the last of this." He coldly turned and strode for the door. \n\nPresident LeMay took another drag on his cigar and wheezed with laughter as Harrington made his way out. "Tell your buddies not to get too comfy, Mike! Soon enough America will turf you spineless nancy-boys outta Congress!" \n\nThe President roared with laughter as Harrington slammed the door shut behind him."
lemay.2.a:0 "Don't let the door hit you on the ass on the way out!"

lemay.3.t:0 "A Meeting With Goldwater"
lemay.3.desc:0 "The President clinked his glass of gin and tonic against Goldwater's tumbler of scotch. They both took a sip and examined each other across the vast divide of the Resolute desk. LeMay said nothing, refusing to break eye contact with the man sitting opposite. Goldwater, to his credit, did not seem perturbed. He crossed one leg over the other and looked LeMay in the eye. \n\n"Did you ask me here just to stare at me, Mr. President?" he asked sardonically, taking another sip. He smiled, but his eyes were cold. LeMay frowned. They actually had a fair bit in common politically, the President reflected, but the Democrats were a far cry from the strong, uncompromising leadership America needed. Goldwater needed to be put in his place before he got too big for his britches. \n\nLeMay and Goldwater sparred back and forth for a while, each man trying to put himself on better footing than the other. To the aides cowering along the walls, it was like watching a particularly furious tennis match between where the players were both affecting a cool aura while also whacking the ball with every ounce of fury their bodies could summon. \n\nFinally, they got to the crux of the issue. "I'm running this show, Barry," growled the President, "Not you. Me. You might be a bigshot next to them swishes in the Rep-Dems but your mincing don't impress me none. I got no intention of kowtowing to you just to get a few more votes and that's the long and short of it. If you stand in my way you'll find out damn quick why they call me Bomber LeMay." \n\nGoldwater jerked the corner of his mouth up in a joyless imitation of a smile and finished his drink. "That's what they call you, is it? Well," he said, betraying no emotion, "I guess we're done here." \n\nAfter Goldwater had left, LeMay sat quietly for a time. Goldwater was patently a dangerous man, maybe the only one with any teeth in the whole of the goddamn RDs. Without a doubt, he was one to watch, lest he wake up one morning to find a knife in his back."
lemay.3.a:0 "Never trust a man whose smile never reaches his eyes."

lemay.4.t:0 "Like Wallace Never Left"
lemay.4.desc:0 ""You'll do no such thing!" screamed President LeMay down the telephone, spittle coating the mouthpiece, as he brutally castigated the House Majority Whip. "Don't even fuckin' think about it, you damn pansy! You'll whip those bastards in line or I'll have your head on a goddamn pike on the White House lawn by sundown! Don't think I'm gonna take this shit just 'cus I ain't been sitting on my ass in Congress collecting moss for the last twenty years! Do your goddamn job or it's your ass!" \n\nHe slammed the receiver down so hard that for a moment he thought he'd broken it. LeMay exhaled and leaned backwards in his chair. Why'd they all have to be so goddamn difficult? His men in Congress, who by all rights should be following his commands, preferred to forget that he was now the President, even if all the chairs in the White House were still warm from Wallace's ass. A fair few of the bastards thought that a change of President meant they could do whatever the hell took their fancy, an idea he was having to forcibly dissuade them of, one by one. \n\nThe people of America had elected Wallace and LeMay because they wanted certain policies to be enacted, and it would be patently undemocratic to do anything other than to continue following the policies Wallace began before his unfortunate exit from the sphere of politics. Christ, most of these men wouldn't even be in Congress if it weren't for Wallace, and now bastards like this twinkle-toes Whip were vacillating about instituting tougher immigration quotas. \n\nFuck 'em, thought the President. If they think they can run roughshod over me they've got another thing coming."
lemay.4.a:0 "Meet the new boss, he's the same as the old boss."
lemay.4.b:0 "Meet the new boss, he's fucking slightly different than the old boss."

lemay.5.t:0 "Beginning Integration Quotas?"
lemay.5.desc:0 "Mr. President, I know you are a busy man with the whole running a country thing, but there is something I have to bring to your attention: integrating schools in the South. I know, I know, it's a can of worms, and no matter what you do, there will be a bunch of people who aren't happy. Either pro-civil rights guys will call you a segregationist toady if you don't immediately make everyone equal, and the states rights folks will call you a fascist for stepping on the toes of their constitutional prerogative.\n\n However, the folks at the Department of Education and the Department of Justice have come up with a way to get around it: Integration quotas. By "encouraging" states to make a percentage of class rosters have a minimum number of another race, we will be taking the first steps to integrating the schools. It doesn't have to be high, like five or ten percent, but enough to start the process rolling.\n\n Yes, there will be ways school will try to get around this. They can try to make a whole class of just blacks that are kept in a closet or something. But we will have some inspections and regulations to ensure that each class from kindergarten to Grade 12 have at least one black student. Schools that disobey the rules will be fined and could lead to further inspections.\n\n Yes, I know. They will get their way around it. But, if we start with a small number of students, then over time we can increase it, resistance will break down, and eventually Southern schools will be fully integrated. The only decision we have to make now, Mr. President, is how big of an initial quota do you want to put in place?"
lemay.5.a:0 "Keep it low: this is just a token measure."
lemay.5.b:0 "Bump it higher: The sooner they integrate, the sooner it will be over."

lemay.6.t:0 "Integration Quotas Established"
lemay.6.desc:0 ""United States President Curtis LeMay announced this morning integration quotas that all public schools in the Southern portion of the country must abide by."\n\n"LeMay has demanded that all public schools in the states of Texas, Oklahoma, Arkansas, Louisiana, Mississippi, Alabama, Tennessee, Georgia, Florida, South Carolina, and North Carolina must adhere to new integration laws that will be implemented in the next school year. These schools must consist of at least 5% Black, Hispanic, Asian, Native American, or any other racial minority population living in the state. Failure to comply with the order will result in action taken by the federal government along with the state government."\n\nThese words reached newspapers across the country, but they resonated most with the desegregationists reading. Immediately, leading desegregationists complained that President LeMay "set the bar way too low" and believed "the South would never fully integrate at this rate". Even other NPP politicians, mostly left-wing, denounced LeMay for his less-than-exceptional public school policy. Facing pressure on many different sides, the President must now decide the best path for proceeding with integration: keep Southern states content with the current integration policy, or favor the desegregationists by raising the percentage of minorities that will be admitted."
lemay.6.a:0 "Keep the current policy as-is."
lemay.6.b:0 "Raise the bar for Southern schools to meet."

lemay.7.t:0 "[GetYear] Integration Quota"
lemay.7.desc:0 "It's been another year, Mr. President, since we last discussed the implementation of integration quotas on Southern schools. It hasn't been easy, as we are trying to push some of the most stubborn people on this planet to do something they don't want, which in this case is treating African-Americans and Hispanics the same as white folks.\n\n The quotas that we established are fairly low, as we believed that by easing our way to desegregation, by showing the south that it won't be the end of the world. While some liberals are claiming we are moving too slowly, and many conservatives are outraged that we are interfering in states rights, I think we can be confident that we must be doing the moderate and right thing since everyone hates us.\n\n Inspections are still being undertaken, and show that, for the most part, integration is taking place. There are reports of white students bullying and assaulting their new black counterparts, as well as stories of teachers neglecting their new charges, but overall, it is going forward, and the majority of black students are seeing higher test scores and better results than when they were in all black schools. So I think we are on the right course, Mr. President."
lemay.7.a:0 "Gotta think about the kids; white, black and brown!"

lemay.8.t:0 "Quieting Them Down"
lemay.8.desc:0 "President LeMay hung up the phone and immediately took a belt of scotch. Christ, but Wallace had left a mess for him to clean up. Somehow, while he hadn't been looking, Wallace had managed to piss off everyone in Congress aside from his hardliner allies, and unfortunately for him they seemed to see him as nothing more than Wallace's toady and were already busy giving him hell. \n\nHell, it's not like he'd asked to be President! For a fleeting instant he fantasized about resigning like Nixon, but he squashed that notion like a bug. If he went down that path, a dark cloud would follow him around for the rest of his life. At least in the White House he had a chance to bring Wallace's worst excesses to a screeching halt and make sure those milquetoast pussies in the RDs didn't sway the nation to their side by the next election. Who knows, he thought, smiling disbelievingly, maybe he could even do something to make America a better place. \n\nGoddamn it all, he was having a hell of a job trying to convince the Republicans and the Center faction that he wasn't the second coming of Wallace. He'd managed to get his foot in the door, but they were pushing back just as hard, and he knew he had to get them on his side if he was going to exert any leadership at all over Congress. The President sighed. Time to lick some more Republican ass. He finished his drink, put the receiver to his ear, and began to dial."
lemay.8.a:0 "Someone has to get this train back on the tracks."

lemay.9.t:0 "A Meeting With the Widow Smith"
lemay.9.desc:0 "President LeMay was used to subservient women who'd obey his every command, fulfill his every need. Fetch him drinks, clean his clothes, raise his daughter. As such, it was hard for him to accept the beating he was getting from the rising star of the NPP's Far Right faction, Margaret Chase Smith. \n\nA woman? Talking back not just to a man, but to the goddamn President of the United States? Unheard of. And yet, despite his initial misgivings at Smith's acid tongue and refusal to cower to his usual array of domination tactics, he found himself growing more fond of her with every passing minute. She may have been a broad, but damn it all, she had a heart of the coldest iron. Hell, she had more balls than all the limp-wristed Jap-loving queers in the Republican-Democrats put together! \n\nAnd so as he sat there puffing away at a fine Cuban cigar, gin and tonic in hand, he reflected that if she'd stood up to the excesses of McCarthy it was foolish to think she wouldn't stand up to him. Besides, he could use an ironclad like her on his side, and she'd be in a better place to seize the nomination with him in her corner. \n\nIn her grating Maine accent, Smith was laying out her plan to mend the rift within the NPP and heal the wounds of Wallace's worst extremes. "Mr. President, this is the time for moderation. If we don't unify the party, we'll get buried at the next election. After Wallace, the people need stability, and they're looking to the RDs. If we don't get them to swing back our way soon we can say goodbye to our brief time in the sun." And you can say goodbye to the White House, thought LeMay. \n\nShe gave him a look of stern appraisal, and he realized she was waiting for his response. The President leaned back in his chair, and, glass in hand, extended his index finger to point in her direction. "Mrs. Smith, I believe we can work together.""
lemay.9.a:0 "In politics, if you want something done, ask a woman."

lemay.10.t:0 "A Meeting With Scoop"
lemay.10.desc:0 "Henry "Scoop" Jackson: avowed liberal, infamous firebrand, new favored son of the NPP's Center faction. Having previously only briefly met him, President LeMay was expecting to find him as insufferable as all the other crusaders in the Center faction, but once they'd started talking they got along surprisingly well. Jackson accepted a cigar and before they got down to business the two chatted amiably about football and Jackson's service in the War. \n\nDespite himself, LeMay was finding that he rather liked ol' Scoop. Not only did they have an instant connection, they had similar goals in policy, despite coming from different sides of the party. Like him, Jackson also believed in American military interventionism as a tool for creating a better world, and with the importance of expanding and developing America's air power. Having been a general of the Air Force, LeMay heartily agreed with him. \n\nJackson exhaled a long stream of smoke. "Mr. President, I have to express in the harshest terms my opposition to detente with the fascist powers. The more room we give them, the more they'll demand. It'll never end. It's imperative that we expand America's influence, militarily if need be, across the world, including into Germany and Japan's spheres. Only by doing this can we ensure a peaceful and prosperous future." \n\nPresident LeMay took a drag on his cigar and, tilting his head back, exhaled a plume of smoke into the air above him. "You know, Scoop, I quite agree.""
lemay.10.a:0 "This could be the beginning of a beautiful friendship."

lemay.11.t:0 "The Civil Right's Act of [GetYear]"
lemay.11.desc:0 "As the President had expected, the furious phone calls began almost immediately. After the first few Congressmen yelling in his ear, LeMay had calmly left the phone off the hook and ordered that no visitors be admitted. Feeling completely and totally at peace, he sipped at a gin and tonic, for once without his customary cigar. \n\nLeMay wondered how many great reforms had been stopped in their tracks because it might have hurt at the ballot box. Most Presidents spent their years in the White House choked with the fear of losing re-election, but LeMay was not most Presidents. Having no desire to stand for the nomination, LeMay felt he was in the perfect place to push through some of the reforms America desperately needed after Wallace's abuses of power, chief among those the long-belated Civil Rights Act. \n\nOf course, he'd known there'd be blowback. Most of those who had voted for him on Wallace's ticket had done so to prevent the advancement of civil rights, and keep segregation going indefinitely. Now, however, the President was beyond caring. He could hardly call himself a liberal, but he'd come to see the way blacks were treated in America as being patently against the virtues of freedom and liberty the Founding Fathers had revolted to bring into being. Since he sat in the Oval Office for the time being, he'd decided to do something about it. \n\nLeMay had been expecting to spend his Vice-Presidency shoved into a corner as Wallace ran rampant over America. He'd never expected to do anything of consequence, much less to change history. The President finished his drink. He was sure there'd be recrimination from the people who were, until recently, his strongest supporters, but he couldn't find it in him to give a damn. Someone had to do it, sooner or later."
lemay.11.a:0 "They'll remember me now."

