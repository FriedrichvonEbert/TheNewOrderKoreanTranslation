USA_one_hell_of_a_situation_desc:0 "President LeMay has no electoral mandate, no governing experience, and no heart for this job. The country is on their 5th president in just a few years and the current one is not the man for the task at hand.\n\nStill, LeMay is the boss. The Executive Branch is his to command. The NPP in Congress are loyal...for now. He faces a serious lacuna in how to proceed. He could play the role of a politician, carrying out the NPP-FR platform as best he can while tit-for-tatting the C-NPP and the Dems for legislative support as needed. But LeMay never personally gave a damn about segregation. Maybe this is an opportunity for him to become the Maverick he was always meant to be, and use his sure-to-be one term in office to force integration through come hell or high water, going down as a hero among the decent folks in America."
USA_hardest_of_lines_desc:0 "LeMay may be an Ohioan Yankee, but he knows he needs the support of the Southern Wallace voter in order to stay in office and keep the NPP-FR strong. We obviously can't be openly racist maniacs who try to gut the CRA, defund black schools, and impose segregation on the North - look where that got Wallace. But we can take a firm stand for American private enterprise and slow down the inevitable integration as best we can.\n\nLeMay will reassure his Southern support base that he stands for their sovereignty and the integrity of their way of life. He will try to convince the North that he accepts limited integration as well, and try to salvage whatever support he can get from the C-NPP. LeMay may have to sacrifice his own personal values, but his duty demands he try to save the party."
USA_wrangle_the_NPP_desc:0 "How on Earth Wallace ever managed to convince all these pinko social democrats in the party to back him is entirely beyond the understanding of President LeMay. Nevertheless, duty demands he do his best to whip the C-NPP in line.\n\nLeMay will sit down for a chat with Michael Harrington, the democratic socialist commanding the C-NPP bloc. He will assure him that he also wants to implement desegregation in America, however much it may appear the contrary. This will hopefully be enough to save the party's unity."
USA_promise_what_they_want_desc:0 "Talk is cheap, so we can afford plenty of it. The C-NPP may be a persistent monkey on our back but maybe with enough integrationist buzzwords we can coax 'em off and move forward with our agenda.\n\nLeMay will turn on the charm in a series of conferences with the center bloc. He will assure him that of course he supports integration and racial equality, but that he has to carefully weigh ideals against pragmatism when it comes to reckoning with the Far Right bloc. Integration will be promised, however limited it may end up being. This should be sufficient to placate the C-NPP."
USA_allies_across_the_aisle_desc:0 "Wallace may have been charismatic enough to win an upset victory in '64, but his removal makes clear that political compromise was never his strong suit. But LeMay sees opportunities which Wallace was blind to, and he sees a rising conservative movement among the Democrats who are more...understanding of the Southern perspective than the Republicans.\n\nLeMay will reach out to the Democrats by meeting with Barry Goldwater, a rising star among their conservative wing. The President will show him that they agree on more issues than they disagree, and will express enthusiasm for working with the Democrats to build strong conservative institutions in America. Of course, Goldwater may have to be a little more flexible on the civil rights issue, but that's what compromise is all about, isn't it?"
USA_revanchist_rhetoric_desc:0 "At the end of the day, the NPP are all in this together. We came together to form a common vision, to work toward a shared purpose. That purpose is getting our Treaty Ports and Hawaiian islands back come hell or high water.\n\nWe will promote party unity by playing up our shared revanchist agenda. The R-D's are a bunch of milquetoast pissants who don't have the guts to shake down Japan. The C-NPP can rest assured that despite our differences on civil rights, "Bombs Away" LeMay will make Tokyo tremble, and avenge the injustices of the Second World War."
USA_like_wallace_never_left_desc:0 "Say what you will about Wallace, but unlike LeMay the people actually voted for him. Wallaceism was made public policy by the will of the people, and LeMay has a duty to uphold it despite his personal misgivings. The South can rest assured that LeMay will do his best to protect their freedoms and traditional ways of life.\n\nLeMay will defend Wallace's legacy. Wallace was overall a good man, but was only brought down by a few critical mistakes that should not outshine his otherwise stellar performance. President LeMay is Wallace's former veep, and the South shall be proud of his enduring commitment to Wallace's grassroots revolution against federal tyranny."
USA_select_integration_desc:0 "LeMay has talked the talk and now it's time to walk the walk. Specifically, he's going to walk a very thin tightrope where he must convince the R's and C-NPP that he's given them what they wanted while showing the Southern D's and FR-NPP that he ain't laid a finger on their domestic institutions.\n\nThe President will begin drafting an incredibly limited integration programme. Schools will be "desegregated", but not forced to consolidate their formerly black and white school districts. Businesses will be "integrated" but the owners will be given the benefit of the doubt on all service refusals. And of course, everyone will be allowed to take their sweet time integrating. You can't suddenly force such a drastic change on the South, that was the very mistake that led to Wallace's election in the first place."
USA_exempt_private_schools_desc:0 "What don't these liberals understand? Private schools aren't funded with our money, so it's none of our business who they accept. Are we going to tell Harvard they have to take every pauper off the street? Obviously not, so who is the Federal government to tell White private schools they have to take in Black students who would distort their carefully cultivated learning environment?\n\nPresident LeMay will give the green light to "segregation academies" by exempting private schools from integration quotas. Any man of means will be free to enroll his children in private sector education. And if some of those schools choose to bar certain students on the grounds of their race, that's their prerogative. Not the government's schools, not the government's problem."
USA_yearly_integration_quotas_desc:0 "Here's the bone we throw to the C-NPP. We tell them, "Sure, we'll integrate. We'll even set integration quotas!" That's how we square this circle, the devil is in the details. We'll have quotas, sure, but they'll be low as can be, double digits even, and your average Southerner will hardly notice a difference.\n\nWe will begin drafting the yearly integration quotas, and they will be painfully low. As low as we can haggle the C-NPP down to. Integration will happen, but it will happen at a sluggish pace. This will hopefully placate both the Center and Far Right blocs of our party."
USA_service_for_service_desc:0 "LeMay has had to check his convictions at the door many times throughout his presidency, but he's drawing a hard line in the sand at the military. The military must remain integrated, at least so we can be operationally effective. He will not allow segregationism to infect his beloved armed forces, and he will even champion military integration.\n\nPresident LeMay will promote social integration within the military. He will pitch joining the army to Black Americans as a path to higher social standing and authority. "Service for service", military service enables members of the Black community to be served by the government through veteran benefits and by the people through their respect."
USA_right_to_denial_desc:0 "Integration can't be a one-size fits all deal, it is a delicate operation that must be tailored to the needs of individual communities. Do we need to forcibly integrate a mostly white county? Do we need to consolidate segregated school districts where the black schools aren't that bad? Not at all.\n\nWe will fill our integration legislation with a heaping helping of exemptions. Private schools were already exempt, but now public schools will find an exemption too if they try hard enough. No matter how nonsensical their reasons are, any school will be able to exercise their right to deny admission to students of color."
USA_all_together_desc:0 "Black, white, green, red, can we put our tensions to bed? The civil rights controversy was an open wound on the heart of our nation, and President LeMay is doing his best to bring the country together after the unfortunate controversy that led to Wallace's impeachment. Now black and white, they may fight; but when the enemy comes we'll get together and run 'em out of sight.\n\nPresident LeMay will go on the air and try to calm our racial tensions. He will state that his new civil rights legislation is the definitive answer to the Civil Rights Struggle. He will also remind us of our shared struggle against Japanese imperialism and avenging our territorial losses in the war. Hopefully this will help us bind up our wounds and move on."
USA_protect_our_troops_desc:0 "The military is our nation's most beloved institution. They are the heroes who won us the first World War and did their damndest in the second. With one of their own in the Oval Office, they will finally get the respect they've deserved.\n\nPresident LeMay will give a speech laden with pro-military and revanchist rhetoric. The troops will be called our greatest national treasure and the only hope for reclaiming our lost lands. Hopefully this will boost the military's morale while distracting the public from the Civil Rights issue."
USA_separate_but_equal_desc:0 "Brown v. Board was a load of bupkis. If the schools actually are equal then why should anyone care about them being separate? Yes, there may be a few discrepancies and we can look into those as they come up. But as long as a black child can get a good education there's no pressing need for him to be enrolled in a class of white people, as far as the government is concerned.\n\nPresident LeMay will announce increased funding for black school districts and promise that they shall be integrated at some point in the future. As long as black children get a decent education now, we can take our time integrating them in the future. This will hopefully mollify the center and leave the Far-Right elated."
USA_air_power_above_all_desc:0 "The United States Air Force is second to none. We have the most and the best planes of any nation. Our flying boys will control the skies and make the Japanese duck and cover. If the whole NPP can stand behind one thing, it's our mantra of "Bomb Japan!"\n\nLeMay will increase his investments into our Air Force, his military alma mater and the branch best equipped to secure victory in the next conflict. Hopefully these new military investments will spook the Japanese into standing down when tensions heat up."
USA_personal_problems_desc:0 "President LeMay has had to make many sacrifices throughout his administration. He has had to sacrifice his convictions, his goals, and perhaps even his soul. But it has all been in the name of the party. He did his duty, he became the President the party needed him to be, and he made his predecessor proud. He did everything he should have done, everything he could be expected to do.\n\nSo why does the center still gripe? Why do they drone on about rights for this and rights for that? He gave them their damned integration. What more can they realistically want from LeMay? His job is done and he's ready to retire. If the moderates still aren't happy, that's their problem. "
USA_moderate_roots_desc:0 "Before we were the NPP Far Right, we were the Patriotic Party. We were led by General Patton and our purpose was to avenge Japanese injustices, not to uphold the racist institutions of Southern elites.  Time to get our priorities straight and return to being the party of American patriots, whatever their skin color.\n\nLeMay will condemn racism as publicly and unambiguously as any man can. He will reach out to rising stars in the party like Margaret Chase Smith and Spiro Agnew, good examples of American patriots who aren't racists. LeMay will restore the NPP-FR to what General Patton meant it to be, even if he has to drag the party kicking and screaming back to its roots.\n\n§RThe Wallace/Lemay ticket was elected on a segregationist mandate, and those voters may not react well to the party's new direction...§! "
USA_denounce_wallacism_desc:0 "Trusting Wallace was the worst mistake both LeMay and this country ever made. His cavalier attitude towards racial segregation and his efforts to dismantle all the federal institutions that keep this country together have wrought unparalleled damage to our nation. It is time to call a spade a spade and call out Wallace for the scumbag he is.\n\nLeMay will utterly condemn George Wallace's segregationist and anti-federalist politics. He will call for strengthening the Federal government and implementing civil rights. Wallace will be stricken from the NPP's ideological canon and be left with no official support from the party."
USA_alienate_the_FR_NPP_desc:0 "President LeMay is no friend to racists. He has made this quite clear after denouncing Wallaceism. Wallace may have led the party a few months ago, but this is LeMay's party now. In the new NPP-FR, segregationism dies today, is still dead tomorrow, and shall remain dead forever. Anyone who disagrees can find another party.\n\nLeMay will make support for integration a requirement for continued membership in the NPP-FR. This will solidify the NPP-FR as a purely patriotic party, not a segregationist pawn. This may infuriate our Southern base, but if they don't appreciate the President doing the right thing then the President doesn't need them in his party.\n\n§R"If they're purged from the§! §gNPP Far-Right§! §Rthen there will only be §rone faction left§! §Rwhere segregationists can find a home...§!""
USA_appeal_to_the_hard_republicans_desc:0 "President LeMay's shocking pivot on the civil rights issue has opened up many opportunities for bipartisan collaboration. We may have been able to talk to Democrats, but now we have a chance to sway even the most liberal Republicans to our side. And LeMay knows just the man to talk to...\n\nLeMay will schedule a meeting with Scoop Jackson, a leader of the liberal Republicans. They will hash out their differences and will likely come to an agreement on many issues. This will secure us plenty of Republican votes in the Senate when it comes time to make our move on Civil Rights."
USA_southern_hospitality_desc:0 "Just because LeMay supports integration doesn't mean he hates the South; it was the South's choice to center their entire identity around segregation. The South is welcome and wanted in the NPP-FR, but they will have to find a new ethos to live by.\n\nWe will campaign in the Deep South, promoting a hospitable and gentle Southern identity. We will implore the Southerners to think of themselves as a classically tolerant people, kind and courteous to all mankind. Hopefully this will mitigate our popularity losses in the Southern states once LeMay implements his master plan..."
USA_perfectly_balanced_desc:0 "In Wallace's day, the "Progressive" part of our name wasn't worth a wooden nickel. The Far Right exercised hegemonic control over the party and left the Center bloc in the dust. But under LeMay, all will have a fair say. Having purged the segregationists from the Far Right and made deals with the liberal Republicans, the balance of power between the NPP's Far Right and Center wings has been made equal. Consequently, it's time to start making many things in this country more equal.\n\nWith the party now whipped into line, LeMay will begin his real political initiatives. This will include pro-business tax policies, educational investments, strengthening of the military, and of course, the Civil Rights Act. After cutting the segregationist deadweight loose, President LeMay is ready to start putting his plans into action."
USA_military_model_to_integration_desc:0 "Some businessmen who want to be politicians like to say they'll govern this country like they ran their companies. Well President LeMay plans to run this country like a company too, a company of soldiers that is.\n\nAs CiC, LeMay will give the order to desegregate and by God it shall be done. The Armed Forces will be desegregated as soon as his pen leaves the paper and this will be the model America shall follow."
USA_tax_breaks_for_business_desc:0 "Lester Maddox may be salty about having to serve black people at the Pickrick, but maybe he'll calm down once he learns he owes Uncle Sam less money because of it.\n\nPresident LeMay will offer businesses a carrot alongside his stick. He will slash business taxes in order to promote economic growth. This will hopefully boost his standing among the American business class and give him further support for his magnum opus civil rights legislation"
USA_expand_the_GI_bill_desc:0 "Ever since the passage of the Servicemen's Readjustment Act of 1944, those who've served this country can rest assured that this country shall serve them too. But it's nowhere near enough. A large cause of the present American Depression is the fact that our veterans feel neglected and disrespected after our defeat in the war, it's time for that to change.\n\nPresident LeMay will draft expansions to G.I. Bill subsidies. Veterans can rest assured that if they go to any public university in their state, their tuition will be paid for in full and receive stronger pensions and unemployment benefits. This will ensure that our veterans can contribute to the economy and feel well-rewarded for their service."
USA_university_tax_breaks_desc:0 "Of course, when a large amount of students suddenly show up at the universities, their resources will be mighty strained by the influx. If we want our veterans to get a proper education, it's only fitting that we should help our universities accommodate them.\n\nPresident LeMay will announce special tax breaks for universities. This should loosen up room in their budgets to expand their programs and living accommodations. Hopefully our national education levels will approve as a result."
USA_pull_back_economic_intervention_desc:0 "Aside from forcing them to integrate, the government doesn't need to have such a heavy hand in the private sector. That's one tenet of Wallaceism LeMay can get behind. The federal government has no business playing nanny to every shopkeep in the country, it's time to let our businesses become free to flourish.\n\nLeMay will loosen business regulations and cut various programs that sought to direct the economy. This will save money in our budget and also allow businesses more freedom to contribute to the economy."
USA_militarized_schools_desc:0 "We need fresh meat for the grinder, and the freshest meat is ripe as soon as it leaves high school. To make sure these potential recruits don't go off to college or get a career, we need to send recruiters directly to schools to steer them on the right path.\n\nLeMay will fund a military recruitment drive in the nation's high schools. These will involve recruiters setting up tables and giving pep talks on why serving your country can be a great career path. This should boost recruitment numbers."
USA_the_american_nationalist_desc:0 ""Have pride, my fellow Americans. Have pride that the Han coal miner in Manchukuo, the Polish slave in Upper Silesia and the Frenchman deprived of his humanity in Burgundy all look towards one source of inspiration. One course of light that shines a ray of hope on all mankind, the last beacon of liberty and humanity's last chance for emancipation. We, the United States of America, are that light. As long as we keep it burning, it shall one day illuminate the whole world."\n\nLeMay will give a rousing patriotic speech to unite the nation in anticipation of his upcoming Civil Rights Act. Hopefully this will mitigate the impact the act will have on the stability of our nation."
USA_military_pipeline_desc:0 "The South has historically furnished this country with some of its finest officers while the North has provided materiel through its factories. We cannot afford to keep having such a lopsided system, especially when it's becoming clear that the quality of equipment is often just as important as the quality of generals.\n\nPresident LeMay will invest in a new military industry in the South. This should provide plenty of jobs for locals and mitigate some of the resentment that the white population will feel with the CRA passes."
USA_liberty_and_justice_for_all_desc:0 "When Curtis LeMay first took his seat in the Oval Office, he was not the man for the job. Yet over the past several months he has already upended American politics and remade the NPP in his image. All his hard work, all his sacrifices, it's all built up to this moment, his magnum opus as President:\n\nThe Civil Rights Act.\n\nWallace would blow a gasket when he finds out what it contains. This Civil Rights Act is far more progressive than anything John F. Kennedy could have developed. It's astoundingly strict on school segregation and just as brutal on transport segregation. This will hit the Senate floor and LeMay will do everything in his power to push it through. When he leaves office, he will be remembered as the only President in history to have thrown away his entire political future to stand up for the Other America.\n\n§xThis is a complete betrayal of everything the §gNPP Far-Right§! §xstood for in 1964.§! §rCertain forces§! §xin this country will seek revenge.§!"
