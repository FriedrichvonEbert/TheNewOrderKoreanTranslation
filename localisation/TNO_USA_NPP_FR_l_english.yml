wallace.impeachment.1.t:0 "Our Darkest Hour"
wallace.impeachment.1.desc:0 "Federal troops, deployed to Little Rock to enforce the Wallace administration's legislation on school segregation, opened fire this morning on protesters marching to Little Rock Central High School to protest the recent expulsion of all African-American students.  The shooting occurred as the protest column were blocked from approaching the school by counter-protesters in support of the decision, with federal troops attempting to separate the two groups.  Local hospitals report that fourteen African-American protesters were killed and another thirty-six were injured, with no reports of hospitalizations from the predominantly white counter-protesters. \n\nPentagon officials declined to comment on today's events, only stating that soldiers involved 'exercised appropriate restraint in response to an increasingly violent situation.'  The National Association for the Advancement of Colored People has condemned the actions of federal troops, claiming that the shootings were 'the latest display of barbarity by a government that, with a wink and a nudge, violently imposes unjust segregation in the name of justice and order.'\n\nWhile Little Rock has only reported sporadic violence after local authorities declared a curfew with immediate effect, the impact of the incident has spread rapidly as protests and looting have been reported in New York, Detroit, Boston, Birmingham, Chicago, and Baltimore, with protest leaders calling for an immediate investigation into the conduct and orders given to federal troops involved in the shooting.  Senior R-D leaders in Washington, and members of the NPP-C caucus, have issued a statement that they will demand an immediate explanation from the Pentagon and the White House in the coming days."
wallace.impeachment.1.a:0 "The coming days will be hard..."

wallace.impeachment.2.t:0 "Arkansas Demands Investigation"
wallace.impeachment.2.desc:0 ""...in response to protesters gathered daily outside the state capitol and with state police increasingly overwhelmed by controlling nighttime riots, the Governor of Arkansas has announced the state government will conduct its own investigation into the conduct of federal troops during the Little Rock shootings.  In his remarks, the governor openly questioned the Wallace administration's decision to deploy Federal troops in the state, blaming unclear orders and a lack of familiarity with local practice for the disastrous shootings..."\n\nWallace's aides shared concerned glances with each other as the President's face twisted into a scowl.  The Chief of Staff shut the TV off, forcing the President to return his attention to his immediate surroundings.\n\n"Mr. President, you know how bad this looks.  We have to get ahead of this problem by opening a federal investigation, before Congress and Arkansas start drawing... unwarranted conclusions."\n\nWallace nodded slowly; the optics of American soldiers shooting other Americans in the street were too horrendous to be ignored, and he knew that the vultures were circling low.  All that mattered now was damage control, and getting the Federal government to take charge of the investigation before the Arkansas state government could start collecting evidence, starting from Wallace's phone call to the Governor before this entire mess started..."
wallace.impeachment.2.a:0 "Lock it all down!"

wallace.impeachment.3.t:0 "The Bloodhounds"
wallace.impeachment.3.desc:0 "A day after the government announced that the Pentagon would be taking charge of investigating the conduct of troops in the Little Rock shooting, Wallace found himself waiting impatiently for his Chief of Staff to return from a meeting on Capitol Hill.  He was clearly being delayed by angry Congressional leaders, most likely being raked over the coals for Little Rock.  But so long as the NPP didn't break ranks, they'd be just fine, once the military and the Justice Department secured all the evidence in Arkansas -\n\nHis Chief of Staff rushed into the Oval Office, short of breath.  Clearly flustered, he could barely manage a stammer.  "Congress has the transcripts of your call with the Governor.  He sold us out before our people could secure the evidence." \n\nWallace reeled.  "And Congress?"\n\n"They're buying the governor's story, that he wasn't adequately consulted or informed about the federal troops' mission before the shootings." Wallace offered the Chief of Staff some water, but he refused, continuing on.  "The Center's going to agree to an inquiry in the House of Representatives.  The investigation's not in our hands anymore, and we're going to be called to give testimony at some point."\n\nWallace swore. The dogs in Congress had smelled blood, and that was going to make everything more complicated.  Perhaps it was time to take the argument directly to the people..."
wallace.impeachment.3.a:0 "The people need to hear our side of the story!"
wallace.impeachment.3.b:0 "Maybe we can set up a patsy..."
wallace.impeachment.3.c:0 "Congress won't find anything, calm down!"

wallace.impeachment.4.t:0 "Pulling at the Heartstrings"
wallace.impeachment.4.desc:0 "With only a day at most before President Wallace addresses the nation, the administration finds itself split on how best to approach the statement, likely to be the most politically consequential speech of President Wallace's political career. \n\nWith the nation continuing to convulse from daily protests and increasing violence, the safest avenue would be to issue a blanket statement for public unity as the investigation - both congressional and federal - continue.  Even if the people are still skeptical of Wallace's good faith, the statement might be enough to tie the NPP together, buying more time for the administration to craft its defense in Congress. \n\nOthers advocate a more confrontational approach, from claiming that the entire mess isn't Wallace's fault and pinning it on military discipline, to continuing to advocate for law and order and ignoring the administration's role in the crisis.  While elements of these approaches would allow us to directly challenge the facts of the case - or, in the case of the latter, try to get back to the business of actually governing America  - the response of our allies in the NPP, to say nothing of public opinion, will most likely be sharply negative.\n\nThere's only one shot to get this right."
wallace.impeachment.4.a:0 "The nation has to come together"
wallace.impeachment.4.b:0 "Promise an investigation into military discipline - and not the orders given"
wallace.impeachment.4.c:0 "Everyone settle down, right fucking now!"

wallace.impeachment.5.t:0 "Triangulation"
wallace.impeachment.5.desc:0 ""And that's your entire plan, Mr. President?  Just pretend that nothing happened?" The NPP senate whip asked, incredulous.\n\n"The country needs to sit down and get back to business, and we've all got bigger things to worry about than rioting over something we're already investigating." Wallace said.\n\n"...I wish you the best of luck, Mr. President."  The senator replied curtly, storming out of the room.\n\nWallace's Chief of Staff, increasingly haggard after days of managing the administration's response to the crisis, looked ready to snap.  "This isn't working, Mr. President.  We're not going to get the NPP to come along with us like this." \n\nWallace turned on his staffer.  "You have a better plan? We're not rewriting the damn statement in four hours!"\n\nThe Chief of Staff pleaded with the president.  "No, but we have some time to mix in a few more facts.  If we can hold on just a bit longer, maybe we'll find something that might support our assertion that the troops felt they were in danger, due to the violence from the protesters and the counter-protesters that day.  Just enough facts to make our case more convincing, and make it seem like both sides were at fault.""
wallace.impeachment.5.a:0 "We'll go with what we have!"
wallace.impeachment.5.b:0 "A few more hours is short if the people believe"

wallace.impeachment.6.t:0 "Terror, Travesty, and Television"
wallace.impeachment.6.desc:0 "The occasional flash of a camera, the whisper every minute or two, the awkward cough or clearing of one's throat, and the shuffling of paper's by the President to look over his speech. These were the only noises heard in the Oval Office in the morning following the terrible days which had been suffered by Americans across the country. Now, citizens, politicians, and even his own cabinet members are asking, no, demanding an answer from the President regarding the happenings at Little Rock. "Mr. President, we go live in 3, 2, 1..." \n\n"Good morning, my dear fellow Americans out there. The past day has been filled with emotions of terror, anger, and grief. Yesterday morning, as Little Rock Central High School opened its doors to begin the school day, a group of expelled African-American students began marching in a column towards the doors. As they marched, they were met with fierce resistance by counter-protesters looking to block the young adults from entering the school, prompting federal soldiers to attempt to de-escalate the situation. In the growing tension and rising violence, they were forced to make a terrible decision to maintain law and order, and opened fire into the group of students to disperse the combatants. The injured and dead were collected by the soldiers ordered to guard the area, in total amounting to fourteen dead African-American students and thirty-six injuries. Ladies and gentlemen, no matter who you are out there, this is a shameful tragedy that my administration is hard at work to investigate the nature and surroundings of the event. Any student being shot and killed is a terror that we wish to do away with in modern society for the United States, and it is unfortunate that as great as our country is, we must suffer as we do now. I ask you all to stay united, to stand strong in these times of crisis. Do not riot or protest; rather, stand with us, and we will do all we can for justice. For country, for family, for party, for freedom and justice for all." \n\nThe flashes of cameras continued to plague the President, but acting harshly would only drive this situation worse. "Let them take the pictures, let them be the first to know that George C. Wallace suffers with them." thought the President."
wallace.impeachment.6.a:0 "Let's see how that went."

wallace.impeachment.7.t:0 "Crafting the Defense"
wallace.impeachment.7.desc:0 "A Congressional impeachment inquiry, it turns out, is no simple fact-finding exercise.  Armed with the power of subpoena, lawmakers can compel witnesses or public officials to provide documents or sworn testimony on a wide range of subjects, with criminal penalties for anyone refusing - or worse, choosing to lie.  With that in mind, the House Oversight Committee had wasted no time in calling on a wide range of witnesses involved in the decisions leading up to the Little Rock Massacre, ranging from the soldiers on the ground to White House staffers privy to the most sensitive decisions by the administration. \n\nWallace flicked through the list of witnesses and attached rationale provided by the House investigators.  It was an expansive list, on an aggressive timetable.  Wallace grimly noted that his administration would only be enough time to fully coordinate and lock down the stories of one of the two groups of individuals summoned - the soldiers on the ground, or the staffers helping issue the orders. \n\nAnd then, of course, there was the matter of the NPP legislators on the House Oversight Committee, and how willing they'd be to softball the investigation.  With the Center-NPP on the verge of revolt, this too would be no easy task, but surely, leaning on members of your own party was more acceptable than coaching witnesses?"
wallace.impeachment.7.a:0 "Coordinate the soldiers' testimonies"
wallace.impeachment.7.b:0 "Lock down our staffers"
wallace.impeachment.7.c:0 "Make some courtesy calls to Capitol Hill"

wallace.impeachment.8.t:0 "Friction"
wallace.impeachment.8.desc:0 "The constant underlying the testimonies of the soldiers deployed in Little Rock is ambiguity and chaos. \n\nUnder an admittedly vague set of orders - 'to uphold the law and preserve order' - the soldiers described an atmosphere of confusion as they formed a thin cordon between the African-American demonstrators and white counter-protestors. \n\nA scuffle broke out, sending a wave of tension through the air, with the soldiers caught in the middle trying to separate the two groups.  A crack; had a weapon discharged?  An exchange of harried glances down the line, followed by another crack, then screams.  The crowd surged forth.  Rifles up.  No time to aim, except at center mass. \n\nIt all sounds like a terrible accident, and we could argue as such, that the confusion and ambiguity makes any presumption of impeachable intent ridiculous.  That being said, none of that changes the fact that all of the dead were from the African-American demonstrators, and in light of that there is no assurance ambiguity will be a believable defense.  Indeed, we would open ourselves to accusations that the ambiguous orders were by design, a mobster's suggestion to avoid accountability for upholding 'the law' of segregation.\n\nWe could get the soldiers to 'agree' that they were not explicitly authorized to use force, but did so anyway, on their own judgment.  It is a clear admission of blame that lets us off the hook, but preparing the 'incentives' for the soldiers to testify in this way would be expensive and unethical, to say nothing of how the military could be affected by being made into a political scapegoat."
wallace.impeachment.8.a:0 "An accident, caused by an infinity of petty circumstances..."
wallace.impeachment.8.b:0 "They exceeded their orders, damn it!"

wallace.impeachment.9.t:0 "Zero Recall"
wallace.impeachment.9.desc:0 "Very little in Washington is ever done in total secrecy.  Every meeting has its note-takers, who relay the outline of decisions taken to more junior functionaries, who then relay action items to further junior clerks, and so forth.  From the cradle to the grave, government policy is defined by a near-obsessive level of documentation, which security classifications can only do so much to keep away from prying eyes.\n\nWallace knew this, and he had no illusions that he'd be able to lock down the entire paper trail at this stage in the game - the House was far ahead of him in that regard, and clumsy efforts here would look worse than anything committed to paper.  But legalese and government records have their own way of obfuscating essential truths, which could really only be parsed by bystanders intimately familiar with the background of their creation.  They was the linchpin; the documents were carefully couched to survive judicial review, but if the staffers involved in the drafting were asked to be entirely truthful, the words undoubtedly took a different political meaning.\n\nThankfully, there was a constitutional remedy for the question at hand: the Fifth Amendment.  Nobody, not even in front of Congress, could be forced to make any statement that might be self-incriminating in the case of the Little Rock massacre, which could potentially be expanded as a de facto gag order.  Of course, pleading the Fifth hardly provides for the best optics... but trying to force everyone to toe a party line that there was no political intent might be even worse if somebody cracks, even if it would give the 'clearest' answer possible."
wallace.impeachment.9.a:0 "Plead the Fifth!"
wallace.impeachment.9.b:0 "Deny, deny, deny!"

wallace.impeachment.10.t:0 "All on the Same Side"
wallace.impeachment.10.desc:0 "Members of Congress were quick to play ball when times were good, Wallace had learned, but they all took painstaking effort to be busy or unreachable when the chips were down.  Finding each of the NPP members of the House Oversight Committee had taken hours, despite Congress being in session.\n\nAnd of course, there was the matter of what to say to get the NPP back in line with the President.  Despite being members of the same party, there was no obligation for the NPP members of Congress to stick their neck out for a President they didn't like, if they thought they had a secure enough base at home to survive any primary challenge that might result from bucking the national party.  Wallace was self-aware enough to know that he was quickly becoming radioactive with the Yankee-leaning, progressive segments of the NPP electorate; they would be the hard nuts to crack on the Oversight Committee, whereas the Right-NPP could plausibly be brought in line with bland promises of party unity and more control over the reins of policy.\n\nAnd for the recalcitrants?  Wallace was Wallace; he refused to be thrown to the curb and discarded like a piece of cardboard as just another party apparatchik.  He had a following, outspoken in the Deep South and quietly present elsewhere, that wouldn't stand for seeing their president be fed to the wolves.  With all eyes on Wallace and the potential for impeachment, he could... quietly encourage holdouts on the Committee to support him, or else face a challenge from their right flank.  How much would they really be willing to chip away at their own political fortunes for their principles?"
wallace.impeachment.10.a:0 "Keep it safe, we'll make do with the votes we have"
wallace.impeachment.10.b:0 "Time to lean on the Center!"

wallace.impeachment.11.t:0 "Vacuum"
wallace.impeachment.11.desc:0 "Politics, as with nature, abhors a vacuum.  In the absence of any statement from the White House concerning the Little Rock shootings or the developments in the House afterwards, the media is abuzz with half-checked truths, conspiracy theories, and rumors about the role our administration played in the chain of events.  The most popular story circulating through the news cycle alleges that even if we didn't order the troops to shoot in Little Rock, the general bent of our civil rights policies would suggest we aren't terribly bothered by the shootings that resulted - and that our silence confirms the narrative. \n\nHowever much the administration agrees with that statement is besides the point; someone else is writing the story, and the refusal of President Wallace to get involved with even proposing a counter-narrative is leaving the legislators in the NPP scrambling to put together a response, which is slipshod at best and incoherent at worst.  Naturally, the NPP congressional caucus is furious.\n\nThings would be bad enough if it was just the media baying for blood and the NPP demanding action, but the nation as a whole remains roiled with anger and recrimination.  Civil Rights marches are being organized on an almost daily basis, and curfews are increasingly in place across the South to tensions between the African-American and White communities from exploding.  All on our watch."
wallace.impeachment.11.a:0 "Fuck."

wallace.impeachment.12.t:0 "The Students Testify"
wallace.impeachment.12.desc:0 "Live from the steps of the capitol in Washington D.C., in the most recent investigations into the Little Rock Central High School, the House has decided to formally set up a trial to investigate President Wallace's actions during the ordeal, in an effort to root out any wrongdoing on the President's behalf, which could lead to a trial of impeachment for President Wallace. Reports indicate that the first set of witnesses have been called forward by the House of Representatives' trial: these witnesses being the African-American students involved in the protest to testify against the Wallace Administration. \n\nWithin the House Chamber, the Speaker of the House has officially begun appointing managers of the case to begin hearing evidence presented by the students present at the massacre at Little Rock. There, they make an already emotionally heartbreaking story abundantly clear for the American people. "We were finally making it to the high school's front doors," said Percy Jameson, one of the witnesses in the middle of the bloodshed, "when we were met by protesters who fought against the movement. They did not want us walking into that school, shouting things like 'get the blacks back out to the fields.' Eventually, the shouting escalated into fighting, as while we marched, several of my fellow students were punched, kicked, and hit over the head with signs, sometimes even bricks. And that's when," Percy takes a minute here, his voice cracking and choking before he says it, "that's when the troops came. They came and beat everyone back, some of them looked confused and scared like us, but some of them looked like they hated us. When the ones hurting us continued to push forward, they opened fire." Percy is calmed for several minutes after breaking down in tears. \n\nNews teams are spread wide and far as the situation within the capital continues to develop. More students turned protesters turned victims offer their side of the story, and with the continuously developing situation, only time will tell what will be the outcome for President Wallace after all of this."
wallace.impeachment.12.a:0 "Kid never said I did it!"
wallace.impeachment.13.t:0 "The Guardsmen Testify"
wallace.impeachment.13.desc:0 "The investigation into the mass shooting in Little Rock just a few days ago continues within the House today, as Representatives have decided to call forth their next set of witnesses to offer testimony: the National Guardsmen involved in the massacre at the high school. Reports indicate that this involves guardsmen who actively opened fire into the crowd as well as those who never partook in the shooting, as well as the senior officers involved in the response to the escalation of events that day. \n\nOfficials of the House Judiciary Committee began receiving testimony from several of the guardsmen to judge official involvement in the enforcement of the order to open fire into the crowd of protesters. "The second platoon of the 216th Military Police Company within the state of Arkansas had been ordered to enforce federal laws in regards to the segregation of education centers in both Arkansas and the southern United States," First Lieutenant Victor Thornton, the commanding officer of the unit stationed at Little Rock Central High School, stated, "the events that followed after were an applied attempt at controlling the situation which fell into disorder." Many Representatives were caught gasping and whispering following what sounded like the commanding officer's approval of the actions at Little Rock. Another member of the unit, Corporal Douglas N. McConnell delivered a notably different testimony, saying "I was standing between a few other guys in the unit. I was scared to death, same as the protesters out there. Punches were being thrown, people were gnashing their teeth, screaming, I swore a brick almost knocked my eye out." he says. "It was all getting too bad too fast, enlisted personnel and officers were yelling just the same, until eventually someone yelled 'Fire!' and it all went,' he said, tears welling in his eyes and voice cracking, "it all went to Hell. Everyone started firing. I was so scared that I couldn't even feel my finger against the trigger, and only found out after that I didn't even fire a round." The guardsmen says, tears rolling down his face. \n\nWashington is in a state of fear and panic at the moment. However, no matter what, the government has promised that those responsible will answer for their actions at Little Rock Central High School, and make sure every victim is compensated for their loss."
wallace.impeachment.13.a:0 "Still didn't hear my name in there!"
wallace.impeachment.14.t:0 "The Staff Testify"
wallace.impeachment.14.desc:0 "After the emotional hearings from those stuck in the middle of the bloodshed at Little Rock a few days ago, followed by the shocking and eye-opening testimony given by the members of the National Guard involved in the shooting itself, the House of Representatives has decided to call upon its third and final set of witnesses to offer testimony as to what happened that fateful day. Today, the staff of the Wallace administration and the staff of the state government of Arkansas will testify and provide any possible connections from the two governments into the involvement of the deaths of those 14 students. \n\nThe first staff member called up to the stand by the House Judiciary Committee is calling forward the Secretary of Public Safety from the government of Arkansas to offer insight into the Arkansas government's involvement. "The Department of Public Safety recognizes the failures which led to the shootings which occurred at Little Rock Central High School and feels extreme regret in our actions that day." the Secretary said. "The escalation from peaceful protest to outright massacre did not happen intentionally in any form within the state government of Arkansas, we simply could not prepare for something so fast and so horrible to occur within such a short timeframe." After several more members of the state government were heard, the House moved on to the big names in the ring: federal staff members of the Wallace administration. "The United States and the Wallace administration feel strongly in regards to the status of segregation of the education system, and the actions of the protesting students that day," one figure within the Wallace administration said, who's name has been asked to be removed for his protection, "but just because we disagree with allowing these students in does not mean that we authorize massacres to prevent their entrance." One Representative stated that they were "shocked", and said that they were left "feeling gross" about the staff member of the Wallace administration's statements, defending segregation during the aftermath of a "butchery which happened thanks to that stance." \n\nWith the house formally ending its call for witness testimony, the Representatives have officially begun the process of deciding whether to forward the collection of evidence towards the Senate as Articles of Impeachment for President Wallace."
wallace.impeachment.14.a:0 "Someone get me that little bastard's name!"
wallace.impeachment.15.t:0 "House decides to forward Articles of Impeachment"
wallace.impeachment.15.desc:0 "In a rousing day for the American political sphere, the House has officially decided their verdict in regards to the investigation and collected evidence in the happenings behind the Little Rock Central High Massacre, as many within the media have decided to dub the shooting. The Speaker of the House has decided to "formally overturn the investigation to the Senate to begin a trial of President George C. Wallace in regards to his involvement within the killing of fourteen African-American Students and the injuring of thirty-six more." \n\nThe word "impeachment" rings out in a familiar tune for the people of the United States at this point; nevertheless, everyone has grown to stand firm in their beliefs regarding the massacre. "Those damned students were told to back down, and guess what: they didn't." said a protester in support of Wallace, alongside several men and women adorned with shirts saying "Wallace Will Win!" "It's not right to blame the President for the shooting, those troops with an itchy trigger finger are the ones that killed them, and those students shouldn't have been there in the first place!" However, others have different opinions in regards to the trial of impeachment for the President, as many who supported the protesters have gathered in Washington to condemn the President. "What Wallace did was an absolute disgrace for the United States. Whether he fired the shots into the crowd or not, he could have avoided this if he just let those children in!" A man screams, waving around a banner with the words "Racists Remain Responsible!" "Overall, I think there's a huge part missing for everyone supporting Wallace after what happened at Little Rock: those were school-kids. Children. Looking to walk in and get taught science and mathematics and english for christ sakes'." \n\n As the Senate prepares to formally investigate President George C. Wallace and his administration for their possible action, or possible lack thereof, the nation continues to stand divided as it drowns in the blood of fifty victims."
wallace.impeachment.15.a:0 "Damned criminals in the House!"
wallace.impeachment.16.t:0 "Our Judicial Ammunition"
wallace.impeachment.16.desc:0 "The wait was long, arduous, even just the daily tasks of the President had become exhausting for President Wallace. However, no matter what level of exhaustion he was at, anger flowed through the veins of the President, coursing through him with every flash of a camera and every reporter screaming outside of his office "Did you authorize the shooting, President Wallace?" Surrounded by a team of the best attorneys within the United States, law professors at Harvard, those who have defended previous Presidents, some of them with shiny gold awards, all of them had assembled within the Oval Office to prepare a defense for the President of the United States dealing with possible removal of office after a massacre that stained the nation. \n\n"Gentlemen, as you all know, these are difficult times that we live in, and I firmly believe that I have done what I can to embolden this nation after decades of fear and mistrust. But now, as I'm sure you've all seen, the media has turned this whole thing into a circus, with me as the biggest punchline of the joke, and with the House already against me, I need your help from the old bastards in the Senate. What can we do?" The President said to begin the discussions. And those discussions not only began, but stretched on for hours. Everyone in the White House felt like they were subject to being torn apart by the horde of news journalists and protesters that had formed within the capital over the past few days. Whether it was rocks hitting the walls of Robert Byrd's office, or when Lurleen Wallace dropped the bowl of soup she had just been made from the fright of seeing a reporter pressed up against the window behind her. The White House was torn apart, in a state of fear and anxiety as the only noises that sounded were the telephones ringing, the lawyers discussing with the yelling President behind the closed door of the Oval Office, and the onslaught of angry citizens and relentless reporters harassing the surrounding area. \n\nFinally, the President and his team of attorneys emerged from the Oval Office, akin to a group of knights looking to wage battle against the castle next door, with pens and legalistic language as their swords and shields. Now, no scare tactic from the media could slow down the defendant and his partners in court."
wallace.impeachment.16.a:0 "If the Senate wants war, they'll get it."
wallace.impeachment.17.t:0 "Our Day in Court"
wallace.impeachment.17.desc:0 "The air inside the Senate Chamber today was heavy, tense, sometimes you could feel the anger present in the room; however, at least it wasn't stale. President Wallace looked around at his jury, the most powerful legislative body in the United States federal government, and all seemed to look back at the defendant. The senior, most experienced Supreme Court Justice had taken the head of the trial, and soon, proceedings were to begin. However, despite the ongoing situation Wallace knew one thing: if anything, do not be scared. Do not be a coward. Do not let anyone sway you to falling. If anything: be angry. \n\n "May the Senate of the United States of America rise for the Pledge of Allegiance." the Supreme Court Chief Justice spoke. Everyone rose to recite the Pledge, including President Wallace, laying his hand against his heart in pride for his nation, speaking loudly and confidently. "Please take your seats." the Judge ordered. "Today, the United States Senate will begin proceedings for H.Res.519, formally entitled the 'Impeaching President George Wallace.' In conjunction with the submittance of evidence provided by the House of Representatives, it is now the Senate's duty to proceed with the investigations of United States President George C. Wallace after the occurence of the 'Little Rock Central High Massacre' to investigate the possibility of mismanagement resulting in the deaths of fourteen students and the injury of thirty-six others." Wallace was growing more frustrated by the minute, having to watch the old man fumble around in wading through these proceedings. He was an innocent man, he knew it, and if these damned Senators couldn't see it then the United States is doomed. "The prosecution, in this case, the Representatives chosen to represent the federal investigation, shall proceed in stating their opening argument." \n\nThe opening argument of the prosecution was an absolute disaster, in the eyes of President Wallace at least. Accusations of "potential action wasted by attribution of the President's fervent segregationist belief" causing the goddamned massacre when he wasn't even in the same state for it. Or, better yet, "President Wallace's administration led a disastrous mishandling of the situation which resulted in the deaths of several innocents." "The defense, in this case, President Wallace and his legal team, shall make their opening statement.""
wallace.impeachment.17.a:0 "...and there is a stark difference between the National Guard and President Wallace."
wallace.impeachment.17.b:0 "...therefore, the blame lies within the actions and mismanagement of local powers."
wallace.impeachment.17.c:0 "...in conclusion, the protest group that formed at Little Rock was illegal, and thus received the full implication of the law."
wallace.impeachment.18.t:0 "On the High Ground"
wallace.impeachment.18.desc:0 "Dr. Sadowski, the doctor of law and graduate from Harvard University who was serving as the leading defense attorney, finally sat down after a long hammering into the Senate over the beginning of the trial. After the man took his seat, the Senate responded to his opening with a stern silence. Some more inexperienced politicians may have been intimidated, Hell, even scared by the imposing sense of dread that followed. But not George Wallace. No, President Wallace stood by a single thought that journeyed through his mind: "the roaches are scared." \n\nWallace took a good long while to enjoy his first victory in what he believed would be a complete landslide of a trial. To be quite honest, Wallace thought that if there was any time to enjoy this entire ordeal, it'd be now. Sadowski leveled the opening of the prosecution with nailing the reasoning behind his innocence, and attempting to influence a return to reason for the most powerful law-making body in the free world after a complete "trial by media" already seemed to have occurred. However, unlike Dr. Sadowski, Wallace had known a fact which he held dear to his heart: there wasn't any reasoning with the bloodsucking politicians in Washington, especially when riled up against the man who tore them and their anti-American antics down. Who's to say that some of those Senators up there are plotting to not listen for the entire trial up until the final vote, where the name "Wallace" will ring out to them and they'll vote guilty? No matter, with any luck, the Supreme Court Chief Justice up there is going to ensure this remains as fair as possible, and none of the circus acts that his opposition has thrown out so far will endanger his chances. \n\nWallace knew that this was just the first battle in an entire war. Nevertheless, if this battle was won, Wallace and Sadowski were going to make sure that none of the characters in here looking to tear him down would get the chance."
wallace.impeachment.18.a:0 "Point 1 for Wallace!"
wallace.impeachment.19.t:0 "Where Witnesses Walk"
wallace.impeachment.19.desc:0 "The Supreme Court Chief Justice was the first to speak, stating, "The Prosecution and the Defense have each laid their initial foundational arguments. Now, the trial shall move forward to the cross-examination of the witnesses. As is standard in United States law, the prosecution shall begin to cross-examination first." "Great," thought Wallace, "now they're gonna get the blacks to go up there and cry about their friends." Dr. Sadowski worked to calm the President, whispering that "until they get a picture of you with a rifle pointed at those students, you had nothing to do with this." \n\nThe first one the prosecution called up was that National Guardsman, Douglas N. McConnell, the one who was too scared to do as ordered. Some representative from New York was in charge of questioning the man. "Corporal McMconnell, you expressed a great deal of emotional turmoil following the bloodshed at Little Rock Central High School. Who would you say you're most frustrated at after all of this?" the Senator asked. "Well, you see, sir, that's a lot, but uh, you could say that frustration within myself can be pointed towards some of the men that day, but more importantly the ones who fought the protestors who wouldn't let the National Guardsmen present do their job. And, well, I'm frustrated in myself for having to have been so confused in it all." McConell responded. "Got them." Sadowski whispered to Wallace, knowing that a Corporal was raised to respect authority, and would be scared speaking against the Commander-in-Chief, his highest superior. \n\n"The prosecution would now like to call forward Mr. Percy Jameson." boomed the New York Representative. "That media sensation, the black kid who survived all the shootings. Let's see where this goes." thought Wallace. "Mr. Jameson, would you point towards the policy of segregation held by the Wallace administration against African-Americans such as yourself and the rest of your friends who died that day as being a direct cause for this massacre?" asked the Senator. "I, uh, well, my friends and I, we, um, we felt very upset about the men who fired on us that day, especially the officers out there who ordered it." Jameson responded. "Thinking that a young kid like him would point blame at the President of the United States in a room full of a hundred of the most powerful law-makers in the land, big mistake for them.""
wallace.impeachment.19.a:0 "They're winning the case for us!"
wallace.impeachment.20.t:0 "Our Time to Fight"
wallace.impeachment.20.desc:0 "The Supreme Court Justice was allowing a brief period for the defense to gather its potential plan for the cross-examination of the evidence presented by the prosecution. Sadowski and Wallace knew they may have gained some ground in the prosecution's cross-examinations; however, their case can't survive on the holes within the prosecution alone, men have been sent to their deaths for less. No, it's time to gather a solid plan surrounding the next period of the trial. \n\nSadowski had generated a plan he and the rest of the team called "brilliant" as they looked like they were about to start patting each other on the back. Sadowski was going to call upon the unnamed staff member within the administration to grill into the man, and try to psyche him out into revealing faulty memories regarding anything even possibly connecting the administration or the President to the ordering of opening fire in regards to the current laws of segregation in school areas. That way, it can show a general inconsistency of information provided by such witnesses, and limiting the potential for the prosecution. Next, he was going to, of course, call up First Lieutenant Victor Thornton to the stand. Thornton already seems up his own ass about his innocence about shooting a bunch of kids; so, if we use him, we can show that the "peaceful protests" among the African-American students there were a lot more bloody than the media claims it to be. Plus, if they're disgusted, no matter what, Thornton's statements will be in pride of his own actions, distancing us from his orders in all regards if things go the other way. \n\nWallace took a few moments to think about the plan, when an idea struck him. "Sadowski, we aren't going to use the kid, Jameson?" Wallace said. "Well, we weren't planning to, why?" he responded. "Cause if we poke holes in his claims, we succeed in showing that he and the media blew his credibility out of proportion, and show that my policy about segregating they're kind is right, showing they can't be trusted." Sadowski and the legal team had to take a minute to process Wallace's radical proposal for a defense, because it could actually make sense due to the segregation argument. But time was running out..."
wallace.impeachment.20.a:0 "...and so, Mr. Jameson's testimony has been made irrelevant on account of his fallacious memory and character."
wallace.impeachment.20.b:0 "...thus, our anonymous staff member has been proven to be invalidated, while First Lieutenant Thornton forwarded the notion of independent command."
wallace.impeachment.21.t:0 "The Bell Tolls"
wallace.impeachment.21.desc:0 ""Thus ends the concluding statement offered by the defense of President George C. Wallace. Both parties involved in H.Res.519, once more titled 'Impeaching President George Wallace,' have offered the testimony in an effort to settle the case over the removal of President George C. Wallace from his position in office as President of the United States. Here, withstanding, the United States Senate shall now proceed to act as Jury in the official decision between the innocence and guilt held by George C. Wallace in the potential mishandling of his duties as President. But first, we will offer an intermission between now and the upcoming final vote." \n\nPresident Wallace and his legal team and realized that time was running out in gathering potential support against those looking to destroy the name of George C. Wallace forever. However, it would be unwise to treat the intermission as a mere break to catch their breath and make any last prayers. No, this intermission was to be one of the most dynamic points of the entire trial, according to Sadowski, and Wallace enjoyed the prospects of potential victory being in their grasp, no matter how desperate the situation may have been at the time. Thus, Sadowski and the rest of the team began their plotting and scheming for the President, while Wallace himself enjoyed the quietness. "Finally, those old assholes won't be on their guard. Oh, how they'll realize their mistake in an early conviction of the one and only George C. Wallace. Oh, how they'll realize he didn't want those kids dead. Oh, how the taste of progress will be sweet once he claws his way out of here. \n\nOn the other end of the table, the team of attorneys were worried. The estimations weren't concluding enough results. Had they done enough to secure the President's victory, anything close to it?"
wallace.impeachment.21.a:0 "Only time can tell us now."
wallace.impeachment.22.t:0 "Wolves on the Hunt"
wallace.impeachment.22.desc:0 "A break from the ongoing tensions of decisions regarding the final vote had arrived. Wallace and his team attempted to look valiant under pressure, but the cracks are visible. Luckily for them, the same happened to be true for the other side: the Senators acting as the jury happened to be dealing with one of the most stress-ridden, difficult, and controversial votes of their lifetimes. Having said that, the darker side of such supposedly "valiant" leaders of the country were beginning to show everywhere. Shadows lie everywhere when the light of the innocent is snuffed from the world. \n\n One of the attorneys on the team defending Wallace beckoned him closer to him, protecting against the inquisitive ears in the room. Finally, Wallace had gotten close enough to hear what the man was so worried about telling him, and the news he heard back was well worth the effort: some of the senators aligned with the Far Right of the National Progressive Party had been discussing voting in favor of the impeachment and removal of Wallace from office. Wallace nearly fell out of his chair, crushed over the news. The treason, the betrayal, had these senators no honor left at all? "Fucking vultures, why wouldn't they help me, they've supported me in everything that's happened so far?" Wallace whispered loudly, the lawyer seeing tears well up in the President's eyes. "Sir, the best estimate I can offer you is that if the vote happens to condemn you anyway, they do not want to be lumped in with those that wished to support you, sir." The President had to contain himself from smashing the top of the table with his fist. "This wasn't right. They were allies, Hell, some of them were fucking friends, people you'd shake hands with and talk about the big game with." Wallace thought. "Fine, fucking fine. Bastards want to kick a dog while it's down. Okay, what are our options from here?" Wallace asked. "Well, we could attempt to organize a small meeting in order to win back based on virtue, and sway them from their current mindset. Or..." the attorney said. "Or fucking what?" Wallace asked. \n\n"I, I'm not sure, sir.""
wallace.impeachment.22.a:0 "Round them up, we need them."
wallace.impeachment.22.b:0 "We don't need them, right, Sadowski?"
wallace.impeachment.23.t:0 "Discussion on the Democrats"
wallace.impeachment.23.desc:0 "With another intercession came another discussion on the potential strategies in garnering favor among the leeches in formal attire calling themselves "senators of the United States." Here, the National Progressive Party has managed to fair well in recent years with the rise of a President of the same party; however, Wallace knew a sad truth, that they won't be able to rely on everyone just from the NPP, especially those who already hated Wallace's guts despite him being the reason for their successes. \n\nDr. Sadowski and President Wallace talked between one another on the potential action they need to take. Together, they saw that same unfortunate truth, and in that truth, the potential need for redirection. However, where one ally may fall, more arise. The R-Ds may be harboring promises of "stability" and "steady progress for a truly united America," however, what about the underbelly of such claims? What about those strong conservatives among the Democrats, the ones who promised their constituents a free and liberty-filled life during their time being one of the two greatest representatives of their state to the Union? What if such sympathetic characters managed to be swayed under the pleas of a bullied and harassed southerner who has fought gallantly in protecting the freedoms for the people of the United States? The media has already destroyed any sense of peace in the realm of private life, why allow the political partisanship to tear apart and genuine and honest man looking to provide a better life for the true patriots out there who hold such traditions dear? The plan was organized, these Democrats would hear the cries of the President and surely come running towards his support, right? \n\n"You know, there's a catch." Sadowski said. "Your grounded base of support is out there in the Senate, watching the proceedings and your defense. If they catch you trying to win over R-Ds, even if they were Democrats who were close to the FR-NPP anyway, they aren't going to be happy." "A gamble. The centerpiece of life's ability to exploit the nature of chance to bring someone to the top, or absolutely destroy them. And now, the President had to measure just how to play out this one."
wallace.impeachment.23.a:0 "Get those damned Democrats on our side!"
wallace.impeachment.23.b:0 "Better not play with fire, right?"
wallace.impeachment.24.t:0 "The Vote of Fate"
wallace.impeachment.24.desc:0 "Finally, the intermission was coming to a close for the prosecution and the defense. Now, rather than whispering and cozying up to smug politicians, President Wallace and his team of some of the best legal minds in the country could finally bear witness to the fate that their work had consigned them to. For President Wallace, the fall from Presidency would spell doom for the legal team just the same. \n\nWallace's foot had been tapping incessantly under the table upon which his legal team sat. "All this work within the office of President, all this effort, all the good I've done, and now they want to stab me in the back. The animals, the disgust of it all!" President Wallace thought to himself. He felt his chest tighten, maybe it was the stress at it all, affecting his heart at this point. While it was getting difficult to breathe, the President stood resolute, even as the vein pushed out along his neck. "I did everything I could for the people of America, but know, they want to paint me as some monster at the end of the day." The counting of votes and occasional "Yea" and "Nay" interrupted the President's train of thought, causing him to tighten his grip on the table he sat at, now showcasing white knuckles to the entirety of the Senate. With every vote, the anxiety, fear, and anger grew within Wallace tenfold. "How could they do this?" He thought. "Do they realize the embarrassment of a second President removed from office in a row? Plus, what about LeMay? He's the one they really think is going to succeed and bring some imaginary greatness to America? The man can't run politics correctly, good luck getting him to shit rainbows and a successful economy for the American people." \n\nWallace waited. His legal team waited. His whole cabinet waited. The entirety of the American people seemed to be glued to their televisions, watching, waiting for what was to become of the President."
wallace.impeachment.24.a:0 "Sadowski better have won this..."
wallace.impeachment.25.t:0 "Senatorial Suspicion"
wallace.impeachment.25.desc:0 ""And so, First Lieutenant Thorton, you stand firmly in acknowledging that the opening of fire into the protesting crowd at Little Rock Central High School in an effort to de-escalate the violently growing situation?" Dr. Sadowski asked loud and clear to the National Guardsmen in front of the Senate. "Yes, sir. Presidential, administrative, and legislative policy bore no weight upon my decision that day, sir, I was merely acting in accordance with orders presented to me by superior officers within the Arkansas National Guard, sir." the officer responded. Thus ended the examination of the witness presented by the defense, in what seemed like a clearly victorious piece of judicial examination. \n\nBut, something wasn't right. Wallace continued to feel the anxiety crawl up his spine, that aching feeling that something was stabbing into him, compared to what appeared to be a clear victory in the eyes of court. That's when he noticed the eyes: that's it. The hundred eyes peering down at the defense in the Senate Chamber did not bode well in the thoughts of the President. But what could it be? Wallace continued to run through the events of the days past to figure out what may not be sitting right. As Sadowski reapproached the desk, Wallace suddenly had a dreadful realization as to the possible answer. In the silence of the senate, he pulled Dr. Sadowski over, noticing his similar look of dissatisfaction and worry with the reactions of the "jurors" around them. The two debated theories and postulations, until Wallace came down to the depths of his thoughts: "What about the staff, Doc?" "What are you talking about, what happened with the staff?" Dr. Sadowski act. "Well, think about it: the staff member went above and beyond to show that our administration had nothing to do with the damn shooting, and now, this asshat's clearing us of everything, like everything's fine and dandy. What if they're suspicious, Doc?" \n\nThe two men felt the ceaseless stares engulf them, adding tremendous weight to what would amount to be possibly the most stressful day of both men's lives."
wallace.impeachment.25.a:0 "Damn, we'll have to use something else."
wallace.impeachment.26.t:0 "Like Hell we're Implicating!"
wallace.impeachment.26.desc:0 "The President sat in his office feeling like he was ready to be the star of one of the new nightly programs, as an entire television crew had come to broadcast his reaction to the bloodbath at Little Rock Central High School to the American public. Every one of these damned reporters acted like roaches, but he had to give them what they wanted eventually. "Mr. President, we're going live in 3...2...1" \n\n"Good morning, my fellow Americans. You all must have been incredibly shocked to see the opening news from yesterday, of the fourteen students who died protesting to be allowed into the Little Rock Central High School. Unfortunately, it is with a heavy heart that I have to say that myself and my entire organization felt the same degree of shock and horror, rather than the prompt notification before anything ever started in Little Rock. Arkansas is a strong state, known for its good people, but unfortunately, it appears that a horrific act of bloodshed has occurred on the streets of an otherwise peaceful town. My administration is committing everything it can to find who was behind the order to open fire into the protestors, as each and every member of the White House administration can guarantee not only our uninvolvement, but our further condemnation of the actions taken by the National Guardsmen present at the high school that day. We swear to the American public that we will find the one's responsible for perpetuating the deaths of these students, who unfortunately came into conflict with not only the counter-protestors on the streets of Little Rock, but also the unwise actions of someone to take their lives that day. We stand in shock, horror, and mourning with the nation, and will do all we can to guide the country to the path of recovery after such a terrible travesty. The Wallace administration stands with you, Arkansas, and with all Americans mourning today." \n\nAs the cameras finished recording the President, he asked the crew for a period of privateness with his staff. Promptly, the news crew was escorted out of the Oval Office by White House security."
wallace.impeachment.26.a:0 "It's true, didn't have a damn thing to do with it."
wallace.impeachment.27.t:0 "They'll Hear what They Want To"
wallace.impeachment.27.desc:0 "The camera crew had awaited the President eagerly, who arrived late to the scheduled news shown. While none of the crew knew it, the President knew that his staff's construction of a superior "interpretation" of the events from yesterday would serve him greatly on the live broadcast. Now, as the President sat down, he heard them say, "Mr. President, sir, we're going live in 3...2...1" \n\n"Good morning to all of the good patriots listening in to the news this morning. Yesterday, the people of America were awoken to a news headline soaked in blood. A news headline displaying the images of schoolchildren, dead on the steps of a large school called Little Rock Central High School. With these school-children disobeying the law and being met with fierce resistance from civilians acting as a counter-force to the children, the National Guardsmen were forced to make a difficult decision in a difficult situation. However, much to our despair, such a decision would not have had to be made if the outdated systems of the federal government and the extensive bureaucracy of the armed forces had made haste. Rather, having to pass the message along to the next person in a long chain of officials down into the military, the order was unfortunately held up by unnecessary traffic in communication centers across the country. Thus, in what should have been an easy call to make, the bloat of our government led to the killing of fourteen children, and the injury of thirty-six more. This is a disgrace of our government, of restraining the executive branch from executing just orders to stop the bloodshed from those willing to slay these children like animals. It is not right, and I, alongside the talented members of my administration, will do all we can to make sure nothing like this ever happens again, and will find out just who allowed such a bloodbath to happen in the first place. God bless the United States of America, and God bless you all." \n\nFinally, the camera clicked having finally ended the live broadcast. President Wallace asked, "Is it done?" The leader of the news crew responded with "Absolutely, thank you, sir." Wallace followed the thanks with a simple "Good, now get out, now." prompting White House Security to move the crew out of the building immediately."
wallace.impeachment.27.a:0 "I'm sure they loved to hear that."
wallace.impeachment.28.t:0 "The Staff Testify"
wallace.impeachment.28.desc:0 "After the emotional hearings from those stuck in the middle of the bloodshed at Little Rock a few days ago, followed by the shocking and eye-opening testimony given by the members of the National Guard involved in the shooting itself, the House of Representatives has decided to call upon its third and final set of witnesses to offer testimony as to what happened that fateful day. Today, the staff of the Wallace administration and the staff of the state government of Arkansas will testify and provide any possible connections from the two governments into the involvement of the deaths of those 14 students. \n\nThe first staff member called up to the stand by the House Judiciary Committee is calling forward the Secretary of Public Safety from the government of Arkansas to offer insight into the Arkansas government's involvement. However, as the prosecution forwarded a variety of questions, the Secretary of Public Safety remained resolute in pleading the fifth. As the prosecution attempted to earn his favor, the Secretary simply refused to state any information regarding the case. After several more members of the state government were heard, and most stood by the fifth, the House moved on to the big names in the ring: federal staff members of the Wallace administration. In a bizarre twist, however, the House of Representatives were shocked that their anonymous primary witness pleaded the fifth in regards to testimony as well. In an effort to not have wasted time, effort, and manpower into these reluctant witnesses, the House begged and pleaded the witnesses to come forward with something, but none decided to move forward.One Representative stated that they were "confused and all around suspicious" about the staff member of the Wallace administration's statements, refusing to make an official statement after the "butchery" which occurred at Little Rock Central High School. \n\nWith the house formally ending its call for witness testimony, the Representatives have officially begun the process of deciding whether to forward the collection of evidence towards the Senate as Articles of Impeachment for President Wallace."
wallace.impeachment.28.a:0 "Hah, suckers!"
wallace.impeachment.29.t:0 "The Staff Testify"
wallace.impeachment.29.desc:0 "After the emotional hearings from those stuck in the middle of the bloodshed at Little Rock a few days ago, followed by the shocking and eye-opening testimony given by the members of the National Guard involved in the shooting itself, the House of Representatives has decided to call upon its third and final set of witnesses to offer testimony as to what happened that fateful day. Today, the staff of the Wallace administration and the staff of the state government of Arkansas will testify and provide any possible connections from the two governments into the involvement of the deaths of those 14 students. \n\nThe first staff member called up to the stand by the House Judiciary Committee is calling forward the Secretary of Public Safety from the government of Arkansas to offer insight into the Arkansas government's involvement. "The Department of Public Safety stands resolute in the recognition of a variety of failures which happened upon that day; however, none of which stemmed from the actions of President Wallace or his administration." the Secretary said. "We, in the government of the state of Arkansas, have investigated and found that the matter of segregation is hardly a contributing factor towards the bloodbath, and rather, applaud the federal government in standing strong in the face of such difficulties." With the words of the Secretary of Public Safety digging deep into the Representatives present, the House moved on to the big names in the ring: federal staff members of the Wallace administration. "President Wallace and the administration faced a great tragedy in regards to the happenings of that day," one figure within the Wallace administration said, who's name has been asked to be removed for his protection, "however, that tragedy struck in the demonstration of the inefficient bureaucracy within the government, not from the fault of the President." One Representative stated that they were "appalled and slightly disturbed" about the staff member of the Wallace administration's statements, bringing further criticism to government officials during the aftermath of an "inhumane butchery of innocent children." \n\nWith the house formally ending its call for witness testimony, the Representatives have officially begun the process of deciding whether to forward the collection of evidence towards the Senate as Articles of Impeachment for President Wallace."
wallace.impeachment.29.a:0 "All according to plan."
wallace.impeachment.30.t:0 "Another Punch Thrown"
wallace.impeachment.30.desc:0 "In the late evening following an exhausting day of cleanup after a disaster struck the hearts of the country, President Wallace found himself hardly able to sleep well, rolling around and waking up at random hours of the night. Even with the comfort of Lurleen, Wallace just could not get the worry out of his head. Until finally, the President received a knock at the door. It was LeMay, looking as if he was about to deliver another headache onto the President. "You're going to want to see the news, George." \n\n"This is Howard Reig with NBC Nightly News, and this just in, our station has received a detailed leak from within the White House regarding the televised speech the President delivered as a formal response of him and his administration to the Little Rock Central High Massacre. Delivered to us this afternoon, the leak maintained that they are a high ranking member of the Wallace administration, having personally met with George Wallace throughout his Presidency. President Wallace, however, has apparently not given the entire story from the administration according to our source, as detailed within the leak was a stark observation: President Wallace did not, indeed, enforce any form of authorization behind the shooting. In those regards, it was a terrible tragedy carried out by the National Guardsmen present at Little Rock Central High School that day." Wallace breathed a sigh of relief, who would have thought of a helpful leak? "However, the leak persisted, this does not clear the President of all wrongdoing. Rather, President Wallace and his administration had been aware of the rising tensions in Little Rock but did not act in the time needed to, whether intentionally or unintentionally. Nevertheless, fourteen children are dead and thirty-six are hurt because of the West Wing's inaction. This is where our source from within the White House ends. Having reviewed the leak, it is safe to say that-" Reig's voice silenced as Wallace shut off the television set. \n\n"What are we going to do, Mr. President?" LeMay said, worried about the President's thoughts. "Damnit," Wallace responded, "whatever rat bastard did this is a real prick. However, this isn't going to kill me in the end, should have expected this to be honest." LeMay noticed that the President's typically vigorous energy had faded, the anger petered out. "Is there anything I can do for you, sir?" The Vice President asked, concerned for the President. "Get some rest, Curtis." Wallace said, heading back to his bedroom."
wallace.impeachment.30.a:0 "Oh well."
wallace.impeachment.31.t:0 "A Rude Awakening"
wallace.impeachment.31.desc:0 "In the late evening following an exhausting day of cleanup after a disaster struck the hearts of the country, President Wallace found himself hardly able to sleep well, rolling around and waking up at random hours of the night. Even with the comfort of Lurleen, Wallace just could not get the rage he felt out of his head, constantly hateful at those screwups down in Arkansas. Until finally, the President received a knock at the door, where the President opened to find LeMay. "What the hell do you want, Curtis?" Wallace asked. "You're going to want to see the news, George." \n\n"This is Howard Reig with NBC Nightly News, and this just in, our station has received a detailed leak from within the White House regarding the televised speech the President delivered as a formal response of him and his administration to the Little Rock Central High Massacre. Delivered to us this afternoon, the leak maintained that they are a high ranking member of the Wallace administration, having personally met with George Wallace throughout his Presidency. President Wallace, however, has apparently given a completely falsified report of the administration's actions, as detailed within the leak was a stark observation: President Wallace did not, I repeat, did not make any attempt to stop the shooting in Little Rock. In those regards, he says, it was a terrible tragedy with the fault of the President and the National Guard seeped into the rock at Little Rock Central High School." Wallace felt the breath escape his body, as if someone was ready to put him to death by hanging. "The innocence of the President is a lie perpetrated to the people of the United States. President Wallace and his administration had not suffered under a slow communication system, and thus the criticisms of the federal government and military were unwarranted and baseless. Nevertheless, fourteen children are dead and thirty-six are hurt because of the West Wing and President George C. Wallace. This is where our source from within the White House ends. Having reviewed the leak, it is safe to say that-" Reig's voice silenced as Wallace shut off the television set. \n\n"What are we going to do, Mr. President?" LeMay asked. "Fuck," Wallace responded while kicking over his chair, "whatever sonovabitch who thinks they can get away with this is in for it. The Senate's gonna have my ass with this, I want you to find that little shit!" LeMay noticed that the President's typically vigorous energy resurged once more as he slammed the desk with his fist. "Is there anything I can do for you, sir?" The Vice President asked, concerned for the President. "Go, find this fucker!" As Wallace stomped back off to his bedroom."
wallace.impeachment.31.a:0 "I want his head!"
wallace.impeachment.32.t:0 "Through Fire and Flame, Steel grows Stronger"
wallace.impeachment.32.desc:0 "The Chief Justice of the United States Supreme Court boomed out to the Senate Chamber floor, "The official votes regarding the guilt or innocence found within President of the United States George Wallace have been collected to a final estimate." President Wallace sat nervously, clenching his fist until his knuckles grew white, almost frightening Dr. Sadowski. The numbers hardly mattered as they were muttered out of the old man's mouth, only two things mattered: the first "Not Guilty" verdict, counted by another count of votes, followed by the second declaration of "Not Guilty." \n\nWallace could hardly contain himself after hearing the Chief Justice utter those beautiful words, using the energizing victory to raise a victorious fist in the air. After a few pictures, Wallace took a great amount of time to shake the hands of each and every attorney on the legal team, with an especially emphasized expression of thanks offered to Dr. Sadowski for managing to bring together the case and beat out the United States House of Representatives and Senate to achieve a secure victory for him. "How do I go about paying you back after all of this, Doc?" Wallace asked. Sadowski responded with a prompt, "Why thank me? The history books will do that. Along with the paycheck." All around the defense, however, the Representatives in charge of bringing the President to trial shared looks of shame and bafflement, as if each were asking how on Earth did Wallace manage to slip out of that one. No matter what though, Wallace was quick to show face by giving thanks to all that stood behind him. This was only emphasized when the President walked outside alongside his team, greeting the team of reporters he usually shooed away. This time, all the news stations would hear the proclamations of innocence by President George C. Wallace. \n\nAfter returning to the Oval Office to complete the rest of the workload cut out for that day, the President of the United States retreated to his bedroom with his wife Lurleen, where they enjoyed a night filled with a word the couple had not heard in months: tranquility."
wallace.impeachment.32.a:0 "Wallace now, Wallace tomorrow, Wallace forever!"
wallace.impeachment.33.t:0 "Where Fires Spread, Foundations Fall"
wallace.impeachment.33.desc:0 "The Chief Justice boomed out to the Senate Chamber floor, "The official votes of the guilt or innocence found in regards to President George Wallace, have been collected for a final estimate." President Wallace found himself feeling a mix of dread, anger, and a feeling of sadness that edged along the lines of despair. Next to him, all of his attorneys sat nervously, especially Dr. Sadowski. The men could hardly focus, but by the end, they all heard two distinct phrases: "Guilty," followed by more numbers, followed by a returning "Guilty." \n\nPresident, or, Former President Wallace's heart sank deep into his chest upon hearing the words fly from the Chief Justice's fat mouth, prompting the man to lower his head to the table he sat at. The President of the United States, for the first time in history, formally removed from office after a trial initiated by the House of Representatives and the United States Senate. And for what, miscommunication in the middle of a disaster? Former President Wallace had been escorted out of the building as the Senate came to be dismissed and the trial proceedings officially concluded. Outside, a microcosm of the entire United States was shown: half of the crowds were cheering and crying in success over the removal of Wallace from the Presidency, while the others appeared silent, seemingly destroyed over the loss of Wallace. In the White House, several men worked to help gather the President's belongings and personal effects to be brought out of the White House. Inside, Wallace shook the hands of his closest cabinet members, but could hardly bring himself to face the rest who looked up to him as a leader. As the man set on changing the face of America. The President George C. Wallace, leader of the FR-NPP and the strongman of modern American politics, forced out of office by law. In one of his final acts inside of the White House, Wallace shook hands with soon-to-be President Curtis LeMay, his former running mate and Vice President, before leaving alongside his wife, Lurleen Wallace, destined to arrive back home in Alabama. \n\nGeorge and Lurleen lied down in bed in Montgomery, Alabama, watching the swearing in of President LeMay. "I swear, within my duties as President of the United States, I swear to rectify the mistakes of the Wallace administration and settle the great rifts of our nation. I can only hope and pray to remain a man in better standing than Former President George Wallace." Wallace responded by turning off the television and rolling over to go to sleep."
wallace.impeachment.33.a:0 "We are lost, Lurleen..."
