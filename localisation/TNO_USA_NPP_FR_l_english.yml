POLITICS_KIRK_DESC:0 "Many less liberal-minded politicians once presumed a woman to be too soft to hold the office of President-- too weakened by feminine tenderness. Now, the fools and doubters line up out of respect and fear to Jeane Duane Kirkpatrick: a woman with a heart of steel a mind for politics. One of the founding members of the modern Far Right Wing, Kirkpatrick was rocketed to the political spotlight as the Oil Crisis grew in intensity. With her mastery of geopolitics and unbreakable resolve, the Presidency was relatively easy to win. Now, as President, she advocates what is being called the "Kirkpatrick Doctrine": a geopolitical precept that America should support friendly dictatorships in order to prevent the spread of Nazi totalitarianism. While this concept has drawn ire from many, few doubt its effectiveness in achieving its goal.\n\nOriginally from Oklahoma, Kirkpatrick studied at Columbia University while a member of the "Young People's Socialist League", the youth wing of the Socialist Party of America. While continuing to study political science at Columbia, she became less and less enthralled with socialist maxims, eventually deciding that socialism required a fundamental change in human nature to succeed. Over many years, her conservative values grew while others withered, until all that remained was cold, hard, pragmatism. After completing her PhD in 1968, Kirkpatrick became an extremely outspoken member of the Far Right, with her focus on foreign policy playing a major role in the rebranding of the group since the end of the Civil Rights debate.\n\nNow, the practical, calculating woman of iron sits in the Oval Office, slowly hammering a soft nation into a creature as unyielding as she is. The Central Intelligence Agency has seen a massive increase in funding, and the amount of third world, pro-American dictatorships is steadily rising. The chaotic winds of the world, whether through words or through swords, shall be rent into an order that respects and fears the United States of America."
