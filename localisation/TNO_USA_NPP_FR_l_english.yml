USA_sen_bill.212.d_passed:0 "The United States of America, a land of countless prosperity and endless variety, has found itself in a near political standstill following the events of the federal government today. There, within the Congressional halls of Washington D.C., the Senate, moved by the prerogative of President George C. Wallace, approved the American National Traditions Reservation Act, also called ANTRA, a repeal law against the Civil Rights Act, nullifying its legal effects within the United States. Countless citizens look on into the future with fear and awe, as the social sphere of the United States stands completely changed, with some saying for the better, and others saying for the absolute worst. \n\nPresident Wallace and the entirety of the Cabinet have issued full celebrations regarding their victory within the Congress, as the issue of the existence of the Civil Rights Act was one of the initial issues of President Wallace's campaign and eventual success to becoming the President. "The United States is a land of culture, tradition, and moral values. Meanwhile, obstructing Americans' right to enact these pillars of culture, such as segregation, is a direct obstruction to the American dream itself. Maintaining segregation and putting an end to the Civil Rights Act was a drastic issue I declared to solve within my Presidency, and solved the issue I did, as the end of the Civil Rights Act is a crowning achievement for all of my administration and I." Recent reports indicate marches all throughout Montgomery, Alabama, cheering the Alabaman President in his successes against the Civil Rights Act. \n\nOthers, however, maintain a sense of terror and dread as they think about a future without the Civil Rights Act, with notable instances of entire families of African-Americans locking themselves away in their homes. "America is our home, just as any other red-blooded American gets to say it's their home. And it seems the head of our household has decided to