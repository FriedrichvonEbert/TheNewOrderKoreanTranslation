USA_sen_bill.209.t_failed:0 "NECRA taught history lesson, says Senatorial Failure"
USA_sen_bill.209.d_passed:0 "The education system within the United States of America remains one of the key factors in many Americans' success in the country, giving millions the ability to learn more than they ever could before. However, in a strange act of reform, the Wallace administration has found it pertinent to push for reforms regarding the curriculum of the education the children are receiving, with some apparently having said that "a reinforcement of American ideals and belief is what is necessary for the success of this country's future." Thus, the National Educational Curriculum Reform Act, or NECRA, has issued a set of reforms to bring education closer to history and the United States' involvement in the world, such as the Second World War, and other reexaminations of events, such as the American Civil War. \n\n"I don't see how anyone could dislike this. We're going to be teaching the youngsters about the strengths of this country, and how they ought to be proud of it. What's wrong with all that?" President George Wallace stated in a press conference following the passage of the bill. Many in the Far Right have congratulated the President for his senatorial success in passing NECRA, believing that these educational reforms will promote the American spirit, and encourage a greater devotion to their country than "some within this country right now could ever hope to know." \n\nMeanwhile, groups of teachers have assembled in several areas to demonstrate their dissatisfaction with NECRA, and other educational policies of President George Wallace. "Just because President Wallace has a knack for encouraging patriotism at every corner does not mean he can force that down every child's throat! Besides, challenging current systems are a pathway to growth, not an encouragement to stand against their country!" argued one math teacher from Vermont, leading a group of mathematics teachers whose jobs may become endangered due to NECRA's requirements demanding more history teachers across the country."
USA_sen_bill.209.d_failed:0 "Education has, many times in this country's history, been cited as one of the keys to success in one's growth throughout their life within the United States of America. However, dissatisfaction with the current state of affairs of education has made it to the governmental level, as President George Wallace pushed for the National Educational Curriculum Reform Act, or NECRA, in order "to promote a new level of support for the American Dream in this country, and inspire those with the greatness that is this country's history." However, the Senate was not prepared for such a bold move on behalf of the President, and shot down the bill this morning. \n\nThe Wallace administration has recognized the failure of the Congress to move forward with NECRA and promote the historical reform; however, many within the administration have displayed that cabinet meetings and other workings towards new plans have demonstrated a reluctance to quit. "We have recognized the Senate's cynical lack of faith backing the country, and recognized that we must assemble different plans to promote a patriotic backing for the greatness of this country. See, unlike Congress, at least we remember our history and how to grow better." said President Wallace, before a group of newscasters stormed the President for questions, while he walked away. \n\nWhere the President has caught a rather nasty mood from, however, some teachers across the country feel the failure of NECRA to be a breath of relief for them. In particular, Science and Mathematics teachers have given word to their celebration, due to NECRA's overall focus on the promotion of American history over all else. "I love this country as much as the next guy, hell, I support President Wallace on that one. But we have to face facts: if NECRA was passed, I might have been out of a job! Maybe next time, Mr. President!" said one science teacher from Ohio."
