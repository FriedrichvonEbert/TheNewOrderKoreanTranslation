 strom.25.t:0 "The Art of Persuasion"
 strom.25.desc:0 "After assigning a number of loyal agents to do some "investigative" work on some of the more troubling judges in the Supreme Court, Thurmond's loyalists found some rather intriguing information locked up in old J. Edgar Hoover's secure files. Some illicit hobbies here, sexual depravities there, one or two questionable financial transfers elsewhere and a sizable blackmail folder had been constructed. Some of the cases were somewhat on the weaker side, but it would be easy to fill them with false accusations. With enough true scandals to build off of, the false ones could easily be legitimized.\n\nNow all that was left to do was to arrange meetings with the judges in question. Simply out of concern for their health of course. Perhaps it was about time they retired? After all, better to get out of the limelight before they encountered any scandals..."
 strom.25.a:0 "Let us discuss your futures... in private"

 strom.26.t:0 "The Complication" ## Status of trade unions
 strom.26.desc:0 "The meetings with the "obstructions" saw a rather mixed response. All were very clearly uncomfortable with the information leveled against them, and some were furious, but they are now very aware of the severity of their position. Two of the judges immediately caved in, insisted they would "consider" the suggestions of the President and plan an early retirement. The other two, on the other hand, may prove to be a problem. A major problem.\n\nWhile they expressed a similar desire to consider their options, chatter was picked up by agents after the meeting that while they intend to retreat from public life, they are mortified by what they see as the "blatant corruption and blackmail" of the Thurmond government. While they have made no rash plans just yet, there exists a very real possibility that they may swallow their pride and talk to the press about what lengths the President is willing to go to to get his way.\n\nThis predicament has the potential to spiral out of control very quickly."
 strom.26.a:0 "They better not talk!"

 strom.27.t:0 "Without a Hitch"
 strom.27.desc:0 "One after the other, the judges announced their resignations. Quickly, simply, without emotion. The letters of resignation rolled in one after the other, and all were confirmed by noon. Within the day, all four judges withdrew to "spend time with their families," and would never involve themselves in a court of law again.\n\nAs the day broke on Capitol Hill, the progressives watched in stunned disbelief as the details of the resignations were read aloud. Already, President Thurmond had moved to replace the judges with four of his own candidates, already lined up and waiting to take their seats. The Supreme Court, in one fell swoop, had been transformed into a bastion of conservative law, and thanks to the comparably young age of the selected judges, it was likely to remain that way for a considerably long time.\n\nThe increasingly meek remnants of the Center cried foul, insisting some foul play was at hand. The Left didn't even try to hold back, with one Congressman having to be dragged from the hall outright accusing the President of treason. Their protestations fell on deaf ears, however. Indeed, across the South and Southwest many of the Far-Right's loyal supporters openly celebrated the move, hailing a triumphant return to "the good old days.""
 strom.27.a:0 "The last dominos begin to fall..."

 strom.28.t:0 "The Leak"
 strom.28.desc:0 "One after the other, the judges announced their resignations. Quickly, simply, without emotion. The letters of resignation rolled in one after the other, and all were confirmed by noon. Within the day, two of the judges withdrew to "spend time with their families," and would never involve themselves in a court of law again.\n\n...and yet the two who President Thurmond had feared would talk, did exactly that. Within the day the press was on fire. Every paper ran the story on the front page, every news channel was playing it around the clock, everyone and their mother talked about how the President had actively threatened the judges out of their jobs. Attempts to discredit the judges by releasing the compromising data backfired completely, merely proving their stories to be true.\n\nIn New York, the police were forced to fall back as riots against the government grew to unprecedented levels, and elsewhere many other demonstrations continued to spiral out of control. Only in the South was there any significant marches in support for the government. In Washington, amidst scenes of abject chaos not seen within the Senate since the Civil War, an embattled President Thurmond did the only thing he could do.\n\nBy the day's end, as half of America watched in fury and another half watched in glee, four new justices would sit on the Supreme Court, ready to adhere to the President's command."
 strom.28.a:0 "A minor setback, no matter. The Court is ours."

 strom.29.t:0 "The New Normal"
 strom.29.desc:0 "Under the leadership of President Thurmond, the United States has seen a nationwide surge in the amount of gerrymandering. All states in the South have redrawn voting districts to ensure a political victory for the Conservatives in every possible election. Most states in the Midwest have begun the process as well. Even Northern politicians have shown compliance with the rest of the country in implementing gerrymandering to give Conservatives offices in their states. Everything is going according to plan in our efforts to guarantee an America free of foreign influence.\n\nLiberal riots have been breaking out across the Northern cities today, with large-scale movements in New York City, Boston, and Chicago. Our finest police officers were quick to crack down on the protests and restore peace. Other democracies across the world condemn our actions and some even threaten to leave the OFN, but our diplomats are managing the situation as we speak. Even if there is a slight obstruction of democracy here, it's all part of our plan to forge a pure, strong America. Everything is moving along just fine."
 strom.29.a:0 "All this "fraud" is necessary."

 strom.30.t:0 "In Flames"
 strom.30.desc:0 "As he prepared to make his closing remarks, Thurmond felt a strange peace wash over him. Amidst the thunderous applause of his faction. Amidst the deafening silence of the Center. Amidst the condemnation of the Republican-Democrats and the roaring chants of the protestors outside. All faded to silence as he began to speak.\n\n"My fellow Americans... I have not been the President you expected. I may not have been the one you wanted. But I am proud to call myself the President America needed. Who did what was necessary to prevent radical elements from steering our nation on the path to certain social decay!"\n\nHe paused as the applause from his fellow men of the Right drowned out all else. He briefly turned to the side, watching as every remaining Center representative stood in unison and moved silently for the exit, pointedly avoiding his gaze. To join the radicals outside, no doubt.\n\n"We have taken all the necessary steps to ensure that political stability in this nation is maintained, that our nation is never again led astray by short-sighted idealism and ignorance. Our eternal majority over the South shall be the bulwark ensuring that the mistakes of the Kennedy Presidency are never repeated. Hear me now - segregation is an American tradition, and those who would seek to trample on our flag with the mixing of the races and false equality shall never again rise to challenge it!"\n\nThurmond's heart beat furiously as the Right rose to salute and cheer him. But even now, at the cusp of his final victory, he felt a pang of unease. The chanting of the massive crowd outside yet echoed across Washington. It thundered across New York, Boston and Charleston. It roared across Nashville, Birmingham, Jackson and Atlanta. In Los Angeles and Baltimore and countless cities from sea to shining sea, America was on fire.\n\nPresident Strom Thurmond had achieved everything he had set out to do. Whether his victory would endure was more uncertain. Whether America would survive it unscathed was less certain still."
 strom.30.a:0 "America has been restored"

