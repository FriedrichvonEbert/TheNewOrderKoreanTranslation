USA_wal64_dirty_state_of_schooling:0 "Wallace will look into reforming the education system."
USA_wal64_Gage_Central_American_intrest:0 "Gauge Central American Interest"
USA_wal64_Gage_Central_American_intrest_desc:0 "The nations of the world have endured long pains of suffering from the crushing weight of Japan's influence. In this, the countries of Central America have grown in an economically difficult scenario, leaving them clawing to get any form of support possible. Larger nations, such as Mexico, continue to dodge away from their neutrality; however, smaller nations, such as Nicaragua, Guatemala, and Honduras, are able to be swayed in the interest of financial opportunity in their desperate scenarios, and have even resorted to accepting Japanese diplomatic action to aid themselves. No more. We won't allow neutral nations of the world to fold more towards the Japanese's bullying. Thus, we will offer all we can afford to make sure the close countries of Central America will be warm to the idea of the Pacific Trading Zone, while also showing an act of good faith to the American people of the administration's willingness to impede Japan's domination. Besides, Americans love tropical fruit, right?"
USA_wal64_Gage_Oceanian_intrest:0 "Gauge Oceanian Interest"
USA_wal64_Gage_Oceanian_intrest_desc:0 "The Empire of Japan's rampage across the Pacific before, during, and after the Second World War left countless of nation's bruised, bloody, and broken. With no one left to turn, these nations were first in having to succumb to the coercion wrought by the Japanese. Now, after years of this suffering, countries like Australia and New Zealand can finally find the strength to turn towards a larger power to help them fight against Japanese influence: the United States. The administration will send multiple nations to these countries in an effort to offer subsidization in their steps forward, while also encouraging new and empowering trade deals between the United States and their governments. As far as our work has produced, these countries appear to be the most sympathetic to our cause after their suffering, and it is the governments' greatest interest to secure allies in the face of the dangerous Empire of the East."
USA_wal64_Gage_Indian_intrest:0 "Guage Indian Interests"
USA_wal64_Gage_Indian_intrest_desc:0 "Across the Pacific, within the foreign lands sprawling across Asian lands, lies a powerful force to contend against the Japanese Empire's coercians: India. The Indian people of the subcontinent have managed to survive against the prowling of imperial predators for centuries, and now, they are forced to protect themselves against the Empire's growing sphere of influence. In this, they have strived to protect their interests in an individual standoff; however, we know better. We know that the fight against the Japanese does not require a single fiery will for change, but a group's collective fury in destroying the gross force in the world, not from theories and estimates, but from American blood. Now, although we may seem foreign, or even alien towards the Indian government, we must extend our hand through ambassadors to discuss the joining of the Pacific Trading Zone, to fight against the Japanese Empire not one on one, but as brothers in arms."
USA_wal64_negotiate_the_terms:0 "Negotiate the Terms"
USA_wal64_negotiate_the_terms_desc:0 "Now that the administration has managed to collect our possible allies together, it's time to begin settling the terms of our agreements in Perth, and attempt to fully solidify the Pacific Trading Zone. Consistently, we have managed to see that our offerings to these democratic nations have been viewed with great respect and honor, and together, it appears that our plan to curb the Japanese's power over these free nations is succeeding more and more. Each collection has a different part to play in the trading agreements, be it Oceania's stock profits, Central America's fruit and agricultural exports, and India's production market, but no matter what, the United States of America is benefitting, and the Empire of Japan is suffering. Having said this, the Indian government continues to make arguments with some terms involved in the agreements; thus, we must do all we can to maintain the strength of the Pacific Trading Zone during the conferences at Perth."
USA_wal64_promptly_pass_the_perth_pact:0 "Promptly Pass the Perth Pact"
USA_wal64_promptly_pass_the_perth_pact_desc:0 "Our administration has been more than successful in our interconnecting of the various regions around the world into the Perth Pact, and thus into the Pacific Trading Zone. Already, the agreements have been ratified domestically as well; in this case, the Senate has willingly approved of our designs and work put forth into the Perth Pact, and allowed our ideas to succeed. The citizens of the United States, along with the peoples of Oceania, Central America, and India, have consistently felt the crushing weight of Japan's heel dig into their backs by means of economic and political strong-arming. Now, however, we shall turn the tide within the international sphere and put Japan on the economic defense with the loss of its potential assets. Furthermore, our administration will be able to say it has successfully fought back against the Japanese, and show that by the will of the National Progressive Party does our country step forward in progress!"
USA_wal64_drawn_out_trade_authorization:0 "Drawn Out Trade Authorization"
USA_wal64_drawn_out_trade_authorization_desc:0 ""Unfortunately, it appears as though the domestic powers of the federal government in the United States have come to seek the death of a fair and empowering deal struck by our administration with the international community. Although the Conference has demonstrated a sense of greatness and possible prosperity within the possibilities of the Perth Pact's creation, various political entities have stood against the FR-NPP in its striving for greatness for greatness for both American and people around the world. The R-D's as a whole seem to hate the notion of actually producing an effective form of shielding against the Japanese, as if they don't give a damn about the suffering of the world at the hands of the Japanese! And then the more liberal-minded wingnuts across the nation don't seem to care if the Perth Pact is useful or not, due to our disagreements over social policy. Our administration will not fold against the political bullying of a just alliance due to some petty squabbling!"
###Wallace Decisions###
USA_bill_WAL_blackmail_democrats:0 "Blackmail the Democrats"
