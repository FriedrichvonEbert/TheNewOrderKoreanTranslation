USA_sen_bill_desc_47:0 "The National Progressive Party's inability to cooperate is bringing our administration's image down more and more, with angry Congressmen barking at us from all corners of the room. So, it's time to get something everyone can be happy about: the Executive Federal Aid Spending Act, bumping up the minimum wage a bit and allowing for federal intervention in schooling. Plus, who can complain when we can even get the Republicans on our side with this one?"
USA_sen_bill.204.t_passed:0 "Executive Federal Aid Spending Act Breaks Even in Congress"
USA_sen_bill.204.t_failed:0 "Executive Federal Aid Spending Act loses out in Congress"
USA_sen_bill.204.d_passed:0 "Live reports from the steps of Washington D.C. indicate a storm of confusion, disgruntlement, and some mild cheers as news of the great leap of executive power was signed on the Congressional floor into law today, with a cheerful National Progressive Party having enjoyed the conjoining success. After months of preparation, demographic analyses, and cross-party discussions and negotiations, the Executive Federal Aid Spending Act was forged, allowing for extended power in federal intervention in areas of state budgets, a baffling resolution on the side of President George C. Wallace, who has previously expressed his disgruntlement with federal intervention before. \n\nHowever, the confusion of the United States has not served to bring down the excitement present in the administration. President George C. Wallace strongly advocated for the success of the bill, saying, as it entered into the Senate, that "Tyranny is the death of all nations. However, we'll be damned sure to use the strength of our economy for the betterment of Americans, not the other way around." Furthermore, the National Progressive Party as a whole has remarked that the Wallace administration's success has been "a great success in the step for bipartisanship in an era of division and separation, with betterment for everyone in the country ensured." as one spokesperson for the Progressive wing of the NPP stated. \n\nNevertheless, groups of Americans have rallied in protest of the signing of the bill into law, with some of the more moderate factions of the country finding the situation abhorrent. "The National Progressive Party has cultivated, fed, and nurtured an abomination to enter into the Congress, and they happily allowed such a mischievous, gross violation of constitutional American justice to allow for a huge step in party strength." one Democrat said, waving around a banner depicting a crown atop President Wallace's head as they marched in protest. Meanwhile, moderate Progressives find themselves terrified, many citing the potential for President Wallace to exploit the naturally progressive act in order to segregate the education system further. Only time will tell how President Wallace seeks to use the Act further."
USA_sen_bill.204.d_failed:0 "Reporting live from the steps of the United States Capitol, thousands have expressed their joy, anger, and disappointment following the most recent failings of the Wallace administration within the legislative process. The Executive Federal Aid Spending Act, an opportunity to extend executive control over spending processes within the country, even extending national power over state budgets in some areas, a confusing proposal for the President who so harshly criticized federal intervention in the past. It seems as though the inherent confusion within the proposal ultimately proved to be too great of a gamble for President Wallace, as recent reports indicate the Bill's failure to pass through the United States Senate's vote. \n\nThe Wallace administration has found itself scrambling for answers to provide past the legislative misstep in the administration's history, with several teams of representatives within Washington D.C. answering countless journalists' questions, with one stating that "President Wallace greatly expresses his vociferous loathing for the bureaucracy that strangles the country of any potential good to emerge from legitimate governance." These sentiments stretch across the National Progressive Party, however, as one representative of the Progressive branch of the National Progressive Party expressed his dissatisfaction with the actions of the Senate in the goals of the party and the President, even if they typically disagreed. \n\nHowever, not all Americans appear disheartened at the President's failings in the Senate today, as the number of protests have been met with an equal number of celebrations on behalf of more moderate members of today's politics. One member of the House of Representatives, who wished to remain anonymous, stated that "The Republican-Democrat Party finds the President's lack of success in the amalgamation of the worse sides of traditionalism and progressivism to be a great victory in terms of American stability and progress." Though the country remains divided, everyone is alert for the potential future after the administration's failure in Congress."
USA_sen_bill.204.a:0 "A new day for federal spending!"
USA_sen_bill.204.b:0 "They don't even know what's good for them!"
