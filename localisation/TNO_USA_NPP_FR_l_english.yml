#Walalce Ideas
WAL64_states_militias:0 "States' Militias"
WAL64_states_militias_desc:0 "The American Defense Reordermant Act has approved federal funding for State Defense Forces and greenlit their use in law enforcement. For Southern states, this means that they can use an armed paramilitary force to march Freedom Riders to the backs of busses at gunpoint. However, most states have no interest in maintaining such a force and could scarcely afford them in the first place. Nonetheless, the symbolic impact of this law has caused a chilling effect on the Civil Rights movement and hastened the deterioration of American race relations."
WAL64_free_trade_reigns:0 "Foreign Business Ventures"
WAL64_free_trade_reigns_desc:0 "Thanks to Wallace's anti-tariff bills, trade between OFN nations is more affordable and accessible than ever before. A Canuck can open a business in America as easily as an Alabaman can start a McDonalds in Georgia. This economic unity is intended to build a stronger OFN economic bloc to counter the Co-Prosperity Sphere. "
USA_WAL64_segregation_is_the_american_way:0 "The American Way"
USA_WAL64_segregation_is_the_american_way_desc:0 "President Wallace has introduced the Local Transport Freedoms Act, a law to give states and companies the legal right to fully segregate transportation. Whether a Black man got on a greyhound in Alaska or Alabama, he would be obliged to make his way right to the back of it. With this effort to segregate interstate transport, Wallace has demonstrated to the entire nation that segregation is as American as democracy and apple pie."
WAL64_trade_deal_small_subsidies_canada:0 "Subsidies from America"
WAL64_trade_deal_small_subsidies_canada_desc:0 "Thanks to Wallace's anti-tariff bills, trade between OFN nations is more affordable and accessible than ever before. A Canuck can open a business in America as easily as an Alabaman can start a McDonalds in Georgia. This economic unity is intended to build a stronger OFN economic bloc to counter the Co-Prosperity Sphere."
WAL64_trade_deal_small_subsidies_iberia:0 "Iberian Subsidies"
WAL64_trade_deal_small_subsidies_AST:0 "Australian Subsidies"
WAL64_bananas_for_bananas:0 "Banana Trade"
WAL64_bananas_for_bananas_desc:0 "Our fruit plantations have become money printers ever since Wallace announced his OFN trade initiatives. Americans don't even eat that many bananas, but Wallace has dumped massive subsidies into purchasing our fruit products. His aim is to limit the amount available for export to the Sphere in order to hurt their civilian consumption and put pressure on the regime to strike a deal with the OFN."
WAL64_investments_brazil:0 "Brazilian Investments"
