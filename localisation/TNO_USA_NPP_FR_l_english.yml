USA_a_bite_off_the_big_cigar_desc:0 "President LeMay is no politician. An engineer by education and an air force commander by vocation, LeMay's only earthly concerns were where his bombs landed. He never had a passion for domestic matters, and sure as shit didn't go into his job to shake hands and kiss babies. Now, thanks to Wallace's impeachment and removal, a first in American history,  he finds himself at the helm of a nation in turmoil and facing domestic threats that can't be solved with saturation bombing.\n\nStill, President LeMay is bound to his duties. He is committed to faithfully executing his constitutional responsibilities to the best of his ability. He's a fish out of water, so he'll have to choose whether to grow legs or flop his way back to the ocean. As soon as he takes his seat at the Resolute Desk, he'll light up a fat stogie and get to work."
