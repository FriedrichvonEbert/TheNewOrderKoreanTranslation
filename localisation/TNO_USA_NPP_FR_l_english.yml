USA_sen_bill_name_43:0 "Local Business Relief Act"
USA_sen_bill_desc_43:0 "American businessmen are some of the most patriotic citizens you can find in this country, ever since the American Revolution, through the Civil War, and even through the Second World War, as they funded this country's successes and stuck behind it in its failures. So, in order to turn and help them, we'll provide the Local Business Relief Act, which will ease up tax burdens upon businesses throughout the country. That way, the free market will be more open than ever to grow, expand, and power this powerhouse of a country!"
USA_sen_bill.200.t_passed:0 "LBRA makes a buck in Congress"
USA_sen_bill.200.t_failed:0 "LBRA finds no investors in Senate"
USA_sen_bill.200.d_passed:0 "The notion of owning one's own businesses has been a staple in the economic culture of the United States of America throughout its history. Through time immemorial, people referred to the United States as being the land of plenty, where anyone can do anything they wanted, all while making the success for themselves and their families that they desired. President George C. Wallace has shown his desire to uphold this notion, and has taken a step towards promoting the land of plenty ideal through the Local Business Relief Act, or LBRA, which offers an immediate flat tax relief towards local businesses and their owners, cutting control of the United States federal government from its own economy further. Whilst some praise President Wallace for his intentions to create an independent economy, others find it just another hole to fix in a leaky economic crisis. \n\nThe Far Right have joined the Democrats today in celebrating a potential victory in the name of a free market, as small businesses have already rushed to work harder and produce more than before the tax relief. Just down the street from our news station, a local grocery market store owner was seen rushing to their business with a truckful of appliances and registers to upgrade the efficiency of his business. "LBRA is a culmination of the logical reasoning backing President Wallace," says Treasurer Wilbur Mills in a press conference today, "and we will continue to take these sound steps for the sake of the American people!" \n\nHowever, the state of the American economy following the Local Business Relief Act hasn't caused happy cheers for all. Stock owners have begun to notably scramble their investments following the Act, as local investor's offices have continued to receive phone calls regarding shifts and changes in future American finances. Meanwhile, public welfare advocates have assembled en masse to combat support for the Act, with one Republican leader saying, "America doesn't need to open more pitfalls regarding the help of its people and government. Wallace wants a free market, but how can people participate if they're too sick or hurt without a place to get help to work for it?""
USA_sen_bill.200.d_failed:0 "Insofar as recognizing America's staple as the leader of the free world, one would be hard pressed to imagine a world desiring restrictions on the free market. However, with the growing complexities of the ideas of social welfare, continued operations of the federal government, and new outcroppings of societal issues have called forth for the need of governmental power over the need of free markets. This notion is precisely estimated to be what put the nail in the coffin of the Local Business Relief Act, a bill proposing for the immediate implementation of a flat tax relief on small and large companies across the United States, which was shut down this evening as it passed through Congress. \n\nPresident George C. Wallace, as well as several members of his administration, have all met today regarding proposals for new ideas in how to address the growing difficulties of the American economy. The President, the Vice President, and the Treasurer have all chosen to remain anonymous regarding the legislative failure of the executively designed bill; however, supporters of President Wallace have assembled throughout the country in protesting the Senate's decision. "We voted for Wallace to guarantee all business owners a method to find the American Dream, and all of the benefits that come with it." said one local business owner in Nevada. "Yet, all Congress seems to want to do is make it harder for everyone." \n\nHowever, supporters of the federal government against recent shutdowns of federal power have exclaimed joy following the failure of the President, with factions throughout various Progressive camps regarding President Wallace's failings as a benefit to all of America as a whole. "The money that pours in from the taxes that the LBRA was looking to lift is the money that goes into what little care the federal government provides for the sick, the injured, and the dying. How can President Wallace call himself a patriot and gut potential federal opportunities for American everywhere?" shouted one Republican organizer in Minnesota."
USA_sen_bill.200.a:0 "The freer the market, the freer the people."
USA_sen_bill.200.b:0 "Business, damnit, we need business!"
