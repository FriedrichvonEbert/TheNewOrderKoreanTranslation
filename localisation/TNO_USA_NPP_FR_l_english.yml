#WAL
##Focuses
USA_wal64_roll_back_segregationist_rhetoric:0 "Roll Back Segregationist Rhetoric"
USA_wal64_roll_back_segregationist_rhetoric_desc:0 "As much as we want to claim the pride and happiness in our administration's successes, one thing stands as clear as daylight: the people of America stand broken, divided, and at each other's throats. Whether we like it or not, the country would be damned if we continued to wedge a divide, as it will only serve to promote more outrage and disunity, even if taking action has been our greatest weapon in our successes. Thus, in our knowledge in the impossibility of America's success without even a crumb of stability, we must roll back some of our more outlandish statements regarding our policies of segregation. Although our support base will become more confused over the official they voted for, like hell would we allow the nation to break apart more than it already has and stop any process of healing. Besides, no matter what, we will continue to stand up for the states' rights against the federal government, even if we have to smother some of the flames."
USA_wal64_workers_for_business:0 "Workers for Business"
USA_wal64_workers_for_business_desc:0 "The company owners and managers are great people, they really are, but the greatest corporation would still be nothing without the thousands of average folk toiling down on the ground. The modern American corporation must learn the lesson from the great Henry Ford, that a happy and well treated worker makes for a more efficient labourer, and for a fine potential consumer. With all the help they have received from the government, big business is now ready to aaccept some more protections to the worker. In the end, everybody is better off than they were before."
USA_wal64_lower_business_tax:0 "Lower Business Tax"
USA_wal64_lower_business_tax_desc:0 "What American business needs to grow and improve this nation is simple and clear - more capital. The first and most intuitive step to ensuring continued growth and more jobs will be freeing business from the unneeded financial burden put upon it by the government. Especially since we've all agreed the federal government needs some shrinking anyway."
USA_wal64_time_to_save_america:0 "Time to Save America"
USA_wal64_time_to_save_america_desc:0 "In 1964, a tidal wave of Southern fury crashed down upon the nation and put George Wallace in the Oval Office. His electoral mandate was simple: Repeal Nixon's intolerable act at all costs. Now it's time for Wallace to make good on his promise to the American people, he is about to undo the terrible damage that Johnson, Kennedy, Nixon, King, and all these domestic "civil rights" terrorists have done to the American way of life.\n\nPresident Wallace will start drafting the American National Traditions Reservation Act. This act will repeal the Civil Rights Act of 1962, as well as provide timetables and procedures for Southern states to begin re-segregating and, if we have chosen such a path, for Northern states to introduce segregation. We will also implement full segregation in federal institutions and push towards segregation in the armed forces. It will also give police departments a broad range of powers to enforce segregation. But first, we must secure enough support in the Senate to get this bill to Wallace's desk, and some campaigning and compromise may be necessary..."
USA_wal64_make_speeches_throughout_the_country:0 "Make Speeches Throughout the Country"
USA_wal64_make_speeches_throughout_the_country_desc:0 ""And you native sons and daughters of old New England's rock-ribbed patriotism, and you sturdy natives of the great Mid-West and you descendants of the far West flaming spirit of pioneer freedom; we invite you to come and be with us for you are of the Southern spirit and the Southern philosophy. You are Southerners too and brothers with us in our fight."\n\nAnd thus, President Wallace will embark on a massive coast-to-coast campaign to promote ANTRA. He will tell Boston housewives that his act will keep their children from being bussed to Black schools, tell Michigan auto workers that he'll keep Blacks from taking their unionized jobs, and tell well-to-do New York suburbanites that without ANTRA, it'll be "there goes the neighborhood" in no time. And then? He'll tell them to write their Congressmen and urge them to throw their votes behind the only act that can save America from chaos and destruction.'"
USA_wal64_all_this_does_is_suppress_the_unrest_not_fix_it:0 "All This Does is Suppress the Unrest, Not Fix It!"
USA_wal64_all_this_does_is_suppress_the_unrest_not_fix_it_desc:0 ""You think these so-called Freedom Riders are going to quit now that the CRA is passed? You think they won't be burning down your cities thrice over by the end of the decade? Give these uppity Nazi-infiltrated activists an inch and they're going to take a foot and your whole leg! The CRA may have mollified the Negroes for a hot minute but ANTRA will strike at the heart of their unrest by giving our boys in blue the means and the mandate to shut down their riots before they start! You mark my words, pass ANTRA and it'll save your life!"\n\nWallace will dial his law-and-order rhetoric up to 11. He will denounce the CRA as a broken law that weakens every sheriff in the country and promote ANTRA as America's last hope to save themselves and their property from an onslaught of "Civil Rights" rioters."
USA_wal64_campaign_in_the_west:0 "Campaign in the West"
USA_wal64_campaign_in_the_west_desc:0 "The West Coast is hardly the most obvious place for Wallace to seek support. Yet, his analysts see a window of opportunity in that bulwark of progressivism. If he hits the right notes, Wallace could convince even the enlightened liberals of Beverly Hills to see why ANTRA is necessary.\n\nWallace will make it clear that desegregation isn't just something that will happen in Alabama, it'll happen in California too. The Black Panthers are already using force of arms to terrorize the good people of Los Angeles, and it's only a matter of time till they're emboldened to torch Watts and the whole city with it. If you don't want to be defending your homes, families, and businesses when the police abandon you to the mob, you'll tell your Congressman to vote yes on ANTRA!"
USA_wal64_private_discussions_in_congress:0 "Private Discussions in Congress"
USA_wal64_private_discussions_in_congress_desc:0 "Wallace has a lot to say about the Civil Rights Act. He has a hell of a lot more to say about the segment of our country whose social standing it aims to improve. A good deal of what Wallace has to say about them, however, is better said behind closed doors than on the Senate floor.\n\nPresident Wallace will meet in private with moderate Congressmen to talk them into seeing his side of the Civil Rights issue. Hopefully this will convince these Senators to quietly vote aye when the time comes."
USA_wal64_convince_lobbyists:0 "Convince Lobbyists"
USA_wal64_convince_lobbyists_desc:0 "The First Amendment to the Constitution guarantees every American the right to petition their government for redress of grievances, and there is no greater grievance that has been inflicted upon the American people in recent years than the Civil Rights Act of 1962. This bill is a fraud, a sham, and a hoax; it threatens our freedom of speech, of assembly, or association, and makes the exercise of these Freedoms a federal crime under certain conditions. It is no "Civil Rights Act", it is a Federal Penal Code. If the average citizen has been unable to convince their congressmen to see that, then we may have to bring in the professionals.\n\nPresident Wallace will flood Congress with the finest lobbyists money can buy. They will meet with everyone Wallace can't find time to meet and sell them on his righteous crusade against Federal fascist tyranny. This should bring them to the negotiating table and get them voting yes on ANTRA."
USA_wal64_money_in_congress:0 "Money in Congress"
USA_wal64_money_in_congress_desc:0 "A fascist monster has risen up in this nation. It has invaded the government. It has invaded the news media. It has invaded the leadership of many of our churches. It has invaded every phase and aspect of the life of freedom-loving people. With its ACLU fundraisers and its Japanese-Hitlerite backers, it has bought and paid for countless Congressmen who are holding up the passage of ANTRA.\n\n It's time to fight fire with fire.\n\n President Wallace will make it rain on Capitol Hill. Money will flow into Congress from our patriotic citizen-supporters. After all his lobbying efforts, this may well be the final push we need to secure enough votes to pass ANTRA and save American property rights and human rights once and for all."
USA_wal64_hinder_black_voters:0 "Hinder Black Voters"
USA_wal64_hinder_black_voters_desc:0 "Those spineless cowards in the Democratic Party have had one foot in freedom-loving American patriotism and the other in liberal-fascist tyranny ever since Thurmond led the Southern Exodus in '54. They may be trying to toe the middle line but they know in their hearts that as soon as their coalition does away with poll tests, the Negroes will thank them for their pussyfooting by voting a straight Republican ticket! But President Wallace is a forgive-and-forget Christian; if the Democrats want to repent of their obstinance and support ANTRA, then he will make sure their seats are secure.\n\nPresident Wallace will encourage governors to ruthlessly enforce the rigged literacy tests that keep Black Americans away from the polls. Democratic Congressmen will be informed that another so-called Freedom Summer will see them thrown out of the capitol, and this fact will hopefully inspire them to vote for ANTRA."
USA_wal64_segregate_the_voting_booths:0 "Segregate the Voting Booths"
USA_wal64_segregate_the_voting_booths_desc:0 "Voting is an American right, and segregation is the American way, so segregated voting booths are as American as apple pie! If Blacks have no business using the same theater entrances or cemeteries as White people, they can hardly expect to use the same polling stations as their paler compatriots. And should their polling booths be inaccessible, that's hardly our problem.\n\nPresident Wallace will step up his efforts against Black voters. The Black polling stations could be two hours away from their homes and located within a condemned building, but if they can't make it there to vote, that's their fault. This should further shore up Democratic support for ANTRA by ensuring Dem senators have nothing more to fear from Black voters."
USA_wal64_detain_possible_leaders:0 "Detain Possible Leaders"
USA_wal64_detain_possible_leaders_desc:0 "Martin Luther King Jr. has called Wallace, "the most dangerous racist in America." That is a false and incendiary remark. He, personally, has done more for the Negro than any other individual. Our efforts are keyed to a fight to preserve Constitutional Government and States' Sovereignty – not to hurt our Negro citizens. White and colored have lived together in the South for generations in peace and equanimity. They each prefer their own pattern of society, their own churches and their own schools – which history and experience have proven are best for both races. All these troubles we're having lately are precisely because of outside fascist-influenced agitators like the so-called Reverend King, the NAACP, the ACLU and all the Japanazi moneyed interests backing them. That ends here and now!\n\n President Wallace will launch Operation Defending Freedom, an FBI offensive that will arrest and detain major subversive leaders in surgical strikes from Coast to Coast. MLK, James Farmer, Roy Wilkins, Abraham Heschel, Gus Hall, Bobby Seale, anyone on Wallace's blacklist. Obviously, they can't be charged with anything that will stick, but detaining them for a while will hinder their ability to instigate Black voters in the elections. Democrats should certainly be grateful for our efforts to secure their seats and will be more poised to support ANTRA."
USA_wal64_get_back_in_your_place:0 "Get Back in your Place!"
USA_wal64_get_back_in_your_place_desc:0 ""Martin Luther King Jr. styles himself as a Reverend, a so-called man of God guided by Christian principles. But I, George C. Wallace, am a servant of Christ as well. And I call upon this "Reverend" to consider two important passages in our Scripture: Deuteronomy 32:8, and Acts 17:26.\n\n 'When the Most High divided to the nations their inheritance, when he separated the sons of Adam, he set the bounds of the people according to the number of the children of Israel.' 'From one man he made all the nations, that they should inhabit the whole earth; and he marked out their appointed times in history and the boundaries of their lands.'\n\nIn 1964 the American people confirmed an immortal truth: That the separation of the races is a God-given mandate to mankind. It was not President Wallace who first put up signs saying, "Whites Only" and "Coloreds Only", it was our Father in Heaven. No one, not the God-hating fascists in Germany and Japan, the tyrants on the Supreme Court, the spineless atheists in Congress nor the Satanic Burgundians and liberal elites funding them can erase what God has decreed. The Civil Rights Act is ready to be melted down like a modern Golden Calf, and America will return to God and the way of life that He ordained. God gave our Negro citizens their proper place, and ANTRA will return them to where they truly belong.""
USA_wal64_repeal_the_civil_rights_act:0 "Repeal the Civil Rights Act"
USA_wal64_repeal_the_civil_rights_act_desc:0 "In 1962 the President of the United States signed into law the most monstrous piece of legislation ever enacted by the United States Congress. It was a fraud, a sham, and a hoax. Never in the history of this nation had so many human and property rights been destroyed by a single enactment of the Congress. It was an act of tyranny. It was the assassin's knife stuck in the back of liberty.\n\nAnd today, God willing, it will be shredded and thrown in the waste-bin of American history.\n\nANTRA will come to a final vote today. All of Wallace's preparations to secure the repeal of the CRA shall be tested. If it passes, Wallace will cement his legacy as the savior of the South. If it doesn't, his failure will never be forgotten in Dixie.\n\nRepealing the Civil Rights Act will unleash a storm of racial unrest, and the Center Bloc of the NPP will scream bloody murder. The party might not survive ANTRA, neither may Wallace's own presidency. None of that matters. This moment is what Wallace has fought for ever since Nixon signed the accursed act and, by God, he shall not be denied this victory.\n\n §xAlea iacta est.§!"
USA_wal64_support_anti_civil_rights_protests:0 "Support Civil Rights Counterprotests"
USA_wal64_support_anti_civil_rights_protests_desc:0 "There are many Americans who reject the civil rights movement. Whether they agree with segregation or simply reject the hooliganism of its opponents, these true patriots continue to stand up while enduring appalling abuse from the so-called supporters of 'equality'. We must give aid to these forces, such as providing them with police protection and giving more support to state troopers to help put down the violent mobs opposing them."
USA_wal64_the_wallace_presidency:0 "The Wallace Presidency"
USA_wal64_the_wallace_presidency_desc:0 "The American people have chosen George Wallace as their new president, after one of the most contentious elections in US history. He has a number of plans for America with regards to creating a haven for foreign and domestic business as well as reforming education and welfare policy. Of course, the big issue, the one Wallace was truly elected on, is the Civil Rights Act. Wallace's victory proves that the American people are not happy with having such tyrannical policy forced upon them by the central government. He has promised that under his government, states will have full liberty to decide their own futures, unmolested by the demands of either Washington or of violent mobs. His presidency is sure to be beset by renewed outbursts of unrest from those who support the Act, but he has vowed to press on with his plans regardless of what some idiots who have nothing better to do but protest all day might do."
USA_wal64_beacon_of_democracy_freedom_and_business:0 "The Beacon of Democracy, Freedom and Business"
USA_wal64_beacon_of_democracy_freedom_and_business_desc:0 "America is the last great nation on Earth to preserve the ideals of freedom and democratic government. We owe our success in this regard to the mightiest economy mankind has ever assembled, forged and maintained by American banks and American industries. Free from the state's menacing grip, they had risen to great heights, earned greater profit year after year, until soon America surpassed, then utterly dwarfed, the Old World tyrants and their many inefficiencies. It cannot be said enough: Without its unflinching dedication to free markets and free enterprise, our nation will have been consigned to a footnote in the annals of history long ago.\n\nAs a new President enters the White House, so too must America chart a new course for its economy. For thinking men such as you and I, there exists only one option: Promote American business, at home and abroad, whatever the cost. Only then, as American dollars and American businessmen travel from Washington to all four corners of the world, unimpeded, unburdened, will our nation be capable of continuing the fight for the ideals we so deeply cherish in the decades to come."
USA_wal64_foreign_business:0 "Foreign Business"
USA_wal64_foreign_business_desc:0 "Wiser men than I am have said that America's business is business. That no matter who you are, or where you came from, America always had its door open, ready to make a deal. Guns, cars, pig iron, bread, Playboys -- you name it, we have it, no questions asked. For the better part of two centuries that had been our state of affairs, selling the excess of our plenty to anyone and everyone who wanted it; because of that, we prospered and grew where others keeled over and fell. It died an ugly death when the Depression hit us all -- but most damning was that the Democrats buried it under tariff after tariff without a second thought...\n\nSo to the American people I promise this: The good old days are coming back, and we will soon reap the riches that follow. And to all the free nations of the world I promise this: Our doors are always open, our bounty always free to purchase. Come on in with cash on hand, and let's make a deal!"
USA_wal64_iberian:0 "Iberian Business"
USA_wal64_iberian_desc:0 "Among the Triumvirate, Iberia is easily the closest to the United States -- a chink in the otherwise firm grips Germany and Italy have on the markets of Europe. Easy access to American lines of credit helped keep the country's economy solvent (if barely) following the construction of the Gibraltar Dam and its repercussions. Additionally, recent tensions with its ostensible allies meant that Iberian businessmen were gradually shifting their eyes away from the inter-Mediterranean and towards the trans-Atlantic.\n\nOur economic advisors believe that now is the perfect time to expand the reach of American trade into Iberia and, consequently, Southern Europe. A trade agreement here, some words of encouragement there, and soon enough our companies will be making Iberian pesos hand over fist."
USA_wal64_canadian:0 "Canadian Business"
USA_wal64_canadian_desc:0 "While business transactions with strangers work fine enough, business transactions with friends have the added benefit of lasting far longer -- and there is no better example of a friend to America than our neighbor Canada. We have always enjoyed warm trade relations with the Great White North, much to the displeasure of the late British Empire. Canadian oil and precious metals freely cross the longest shared land border on Earth on a regular basis, and in return American cars, heavy equipment, and foodstuffs are unloaded daily on the busy docks of Quebec, Toronto, and Vancouver.\n\nOurs is a relationship that spans a hundred years and hundreds of millions of dollars, ultimately contributing to the prosperity of everyone involved. Through increases in our exports to and imports from Canada, we can strengthen these ties enough to last for at least another generation."
USA_wal64_australasian:0 "Australasian Business"
USA_wal64_australasian_desc:0 "With the fall of China, French Indochina, and the Southeast Asian colonies, America's once-domineering sway over the most populous region on Earth came to an end. From Beijing to Batavia, American investments -- trade agreements, loans, company shares, overseas branches -- were written off or dissolved against our will. Untold millions that lasted generations, testaments to our nation's economic and financial prowess, swept away by a horde of Japs in little more than four years.\n\nBut Uncle Sam is far from out. Broken and bruised, yes, but never out.\n\nWhile Hong Kong kowtowed to Japanese zaibatsu, Canberra closed an entire continent shut from them. While Japan's new puppets expelled our businesses and our businessmen, Sydney offered them safe harbor. While all of Asia turned to the yen, Australasia alone kept true to the dollar. Twelve million is a far cry from the one billion to whom we used to sell, but that number remained loyal customers when everyone else jumped ship. If we're to reestablish America's presence in the Asia-Pacific, fostering better trade relations with our ally down under is the best place to start."
USA_wal64_deregulate_dc:0 "Deregulate DC"
USA_wal64_deregulate_dc_desc:0 "Regulations, regulations, regulations. They come in many shapes and sizes, different names for different people. Liberals and pinkos call them "environmental protection" and "worker's rights"; Nazis call them "efficient redistribution of the Fuhrer's money". But rational men see past the smoke and mirrors and find mountains of red tape, ready to choke the lights out of anyone who dares to found their own business, become their own masters. Like loyal mutts they follow the Feds wherever they go, ruining the lives of many an honest entrepreneur at home... and many an honest entrepreneur from abroad.\n\nSee, right now America needs every last dollar it can get to survive the next decade. Dollars to build roads and bridges, dollars to pay our men and buy our guns, dollars to grow wheat in the Plains and feed the American people. Right outside our borders is a whole mountain of cash, ready to flow like manna straight into America's balance sheet, building all the roads, bridges, farms, and factories we want. All we need to do is to loosen up a little -- nothing too harmful, just some... minor readjustments... here and there -- and all that capital will be ours for the taking.\n\nSimple stuff, right? Glad you agree."
USA_wal64_a_necessary_evil:0 "The Union Makes Us Strong!"
USA_wal64_a_necessary_evil_desc:0 "Workers Unions, organizations protecting the average American worker from the overreaching acts and breaches of justice committed by American companies in times past. Many have come to support the mandates of such Unions and their protections for the American worker, while large companies have come into conflict with such organizations time and time again. Although these companies are large forces in United States society, it is without question that the strength of the American blue-collar worker can come as a blazing force in American politics. Thus, it is the administration's duty, even if it may restrict the economy, to capitalize on the support of such Unions in some form of legislation, as Southern workers will appreciate the concern given to them by the government, while liberal-minded R-D's will begin to appreciate our work. Some call Unions a new revolution in social policy, some call them a restriction on the American market, but the administration likes to call them "votes.""
USA_wal64_made_in_america:0 "Made in America..."
USA_wal64_made_in_america_desc:0 "Now from my understanding, this plant covers eight million square feet of space -- roughly over three hundred acres of prime Alabaman soil. That means it took hundreds of thousands of tons of concrete to build, concrete made with cement from the busy ports of Oregon. Inside we have the latest, most cutting-edge heavy machinery straight out of Pennsylvania and Ohio for to make the mightiest metal steeds ever put to the winding asphalt pastures of our great state, each stamped with tiny imprints of the Stars and Stripes -- our very own seal of quality.\n\n"Built with the finest steel from the gigantic ironworks of Indiana, this auto factory now houses over three thousand workers, foremen, and managers...""
USA_wal64_by_americans:0 "...by Americans..."
USA_wal64_by_americans_desc:0 "...from all across the South. That's over three thousand good, hardworking Southerners with new jobs that offer good pay. Three thousand men, young and old, doing their part to expand the largest economy in the world by leaps and bounds. Three thousand families delighted to hear that Pappy'll come home tonight with a spring in his step, ten years younger, and most importantly, dollars in his pockets for the first time in a long while.\n\n"I've spoken to some of these fine folks on my way here. Nathan Sullivan, father of two from Selma, who used to work in his dad's auto shop when he was young. George Greene, an electrician who came all the way from Corpus Christi looking for a new start in the heart of Dixie. Tully Whittaker, once a plumber fixing pipes and leaks down in Shreveport to feed a beautiful wife and three little hellions with all the shrimp gumbo they can eat!\n\n"These three men, and three thousand more, will be working in this factory in the coming months and years, churning out hundreds of thousands of cars a week...""
USA_wal64_for_those_who_pay:0 "...for Those Who Pay."
USA_wal64_for_those_who_pay_desc:0 "...which will then be packed in mighty freight trains and water barges headed for America's largest ports -- New Orleans, New York, New Jersey -- ready to be hauled across the pond and to the rest of the world. God willing, every street corner from Montgomery to Tokyo will soon be thrumming with the powerful engines of American Dodges, American Fords, American Chevrolets, and American Chryslers -- all made in American factories such as this, by American men such as you and them.\n\n"Imagine a day where the citizens of Rome and Berlin and all the capitals of all the world's tyrants will be treated to the sight of a morning parade -- not one with drab grey tanks or dour-faced, goose-stepping soldiers, but with cars straight from the Free World; driven by Germans, by Italians, by Japs, by Europeans and Asians and Africans; roaring freedom with every belch of exhaust smoke.\n\n"Now won't that be a sight to see?""
USA_wal64_welcome_to_america:0 "Welcome to America!"
USA_wal64_welcome_to_america_desc:0 "We've done it. The road was long, hard and winding, with dog-headed lefties and duplicitous friends hounding us from every God-forsaken corner -- but we've done it.\n\nFrom every corner of the world businessmen of every race and nation, every faith and creed, fly in the best planes they can charter to Washington, D.C. Day after day they stream to the Oval Office -- dignitaries, industrialists, magnates, princes, oil barons -- in droves bigger than the last, with the best suits they can order and the shiniest smiles they can muster, suitcases full of proposals and entreaties and promises to Uncle Sam. And with a few words, a few jokes, and a few handshakes, billions of cold, hard dollars enter the treasury in a single meeting. In a matter of weeks, these dollars will travel all over the country, sprouting up farms, roads, and factories wherever they're needed -- spreading America's wealth to her people wherever they go.\n\nThe road was long, hard, and winding -- but through diligence and hard work, America is once again a bastion of freedom, democracy, and business."
USA_wal64_american_business:0 "American Business"
USA_wal64_american_business_desc:0 "The Far Right of the National Progressive Party has begged the great George C. Wallace to reform the American economy one way or another into creating a truly free and capitalistic market through which the Patriots of America will thrive, instead of crying about their loss of welfare programs. However, while we shall continue to act as strongman and greatest voice of the Far Right for America, what we have to do to get there is answer for ourselves a simple question: shall we act in the favor of the small time business owners of this country, working hard every day to make things right, or the true money makers sitting in the suits of the fancy corporations, bringing in millions from foreign investors across the world?"
USA_wal64_abroad:0 "Abroad"
USA_wal64_abroad_desc:0 "By the end of the war, America's sway over the world order had shrunk to a fraction of what it once was ten years prior. "Vae victis," the Axis powers triumphantly gloated, as they carved the Old World among themselves at America's expense -- Germany and Italy in Europe and Africa, and the Japanese Empire in the Asia-Pacific. Her pride wounded, her economy damaged, her influence gone, and her people close to revolt, America could do nothing but watch from the sidelines as three eagles soared to great heights out of the ashes of the Second World War.\n\nThat was two decades ago. Much has changed since then. For the world's newest empires, things have taken a turn for the worse.\n\nWhere others see the end of days, we see only a golden opportunity for America to return to the world stage -- for what else are we but risk-takers at heart? Let the degenerate tyrants suffer their malaises, just like all the other empires before them. The American Eagle shall spread its wings regardless, and it shall not be denied its rightful perch at the top of the world!"
USA_wal64_a_pacific_trade_zone:0 "A Pacific Trade Zone?"
USA_wal64_a_pacific_trade_zone_desc:0 "The Greater East Asian Co-Prosperity Sphere. Japan's own collection of puppets and conquered nations, forged in the greatest war in modern history. For near twenty years they kowtowed to the Chrysanthemum Throne, offering tribute in both cash and kind to feed the bottomless pit of Japanese industry. Just as boundless is its potential, with the largest combined population of any trade bloc in the world, spanning across its busiest trade routes and the most resource-rich real estate in Asia.\n\nFor years, America has been trying its damndest to get so much as a sliver of the Sphere's wealth, only to be rebuffed by the smug Jap bastards time and again. Past experience has proven that directly competing with them won't get America what it wants. With a new, more flexible administration in the White House, it's about time we change track.\n\nHave State reach out their counterparts in Tokyo. Let's see if they like the sound of a free trade compact with us."
USA_wal64_australasian_subsidies:0 "Australasian Subsidies"
USA_wal64_australasian_subsidies_desc:0 "With the fall of China, Indochina, and the Southeast Asian colonies, America's once-domineering sway over the most populous region on Earth came to an end. From Beijing to Batavia, American investments -- trade agreements, loans, company shares, overseas branches -- were written off or dissolved against our will. Untold millions that lasted generations, testaments to our nation's economic and financial prowess, swept away by a horde of devils in little more than four years.\n\nBut Uncle Sam is far from out. Broken and bruised, yes, but never out.\n\nWhile Hong Kong kowtowed to Japanese zaibatsus, Canberra shunned them away. While Japan's new puppets expelled our businesses and our businessmen, Sydney offered them safe harbor. While all of Asia turned to the yen, Australia and New Zealand alone kept true to the dollar. Twelve million is a far cry from the one billion to whom we used to sell, but those twelve million remained steadfast when others faltered. If we are to reestablish America's presence in the Asia-Pacific, fostering better trade relations with our ally down under is the best place to start. "
USA_wal64_bleed_the_pacific_dry:0 "Bleed the Pacific Dry!"
USA_wal64_bleed_the_pacific_dry_desc:0 "Australia and New Zealand are the lynchpins of the OFN's strategic position in the Asia-Pacific. Only a few hundred miles away from the busy routes of the Straits and the South China Sea, the former Dominions pose a credible threat to the continued functioning of the Co-Prosperity Sphere's economy. In their facilities -- their hangars and docks -- we base a significant number of our bombers and ships, the implements we use to project power in Japan's home turf, in turn deterring them from making untoward moves on us and ours.\n\nTheir proximity to Japan is, however, a double edged sword; in the event of war, our Pacific allies will inevitably bear the brunt of (and damage caused by) Sphere incursions. Australia's generals are aware of this fatal shortcoming, and had proposed in past summits to develop their country into a 'fortress island': A well-armed, well-fortified bastion fashioned for the sole purpose of bleeding Japan dry -- of men, guns, food, oil, and everything in between. A lack of funding had kept this proposal from becoming anything more than white paper -- but with the recent subsidization program, Australia now has greater latitude in implementing the recommendations therein.\n\nBy expanding the current subsidies and extending them to New Zealand, we will expedite their development into capable members of the OFN while at the same time affirming our commitment to strengthening the Free World..."
USA_wal64_central_america_desc:0 "Once upon a time, a narrow strip of land between the Darien Gap and the Isthmus of Tehuantepec fed American homes and American factories with half of the world's cocoa, coffee, and above all, bananas. In exchange for peace, stability, and protection from European colonialism, the nations of this land agreed to pay tribute in the form of that one cash crop cultivated from their fertile plantations. This arrangement, enforced by American companies, saw everyone involved become rich beyond their wildest dreams as they together fed America and the world with millions of tons of delicious, nutritious bananas. Sadly, this fruitful relationship never fully recovered from the Great Depression, and the Second World War put to rest any hopes that it may be revisited in the near future.\n\nOne near future later, and things are starting to look up. We now have the means to reassert our position in Central America for the first time in thirty years. Our leverage may have atrophied, but we still have contacts to visit, old favors to call. Tell the State Department to spread the word far and wide: America's coming back for its bananas, and this time we're here to stay."
USA_wal64_the_banana_republics:0 "The Banana Republics"
USA_wal64_the_banana_republics_desc:0 "One of the most basic principles any businessman worth his salt follows is to "buy low and sell high". The more dollars you earn with every dollar you spend, the better. Raw materials have the benefit of being easy enough to extract with unskilled labor, while at the same time in high enough demand to command hundreds of dollars per unit in the world market. This is why some countries base their entire economies on one such resource and become tremendously wealthy in doing so -- be it with oil, gold, diamonds, or in Central America's case, bananas.\n\nBy signing trade agreements with the region's "banana republics", our businessmen can gain access to the fruit at bargain prices and sell them to a market willing to pay much, much higher for them. They get steep profits, Americans get delicious bananas, the local caudillos get revenue with which to buy more farmland and plant more bananas, and the federal government gets hefty sums of cash from the taxes pegged to every transaction throughout the whole chain -- a win-win scenario for everyone involved, in other words."
USA_wal64_subsidies_for_fruit:0 "Subsidies for Fruit"
USA_wal64_subsidies_for_fruit_desc:0 "Several weeks ago, representatives from Cuyamel, Dole, and United Fruit have approached our ambassadors about the renewed interest we have shown in "fostering better trade relations with Central American nations." In numerous boardroom meetings they "professed their willingness to conduct fair business with its relevant governments once again" while flashing chart after chart of market trends, quarterly reports, revenue projections, risk analyses and other such "indicators of economic performance."\n\n"To conclude," they droned, almost in unison, "our executives are shared in their belief that direct investment into their facilities and infrastructure may be needed to fully utilize the region's potential with respect to select harvest crops. Such measures will have the twofold effects of multiplying production by orders of magnitude within the next ten years and granting Americans to a much larger share thereof."\n\nBeneath the polite, technical language, however, the message was clear: America's largest fruit companies have heard about our plans for Central America, and they want in -- preferably with federal aid money to buy off the farmland for themselves. Lucky for them, corporate cooperation is exactly what we need."
USA_wal64_nip_into_nicaragua:0 "Nip Into Nicaragua"
USA_wal64_nip_into_nicaragua_desc:0 "The tiny nation of Nicaragua may not be known for bananas, but it is relevant for something equally important: Coffee.\n\nIn large plantations all over the Isabella Mountains, farmers harvest coffee beans by the ton, day, and night, before ramshackle pickup trucks carry the lucrative produce through winding dirt roads which all converge in the busy port of Bluefields. From there they are loaded in crates to massive, freshly-painted cargo ships, which then deliver the beans to coffee shops and stores the world over.\n\nIn the decades since its introduction, coffee has arguably grown to occupy a special place in the American lifestyle. Much like the Englishman and his tea, many Americans drink coffee as part of a daily ritual, one which they can arguably no longer live without. It can hardly be denied that normal business would grind to a halt in the absence of coffee; thus, it's important that we gain as much control over its sources as we can.\n\nIf that means nabbing half a country's economy from under its nose, then so be it."
USA_wal64_get_into_guatemala:0 "Get Into Guatemala"
USA_wal64_get_into_guatemala_desc:0 "The Land of Eternal Spring was once the United Fruit Company's gleaming jewel. As its single largest landowner, United Fruit reaped the majority of the nation's revenue and acted as its overlord in all but name. No Guatemalan farmer planted bananas without the company's knowledge, and no Guatemalan politician ran for office without the company's approval. In such a state of affairs did Guatemala's true suzerain reach unprecedented heights, making record profits off the production and export of Guatemala's most valuable crop, harvested by the Guatemalan people.\n\nThen they decided enough was enough and staged an insurgency. A few severed heads express mailed to the company's headquarters later, and United Fruit left the country in disgrace.\n\nNow that we've decided to allocate more resources towards expanding our influence in Central America, United Fruit claimed they can participate a little more directly in bringing Guatemala back to the fold. All they asked in return is 'broad latitude in the management of our restored assets within the country.' You don't have to be smart to know what they really want from us."
USA_wal64_americas_fruit_baskets:0 "The Fruitbaskets of America"
USA_wal64_americas_fruit_baskets_desc:0 ""After months of negotiations, high-risk investment programs and concentrated effort in general, I am proud to say that we have successfully restored our operations in Guatemala and the rest of Central America. Our plantations are slowly returning to normal levels of production, and our new fleet has been busy transporting crops from ports all along the western coast to New Orleans. Conservative projections from our financial analysts estimate that banana imports to the United States will reach two million metric tons in four quarters, followed by a tenfold increase of the Company's annual earnings."\n\n"Business has never been better, and we here at United Fruit have you to thank for our success. Mark my words, Mr. President: No man, woman or child in America, rich or poor, will find themselves wanting of a basket of bananas ever again!"\n\n-- Herbert Cornuelle, President of the United Fruit Company"
USA_wal64_investments_in_brazil:0 "Investments in Brazil"
USA_wal64_investments_in_brazil_desc:0 "Coffee, soybeans, beef, rubber -- you name it, Brazil has it. Blessed by millions of square miles of both temperate plainland and tropical jungle, our large trading partner to the south has immense reserves of natural resources both exploited and pristine. If handled properly, Brazil can grow to a point where it can easily feed its own people and industries while still having millions of tons to export abroad at the same time.\n\nBut that's in the far, far future. Right now, our priority should be in ensuring that as much of Brazil's resources go to feed our people and our industries instead. By assisting our corporations in establishing Brazilian subsidiaries through subsidizing the construction of new farms and factories, we can effectively reserve part of Brazil's vast natural wealth for America's purposes alone."
USA_wal64_watch_brazilian_nationalisations:0 "Watch Brazilian Nationalizations"
USA_wal64_watch_brazilian_nationalisations_desc:0 "Ask an investor their second most hated word ('bankruptcy' would easily top the list), and they would most likely answer with 'nationalization'. Imagine waking up one day to find out that all your investments in some Third World hell hole were seized by buffoons playing government. Millions of hard-earned dollars, funneled over decades, all gone in a flash just like that -- and with not even a single cent for compensation!\n\nSo you can understand why our businessmen in Brazil are becoming antsy as of late. It's been all over the news, those grandiose words coming from Brasilia: National industrialization, import substitution, Brazilian industries and Brazilian products... Enough dogwhistles to empty every pound a hundred miles away. None of them bode well for American assets in the country.\n\nFor the sake of American business, we should monitor the situation in Brazil more closely. We'll teach those macaques a lesson in respect the moment a politician of theirs says the 'N' word in live TV."
USA_wal64_no_more_interference:0 "No More Interference!"
USA_wal64_no_more_interference_desc:0 "Throught its years of dominance, the disgusting political chimera that is the R-D party had increasingly infracted on the foundations of this Union with its federalist politics, chief among them the shameful Civil Rights Act.\n\nWhile opponents will decry President Wallace as some ridicilous frothing racist, his real agenda is simply protecting the average American from any more governemnt infringement upon his freedoms, something any reasonable person will agree with.\nAnd yes, that does include the freedom to keep the inferior races away."
USA_wal64_business_subsidies:0 "Business Subsidies"
USA_wal64_business_subsidies_desc:0 "Cuts are not enough, businesses need more money still, money that they can invest in more ambitious projects and spread out throught the economy for all to enjoy. Sadly, this is money that they simply cannot gather through their normal day to day operations. Hard working businessmen of America, your cries have now been answered and the years of neglect have now ended. The Federal government must now play a more active role in business."
USA_wal64_old_friends:0 "Old Friends"
USA_wal64_old_friends_desc:0 "There is no sense in giving it over to some busybody Washington technocrats, the President's subsidy plan can be discussed an at once with far more practical expertise, and in a far more pleasant atmosphere. Nice dinner talks and meetings with the President's old and new friends in American Business are all the planning and preparation we need to draw up the new monetary injections."
USA_wal64_new_business:0 "New Business"
USA_wal64_new_business_desc:0 "There's a place for corruption and cronyism, but deciding the economic future of the nation is not nessecarily it. The budget set for new subsidies must be distributed to those who have the most promising ideas and the means to deliver them, not those with the most political clout. That is better for America, and what's good for America is good for President Wallace."
USA_wal64_let_there_be_jobs:0 "Let There be Jobs"
USA_wal64_let_there_be_jobs_desc:0 "And then President George Wallace spoke "Let there be jobs" and Io and behold a million new workplaces hath opened and in those workplaces the poor and struggling have found daily bread and a path to future riches.\n All of this through just a little deficit spending."
USA_wal64_consolidate_funding_efforts:0 "Consolidate Funding Efforts"
USA_wal64_consolidate_funding_efforts_desc:0 "President Wallace had personally laid out some additional guidelines as to where the business subsidies must go. Not only will specific industries that have more strategic importance to America, as the President described it, be given special priority, the subsidies should also concentrate on those state that need them most, where the people can most benefit from new business and work. That those states also happen to be ones that hold on to Jim Crow laws, and which are known to generally favor the President, is a complete coincidence."
USA_wal64_money_for_the_entrepeneurs:0 "Money for the Entrepeneurs"
USA_wal64_money_for_the_entrepeneurs_desc:0 "We cannot let ourselves be enslaved to biases and favoritism, especially not when support of the people and from the people is at stake. The young and aspiring captains of industry must receive the administration's full support no matter what state they are from or what indistry they wish to to partake in, as long as it is useful and sensible. At last, any man can become a king."
USA_wal64_favored_states:0 "Favored States"
USA_wal64_favored_states_desc:0 "The NPP's current agenda is all about helping those parts of the country that have long been neglected by the wealthy and priviledged parts of the nation. There is no reason to let the damn Yanks and other greedy bastards see any of our money, not when their states are already filled with priviledged degenerates. The hardworking and put down people of the South and Midwest are the only ones who will understand the value of such generous gifts."
USA_wal64_support_specific_industries:0 "Support Specific Industries"
USA_wal64_support_specific_industries_desc:0 "Vice President LeMay, Senator Jackson and some other big names within the Party have been trying to influence the President's investment plans by making them focus primarily on heavy industry and the defense sector. Very well, a job in the defense sector is a job like any other and if it gets the damn hawks to shut the hell up for a minute Wallace will be more than happy to throw them a bone."
USA_wal64_jobs_for_every_state:0 "Jobs for Every State"
USA_wal64_jobs_for_every_state_desc:0 "Spite is not a good guide for economic policy, and as infuriating as the Yankee states are you simply cannot deny that they have greatly developed industry and many talented businessmen. It would be foolish to deny them funding to score cheap political points, when fairness bring much better results. And who knows, perhaps this can make some of them warm up to the President. Just maybe."
USA_wal64_even_out_the_subsidies:0 "Even out the Subsidies"
USA_wal64_even_out_the_subsidies_desc:0 "President Wallace has decided to listen to economic experts instead of caving to the pressures of the NPP's powerful hawk lobby. Getting the government in bed with the military industrial complex is a dangerous path for America, and a more even spread of subsidy money will allow for strong improvement of the average quality of life in America. After all, that is what this plan is all really about."
USA_wal64_business_for_workers:0 "Business for Workers"
USA_wal64_business_for_workers_desc:0 "There is no purpose in helping business if said business only works to enrich the few at the top. With the opportunities they were given, the businessmen of America must accept that all of the employees who work for their wealth must receive their fair share of the profit. In a good, American business, everybody profits."
USA_wal64_defederalization:0 "Defederalization"
USA_wal64_defederalization_desc:0 "Protecting the Rights of States shall be the guiding principle of the Wallace Presidency. The institutions of Federal government must be cut down before their creeping growth gets out of control, and their functions shall be far more effectively fulfilled by private entities and state governments.\n The Yankees and communists will say that this is nothing but a smokescreen for enforcing racial segregation, but the real America knows better."
USA_wal64_american_welfare:0 "American Welfare"
USA_wal64_american_welfare_desc:0 "The recent administrations have foolishly decided that government provided welfare is the answer to America's economic problems. This insanity stops now.\nCut and slash is the answer, and let the invisible hand of the free market elevate those worthy from their misery."
USA_wal64_no_work_no_pay:0 "No Work, No Pay"
USA_wal64_no_work_no_pay_desc:0 "At the end of the day, the poor, downtrodden, unemployed members of American society are just that: poor and unemployed. And where there's unemployment in a society, there's rising economic fallout among the majority of citizens. In analyzing our economic standings in the world, the American economy's stagnation would open the door to overstepping overseas, and thus we must cut back on the unnecessary programs that drag down our progress. That being said, our administration realizes that the cutting back on support for the needy in America is not the most popular sounding action; however, we will not let our blue-collar workers to be without any support, and will make it up to them in due time. In this, defederalization will allow the American markets to flex outwards, and give them the support that they need soon. The South's campaign, along with our actions across the United States, all costs money, and cutting back on unemployment programs will bring us exactly what we need: funds."
USA_wal64_self_help:0 "Self Help Agencies"
USA_wal64_self_help_desc:0 "Despite what the President's critics might say, he does acknowledge that sometimes people willing to work are simply unable to find a decent job.\n This new series of government programs will, unlike the old welfare, not encourage laziness and instead help employers and employees come in contact. This time, everone is a winner."
USA_wal64_american_healthcare:0 "American Healthcare"
USA_wal64_american_healthcare_desc:0 "In our administration's efforts for a freer and more independent American market, the elephant in the room has managed to flaunt itself more and more with every passing day and every incoming financial report: the drain of the American Healthcare system on our country's budget and the effects this has on the sick of our country. Even more unfortunate is the amount of Americans out there willing to tarnish and slander our administration by calling us "deplorable" and "heartless" in our recognition of the sacrifices we must make as a country. Scaling back federal funding of the American healthcare system will allow the budget of the nation to be far more flexible, and offer a more privatized system of care for our country, stimulating the economy further. With this in mind, those liberal fools in the CNPP and beyond will get what they want when they see we've developed a balanced economic standing for the United States of America."
USA_wal64_privatized_healthcare:0 "Privatized Healthcare"
USA_wal64_privatized_healthcare_desc:0 "Our efforts to rebalance the American economy in our scaling back of the healthcare system's budget has left a hole in the provider of care for the sick and injured Americans out there, some even being dedicated veterans of the United States military. That being said, it is time for the administration to look towards a greater supplier for care than the federal government ever could be: the private sphere of the American economy. There, big businesses have been looking to grow for years, and what better service to provide care to Americans than fellow American workers? These businesses have poured money into exploring options for American care, and if it can make a profit while doing so, what's the harm in that?  Our administration's efforts have been to secure American freedom, and if the citizens can see our boldness in reforming the healthcare system, then they will know that we are a powerful force in fighting for their rights and freedoms!"
USA_wal64_help_your_doctor_help_you:0 "Help Your Doctor Help You"
USA_wal64_help_your_doctor_help_you_desc:0 ""Doctors, they are some of the most hard working and most crucial members of Americans society. So, when you think your healthcare insurance is too expensive, just remember it goes into giving those irreplaceable lifesavers the compensation they need." \nHopefully, if we drive this idea hard enough people will stop asking inconvenient questions about the healthcare system. "
USA_wal64_who_do_you_work_for_yourself:0 "Who Do You Work For? Yourself!"
USA_wal64_who_do_you_work_for_yourself_desc:0 "Apparently, some of the President's recent welfare reforms have been branded as pro business and anti worker.\nNaturally, this couldn't be more wrong. To correct this horrid misconception, we will launch a media campaign promoting the idea of the NPP as a "workers party", and encouraging the idea that every American should first and foremost strive to protect their own rights."
USA_wal64_federal_aid:0 "Federal Aid"
USA_wal64_federal_aid_desc:0 "The ideals of state autonomy are important, of course, but we cannot let them be the be all end all of our policy. Sometimes the federal government simply has to have a hand in how they spend their money, to ensure everything is done properly and the rights of honest Americans are respected. It's not hypocrisy, just common sense."
USA_wal64_states_own_spending:0 "States' Own Spending"
USA_wal64_states_own_spending_desc:0 "As any self respecting American Conservative knows, the local state governments always know best what the real needs of their people are. The governments must be free to set their own policy and use their budgets in whatever way they deem most appropriate."
USA_wal64_the_federal_government_aint_no_nanny_of_you:0 "No More Handouts!"
USA_wal64_the_federal_government_aint_no_nanny_of_you_desc:0 "We must get rid of the idea that the Federal government can replace the states in their duties. You are all responsible for your own problems, work on your own solution to fixing them instead of begging Washington for help."
USA_wal64_end_of_the_subsidies:0 "End of the Subsidies"
USA_wal64_end_of_the_subsidies_desc:0 "If any of the states wants to start giving handouts, they are free to do so. Just don't expect to suck up any more money from the Federal Government. Certainly, every state should have enough money to finance it's needs, and if they don't then maybe they should think about the weird little thing known as "sustainability""
USA_wal64_the_dirty_state_of_schooling:0 "The Dirty State of Schooling"
USA_wal64_the_dirty_state_of_schooling_desc:0 "The state the American education system has been brought to shows that not even the well-being of our children is sacred to the perfidious progressive. Overburdened with central Washington interventionism, their curricula and even administration distorted to the dictat of leftists social engineering. We need to tear this atrocious system down and replace it with a proper American one at once. For the sake of our children."
USA_wal64_funding_for_schools:0 "Funding for Schools"
USA_wal64_funding_for_schools_desc:0 "The fact of the matter, upsetting as it may be to the parents and the educators, is that funding for public education is already bloated beyond control, and taking up millions that could be spent towards improving the economy. Remedies are not always pleasant, but the government must find a way to completely restructure how education is funded and cut out all the unneeded fat. By the time it's done, nobody will see any real damage to the school system."
USA_wal64_lower_funding_for_black_schools:0 "Lowered Funding for Black Schools"
USA_wal64_lower_funding_for_black_schools_desc:0 "It is blatantly unfair that the government is taking vast amounts of money from hard working white Americans just to pour them into trying to educate lazy inner city black youths. This solution kills two birds with one stone - not only are we saving money, we will also be giving those blacks a good reminder of their proper place in this society. "
USA_wal64_cut_education_funds:0 "Cut Education Funds"
USA_wal64_cut_education_funds_desc:0 "If those goddamn progressives want things to be "non-discriminatory", we can give them non-discriminatory. Let's institute some big general education cuts, with a few subtle provisions so that they hit harder where we need them to of course, but nothing the left can attach their claws to. We are saving money one way or another."
USA_wal64_enforce_segregated_funding:0 "Enforce Segregated Funding"
USA_wal64_enforce_segregated_funding_desc:0 "Funny tricks with basic budget cuts are clearly not enough. With some new guidelines the remaining school subsidies can be redistributed so that they reach schools with good enough results that we can know it will be used properly. And everybody knows what "better results" mean. The figures don't lie."
USA_wal64_states_own_salaries:0 "States' Own Salaries"
USA_wal64_states_own_salaries_desc:0 "Why do hell is the Federal government expected to give out cash for the salary of every single goddamn teacher in the country? Managing these kinds of day to day expenses is much better left to local state administration, they'll know much better how to spend it and how to get the money than some Washington pencil pusher. Not to mention, look at how much money the Federal Government can save on it."
USA_wal64_the_states_can_pay_in_full:0 "The States Can Pay in Full"
USA_wal64_the_states_can_pay_in_full_desc:0 "While our previous funding reforms have already helped a lot, they were merely the first step to true education reform. As with the wages of teachers, so too should as much of the funding as possible be administered on that state level. Not only will this help our agenda of promoting every state as a unique and independent institution, it will also relieve a lot of burden from the Federal Budget."
USA_wal64_lower_subsidies_to_the_states:0 "Lower Subsidies to the States"
USA_wal64_lower_subsidies_to_the_states_desc:0 "Since a more localized administration is clearly far more efficient, there is no need to keep pouring as much federal money into schools as before. If a state feels the need to put in more money, they can get it out of their own funds."
USA_wal64_maintain_educational_subsidies:0 "Maintain Educational Subsidies"
USA_wal64_maintain_educational_subsidies_desc:0 "Some radical types within our party and even among the Democrats believe that we should devolve education funding to the states, thus giving them greater political and cultural autonomy. While this might sound enticing, radical social experimentation with our youngest is exactly the kind of thing the Wallace administration stands against. No radical reform is needed at this point, we cannot accept the risk coming from completely revamping school organization... or the giving up of control over how our children are aducated."
USA_wal64_schools_cost_how_much:0 "Schools Cost How Much?"
USA_wal64_schools_cost_how_much_desc:0 "Trips, training, labs, all sorts of expensive wasteful nonsense is being pushed to the top of the expenses list. The school's job is to get a bunch of whiny kids together in a room for a couple of hours and telling them how numbers work, how much money do you really need to do that? If the government is to give it's valuable funds over to the education system, maybe for once it's the schools that should learn a little about managing finance. Some more cuts are in order."
USA_wal64_separate_and_equal_it_was_made_and_it_shall_remain:0 "A Foolproof Plan"
USA_wal64_separate_and_equal_it_was_made_and_it_shall_remain_desc:0 "We've tested the legal waters with some of those sneaky spending bill, now is the time to see what happens when we throw all subtlety out of the windows. A new Bill written by National Progressive stalwarts shall enter votes, representing the purest form of the pro segregation faction. Naturally a Bill this offensive will die in the water, but seeing the procceedings will let us gauge responses, and when time for the real Bill comes everybody will remember the alternative."
USA_wal64_segregate_teachers_pay:0 "Segregate Teachers' Pay"
USA_wal64_segregate_teachers_pay_desc:0 "Having a more direct oversight over how school funds are dealt out gives the administration some interesting options. Blatantly forcing educational facilities to give lower wages to black teachers is a risky and radical move, but the symbolic value of such an act would be invaluable in showing who is in charge."
USA_wal64_american_education:0 "American Education"
USA_wal64_american_education_desc:0 "Education is the cornerstone of America. A free public education for all people is a wonderful thing, and it lets America's best and brightest shine. That's exactly why we must keep good, all-American schools! Separate but equal is the law of the land, like it or not, and the Wallace administration will make sure that American kids get a square, American education."
USA_wal64_the_federal_government_has_no_right_to_intervene_in_education:0 "Put God Back in Schools!"
USA_wal64_the_federal_government_has_no_right_to_intervene_in_education_desc:0 "Our predecessors have purged American schools of the two vital qualities that make them great: Segregation and the Christian faith. Brown v. Board, Engel v. Vitale, Abington School District v. Schempp, all these rulings by our Burgundy-bribed court have undermined our educational system and threatened our children's future. Our school-children may be divided by color but they are truly united in prayer! Today, God and America's children are going to return to their rightful place: Segregated school districts.\n\nPresident Wallace will embark on a speaking tour of Southern high schools. Alongside sympathetic Christian leaders like Jerry Falwell, Bob Jones Sr., Pat Robertson, and W. A. Criswell, Wallace will expound on the importance of Our Savior and our traditional domestic institutions to America's youth. He shall swear to them, upon Scripture itself, that he will protect the integrity of their schools and lead them to a bright future."
USA_wal64_i_encourage_you_to_follow_the_southern_states:0 "I Encourage You to Follow the Southern States"
USA_wal64_i_encourage_you_to_follow_the_southern_states_desc:0 "President Wallace believes in state's rights. A state should be able to make their own decisions, especially when it comes to an issue as important as segregation. That said, the southern model has proven itself time and time again as the most effective model for the American people. President Wallace encourages the states of this great union to adopt the system of separate but equal treatment in all regards, but most importantly, education. Are the children not our future?"
USA_wal64_encourage_patriotic_curricula:0 "Encourage Patriotic Curricula"
USA_wal64_encourage_patriotic_curricula_desc:0 "This world is a harsh one, especially for the children. They should be thanking God every night for the fact that they were born in the gold old U.S of A. We have to show them just how lucky they are! We have to make sure that schools are teaching the good, wholesome facts of American history, and none of that good-for-nothing, gray fascist propaganda."
USA_wal64_segregate_the_curricula:0 "Segregate the Curricula"
USA_wal64_segregate_the_curricula_desc:0 "It may be time to take separate but equal to its logical conclusion. If we adopt a segregated curriculum, we'll make sure that every American is getting an education tailored to their... people. Essentially, we'll make sure the true-blue Americans are getting a solid education getting them ready to lead this great nation, while not wasting too much time on... uh... er.... more subservient Americans, if you understand me, sir. "
USA_wal64_the_yankee_schools:0 "The Yankee Schools"
USA_wal64_the_yankee_schools_desc:0 "Those damn Yankees! They just don't know how to sit down, shut up, and leave the government work to people who actually know what they're doing! They keep protesting the whole idea of segregated schools, and they're really making us look bad. We're gonna have to do something about these protesters at some point, before it gets too far out of hand. We have to either double down on segregated education or ease up a little bit."
USA_wal64_enforce_segregation_through_legislation:0 "Enforce Segregation Through Legislation"
USA_wal64_enforce_segregation_through_legislation_desc:0 "Ultimately, we are the elected government entrusted with upholding the institutions of this great nation. The Supreme Court has found segregation to be all-American, and the southern states have found segregation to be a superior system. We must secure an effective educational system. We must enforce segregation."
USA_wal64_segregation_isnt_for_everyone:0 "Segregation Isn't For Everyone"
USA_wal64_segregation_isnt_for_everyone_desc:0 ""Segregation isn't for Everyone." The words which fell upon Americans, whether by ear, by radio, or by television. No matter what, "Segregation isn't for Everyone" were the words that shocked some, relieved some, appalled others, but mostly, confused everyone. But more importantly, it was the words that President Wallace knew had to be spoken in order to patch the wounds dealt to the country after years of breaking apart. Even if we have recognized the overstepping committed by the federal government done in the past, we cannot continue to allow a single issue of American society to tear the entire foundation apart. Rather, we will scale back the overall radical take of the administration, and allow the people of the United States to solve the issue more calmly before the entire thing blows up in all of our faces."
USA_wal64_a_true_devolutionary_education:0 "A True Devolutionary Education"
USA_wal64_a_true_devolutionary_education_desc:0 "The American people chose President Wallace and our administration in an effort to ensure that states felt as though their freedoms from the government were ensured, especially in the time of crisis that we find ourselves in now. However, in this, we would only serve to break apart the nation further if we reach too far, while if we give in to every demand, we will lose any chance of success in any regard by losing our base of support. Thus, we must seek to employ the most middle-driven answer possible to be found: we will not take direct action to enforce segregation within our school systems, nor will we give up on our efforts. We will stay true to our words, and give the states the rights they want by allowing them to decide upon the issue of segregation of the states' education system themselves. That way, the American people have a choice in their decision without the influence of the federal government to bog down the progress of the American individual."
USA_wal64_devolve_the_choice:0 "Devolve the Choice"
USA_wal64_devolve_the_choice_desc:0 "In our efforts to secure the rights of states for everyone in the United States, and with it please the supporters and opposition of segregation within the school system, now the citizens seem angry over the lack of details. Therefore, so as to not lose the possible solution we have developed for the situation, we will give the states more of what they want: the segregation of water fountains, bathrooms, and public entertainment such as dances and ball games, and any other debate in segregation shall be opened up to the states. That way, we are in no way betraying our value of states' rights, but also allowing the opposition of segregation to earn their right as well. Even if the choice seems favorable to the citizens of the United States, especially within our support base in the South, it seems as though that former supporters of our administration have continued to grow disillusioned by our attempts at repair, and we may have a new foe at hand."
USA_wal64_this_is_a_union_not_an_empire:0 "This Is a Union, Not an Empire!"
USA_wal64_this_is_a_union_not_an_empire_desc:0 "Our nation is not some imperial dominion where the emperor in DC can tell every man and woman and goddamn child what kind of land he should live in. America is a coalition of states each with their own culture, identity and way of life! We've got to let the people know this is how America is, and how it's going to be. President Wallace is going to go on the TV and give the people a very stern talking to - the federal government is not going to hold your hand, nor is it going to trample over the rights of the states! After all, wasn't there a whole civil war over states' rights?"
USA_wal64_this_is_a_family_States:0 "This Is a Family of States"
USA_wal64_this_is_a_family_States_desc:0 "The United States is our home. Like many homes, it is home to a family. Each member is unique and has their own agendas and systems of belief, but they all ultimately work together to keep the household running. Those members sometimes argue, and that's okay, because what family is perfect? What's not okay is for the head of the household to beat down anyone who doesn't like what they're doing! This is the situation with the states and the federal government, who tells the states that they can't do the things they want to do because some man in Washington thought it was unfair. President Wallace intends to present this argument to the American people - just because some states think things like segregation are wrong does not mean others can't stand differently."
USA_wal64_increase_states_authority:0 "Increase States' Authority"
USA_wal64_increase_states_authority_desc:0 "While the state governments have many rights within their borders, there are some things that they have to wait until some pencil pusher in Washington tells them they are allowed to do. And in the time that the bureaucracy takes to churn out its permission slip, the opportunity to act passes! We've got to cut the red tape and allow the states to act on their own initiative. It'll make their job easier, it'll make our job easier, and it will make those loudmouth losers in the streets' job - or lack thereof -  a hell of a lot harder!"
USA_wal64_state_police_over_federal:0 "State Police Over Federal"
USA_wal64_state_police_over_federal_desc:0 "In their efforts to 'protect and serve' the federal government has in the past sent their own goons as 'reinforcements' to put down the so-called 'riots' by those opposed to their tyranny. How this is tolerated in our great and free country defies belief! Enough is enough. We are going to tell the federal authorities to get the hell back to Washington and go look for the actual enemies of America. The states themselves will be given total authority to use their own local forces to deal with issues as they see fit. Issues like those violent mobs of "progressives," for example."
USA_wal64_the_perth_conference:0 "The Perth Conference"
USA_wal64_the_perth_conference_desc:0 "The Australians have kindly agreed to host our economic conference for the Pacific nations of the OFN, and representatives from the United States, Canada, Australia, and New Zealand are scheduled to meet in a few days in Perth to discuss the most ambitious attempt at trade liberalization in modern history.  But there's a great deal at stake, beyond just the bread and butter of tariff schedules.  Industrial policies, subsidies, non-tariff barriers, labor protections and harmonization, business regulations, common working standards: all of these are the trusty tools of a trade negotiator.  And with their deft application, we could one day hope to expand our trade pact, to transform a means of survival into a means to strangle the Japanese Empire and its dominions."
USA_wal64_a_wall_of_dollars:0 "A Wall of Dollars"
USA_wal64_a_wall_of_dollars_desc:0 "After weeks of tense negotiations, we've made good progress on the nitty-gritty details of streamlining tariffs and paving the way for a mutual opening of the protected sectors of the free Pacific nations.  It is, in itself, a momentous achievement, which will give American industry the means to establish itself abroad without worrying about being squeezed out of a hostile market. As soon as the ink dries, tariffs, duties, and onerous regulations within a region comprising over two thirds of the world economy will disappear. More importantly for us, all tariffs, duties, and onerous regulations that had stonewalled America from accessing the Far East in its own terms in the past will vanish overnight.  And in doing so, we will quarantine our allies from the economic predation of the Co-Prosperity Sphere on their doorstep, while promising the remaining neutral nations a viable economic rationale to resist the siren song of Tokyo."
USA_wal64_the_indian_market:0 "The Indian Market"
USA_wal64_the_indian_market_desc:0 "Sitting right outside the Sphere's outer limits is the Republic of India. Despite being blessed with the world's most fertile farmland, millions of square miles of mineral deposits, and the second largest population on Earth, the newly-independent nation still remains a dysfunctional state years after having broken free from the hold of the Raj. Nevertheless, India still has plenty of untapped potential -- potential which, in smart hands, can be harnessed into a very tidy profit.\n\nThis is where we come into the picture. Several Indian magnates and business leaders had attended the Perth Conference as self-proclaimed observers "acting upon Delhi's behest". At length they spoke of the need for India to formally join the CPFTCA -- God, that's a handful -- and how both we and they can benefit from the arrangement. Far be it from any good American businessman to decline free money, so we sent them away with a promise to "take their words under advisement", a wink, and a nudge.\n\nAfter a few dinners and dealings with our congressmen, they..."
USA_wal64_breach_the_market:0 "Breach the Market"
USA_wal64_breach_the_market_desc:0 "...are fully on board with letting India join the organization. It didn't take much to convince them; in fact, we may have gone overboard with the graphs and charts the interns had prepared days before. All they really asked for was how much money the companies putting jobs into their districts and "donations" into their campaign funds would make out of it. You can understand why it looked as if dollar signs popped out of their eyeballs when we multiplied the price of a can of Spam by five hundred million.\n\nNow that we've taken care of things on our end, it's time to send Delhi the good news. Soon they'll be card-carrying members of the largest trade zone in the world -- and soon we'll get an extra half-billion loyal customers to profit from. Score another point for American business, baby!"
USA_wal64_quota_agreements:0 "Quota Agreements"
USA_wal64_quota_agreements_desc:0 "...are fully on board with letting India join the organization -- under one condition: We'll have to ensure that our dealings with them are as fair as they can get. That means letting them decide how much of our goods will enter their markets every year, which of them get to enter and which don't, how much of a cut they'll get from our profits there, and so on and so forth. Likewise, we'll be able to set up quotas and restrictions for their own goods entering our borders.\n\nNow why our Senators and Congressmen are all suddenly so gung-ho about trade barriers and regulations -- the very things we aimed to break -- we'll never know. They prattled on to a man about how we should assist "Indian development" and insulate ourselves from a supposed flood of Indian goods, but you can't help but think they were all led by wild guesses pulled straight from where the sun doesn't shine.\n\nNow that we've taken care of things on our end, it's time to send Delhi the good news. We might not get as much money as we should've, but if our congressmen are right, then we'll have secured ourselves a good ally for a lifetime."
USA_wal64_the_indian_market_2:0 "The Indian Consumer"
USA_wal64_the_indian_market_2_desc:0 "YANK OR NOT, SPAM HITS THE SPOT!\n\n"From adai to appam, there's nothing that can't go with SPAM! SPAM is the perfect blend of pork shoulder, ham and spices. Packed full of meat and easy to prepare, SPAM can be made however you want it and still taste perfect: Cooked, boiled, chopped, ground into filling, hot, cold, spicy, dry, and so much more!\n\n"Fun for the whole family in a 12-ounce can! Whether it's to greet the kids in the morning or greet the mister after work, SPAM can be made at any time and for any occasion. Start or end the day right with a healthy serving of meat -- and nobody does meat better than SPAM!\n\n"It's an Indian sensation! From Punjab to Madras, SPAM has become a welcome companion in kitchens and tables all over the country. Families in America love it; now families in India can't live without it!\n\n"Own a can of the world's best canned meat for the low, low price of Rs. 25! Buy now!""
USA_wal64_lower_industry_specific_tax:0 "Lower Industry Specific Taxes"
USA_wal64_lower_industry_specific_tax_desc:0 "The President's friends and acquaintances in the business world have been very pleased with the recent tax cuts, however the common sentiment is that more could be done. Many new and promising industries remain unviable due to myriad and complex reasons relating to the remaining corporate tax cut laws. With some furhter strategic cuts and breaks in specific places, those new investments would become entirely viable, and even extremely profitable. "
USA_wal64_I_love_capitalism:0 "I Love Capitalism"
USA_wal64_I_love_capitalism_desc:0 "President Wallace loves America, and few things are more American than true unrestrained capitalism. Who would ever want to fight against trusts and conglomerates and behind the door corporate deals, when the enrichment of the great industries is the enrichment of the nation? Let us now hold hands together in one grand public-private parnership and walk together into the sunrise."
USA_wal64_the_american_dream:0 "The American Dream"
USA_wal64_the_american_dream_desc:0 "The last two decades were a dark time for America certainly, but anyone who would declare that the American dream has been broken by the years of economic depression and national humiliation was dead wrong. The National Progressive Party promised to let America arise like a Phoenix from the ashes, and arise it did. Now every day in this country a new business opens, a new undertaking is started and with it a new opportunity to those who dare to dream. Tell the tyrants and savages that America is back in the game, and this time it will not allow itself to be beaten so easily."
USA_wal64_segregate_states_subsidies:0 "Segregate States' Subsidies"
USA_wal64_segregate_states_subsidies_desc:0 "Just because the States have been given more freedom in how they use their funds doesn't mean we can't budge the system in our favor a little. Giving more money to states that properly distribute their funding, by denying that funding to black schools for example, we can encourage some states to modify their policy so that can get a bigger share of the pie when it comes to the precious and quite scarce subsidies and reward those which are more important to the President. Certainly that would be very dubious from both a legal and ethical standpoint, but the political benefits far outweight the risks."
USA_wal64_those_who_work_shall_see_their_bounty_yield:0 "Those Who Work Shall See Their Bounty Yield"
USA_wal64_those_who_work_shall_see_their_bounty_yield_desc:0 "To show that President Wallace really cares for the honest American worker, a higher Federal minimum wage will be established, one that will ensure the dignity of labor, hopefully we can find a way to persuade the businesses that investing in America is still as worthwhile as before."
USA_wal64_lower_amount_of_claimants:0 "Lower the Amount of Claimants"
USA_wal64_lower_amount_of_claimants_desc:0 "Some of those damn states are just giving money left and right, to whoever they find. We must enforce far stricter guidelines to guide their hand, so that they finally learn to have their policy guided by reality, not the softness of heart."
USA_wal64_the_american_worker:0 "The American Worker"
USA_wal64_the_american_worker_desc:0 "Hard choices and painful sacrifices had to be made, but at last all of it is paying off. We have created a new legal environment, one in which healthy business can grow while the worker can enjoy the fruit of their labor. America is now a better and more prosperous society, for anybody willing to put in the work necessary."
USA_wal64_look_at_this_spare_cash_that_i_just_found:0 "Look at This Spare Cash That I Just Found"
USA_wal64_look_at_this_spare_cash_that_i_just_found_desc:0 "One benefit from the Wallace administration's surgical focus on state driven education is that the exercise has rationalized a great deal of the education budget - perhaps not to the extent Wallace's most ardent states' rights supporters had crowed of, but enough to meaningfully impact America's fiscal metrics.  It never hurts to have more cash, after all."
USA_wal64_override_the_states:0 "Override the States"
USA_wal64_override_the_states_desc:0 "Quite frankly, it appears the state governments of many of the Yankee states are run by utter and complete morons. They're fighting us back and forth, left and right over segregation (and just about everything else), and it's time for decisive action. State's rights are vital to the American experiment, but not when it threatens the Union! Let's remind these idiots who's really in charge."
USA_wal64_i_will_not_stand_by_whilst_the_law_is_broken:0 "Legislation Means Legal!"
USA_wal64_i_will_not_stand_by_whilst_the_law_is_broken_desc:0 "Like it or not, segregation is the future of the United States! Nationwide protests at every corner led by upstarts like MLK, school principles sneaking colored kids into white schools; it seems this country has forgotten that segregation is the law! The Wallace administration will not stand by whilst the law is broken!"
USA_wal64_threatean_action:0 "Threaten Action"
USA_wal64_threatean_action_desc:0 "We have made clear that this administration will not stand idly by while the law is broken. We have made clear that segregation is the future of the American education system. We have done just about everything we can. If we are to quell the unrest plaguing America, we must make clear that this administration will do what needs to be done. Make it clear to the nation that, should the need arise, we will mobilize the National Guard to enforce segregation."
USA_wal64_jim_crows_crutch:0 "Jim Crow's Crutch"
USA_wal64_jim_crows_crutch_desc:0 "Our efforts, President Wallace's efforts, the administration's efforts, everyone's efforts to provide the citizens of America with a greater voice and choice in the direction of their lives within the United States, has not been fought for in vain. Consistently, the federal government has taken up way too much power for themselves, without feeling concern for the average American. But throughout all of our efforts, we have secured each and every right possible for the American citizen in a bloody, exhausting war of attrition against the strong opposition of freedom within the United States. Even now, after all we have done to serve them as the leaders of the country, the unyielding liberals in the North poke and prod, calling President Wallace "Jim Crow's Crutch" in an effort to portray backwardness, rather than our administration's upholding of freedom and tradition. Is it not right? Have we not worked to simply try to maintain American society's morals and rights for the individual?"
USA_wal64_legitimize_the_states_authority:0 "Legitimize the States' Authority"
USA_wal64_legitimize_the_states_authority_desc:0 "The federal government and the state governments do not always see eye to eye on things, nor should they. States, after all, have a more clear picture of what is best for them than the ivory tower politicians in the capital who are too busy making sure the Japanese don't blow up the world to care. So, state governments should have much more of a say in how they are governed, specifically with regards to ensuring that the constitution is abided by. State governors might consider... certain... laws to be unconstitutional, and should have the right to reject and void any directives that defy the constitution. Per their perception of it, at least."
USA_wal64_you_are_a_citizen_of_a_state_and_the_union_not_one_or_the_other:0 "You Are a Citizen of a State And the Union"
USA_wal64_you_are_a_citizen_of_a_state_and_the_union_not_one_or_the_other_desc:0 "America is a glorious land, for sure, but perhaps we have focused too much on praising the whole before the parts that make it up. When people think politics, they think DC, not the legislative battles going on in their own state courts. We must remind the people that true representation begins at home, and President Wallace means to give a big fancy speech to achieve this. The people must always salute Old Glory, of course, but by getting them to remember the cause of their own state as well, we can get them more interested in local politics. And in doing so, we secure more support to defend each state's way of life."
USA_wal64_encourage_state_level_identification:0 "Encourage State Level Identification"
USA_wal64_encourage_state_level_identification_desc:0 "Back in the good old days of America, a man considered himself a man of his state first and the union second. A man from Georgia called himself Georgian, and a Virginia boy took pride first and foremost in his Old Dominion state. Why did this ever stop? Let us make the states proud again! A public campaign to encourage the fine folks of our nation to take joy and honor in their home state will bolster the unique American spirit, and perhaps finally drill into those civil rights activists heads the idea that not everyone in this country is exactly like them. We will celebrate the diversity of the American nation!"
USA_wal64_restore_states_militia:0 "Restore States' Militia"
USA_wal64_restore_states_militia_desc:0 "Since the founding of our great country, many states have maintained their own militias outside the control of the US Armed Forces. These patriotic bands of brothers serve their state governors directly, keeping their homeland safe and responding to local crises. Membership of many of these militias has declined gradually since the end of the war, but now is the perfect time to kick them back into gear! Put out some recruitment campaigns, let's get the red-blooded sons of our nation back to protecting the states that gave them birth. And with a few relaxed restrictions, state governors can put the militias to work dealing with these... current crises."
USA_wal64_the_matter_of_segregation_belongs_to_the_states:0 "Segregation Belongs to the States"
USA_wal64_the_matter_of_segregation_belongs_to_the_states_desc:0 "Many states want segregation. We heartily agree with them, but we must confess that even with us in charge, the federal government coming down to do all the work for them would be slightly hypocritical to our campaign promises. No, instead we must ensure that each state has a clear path to implementing segregation on their own terms. And that means ensuring that they have the resources they need to bulldoze any obstacles that stand in their way. From now on, the word of each states' governor shall carry as much authority within their state as the president's word does to the nation."
USA_wal64_stop_whining:0 "Stop Whining"
USA_wal64_stop_whining_desc:0 "Still, the whiny activists march out in our streets, demanding that the democratically decided will of the people be overturned. Still, they damage public property, block our highways, and callously beat up good, honest Americans. No more. It's time to throw the book at them. Lock them up, smack them down, do whatever needs to be done to shut them up. And if any demonstrator ever lays down in front of my car, it'll be the last car he'll ever lay down in front of."
USA_wal64_fully_segregate_transport:0 "Fully Segregate Transport"
USA_wal64_fully_segregate_transport_desc:0 "A couple of rabble rousers keep trying to sit in the wrong place on the bus. How quaint. How radical. How incredibly inconvenient to honest Americans just trying to get to work. In any case, the matter of segregated transport is apparently an issue now. Well we're going to end the issue, by federally encoding the right for states to tell people exactly where they can sit, be it on a bus or a boat or an airplane. If you're too damn lazy to walk to the back, you're clearly too lazy to be going anywhere of importance, and should leave the seats to those who actually have someplace to be."
USA_wal64_segregation_is_the_american_way:0 "Segregation is the American Way"
USA_wal64_segregation_is_the_american_way_desc:0 "At this point, segregation is a way of life for many states, and why should they be stopped? America is the land of the free, and being free to choose what people you want to associate with is as American as apple pie. We'll put out a media blitz encouraging people to see things our way. Newspaper ads, TV hitpieces, hell we'll send some guys to speak at universities and public rallies if we have to. Everyone is equal, but we have the right to choose to be seperate, and we need to make it known that this is what America stands for!"
USA_wal64_unlock_the_door_for_jim_crow:0 "The End of the Civil Rights Act"
USA_wal64_unlock_the_door_for_jim_crow_desc:0 "Mister President, throughout your entire time in office you have had one single goal and that is to end the abomination known as the Civil Rights Act which not only tramples upon our God given American liberty and independence, but also threatens our way of life and everything with it. All the groundwork is now in place, the segregation of our bureaucratic trickling, the removal of opposition from the northern states, and all your other projects. We have the groundwork, we have the support. It is time to remove the desperate work of a misguided man and open the door for Jim Crow!"
USA_wal64_the_government_shall_maintain_segregation:0 "The Government Shall Maintain Segregation"
USA_wal64_the_government_shall_maintain_segregation_desc:0 "What the hell are we waiting for? The people have spoken! We promised to keep segregation and that's exactly what we're going to do. The federal government has until now used its power to put the states down, but now we shall use it to instead lift them up. They want laws? We've got em. Lots of them. So many laws that Martin Luther King and his thugs won't know where to begin trying to oppose them. The federal government shall legally back every state looking to maintain its laws on segregation, so that opponents won't just have to go through local courts, but the full might of our own legal dominion. Is this federal tyranny? Of course not, it's what the people voted for!"
#USA_wal64_roll_back_segregationist_rhetoric_desc:0 "At this point, segregation is a way of life for many states, and why should they be stopped? America is the land of the free, and being free to choose what people you want to associate with is as American as apple pie. We'll put out a media blitz encouraging people to see things our way. Newspaper ads, TV hitpieces, hell we'll send some guys to speak at universities and public rallies if we have to. Everyone is equal, but we have the right to choose to be seperate, and we need to make it known that this is what America stands for!" #duplicate loc key
