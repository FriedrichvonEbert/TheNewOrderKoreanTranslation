wallace.425.t:0 "Waving the Flag"
wallace.425.desc:0 ""You promised the unions that their jobs would stay in America in any trade deal?" Senator Strom Thrumond's furious voice thundered through the phone, the latest of a steady stream of FR-NPP congressmen venting their rage to the President. Word of Wallace's concession to Michael Harrington's labor activists had spread rapidly through the party - not helped by Harrington and the C-NPP waving their success around like a prize trophy in the FR's faces.\n\nWallace tried to sound more calm than he felt. "Look, Fulbright, the tariff reductions are monumental in themselves. For years, it's been business bitching about tariffs tariffs, tariffs. There's no need to rush any discussions about labor."\n\nFulbright wasn't having any of it. "Let me tell you something, the biggest contributor to cost isn't tariffs, it's people. You give the unions this, and what's next? They'll threaten strikes and walkouts for fucking dental insurance."\n\nWallace would laugh at Fulbright's exaggerations, if it weren't so politically dangerous. "Just because we signed a trade deal doesn't mean the unions are going to revolt-"\n\n"For fuck's sake, you could have worked with some of the business boys in the R-D parties. Why the hell did you decide to wave the red flag with Harrington, of all people?" Fulbright fumed.\n\nWallace eventually managed to calm Fulbright down, but he hadn't been as successful with everyone else. Fulbright's hadn't been the hardest call of the day; he simply had been the most memorable."
wallace.425.a:0 "Awkward."

wallace.426.t:0 "Economic Aid for Australia and New Zealand?"
wallace.426.desc:0 "Although many in Congress have argued at length that Australia and New Zealand need all the help America can provide them given their tenuous position at the doorstep of the Co-Prosperity Sphere, any visitor to Canberra and Wellington could tell you that the two countries are similar to the United States - wealthy and stable democracies, all equally committed to defending freedom with the resources they have.\n\nOf course, the U.S. has routinely provided military assistance to Australia and New Zealand for decades, in order to buttress their military position - but economic assistance is a whole different thing. Even if it sweetens the deal for the Aussies and Kiwis, it's not as if they need roads, hospitals, or other public infrastructure that they can't fund themselves. Much of the proposal now sitting on Wallace's desk simply distributes bloc grants to the Australian and New Zealand government, operated and disbursed at their discretion.\n\nWallace scratched his head. Congress wanted to help the Australians and New Zealanders, and he wasn't unsympathetic to them - but wasn't all this a bit much? Maybe it was time to send the proposal for a second look by Congress..."
wallace.426.a:0 "Provide the subsidies as is"
wallace.426.b:0 "The Aussies and Kiwis are just fine without subsidies!"

wallace.427.t:0 "Economic Aid for Central America?"
wallace.427.desc:0 "While the sums allocated to the proposal to extend economic assistance to Central America as part of the Perth Agreement aren't backbreaking, the distribution of funding leaves plenty open to question.\n\nPerhaps as a function of the limited resources available in the State Department dedicated to the smaller nations of Latin America, this proposal was largely written by outside 'consultants' from the private sector, and it shows. Arguing that the national governments of Central America have 'capacity constraints' that prevent the adequate (or uncorrupt) distribution of funding for infrastructure projects, the proposed development package places outsize importance on American corporates with a long presence in Central America, particularly the United Fruit Company and Castle & Cooke. The two companies dominate the economies of the region and their export of agricultural produce, owning shipping, transportation, and media throughout much of Central America.\n\nWallace was a business friendly politician, to be sure, but achieving a leveling of international trade through reduced tariffs was an entirely different beast from further entrenching the dominance of American monopolies in the Caribbean. If nothing else, the outsize role played by United Fruit and Castle & Cooke would squeeze out other Americans looking to expand into Central America..."
wallace.427.a:0 "The development program stays!"
wallace.427.b:0 "The fruit companies don't need any more freebies!"

wallace.428.t:0 "Economic Aid for India?"
wallace.428.desc:0 "Wallace had been eagerly awaiting the State Department's proposal for an economic assistance package for India - and the finished proposal on his desk was indeed jaw-dropping. India was the crown jewel of his proposal to create a trade pact to link the free economies of Asia together, but it would come with a price - a nearly exorbitant one.\n\nUnlike Australia or Central America, India remains a desperately poor country with a population more than double than the United States and with no existing American corporate presence. It mixes a desperate need for infrastructure with a dearth of local private capital to fund it, leaving the massive bill squarely with the American government and taxpayer.\n\nWallace could hear the pundits screaming for blood when faced with the potential cost of winning India's participation in the Perth Agreement. And yet, successfully surrounding Japan would be an undeniable strategic victory."
wallace.428.a:0 "Anything for victory."
wallace.428.b:0 "This is business, not charity!"

wallace.429.t:0 "The U.S.-Australia-New Zealand Assistance Grant"
wallace.429.desc:0 "The Treasury has confirmed receipt of the funds from the United States tied to our participation in the Perth Agreements. It's a simple transfer of funds between the governments of our two nations, to be disbursed as we see fit.\n\nWe won't certainly look a gift horse in the mouth, and we've notified the relevant domestic policymaking organs about the new funds available to them. We're as eager as the Americans to showcase the benefits of the Perth Agreement, so we'll be allocating the funds to combat rural poverty and agricultural distress. With any luck, the American money will pay domestic political dividends."
wallace.429.a:0 "Wonderful."

wallace.430.t:0 "The U.S. Development Assistance Program"
wallace.430.desc:0 "Today, the representative from the United Fruit Company relayed to our government that the terms of the U.S. Development Assistance Program are now effective, starting the first of an ongoing series of meetings between the Company and the government in order to manage and oversee the distribution of key social development projects in the country. Obviously, our preference is to ask the Company men to prioritize social development and infrastructure projects, on the reasoning that a healthy and educated workforce is more productive; but the Company men seem to have their own plans, and are not shy about hinting about consequences should they be overridden..."
wallace.430.a:0 "For the people!"
wallace.430.b:0 "For the Company!"

wallace.431.t:0 "The India Infrastructure Initiative"
wallace.431.desc:0 "The United States government has formally announced that the India Infrastructure Initiative, the brainchild of U.S. President George Wallace, has been activated effective earlier this morning. The U.S. government is releasing a colossal sum of money to India, and has urgently requested consultations to work out how the funds will be disbursed and how projects will be managed.\n\nWe have urgent needs, namely the social development and education projects so critical to both our nation's future and ensuring the human security of our people. The Americans, on the other hand, are looking to raise the quality of life for our urban populace - which they reason will continue to grow and will form a large consumer base for American products in the future."
wallace.431.a:0 "Rural development is the key to stability"
wallace.431.b:0 "The middle class is the key to development"

wallace.432.t:0 "Investor State Dispute Settlement"
wallace.432.desc:0 "After months of successive negotiations, one would be forgiven for expecting the assembled delegates of the Perth Agreement negotiating parties to be fatigued, eyes bleary and voices hoarse. The American delegation was counting on it.\n\nWith a deep bench of negotiators from the State, Commerce, and Treasury departments, they had taken great efforts to wear their counterparts down over successive days before introducing the innocuously titled 'Investor State Dispute Settlement' clause. The legal details were labyrinthine in complexity, but at heart, Washington wanted to ensure that American firms would not be subject to frivolous legal disputes from governments - or expropriation - without due compensation.\n\nWhile Australia and New Zealand might back the proposal, given their robust private sectors and comparable legal framework to the U.S., the Central American nations were a different matter. The dominating presence of United Fruit and other conglomerates in their economies was a matter considerable controversy among the citizenry, and the conglomerates spent enormous sums protecting their interests.\n\nThe clause in the Perth Agreement would, hopefully, put American firms at ease; and for that reason, the negotiating team expected pushback from Central America's socialist governments. As the assembled negotiators groaned at the new stack of papers brought before them, the Americans buckled up for a fight they hoped everyone would be too exhausted to start."
wallace.432.a:0 "More coffee?"

wallace.433.t:0 "Filibuster!"
wallace.433.desc:0 "It hadn't taken long for opposition Senators to take advantage of their filibuster power; and what's worse, the Senate whip reported that several other senators had availed themselves of bibles, books of poetry, telephone directories, and other mammoth texts in preparation of filibusters of their own. \n\n Each individual senator could probably only manage fifteen hours of speaking non-stop, at most. But the threat wasn't so much from each individual senator - it was the time that would be used by the opposition to read through the remaining text of the treaty, drawing up new arguments to stymie debate for the following days' sessions. \n\nWaiting out the filibusters until the Senate voted to close debate and move to a final vote was Wallace's preference, but it was always an open question whether the congressional NPP had the stomach to keep up with the debate. They would need to be whipped by the party leadership to stay focused and not rebel, a tool that would hopefully only be needed a few times lest some senators find themselves inured to it. "
wallace.433.a:0 "Stay on target!"
wallace.433.b:0 "This fight isn't worth it."
wallace.433.c:0 "Close debate! (requires 60 votes)"

wallace.434.t:0 "Perth Pact Cloture Bill Fails!"
wallace.434.desc:0 ""You sure we've got this in the bag?" Vice-President Curtis 'Bombs Away' LeMay asked. \n\n"We've worked the vote five times. We have the votes to kill the Perth filibuster. Positive." The floor leader said to the former general, checking himself before he added a 'sir' at the end. '\n\n"I hope so," LeMay replied, walking back to the Senate dais. "Because if you're wrong, your ass is grass." \n\nThe roll call began, with LeMay - serving as President of the Senate - called individual senators to vote. The floor leader watched, checking the last whip count on his copy of the Senate roster. "Yea." "Yea." "..."\n\nLeMay looked confused. The floor leader's mind raced. Somebody wasn't present. But it could be handled; senators could come late, all that mattered was how they voted - \n\n"Apologies, present now. Nay." An NPP senator, flanked by two R-D colleagues, strode back into the chamber with their unexpected dissent. The floor leader gulped, as LeMay glared. "Yea." "Nay." "...Nay." \n\nOne by one, the vote turned against the NPP, as the floor leader sunk into his seat and LeMay's demeanor turned from mildly displeased to positively murderous. As the vote concluded, the floor leader eyed the exits as LeMay stormed towards his desk, looking ready to live up to his wartime nickname."
wallace.434.a:0 "Duck for cover!"

