 KYR_cooperation.3.t:0 "Break with the Kirghiz!"
 KYR_cooperation.3.desc:0 "In an unexpected fashion, the Kirghiz state, now led by the hawkish and xenophobic generalissimo Kaliynur Usenbekov, decided to break all ties with us, including our agreement of a mutual assistance against the rising fascist empire of Uzbekistan! Citing the nonsensical reasons and our completely fictional activities to sabotage the government of the late Ivan Grishin, the Kirghiz envoy of Usenbekov demanded from us and completely abandon our allegiance to the Soviet system, something which we could only refuse, even if at the expense of relationships with our neighbor.\n\nIf there was any hope to build a stable anti-Fascist coalition with Kirghizia, disregarding our serious ideological disagreements, it was stamped by the militarist boot that marched in Bishkek. Now we are completely left alone to stand against not just one, but two anti-democratic regimes that seek to spread their terror to Tajikistan. No matter the threat, we should prevail against our enemies at all cost!"
 KYR_cooperation.3.a:0 "Worrying"
 KYR_cooperation.4.t:0 "The Soviet Kirghizia Wants An Alliance"
 KYR_cooperation.4.desc:0 "Following the West Russian War, the military government of Kirghizia, long ago discarded the righteous cause of Communism in favor of unabashed opportunism, oscillated between warring factions in Central Asia, hoping to capitalize on the disaster for themselves. That's why they tried to approach us in the past, to not strengthen the remaining Soviet order, but merely preserve their fragile position from the impending threat of the Fascist Uzbek empire. But now, following the death of the adept opportunist Grishin, the newly reorganized government of Comrade Sultan Ibraimov set the country on the right track, proclaiming the immortal values of the October Revolution and the international solidarity of the Kirghiz SSR with its friendly Socialist states, including our own beloved Tajikistan.\n\nWith ideological and class barriers no longer standing between our nations, our Kirghiz friends proposed to build an alliance based on mutual friendship and sharing the common goal, that's being our commitment to the teaching of Marx and Lenin and hostility to every manifestation of fascism."
 KYR_cooperation.4.a:0 "We are glad to have our friends back"