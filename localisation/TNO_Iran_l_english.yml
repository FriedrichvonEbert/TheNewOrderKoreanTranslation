 ## Leader Bios ##
 POLITICS_MOHAMMAD_REZA_PAHLAVI_DESC:0 "모하마드 레자 팔라비는 1941년에 왕좌에 올랐는데, 그의 아버지는 소련과 대영제국의 실패한 침략 중에 강제로 퇴위했습니다. 그 후 국제학자들은 이것이 샤가 옛 유럽 제국들에 의해 괴롭힘을 당한 두 개의 위대한 제국인 독일 제국에 처음으로 동정하게 되었을 때라고 주장합니다. \n\n그가 왕위에 오른 이후 수십 년 동안, 샤와 그의 독일 친구들의 관계는 더욱 가까워졌고, 독일은 모든 종류의 복구 원조, 국제 차관, 군사 고문들과 함께 전쟁 이후 이란을 자신들의 영역으로 끌어들이기 위해 모든 노력을 기울였습니다. 이 관계는 1953년 8월 모하메드 모사데크 당시 수상에 대한 독일의 쿠데타 조직과 확고한 친독 정부의 설치로 샤가 독일 제국을 이란으로 공개적으로 환영하고 힘을 크게 실어주며 세상에 드러났습니다.\n\n샤는 이제 진정한 군주에 걸맞은 권력과 사치품을 누릴 수 있지만, 그의 밑바닥이 흔들린다고 말하는 것은 대단한 절제된 표현일 것입니다. 정부가 민중의 신뢰를 잃자, 이란 국민들은 거리로 뛰쳐나와 모든 형태의 개혁을 요구합니다. 거기에 독일의 인종 이론이 쏟아져 들어오면서 이란 내부의 모든 인종 갈등이 격화되고 있습니다. 그래서 그의 독일 후원자들 역시 개혁을 요구하기 시작했으며, 그들의 영역에 불꽃이 될 보다 자유로운 이란을 추구하고 있습니다. 이제 이란의 2,500주년 기념일이 임박한 가운데 샤는 2,500년 더 갈 수 있도록 하겠다고 다짐했습니다."
 
