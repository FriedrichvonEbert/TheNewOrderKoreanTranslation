 ## Ideas ##
 PER_German_Persian_Oil_Company:0 "Deutsch-Persische Ölgesellschaft"
 PER_German_Persian_Oil_Company_desc:0 "Originally the Anglo-Iranian Oil Company, ownership of the corporation was transferred to Germany during the division of the British Empire at the end of the Second World War. Rebranded as the Deutsch-Persische Ölgesellschaft (DPÖ), the Company controls every drop of oil in Iran and dictates what pittance of the profit we receive from its sales."
 PER_Mosaddeghs_Legacy:0 "Mosaddegh's Legacy"
 PER_Mosaddeghs_Legacy_desc:0 "Our nation still vividly remembers the 1953 Coup against the government of then Prime Minister Mohammad Mosaddegh. Orchestrated by Germany following Mosaddegh's nationalisation of the DPÖ, many both domestically and internationally view the coup as the death of Iranian democracy. With the installation of a Pro-German regime and the Shah greatly empowered, the trust between our government and the people will take a long time to heal, should it ever heal at all."
 PER_The_Imperial_Guard:0 "The Imperial Guard"
 PER_The_Imperial_Guard_desc:0 "Fiercely loyal to the Shah, the Imperial Guard are the most elite combat units in the Middle East. Acting as the Shah's personal guard and serving as an elite branch of the army, many of our nation's finest soldiers come from its ranks. With some of the most modern equipment, harshest training and strictest recruitment tests in the world they are the true heirs to the Persian Immortals of old."
