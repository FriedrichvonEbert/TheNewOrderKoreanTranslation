 PER_GER.1.t:0 "독일에서 온 편지"
 PER_GER.1.d:0 "팔라비 황후,\n\n우리는 당신에 대항해 모인 연합군이 대단하다는 것을 알고 있지만, 당신은 수적으로 우세합니다. 이런 중요한 시기에 어떤 상황에서도 저희에 대한 믿음을 버리고 외세와 국내의 압력에 굴복하면 안 됩니다! 어떤 반대에도 반드시 당신의 입장을 고수하십시오.\n\n 당신이 이걸 읽고 있는 동안 우리 정부는 인력을 포함한 지원을 계획하고 있습니다. 1차로 국방군 의용대들이 신속하게 도착할 것이고, 이후로도 계속해서 보급품이 올 것입니다. 그때까지는 제국군이 유리한 위치를 차지해야 합니다. 당신에 대항해 모인 연합군은 약하고 시간도 그들에게 불리합니다. 그들의 단합은 조만간 흔들릴 것이고 그때가 올 때까지 저희는 당신이 필요로 할 때 옆에 있을 것입니다."
 PER_GER.1.a:0 "우리의 동맹이 전선을 지킬 것이다!"
