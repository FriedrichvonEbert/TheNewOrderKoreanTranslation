 PER_German_Persian_Oil_Company:0 "도이치 페르지셰 석유회사"
 PER_German_Persian_Oil_Company_desc:0 "본래 앵글로 이라니안 석유회사 (AIOC)였던 이 회사의 소유권은 제2차 세계 대전 말 대영제국이 분할되는 가운데 독일에게 넘어갔습니다. AIOC는 도이치 폐르지셰 석유회사 (DPÖ)로 이름을 바꾸고 이란에서 나오는 석유를 마지막 한 방울까지 통제하고 있습니다. 이 회사 때문에 우리는 석유를 팔아도 헐값밖에 받지 못합니다."
 PER_Mosaddeghs_Legacy:0 "모사데크의 유산"
 PER_Mosaddeghs_Legacy_desc:0 "우리 나라는 여전히 1953년의 모하메드 모사데크 총리 당시 정부에 대한 쿠데타를 생생하게 기억하고 있습니다. 국내외의 많은 사람들은 모사데크가 DPÖ를 국유화하자 독일이 주도해 일으킨 쿠데타를 이란 민주주의의 죽음으로 보고 있습니다. 친독 정권이 집권하고 샤가 크게 힘을 얻은 상황에서 우리 정부와 국민 사이의 신뢰가 회복되려면 오랜 시간이 걸릴 것입니다."
 PER_The_Imperial_Guard:0 "근위대"
 PER_The_Imperial_Guard_desc:0 "샤에게 맹렬히 충성하는 근위대는 중동에서 가장 정예한 전투부대입니다. 샤의 호위병이자 군대의 엘리트 집단으로 우리 나라의 최고의 병사들이 이곳에서 나옵니다. 세계에서 가장 현대적인 장비들과 가장 혹독한 훈련, 그리고 엄격한 채용 시험을 통해 그들은 페르시아의 불사부대의 진정한 후계자로 거듭납니다."
 PER_The_Iranian_Civil_War:0 "이란 내전"
 PER_The_Iranian_Civil_War_desc:0 "이란은 혼란에 빠졌습니다. 수많은 남자, 여자, 아이들이 매일 전투와 교전 속에 죽어나갑니다. 이 고대 사회의 분열은 피를 통해 이루어질 것이고, 그때서야 이란 국민들은 평화를 알게 될 것입니다. 하지만 이 모든 게 그럴만한 가치가 있을까요?"
 
