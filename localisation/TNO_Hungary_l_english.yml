 POLITICS_BELA_IMREDY_DESC:0 "벨러 비테즈 임레디 데 오르모라비차는 수십년동안 느리지만 꾸준히 권력을 형성하여 최초로 미클로시 호르티의 그늘에서 벗어서 빛 속으로 발을 디딘 사람입니다. 노련한 경제학자이자 행정가인 임레디는 1928년 헝가리 국립은행 국장으로 임명되었다가 1930년대에 재무장관이 되었습니다. 억제되지 않은 야망과 정치적 교활함은 그를 헝가리에서 가장 강경한 헝가리 삶의 당 우파 지도자로 만들었고, 1938년 수상이 되었습니다.\n\n그 후, 제 2차 세계대전 중과 후에도 임레디는 호르티 정부의 사악한 천재입니다. 그는 잠재적 경쟁자들을 억압하고, 더 많은 전체주의 개혁을 추진하고, 언론과 문화의 자유를 제한하고, 가혹한 반체제 입법을 통과시키면서 서서히 영향력을 퍼뜨렸습니다. 이 모든건 보다 충실한 독일의 동맹이 되기 위한 노력의 일환입니다. 기묘한 운명의 뒤틀림 속에서 루마니아와 헝가리의 팍트 내분으로 두 나라 모두 팍트를 떠나게 되었습니다. 하지만 1957년 마침내 호르티 제독이 죽고, 임레디는 헝가리 후계 경쟁에서 충분한 영향력을 가진 사람이었습니다. 그의 승리였습니다.\n\n벨러 임레디는 의회에서 절대다수로 헝가리 왕국 섭정으로 최종지명되었고, 이는 헝가리가 재난에 빠지고 피비린내가 진동하는 집권기에서 마지막 성과였습니다. 경제가 여전히 위기에 처해 있고, 독일은 마자르국에 상당한 영향력을 유지하고 있습니다. 새로운 섭정이 헝가리의 옛 영광을 되찾을 수 있을지, 아니면 마지막 종말을 맞을지는 시간이 지나야 알 수 있을 것입니다."

