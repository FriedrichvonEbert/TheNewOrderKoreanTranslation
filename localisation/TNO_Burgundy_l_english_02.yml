 #SAF tree ideas
 BRG_idea_SAF_encryption_debuff_burgundian_meddling:0 "정보 누출?"
 BRG_idea_SAF_encryption_debuff_burgundian_meddling_desc:0 "적 움직임의 증가는 아마도 누군가가 대규모의 정보를 수집하여 적에게 주고 있다는 것을 암시합니다."
