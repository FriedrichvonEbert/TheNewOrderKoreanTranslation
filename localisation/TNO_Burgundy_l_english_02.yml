 BRG_the_enemy_desc:0 "세계의 주인이자 국가사회주의의 힘을 진정으로 옹호하는 아리아인의 적들은 세계 구석구석까지 퍼져나갔고 마침내 기사단국에 스며들었습니다. 이제, 유혈사태가 거리를 메우고 있습니다. 모든 부패가 SS국가지도자의 진보를 무너뜨리려고 하기 때문입니다. 그들 스스로 이 땅을 정당하게 주장한 아리아인 정복자들과 진정한 세계 정화를 지지하는 모든 이들의 파괴로 말입니다. 그러나 지금은 이상을 위한 시기가 아닙니다. 오히려 우리는 이 반항적인 열등인종의 파괴와 몰살에 집중해야 합니다. 피카르디에서 프랑스 국기를 흔드는 퇴폐적인 반군과 플란데른과 벨기에의 가식적인 민족주의자들, 그리고 북부에서 시민을 겨냥한 가톨릭의 잔학 행위 사이에 전투에 초점을 맞추는 것은 이제 우리 손에 달려 있습니다."
 BRG_ready_the_silos_text:0 "유일한 선택지"
 BRG_ready_the_silos_desc:0 "지도부가 있는 기사단국 수도 내에서 현재 진행중인 분쟁에 관한 모든 보고서와 서류가 검토되고 있습니다. 아리아인이 이상을 지키기 위해 싸우는 동안, SS국가지도자의 영광스러운 지도부와 행정부 내 모든 이들이 끔찍한 진실을 인식하고 있습니다. 종말이 다가온 것일 수 있다고 말입니다. 이 상황이 계속 될 수도 있지만, 고통스러울 정도로 조용한 패배에 대해 체념할 것이 아니라 아리아인의 구원을 위해 강력한 한방을 날릴 것입니다. 프랑스인, 플란데른인, 벨기에인, 그리고 카톨릭 신자들은 모두 싸우고 싶은 욕망을 품고 있지만, 모두 핵 무기의 힘에 대해 꺾이지 않고 남아있을 의지가 없습니다. 이런 수백만의 서투른 움직임은 버섯구름과 함께 산산조각이 날 것이며, 우리는 아마 다시 재건할 기회를 얻게 될 것입니다."
 BRG_ragnarok_must_wait_text:0 "라그나로크를 기다려라"
 BRG_ragnarok_must_wait_desc:0 "명예로운 아리아인이 이 끔찍한 생활에서 모든 것을 감염시키는 부패에 물들이기 위해 이 나라를 떠맡는 비극을 겪는 동안, 아리아인의 적은 마치 쥐떼가 이 땅을 가로질러 몰려오는 것처럼 전 국토의 들판을 가로질러 퍼져나가 타락을 가져옵니다. 그러나 그런 악랄하고 끔찍한 해충에 대항하여 계속 싸우면서, SS국가지도자의 준비는 끝났습니다. 핵무기는 하늘을 가로질러 치솟고 이 땅이 필요로 하는 정화와 정의의 타격을 전달할 준비가 되어 있으며, 우리가 밟고 있는 바로 그 토양에 퍼진 악랄한 부패를 씻기 위해 우리 손 안에 놓여있습니다. 마치 천둥의 신 토르가 그 시대의 퇴폐에 맞서 싸우기 위해 강력한 묠니르를 준비한 것처럼, 우리는 현재 이 땅을 짓밟고 있는 어떤 형태의 반대도 섬멸할 준비를 해야 합니다. 비록 이것이 계획을 더 이상 방해한다 할지라도, 생존을 보장하기 위해 할 수 있는 모든 것을 해야 합니다."
 BRG_la_toree_delle_milizie_text:0 "민병대의 탑"
 BRG_la_toree_delle_milizie_desc:0 "부패한 파벌들은 SS국가지도자의 계획을 위한 영광스러운 노력을 방해하며 SS-기사단국 부르군트라는 아리아인의 기둥을 계속 갉아먹고 있습니다. 매일 깨어 있는 동안, 부지런하고 덕망 있는 아리아인 시민은 우리를 가로막는 야만인들로부터 아무런 도움도 받지 못합니다. 야만인들이 가차없이 우리를 공격하기 때문입니다. 전투의 시작은 이 날 우리가 패배한 것처럼 보일지 모르지만, 이는 그들이 우리의 끝없는 노력을 충분히 맛보지 않았기 때문입니다. 오히려 유황불에 축복받은 게르만족의 무기로 아리아인들이 휘두르는 신비로운 힘에 의해, 모든 유용한 영토가 정화되어야 합니다. 보급창고, 철도 거점, 병기창, 그리고 잠재적으로 전투의 어느 한 쪽을 도울 수 있는 모든 것은 적이 감히 손가락질하기도 전에 찢어질 것입니다. 그리고 모든 것을 잃으면, 그들은 독일의 진정한 힘을 알아볼 것입니다. 적을 돼지처럼 도살할 때까지 전쟁을 치루어야 합니다."
 BRG_a_glorious_shipwreck_text:0 "영광의 난파"
 BRG_a_glorious_shipwreck_desc:0 "세계는 아리아인이 권력을 취할 내재적인 권리를 오용하고 있지만, 우리는 마침내 승리를 쟁취하기 위해 무엇을 해야 할지를 깨달았습니다. 바로 우리의 영토를 파괴하는 것입니다. 시간이 흐를수록, 기사단국의 점점 더 많은 부분이 거대한 낫에 잘려나갑니다. 지원도 이익도 아닌 오직 힘만이 우리의 혈관을 타고 흐를 수 있기에 적에게 잠재적으로 도움이 될 어떠한 것도 제거하고 불태워야 합니다. 하지만 이 어리석은 경쟁자들에게 불타버린 땅만 남겨놓는 것에 계속 진전을 보이고 있지만, 그들을 굶겨 죽이는 것은 그들의 인력과 아리아인에 대항하는 군대에 거의 영향을 미치지 않습니다. 그러므로 이제 적들이 다음 진격을 계획하기 위해 군대를 통폐합하는 동안, 이 파괴된 지구의 검게 그을린 잔해를 가로질러 수백만의 충성스러운 열등인간을 아리아인 주인들과 함께 보내어 그들의 군대를 도태시키고 임박한 파멸을 보여주어야 합니다. 궁핍이 전체를 만들고, 궁핍은 옳습니다!"
 BRG_das_letze_schlacht_text:0 "최후의 투쟁"
 BRG_das_letze_schlacht_desc:0 "해체를 갈망하는 소모적인 괴물들은 이 지구의 주인인 혈통을 위해 만들어진 조국을 괴롭혔고, 이 삶에서 진정으로 정의를 받을 자격이 있는 모든 사람들을 크게 모욕했습니다. 남자, 여자, 어린이, 그리고 우리에게 충성하는 노예들은 우리의 생존을 유지하기 위해 목숨을 바쳤고, 우리는 스스로의 삶을 보장하기 위해 위대한 계획의 준비를 중단해야 합니다. 심지어 SS국가지도자께서도 이 나라에서 키워온 강인한 전사들에게도 그런 잔인한 영향이 가해지는 것을 느꼈습니다. 뛰어난 국가에 충성하고 있는 슈츠슈타펠의 모든 구성원들이 현재 진행중인 전쟁에 등골이 오싹해 지는 것을 느꼈기 때문입니다. 그러나, 우리는 포기하지 않을 것이고, 흔들리지 않을 것입니다. 우리는 아리아인이고, 게르만족이고, 이 세계의 권력을 휘두를 만한 존재입니다. 아무리 많은 재와 피, 시체가 부르군트 SS 기사단국의 거리에 뿌려져도 우리 위에 주인이라고 선언하는 것을 용납하지 않을 것입니다."

