 BRG_idea_sending_decent_equipment_to_BOR:0 "월 정기 독일 무기 수송"
 BRG_idea_sending_decent_equipment_to_BOR_desc:0 "우리는 남아프리카 전쟁에서 전투원들에게 독일 급의 무기를 보내고 있습니다. 물론 관련성이 없도록 대리인을 통해 말입니다."
 BRG_idea_removing_any_connection:0 "부르군트와의 관련성을 제거"
 BRG_idea_removing_any_connection_desc:0 "우리는 비밀을 유지하기 위해 남아프리카 전쟁 중에 보어인을 돕는 최근 활동들 사이의 연관성을 제거할 것입니다."
 BRG_idea_the_rise_of_clive:0 "클라이브의 등장"
 BRG_idea_the_rise_of_clive_desc:0 "클라이브가 이끄는 극단주의 파벌이 최근 부르군트의 도움을 받은 탓인지 인기를 얻고 있습니다."
 BRG_idea_beskerming_eskader:0 "베스케르밍 에스카더"
 BRG_idea_beskerming_eskader_desc:0 "이 독일 집단의 도움으로 우리는 쉴트나 독일 정부의 어떠한 간섭도 받지 않고 우리만의 SS를 구축하여 첩보 및 치안 능력을 증강시켰습니다."
 BRG_idea_a_line_to_burgundy:0 "부르군트 비밀 연결선"
 BRG_idea_a_line_to_burgundy_desc:0 "클라이브가 부르군트와 밀접한 관계를 맺고 있는 가운데, 비밀 직통 연결선이 구축되어 적들에 대한 중요한 정보에 접근할 수 있게 되었습니다."
 BRG_idea_keep_schild_slightly_informed:0 "정보 누출"
