 BRG_novak_barbie.1.t: "Orders"
 BRG_novak_barbie.1.desc: "Klaus Barbie had always known this day would come. For years now he'd toiled and served, knowing that someday, the Reichsführer would see his worth. He'd chafed as he'd watched the Legions rebel and dissidents spread, as he knew this would have never happened under his watch.\n\nFinally, his patience had been rewarded, and he had been chosen to become the Security Minister - and the Reichsführer had come to personally give him his first assignment. Or would, eventually. It seemed the Reichsführer was late to the meeting, but Barbie was certain he was just distracted by important work. When he arrived, he would see that Barbie was fully prepared for the job. His uniform was pressed, his medals shined, and his posture impeccable.\n\nAt last, the door to the office opened, and Barbie sprang to his feet and extended his hand. "Heil, mein Reichsführer!"\n\nThe Reichsführer betrayed no emotion of course - a pure professional, even if an observer might say he didn't seem to care. He took his seat behind his desk, and got to business. "Minister Barbie, this will be short. The traitorous Legions are dealt with, and we must ensure that their rot has not spread further." The Reichsführer's eyes narrowed behind his glasses. "Your predecessor was removed for his incompetence in this matter. I trust you will not repeat his mistakes."\n\n"Of course not, my Reichsführer," Barbie hastily answered. "I assure you, all threats to the Ordensstaat will be purged."\n\nThe Reichsführer nodded once, and slid over a folder. "It is time for our work to be finished. Cleanse the Ordensstaat of the remaining rebellion and degeneracy. Do not fail me." With that, he stood again, leaving the folder of orders containing the lists of cities to be cleansed, dissidents to be hunted, and traitors to be executed."
 BRG_novak_barbie.1.a: "Barbie took the folder, and smiled."

 BRG_novak_barbie.2.t: "Liquidation"
 BRG_novak_barbie.2.desc: "The Brutalist cities were to be the places where the Ordensstaat's control was absolute. Yet unfortunately, evidence had emerged showing that even these places were not free of the rot of subversion and rebellion. Rogue elements infested it. Traitors and spies; workers sabotaging factories; opportunists stealing supplies.\n\nBarbie stood just beyond one of these cities, as grey clouds hung overhead. The SS legions stood behind him, preparing to deploy. The Reichsführer had charged him with purging all resistance to the Ordensstaat, and today that work would begin. He turned to his officers. "Tear this city apart until the dissidents are found."\n\nAt his command, the SS marched.\n\nThe factories were secured first, then the barracks, then the administrative buildings. Judgement began at the top, and incompetence would no longer be tolerated. There were none who were above suspicion of harboring treasonous elements or rebel sympathies - wittingly or otherwise. The city administrator, along with his entire staff was executed in the streets. Then the local SS commanding officers. Then the factory managers.\n\nEvery worker was lined up and questioned. Some were killed on the spot. Others were taken away for interrogation. The local SS soldiers were given a similar treatment. Once the factories and garrison were cleansed to Barbie's satisfaction, they moved to the apartments. Block by block, door to door, the SS hunted.\n\nFamilies were ripped apart as the SS dragged parents and children away, and apartment windows flashed white as gunshots sounded. It was impossible to run. It was impossible to escape. When it was done, there was no one in the city who emerged unscathed. But no one dared even whisper the name of the monster who had drowned their city in blood. They called him something else."
 BRG_novak_barbie.2.a: "They called him the Butcher."

 BRG_novak_barbie.3.t: "Inevitability"
 BRG_novak_barbie.3.desc: "He was going to die.\n\nLeon had accepted this now. Slaving in one the factories for years now, he'd seen enough to know that the only way anyone escaped was in a body bag - and those were the lucky ones. Some days he'd wondered if he had died, and he lived in hell. He didn't know if there was a difference between the two anymore.\n\nNow it had become worse.\n\nTheir quotas, already impossibly high, had been raised to even more ludicrous levels. They simply couldn't meet them. They were too weak. They were too few. The machines could literally not operate faster. The foremen didn't care.\n\nWhen they'd tried to explain, when they asked simply why their quotas had increased, they were just berated and screamed at - or shot. Their eyes were crazed by fear, and their screaming had a frantic tone. Leon understood why - if they didn't meet quota, they would suffer as well. There was only suffering in hell, not even the foremen were immune to it.\n\nThere was only one ruler of hell, and his name was Heinrich Himmler.\n\nHe was weaker than he had ever been before. He barely had strength to move anymore. Every day more workers simply keeled over and died and bodies dragged away to the furnaces. One day it would be him, and only God knew when it would be - if there was a god watching at all. Yet curiously, with that realization came a desire to control how it ended.\n\nAll of them were cornered animals in this dungeon - and if their end was inevitable, perhaps they should fight back while they still breathed."
 BRG_novak_barbie.3.a: "For this could not continue."

 BRG_novak_barbie.4.t: "Resolution"
 BRG_novak_barbie.4.desc: "It was the third patrol that week.\n\nResidents gathered uneasily in the village center as the SS departed. The SS had never treated them well, but they were a small community on the edge of Burgundy. For a long time, the SS had been more focused on problems in the cities than rural villages. Now, something had changed, and the SS had begun arriving and conducting patrols, inspections, and arrests.\n\nDozens had disappeared. From little boys, to aging grandmothers. No one knew where they had been taken, and feared the worst - and the SS was not forthcoming about their fates. But they all saw the results. So many had vanished, and they were starting to realize this wasn't going to stop. "It's over, isn't it," one man murmured. "They won. Now we're being punished." No one said anything at first, as if acknowledging this would make it real.\n\n"What can we do?" A teenage girl asked in a timid voice.\n\n"Nothing," the man closed his eyes, his voice empty. "It's hopeless now. Everyone that could do something is gone..." it seemed to be too much, and the man broke down, tears falling from his eyes as despair washed over all of the gathered - except for one.\n\n"No, it's not over," another man said, an older one with a patchy beard. A low anger colored his tone, no trace of despair to be found. He rested a hand on the man's shoulder. "We've endured long enough. We cannot - will not - go to this slaughter willingly." He looked at the rest of the small gathering. "We have nothing to lose now - and death is better than this."\n\nOne by one, those gathered nodded, and with the SS long gone, plotted long into the night, preparing for when they would return next."
 BRG_novak_barbie.4.a: "Despair to fury."

 BRG_novak_barbie.5.t: "Triumph"
 BRG_novak_barbie.5.desc: "At long last, the report he had been waiting for had come. It was thicker than the usual ones he received; this one a dozen pages thick. It had been delivered personally by Barbie, a testament detailing what he and his men had achieved.\n\nHimmler settled in, and started to read.\n\nAnd as he read, he smiled.\n\nThe cities had been cleansed of all dissident elements, the rural regions were being tamed, the factories were more productive than ever, and all disloyal and incompetent personnel purged. It was exceptional news, and it finally - finally - seemed like things were improving.\n\nIt had perhaps not been as smooth as he had wanted, but at long last all of the traitors that had plagued him had been removed through his will and might alone. Now, he could take a moment to breathe and enjoy this victory for a brief moment. There was still work to be done, but he knew there was nothing that stood in his way.\n\nHe set the report to the side, and leaned back in his chair. Already his mind was moving towards the next phase; perhaps a proper restart of the Globalplans to make up for lost time, or expanding the Ordanstaat's reach even further across France and the rest of Europe. He closed his eyes, feeling this was a moment of relaxation well deserved.\n\nAn explosion shook the room.\n\nHimmler jerked upwards, nearly falling out of his chair, as his eyes shot open. Disbelief ran through his mind as he tried to process the noise. That was when he realized his eyes were open, and he saw nothing."
 BRG_novak_barbie.5.a: "Nothing but the dark."

 BRG_novak_barbie.6.t: "Vengeance"
 BRG_novak_barbie.6.desc: ""What the fuck is happening!-" The foreman screamed at the frazzled engineers in the Rodomo power facility. Out of nowhere, the entire room had gone black. The power had since returned, but no one knew what was going on. All of the engineers were scrambling, trying to read the gauges and yelling about how the numbers didn't make sense.\n\n"We think-" One of them swallowed, shaking. "We think the grid is failing."\n\nThe words didn't immediately register with the foreman. "The Rodomo grid?"\n\n"No, the entire grid!" The engineer's voice was frantic. "The entire country is about to go dark!"\n\nThe foreman paled.\n\nThe lights flickered and again went dark.\n\nWhen it came back on, the Foreman began yelling, ordering them to stabilize the local power. They depended on the grid for power, and if it failed...he wasn't going to think about that yet. A scream caught his ear in the distance, and more shouting followed. It confused him at first, until it struck him like a bolt of lightning. "Status on the Rodomo camp fence!"\n\nAn engineer glanced at the monitor, and his face turned white. "Offline!" The Foreman froze; if the electric fence had gone offline, then that means the slaves-\n\nThe door was suddenly thrown open, and the victims of their abuses stormed in. Bony, starving, scarred, they clutched factory tools in their hands. The foreman saw their eyes burning with fury, and knew it was too late. Paralyzed with terror, his last sight was the wrench that slammed into his head - And the last things he heard were the screams of his crew as they were slaughtered."
 BRG_novak_barbie.6.a: "The reckoning has come."

 BRG_novak_barbie.7.t: "Judgement"
 BRG_novak_barbie.7.desc: "SS Officer Lasse rested his hands on the table, trying to hide the trembling throughout his body as he surveyed the map, upon which was scrawled with red and blue X's and circles. A radio rested nearby, the last line of communication they had and for now mercifully silent. Reports were coming in across the Ordensstaat. Nanzig, Rodomo, and Leydon had all fallen to armed revolution. Firefights were breaking out everywhere else between rebels and SS units.\n\nThe Ordensstaat was collapsing.\n\nFor hours now, he'd listened to frantic soldiers over the radio screaming they were being overrun. It didn't matter if the SS better weapons, they didn't have the manpower. Order had previously been kept through the SS Legions - and those Legions had been purged with no replacement. With the grid failure, there was no way to maintain order - not when the slaves outnumbered them.\n\nHis own orders had come in from Ost-Paris itself - they were to march on Brussels and put down the rebellion in the city by any means necessary - up to and including full liquidation of the city. The barracks was filled with the sounds of men assembling into formation, reading their weapons, and preparing for a bloody conflict. He believed they had enough men to take Brussels but...\n\nLasse looked at his men around him. No pride or duty in their eyes, only terror; they were unafraid to show it now, because they could see it in him as well. For a brief moment, he thought of how they had treated the slaves and abused them. For they were not even human, were they? That's what they'd been told. Now, as the fires raged across Burgundy, he found himself forced to confront the consequences of their treatment - consequences that had claimed many lives already.\n\nHe and his men would pay for their actions - in this life, or the next."
 BRG_novak_barbie.7.a: "The Ordensstaat burns."

 BRG_novak_barbie.8.t: "Uncertainty"
 BRG_novak_barbie.8.desc: "Himmler's hand trembled; the whiskey in the glass threatening to spill. He drank it quickly. It didn't stop the shaking.\n\nIt debased him. It sullied him. He was above consuming this poison; it was a betrayal of the spartan ideals he championed. Yet he needed it. He had no one to turn to, nothing to give him solace.\n\nHow? How could this have happened?\n\nHe poured another glass, his shaking hand spilling more whiskey on his desk that he wiped up haphazardly with a cloth. The room was too hot. Sweat covered his body, and no matter how much he wiped it away, he couldn't stop sweating. His clothes clung to his skin, and his breath came in short bursts.\n\nHe couldn't stop shaking.\n\nBurgundy remained under lockdown in a few areas yet. Control over the country had been partially reestablished - for what good it did. The factories had been torched, and it would take months to replace them. Cities had also been burned to husks. The power was still intermittent, and every so often he would be plunged into darkness.\n\nHe'd done everything right. Everything! And now this happened?\n\nHimmler closed his hand into a fist to stop the trembling. No. No, this was not over. He was going to find out what had happened and who had betrayed him in his moment of triumph. Without wasting another moment, he grabbed a paper to commission a report. He would know how the grid had failed, and what caused the subsequent breakdown. He would have his answers.\n\nAnd those who had caused this would pay dearly."
 BRG_novak_barbie.8.a: "The black sun still burns."

 BRG_novak_barbie.9.t: "Truth"
 BRG_novak_barbie.9.desc: "The report had come back, and Heinrich Himmler was horrified beyond belief. His face, already pale from decades of plotting, scheming, and murdering, became more reminiscent of paper or bone as the assistant fearfully recounted the true state of his country. His head span and his stomach turned ever more violently.\n\nThe Burgundian economy - contrary to the rosy reports Himmler always received - was in fact worse than in shambles. Even the poorest hovels in the most bombed-out African and Russian wastelands were more prosperous than Burgundy. In the decade since the destitute Germania regime had betrayed its duty to beat the subhumans into submission their pitiful excuses for countries had recovered. On the other hand, the terrified adjutant recounted, Burgundy had crashed uninterruptedly, going into a Stuka-like nosedive in recent years.\n\n"Herr Reichsführer, there is nothing left anywhere. The Order State is in an advanced state of total collapse. There's nothing left to feed the troops, still less to feed the slaves. And as for your Globalpläne, there's nothing left for them either."\n\nIt was then when he realized with a start that this meant that his noble plan to save the world would be no more.\n\nWith that he had had enough.\n\nThe aide had begun to expostulate on how few options there were available to right the ship, but Himmler got up before he could finish.\n\nThe aide, shocked into silence by Himmler's sudden movement, watched in horror as the Reichsführer-SS staggered out of the room, his face pale, clutching at his stomach."
 BRG_novak_barbie.9.a: "Then, to his abject terror, he heard his beloved leader retch"

 BRG_novak_barbie.11.t: "Reflection"
 BRG_novak_barbie.11.desc: "Hours had passed since the economic report that threw everything Himmler had known out the window was presented, but he still sat in his office, utterly shocked by the things he had heard. No amount of flung objects and broken implements had helped him cope with the pain, and now he was surrounded by a veritable mess of paper and shards.\n\nHe could not believe it. All the lies and deceit - Pohl, Degrelle, Barbie, Novak, the other assorted subhumans masquerading as Aryans - had led to the destruction of the Burgundian state, of HIS Burgundian state.\n\n"It's a horrible, unjust tragedy," Himmler muttered. "I built Burgundy with my own will, my own power. I had a perfect Aryan vision, and I would have been able to implement it had all these pathetic weaklings kept tearing it down to its current- current- feebleness!" But as he wallowed in self-pity he did not realize that the true reason Burgundy had declined could be found in his own neglected body, ridden down with mostly avoidable pain and disease.\n\nHimmler began to think about all the things he had wanted to do to save the world from itself, all the things he wanted to create, before realizing that this was actually an opportunity. Yes, an opportunity - and as he realized this, his pallor dimmed and a half smile crossed his face.\n\nThis "rebellion" might have given him the chance he needed. To wipe out all the traitors standing right in his sight, to rebuild, brick by brick, what was taken from him. He had done it once before. Who said it couldn't happen again?"
 BRG_novak_barbie.11.a: "Icarus once again takes flight"

 BRG_novak_barbie.12.t: "Weakness"
 BRG_novak_barbie.12.desc: ""Thank you, mein Reichsführer, I assure you I will not fail."\n\nAdolf Eichmann set the phone down, and smiled. It was a promotion long-overdue, but Himmler had finally seen his worth. With his impending promotion to deputy, he would have the influence he deserved - and he intended to make the most of it. There was much to be done in the Ordensstaat, and the Reichsführer had already given him work to do.\n\nFiles and reports were stacked in front of him, one which he now dutifully went through. Yet as he did so, he could only despair at the state of the nation. It was a mess; incompetence was visible at every single turn. The economy was non-existent, rebel groups were springing up by the day, the citizens were starving, and the power could fail again at any point.\n\nThe more he read, the more disgusted he grew. Himmler could blame degeneracy and incompetence all he wanted, but everything pointed to rot that had been festering for a very long time. He knew how things worked - there was only one man who made the final decisions in the Ordensstaat.\n\nAll he could do was shake his head. He had run the Globalplan Department for years. He had exploited the decadent superpowers of the world. He had done all of this without ever losing control, proving his competence to both the Ordensstaat and National Socialism. Himmler? All he saw was a failed state, led by a weak man. Himmler may have built it, but his chance had come - and he had failed. The results spoke for themselves.\n\nTreasonous thoughts these were, but the evidence was in front of him - which he had no intention of ignoring. Himmler was a failure for many reasons, and one was that he denied the truth before his eyes. Eichmann, however, was not so blind. No, there was only one way this weakness would be purged from the state."
 BRG_novak_barbie.12.a: "And it was when the man in charge was gone."

 BRG_novak_barbie.13.t: "Phoenix"
 BRG_novak_barbie.13.desc: ""Yes? Duly noted. Thank you." Albert Eriksson put down the phone, and exhaled. His promotion to head of Internal Security was something monumental. Not official yet, but Himmler's secretary had promised it would be soon. He'd wondered if this was coming, but he hadn't allowed himself to hope or break the mask he'd maintained for years. Not yet.\n\nBy all rights, as a Fleming, the most he should expect was subservience. He was not of the "master race", but had remained loyal all the same. And while Himmler's "loyal" Aryans had failed and betrayed him, he had never given the Reichsführer reason to doubt. It had been a long game he'd played. He had endured scorn and mockery from his countrymen. But he had bided his time, enduring DeGrelle's idiocy, and remaining in the shadows, while slavishly professing his loyalty - all sacrifices to an uncertain future.\n\nIt had been a long, painful road, but - finally - his loyalty had been rewarded. All the same, he couldn't become complacent.\n\nIt would do no good to overplay his hand. He had to keep up the facade just a little longer. He had waited years, and would not squander it due to impatience. The Ordensstaat's days were numbered - and it would fall. But like a phoenix, Flanders would rise from its ashes. A nation of true National Socialism - one purged of Himmler's incompetence, and obsessions with mysticism.\n\nIt would not be the Flanders of old. It would be something greater.\n\nEriksson idly withdrew a bottle of wine from his safe. It was a memento from the Charlemagne raid, one he'd been saving for a special occasion - and if this wasn't such an occasion, he didn't know what was. He felt a pang of regret that he could not share this moment with his men, but the charade only needed to be maintained a just while longer."
 BRG_novak_barbie.13.a: "He popped the bottle, and gave a silent toast to the future."

 BRG_novak_barbie.14.t: "Condemned"
 BRG_novak_barbie.14.desc: "Eriksson kept his face impassive as the men filed into the room. He looked at the faces of everyone else. Barbie, Novak, the foriegn minister Schellenberg, he could tell they were lying to themselves; trying to convince themselves that their service would spare them from the Reichsführer's petty wrath. His position may be secure, but they were not so fortunate.\n\nAs Himmler entered, Eriksson wondered if it had been the stress of the past days - or if Himmler had always looked this pathetic. Sweat soaked his skin, dark circles were under his eyes, his posture was slouched, and his voice seemed raspy and trembling. He knew he wasn't the only one who noted how utterly defeated Himmler looked as he began speaking.\n\nThe Reichsführer's voice was almost halting at first, but soon grew angry. He screamed at how everything had gone wrong, ranted about how he had built the Ordensstaat himself. How he had endured treason and incompetence. Seeing him this unhinged would have struck fear into them once, yet Eriksson couldn't see Himmler as anything but what he truly was.\n\nAn awkward, old, and sad man who had lost his hold on reality.\n\n"I have said enough," Himmler muttered, seeming to slump as the energy left him. "Eichmann, Eriksson. Only two you have remained steadfast and loyal. The rest..." his eyes narrowed at the others seated. "You have failed me for the last time, and shall be punished appropriately."\n\nThe gathered men took their death sentence in stride. SS Officers entered the room to take them away while the condemned stood, faces impassive and pale. Barbie visibly swallowed, but stood straight and firm as he was led out. The others were less composed, but none fought back. As the men were led out, he met Eichmann's eyes, and no words needed to be said. The final obstacles had been removed."
 BRG_novak_barbie.14.a: "There was no one to stop them now."

 BRG_novak_barbie.15.t: "Understanding"
 BRG_novak_barbie.15.desc: "Eriksson had expected the lunch with Eichmann to be a necessary, but boring affair - and it had started that way. The new deputy had droned on about statistics and numbers for a solid half hour, but had now gone quiet. The only sound that filled the air was the quiet clinking of silverware, and Eriksson finally noticed something off about his demeanor.\n\n"How much longer do you think he has?"\n\nEriksson's eyes widened, surprised that Eichmann was asking. Before he could manage an answer, Eichmann lifted a hand. "Relax. No one's bothered to check if the bugs I removed are still there." He glanced upwards, thoughtfully. "Personally, I give him ten years, maybe-"\n\n"Five."\n\nEichmann raised an eyebrow, but nodded. "I've seen some of the doctor's reports. Exaggerated beyond belief. He can barely attend meetings anymore, let alone manage the Ordensstaat."\n\n"A disgrace," Eriksson shook his head. "Himmler may have built the foundation of Burgundy, but he can no longer lead it. Someone else must take up the mantle of National Socialism. Someone capable and strong."\n\nEichmann's lips pulled back knowingly. "On that, we agree." He stood, with Eriksson joining him. "Thank you, Albert - we will need to do this again." As both men walked towards the door, all said and unsaid was clear between them. The Reichsführer remained, but his power faded each day to them until only a shadow was left.\n\nWhile the power was divided, it was all in their hands. Aligned, but not allies, they knew that a nation of perfected National Socialism could only have one leader. Who it would be had yet to be determined - but both men knew one thing for certain."
 BRG_novak_barbie.15.a: "That man would not be Heinrich Himmler."

