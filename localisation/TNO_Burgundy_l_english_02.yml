 BRG_education_fake_desc:0 "§LThe Reichsführer has a clear vision for the Ordensstaat - one that is the promised land of the Aryan, and in which all weak and degenerate cultures are no more. Unfortunately, this directive of Germanization has been undermined by certain elements of the Charlemagne Legion, who have hijacked our education system in an attempt to keep the French culture alive.\n\nThis is unacceptable. It is clear that we must be more forceful in dealing with this spectre of French culture. It can no longer be simply ignored - it must be purged from society - in mind, body, and soul. For if we do not do so by book, we will do so by bullet.\n------------\n§!Monthly Acadamic Base Change : [?BRG_education_SocDev_variable]\nResearch Speed : [?BRG_education_tree_research_speed_variable|%=]\nPolitical Power Gain : [?BRG_education_tree_pp_factor_variable|%=]\nStabillity : [?BRG_education_tree_stab_factor_variable|%=]\nWar Support : [?BRG_education_tree_war_support_factor_variable|%=]\n§L------------§!"
