 BRG_GP_Timeout_Mission:0 "세계계획 대기시간"
 BRG_GP_Timeout_Mission_desc:0 "최근 §Y세계계획§!을 §G완료§!하거나 §R취소§!했습니다. 다음 사업을 시작하는데 필요한 자원을 모으고 계획을 세우기 위해서는 시간이 필요합니다. 그때까지 §Y내부로§! 관심을 돌려 §R그림자 국가§!가 §Y세계계획§!에 필요한 §Y자원§!을 모아야 합니다."

