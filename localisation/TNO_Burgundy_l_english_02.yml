 BRG_globalplan_kondor_decisions_desc:0 "이베리아 연합은 아리아인의 고유한 힘과 이 세계를 지배한다는 정당한 주장에 맞서기 위해 협력하는 두 열등인간 부족의 최악의 측면이 합쳐진 것입니다. 스페인과 포르투갈 카우딜로의 이중 독재정권은 할 수 있는 모든 것을 했지만 자신들의 무능, 허영심, 눈뜨고 못 봐줄 능력 아래에서 나라는 매일 고통을 받으며 그들의 통치능력에 대한 가장 좋은 예가 되었습니다. 우리의 의무는 아리아인 패권의 불꽃을 통해 이들의 종말을 보는 것이며 그렇게 함으로써 나머지 세계를 이 쓰라린 갈등 속으로 끌어들이는 것입니다. 그것이 새로운 전쟁의 메아리가 되든, 정규군급 무기의 전달이 되든, 이 화약고에 있는 반란 세력들의 지원이 되든, 나머지 국가들은 이 폭발의 한복판에 자신들을 던질 수밖에 없을 것입니다.\n\n[GetBRGTerroristStatus]"
