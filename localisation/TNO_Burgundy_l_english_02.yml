 BRG_ai_collapse.1.t: "REPORT: Imminent Collapse of the SS-Ordensstaat Burgund"
 BRG_ai_collapse.1.desc: "TOP SECRET | EYES ONLY\n\nTO ALL MEMBERS OF THE [getGermanIntelAgencyCaps]\n\nSUB: IMMINENT COLLAPSE OF THE SS-ORDENSSTAAT BURGUND\n\n1. SUMMARY: Within the past twenty-four hours, we have confirmed that the SS-Ordensstaat Burgund is currently engaged in a protracted insurrection and facing imminent state collapse. We have high confidence in this assessment due to extensive interviews from refugees, captured SS spies, and our own internal agents.\n\n2. This has occurred due to Reichsführer-SS HEINRICH HIMMLER losing control of the native SS Legions, specifically SS-CHARLEMAGNE and SS-WALLOON. Himmler has devoted the majority of his forces to pacifying the rebellious legions, while steadily losing control of his cities which are facing additional insurrections and riots facilitated by the decentralized French resistance.\n\n3. We have high confidence that Ost-Paris has lost control of a significant number of nuclear facilities and warheads, though likely retain access to a small number. It is almost certain they lack the capability to directly strike Germania due to the ongoing insurrection, and facilities and warheads falling under resistance or Legion control.\n\n4. For these reasons it is RECOMMENDED that Germany begin preparations for an immediate intervention to preclude a full state collapse of the Ordensstaat and reduce the chance for cross-border instability. We estimate that the necessary preparations would take no longer than ninety days and when concluded, neither Himmler's forces or the SS Legions would be capable of successfully defending against an intervention.\n\nMAY GERMANY BE IN SAFE HANDS."
 BRG_ai_collapse.1.a: "Time to put the traitor down for good."
 BRG_AI_Collapse_New_Decision_Mission:0 "§RWe can prepare the imminent invasion of the traitorous Ordensstaat.§!

 GER_Bormann_Foreign_Policy_Burgundy_Collapse_Intervention:0 "§RFall Schwarz§!"
 GER_Bormann_Foreign_Policy_Burgundy_Collapse_Intervention_desc:0 "The deviant traitor, Heinrich Himmler, has finally led his puny fiefdom to its deserved end. The so-called 'Ordensstaat' is being torn apart from within by degenerate elements, including the SS itself - delicious irony! Now is the time for the Reich to reclaim its rightful western border, along with whatever scraps of France and Belgium were illegally seized by Himmler during the Bürgerkrieg. The Führer's lasting triumph will be built atop the mass grave of the Schutzstaffel!"
 GER_Speer_Foreign_Policy_Burgundy_Collapse_Intervention:0 "§RFall Schwarz§!"
 GER_Speer_Foreign_Policy_Burgundy_Collapse_Intervention_desc:0 "After twelve long years, the renegade Ordensstaat Burgund has finally run out of luck. Reichsführer Himmler's mismanagement and megalomania have led to mass revolts breaking out among both the French populace and the Waffen-SS legions; everyone save for his inner circle is up in arms. We must seize this opportunity to bind and butcher the hydra if we wish to cleanse Europe of the SS forever - and seize it we shall!"

 BRG_ai_collapse.102.t: "MEMO: Determination of the French Lands"
 BRG_ai_collapse.102.desc: "TOP SECRET | EYES ONLY\n\nTO ALL MEMBERS OF THE [getGermanIntelAgencyCaps]\n\nSUB: THE DETERMINATION OF THE FRENCH LANDS\n\nSUMMARY: As preparations for the invasion of the SS-Ordensstaat Burgund continue, it is prudent to determine what will be done with the Burgundian lands once they are returned to our control. While the French State is not participating in this decision, it is necessary to consider the political impacts and opportunities of redrawing borders.\n\nThe most simple solution is a full restoration of French borders, either to the French State, under conditions dictated by the Reich, or a Paktkommission in the case of a non-compliant France. There would be pieces of Burgundy, namely the Dutch speaking region of Flanders which would also be returned to the Netherlands under this proposal. This would almost certainly be viewed positively by the international community, and ensure the support of France and the Dutch for the Reich.\n\nThe alternative is returning only a majority of the lands to the French, while the remainder of Burgundian territory will be annexed along the borders finalized in World War II plans that outline the restoration of the historical borders of the Holy Roman Empire. This would bring parts of Burgundy under our direct control, and allow us to reclaim the Germanic peoples' historical fontier - but may be viewed negatively by France and the international community.\n\nThis decision should be made prior to our operation to ensure a swift and smooth transition of authority once the SS-Ordensstaat Burgund is under control, and the traitor Himmler dealt with.\n\nMAY GERMANY BE IN SAFE HANDS"
 BRG_ai_collapse.102.a: "These lands belong to the French and Dutch"
 BRG_ai_collapse.102.b: "The frontier of the First Reich will be the rightful borders of the Third"
 ger_burgundy_land_returned_tooltip:0 ""
 ger_hre_borders_established_tooltip:0 "Germany's borders shall be moved §Ywestward§!"

 BRG_ai_collapse.2.t: "REPORT: French Assistance in Burgundy Invasion"
 BRG_ai_collapse.2.desc: "AUSWÄRTIGES AMT | FOREIGN ANALYSIS REPORT\n\nSUBJECT | FRENCH STATE ASSISTANCE IN PACIFICATION OF THE SS-ORDENSSTAAT BURGUND\n\nOVERVIEW: In the wake of the impending collapse of the SS-Ordensstaat Burgund, the French State has also been closely monitoring the situation and conducting intelligence sharing with our own services. They have additionally formally requested to assist us in the pacification of the Ordensstaat, with the expectation that their former lands that were seized by the Ordensstaat will be returned.\n\nIt is highly recommended that we accept their offer, and utilize the French military forces and officers in the planning of our intended invasion of the Ordensstaat. Burgundy is currently unable to effectively protect itself from the west, and opening an additional front on the south will render any sustainable defense impossible.\n\nIn addition to the military advantages, permitting the French to strike against their greatest enemy in the past decade will ensure the continued loyalty of the French State to Germany for the immediate future. It is unlikely that we would be able to effectively manage the former French State lands due to existing resistance organizations and the devastation of SS policies, which will limit border instability as a result.\n\nUpon the direction of the Führer, we will begin coordinations with the French State to accomplish this.\n\nMAY GERMANY BE IN SAFE HANDS"
 BRG_ai_collapse.2.a: "Bringing in one dog to kill another."

 BRG_ai_collapse.3.t: "Victory Over the Ordensstaat!"
 BRG_ai_collapse.3.desc: "TOP SECRET | EYES ONLY\n\nTO ALL MEMBERS OF THE [getGermanIntelAgencyCaps]\n\nSUB: SUCCESSFUL PACIFICATION OF THE SS-ORDENSSTAAT BURGUND\n\n1. SUMMARY: Following the commencement of military operations against the former SS-Ordensstaat Burgund and the native SS Legions, we have successfully gained control of the former Ordensstaat, including all major population centers, military bases, nuclear facilities, and other critical infrastructure.\n\n2. The French State provided significant military support to the operation and allowed the opening of an additional front against the collapsing Ordensstaat that neither Himmler nor the SS Legions were able to protect against. French officials proved especially effective in calming the local populations and restoring order.\n\n3. Our forces located former Reichsführer-SS HEINRICH HIMMLER, who barricaded himself within a bunker, and initiated an operation to storm it. After an initial firefight, the bunker was raided, and the body of Himmler located. The body lacked any exterior wounds or signs of a struggle, indicating that Himmler took his own life rather than face capture and execution. His body is being processed for autopsy.\n\n4. With the end of the last remnants of the SS traitors exterminated, the matter of the land itself remains to be finalized. Per our agreement with the French State, we will return the lands they previously possessed prior to the illegal Burgundian annexation. Germany will retain the territory originally allocated to Himmler. These agreements will be formalized in the coming days.\n\nMAY GERMANY BE IN SAFE HANDS."
 BRG_ai_collapse.3.a: "A fitting end for the traitor."
 BRG_ai_collapse.3.b: "A fitting end for the traitor."

 BRG_ai_collapse.4.t: "France Requests Support for Burgundian Intervention"
 BRG_ai_collapse.4.desc: "DEPARTMENT OF STATE | URGENT REPORT\n\nFOR IMMEDIATE DELIVERY\n\nEXECUTIVE SUMMARY: The state controlled by Heinrich Himmler, officially referred to as the SS-Ordensstaat Burgund, is undergoing a civil war believed to be between Himmler's SS, native SS Legions, and the French Resistance. While the situation remains fluid, a CIA analysis indicates that Burgundy has limited to no control of its nuclear arsenal, and will be incapable of utilizing them in a military intervention.\n\nWhile publicly aligned, Himmler quietly broke ties with Germany in the German Civil War, and considers the German Reich as insufficiently devoted to National Socialism and has almost certainly conducted operations against them. Germany views Himmler as a traitor, and has similarly pursued measures short of open conflict due to the nuclear capabilities of Burgundy.\n\nIn response to the ongoing conflict in Burgundy, German forces are mobilizing ground forces along the German-Burgundian border, indicating preparations for a direct military intervention. The French State has also begun positioning their forces on the French-Burgundian border, and have formally requested military assistance in retaking the territory illegally annexed by Burgundy, as well as supporting the Red Poppy Resistance.\n\nThis opportunity should not be understated. We have the ability not only to assist our ally in reclaiming their rightful land, but eliminate one of the most dangerous rogue states in the world, bring an end to Heinrich Himmler, and deny Germany an important victory.\n\nAt the direction of the President, we shall commence the operation, and end Burgundy once and for all."
 BRG_ai_collapse.4.a: "Let freedom ring in France once more!"

 BRG_ai_collapse.5.t: "The Paris Standoff"
 BRG_ai_collapse.5.desc: "Samanatha fiddled with her helmet, the flak jacket heavy on her shoulders. Not since South Africa had she done the war correspondent beat, and she hadn't expected Burgundy to be next on the list. Everything had happened so quickly. First reports of civil war, then rumors of a German invasion, then America had backed France's intervention, and now...\n\nNow everyone was hoping Burgundy didn't trigger another world war.\n\nSoldiers were everywhere, and multiple networks were reporting from both American and German lines, all in clearly labeled PRESS gear. The air was tense, even after the agreement. She could see the Germans fortifying their positions in the distance, and wanted to move somewhere safer - but the people needed to see this.\n\nAt a signal from her cameraman, she began. "I am speaking from the city of Paris, just recently liberated from the SS State of Burgundy, formerly under the control of Heinrich Himmler. French and American forces have nominally secured the city, and France's former lands have been reclaimed."\n\nShe cleared her throat. "Both German and American forces intervened in the conflict, and just hours ago agreed to withdraw to pre-approved borders, which has nominally returned the majority of French lands. Germany has established lines along their historical territories based on those of the Holy Roman Empire."\n\nSamantha motioned behind her. "I am now in front of one of the front lines, where soldiers on each side are preparing for the possibility of confrontation. While both Germania and Washington have released statements emphasizing deescalation, the tension here is very real, and right now neither side seems prepared to depart. Officials are preparing to conduct high-level talks, but for now, all we can do is wait - and hope - that there are no escalations.""
 BRG_ai_collapse.5.a: "Now back to you, Jacob!"

 BRG_ai_collapse.6.t: "Circling Eagles"
 BRG_ai_collapse.6.desc: "What had begun as a triumphant operation to finally crush a longtime traitor, had now become a headache that threatened to turn into something much worse. Senior Diplomat Thiel felt isolated right now, cut off from the guidance of the Auswärtiges Amt when he needed it more than ever. For now, he could only keep watching and waiting. Paris was supposedly safe, but with soldiers patrolling everywhere, it remained to be seen if the truce with the Americans would hold.\n\nIt worried him. He saw the American lines, the helicopters, artillery, tanks, and convoys. This was more than just assisting an ally - this was a message. A show of force to their greatest rival. Most would say it was a threat.\n\nThe Americans knew exactly what they were doing when they'd also decided to intervene. By the time Germania had learned of the Americans intervention, German soldiers were already engaged against Burgundy. It would have been risky and pointless to reorient themselves towards the Americans.\n\nThere was a tenuous peace established when the Ordensstaat lay destroyed, but everyone knew what this could lead to. The Americans were betting that Germany would be unwilling to start a war over the aftermath - and they were probably right. He couldn't see Germany risking a war over the old French lands, but if they wanted more...\n\nHe wasn't sure how far the Americans would push. The Americans were an impure and degenerate people - but no sane man wanted a war between nuclear powers. "Sir!" An aide rushed towards him, a letter in hand. "Message from Germania!"\n\nThiel swallowed, and took it, bracing himself for what would be. It was either going to be permission to open negotiations - or orders to evacuate. He opened the telegram, and the words that greeted him were printed in large bold letters."
 BRG_ai_collapse.6.a: "AUTHORIZATION GRANTED. OPEN NEGOTIATIONS WITH THE UNITED STATES."

 BRG_ai_collapse.7.t: "Germany Requests Negotiations in Burgundy"
 BRG_ai_collapse.7.desc: "DEPARTMENT OF STATE | URGENT REPORT\n\nFOR IMMEDIATE DELIVERY\n\nEXECUTIVE SUMMARY: Following the establishment of respective lines of control, we have received a request from the Senior Negotiator of the Auswärtiges Amt who is currently in Paris, requesting talks to facilitate a formal agreement to deescalate and reduce tensions along the French-German border.\n\nGermany's seeming desire for deescalation implies that they would be receptive to a permanent solution if one was offered, one which includes the recognition of the sovereign French lands, in return for recognizing their claims derived from the borders of the Holy Roman Empire. Germany is likely to strongly oppose sharing a border with an OFN member, even if they convert the former Burgundian territory they control into a buffer state. They will almost certainly demand assurances that OFN forces not enter France, which they know we will not agree to.\n\nA proposed compromise is a total demilitarization of the French-Burgundian border. We have moderate confidence in this prediction because Germany is primarily driven by protecting their sovereign territory, and this removes the potential for OFN forces on their western border. France has indicated their acceptance of this compromise.\n\nThe alternative is that we refuse the offer and maintain our forces along the shared border. It is unlikely that Germany is willing to start a war due to these actions, but this decision would significantly increase tensions and lead to accidents that could snowball out of control.\n\nDirection from the President is required to proceed."
 BRG_ai_collapse.7.a: "Open negotiations. Let's see if they'll be reasonable."
 BRG_ai_collapse.7.b: "We don't negotiate with Nazis."

 BRG_ai_collapse.8.t: "The American Offer"
 BRG_ai_collapse.8.desc: "TOP SECRET | EYES ONLY\n\nTO ALL MEMBERS OF THE [getGermanIntelAgencyCaps]\n\nSUB: AMERICAN PROPOSAL CONCERNING THE DEMILITARIZATION OF THE FRENCH-BURGUNDIAN BORDER\n\n1. SUMMARY: Negotiations between Germany and the United States have proceeded in Paris. Initial proposals such as the withdrawal of all American forces or joint French-German management of the former Burgundian territories were rejected and the first round of talks ended. The second round of talks has since been initiated.\n\n2. We made our demands to the American negotiators clear - Germany would not allow for the possibility of France to share a border with the Reich. America similarly indicated that they would accept no agreement which prevented OFN - specifically American - forces from moving through the French State.\n\n3. The United States returned for the second round of negotiations with a proposal that would completely demilitarize the French-Burgundian border. There would be no exceptions to this proposal, even the French, who have signaled their support for this proposal.The United States views this as a compromise, arguing that each of our demands is fulfilled.\n\n4. The United States has maintained that they wish to reduce tensions, but will not do so without a guarantee of freedom of movement and French sovereignty. In the event that this proposal is refused, it is unlikely that the United States would enter into an open conflict, but it would significantly increase tensions, and escalate the chance of an accidental escalation. Direction from Germania is requested before proceeding.\n\nMAY GERMANY BE IN SAFE HANDS."
 BRG_ai_collapse.8.a: "It's the best we're going to get."
 BRG_ai_collapse.8.b: "They'll have to try harder than that!"

 BRG_ai_collapse.9.t: ""Closer to Midnight""
 BRG_ai_collapse.9.desc: "Captain Anderson knew what the news was going to be when he saw the face of the Colonel. There was a resigned grimness to him that hadn't been there before, and Anderson knew the Colonel well enough to know what would have caused it.\n\nThe talks with the Germans had failed.\n\n"The talks collapsed," Colonel Harper confirmed to him and the other senior military officials. "Germans left in a huff, our own people did the same. It's not hit the media yet, but I've been told Washington is going to blame the Germans. I'm expecting they'll do the same."\n\nThe air was still as they processed the implications. Anderson hadn't actually thought they'd ever be in this situation; on the brink of another conflict. One of the officers finally spoke: "Will there be war?"\n\n"God willing, no," Harper shook his head. "The Germans don't want war, neither do we - but the brass is preparing all the same. We're being put on the highest alert, and have orders to evacuate the remaining civilians. If things go bad..." he trailed off.\n\nThe pause only lasted a moment, as his voice hardened and he looked each of them in the eye. "Do not engage the Germans. You only have permission to engage if they're launching a coordinated attack. I don't want to start a world war because some idiot German private accidentally fired his weapon and we were overzealous in response. Is that understood?"\n\n"Yes sir!" They barked. After a few more words, they were dismissed, and each departed to prepare their men. And as they did so, their hearts were heavy, and many would be writing letters, and making calls home, knowing they might be their last. War might not be assured, but the clock seemed closer to midnight than ever before."
 BRG_ai_collapse.9.a: "The pot begins boiling."

 BRG_ai_collapse.10.t: "The Clock Turned Back"
 BRG_ai_collapse.10.desc: "The situation was tense. Several dozen news outlets and journalists in ballistic vests and wearing helmets were milling outside of the building where the Germans and Americans were holding talks that could trigger a new war. Soldiers were numerous, even as the Americans and Germans stayed apart from each other, with the French acting as the unspoken mediating force.\n\nThe talks had gone on for hours, and it was the last scheduled day. There were only so many ways it could end. They'd have to hold another round of talks, they'd say they had an agreement - or the talks would end altogether.\n\nThe doors opened and the American and German diplomats walked out.\n\nCameras flashed and every camera turned on them as the leading negotiators approached the podium that had been set up. The American negotiator spoke first. "The United States has come to an agreement with the Greater German Reich. They have agreed to recognize the return of French lands."\n\nAt this, the French media and the soldiers - with no shortage of Americans, cheered, with some of the soldiers hugging each other. The American diplomat allowed a small smile before continuing. "The United States also recognizes the German claims of the Burgundian lands that were previously the territory of the Holy Roman Empire."\n\nThat news was received less enthusiastically, but considering the alternative, people were happy enough with it. "We have agreed that the border between the French State and the German Reich will be fully demilitarized," the negotiator continued. "In the coming hours the United States will begin withdrawing forces, as with the German Reich." With that, he stepped back to let the German negotiator take the stand. Everyone breathed a sigh of relief, knowing that the worst-case scenario wouldn't come to pass."
 BRG_ai_collapse.10.b: "A catastrophe averted."

 BRG_ai_collapse.11.t: "Successful Annexation of the SS-Ordensstaat Burgund"
 BRG_ai_collapse.11.desc: "TOP SECRET | EYES ONLY\nTO ALL MEMBERS OF THE [getGermanIntelAgencyCaps]\nSUB: SUCCESSFUL ANNEXATION OF THE SS-ORDENSSTAAT BURGUND\n\n1. SUMMARY: German forces have seized control of the SS-Ordensstaat Burgund, and confirmed the final surrender or annihilation of hostile SS or Resistance forces. While the former Reichsführer-SS HEINRICH HIMMLER attempted to slow our advance and activate nuclear contingencies, we were able to secure all critical nuclear and civilian infrastructure, thwarting his last desperate efforts.\n\n2. All major population centers are under direct German military control, with checkpoints and curfews established. Numerous SS soldiers are in custody, and task forces have been mobilized to hunt down the remnants.\n\n3. The civilian population is in very poor shape. A significant majority have clear marks of physical abuse, are malnourished and suffering psychological issues. The majority of the civilian population are not properly adhering to established curfews and restrictions. The current population views us with growing suspicion, and their initial charitable perception of us is rapidly deteriorating.\n\n4. Our operations have also shifted to counter-insurgency as the French resistance movement has gained significant strength with the Ordensstaat's collapse and continued their own violent insurgency. In addition to an immediate influx of supplies and food to stabilize the population, we will require dedicated anti-insurgency teams to use if we wish to maintain a long-term presence. Otherwise, the situation risks turning dangerously volatile.\n\nMAY GERMANY BE IN SAFE HANDS."
 BRG_ai_collapse.11.a: "The traitor is dead, but his legacy remains."

 BRG_ai_collapse.12.t: "Current Situation in Burgundy"
 BRG_ai_collapse.12.desc: "TOP SECRET | EYES ONLY\nTO ALL MEMBERS OF THE [getGermanIntelAgencyCaps]\nSUB: SITUATION WITHIN THE FORMER SS-ORDENSSTAAT BURGUND REMAINS VOLATILE\n\n1. SUMMARY: Since the successful capture of the former SS-Ordensstaat Burgund, the situation has continued to remain highly volatile, and there are a number of indicators that signal increased volatility or violence if not immediately addressed.\n\n2. There has been little success in halting the continued insurgency of the French Resistance, which is known as the RED POPPY. They have continued to employ violence, and have strong support within the French community who actively shelter, support, and assist them. We currently lack the manpower or local support to effectively counter their operations.\n\n3. The population has continued to grow hostile to our presence. While they consider us better than the Ordensstaat, they are increasingly unwilling to accept long-term German occupation. Multiple riots have broken out in major cities, and we have identified cells of insurgents in all major cities who are supported and supplied by the Red Poppy.\n\n4. We judge that attempting to occupy these lands long-term is unsustainable without significant investment. We propose an alternative solution, which is to return the former French lands to the French State in exchange for officially rejoining the Einheitspakt. The French population would likely view this positively, and France is almost certainly looking to have their lands returned. Reaching out to the French State is heavily advised.\n\nMAY GERMANY BE IN SAFE HANDS."
 BRG_ai_collapse.12.a: "If it's the best solution..."

 BRG_ai_collapse.13.t: "The German Offer"
 BRG_ai_collapse.13.desc: "EYES ONLY | THE PRESIDENT OF FRANCE\n\nSUMMARY: Germany has secured control over Burgundy, and has begun managing the land and population. Despite this military victory, clandestine and press reports have implied that Germany is facing difficulties with the local population and native resistance movements. Germania appears unwilling to provide additional manpower and resources to occupy the lands, which has likely driven their outreach to us.\n\nGerman representatives have officially reached out to us to make a deal. They are willing to return the illegally annexed French lands, though will retain control over the former Burgundian lands that fell within the borders of the Holy Roman Empire. In return, they have demanded that we formally rejoin the Einheitspakt.\n\nIt is almost certain that Germany has judged it is in their interests to cede territory that is currently experiencing unrest, famine, and resistance for us to manage instead of them. While we would regain our rightful lands, we will also be inheriting a damaged state with our own limited resources.\n\nWe are uncertain we would be able to successfully negotiate with the French Resistance if we join the Einheitspakt, as they may view us as collaborators. There is a strong risk that joining the Einheitspakt would delegitimize us in the eyes of a population which wants nothing to do with Germany.\n\nIt is unlikely that Germany is willing to invest the necessary resources in the land, and that the unrest and resistance will continue to worsen. Because of this, the situation may become unsustainable and they may return later and remove the demand to join the Einheitspakt. While this is not certain, if we wish to retain a measure of autonomy, it may be in our interest to reject this deal. This decision must ultimately rest with the President."
 BRG_ai_collapse.13.a: "We won't get this chance again. Accept the offer."
 BRG_ai_collapse.13.b: "We will not become German puppets for land that is rightfully ours!"

 BRG_ai_collapse.14.t: "The Return"
 BRG_ai_collapse.14.desc: "To many of the French, it was almost certainly not how they had envisioned their return to Paris.\n\nAt the same time, the majority of them ultimately didn't seem to care.\n\nThousands packed the streets as the triumphant return was made. That French government officials walked together with German counterparts, and escorted by both German and French soldiers was perhaps an odd sight, but considering the context, everyone could accept it. To most, it didn't ultimately matter how it had happened - what mattered was that France was reunited, and they could begin healing from the trauma Burgundy had inflicted.\n\nThere were speeches given by the French officials celebrating the return to their home. They thanked the Germans for what they had done, and formally announced their intention to rejoin the Einheitspakt which was received with moderate applause. Few among the citizens cared about the implications of the decision, at least not in this moment of revelry.\n\nStill, there were others who thoughtfully observed as the celebrations stretched into the night. Ones who pondered what would happen now that France was subsumed under the political and economic dominance of the German Reich. Perhaps such had been inevitable, and there would be many debates in the coming days if such a decision had been correct - but those were for a later time.\n\nThat night was the night of return - and tomorrow everyone would turn their minds to the arduous task of rebuilding the nation to her former glory. It would be long, difficult, and painful - but each Frenchman was prepared and committed to the mission. They could all breathe easy now, as for the first time, they could close their eyes, and know that the black sun would never rise again."
 BRG_ai_collapse.14.a: "A new dawn for France."

 BRG_ai_collapse.15.t: "A Baffling Slight"
 BRG_ai_collapse.15.desc: "Senior Diplomat Thiel frowned, wondering if he'd misheard. "I'm sorry - you said the French refused?"\n\n"Yes sir, according to their response." The aide seemed to be bracing himself to be yelled at as he handed Thiel a letter. "It's a long response. The condition to join the Pakt was too much, it appears."\n\nThiel took the letter, now more baffled than anything else, and he dismissed the aide with a wave of his hand. That had not been the response he'd expected. Hell, it was commonly believed in diplomatic circles that the French were going to rejoin the Pakt, it was just a matter of time. This was a golden opportunity for France,, and they had just...refused. That struck him as utterly bizarre.\n\nNonetheless, the letter made it very clear what it was really about. They had correctly assessed that Germany was trying to pass the volatile French lands to them, as well as trying to bring France firmly into their political and economic sphere. A lesser issue was that they seemed to think that Germany had no right to hold their lands at all, and should return it - no strings attached.\n\nSavvy. They were hedging their bets to some degree - which was rather bold of them. Unfortunately for them, there were contingencies. France taking back the lands was the easiest solution, but it was by no means their only one.\n\nIt seemed they were going to have to do this the hard way, whether Germania wanted it or not. Setting up a new government wasn't going to be an easy task, but at this point, it seemed they didn't have any other options. However, if the French wanted to call their bluff... well, he would oblige them."
 BRG_ai_collapse.15.a: "French arrogance continues to know no bounds."
 
 BRG_ai_collapse.16.t: "The Last Sunset"
 BRG_ai_collapse.16.desc: "This, Lasse thought, was going to be a fine mess that they were going to have to deal with.\n\nThe good news was that the black state of Burgundy was finally gone, and the traitor Himmler dead. German forces marched through each of the cities that the mad traitor had built; through death camps and abominations that no man who entered came out the same. Having taken a tour of one of them himself, he would not look at the SS or a camp the same way again.\n\nHe shook his head. Freeing the people from the camps was one thing, figuring out what to do with them was another. Much of the land had belonged to France proper, but simply returning it to them was impossible since the French had made the very foolish choice of aligning with Italy.\n\nAn Italian puppet on their western border was unacceptable to Germania.\n\nSo Germany had all of this land, with a population that - while grateful for being liberated - was not going to be exactly tolerant with prolonged German control over them - and Germany didn't have the manpower, willingness or resources to sustain an occupation indefinitely. Already the resistance that had plagued the Ordensstaat was turning their ire towards Germany.\n\nNegotiations were taking place to find French and Belgium collaborators who would be willing to manage the new states, which the people would hopefully be more willing to accept. Considering that they had lived under Himmler, Lasse had a feeling that just being governed by one of their countrymen was already an improvement.\n\nThe decisions were likely to come soon. And no matter what, all of them could rest easy knowing that the infamous Shadow State was gone."
 BRG_ai_collapse.16.a: "And the Black Sun had set forever."

 BRG_ai_collapse.17.t: "No Better Options"
 BRG_ai_collapse.17.desc: "The rest of Germany - and indeed, most of the word - celebrated the fall of the SS-Ordensstaat Burgund. For Adolf Heusinger, he had moved past the celebratory stage after having a long call directly from Germania. Himmler was dead and his traitorous fiefdom was destroyed. That was good. What was not good was that they now had to manage all of the former Burgundian lands, deal with a starved and battered population, a thoroughly ruined industry and a stripped land.\n\nGermany simply did not have the resources to properly manage all of this. They had their own problems and citizens. Not to mention that while the people were glad the Ordensstaat destroyed, they were not going to accept another German occupation so soon, and the resistance that had plagued Himmler was still out there.\n\nIdeally, the French State would have taken over their former lands. Unfortunately, ever since the French State had collapsed, they were not in a position to assist. Leaving the former Burgundian lands unattended was out of the question, so it fell to the Reich to clean up the mess.\n\nSpecifically, it fell to him.\n\nHeusinger sighed as he thought of the enormity of the task before him. Overseeing the Pakt Mandate of France was going to be a challenge, even with the eventual goal of turning it over to a reliable French collaborator in the future. Yes, that might be the approach to take to placate the population. This was only a temporary measure; just until the right person could be found.\n\nHe sat up straight in his chair, and spent the rest of the evening poring over after-action reports and details of potential collaborators. There was a lot of work to do, and he found some irony in the fact that even though Himmler was dead, his legacy would drain them for years to come."
 BRG_ai_collapse.17.a: "But even still, the Reich stood triumphant."

 BRG_ai_collapse.101.t: "The Stalwart and Unbowed"
 BRG_ai_collapse.101.desc: "There had been many days where he had wondered if it would ever end. If the light at the end of the tunnel was real or a delusion. He'd promised as much. He'd given the victims and abused hope when they'd have none. He'd given them a purpose and a means of striking back at the monsters that ruled them.\n\nBut there had been many days where he'd despaired of victory. Of even survival.\n\nNow he walked the streets of Paris to cheering crowds.\n\nHenri Grouès was unused to this level of attention - much less all of it being for him. He'd spoken to countless people throughout the day all the same. He'd been thanked by countrymen from all across France, soldiers saluted him when he walked by, and he'd shaken the hands of generals and the President himself.\n\nHe'd been unsure if the French government, when all was said and done, would be willing to integrate the Red Poppy back into France. They weren't exactly politically aligned with the government after all. But they were all French, and in the end, that was what mattered. They would debate the politics of the country another day.\n\nToday was a day of solidarity and celebration.\n\nHenri walked in the parade through Paris,the men and women who'd fought with him to liberate the land beside him, while the sun beamed upon them. He waved to the people, and smiled as he saw the excited faces of children. It had been a dark and deadly road, but he felt he could breathe now.\n\nToday, they stood victorious. They stood as a testament to the stalwart and defiant. And most importantly - they stood as a warning to those who would dare subjugate France again."
 BRG_ai_collapse.101.b: "As tyrants always meet their end - one way or another."


