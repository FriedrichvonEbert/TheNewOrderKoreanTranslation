 POLITICS_FERNANDO_DIAS_DESC:0 "이베리아의 붕괴로 페르난도 데 퀸타닐라 에 멘돈사 디아스 제독은 모든 것을 잃었습니다. 그의 집은 잿더미로 변했습니다. 그의 나라는 12개 나라의 전쟁으로 산산조각 났습니다. 그가 사랑하는 해군도 나라처럼 분열되어 있습니다. 고아 총독이었던 그는 일련의 부패 혐의에 직면했을 뿐만 아니라 인도가 그 지역을 침공하고 차지하게 되면서 이베리아 정부가 책임을 물었습니다. 그 후 몇 년 동안, 이 불명예스러운 제독은 해군과 식민지 당국 모두에게 지긋지긋한 골칫덩이였습니다. 그는 해군 및 식민지 문제에 대해 모든 정부 기관에 개혁을 제안하여 속죄하려고 끊임없이 시도했지만, 이는 그를 더 비열한 사람으로 만들었습니다. 뿐만 아니라 부패하고 나약한 지휘관이라는 평판에 실패를 받아들이고 남자답게 사임할 방법조차 없게 만들었습니다.\n\n사랑하는 조국이 전쟁으로 해체된 다음날 밤, 페르난도는 오두막에서 정신나간 웃음과 주체할 수 없는 흐느낌을 번갈아 냈습니다. 다음날 아침, 휘하 장교들은 놀랐고, 전혀 다른 페르난도가 나타났습니다. 그는 입을 헤 벌리고 여전히 분쟁은 피하면서, 이전과 달리 부에 대한 주사를 놓을 것을 약속하면서 과감한 계획을 제시했습니다. 지브롤터 댐과 주변 지역을 점령하는 것입니다. 침략자들에 대항하여 충성을 다하기 위해 댐을 요새화하고 지중해 관문에 자유롭고 안전한 지역을 건설하는 것입니다.\n\n아직 완전하진 않습니다. 댐 자체를 직접 통제한다는 것은, 페르난도의 상당한 해군력과 결합하여 댐을 통과할 수 있는 물 자물쇠의 통제는 전적으로 그의 손에 달려있다는 걸 의미합니다. 통행료는 그가 원하는대로 인출할 수 있고, 돈이 계속 흘러가는 한 추종자들은 기꺼이 따를 것입니다. 제독의 재산은 놀라운 속도로 축적되었고, 얼마 지나지 않아 댐은 이베리아에서 온 외지인과 피난민들로 북새통을 이루었습니다. 댐 꼭대기에 있는 집무실에서 페르난도는 아편과 포트 와인의 안개 속에서 미소를 지으며 자신의 죄의 무게를 잊고 있습니다. 심지어 지금은 잊혀진 고향이 불타고 고향사람들이 고통스러워 하는 와중에도 말입니다."
