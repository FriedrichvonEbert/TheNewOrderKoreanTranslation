 ##Oil Crisis Events

chi.5500.t:0 "Oil Crisis Shocks China"
chi.5500.desc:0 "The increasing destabilization of the Middle East in recent years has finally boiled over. War has engulfed many of the nations of the Arab world, and--as is to be expected--the Western imperialists circle around the competitors like vultures, making puppets of the Arabs' leaders and abusing the war and strife to enrich themselves and further their own political interests. It is a sick and demented state of affairs, far too similar to the abuse that Europe and America inflicted upon our own nation before the revolution. Yet, it is a war in which we have no material stake, and stand to gain nothing.\n\nWe do stand to lose something, though: access to Arab oil. East Asia is no less dependent on petroleum originating from the Middle East than is the rest of the world, and our republic is no exception. Many of the factories and trucks of the Chinese economy run on Middle Eastern crude, and the loss of this precious commodity is sure to wreak havoc on our fragile, developing economy. We shall have to make severe accommodations in the short term to deal with the initial effects of the Oil Crisis, and lengthier efforts will be required to resolve our dependence on Arab crude entirely."
 chi.5500.a:0 "The imperialists sabotage our economy yet again..."

 chi.5501.t:0 "Go Out Looking or Make Our Own?"
 chi.5501.desc:0 "Even as we've made our best efforts to solve the Oil Crisis plaguing China, a final solution still eludes us. It's time to make an important decision as to how we can deliver this problem the swiftest and most certain end, to restore the national economy to full capacity and reenable China's modernization.\n\nA fork in the road awaits us, and we must make a fateful choice about the future of our country. Shall we solve the Oil Crisis by going out and looking for more oil; pursuing drilling of deposits offshore, beyond the coast? Or shall we solve the crisis through more mechanical means: the synthetic production of oil through liquefaction of our coal reserves?"
 chi.5501.a:0 "Go out looking: we will end the Oil Crisis by investing in offshore drilling." 
 chi.5501.b:0 "Make our own: this crisis will be ended through synthetic oil production." 


 chi.5502.t:0 "The Price Tag"
 chi.5502.desc:0 "Any great undertaking by a government is almost sure to be dearly expensive, but the price tag for our scientists' preferred synthetic oil initiative has a discouragingly high number of zeroes. The Germans' Fischer-Tropsch process is the best available for synthetically refining oil, and our own petrochemical engineers are understandably eager for China to possess a petrochemical industry comparable to that great juggernaut of the world. They are so enthusiastic, even, that their plan to emulate Germany was apparently conceived without any thought as to how prohibitively expensive it would be to actually implement; row after row of new synthetic oil refineries using the most up-to-date, expensive equipment does not come cheap. We will have plenty of oil and of the best quality possible, to be sure, but what good will it be if we can scarcely afford any trucks or tanks to put the oil into after the plan ravages our pocketbook?\n\nIn contrast, the second proposal--a focus on older, direct coal liquefaction techniques--will be a much easier undertaking for our government, requiring only the reoutfiting of existing facilities already used for refining conventional crude. It will (hopefully) still be enough to end the Oil Crisis, but will perhaps leave us with less room to grow going into the future, and fall short of the promise of full energy independence. On the upside, we won't go broke if we pick it."
 chi.5502.a:0 "China will have energy independence, no matter the cost."
 chi.5502.b:0 "This was all meant to end the Oil Crisis, not start a new financial crisis."

 chi.5503.t:0 "The Negotiating Table"
 chi.5503.desc:0 "The sweaty, suited man, dabbed at his forehead. The light of the projector was hardly the brightest thing in the room. The occupants of the boardroom impatiently checked their wrists for the time, he was doing something wrong. Adjusting his tie, he clicked to the next slide, "If you'll turn your attention to this graph down to the bottom left, oh well I guess that'd be your right." The ambient hum of the projector and the nervous laughter of the man hung in the air, "So yes, the bottom right. You'll see that with our current models, the best estimates put the Petroleum and Chemical Corporation of Jiangsu staying afloat for another four to five months." One of the businessmen took a drag from his cigar and spoke up, "We have no plans to bailout your failing companies. Costs are up all over the world, this crisis is not contained to just our economic bloc."\n\n"We are very much well aware of this, the oil situation has not developed to our advantage whatsoever, no doubt about it. But it is in these times of trouble we come to our allies, our brothers!" The frankly disinterested room remained silent, staring at the man. "Right?""
 chi.5503.a:0 "Surely our bond is stronger than stocks?"

 chi.5504.t:0 "Pen to Paper."
 chi.5504.desc:0 "Eyebrows raised, the businessmen spoke their own language of glances and half smiles. Before them stood a tall order, the collapse of economies in the playground of Japanese businessmen was sure to harm their interests. The man, despite his lack of charisma, made a solid point. Not that patriotic fervor of pan-asian unity, the man was correct in that the nations of the Sphere are brothers. Tokyo stands as the big brother, guiding his siblings. This had been the intention from the start, whether he knew it or not, the man had said just what the businessmen wanted to hear. The fate of China was in the hands of the Japanese empire, in the hands of her stock exchange rather.\n\n"Well Mr. Zhelan, you make a compelling argument." Nearly dropping the pen he nervously played with, the man stood stunned. "Of course we will assist our Asian brothers!" The businessman threw out his arms. "Now obviously, such a massive undertaking doesn't come without price, such is only fair, no? A mutual agreement between our two nations." The man was grinning from ear to ear, "Your decision here will alleviate the worst effects from hitting, speaking on behalf of the average Chinese citizen, I thank you."\n\n"Of course, we only have their best interests at heart. Such is why we'll be assuming control over the petroleum industry for the time being." The man's grin began to fade, "E-excuse me?" The businessman nodded and continued, "Oh yes of course, I am sure you're aware our expertise is simply invaluable. We can streamline the process with direct control." "But-" "And then of course we'll be in communication with our associates across the Sphere to keep oil flowing. How does that sound?" "Well-" "Great!""
 chi.5504.a:0 "Just sign along the dotted line"

 chi.5505.t:0 "No Dice."
 chi.5505.desc:0 "Without a word, five of the eight corporate representatives gathered their things and strode out of the room. The man's face became beet red, this conference was rapidly decaying. "Gentlemen!' The man quickly walked to the door to block any other occupants from leaving. "Let's not jump to a decision already! There is still much to be said about this! For instance, I have been permitted to make concessions! Hear that? We can work something out!"\n\n"There is nothing for you to offer us at this stage in the game." retorted one of the few remaining businessmen, "You would be lucky to find a beggar willing to hitch their cart to your dying industry. Excuse me." The man gathered his papers into a manila envelope, pushed in his chair, and pushed his way past the desperate man guarding the door. Then there were two. Sweat dripped down the man's forehead, "What do you want? What can we offer you? Name your price!"\n\n"The only thing you could offer us is Saudi oil. Good Day and goodluck." That was it. The next few minutes were a blur for the man, his eyes stung as he slid down the wall. Sitting down in the empty boardroom, his only company being the soft hum of the projector, the man whipped his eyes and rested his head against the wall. "We are so fucked.""
 chi.5505.a:0 "Backstabbed by our own allies!"

 
