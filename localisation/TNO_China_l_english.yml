 POLITICS_GAO_ZONGWU_DESC:0 "만약 중국의 굴욕의 세기의 모습을 단편적으로 보여주는 사람이 있다면 바로 가오중우라고 할 수 있습니다. 청나라의 희미한 빛 속에서 태어난 가오중우는 꼴사납게 그의 삶을 시작했습니다. 기민하지만 연약하고, 만성적인 결핵 투병에 시달리는 일이 잦았던 그의 미래는 일본 유학이라는 특혜로 인해 밝아지기 시작했습니다. 유학을 마치고 난징으로 돌아오자마자, 가오중우는 난징시립대학에서 정치학을 가르쳤습니다. 병약하지만 총명한 이 젊은이는 중일 사이에서 자신의 배경을 활용하여 이 둘의 관계에 있어서는 틀을 깨트리는 존재로 빠르게 명성을 얻었습니다. 그의 중국의 미래에 관한 논문은 결국 장개석 정부의 내부 세력들, 특히 왕징웨이를 단장으로 하는 외교부의 주목을 받았습니다. \n\n 20대까지 가오중우는 외교부의 아시아부문을 이끌었습니다. 일본제국이 루거우차오 사변을 빌미로 공격을 시작했을때, 그는 중국과 일본사이에서 현상유지에 관한 협상을 시도했는데, 이러한 시도는 모두 히로히토 천황의 귀에 거슬리는 행위였습니다. 일본이라는 거대한 전쟁기계는 난징까지 계속 학살과 약탈을 자행하였는데, 그런 모습을 지켜보면서 의기소침해지고 병세가 약화된 가오중우는 관직에서 사임하고 그의 옛스승에게로 도망쳤습니다. \n\n 중국의 꼴사나운 몰락은 새로운 중국의 새로운 후계자 칭호를 위한 권력의 공백을 낳았습니다. 외교관, 입법위원, 장교들이 그 자리를 놓고 권력투쟁을 벌였습니다. 선두주자가 없는 상황에서 결국 이 나이든 외교관이 타협의 산물로서 다시 주목을 받게 되었습니다. 그를 권좌에 올린 사람들은 하나같이 그의 나약함을 이용해 조종하고자 했습니다. 그러나 가오중우는 민주주의에 대한 강한 강조를 하면서 그들의 기대를 저버렸습니다. 그는 더이상 청의 그림자, 장개석의 중국과 그의 스승의 그림자 속에서 살기를 거부했습니다. 큰 목표와 거대한 신발을 채워야하는 상황에서 한 가지의 질문이 남았습니다. 가오는 그의 조국의 현대화를 완수할수 있을까요? 아니면 잿더미가된 과거로만 남을 것인지요?"

 CHI_THENEWORDER_DESC:0 "우한에서 청을 상대로 혁명의 도화선에 불을 붙혔던 희망에찬 사람들은 30년만에 일본에 의해 그들의 공화국과함께 충칭에서 장렬한 최후를 맞이하였습니다. 중국의 새로운 공화국 정부는 국민당의 합법적인 후계자임을 주장하곤하지만 실제론 누구든 이것이 거짓부렁에 불과하다는 사실을 잘 알고있습니다. 실제로 1962년의 중화민국은 일본의 식민지나 다름없는 상태로, 일본가정의 식탁에 음식을 올려놓음과 동시에 자원의 착취의 대상일 뿐입니다. 그러나 아직 많은 사람들이 음지에서 빛을 쫒고자 하고, 이러한 상황을 극복할 가능성있다고 생각하는 사람도 있습니다. 중국은 항일전쟁이후로 일본의 경제에대한 투자로 성장해왔으며, 오직 안정과 평화만 알고 있습니다. 아마도 가오종우가 계획한 5대 현대화 계획이 잘만 이루어진다면, 중국이 단순한 굴종자가 되는 것을 넘어서는 방향으로 나아가게 될수도 있을 겁니다."

