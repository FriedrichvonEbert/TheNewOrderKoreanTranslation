 CHI_japans_breadbasket_2_desc:0 "중국의 방대한 천연 자원과 논밭은 만약 일본이 좀더 많은 소비재를 생산하기 위한 곡물과 천연자원을 원한다면 우리에게 먼저 찾는 다는 걸 뜻합니다. 우리가 생산한 쌀의 3분의 1정도는 일본으로 수출하고 있음에도 불구하고 우리는 국민들을 먹여살릴만큼의 쌀을 재배 할 수 있습니다."
 CHI_slave_of_the_samurai_0:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_0_desc:0 "범-아시아적 단결을 일본 정부에서 주장함에도 불구하고 우리는 여전히 일본의 꼭두각시에 불과하며, 그들의 목적에 부응하기 위해 우리 정부의 대부분의 재원을 투자하여 가까스로 현대화를 할수 있었습니다. 우리의 통화는 일본 통화에 연동되어 있으며, 우리의 은행은 모두 일본의 손안에 있습니다. 애국적인 중국사람들로서, 우리는 우리의 지배자로부터 자유로워 지기를 꿈꾸고 있습니다. 하지만 과연 그런 것이 가능이나 할까요?\n§MWe will have to pay an additional§! §Y2.50B$§! §Min§! §YCivilian Expenses§! §Mevery year.§!"
 CHI_slave_of_the_samurai_1:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_1_desc:0 "우리는 여전히 일본의 꼭두각시로서, 현대화에대한 우리의 피나는 노력을 통해 서서히 진행하고 있습니다. 우리에게 절실하게 필요한 현대화 프로그램을 위해 약간의 자금을 확보 할 수 있었지만, 일본의 압박은 여전히 중국 사회 모든 영역에 존재하고 있는 실정입니다. 자유를 향한 첫 걸음은 내디뎠지만 우리가 마지막까지 해낼 수 있을까요?\n\n§M[CHI.GetFlag][CHI.GetName] will pay an additional§! §Y2.00B$§! §Min§! §YCivilian Expenses§! §Mevery year§! to [JAP.GetFlag][JAP.GetName]"
 CHI_slave_of_the_samurai_2:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_2_desc:0 "우리는 여전히 일본의 꼭두각시로서, 아직도 거의 모든분야에서 우리의 지배자보다 부족하지만, 노동의 나무에는 결실의 열매가 맺히기 시작하고 있습니다. 자유를 향한 길은 멀고 험하지만 우리는 끝까지 나아가야만 할 것입니다.\n§MWe will have to pay an additional§! §Y1.50B$§! §Min§! §YCivilian Expenses§! §Mevery year.§!"
 CHI_slave_of_the_samurai_3:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_3_desc:0 "비록 일본의 재벌 기업이 여전히 우리에게 큰 영향력을 행사하고는 있지만, 우리의 노력으로 중국사회와 경제를 산업화시키는데 성공했습니다. 유감스럽게도 중국군은 더 이상 헌병대라고 미화된 주둔군이 아닙니다. 아직 해야할 일이 많지만 끝이 눈에 보이고 있습니다.\n§MWe will have to pay an additional§! §Y1.00B$§! §Min§! §YCivilian Expenses§! §Mevery year.§!"
 CHI_slave_of_the_samurai_4:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_4_desc:0 " 우리는 일본이 그들의 영향력이 약해지고 있다는 피하고싶어 했던 사실에 직면하도록 만들고 있습니다. 5대 근대화 계획은 중국의 20세기를 격변시켰습니다. 중국은 더이상 외세의 멍에에 굴복하지 않을 것입니다. 호랑이는 다시 한 번 송곳니를 드러낼 것이며, 중국은 다시 자유롭고 강해질 것입니다.\n§MWe will have to pay an additional§! §Y500M$§! §Min§! §YCivilian Expenses§! §Mevery year.§!"
 CHI_small_army:0 "소규모 군대"
 CHI_small_army_desc:0 "한때 공포의 대상이였던 중국군은 반정부 활동 진압과 수비 임무에 적합한 방어군으로 전락하였습니다. 일본에 의해 잘 보급되고, 잘 무장되어 있고, 잘 훈련되어 있지만, 우리는 우리의 지배자들에 의해 그 규모를 제한 받고 있습니다. "
 CHI_small_army_tt:0 "§Y우리 일본 주인들의 허락없이는 §R새로운 사단을 훈련하거나, 해체시키거나, 편제할수 없습니다§!§R.§!\n"
 CHI_surrounded_by_enemies:0 "이빨빠진 호랑이"
 CHI_surrounded_by_enemies_desc:0 "아주 오래 전, 중국은 주변국과 깃발들을 고개숙이게 만드는 그야말로 중국 즉 아시아의 중심이였습니다. 이 황금의 시기는 오래전의 이야기일 뿐입니다. 지난 2세기 동안 중국은 물어 뜯기고 굴욕을 당해야만 했습니다. 우리의 광대한 영토는 떠오르는 태양에 의해 갈가리 찢기고 족쇄가 채워졌습니다. 변화의 흐름이 오지 않는한, 자유롭고 강대한 중국이라는 기억은 무로 사라지고야 말것입니다."
 CHI_arsenal_of_the_cosphere:0 "공영권의 병기창"
 CHI_arsenal_of_the_cosphere_desc:0 "중국의 무기 산업은 더이상 예전의 한심한 모습이 아닙니다. 이제 공영권의 있는 모든 군인들은 소총이던, 장화던, 군모던간에 중국에서 온 장비들을 갖추고 있습니다. 수백 년 동안 중국의 자존심이였던 우한 병기창은 예전의 영광을 되찾아 활기가 넘치며, 우한의 시민들은 총과 부가 만들어내는 소리에 밤에 제대로 쉬지못하고 누워있습니다!"
 CHI_Sphere_Energy:0 "공영권의 발전소"
 CHI_Sphere_Energy_desc:0 "한때 전기라는 것은 중국에 흩뿌려져 있는 농민들에게는 먼 꿈에 불과했습니다. 강산이 어찌 이리 변했는지. 이제, 중국 전역의 발전소들은 빛, 난방, 냉동을 위한 기가와트급의 전력을 생산해내는데, 이는 시민들과 지역에 고르지않게 분산되어 있습니다. 에너지 분배의 불평등에도 불구하고, 수백만의 사람들이 중국에서 밝혀진 거대한 백열전구에 한부분이 되고 있습니다. 이 전구는 광대한 탄광들과 소수의 석유에 의해 밝혀지고 있습니다.\n\nGain an additional §Y750M$§! every year."
 CHI_mass_structural_unemployment:0 "대량의 구조적 실업"
 CHI_mass_structural_unemployment_desc:0 "중국의 고용이 얼마전부터 급속히 움추려들기 시작했습니다. 이는 미쓰비시나 야스다 같은 일본의 거머리로 인한 것 뿐만아니라 기회의 부재때문이기도 합니다. 가난에 시달리는 가족들은 식량을 살 수 있는 엔화를 구하기위해 거리를 어수선하게 돌아다니며 발품을 팔고 다닙니다.  배회하는 이들는 실업자와 노숙자 등 동일한 상황에 처한 개인들 외에는 아무도 찾지 못하고 맙니다. 우리시민들의 더 이상의 고통을 막기위해서라도 이 문제를 즉각 해결해야만 합니다."

 CHI_New_Chinese_Companies_Spirit:0 "새로운 중국의 기업"
 CHI_New_Chinese_Companies_desc:0 "재벌의 중국착취는 중국 사업장에서 일본의 산업만이 살아남을 수 있도록 만들었고, 최근까지만 해도 우리는 지역 소유의 식당과 지저분한 술집만을 남겨둔 채 그들의 지배에 맞설 희망이 없었습니다. 그러나 도쿄가 아닌 난징의 사업으로 건설된 중국 경제를 만들기 위해 산업체를 규합한 지금은 그렇지 않습니다."
 CHI_Engineering_Breakthroughs:0 "공학 혁신"
 CHI_Engeering_Breakthroughs_desc:0 "자금 운용은 쉽지 않고, 그것이 실패하면 나라를 망치는 건 시간문제입니다. 중국은 이 실패의 길을 정처없이 헤매지 않을 것이며, 연구 보조를 위한 자금과 전 국민이 교육을 더 쉽게 접하도록 투자한 자금 덕분에 우리 연구진은 획기적인 혁신을, 기술진은 혁신적인 신 무기의 개발을 통해 외세의 물결을 막아내고 있습니다."
