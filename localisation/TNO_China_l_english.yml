 CHI_talk_with_long_yun_category:0 "롱원과 대화"
 CHI_try_again:0 "재협상시도"
 CHI_try_again_desc:0 "아마도 우리는 우리가 처음 시도했던 접근법을 다시 시도해봐야 할 것 같습니다. 롱윈은 우리가 다시 그의 멍청함을 일 깨워 준다면 반드시 이치를 따질 것입니다. 안그렇습니까?"
 CHI_try_again_tt:0 "§Y우리는 거듭 이성에 호소하는 또다른 사신을 보낼 것입니다.§!"
 CHI_bring_the_stick:0 "무력시위"
 CHI_bring_the_stick_desc:0 "롱윈은 호의와 친절한 말에 반응하지 않는 다는 것을 보여주었습니다. 분명히 우리는 그에게 무력시위를 보여주어야 하며, 그는 곧 자신의 열등함을 알게 될것이며, 그로 인해 신속한 항복을 하게 될 것입니다."
 CHI_bring_the_stick_tt:0 "§Y이번에는 좀 더 강압적인 태도로서 다른 사신을 파견해야겠다.§!"
 CHI_offer_the_carrot:0 "당근책 제시"
 CHI_offer_the_carrot_desc:0 "우리의 처음 시도는 실패했지만, 여전히 좋은속담이 있습니다:돈이 말을 한다라는 것입니다. 그가 위대한 민족주의 해방자로서 자신을 내세울지는 모르겠지만, 그는 또 다른 하찮은 군벌일 뿐이며, 뇌물과 거창한 약속으로 그를 복종시킬 수 있을 것입니다."
 CHI_offer_the_carrot_tt:0 "§Y다른 전령을 통해 롱에게 뇌물을 주어 복종하게 만들길 바랍니다.§!"
 CHI_declare_war_on_long_yun:0 "롱원에게 선전포고"
 CHI_Western_Insurrection_category:0 "서부의 반란"
 CHI_Western_Insurrection_category_desc:0 "롱윤이 동포를 상대로 '호국전쟁'을 선포하면서 서남부의 대 혼란이 발생 하였습니다.\n\n 일본이 이 비상사태를 대비해 병력을 증파할 수 있도록 허가를 내주었지만, 우리 군대는 이 기회를 통해 중요한 군사적 경험을 얻을 수 있을지몰라도, 롱윤의 끝없는 공격의 물경을 간신히 막아내고만 있습니다. 만약 우리의 최고의 사람들이 최선을 다해서라도 이 임무완수에 불충분하다는 것을 증명한다면, 우리는 우리의 주인님에게 도움을 요청 할 수 있습니다."
