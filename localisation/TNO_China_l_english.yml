 ###Gongbo Tree

 CHI_New_Modernization:0 "A New Modernization"
 CHI_New_Modernization_desc:0 "The presidency of Gao Zongwu built its foundation on the grounds of ushering in a new age for China. The flagship set of programs known as the fiver modernizations had noble intentions, obviously China should be a nation to be envied. Where Mr. Gao failed, however, is in the execution. Where Gao would expel the Japanese, diplomatically isolating our nation and denying our flowering nation any aid, Gongbo works with those who work with China."
 CHI_Revitalization:0 "Revitalization"
 CHI_Revitalization_desc:0 "Instability comes a dime a dozen in China. Failures of the imperial dynasties, the fracturing of Chaing's government into warlord states, the loss in the Sino-Japanese war, and now the end of the reign of Gao. China has suffered long enough, this much consensus can be reached between the Gaoists and the new government. At this point in time, China cannot carry the burden of curing her ailments alone. With due assistance from Japan, the Chinese industry will receive the shock to return to profits, to return to stability for the first time in centuries."
 CHI_Reject_Zongwu:0 "Reject Gao Zongwu Thought"
 CHI_Reject_Zongwu_desc: "While Gao may no longer stand at the helm of China, his specter haunts China. Frankly, the people of China were hopeless and Gao offered them a new start, a new China. The ideas of the late president garnered the attention of the people, earning him the title of savior. It won't be easy to root out the influence of Gao Zongwu but we can begin by pointing out the flaws in his thought and flaunting the effects of our policies."
 CHI_Cancel_the_Expansions:0 "Cancel the Expansions"
 CHI_Cancel_the_Expansions_desc:0 "Sickening information found from the pillaging of Gao's office shows that the expansions of the military budget was not simply for the defense of the state, but for offensive use, against our own allies no less! Wasteful spending in times where Yen is fleeting is treason enough but sanctioning an army purely for plunging Asia into chaos justifies our actions.\n\nFor all his talk of bringing the Chinese market into the modern age and ensuring equal access to education, much of the budget had been directed towards the army. President Gongbo's vision is one of internal improvement, not of creating conflict."
 CHI_Buy_Chinese:0 "Buy Chinese!"
 CHI_Buy_Chinese_desc:0 "Failure. Total industrial failure. There is not much more that can be said of the economic policy of the previous government. Too much emphasis was placed on the west, meanwhile China stood high and dry, neglected by her own government who was too busy chasing the dreams of mimicking the nations that lead to China's humiliation. Goods made in China should be the envy of our nation, not second hand garbage. Government subsidies into local businesses will ensure the nation flourishes."
 CHI_Fat_Trim:0 "Trim the Fat"
 CHI_Fat_Trim_desc:0 "Helpless, the people of China were forced to watch the pathetic dance of the stock exchange. A beautiful crescendo, profits soaring. Then, the ungraceful fall, suddenly all the hard work evaporated at the whim of a businessman hundreds of kilometers away. In these trials and tribulations China is subjected too, the wallet must be held tight and only in specific circumstances should we break the piggy bank. Reallocating funds away from the wasteful programs established under Gao and putting that back in the hands of the people will provide the jumpstart needed for our economy to take off."
 CHI_Austerity_Ship:0 "Austerity Steers the Ship"
 CHI_Austerity_Ship_desc:0 "China is not the empire of gold and silk anymore. Frankly, we don't have the capital to move around to keep afloat all of Zongwu's programs. There are many issues plaguing China that could be fixed if only we had the money, regrettably, we don't and there's no magic money tree of which we can harvest.\n\nThe unfathomable amount of debt owed to Japan among other nations must be addressed before we can consider tackling smaller issues."
 CHI_All_of_China:0 "All of China, Together!"
 CHI_All_of_China_desc:0 "The people of China are no stranger to division. Few remember the days when China was united and feared. For many, a fractured China is but a simple fact of life, this doesn't have to be the fate of the Middle Kingdom.\n\nThe disparity between the wealthy and densely populated cities of eastern China and the rural villages of central and western China does nothing to alleviate the effects of the dying Chinese identity. Many feel completely abandoned by our government, we can remind them that China is one nation, composed of one Chinese people by giving eastern prosperity to the west."
 CHI_Not_Alone:0 "Why Work Alone?"
 CHI_Not_Alone_desc:0 "Subsidizes, employment, and protection, what more can be offered to us? Our brothers have shook us awake from the nightmare of the end of an Asian identity in favor of a western one, only for Gao and his cronies to bite at the hand that feeds us! Under different circumstances, Gao's foolish policies may have stood to benefit the nation but we do not have the resources to overhaul the nation all our one. If Japan is offering, we ought to accept. A stronger China, a stronger Asia, together."
 CHI_Import_Labor:0 "Import Labor"
 CHI_Import_Labor_desc:0 "Despite the overwhelming population of China, a sizable portion of the population can work in the factories of the modern world. The ever innovating world does not wait for China to pick herself up, if we are to remain competitive, we'll need to welcome foreign labor, not shun it. Not only are these guest workers prepared to deal with the standards of many businesses, they aren't in a position to demand too much for pay."
 CHI_Art_Deal:0 "Art of the Deal"
 CHI_Art_Deal_desc:0 "For all of Gao's experience as a diplomat, the Chinese nation saw the fruits of his expertise. One would assume that someone with a background in working specifically with Japan would have no trouble forging a healthy relationship with the prominent Asian power. Then again, it was Gao who attempted to negotiate a peace at the start of the war, and we are very well aware of how that turned out. Shunning the major powers of the era set back China for years, now all we can hope to do is alleviate the fallout.\n\nRestablishing our position in the Sphere should be our top priority. Although they may have their reservations, all we have to do is show them China is open for business."
 CHI_Import_Quotas:0 "Import Quotas"
 CHI_Import_Quotas_desc:0 "As part of our doctrine of pan-asian brotherhood and cooperation, our senior diplomats spend their restless nights on the phone with officials from our neighbors, ironing out deals. While most terms are open to compromise, one thing is set in stone; all Sphere nations must reach a quota of Chinese imports for continued partnership. As the second most prominent power in Asia, our brothers would be wise to maintain close ties, and in order to do so, the goods must flow."
 CHI_Chinese_Zaibatsu:0 "The Chinese Zaibatsu"
 CHI_Chinese_Zaibatsu_desc:0 "Looking back at the rapid rise of Japan, many factors contributed to the success over the colonizers and the power to persist to this day as an equal. Japan earned her spot at the negotiating table with her military power but the Japanese have mastered the market unlike no other. This success can be attributed to the mega conglomerates of the Zaibatsus, who instead of bickering and fighting against each other, merge into one powerful entity for total control over the economy. Seeing as this economic status has been proven successful, compiling major businesses into one will push us over the edge into success."
 CHI_Bankruptcy:0 "Preferential Bankruptcy"
 CHI_Bankruptcy_desc:0 "Mismanagement and lack of opportunity clips the wings of prospecting businesses hoping to take flight, forcing many into bankruptcy. When these start up companies fall apart, the vulchers circling the corpse strike and pick at the remains, a free for all for the leftovers. It isn't practical to prop up every business but we can assure that these entrepreneurs who start in Asia, stay in Asia. By ensuring Chinese and Japanese companies have first grabs, we can minimize the amount of business lost to the west."
 CHI_River_Rights:0 "Rights on the River"
 CHI_River_Rights_desc:0 "The vast swaths of territory managed by our government encompass a wide variety of terrains: hills and valleys, grasslands and wetlands, deserts and fertile fields scattered across the Middle Kingdom. Having such a massive state can makecommerence and governing a challenge. Luckily, the Yangtze and Haihe act as natural links between the isolated villages and the metropolises. Placing control over these vital waterways firmly in the hands of Chinese and Japanese industry solidifies our dominance in the region."
 CHI_Pop_Exchange:0 "Population Exchanges"
 CHI_Pop_Exchange_desc:0 "Asia is a collection of many people. The Han Chinese, the Thai, Rohingya, the Aceh, and so many more. Above all else, above petty lines on a map, Asia is a collection of one people. One people with equal rights to live, work, and to explore their home. The people of China are encouraged to see all that Asia has to offer them, and bring their distinct culture with them. While our door is wide open, the best and brightest will flock to China in search of opportunity."
 CHI_Pan_Asianist_Society:0 "A Pan-Asianist Society"
 CHI_Pan_Asianist_Society_desc:0 "Asia squirmed under the boot of imperialism for too long. Even when western powers pitted us against each other for their own profit and prestige, we remained divided. The cold splash of water delivered from Japan has woken us up to our surroundings. Japan has fostered something beautiful, and the disgusting rats of the Zongwu wing of government seek to undermine our Asain brotherhood. The Chinese people have stood up to this, proclaiming that now more than ever, the defeat of the west is within our grasp.\n\nWe have proven our self as a steadfast ally to all who call Asia their home and we will defend Asia at any cost!"
 CHI_Only_Way:0 "It Was the Only Way"
 CHI_Only_Way_desc:0 "Things have calmed down. The streets of Nanjing bustle with traffic, the people finally have jobs. The economy has found its footing. We have found our groove undoubtably, but in this quiet and oh so rare moment of stability, we are left with time to reflect. What brought us to this point in time? All the difficult choices and blood spilled all for this, for peace. Was there any other way we could've arrived at this point?"
 CHI_Right_Thing:0 "We Did the Right Thing"
 CHI_Right_Thing_desc:0 "No. There was no alternative. It is a pleasant thought that perhaps Gao, for all his shortcomings and failures, would admire the work we have accomplished here. We have built a nation to be proud of, all while making the unpopular decisions. Peering over the skyline from the capital, one can see the bustling markets, the smell of a smog in the air, and people across Asia working in harmony. We have nothing to be ashamed of."

 ###War Crisis Tree
 CHI_War:0 "The War is On!"
 CHI_War_desc:0 "The Japanese Devils have done it - they've declared war on us. Now begins a great national struggle, one that will determine the fate of China and East Asia. Only one side can come out of the fighting pits alive, and that side will be ours! To Victory!"
 CHI_A_War_Cabinet:0 "The War Cabinet"
 CHI_A_War_Cabinet_desc:0 "Our technocracy, from the beginning, was always a way to prepare for war. Now, we will switch it to a war cabinet, who will make ingenious plans and strategies for us."
 CHI_We_Need_Ammo:0 "We Need Ammunition"
 CHI_We_Need_Ammo_desc:0 "No modern war can be won without weapons and ammunition; a seemingly-easy to understand lesson, which we did not follow in the past and led to a host of humiliations. No longer! We will repay our shame with every bullet cast and with every shot fired in the invader's heart!"
 CHI_We_Need_Men:0 "We Need Men"
 CHI_We_Need_Men_desc:0 "Weapons are worthless without their handlers, just like an arm is worthless without a body attached to it. All sons of China must hear the call of their country and join our Great Patriotic Struggle! The hour of wrath has come!"
 CHI_We_Need_Allies:0 "We Need Allies"
 CHI_We_Need_Allies_desc:0 "We may have the courage, but courage alone did not save us back in the 1940s, and prior to that. To finally cast off the yoke of the Wa, we need allies, from near and far. Surely, East Asia and beyond would have an interest in seeing the Japanese Hydra weakened, or?"
 CHI_Fire_Up_The_Factories:0 "Fire Up The Factories!"
