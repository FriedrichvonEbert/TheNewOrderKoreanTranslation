CHI_The_Oil_Crisis_desc:0 "다른 여러 도전거리와 마찬가지로, 세계의 여러 국가들보다 우리가 정당한 권리인 존경할만한 국가가 됨에따라, 더 큰 위험이 우리에게 찾아왔습니다. 이것은 지극히 당연한 일입니다. 힘은 질투를 불러오고, 질투는 적을 불러오며, 적들은 중국을 다시 무릎 꿇게 만들기 위해 무슨 짓이건 할 것입니다. \n\n 이번 도전은 세계의 많은 다른 나라들도 직면하고 있는 위기입니다: 중동을 가로질러 파괴적인 폭력사태가 소위 귀중한 검은 금의 세계적인 공급을 막음에 따라 "석유 위기"가 빠르게 퍼져나가고 있습니다. 이 국제적인 비상사태는 특히 우리에게 해로운데, 이는 새로 건설된 자원에 굶주린 우리의 공장과 기반시설들 덕분입니다. \n\n 이미 독수리들은 우리의 찰나의 빈틈을 노리기 위해 원을 그리며 우리 주위를 맴돕니다. 이전에도 여러 번 그러했듯, 우리가 정면돌파에 나서서, 우리가 맞이한 위기를 끈기와 독창성을 통해 돌파하여 우리를 더욱 강하게 만들 것입니다."
CHI_Inland_Exploration_desc:0 "만약 중동이 그녀의 너그러움을 보여주지 않는다면, 우리는 우리의 보물상자를 열어 젖혀야 할 것입니다. 우리는 큰 나라이며 지리적 축복은 보통 자원의 축복으로 오는 경우가 많기 때문입니다. 과거에는 석유와 가스에 대한 탐사가 우리에게 우선순위였던 적이 없었지만, 지금은 그 것을 해야할 때입니다. 축적된 우리의 기술력을 바탕으로, 우리는 발전기를 돌리고 채굴할 새로운 잠재적 석유 매장지를 찾기 위해 아시아의 최고의 지질학자들과 탐사자들을 모아 중국 내륙을 샅샅이 뒤질 것 입니다."
CHI_Limit_Oil_Usage_desc:0 "기름의 부족에 대한 가장 분명하고 즉각적으로 필요한 대응은 기름을 적게 사용하는 것입니다. 슬프게도, 이러한 조치는 중국의 중요산업에 있어서는 전혀 해가 되지 않을 것입니다. 우리의 한창 발전하고 있는 산업들은 석유 공급에 의존하고 있으며, 우리는 새로운 현대화된 중국을 만들어나감에 있어서 산업화와 그 역할을 포기 할 수는 없습니다. \n\n 우리는 점점 줄어드는 석유의 공급으로부터 공장들이 필요로하는 것을 얼마만큼 제공할지 중요 산업들을 선별하여 제공할 것이고, 이는 어떠한 선택지도 최고의 선택은 아닐 것 입니다. 그 일은 정치적인 비용이 많이 드는 짐으로 다가올 것이며, 특히 막다른 골목으로 남겨진 기업가들과 소시민들 사이에서 원성이 터져 나올 것입니다. 애석하게도, 위기가 완전히 해결되고 중국의 석유에 대한 부족이 마침내 가라앉을 때까지 배급제의 중단은 고려할 수 조차 없을 것입니다."
CHI_Search_for_New_Oilfields_desc:0 "석유 위기를 해결하기 위한 첫 번째 진지한 대응을 취해야 할때가 왔습니다. 새로운 석유 매장량을 찾기 위한 우리의 긴급한 노력은 내륙 지방에 최초의 실험용 채굴 실시에 들어가기에 충분할 정도로 상당한 성공을 거두었습니다. 미래에 5대 현대화의 성공, 그리고 아마도 바로 중국의 미래의 힘과 활력이 될 것은 우리 뒷마당의 완만한 언덕이 중국이 필요하는 이 검은 금을 단지 보유하게 된다는 간단한 섭리에 달려 있을 것입니다."
CHI_Price_Controls_desc:0 "우리는 스스로 손에 넣을 수 있는 모든 석유를 가장 효과적으로 활용해야 하며, 효과적으로 활용한다는 것은 국내 시장을 통제한다는 것을 의미합니다: 생산과 소비 둘 다 말이죠. 우리는 거시 경제적으로 필요하지 않은 이 가장 귀중한 상품의 소비를 억제해야만 하며, 소비를 억제하는 가장 좋은 방법은 터무니 없이 비싸게 파는 것입니다. \n\n 산업계는 어떻게든 공장을 돌리기 위한 비용으로 이를 부담 할 수 있을 것입니다. 그러나 대중들은 그렇지 않을 것입니다. 이러한 조치는 장기적으로 볼 때 이는 지불해야 할 작은 비용에 불과합니다. 우리 나라의 경제력에 비해 도시 노동자들이 잠시 차를 몰고 다닐 수 없다는 것이 얼마나 큰 대수라고요."
CHI_Petroleum_in_Henan_desc:0 "우리는 자랑스러운 고대 문명의 발상지인데, 석유 위기의 해결의 발상지가 되어서는 안되는 이유라도 있을까요? 아마 기원전 헤난에 자리 잡았었던 하나라와 상나라는 이러한 중국의 중심부에 숨겨져 있는 현대의 부를 우리에게 알리려는 신성한 예언 때문에 그들의 집으로 우리를 안내했을 것입니다. \n\n 아니면 그냥 우연의 일치일지도 모릅니다. 어느 쪽이건 우리는 황하의 둑 아래에서 우리가 짜낼 수 있는 마지막 한방울의 원유까지도 추출할 것입니다. 우리가 얼마나 많이 짜낼 수 있건 간에, 이 가장 유서깊은 중국의 지역은 중국의 가장 자랑스런 미래의 시대를 열어가는데 그 역할을 다 할 것입니다."
CHI_The_Anhui_Fields_desc:0 "안후이에 있는 우리 측 탐사단에 의해 몇개의 분산된 매장층들이 보고 되었고, 우리는 그것들을 신속하게 추출해야 할 의무가 있습니다. 슬프게도, 우리가 스스로의 경제 발전을 지속시킬 만큼의 거대한 유전을 아라비아 만큼 가지고 있는 것 처럼 보이지는 않습니다. 우리의 석유가 아예 없는 것 보다는 있는 것이 낫다지만, 여전히 부족합니다. 이것으로 위기가 끝나지는 않을 것입니다."
CHI_Better_Extraction_Methods_desc:0 "우리는 다른 나라들처럼 많은 양의 석유자원을 가지고 있지 못하기 때문에, 우리는 찬하 아래에 가두어진 작은 양의 석유라도 최대한 활용해야만 합니다. 효율성은 희소성을 극복하는데 그 역할을 다해야 합니다. 우리의 기술자들은 땅 밑에 석유와 천연가스를 추출하는 새롭고 더 나은 방법을 찾는 일에 착수 할 것입니다. "
CHI_Odd_Even_Policy_desc:0 "우리가 가진 석유 공급 부족의 수준을 감안할 때, 우리는 사용제한에 대해 창의적이고 틀에 벗어나는 접근을 해야할 필요가 있습니다. 민간 경공업용 석유의 보유량 관리를 철저하고 공정하게 하기위해서, 대중들의 휘발류 구입을 이전의 50% 수준으로 만들 것입니다. 짝수로 끝나는 번호판을 가진 차량들은 짝수일에, 홀수 번호판을 단 차량들은 홀수일에만 휘발류를 구입할 수 있도록 할 것입니다.\n\n이러한 조치들은 전반적인 석유 소비를 제한하는 효과가 있음은 물론 공황에 빠진 폭발적 구매와 소규모 상류층들을 위한 펑펑쓰고 돌아다니는 여행 같은 낭비적인 행태를 줄이는 효과가 있을 것입니다. 이 위기의 부담은 온 국민이 타당할 만큼 공평하게 분담해야만 합니다."
CHI_Oil_For_the_Industries_desc:0 "석유 소비를 필요로하는 어떠한 활동들은 다른 활동보다 단적으로 더 중요하기도 합니다. 국민들의 이동의 평의는 사실상 필요 없는 사치인 반면, 공장을 가동시키고 부가가치가 큰 상품들을 운송하는 것은 현대 경제의 생명줄입니다. 석유 위기가 지속되는 동안 중공업에 큰 특혜를 주는 것은 온당하며 합리적인 조치입니다."
CHI_We_Need_More_Oil_desc:0 "공장들이 거뜨럭거리고 트럭들이 굴러다니도록 하기 위해 필요한 기름이 여전히 충분치 못합니다. 확실히 지금까지 우리가 취한 조치들이 무용지물은 아니였지만, 우리가 처한 비상사태를 종식시키기에는 역부족이었습니다. 이 위기는 최대한 빨리 해결 되야만 합니다.\n\n 우리가 진정으로 중국이 위대한 나라로서 에너지를 자급자족하도록 만들고자 한다면, 우리는 단지 몇 개의 굴을 파는 것 이상을 국가로서 해야 할 필요가 있습니다. 생산과 더 많은 미래 투자를 위한 귀술 모두에 강제적이고 집중된 투자가 이루어져야만 합니다. 나라의 모든 최고의 인재들을 모아 놓아야합니다. 그렇게 하지 못한다면, 현대화를 위한 우리의 모든 노력은 헛수고가 될 것입니다. 만약 우리가 실패한다면, 우리는 석유에 대한 중국의 갈증을 해결할 수 없을 것이고, 완전한 탈수상태로 몰고가는 위험을 감수 해야 할 수도 있습니다."
CHI_Offshore_Exploration_desc:0 "만약 그 곳에 국가의 개선을 위해 꼭 필요한 자원이 없다면, 우리는 바다로 눈을 돌릴 것 입니다. 중국은 동중국해와 남해 뿐만 아니라 황해와 인접해 있는 긴 해안선을 가지고 있습니다. 이곳에는 연안 석유 매장층이 발견될 수 있는 수많은 기회들이 있습니다. 이제 우리는 그것을 수확하려 합니다만 온갖 해결해야할 문제점들이 있습니다. 첫 번째는 가장 쉬운 것입니다: 진행하기 전에, 우리는 석유 매장층이 실제로 존재 하는지 확인 해야하며, 그렇게 하지 않으면 나중의 노력이 헛수고가 될 수도 있다는 것을 확실히 염두해 두어야 해야합니다."
CHI_Convince_Japan_oilcrisis_desc:0 "중국 연안의 석유 굴착에서 우리가 직면한 가장 큰 문제는 기술적 문제가 아니라 정치적인 문제에 가깝습니다. 현재 도쿄와의 군사 및 경제 협상에서 해상시추시설과 연안 정유시설들을 건설 할 수 있도록 하고 있으나... 협상장 분위기는 기껏해야 불편한 수준입니다. 일본인든은 이 협상장에서의 우리의 노력에 전적으로 반대할지도 모르며, 바다를 건너 있는 우리의 형제들이 강력하게 반발할 수 있는 모든 사항에서 우리의 주장을 너무 강하게 밀어붙이는 것은 현명하지 못한 처사입니다. \n\n 그러므로, 일본인들에게 두 가지를 납득 시키는 것이 우리의 최선일 것입니다. 첫번째, 우리의 야망은 그들에게 군사적 위협이 되지 않을 것이다. 두번째, 이 협정은 우리 모두에게 엄청난 경제적이익을 가져다 줄 것이다. 일본인들은 확실히 우리처럼 석유를 갈망하고 있고, 우리가 바다에서 찾고 있는 석유는 현재 일본에서의 우리 형제들과 공평하게 나눌 것이라는 것 입니다.다시 한번 우리의 협상가들은 애원해 볼 것이지만, 이제는 우리는 타협할 필요가 있다는 불편함을 마주할 전망이고, 앞으로 언젠가 다시는 그럴 필요가 없을지도 모릅니다."
CHI_We_Have_The_Technology_desc:0 "중동의 정치적 위기가 애초 우리를 이꼴로 만든 주범입니다. 그러나 궁극적으로 이 문제를 해결할 수 있는 것은 우리의 산업과 기술 노하우 뿐입니다; 현대화에 대한 지칠 줄 모르는 노력을 통해 이미 우리는 스스로 노하우를 얻었습니다. 이 세계적 장애물의 극복은 우리 정부와 공화국이 세계에서 가장 발전되고 기술적으로 진보한 국가들 중 하나임을 전 세계에 증명 할 것이며, 심지어 일부 서구 국가들 조차도 활용하기 힘든 자원을 찾아내고 채굴 할 수 있을 것입니다. 중국은 더 이상 깡촌의 한물간 국가로 보이지 않을 것입니다: 우리의 이러한 노력이 중국에게 해결의 실마리에 대한 확신을 심어 줄 것입니다."
CHI_We_Need_More_Than_You_desc:0 "일본이 동중국해에서의 석유 개발에대한 우리의 계획을 수락하는 것을 주저하는 것 처럼 보입니다. 말할 필요도 없이, 우리의 사랑스럽고 신뢰할 수 있는 동맹국이 여전히 중국 연안에 대한 해상 지배권을 유지하고 있기 때문에, 이것은 우리에게 큰 문제가 됩니다. 그들의 외교관들은 중화민국이 이미 그들 일본과 마찬가지로 자신들의 수요를 충족시키기 위한 엄청나게 많은 석유를 이미 공급받았다고 주장하며, 우리의 더 많은 석유를 생산하려는 계획에 대해 회의적입니다. \n\n 그러나, 그러한 태도가 문제입니다: 우리는 일본보다 더 크고, 우리의 산업은 그들보다 더 많은 석유를 필요로 합니다. 분명, 우리의 산업 발전으로 인해 일본보다 훨씬 더 많은 석유를 필요로한다는 사실은 도쿄 내각의 일부에서 약간의 불만을 야기할 수 있을 것입니다. 우리는 그것을 무마시키는 좋은 방법을 찾아야만 합니다. 그래서 우리는 외교적 수완으로 그 쟁점에 접근할 것입니다. 아마 우리의 공장들이 여전히 '능률적이지 못하다'라는 어떠한 핑계거리가 있을 것 입니다. 해가 솓는 왕국에 있는 우리의 친구들이 듣고싶어 하는 것이 무엇이든지요."
CHI_Ask_for_Permission_desc:0 "도쿄에 요청한 우리의 비공식적 협상이 끝나고 공식적으로 동 중국해의 석유개발을 시작할 때가 왔습니다. 상해에 있는 우리의 시설들과 가까운 곳에 있는 완벽한 장소는 이미 탐사되었으며, 사업을 위한 장비들도 이미 준비되었습니다. 이제 우리가 할 수 있는 일은 기다림뿐이며, 일본인들이 우리에게 이 위기를 끝낼 수 있는 기회를 주기만을 바랠뿐입니다."
CHI_Shanghai_Coastal_Fields_desc:0 "움직일 시간입니다! 바라의 방대한 미개발 석유의 잠재력을 활용하기 위한 해상 시추 시설의 공사가 마침내 진행중 입니다. 상하이에 인접한 현지의 전략적 위치는 건설 공정을 보다 용이하게 하며, 우리의 거대한 산업도시인 상하이의 정유공장들에 접근하기 쉽게 만들 것입니다. \n\n 연안에서 시추할 수 있는 석유량는 어마어마해서 우리가 중동에서 받던 수입량보다 훨씬 많습니다. 그곳에서의 우리의 새로운 시설들은 석유 위기를 결정적으로 종식시키는 데 도움이 될 뿐만 아니라 우리의 지속적인 산업역량을 장차 촉진시킬 수 있을 것입니다. 드디어 중국의 타들어가는 갈증에 단물을 삼킬 시간이 오고 있습니다."
CHI_Expand_the_Refineries_desc:0 "더 많은 원유를 활용하기 위해서는 더 많은 정제소가 필요합니다. 우리의 후진 정제역량은 더 이상 신중국의 요구를 충족시키기엔 충분치 않기 때문에, 우리는 새로운 정유시설을 지어야만 합니다. 우리는 현대적인 석유화학단지를 석유관련 부문과 생산에 모두 편리한 지점에 짓고, 두 부분의 수요를 충족시키며, 현대 중국의 팽창하는 새로운 산업 중심지를 성장 시키는데 집중 할 것입니다."
CHI_Improve_Shengli_Production_desc:0 "성리유전은 중국에서 가장 크고 산업적으로 중요한 석유 매장지중 하나입니다. 산둥지방에서 국내 석유 생산을 지배하고 있는 성리는 석유 위기가 닥치기 훨신 이전부터 가동되었는데, 처음 50년대 진취적인 일본의 재벌들에 의해 개발 되었습니다. 비록 그 의도는 일본으로의 수출의 용도였지만, 그 이후로 소비 패턴이 바뀌었고, 중국 스스로가 이 귀중한 자원을 더 많이 필요로하게 되었습니다. 이는 일본 기업들이 감사하게도 성리 유전으로 만족스럽게 이익을 거두고 있기 때문이였습니다. \n\n 하지만 소비량이 변하면서 생산 방식도 달라졌습니다. 성리에서의 개발은 우리의 현재 혁신을 달성하기 이전에 이루어졌고, 우리는 그곳에 있는 몇몇 채굴 시설을 다시 뚫어서 더 빠르고 깊은 곳에 있는 석유를 뽑아 낼수 있을 것입니다. 일본이 소유하고 운영하는 모든 생산 시설을 포함하여, 우리가 가진 모든 생산 시설을 최대한 활용하 것에 초점을 맞추는 것은 우리의 의무입니다."
CHI_The_Worst_Has_Passed_desc:0 "한때 중국의 근대화를 종식시킬 기세였던 석유위기가 이제는 그냥 걸리적거릴 뿐입니다. 우리의 투자는 열매를 맺고 있고, 중국의 송장과 도로는 다시 꺼드럭거리며 질주합니다. 물가는 여전히 필요 이상으로 높지만, 우리는 마침내 위기의 끝이 눈앞에 닥친 나라로서 나아가고 있습니다."
CHI_End_Rationing_desc:0 "더 이상 우리는 어떤 그 공장이던 기능하는데 필요한 자원을 제공할지 고르고 고를 필요가 없어졌습니다. 더 이상 중국의 운전자들이 특정 날에 구매를 제한받거나, 그들의 연료통에 4분의 1만 채우도록 강요당하지 않을 것입니다. 우리의 노력은 효과가 있었고, 중국에서의 가용 석유량은 불필요한 배급이나 사용제한을 끝내기에 충분합니다. 중국에서 석유 시장이 다시 열렸습니다: 배급제는 마침내 끝이 났습니다!"
CHI_Crisis_Resolved_desc:0 "석유 위기가 중국에서 공식적으로 마침표를 찍었습니다. 우리는 독창성과 근성의 힘으로 전 세계를 뒤흔든 국제적 석유위기를 가까스로 이겨내고, 그 과정에서 더 강하고, 더 훌륭하며, 더 자립적으로 개선되었습니다. 우리의 산업과 기반은 완전한 생산과 완전하게 기능하고, 우리는 스스로의 현대화를 이행하고 중국을 다시 강하고 자랑스럽게 만들 준비가 그 어느때보다 되어 있습니다."
CHI_Synthetic_Dawn_desc:0 "과거 제국주의자들로부터 중국의 민족해방을 하게 만든 것은 중국 국민들 그 자신이였듯, 현재의 석유위기에서 우리의 민족해방을 할 수 있게 하는 것은 중국의 기술 그 자체일 것입니다. 현대화를 향한 우리의 전진은 석유 위기의 긴 터널 끝에 빛을 보도록 할 수 있을 것이며, 단순히 더 많은 석유 매장지를 찾아 채굴하지 않고도 이 문제를 해결할 수 있게 해줄 것입니다. 그런 짓 대신, 우리는 우리만의 기름을 만들어 낼 것입니다!\n\n외국 석유에 대한 우리의 의존중, 그리고 애초 전통적인 석유자원에 대한 의존은 끝이나야 합니다. 중국 에너지 산업의 새로운 새벽, 즉 합성의 새벽이 필요한 시점입니다. 중국의 미래는 현대 기술과 과학적 전문지식을 활용하여, 우리가 풍부하게 보유하고 있는 자원을 우리가 가장 필요로 하는 바로 그 자원으로 바꾸는 거대한 화학기업의 미래가 될 것입니다. 이러한 대공정은 거대한 기술적 사업이 될 것이며, 우리가 신시대로 접어들게 만들고 중국을 영원히 바꾸어 놓을 것입니다."
CHI_Find_the_Experts_desc:0 "지난 몇 년간 우리가 견뎌온 지옥 같은 근대화의 속도는 우리 나라의 과학계에 큰 힘을 실어주었습니다. 새로운 자본과 기술발전을 위한 새로운 연구소들이 정국 각지의 다양한 경제분야에서 생겨났고, 석유 위기를 해결하기 위해서는 그들 중 최고의 기술자들이 필요할 것입니다. 우리는 국가적으로 중국 전체에서 가장 뛰어나고 총명한 비상 대응팀을 구성하는데 초점을 맞출 것이며, 그들은 우리가 석유화학 산업에서 큰 발전을 할 수 있도록 만들고, 석유 합성을 위한 우리의 노력에 있어서 어떻게 나아갈 것인지에 대한 계획을 추진할 것입니다."
CHI_What_Method_desc:0 "우리의 과학자들은 석유화학 산업을 발전시키는 방법에 대한 두 가지 구상을 제안하였습니다. 석탄 액화 공정과 피셔-트로프슈 공정과 관련된 두 가지 화학공정에 관한 제안이였습니다. 두 제안 모두 풍부한 중국 석탄 매장량을 활용하여 사용가능한 석유로 바꾸는 동일한 구상이지만, 석탄의 정제방식과 가장 원할하게 만들수 있는 품목에 대해서는 약간의 차이가 있습니다. 우리는 우리 과학자들이 제출한 보고서를 면밀히 분석하고 우리 정부에 가장 적합한 방법을 선택해야 할 것입니다."
CHI_Start_the_Experiments_desc:0 "이제 우리가 우리의 길을 선택하였으니, 이제 그 길을 따라 나아갈 시간입니다. 첫 번째 단계는 우리가 선택한 제안을 실험해 보는 것입니다. 우리가 선택한 제안공정이 우리의 목적에 맞게 작동하는지 작은 규모로 확인한 후, 정국적인 노력으로 확장하는 것입니다. 만약 석유의 대향 합성 계획에 대한 어떤 끔찍한 놀라움이 우릴 기다리고 있다면, 우리는 석유에 대해 알아내고 완전한 이행으로 나아가기 전에 그것들을 철저히 분류할 필요가 있습니다."
CHI_Build_Synthetic_Refineries_desc:0 "계획은 세워졌고 실험은 마무리 되었고, 이제 중국 역사상 가장 큰 규모의 화학산업 대공정이 필요한 시점입니다. 합성 정유시설을 건설하는 민감한 문제를 무시하더라도, 이 단계의 진부한 측면, 즉 그와 같은 규모의 수많은 건문들과 그에 수반되는 많은 기반 시설들을 건설하는 것 자체가 우리에겐 시럼이 될 것이며, 특히 우리가 해결하고자 하는 바로 그 석유 위기로 인하여 우리의 산업은 약해지고 있습니다. 이는 참으로 오래걸릴 것이기 때문입니다."
CHI_Synthetic_Fuel_desc:0 "마침내, 진실을 마주할 시간이 다가왔습니다. 그렇게 길고 길었던 수개월의 계획과 시험 그 끝 건설완공후에, 우리는 우리의 영웅적 결단의 보상을 얻을 수 있었습니다. 종합 정제유의 첫 출하는 중국 전역의 주유소와 공장으로 향하고 있으며, 우리 소비자들이 위기 기간 내내 싸워야 했던 미미한 기존의 석유를 보충해 주고 있습니다. 가장 천재적인 독창성과 수백만 톤의 석탄으로, 이로서 중국은 석유 위기에 대해 죽음의 일격을 내지를 것입니다!"
CHI_Marching_On_desc:0 "석유 파동이 끝난 지금, 우리는 그것에 연연할 시간이 없습니다. 우리는 위기에 대한 대응으로 얻은 이익을 다른 분야의 우리의 목표를 달성하는데 이용할 것이며, 위대한 조국을 강화하고 현대화시켜 나갈 것입니다. 중국의 국민들은 조국이 완전히 자강할때까지 다시는 이런 비상사태를 겪지 않을 것임을 확신할 수 없습니다... 완전히 독립되기까지."


