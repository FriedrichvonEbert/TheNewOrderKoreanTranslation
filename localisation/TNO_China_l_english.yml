 CHI_gov_legitimacy_category_desc:0 "가오중우의 내각은 공화국 정부 내에 다른 파벌 사이의 절충으로서 만들어졌습니다. 그러나, 그렇다고해서 이들 파벌들이 꼭 현 상황에 만족한다는 말은 아닙니다. 서로 다른 의견을 가진 파벌들은 그들이 유리한 방향으로 정부를 조종하고자 끊임없이 영향력을 행사하고 권력을 다투고 있습니다. 만약세 파벌 중 한 파벌이 너무 강력해 진다면, 정부에 급격한 변화를 가져올 것이고, 중국 전체를 뒤흔드러 놓을 것 입니다... 우리는 3개 파벌을 최대한 균형잡히게 유지하는 것을 목표로 해야합니다.\n\n §e친일파§! 파벌은 §Y일본의 대동아주의§!를 지지합니다 그리고 진실되게 §Y공영권§!이 아시아 사람들과 중국에게 크나큰 번영을 가져올 거라네요, 그게 우리가 욱일제국의 손에 §Y예속되는 대가§!라도 말이죠. 이들은 중국과 공영권 사이에서 할수 있는 것을 모두 동원하여 §Y공영을 해치는 모든 노력§!을 §Y방해합니다§!. \n\n §M보수파§!는 §Y국민당 좌파§!의 §Y과거 멤버§!들로 왕징웨이 가오중우와 함께 일본편에 붙은 자들로 구성되어 있습니다. 이자들은 §Y늙고 비도덕적§!이며, 이 파벌은 §Y어떠한 상황에서든 만족§! 하거나 말거나 그냥 현상유지할 가능성이 높습니다, 오래도록 §Y"사업"§! 또는 돈이 그들 주머니에 §Y계속 들어오도록§! 계속 허용하는 한 말입니다 ...\n\n §w개혁파§!는 비교적 희망차며 §Y애국적인§! 청년들로 이루어진 파벌이며, 대동아 사상에 환멸을 느끼고는 §Y개혁되고 현대화된 강대국으로서§! §Y중국을 세계의무대로 복귀§!시키려 합니다. 이들의 §Y현대화 되고 자유로운 중국§!을 향한 열망은 칭찬할만 합니다만, 그들의 §Y애국적 열정§!과 좀 더 혹은 적게 §Y반일적 태도§!를 보이는 행태는 나중에 §Y상당한 문제§!가 될 수 있습니다...\n\n§e친일파§! 파벌...\n   ...입법원 안에서의 §Y영향력§! : [CHI.GetJapanophileFactionInfluence]\n   ...현재 정부에대한 §Y의견도§! : [CHI.GetJapanophileFactionOpinion]§g/§!§l100§!\n[CHI.GetJapanophileFactionModifierStatus]\n\n§M보수파§!... 파벌\n   ...입법원 안에서의 §Y영향력§! : [CHI.GetOldGuardFactionInfluence]\n   ... 현재 정부에대한 §Y의견도§! : [CHI.GetOldGuardFactionOpinion]§g/§!§l100§!\n[CHI.GetOldGuardFactionModifierStatus]\n\n§w개혁파§! 파벌...\n   ...입법원 안에서의 §Y영향력§! : [CHI.GetReformistFactionInfluence]\n   ...현재 정부에대한 §Y의견도§! : [CHI.GetReformistFactionOpinion]§g/§!§l100§!\n[CHI.GetReformistFactionModifierStatus]\n"
 
