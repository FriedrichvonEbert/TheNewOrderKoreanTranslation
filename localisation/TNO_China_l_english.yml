 CHI_tech_modernisation_category:0 "기술자강 현황"
 CHI_tech_modernisation_category_desc:0 "한때 세계 과학기술의 선두주자 중 하나였던 중국은 지난 2세기 동안 급격하게 쇠퇴하였습니다. 우리의 기술은 유감스럽게도 시대에 뒤떨어져 있으며, 우리의 주된 기술의 원천은 일본에게 있습니다. 우리가 다시 현대적인 강대국이 되고자 한다면 스스로 기술을 발전 시킬 수 있는 방법을 찾아야만 합니다.\n\n§M일단 우리의 §Y기술 자강§! 단계가 §Y5§!에 이르면, 우리는 더 이상 외국의 기술 지원에 의존할 필요가 없어 질 것입니다. 당신은 우리의 §Y혁신도§!가 §Y100%§!에 도달할 때마다 §M우리의 §Y기술적 자강단계를§G증가§!시킬 수 있습니다.\n\n§Y우리의 현재 자강단계:§! [?tech_self_sufficiency|0Y]\n\n§M우리의 §Y혁신도§!는 우리의 과학자들과 연구진들의 독창성을 결정짓는 요소입니다. \n이 수치를 §Y100%§!에 도달시킨다면 우리의 기술적§Y자강§!§M 단계를 높일 수 있습니다, 예를들면 우리의 §Y연구시설§!단계를 §G증가§!§M시킨다던지 하는 뭐 §M자랑스럽게 여길 수 있도록요.\n거기에 더해서, 우리는 §M§! §Y생산기술§!§M, §!§Y건설기술§!§M, 또는 §!§Y전자기기§! 같은 §M연구분야.§!§!중에 어떤 분야야에서 §G약간의 연구보너스§!를 받을지 한개 선택할 수 있습니다. \n\n§Y현재 우리의 혁신도는:§! [?tech_innovation|%0Y]\n\n§M우리는 §Y혁신도§!를 증가시키고 있습니다 §M그리고 우리는 §Y국가중점도§!를 §M완료 시킴으로서§! §Y혁신도§!를 얻을 수 있습니다.\n"
