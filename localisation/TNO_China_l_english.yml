 chi.1.t:0 "5대 현대화"
 chi.1.d:0 "가오의 궁극적인 꿈으로 구상된 5대 현대화는 중국의 산업, 교육, 군사, 연구, 국력을 정비하고 현대화하려는 계획입니다. 마침내, 근래 중국 역사상 가장 큰 정책 추진을 위한 설계와 정교한 편집끝에 현대화가 시작되는 것 만을 기다리고 있습니다. \n\n그러나 가오의 정권에서 모든 것이 잘 돌아가고 있진 않습니다. 일본인들은 중국이 그들의 빵바구니보다 나은 모습으로 변하는 것을 좋아하지 않을 수도 있을 것이며, 그 과정은 분명 고통스러울 것입니다. 진보는 변화와 함께 오고, 변화와 함께 뒤쳐지는 사람들이 있겠지만, 결국에는 중국인의 꿈을 위해 목숨을 바친 자들의 희생은 영광이 될 것입니다. 그 때 까지, 우리는 5대 현대화를 진행하며 신중히 나아가야 합니다. \n\n 국가 재건을 위한 가오의 노력은 이미 진행중이며, 몇 년 후 중국은 동정대신 동경받는 현대국가가 될 것입니다." 
 chi.1.a:0 "우리는 세계에서의 우리 자리를 되찾을 것이다."

 chi.2.t:0 "정부 내 옛 국민당 스파이 적발"
 chi.2.d:0 "옛 국민당은 일본의 도래와 정복 이전 중국의 집권당이었습니다. 그들이 신정부를 세우고 국민당을 탄압하자, 장개석의 옛 동료들은 지하로 들어갔습니다. 국민당 우파 세력이 정부에 침투해 정책 결정에 영향을 미친다는 소문이 관료주의 내부에 퍼지면서 중국을 무정부 상태로 몰아가고 있습니다. \n\n 오늘, 이러한 의혹들이 사실로 드러났습니다. 말단 하위직에서 고위층에 이르기까지 다수의 공무원들이 국민당 우파의 스파이였음이 드러났습니다. 그들은 난징에서 원난으로 불러온 열차를 통해 남동부의 국민당 게릴라군과 은밀히 내톤하고 있음이 밝혀졌습니다. 한 경찰관이 기차역에서 그들을 발견하고 화물칸에 적합한 것이 있는지 확신하지 못해 그들과 이야기 하러 갔습니다. 그들이 형편없는 변명과 서류 위조 끝에, 경찰은 그 조직을 상급자에 보고하기로 결정했으며, 이로 인해 밀실이 발견되어 경찰은 그 조직을 체포했습니다. 현재 그들은 재판을 기다리고 이으며, 반역죄가 구형될 것으로 예상됩니다." 
 chi.2.a:0 "재에서, 먼지로."

 chi.3.t:0 "중국의 현황"
 chi.3.d:0 "중국의 역사는 매우 복잡합니다. 인류사상 가장 오래된 문명이라할지라도, 중국은 점령당하고 총칼아래에서 지배받고있습니다. 이러한 중국의 역사는 복잡한 한부분에 불과합니다. 아마도, 지구 역사상 인류에게 가장 잘알려진 긴 역사의 중국은 때로는 지배했으며 때로는 지배 당했습니다. 달이 보름달이 되었다가 그믐달이 되는것처럼, 중국또한 앞선시간동안 희미한 달빛의 굴욕속에서 고통받아왔으며, 이것이 세간에서 말하는 굴욕의 세기라고 불려지는 것 입니다. 그러나 혁명군이 난징을 점령하고 청나라의 지배가 종말을 고하자 실낱같은 희망이 피어나기 시작했습니다. 중국인들은 중국이 새로운 공화정 국가가 되길 바래고 바랬습니다. 군벌들이 더이상 생명의 신성함을 위협하지 않으며 모든 사람이 자유로워진 참되고 지속적인 평화에 대한 희망말입니다. \n\n 자유와 병폐의 아우성은 20년전 일제의 조직적인 침략과 함께 갑자기 종말을 고했습니다. 중국의 두 거인 장개석과 마오쩌둥은 충칭의 폐허에서 일본의 위협에 맞서 싸우다가 서로 등을 맞댄채 나란히 죽음을 맞이하였습니다. 이는 두 거인 중심의 역사가 바뀌는 큰 전환점이였습니다. 전 국민당의 충성파였던 왕징웨이는 장개석과 그의 종복들을 물리치기 위해 일본편에 붙었습니다. 그가 일본과 협상을 시작했을때 일본인이 중국을 단순히 식민지로 만드는 것 외에는 다른 관심이 없음을 알게되었습니다. \n\n 일본인들은 구정부를 신속하게 해체하고 그자리에 새로운 중화민국을 만들었는데, 그 정부는 '공영권'에 좀 더 개방적이여야 했습니다. 왕징웨이는 자신의 조국을 배반한 대가로 또 다른 지배받는 중국의 시대를 맞이했고 그의 운명에 체념하고 세상을 떠났습니다. \n\n 그러나 모든 것이 절망적인 것만은 아닙니다. 굴욕의 참담함을 기억하기에는 너무나 어린 신세대 중국인들이 부활할 시대정신을 위해 노력하고 있습니다. 일본인들에게 우호적인 늙은 종복들이 여전히 가장 큰 영향력을 행사하고 있지만, 전쟁중 권력의 공백이 형성되면서 그들은 가장 약한 후보 그것도 외교관인 가오중우 쪽을 바라 보게되었습니다. 두 파벌 모두 몰랐던 것은, 신중한 성격인 가오가 그의 총리 재임 기간을 헛되게만 보내지 않을 것이라는 점이였습니다. 그는 잿더미 속에서 피어나는 국가 중국에 대한 위대한 계획을 가지고 있었습니다."
 chi.3.a:0 "재밌네, 계속해 봐"
 chi.3.b:0 "알아들었으니까, 이제 됐어"

 chi.4.t:0 "아시아의 밥솥"
 chi.4.d:0 "시간이 흐르면서, 중국은 일본의 가정과 군대가 소비하는 쌀의 3분의 1를 생산하면서 일본의 밥솥이 되었습니다. 끝이 없어보이는 대지의 자원들은 일본인들에게 중원 아래에 있는 석유, 텅스텐, 강철 그리고 다른 모든 자원의 믿을만한 수급원이 되었습니다. 일본의 재벌기업들은 이러한 귀중한 중국의 자원을 수확한후 재가공해서 터무니 없는 가격에 되팔았습니다. \n\n  일본은 중국의 광대한 들판과 도시에 점점 더 의존하게 되었습니다. 그들은 이 시스템의 커다란 결함을 깨닫고, IJA(황군)보다는 질서를 유지하기 위한 헌병대 요원과 중국 지역경찰들의 연합에 의존하면서 괴뢰국에 대한 통제를 완화하게 되었습니다. 중국인들은 그들이 주장하는 하나로 평등해진 진정한 범아시아 세계의 사상이 단지 겉치레에 불과하다는 것을 금방 깨달았습니다."
 chi.4.a:0 "재밌네, 계속해 봐"
 chi.4.b:0 "알아들었으니까, 이제 됐어"

 chi.5.t:0 "화평,반공,건국"
 chi.5.d:0 "중국 대다수의 사람들은 여전히 일본의 지배를 지지하고 있습니다. 비록 그들에게 민족 자결권이 주어지지 않더라도, 일본은 20여년전 중국이 장개석 정부에서 무정부 상태로 빠지는 것을 막아왔기 때문입니다. 군벌들은 각 영역에 만연해 있지만, 많은 사람들은 지속적인 안정을 위해 현상유지를 신뢰하고 일부는 이러한 상황을 통해 심지어 이익을 얻기도 합니다. 항복한 국민당의 옛 의원들은 이러한 진정한 장점과는 무관하게 편안한 한직과 권세를 가진 직위 오가며 즐기는 모양세입니다. \n\n 현재 중국은 일본의 무수한 족쇄에 속박당하고 있습니다. 일본인들은 모든 면에서 중국에대한 이 엄청난 영향력을 숨기려 하지 않습니다. 중화민국군은 일본황군과 깉은 관련이 있는 것으로, 이전 2차세계대전을 기점으로 거슬러 올라가는 구식 소총만으로 무장한채, 거의 반정부활동에 대한 소규모 활동 밖에 보여주지 못하고 있습니다. 일본 정부는 서서히 국가의 가장 가혹한 족쇄를 풀었지만, 그들은 여전히 우리의 자원과 국민들을 괴롭히는 실정입니다. 가오중우가 산업화와 복지의 증진을 위해 사용하기를 희망했던 정부재원의 상당 부분이 일본중심 사업에의해 삭감되었습니다. 그 결과 중국은 크게 탈산업화 되었고 가엾은 식민지로 남게 되었습니다. 게다가, 동양의 파리인 상하이는 중국 정부에 가져다줄 수 있는 엄청난 부에도 불구하고 일본인들의 손에 꽉 붙잡혀 있습니다. 중국 은행과 경제계 단체들이 일본 엔화에 동조되는 등 일본 엔화에 연동 되어있는 상황입니다."
 chi.5.a:0 "유사식민주의놈들, 저리 꺼져라! 꺼져!"


 chi.7.t:0 "독일의 달 착륙"
 chi.7.d:0 "마치 우리가 하늘의 부름을 받는 것 같았습니다. 인간은 별자리를 그 눈을 통해 별 하나 하나를 정리해 지도를 만들었습니다. 미지의 세계로의 모험을 떠난 용감한 항해사들은 아마도 인류에게 알려진 가장 먼곳을 여행하기 위해 이 별자리들을 이용했습니다. \n\n 그러나 이제 독일인들은 하늘을 올려다 보는 것보다 훨씬 더 위대한 꿈같은 일을 해냈습니다. 실제로 그들은 이 별자리에 닿았기 때문입니다. 불과 얼마전만해도 독일인들은 달에 사람을 태운 로켓을 보냈을 뿐이였습니다. 한때는 닿을 수도 없었던 별들이 이제 손으로 만져졌지만, 그럼에도 독일인들이 이러한 일을 그저 독점했을 뿐입니다. 에버하르트 쾰너는 달에서 지구로 첫 송신을 건낸 사람으로서, 이 위대한 여정을 시작하기 전에 총통에게 말했습니다. '아마도 언젠가는 중국인들이 하늘의 고요한 바다를 넘어 지구로 손을 흔들지도 모르겠습니다.'" 
 chi.7.a:0 "인간이 지상의 뿌리를 초월했군."

