 KAL_do_no_harm_desc:0 "우리 연방의 기본 원칙 중 하나는 남성은 다른 남성을 때릴 수 없으며, 여성은 다른 여성을 해칠 수 없다는 것입니다. 우리 국민은 천 세대 간 살아오면서 이미 충분히 폭력과 피와 죽음을 봤으며 이젠 평화롭게 살기 바랍니다. 우리의 조상과는 달리, 이제 농민들은 지주의 지배 하에서 고통받지 않을 것입니다.\n\n물론, 우리의 평화로운 삶을 파괴하러는 자들이 국경을 넘어온다면 우리는 스스로를 지킬 것입니다."
 KAL_strength_in_diversity_desc:0 "우리는 다양한 신앙과 문화가 모인 연방입니다. 기독교인, 무슬림, 무신론자, 유대교인 등 자기 몫을 다하는 모든 자들을 환영합니다. 때로는 집단 간의 긴장이 곪을 순 있지만 전체적으로 연방은 오랫동안 인류를 괴롭혀 온 우월주의가 없는 땅입니다."
 KAL_all_power_to_the_soviets_desc:0 "소비에트는 우리 국가의 중심 기구입니다. 모든 결정은 합의를 통해 이루어집니다. 비효율적인 구조지만, 소련 붕괴 이후 민주집중제 모델은 우리에게 큰 도움이 되었습니다."
 KAL_industrialist_tendencies_desc:0 "우리 국가의 유일한 생존 수단은 산업에 있습니다. 시베리아 계획의 잔재는 이 힘든 시기에 노동자들에게 휴식을 제공하며, 만일 상황이 악화된다면 우리 공장은 많은 소총을 생산할 것입니다. 그 외에도 미래 언젠가에는 아마도 우리의 노동자들이 산업을 최대한 활용하여 자신과 모두의 일을 더 개선할 수 있을 것입니다. 이곳 시베리아 황무지에서 공산주의가 실현 될지도 모릅니다. 이것이 다 부하린 덕분입니다."
 
