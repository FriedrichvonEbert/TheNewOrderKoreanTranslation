 KAL_arise_ye_workers_from_your_slumbers_desc:0 "'동무들,\n\n말은 약자들이, 행동할 능력이 없는 이들을 위해 있는 것입니다. No matter how pretty the words on a sheet of paper may be, they are nothing in comparison to the actions that an individual may or may not take. And it is the leaders who speak and speak and speak, endlessly and endlessly, droning on like robots. Meanwhile, their actions are based upon the exploitation of the working class. They use the police and the army to subjugate you, all while promising a better future.\n\nBut they must understand that we, too, are capable of action. The workers of this nation, and their allies, can stop the wheels of industry, production, and so on, just by doing nothing. We can stop the war machine of this dreadful enemy in its tracks. And for those who desire more than that, you have the greatest ally of the working class in your homes: the family rifle, of which your prey is no longer an animal but an enemy of your people.\n\nTo the workers of Siberia, I ask of you: stand up, and fight! Fight for freedom and liberty as workers of the world!'"
 KAL_arise_ye_prisoners_of_want_desc:0 "'Comrades,\n\nTo fight this war, you must first and foremost understand that this is a different type of war than the ones you or your fathers fought. It is not a war of large armies, fighting with consistent and important supply lines, or even one in which our soldiers are of the same quality in equipment and training. If we think of this as similar to the Great Patriotic War, we will have lost it before we have even begun.\n\nRather, comrades, it is important to think of yourselves and your brigade as cells, all making up distinct portions of a greater whole. You work independently of one another, cooperating when need be, but, fundamentally, working alone, distinct and unique in their purpose and make up. To fight a war like this you will pounce upon the slightest sign of weakness of our enemies.\n\nIt is one thing to fight against an enemy head on. It is something quite different to fight like a thousand stinging ants, breaking their will to fight before they even fight us.'"
 KAL_reason_in_revolt_desc:0 "'GENERAL NOTICE TO ALL WORKERS BATTALIONS\n\nTo those brave workers fighting against tyranny, it is important to understand that we are surrounded on all sides by enemies. We do not have the factories to produce significant amount of guns for our men, , and nor do we have the infrastructure to produce such factories even if we wished to.\n\nThat is why it is important to make friends where we can. It is not the fault of a single peasant or soldier for the circumstances they find themselves under, but those who would use nationalism and religion to suppress their class consciousness. A peasant makes food, for which can be used to feed our men. An enemy soldier is another potential ally, with access to weaponry and tactics we do have.\n\nThat is why I, Kostin, stand against the recent tendency among fellow socialists to blame the current regime on civilian peasants.. While entitled to their opinion, it is irrational to start making enemies where none existed before.'"
 KAL_on_tyrants_only_well_make_war_desc:0 "Historical Document-S1451 -- Anarchist Leaflet against Rightist forces in Russia, directed towards workers in Krasnoyarsk:\n\n"COMRADES,\n\nIt is said by many so called 'moderates' that the parties in charge of the current state of affairs, while far from perfect, are 'better than nothing' and 'better than the Warlordism of the past'.\n\nThat very well may be true, but consider this: are you willing to accept that? Are you, the workers of this great nation, willing to sit down and allow tyrants to take over, simply because they keep the trains running on time?\n\nAre you willing to accept the destruction of your unions before the powerful bosses? Are you willing to allow your rights as workers be undermined by the Union Bosses who care more for power than your right to the sweat of your brow?\n\nThe so called moderates are traitors and enemies of your class! They are the ones who stand in the way of true freedom!\n\nJOIN THE WORKERS' FEDERATION\n\nKOSTIN, THE NEW CINCINNATUS"
 KAL_comrades_come_rally_desc:0 "'Comrades,\n\nDespite the lies of the moderates and right wingers, we are not against you soldiers personally. You are but victims in the greater war between capitalists and against socialists. They are tools, to be used and disposed of as quickly as soon as they are no longer useful.\n\nWe believe that you are capable of rescuing yourself as enemies of the revolution, capable of looking past the base nationalism that these capitalists have instilled in you. You can turn your weapons of destruction against the capitalist and his allies, in defense of the working class of this nation and abroad, and join us, for the liberation of all mankind from the destruction of the capitalist class.'"
 KAL_spurn_the_dust_desc:0 "Letter from Kostin to an unknown General in the Workers Federation:\n\n'As I write this, revolutionary terror spreads across the land. It is done in the name of our movement, in the name of liberty. No matter how much I order them to stop, I continue to hear reports of men in ragged uniforms, burning down so called 'reactionary' towns, lynching city elders and religious peasants who refuse to bow down before our rule. The damned monsters are going to destroy our movement, no matter how hard I try to stop them from destroying what we have.'\n\nI feel helpless.'"
 KAL_no_more_deluded_by_reaction_desc:0 "'A church is but a haven of the reactionary and the deluded. Besides, if God truly controls everything, who are we to stop His Eternal and All Knowing Will?' \n-- Kirdin the Terrible. Known for personally killing up to two hundred members of the Orthodox Church, and ordering the destruction of fifty Churches.\n\nDespite attempts by Kostin and many within the Workers' Federation, the destruction of churches could not be stopped, due to the radicalism of generals more concerned with destroying holy relics than in attempting to gain the trust of the peasants.\n\nMany wonder whether the aftershocks can ever truly be healed. "
 KAL_each_at_the_forge_must_do_their_duty_desc:0 "WORDS FROM COMRADE KOSTIN\n\nWorkers of the revolution, you have been eternally faithful to the revolution of freedom and liberty. However, let it be known that there is no such thing as too much productivity. With the enemy still in control of massive amounts of industry, we are at a disadvantage in almost every regard.\n\nThis does not mean defeat. Rather, it is an opportunity! It is an opportunity to fully take advantage of the power of human ingenuity outside of capitalism. Workers of the Federation, you and your capacity are not limited by the profit drive of capitalism. You can explore not and innovative ways of increasing production, to create new methods to get weapons out in faster and more efficient ways.\n\nTo the Workers, you are the first line of defense against capitalism! Death to fascism, and long live freedom!'"
 KAL_strike_while_the_iron_is_hot_desc:0 "An enemy must be hit where they are weakest. To strike at the core territories would be a fool's errand, and would be the most fortified of all other potential areas. It would be a waste of manpower and resources, not to mention make us seem weak in the process.\n\nRather, we shall attack those on the fringes, the places where the memories of subjugation and prior leaders are still fresh in their minds. We shall find allies there, even if they may not be our friends. In addition, local bureaucrats of the core will find resisting us difficult, especially if they find the trust among the natives lacking."
 KAL_unite_the_human_race_desc:0 "'Comrades,\n\nSocialism is, first and foremost, about the fundamental axiom that all men are entitled to the same basic right to life. They are all entitled to food, shelter, medicine, and so on. But while socially progressive, we have denied to those the same freedom as us: to work for the greater common good.\n\nThat ends now. All people, regardless of age and sex, are capable of defending their fellow man and the revolution. We believe in equality, and so it is time we began acting like we did.\n\nAll individuals who deny their fellow man the right to fight considers social reaction more important the revolution.'"
 KAL_the_last_figh_desc:0 "Excerpt from Speech by Kostin to a Worker's Battalion:\n\n"Comrades, listen to me: the enemy is preparing for the final battle. The capitalists are working their wage-slaves to the bone, the generals drilling their men into a blood frenzy, and the papers are spreading lies about the so-called 'revolutionary terror". They are ready to destroy us.\n\nBut we have not been idle, friends. We, too, have been preparing for the assault they plan to unleash upon us. We have placed a gun in every able body man and woman in our Federation, making any victory they lay upon us a bitter one indeed.\n\nEvery one of our cities is a fortress from which only the atom bomb itself can drive us from, and even then only barely. We welcome their challenge. I, for one, am willing to die for the revolution -- as every good socialist is. Our sacrifice is but just one more chain in the long march of history. We will be remembered as heroes, comrades. And nothing they can do can stop that.""

