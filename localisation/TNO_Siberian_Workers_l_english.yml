 kostin.3.t:0 "적란운"
 kostin.3.d:0 "이번 총파업의 심각성이 완전히 새로운 차원으로 확대되었습니다! 어떠한 종류의 결의안에도 진전이 없으며 계속되는 폭력에 이어 노동자들이 무기를 들었습니다! 무기 창고가 습격되고 오래된 지하실이 약탈되면서 무장 세력 사이 무기와 탄약이 늘어나고 전면적인 약탈 행위가 확산되었습니다. 이미 노동자들은 스스로를 "전국방위원회"라고 부르는 조직으로 모이고 있습니다.\n\n이는 극도로 위험한 상황이며, 봉기라는 유령이 공중에 떠 있습니다. 우리는 예전보다 더 조심스럽게 행동하는 동시에 안전을 지키기 위해 가능한 한 빨리 움직여야 합니다.\n\n우리가 행동하지 않는다면, 이것이 모든 것의 끝이 될 수도 있습니다..."
 kostin.3.a:0 "망할 놈들!"

 kostin.4.t:0 "봉기 요구"
 kostin.4.d:0 "동무들이여,\n\n시베리아를 뒤흔드는 나쁜 놈들과는 달리 우리는 거짓말을 하지 않을 것입니다. 진실은 간단합니다. 이걸 설명하기 위해 어떤 미사어구도 필요하지 않습니다. 그 진실은 러시아 갓난아기도 다 알고 있습니다.\n\n이런 사람들이 이끄는 것은 뭔가 잘못되었다는 것입니다.\n\n제가 무슨 말을 하는 지 다 알아들으실 것입니다. 안전을 약속하고, 번영을 약속하고, 또 뭔갈 약속하고... 어, 그들이 약속하지 않는게 있긴 합니까? 그들은 대조국전쟁 전부터 계속 그래오고 있었습니다. 자, 이제 우리나라는 폐허가 되었으며 우리 국민은 흙더미 속에서 움츠러들고 있을 때 우리 지도자들은 무슨 조치를 취하게 될까요?\n\n그들은 약속만 합니다!\n\n우선 저는 약속과 거짓말, 야만함에 이제 진저리가 났습니다. 그러므로 여기서 지금 당장 저는 솔직하게 말하겠습니다. 저는 당신의 지도자도 아니고 그럴 생각도 절대로 없습니다. 저는 그저 여러분들과 같이 이런 잔인함이 이제 그만 멈추기를 바라는 한 사람일 뿐입니다.\n\n우리는 이제 그 누구도 지도자가 아닌 각각이 진정으로 평등한 새로운 러시아를 건설할 기회가 찾아왔습니다. 이를 얻기 위해서는 우리는 싸워야 합니다. 하지만 중앙시베리아의 사람들은 잃을 것이 없습니다. 계속 생산이 이루어지도록 유지하는 것도 우리고, 총알과 빵, 강철이 제 시간에 도착할 수 있게 만들어 주는 것도 우리입니다.\n\n이것은 모두 죽은 아이들, 과부들, 장애인이 된 아들들 이름으로 이루어졌습니다. 그들의 약속 따윈 집어치우십시오!"
 kostin.4.a:0 "다들 진정 좀 하실래요?!?"

 kostin.5.t:0 "노보시비르스크의 봉기"
 kostin.5.d:0 "노보시비르스크에서 끔찍한 소식이 전해졌습니다. 우리가 수집할 수 있는 정보들을 취합해 볼 때, 임금과 대우 개선을 요구하며 수 주 간 파업을 벌여온 노동자들이 이제는 도시 내에서 무장하고 전투를 벌이고 있는 것으로 보입니다. 안타깝게도 그들의 현 상황에 대한 불만이 혁명의 불씨로 변해가며 한계점에 도달한 것으로 보입니다.\n\n다행스럽게도 이 "노동자 봉기"에 대한 지지는 거의 없는 것으로 보이며 그들이 미화하는 민병대는 군대라기보다는 폭도 무리에 가깝습니다. 그럼에도 불구하고 이 무장한 민병대는 여전히 노보시비르스크 중심에서 산업 중심지와 대규모 인구를 장악하고 있습니다. 우리는 빠르게 고조되는 이 상황을 조심스럽게 다뤄야 합니다."
 kostin.5.a:0 "도시에서 더 중요한 소식은 없어?"

 kostin.6.t:0 "크라스노야르스크의 봉기"
 kostin.6.d:0 "크라스노야르스크에서 끔찍한 소식이 전해졌습니다. 아직 도시 내에 있는 극소수의 육군 병력이 한 때 파업하던 노동자들은 폭력적으로 변했고 공공연한 반란이 일어나며 크라스노야르스크의 거리를 점령했다고 보고하였습니다. 우리가 말했듯이 크리스노야르스크의 무기고가 약탈당해 무기가 넘어가고 있으며 도시에서는 격렬한 전투가 펼쳐지고 있습니다. 다행스럽게도 걱정되긴 하지만 이 반란에 참여한 노동자들이 슬프게도 혁명에 대한 준비가 덜 된 것으로 보이며, 반란에 대한 지지도 도시 내에만 국한되어 있습니다.\n\n그럼에도 불구하고 반항적인 노동자들이 크라스노야르스크 중심에서 산업 중심지와 대규모 인구를 장악하고 있습니다. 눈앞의 상황에 빠르게 대처하지 않으면 혁명의 불씨가 타오를지도 모릅니다."
 kostin.6.a:0 "처음에는 반란이었다. 하지만 지금은 혁명이다."

 kostin.7.t:0 "톰스크의 봉기"
 kostin.7.d:0 "톰스크와 접촉이 되지 않는 날들이 지나간 후 상황이 훨씬 악화된 것 같습니다. The workers on strike in the city itself have taken up arms, and have instigated a full-fledged revolt. Even aided by a small but noticeable amount of intellectuals residing in Tomsk, the fires of revolution are rapidly burning in the city of intellectuals, with our efforts in quelling this dissent proving to be fruitless.\n\nLuckily, the forces of this "workers' revolt" appear to enjoy very little support in Tomsk, with many of the intellectuals in the city recalling their persecution during the old Soviet era. With the might of our army, the fires of this pitiful "worker's revolt" will be smothered into ashes."
 kostin.7.a:0 "The City of Intellectuals turns into the City of Revolutionaries."

 kostin.8.t:0 "노보시비르스크의 봉기"
 kostin.8.d:0 "The state of affairs in Novosibirsk and it's surrounding territories has reached a breaking point, it seems, for the fires of revolution are now bursting in the region. Following our subsequent attempts to calm the striking workers of Novosibirsk, the aforementioned workers appear to have reached their limit and have broken out in open revolt. Distressing news by itself, it is further compounded by the fact that the outlying territories around Novosibirsk and the city itself encompass major industrial capacity and a large population.\n\nAn increasingly major threat to our new nation, this "workers' revolt" only continues to grow stronger every day. We must extinguish the flames of revolution before it is too late."
 kostin.8.a:0 "Just when you thought the problems in Novosibirsk couldn't get any worse..."

 kostin.9.t:0 "크라스노야르스크의 봉기"
 kostin.9.d:0 "The worst has come to pass in Krasnoyarsk, it seems, for the city is in open revolt. Believing that their pleas for worker rights are being directly ignored, the socialist agitators in Krasnoyarsk have risen up. Worse still, some outlying territories have been inspired by this senseless revolt and have done the same in solidarity.\n\nIf the situation is not grim enough, it has been further exacerbated by the traitorous revolters seizing major industries in the city of Krasnoyarsk. Furthermore, many in the population support these revolters, and we can only assume their numbers swelling in the coming months. The future of our new nation is at stake, and if we do not disperse these revolting workers and end their foolish revolt, it can only end in disaster for us."
 kostin.9.a:0 "Is it possible for the city to stop revolting?"

 kostin.10.t:0 "톰스크의 봉기"
 kostin.10.d:0 "Dire news has been received from the city of Tomsk, for the fires of revolution now reside in the city. Following innumerable days of needless strikes, the discontent strikers appear to have abandoned any hopes for a peaceful resolution and have taken to the streets with arms stolen from the local armory. Worse still, with support moderately widespread, some outlying territories surrounding Tomsk have also risen up in solidarity, with a few of the intellectuals in the city itself even joining the revolt, being up with arms with the actions of our new state.\n\nWith the future of our new nation at a precipice, many are also beginning to question the effectiveness of our rule. If this so-called "workers' revolt" is not quelled, it will only mean disaster for our new state."
 kostin.10.a:0 "Revolution has painted the City of intellectuals a coat of red."

 kostin.11.t:0 "노보시비르스크의 봉기"
 kostin.11.d:0 "The Strike has reached its ultimate conclusion, and now we are faced with a full blown uprising! Based in [KAL.Capital.GetName], and led by the previously insignificant foreman Vitaly Kostin, the workers of Central Siberia have launched their final stand against the changing tides. There will be no backroom deal, no frenzied negotiations, and no respite. The social contract between worker and authority has been annihilated!\n\nKostin has promised the urban proletariat and a portion of the rural peasantry a new world, birthed among our ashes. Upon the basis of this promise, revolutionary cells have sprouted up not just in [KAL.Capital.GetName], but across the country. We must batten down the hatches, raise the rifles, and pray to all who will listen. Only one side will survive the maelstrom that now arrives."
 kostin.11.a:0 "Just when you thought the problems in Novosibirsk couldn't get any worse..."

 kostin.12.t:0 "크라스노야르스크의 봉기"
 kostin.12.d:0 "The Strike has reached its ultimate conclusion, and now we are faced with a full blown uprising! Based in [KAL.Capital.GetName], and led by the previously insignificant foreman Vitaly Kostin, the workers of Central Siberia have launched their final stand against the changing tides. There will be no backroom deal, no frenzied negotiations, and no respite. The social contract between worker and authority has been annihilated!\n\nKostin has promised the urban proletariat and a portion of the rural peasantry a new world, birthed among our ashes. Upon the basis of this promise, revolutionary cells have sprouted up not just in [KAL.Capital.GetName], but across the country. We must batten down the hatches, raise the rifles, and pray to all who will listen. Only one side will survive the maelstrom that now arrives."
 kostin.12.a:0 "First it was a mutiny. Then, it was a revolution."

 kostin.13.t:0 "톰스크의 봉기"
 kostin.13.d:0 "The Strike has reached its ultimate conclusion, and now we are faced with a full blown uprising! Based in [KAL.Capital.GetName], and led by the previously insignificant foreman Vitaly Kostin, the workers of Central Siberia have launched their final stand against the changing tides. There will be no backroom deal, no frenzied negotiations, and no respite. The social contract between worker and authority has been annihilated!\n\nKostin has promised the urban proletariat and a portion of the rural peasantry a new world, birthed among our ashes. Upon the basis of this promise, revolutionary cells have sprouted up not just in [KAL.Capital.GetName], but across the country. We must batten down the hatches, raise the rifles, and pray to all who will listen. Only one side will survive the maelstrom that now arrives."
 kostin.13.a:0 "The City of Intellectuals turns into the City of Revolutionaries."

 kostin.14.t:0 "노동자 연방 선언"
 kostin.14.d:0 "In the former domain of the Rus pretender, red flags fly proudly and strongly, as the entirety of central Siberia is proclaimed a workers state. Already, symbols of the old regime are being taken down and replaced by those of socialism and the Russian worker's movement as a whole. Vitaly Kostin, a mining labour leader and head of the worker's revolt, addressed a crowd in the former of Kemerovo, stating that 'the reign of the mad king has been relegated to the dustbin of history.'\n\nAlthough the streets and towns of the federation are revelling in their jubilance, the future of the worker's state is by no means clear or straight forward. Russia is still a mess of warring factions and raiding, and if the federation wishes to survive, it will have to contend with this."
 kostin.14.a:0 "Let's see what is to become of the Siberian workers."

 kostin.15.t:0 "냉정한 군중들"
 kostin.15.d:0 "This was the proudest moment in Vitaly Kostin's life. Just a year ago, he was a lowly worker in the labyrinthine industrial complexes that strangled the basin of Central Siberia. Now, he stood before the men and women of the first Worker's Congress of the Siberian Worker's Federation. Kostin was to baptize his newly created nation; that which was born in the fires of his revolution.\n\n"Brothers! Sisters! COMRADES! I formally welcome you to our first Worker's Congress!" His opening was met with an overwhelming roar of cheers and applause.\n\n"Today we shall create a federation which is founded by the worker, for the worker! A place where the working class shall hold the reins of power, and not those greedy bureaucrats who grow fat off the fruit of our labor! A new sort of society shall arise in our federation: guided by the might of the unions!" This time, there was noticeably less applause. Kostin felt a shiver down his spine. Was it something he said?\n\n"Yes, indeed. For too long have we been oppressed by those who have never worked a day in their lives. The working men of the unions shall form the bedrock of an entirely new kind of civilization. Merit, not birth, shall determine your standing in our society!"\n\nDead silence. Kostin broke out into a cold sweat. They clearly did not like what they were hearing. In the back of the crowd, he could see some of his comrades beginning to leave the building. "Yes, well, any questions before we proceed, comrades?"\n\n"Oh, where the hell do I even begin?!" Someone shouted from the back. The crowd began to jeer in agreement."
 kostin.15.a:0 "What the hell was he thinking?!"

 kostin.16.t:0 "Splitters!"
 kostin.16.d:0 "It seems that Comrade Kostin's little debacle at the Worker's Congress not long ago has had serious ramifications. Ever since his voicing of ideas that have been accused of advocating for "labor aristocracy", there have been worrying reports of mutiny amongst the militias. The truth is far worse: they had thrown their weight behind a faction of splitters!\n\nLed by Ivan Sevastyanov, these separatists have seized control over Krasnoyarsk and the surrounding states, and have proclaimed the formation of the "Reformed Siberian Socialist Worker's Republic". They have gone so far as to denounce Kostin as a tyrant, and refuse to acknowledge the federation's authority!\n\nDespite this clear betrayal of the revolution, we are unable to mount a proper response to this disaster, for large portions of the militias are still mutinous and refusing orders. It seems likely that this secession is merely the start of our woes..."
 kostin.16.a:0 "This can't be happening!"
 
 kostin.17.t:0 "More Secessions!"
 kostin.17.d:0 "Disaster! Despite the shock of Sevastyanov's misguided succession from the federation, it seems that our troubles are not nearly over. Following further mutinies of the army, a new state has arisen in the chaos that followed Kostin's fall from grace. Just like before, they refuse to acknowledge our authority and assert themselves as an independent entity!\n\nKnown as the "Siberian Workers and Peasants Union", this new group of separatists is led by Maria Borchenko. She was among the most vocal of Kostin's critics following the disastrous Worker's Congress, and her betrayal is not entirely unexpected. Still, this is yet another major blow to the Siberian revolution. What little troops we still have are paralyzed, and unable to reassert our authority over the newly independent territories."
 kostin.17.a:0 "No, wait! Come back!"

 kostin.18.t:0 "The Militias Rise!"
 kostin.18.d:0 "Yet another calamity has befallen our young federation! The militias, paralyzed by the unrest caused by Kostin's eccentricities, have finally made their move. Unfortunately, it is not a move that goes in our favor.\n\nSupported by the remnants of the Siberian Black Army, a new separatist faction has emerged from our rapidly disintegrating regime. Led by former Black Army leader Yuri Galanskov, this newly created "Free Worker's Republic of Siberia" has laid claim to a large portion of our remaining territories, and has boldly denounced Kostin as a traitor to the revolution.\n\nWith the defection of the majority of our militias, we are left with very little to stop any further potential secessions. Only time will tell if our federation will even survive to see the end of the week..."
 kostin.18.a:0 "Jackals! Vultures!"

 kostin.19.t:0 "The Dust Settles"
 kostin.19.d:0 "One speech. One speech was all it took to undo all of Vitaly Kostin's triumphs. Against all the odds, Kostin had gone from a humble miner in Altay to the leader of a fiery worker's revolution. Nobody thought he could do it, of course, for his enemies were simply too strong. Despite all of the naysayers and defeatists, Kostin and his comrades defied expectation and liberated the long-oppressed workers of Siberia.\n\nYet, despite the miraculous nature of Kostin's victory, it was simply not to last. The Worker's Congress was supposed to be the finale to a long string of victories, the event that would cement Kostin's place in history as a great liberator of the working class. Instead, it was a poorly-planned disaster that resulted in Kostin going from hero to class traitor virtually overnight.\n\nKostin was never one for words. He was a blue-collar working man, after all, not a poet or a politician. Speeches were certainly not his strong suit, and the debacle at the congress was proof of that. Kostin himself only wanted what was best for the workers, even if he wasn't the best at explaining how.\n\nRegardless, the damage was done. Three separate nations had split from Kostin's federation in protest of his unfortunate speech, and Central Siberia was now just as divided as it was at the turn of the decade. Nearly as soon as it began, Kostin's revolution was ground into dust.\n\nAlthough he only controlled a quarter of the Worker's Federation's former territories, the humble Kostin remained determined to make the best of his unfortunate situation; following the ideals that ignited his revolution as best he could."
 kostin.19.a:0 "The candle that burns twice as bright lasts half as long."
