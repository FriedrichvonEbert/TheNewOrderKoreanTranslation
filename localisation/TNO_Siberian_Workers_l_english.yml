 ## Events ##
 
 kostin.1.t:0 "The Coming Storm"
 kostin.1.d:0 "In the frenzied push to reunify Siberia and restore it to rightful dignity, a whisper has grown. As the light has gained purchase, so too has our shadow. Festering upon the inherent cruelty in our actions, it has waited for a moment to strike. Today, it emerged from the dark, boldly declaring "I was, I am, I will be!"\n\nWorkers across the central Siberian industrial zones have begun a massive coordinated general strike! Citing continually poor conditions, unfulfilled promises, and unrepentant cruelty by bosses.\n\nIt appears the drive to return civilization to the Russian wastes has come with many drawbacks, as the lofty dream of a united Russia becomes less alluring when one cannot feed his family or keep all his limbs intact. Additionally, with the return of normalcy to the region, the worker himself seems to have become less valuable; simply a pawn towards the eventual goal.\n\nAlready, work has ground to a halt, demands are being made, and old scores are being settled. While some in our government may be sympathetic to the cause of the strikers, it is undeniable that we cannot tolerate a crippled economy, especially considering the always precarious position of Russia. The strikers are numerous and militant. Unless we can come to some kind of deal, and show our workers some tangible piece of the prosperity we promise, we must brace for the storm to come."
 kostin.1.a:0 "Harrowing..."
 
