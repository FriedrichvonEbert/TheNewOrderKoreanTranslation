 kostin.3.t:0 "The Eyewall"
 kostin.3.d:0 "The severity of this general strike has expanded into entirely new dimensions! Following a lack of progress towards any kind of resolution, and continuous violence, the workers have taken up arms! Raiding weapon's stockpiles, looting old cellars, and outright stealing has become widespread, as arms and ammunition begin to be passed amongst militants. Already workers are organizing themselves into "General defense committees."\n\nThis is an extremely dangerous situation, and the spectre of uprising hangs in the air. We must tread more carefully then we ever have before, while at the same time moving as quickly as possible to secure ourselves.\n\nIf we do not act, this could be the end of all things..."
 kostin.3.a:0 "Bastards!"

 kostin.4.t:0 "Call for Uprising"
 kostin.4.d:0 "Comrades,\n\nUnlike the assholes that run Siberia, I will not lie to you. The truth is simple; so simple I don't need any fancy language to explain it to you. It is a truth any Russian child knows.\n\nThere is something wrong with those that lead.\n\nYou all know the kind of men I am talking about. Those that promise safety, promise prosperity, promise...ah what don't they promise? They have been doing it since even before the Great Patriotic War. Now, when our country lies in ruins, and our people scrounge in the dirt, what action do our leaders take?\n\nThey promise!\n\nI for one, am sick of the promises, sick of the lies, sick of the barbarism. So right here, right now, I am going to be honest with you. I am not your leader, and I never intend to be. I am simply a man, as you are, who wishes for the cruelty to stop.\n\nWe have an opportunity now to forge a new Russia, one where each man truly is equal. One without leaders. To get it, we will have to fight. However, the men of central Siberia have nothing to lose. It is we who keep production flowing, us who ensures their bullets, bread, and steel arrive on time.\n\nIn the name of all the dead children, all the widows, all the crippled sons. To hell with their promises!"
 kostin.4.a:0 "Can you all just calm down?!?"

 kostin.5.t:0 "The Revolt of Novosibirsk"
 kostin.5.d:0 "Harrowing news has been relayed from Novosibirsk. From what little information we can gather, there seems to be armed fighting underway in the city, led by the same workers who have been on strike for weeks, protesting for fairer wages and treatment. Unfortunately, It seems that their dissatisfaction with the current situation has reached a breaking point, with shouts transforming into the roaring embers of revolution.\n\nFortunately for us, support for this "Workers' Revolt" appears to be few and far between, and their glorified militia looks to be more of a mob than an army. Nevertheless, these armed militias still control the industrial capacity and the large population centered in Novosibirsk. We should treat this rapidly escalating situation with caution."
 kostin.5.a:0 "Are there not more important issues in the city?"

 kostin.6.t:0 "The Revolt of Krasnoyarsk"
 kostin.6.d:0 "Distressing News has been filtered from Krasnoyarsk. The few army units still residing in the city have reported that the once striking workers have turned violent and have occupied the streets of Krasnoyarsk in open revolt. As we speak, the armories in Krasnoyarsk are being looted of their weaponry, with heavy fighting raging in the city. Thankfully, while indeed worrying, the workers participating in this revolt seem to be woefully unprepared for a revolution, and support for the revolt is limited to the city itself.\n\nRegardless, these revolting workers control the large industry and population centered in Krasnoyarsk. If we do not deal with the situation at hand soon, the flickering embers of revolution may become a roaring fire. "
 kostin.6.a:0 "First it was a mutiny. Then, it was a revolution."

 kostin.7.t:0 "The Revolt of Tomsk"
 kostin.7.d:0 "Following days of effectively no contact with the city of Tomsk, it seems the worse has come to pass. The workers on strike in the city itself have taken up arms, and have instigated a full-fledged revolt. Even aided by a small but noticeable amount of intellectuals residing in Tomsk, the fires of revolution are rapidly burning in the city of intellectuals, with our efforts in quelling this dissent proving to be fruitless.\n\nLuckily, the forces of this "workers' revolt" appear to enjoy very little support in Tomsk, with many of the intellectuals in the city recalling their persecution during the old Soviet era. With the might of our army, the fires of this pitiful "worker's revolt" will be smothered into ashes."
 kostin.7.a:0 "The City of Intellectuals turns into the City of Revolutionaries."

 kostin.8.t:0 "The Revolt of Novosibirsk"
 kostin.8.d:0 "The state of affairs in Novosibirsk and it's surrounding territories has reached a breaking point, it seems, for the fires of revolution are now bursting in the region. Following our subsequent attempts to calm the striking workers of Novosibirsk, the aforementioned workers appear to have reached their limit and have broken out in open revolt. Distressing news by itself, it is further compounded by the fact that the outlying territories around Novosibirsk and the city itself encompass major industrial capacity and a large population.\n\nAn increasingly major threat to our new nation, this "workers' revolt" only continues to grow stronger every day. We must extinguish the flames of revolution before it is too late."
 kostin.8.a:0 "Just when you thought the problems in Novosibirsk couldn't get any worse..."

 kostin.9.t:0 "The Revolt of Krasnoyarsk"
 kostin.9.d:0 "The worst has come to pass in Krasnoyarsk, it seems, for the city is in open revolt. Believing that their pleas for worker rights are being directly ignored, the socialist agitators in Krasnoyarsk have risen up. Worse still, some outlying territories have been inspired by this senseless revolt and have done the same in solidarity.\n\nIf the situation is not grim enough, it has been further exacerbated by the traitorous revolters seizing major industries in the city of Krasnoyarsk. Furthermore, many in the population support these revolters, and we can only assume their numbers swelling in the coming months. The future of our new nation is at stake, and if we do not disperse these revolting workers and end their foolish revolt, it can only end in disaster for us."
 kostin.9.a:0 "Is it possible for the city to stop revolting?"

 kostin.10.t:0 "The Revolt of Tomsk"
 kostin.10.d:0 "Dire news has been received from the city of Tomsk, for the fires of revolution now reside in the city. Following innumerable days of needless strikes, the discontent strikers appear to have abandoned any hopes for a peaceful resolution and have taken to the streets with arms stolen from the local armory. Worse still, with support moderately widespread, some outlying territories surrounding Tomsk have also risen up in solidarity, with a few of the intellectuals in the city itself even joining the revolt, being up with arms with the actions of our new state.\n\nWith the future of our new nation at a precipice, many are also beginning to question the effectiveness of our rule. If this so-called "workers' revolt" is not quelled, it will only mean disaster for our new state."
 kostin.10.a:0 "Revolution has painted the City of intellectuals a coat of red."

 kostin.11.t:0 "The Revolt of Novosibirsk"
 kostin.11.d:0 "The Strike has reached its ultimate conclusion, and now we are faced with a full blown uprising! Based in [KAL.Capital.GetName], and led by the previously insignificant foreman Vitaly Kostin, the workers of Central Siberia have launched their final stand against the changing tides. There will be no backroom deal, no frenzied negotiations, and no respite. The social contract between worker and authority has been annihilated!\n\nKostin has promised the urban proletariat and a portion of the rural peasantry a new world, birthed among our ashes. Upon the basis of this promise, revolutionary cells have sprouted up not just in [KAL.Capital.GetName], but across the country. We must batten down the hatches, raise the rifles, and pray to all who will listen. Only one side will survive the maelstrom that now arrives."
 kostin.11.a:0 "Just when you thought the problems in Novosibirsk couldn't get any worse..."

