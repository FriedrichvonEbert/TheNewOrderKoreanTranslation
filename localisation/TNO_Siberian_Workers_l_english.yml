 KAL_arise_ye_workers_from_your_slumbers_desc:0 "'동무들이여,\n\n말은 약자들이, 행동할 능력이 없는 이들을 위해 있는 것입니다. 종이에 적힌 글씨가 아무리 예쁘더라도 개인이 할 수도 있고 하지 않을 수도 있는 어떤 행동에 비하면 아무것도 아닙니다. 그리고 로봇처럼 끊임없이 계속해서 왱알왱알 말하기만 하는 사람들이 바로 지도자들입니다. 한편, 그들의 행동은 노동자 계급의 착취에 기반을 두고 있습니다. 그들은 더욱 나은 미래를 약속하면서도 경찰과 군대를 동원해 당신을 진압합니다.\n\n하지만 그들은 우리도 행동할 수 있다는 것을 알아야 합니다. 우리나라와 동맹국의 노동자들은 단지 아무것도 하지 않는 것으로 산업과 생산과 모든 것의 수레바퀴를 멈출 수 있습니다. 우리는 이 무시무시한 적의 전쟁 기계를 궤도에서 멈추게 할 수 있는 겁니다. 그리고 그 이상을 원하는 사람들을 위해 당신의 집에는 노동자 계층에서 가장 위대한 동맹이 있습니다. 가족이라는 이름의 총을 든 당신의 사냥감은 더 이상 동물이 아닙니다. 당신의 적들입니다.\n\n시베리아의 노동자들에게 저는 외칩니다. 기립하십시오. 싸우십시오! 세계 만방 노동자의 자유를 위해 투쟁하십시오.'"
 KAL_arise_ye_prisoners_of_want_desc:0 "'동무들이여,\n\n이 전쟁에서 싸우기 위해서는 우선 이것이 당신이나 당신의 아버지가 싸웠던 전쟁과는 완전히 다른 종류의 전쟁이라는 것을 이해해야 합니다. 이 전쟁은 일관되고 중요한 보급선이 있는 대규모 군대의 전쟁도, 심지어 모든 병사들이 장비나 훈련도가 전부 같은 채 나가는 전쟁도 아닙니다. 만약 우리가 지금 일어나는 전쟁을 대조국전쟁과 같다고 생각한다면 시작하기도 전에 질 것입니다.\n\n오히러 동지들이 자신과 자신의 연대를 이 모든 것이 더 큰 전체와는 확실히 구분되는 부분을 차지하는 하나의 세포라고 생각하는 것이 중요합니다. 서로 독립적으로 일하면서 협력하지만 근본적으로는 각자 서로 뚜렷하게 독특한 목표와 구성으로 혼자 일해야 한다는 것입니다. 이와 같은 전쟁에 맞서 싸우러면 적의 약한 기색 하나에도 맹렬히 덤벼야 합니다.\n\n적과 정면으로 싸우는 것은 한 명이 싸울 뿐입니다. 천 마리가 침을 쏘는 개미처럼 우리와 싸우기도 전에 싸울 의지를 꺾어버리는 것은 상당히 다른 일입니다.'"
 KAL_reason_in_revolt_desc:0 "'모든 노동대대에 대한 중요 공지\n\n폭정에 맞서 싸우는 용감한 노동자들에게, 우리는 사방에 적들에게 포위되어 있다는 사실을 명심해야 한다. 우리는 많은 양의 총을 생산할 공장도 없으며, 그리고 우리가 원한다고 해도 그런 공장을 건설할 기반 시설도 없다.\n\n우리가 가능한 한 우호적인 편을 만들어야 하는 것은 이 때문이다. 스스로가 처한 상황에 움직일 뿐인 한 명의 농민이나 군인이 잘못한 게 아니라, 계급의식을 억압하기 위해 민족주의와 종교를 이용하는 자들이 잘못된 것이다. 소작농은 음식을 만들고, 이는 우리를 먹이는 데 사용할 수 있다. 적군 병사도 우리가 가진 무기와 전술에 접근할 수 있는 또 다른 유용한 동맹군이 될 수 있다.\n\n이것이 바로 나 코스틴이 최근 현 정권의 문제를 농민 탓으로 돌리는 사회주의자 동지들의 경향에 반대하는 것이다... 그들의 의견을 들을 필요가 있긴 하지만 이전에 없던 적을 만드는 행동은 비이성적인 것이다.'"
 KAL_on_tyrants_only_well_make_war_desc:0 "역사 사료 문서-S1451 -- 러시아의 우익계 세력에 반대하는 아나키스트의 전단지. 크라스노야르스크의 노동자들에게 뿌려짐.\n\n"동무들이여,\n\n소위 '온건파'라는 사람들은 현 상황에 책임이 있는 당사자들이 완벽하진 않지만 '없는 것보다는 낫다'라거나 '과거의 군벌주의보단 낫다'라고 말한다.\n\n그것이 사실일지는 몰라도, 다음을 생각해보십시오. 그걸 기꺼이 받아들이겠습니까? 이 위대한 노동자 여러분들은 폭군이 그저 제 시간에 기차를 운행한다고 해서 정권을 잡고 있도록 놔두고 있을 것입니까?\n\n권력자들 앞에서 노조의 파멸을 그냥 받아들이시겠습니까? 당신은 진정 노동자들이 땀을 흘릴 권리보다 권력에나 더 관심을 가지는 노조 우두머리에게 타락할 권리를 가지시겠습니까?\n\n소위 온건파들은 반역자들이자 계급의 적입니다! 그들은 진정한 자유를 방해하는 사람들입니다!\n\n노동자 연방에 합류하십시오\n\n코스틴, 새로운 킨키나투스"
 KAL_comrades_come_rally_desc:0 "'동무들이여,\n\n온건파들과 우파들의 거짓말에도 불구하고 우리는 병사들 개개인을 반대하는 것이 아닙니다. 당신은 자본주의와 사회주의 사이 더 큰 전쟁의 피해자에 불과합니다. 그들은 도구로, 더 이상 사용하지 않을 시 즉시 쓰이고 버릴 수 있습니다.\n\n우리는 당신이 자본가들이 심은 민족주의에 기반해 돌아보면 혁명의 적으로부터 스스로를 구할 수 있다고 믿습니다. 당신은 이 나라와 해외의 노동계급을 지키기 위해 당신이 지닌 무기를 자본가와 그의 동맹에게 돌릴 수 있고, 우리에 합류하여 자본주의 계급의 파괴로 모든 인류의 해방을 위해 주십시오.'"
 KAL_spurn_the_dust_desc:0 "코스틴이 알려지지 않은 노동자 연방 장군에게 보내는 편지.\n\n'내가 이를 쓸 때 쯤, 혁명적인 테러가 전국에 퍼질 것이오. 이 일은 우리 운동의 이름으로, 자유와 해방의 이름으로 행해질 것이오. 내가 아무리 이를 멈추라고 명령한다 할지라도 누더기의 사람들이 '반동적인' 마을을 불태우고 우리의 통치에 굴복하기를 거부하는 도시의 노인들과 신실한 소작농이 탄압받는 보도가 들릴 것이오. 우리가 가진 걸 파괴하러는 것을 내가 아무리 막으러 해도 저 망할 괴물들은 우리 운동을 파괴할것이야 말이오.'\n\n나는 무력감을 느끼고 있소.'"
 KAL_no_more_deluded_by_reaction_desc:0 "'교회는 반동주의자와 착각에 빠진 자의 안식처일 뿐입니다. 게다가, 만일 신이 모든 것을 통제하고 있다면 우리는 누굴 통해 그의 영원한 또한 모든 것을 아시는 의지를 막게 할 것인가?' \n-- 공포의 키르딘. 그는 혼자서 정교회 신도 200명을 살해하고 50개의 교회를 파괴하라고 지시한 것으로 알려져 있다.\n\n코스틴과 노동자 연방 내 수많은 사람들의 시도에도 불구하고 소작농의 신뢰를 얻으러는 것보다 성스러운 유물을 파괴하는 데 신경을 더 많이 쓴 급진주의적 장군들이 벌이는 교회의 파괴를 막을 순 없었다.\n\n여파가 진정으로 치유될 수 있을 지 많은 이들이 궁금해 할 뿐입니다."
 KAL_each_at_the_forge_must_do_their_duty_desc:0 "코스틴 동지의 교시\n\n혁명가 여러분, 여러분들은 자유와 해방의 혁명에 영원히 충실하실 것입니다. 하지만 생산성 같은 건 없다고 알려 주십시오. 적군이 여전히 거대한 산업을 통제하고 있기 때문에 우리는 거의 모든 면에서 불리할 것입니다.\n\n하지만 이게 패배를 말하는 것은 아닙니다. 되려 이것은 기회라고 할 수 있습니다! 이는 자본주의 밖에서 인간의 창의력을 충분히 활용할 수 있는 기회입니다. 연방의 노동자들이여, 당신이 가진 능력은 자본주의의 이익 추구에 제한되지 않습니다. 생산량을 늘리기 위해 맨날 보던 방법을 모색하지 않고 더 빠르고 효율적인 방법으로 무기를 생산할 수 있는 방법을 생각해낼 수 있습니다.\n\n노동자 여러분, 당신은 자본주의에 맞설 최전열입니다! 파시즘에게 죽음을, 자유 만세!'"
 KAL_strike_while_the_iron_is_hot_desc:0 "적의 가장 약한 곳을 공격해야 합니다. 핵심 영토를 공격하는 것은 어리석운 일일 뿐 아니라 다든 모든 잠재력을 가진 지역 중 가장 요새화된 지역일 것입니다. 이는 인력과 자원을 낭비하는 일일 뿐 아니라 이 과정에서 우리가 약해 보일 것입니다.\n\n대신 우리는 예속과 이전 지도자들의 기억이 여전히 생생히 남아 있는 변두리의 약한 지역들을 공격할 것입니다. 비록 우리의 친구는 아닐지라도 우리의 동맹군은 찾을 수 있을 것입니다. 게다가 핵심 지역의 관료들은 특히 원주민과의 신뢰가 부족할 경우 우리에게 저항하는 것이 더더욱 어려울 것임을 알 것입니다."
 KAL_unite_the_human_race_desc:0 "'동무들이여,\n\n사회주의는 무엇보다도 모든 인간이 생명에 관해서 동일한 기본권을 가질 권리가 있다는 기본적인 원리에 의한 것입니다. 그들은 모두 음식이나, 주거지나, 약이나 기타 등등을 받을 자격이 있습니다. 하지만 사회적으로 진보적이라 할지라도 우리는 그들이 우리와 똑같은 자유, 즉 공통의 대의를 위해 함께 일한다는 것을 부정해왔습니다.\n\n이런 건 이제 끝내야 합니다. 남녀노소를 불문하고 모든 인민들은 동포와 혁명을 지킬 능력이 다 있습니다. 우리는 평등을 믿으며, 이제 우리가 그래왔던 것처럼 행동해야 할 때입니다.\n\n동지와 싸울 권리를 부정하는 모든 개인은 혁명보다는 사회적 반응에만 더 중요시하게 여기는 사람일 뿐입니다.'"
 KAL_the_last_figh_desc:0 "코스틴의 노동대대를 향한 연설에서 발췌.\n\n"동무들이여, 제 말을 들어보시오. 적은 이제 최후의 전투를 준비하고 있소. 자본가들은 임금의 노예를 뼈저리게 굴리고 있으며, 장군들은 부하들을 피의 광란에 빠뜨리고 있고 신문들은 이른바 "혁명주의적 테러"에 대한 거짓말을 퍼뜨리고 있소. 그들은 우리를 파괴할 준비가 되어 있소.\n\n동무들, 하지만 우리들은 굼벵이들이 아니오. 우리도 그들이 우리에게 퍼부을 공격에 대비하고 있소. 우리는 연방에 있는 모든 유능한 사람들에게 총을 겨눴고, 그들이 우리에게 쏟은 어떤 승리도 전부 쓰디 썼소.\n\n우리가 있는 모든 도시들은 원자폭탄을 써서야 겨우 겨우 몰아낼 수 있는 요새와도 같소. 우리는 그들의 도전을 환영하오. 한 예로, 나는 모든 선량한 사회주의자와 같이 혁명을 위해 기꺼이 목숨을 바칠 것이오. 우리의 행진은 역사의 긴 행진에 있어 첫걸음에 불과하오. 동무들, 우리는 모두 영웅으로 기억될 것이오. 그리고 그들은 이를 멈추기 위해 어떠한 것도 할 수 없소.""

