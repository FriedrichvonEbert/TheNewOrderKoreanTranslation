 ORS_The_Black_Bandits:0 "The Black Bandits"
 ORS_The_Black_Bandits_desc:0 "We exist for plunder. We exist for strength. And, as always, weaker men try to challenge us. If we are to emerge victorious, we must ensure that we are properly supplied, possess full complements, and are percieved to be as strong as we really are."
 ORS_A_Show_Of_Strength:0 "A Show Of Strength"
 ORS_A_Show_Of_Strength_desc:0 "Those who live in our lands must know to who they owe their lives. To who holds absolute power over them. We will remind them of this, through showing them the strength of the larger Brigade. So cowed, we will be able to direct increased focus towards our specific further goals."
 ORS_Pillage_The_Land:0 "Pillage The Land"
 ORS_Pillage_The_Land_desc:0 "If we are to raid, we need weapons. Those in our lands must be hiding some, and so we will work to find them so that they can be put to greater purpose. The other valuables we are sure to find will be prizes besides."
 ORS_Terror_Is_The_Remedy_For_Resistance:0 "Terror Is The Remedy For Resistance"
 ORS_Terror_Is_The_Remedy_For_Resistance_desc:0 "Though most in our lands are smart enough to give us what we want and keep their heads down, others are not. Insurgents have been attacking our men, and this will no longer be allowed to happen. We will show the people what happens to such partisans, and a campaign of utter terror will ensure that none will dare support them."
 ORS_Take_Them_From_There_Homes_Take_Them_From_There_Families:0 "From Their Homes To The Firing Line"
 ORS_Take_Them_From_There_Homes_Take_Them_From_There_Families_desc:0 "We need men for the Brigade. Luckily, there are many men within our territory who can be conscripted and pressed into service. They will of course be unruly, at least at first, but once they are made to join in the 'fun' a few times, they'll be as much ours as any man ever was."
 ORS_Raiding:0 "Raiding"
 ORS_Raiding_desc:0 "Every warlord in Russia raids their neighbors. They couch it in obscuring language, but only we are truly honest about it. We raid our neighbors and take what we want. The only question is how to distribute the loot."
 ORS_dirly_spend_raid_loot_please_officers:0 "Give to the Best"
 ORS_dirly_spend_raid_loot_please_officers_desc:0 "The best loot will go to the officers. Such is only natural - they planned and led the raid, and their contentment is critical to the Brigade's continued operation."
 ORS_dirly_spend_raid_loot_please_soldiers:0 "Spread the Joy"
 ORS_dirly_spend_raid_loot_please_soldiers_desc:0 "The best loot will go to the soldiers. They took the greatest risks and fought on the frontlines against our enemies, and their satisfaction is critical to the Brigade's stability and enthusiasm."
 ORS_dirly_prepare_raid:0 "Prepare a Raid against [From.GetName]!"
 ORS_dirly_prepare_raid_desc:0 "Those fuckers' armies are too small to keep every town safe. We just can't pass the opportunity!"
 ORS_dirly_initiate_raid:0 "Pillage and Burn!"
 ORS_dirly_initiate_raid_desc:0 "The time is now! Take anything that we want to take and burn down anything we don't."
 ORS_dirly_raid_in_progress:0 "Raid in Progress"
 ORS_dirly_raid_in_progress_desc:0 "It feels good to be a bandit!"
 ORS_Keeping_The_Brigade_Secure:0 "Keeping The Brigade Secure"
 ORS_Keeping_The_Brigade_Secure_desc:0 "The men of the Brigade have always largely consisted of murderers, raiders, and criminals of all kinds. This makes them fearsome soldiers, but also results in a predisposition for disloyalty. They must be kept in check through careful action and constant vigilance.\n\nDirlewanger's Soldiers Are [This.GetDirlewangerBrigadeHappiness]\n\nDirlewanger's Officers Are [This.GetDirlewangerOfficersHappiness]\n"
 ORS_purge_the_officer_corps:0 "Purge The Officer Corps"
 ORS_purge_the_officer_corps_desc:0 "The officers of the Brigade have been growing far too independent, and this trend cannot be allowed to proceed any further. Purging those most prominent among them should help correct this, despite the impedance it will no doubt cause to the Brigade's combat operations."
 ORS_random_executions:0 "Random Executions"
 ORS_random_executions_desc:0 "Selecting a number of the less important soldiers of the Brigade for random summary execution should remind the others of the life they now live. And of the loyalty now eternally demanded."
 ORS_punishable_by_death:0 "Capital Punishment"
 ORS_punishable_by_death_desc:0 "Instituting draconian punishments for even the smallest infraction should demonstrate to our men that dissent will not be tolerated. Loyalty is mandatory."
 ORS_share_loot_more_equally:0 "Distribute Loot More Equally"
 ORS_share_loot_more_equally_desc:0 "We will ensure that loot from recent raids is shared more equally among the men. This promise of greater bounty for the common soldiery will no doubt raise general support for future raids."
 ORS_more_to_the_officers:0 "Heavily Favor The Officers"
 ORS_more_to_the_officers_desc:0 "We will ensure that a majority of the loot from recent raids goes to those who most deserve it - the officers. So placated, their increased support will allow us to further our specific goals."
 ORS_effects_of_the_brigades_organisation:0 "§gEffects"
 ORS_effects_of_the_brigades_organisation_desc:0 "§gCurrently, The Soldiers are [This.GetDirlewangerBrigadeHappiness]\n\nBecause of this, the following will effect us:\n[This.GetDirlewangerLocTooltipBrigade]§!§gThe Officers are [This.GetDirlewangerOfficersHappiness]\n\nBecause of this, the following will effect us:\n[This.GetDirlewangerLocTooltipOfficer]"
 ORS_Lysenkan_Treaty:0 "Our Treaty With Lysenko"
 ORS_Lysenkan_Treaty_desc:0 "Our treaty with Lysenko has already been a move which has put gold in our pocket, but we don't need them as allies if we gain nothing from it. Lysenko's more interesting endeavors have intrigued Dirlewanger for a long time, and Lysenko's super soldiers will need a pure dose of German blood to operate!"
 ORS_Request_Raiding_Party_Movement:0 "Request Raiding Party Movement"
 ORS_Request_Raiding_Party_Movement_desc:0 "The Black Mountain acts as a natural barrier to our raiding efforts. But with Lysenko's blessings, we will be able to travel through Magnitogorsk and into the untouched lands beyond. The plunder from such efforts will no doubt be considerable."
 ORS_Joint_Training_Excersizes:0 "Joint Training Missions"
 ORS_Joint_Training_Excersizes_desc:0 "Lysenko's NKVD men are trained military officers. They may be chained to the Black Mountain, but we are not, and we can use our agreement with Lysenko to access their expertise in a training capacity."
 ORS_Move_Thru_BAS:0 "§GWe Will Be Able To Move Our Raiding Parties Past Lysenko's Territory!§!"
 ORS_dirly_raid_succeeded:0 "Dirlewanger Has Recently Succeeded In A Raid"
 ORS_dirly_raid_failed:0 "Dirlewanger Has Recently Failed In A Raid"
 ORS_The_Battle_Of_The_Urals:0 "The Battle For The Urals"
 ORS_bypass_the_mountains:0 "Bypass The Mountains"
 ORS_Keep_Dirlewanger_Alive:0 "A Long Life For The Black Bandit"
 ORS_Keep_Dirlewanger_Alive_desc:0 "Oskar Dirlewanger has survived countless battles as well as countless attempts on his life, from Germania to Russia and everywhere in between. But he has survived, and as long as he is vigilant, we can be sure that he will continue to lead us to victory in future raids uncounted!"
 ORS_fortify_the_NKVD_border:0 "Fortify the NKVD Border"
 ORS_gather_arms_for_the_NKVD_conflict:0 "Gather Arms For the NKVD Conflict"
 ORS_preapare_NKVD_1:0 "Fortified the Border"
 ORS_preapare_NKVD_2:0 "Gathered More Arms"
 ORS_kick_in_the_NKVD:0 "Kick in the NKVD"
 
 ORS_We_Will_Ride:0 "We Will Ride"
 ORS_We_Will_Ride_desc:0 "With our Ural dominion, we shall strike in every direction! The Guard has been crushed, the Black Mountain beheaded, and Orenburg has been burnt to the ground. Russia is at our knees. We shall pillage, we shall plunder, we shall massacre, and we shall forever be the worst nightmare of whatever pitiful warlord opposes us. Dirlewangler has and will lead us to victory. We will ride forevermore!"
 
