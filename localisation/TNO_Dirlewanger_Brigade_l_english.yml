 ORS_Officers_Normal_Idea_desc:0 "Much like their men, the officers of the Brigade are, by and large, ruthless killers, living for plunder and personal enrichment.\n\nThis encourages them to search out new targets and new sources of wealth, but also presents a danger - that they might think themselves better qualified to lead the Brigade than Dirlewanger himself. Their loyalty must be maintained.\n\n§YA monthly talk with the officers shall reveal their disposition§!"
