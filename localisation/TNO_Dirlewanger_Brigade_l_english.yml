 ### Leader Descriptions ###
 POLITICS_OSKAR_DIRLEWANGER_DESC:0 "Oskar Dirlewanger, the bandit king, is perhaps the single most hated - and feared - man in Southern Russia. Standing at the head of his men, a collection of rapists, murderers, and savages without equal, he terrorizes all unfortunate enough to call the Southern Urals their home.\n\nA lifetime criminal opportunitst, Dirlewanger was imprisoned in 1934 for the rape of an underaged girl, and escaped only this and other later convictions through political connections and, in 1939, by his volunteering for service in the Waffen-SS. There, his depravity was found to be accompanied by a talent for effective, if brutal, leadership, resulting in his promotion to command what would become the first iteration of the so-called 'Dirlewanger Brigade.'\n\nDuring the war this unit, shielded by association with the SS, committed uncounted atrocities in the Eastern campaigns, burning and pillaging its way across Poland and Russia. These actions were repeated in the West Russian War, and what evidence of those actions survives make it clear that Dirlewanger's brutality and criminality only increased with time.\n\nHis life changed dramatically, however, in the aftermath of Himmler and the SS's failed coup. Opening fire on the Wehrmacht units that had arrived to disarm and imprison them, Dirlewanger and his men escaped into the Russian winter, eventually carving out a fiefdom in the Southern Urals from which they could pursue their greatest passions - plunder and blood.\n\nAt this, he and his Brigade are all too effective. But Dirlewanger has grown somewhat tired with ravaging nameless villages, and has his eyes set on the two prizes of the region: the city of Orenburg and the facilities on the Black Mountain. He thinks he would very much enjoy burning them to the ground.\n\nAfter taking everything of value, of course."

 POLITICS_FRITZ_SCHMEDES_DESC:0 "Oskar Dirlewanger is dead. But the Brigade, such as it is, limps on under the command of Fritz Schmedes, the only man capable of attempting to keep it together.\n\nExiled to the Brigade long ago following a dispute with Heinrich Himmler, and although he initially had worked hard to try and escape it, when it turned from a military unit into a bandit force he followed, and adapted. Perhaps tapping to a darkness that was always there, he quickly became almost as monstrous as his commander, working to plan and execute many of the Brigade's most daring raids.\n\nNow, with Dirlewanger dead and the Brigade in near-anarchy, Schmedes leads the crippled remnants that are still loyal, desperately trying to maintain some form of unity. However, with desertions increasing, splinter groups forming, and punitive expeditions increasingly launched against him, it would seem as though his efforts are doomed to failure."

 POLITICS_STEVE_DESC:0 "No last name, just Steve\n\nA Community College Student from Minnesota\n\nHe's very lost\n\nNot all who wander are lost- but Steve is.\n\nSteve is very lost\n\n\n\nStve has hypothermia."

 LEADER_FRITZ_SCHMEDES_DESC:0 "Fritz Schmedes was a good German, a loyal National Socialist, and a true believer in the superiority of the Aryan race. And it all mattered naught, for a dispute with Heinrich Himmler ended with him exiled to the Dirlewanger Brigade as punishment. When the Brigade abandoned the German cause and marched into the Russian wilderness, Schmedes followed. As the once-loyal German soldiers pillaged and raided like the bandits they were once conscripted to fight, Schmedes fought beside them. His seething anger and resentment for being sent here manifests itself in the cruelties he inflicts alongside the Brigade's other officers and men. Even if not by choice, Schmedes is a loyal son of Germany no longer. He is a monster like the rest."

