 ORS_Officer_Purge:0 "Purging the Officers"
 ORD_officer_Purge_desc:0 "The loyalty of the Brigade's officers has been found wanting. And so they will be permanently retired, and replaced by ambitious - and more loyal - subordinates.\n\nThe effectiveness of the Brigade will likely be affected, for a time, but it is an acceptable tradeoff to remove any hints of treason among the officer corps."

 ### Decisions ###
 ORS_Dirlewanger_intro_event:0 "Dirlewanger Brigade - Intro Event"
 ORS_Lysenko_Experiments:0 "Lysenko's Experiments"
 ORS_Lysenko_Experiments_desc:0 "Our alliance with Lysenko has allowed us to improve our soldiers through his scientific methods. Sending priosners to him for experimentation will give us an edge over our surrounding foes."
 ORS_Rage_Inducing_Hormones:0 "Rage Inducing Hormones"
 ORS_Rage_Inducing_Hormones_desc:0 "Lysenko's new drugs will boost the aggression of our men, turning them into raging warriors without peer in the Southern Urals!"
 ORS_Steroids:0 "Steroids"
 ORS_Steroids_desc:0 "Powerful steroids will boost the physical capabilities of our men, enabling them to fight our enemies with even greater effect!"
 ORS_Lysenkan_Goods:0 "Lysenkan Goods"
 ORS_Lysenkan_Goods_desc:0 "By allying with the Black Mountain, we have a new source of military personnel and equipment. Let us enjoy the fruits of this arrangement!"
 ORS_Request_Arms:0 "Request Arms"
 ORS_Request_Arms_desc:0 "The Black Mountain has massive stockpiles of surplus weapons. Our agreement with Lysenko allows us the opportunity to secure some of them for use. We should do so."
 ORS_Request_Advisors:0 "Request Advisors"
 ORS_Request_Advisors_desc:0 "Lysenko has trained military theorists under his command. He should loan some of them to us. We will 'ask' him to do so."
