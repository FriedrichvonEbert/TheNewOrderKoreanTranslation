 ### Ideas ###
 ORS_cornered_dog:0 "Cornered Dog"
 ORS_cornered_dog_desc:0 "With the fall of Lysenko and the Black Mountain to the Ural League, the Brigade truly is alone, entirely surrounded by those who would see it destroyed, not unlike a cornered dog with nowhere to run. But a cornered dog is extremely dangerous, for it has no reason not to fight with every ounce of strength it has. And the Brigade has a lot of strength indeed."
 ORS_enemies_on_all_sides:0 "Enemies on All Sides"
 ORS_enemies_on_all_sides_desc:0 "We are in foreign lands, surrounded by enemies on all sides. But they don't know the truth: We're not trapped here with them, they're trapped here with us. Let them try and stand up to us, and see where it gets them. Lysenko's soldiers? The League's militias? Orenburg's anarchists? None of them have the guts to stand up to us, and none of them have the ability to fight us at our level besides. They might hide their fear for now, but they cannot do so forever."
 ORS_new_raids:0 "New Raid Preparation"
 ORD_new_raids_desc: "Soon, we will ride forth. Blood, fire, and plunder await, but we must first prepare ourselves. Men, weapons, trucks, and everything else must be inspected and made ready.\n\nThey will be. And then whoever our unfortunate victims are this time will truly learn why the Brigade is to be feared."
 ORS_bandit_state_1:0 "Bandit State"
 ORS_bandit_state_1_desc:0 "This 'nation' can hardly be called one, consisting of little more than the territory of a roving pack of bandits, who set up camp only long enough to plunder everything around them before moving on.\n\nAs such, the functions considered normal to an actual state are largely ignored. It also means, however, that they are fierce in any fight, and should not be underestimated."
