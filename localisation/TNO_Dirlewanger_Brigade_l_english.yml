 ORS_to_the_slaughter:0 "To the Slaughter!"
 ORS_to_the_slaughter_desc:0 "Driven into a frenzy at the promise of loot and plunder, the men of the Brigade are on the warpath. On the attack, few can stand against them, even with preparation, and those that do not flee are often burned together with the villages they fruitlessly defend.\n\nAny battle with them will be a savage affair, with wanton laughter following closely behind any victory they earn."
 ORS_band_exhausted:0 "Exhausted Band"
 ORS_band_exhausted_desc:0 "Following the most recent raid, the Brigade is expended. Loot must be properly organized and distributed, revelry must be completed, and equipment must be repaired and organized before more raids can be conducted.\n\nSo restricted, they could perhaps be seen as vulnerable..."
 ORS_think_tank_idea:0 "The Think Tank"
 ORS_think_tank_idea_desc:0 "At the Brigade's 'request,' Lysenko has dispatched some of his more junior scientists to its camps.\n\nThough they are of course wholly unsuited to any kind of hardships, and cannot be relied upon in any fight, they are very useful at coming up with solutions to problems the Brigade often can't be bothered to think about. That's enough."
 ORS_band_collapsed:0 "Collapsed Brigade"
 ORS_band_collapsed_desc:0 "With the death of Oskar Dirlewanger, the remnants of his Brigade are scattered and fractured, a mere shadow of their former selves.\n\nNo longer capable of operations of any real scale, they wait only for another force to sweep them aside, and claim Orsk for their own."
 ORS_recently_raided:0 "Recently Raided"
 ORS_recently_raided_desc:0 "The success of a raid on the state's lands by the Brigade has shaken the confidence of all in its leadership. Action must be taken to address this. Quickly."
 ORS_homemade_body_armor_idea:0 "Homemade Body Armor"
 ORS_homemade_body_armor_idea_desc:0 "Using improvised materials, the Brigade has fashioned for its men sets of homemade body armor. Though crude, they are surprisingly effective against the antiquated and underpowered weapons often found in the Southern Urals."
 ORS_Soldiers_Extra_Discontent_Idea:0 "Soldiers - Uncontrollable"
