USA_debate.1.t:0 "마이클 헤링턴과의 토론!"
USA_debate.1.desc:0 "텔레비전 카메라의 눈부신 플레시 아래, 월레스 F. 베넷 대통령과 마이클 헤링턴은 서로를 향해 뻣뻣하게 걸어가며 엷은 미소를 띄며 뻣뻣한 악수를 했습니다. 두 사람은 거의 우호적이지 않습니다; 헤링턴은 행정부 출범 첫날부터 베넷의 국제정책을 비판하면서 베넷의 OFN에 대한 우선적인 무역정책을 미국 노동에 대한 배신으로 간주했습니다.\n\n이 토론이 외교 문제로 넘어가자 헤링턴은 공격 준비에 시간을 낭비하지 않았습니다. "대통령님, 저는 종종 길거리에 있는 사람들 - 착하고, 열심히 일하고, 정직한 미국인들 - 그들이 내년에 직업을 가질 수 있을지에 대한 의문을 가집니다. 이들 즉 광부, 철강 노동자, 농부들은 미국 산업의 고동치는 심장부입니다. 미국 정부가 외국 상품 구매에 보조금을 지급하고 미국인들은 동전이나 뒤지게 내버려 두는데 어떻게 미국을 강하게 유지한다고 주장할 수 있겠습니까?"\n\n베넷은 헤링턴을 향해 중립적으로 미소짓습니다. "무역의 아름다운 점은, 헤링턴 씨, 모두가 이익을 본다는 겁니다. 당신은 미국 산업이 약해지고 있다고 말합니다. 저는 관세가 OFN을 전체에서 인하됨에 따라 미국 산업은 점점 더 높이 팽창하고 있다고 생각합니다. 당신은 미국이 동맹국들로부터의 수입으로 인해 약해졌다고 말합니다. 우리가 나치가 괴뢰국들한테 하는 것 처럼 동맹국들을 쥐어 짜는걸 원합니까? 미국은 결코 이 세상에서 홀로 설 수 없으며, 독일인과 일본인과 같은 자들과 마주하고 있는 동안에는 확실히 그렇게 할 수 없습니다! ""
USA_debate.1.a:0 "유권자들은 베넷의 편을 들었다!"
USA_debate.1.b:0 "유권자들은 헤링턴의 편을 들었다!"
USA_debate.2.t:0 "마가렛 체이스 스미스와의 토론!"
USA_debate.2.desc:0 "월레스 F. 베넷 대통령과 마거릿 체이스 스미스 상원의원은 연단으로 눈을 돌리기 전에 잠깐 악수를 나누며 서로를 향해 힘차게 걸어갔습니다. 일찍이 두 사람이 의회 통로의 맞은편에 앉아 있었음에도 불구하고 나라사랑으로 단결된 상원에서 정중한 동료였습니다. 그러나 대통령직이 걸린 문제에선 땡전 한푼 만큼의 자비도 없죠.\n\n스미스는 그 공격 준비에 시간을 낭비하지 않았습니다. "베넷 대통령님, 당신은 OFN 내에서 더 자유로운 무역을 통해 자유 세계 사람들 사이의 형제애를 말하고 있습니다. 비록 OFN이 압제에 맞서 단결해야 하는건 맞지만, 저는 당신의 접근방식의 지혜에 의문을 제기합니다; 당신의 정책은 미국의 노동자들과 산업계에는 귀를 기울이지 않으면서 무모함과 리더십을 혼동합니다. 조차항은 우리에게 30년 전의 유화책 또는 오늘날 형제애에 대한 순진한 희망에 대한 미국의 이익을 무시하는 모든 비용을 상기시켜 주어야 합니다.\n\n"스미스 상원의원님, 우리는 미국이 자유롭고 번영하는 세계를 상징한다는 우리의 약속으로 일본, 독일과 우리 자신을 구별지을 수 있습니다. OFN은 사람들의 공동체이지 전체주의 지배나 식민지 의존을 위한 수단이 압니다. 자유 무역은 자유가 살아남는 가장 확실한 수단이며 자유롭고 열린 교환으로 사람들을 함께 묶습니다." 베넷 대통령은 스미스를 물끄러미 내려다보았습니다. "함께 번영하지 않으면 홀로 멸망합니다.”"
USA_debate.2.a:0 "유권자들은 베넷의 편을 들었다!"
USA_debate.2.b:0 "유권자들은 스미스의 편을 들었다!"
USA_debate.3.t:0 "마이클 헤링턴과의 토론!"
USA_debate.3.desc:0 "존슨 대통령과 마이클 헤링턴은 공격할 각도를 찾으며 각을 세웠습니다. 정책 이슈에 대해 놀랄 만큼 차이가 없었습니다: 전문가들은 존슨의 위대한 사회와 헤링턴의 또다른 미국이 많은 공통점을 가지고 있다는 점에 주목했습니다. 그 논쟁은 신뢰의 문제, 우리나라 최고직에 대한 적합성의 문제로 결정될 것입니다.\n\n존슨 대통령은 목청을 가다듬었습니다. "헤링턴 씨, 당신의 공감능력은 존경하지만, 당신이 있는 단체에 대해 궁금한 점이 있습니다. 미국 국민들은 특히 거스 할과 같은 사람들이 국유화와 계급 투쟁을 외치고 있는데, NPP가 이론이 아닌 실제로 어떻게 통치할 것인지 궁금해 합니다. 미국에는 할 일이 많지만, 부하린주의 헛소리를 지르는 것은 당신이 어떻게 해도 되는 짓이 아닙니다."\n\n 헤링턴의 얼굴이 분노로 일그러졌습니다. "그렇게까지 저급한 짓을 하십니까? 우리 중 가장 급진적인 사람으로 우리 당 전체를 판단하는 짓을요? 저는 분명히 말할 것입니다: 홀씨의 견해는 당의 극단에 있고, 저는 그들을 지지하지 않으며, 당 지도부는 그들을 지지하지 않습니다. 우리는 포용적인 미국, 배려하는 미국, 사람들이 검은 셔츠나 정치장교의 부츠를 두려워할 필요가 없고 대신 동료의 자선을 신뢰하는 미국을 지지합니다. 대통령님, 공공의 선이 아니라 두려움에 의지하는 것은 당신이 하는 짓입니다. ""
