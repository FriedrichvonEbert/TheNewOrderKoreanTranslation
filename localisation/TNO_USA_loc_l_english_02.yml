USA.early_flavor.1.t:0 "In Search of a Champion"
USA.early_flavor.1.desc:0 "Henry Jackson - known affectionately to his contemporaries as "Scoop" - sat at his desk, looking expectantly at the two figures sitting opposite. Maurine Neuberger, Scoop's deputy and fellow senator in the NPP's Center wing, quietly thumbed through her notes as she waited for him to speak. Next to her sat the nominal head of the Center's more radical wing, Michael Harrington, who waited with the same expectant look as Scoop himself. The two could not be more different, but as the Center's leader, Scoop knew he needed both if the party was going to get anywhere.\n\n"As you know, our election prospects are still looking dire," began Scoop. "The Right still holds plenty of influence over the party, and no progressive voter is going to vote for the party whose last candidate was Strom goddamn Thurmond. Worst of all, we still don't even have a candidate!"\n\n"Well it would help if anyone had bothered to put their name forward," joked Harrington, with a bare hint of contempt. "Perhaps if we were to do more to support our core working class voters in the Midwest and elsewhere rather than kowtowing to segregationists... and filling our ranks with West Coast elitist types-"\n\nNeuberger, herself of proud Oregon stock, sat up with an offended look. "Everyone here is fighting for the same thing! I've done plenty to speak up for the underprivileged - at least I don't just sit around writing essays about it!"\n\nScoop sat still for a moment, smiling bemusedly as his colleagues continued to bicker and snipe at one another. In a way, they were a perfect reflection of the Center as a whole - determined to enact change, but endlessly at its own throat about what that change should be. Finally, he coughed, and the other two immediately ceased their childish exchange and looked to him once more. "You are both very different, which is exactly why we need somebody who can speak everyone's language. If we're to have any hope in this election, we need to move forwards with one voice."\n\nHarrington and Neuberger looked at each other unsure of what to say. Scoop glanced out the window with an uncertain look. "I don't know who the man to lead us is. But he better show up soon. Or we are screwed.""
USA.early_flavor.1.a:0 "Who will speak for the Center?"

USA.early_flavor.2.t:0 "A Family Dinner"
USA.early_flavor.2.desc:0 "The Dirksen Building's cafeteria was a common haunt for senators on a lunch break. Today, they would play host to a most prestigious pair. Vice President John Fitzgerald Kennedy sat thoughtfully chewing on a turkey sandwich. Opposite him sat a smiling man who the party registry knew as his chief of staff, but who John had always known as his brother.\n\n"It's been too long since we've taken time to ourselves," said John with a smile. "How are you, Bobby? Ethel still taking good care of you I hope?"\n\nRobert Francis Kennedy laughed at the playful wink his brother gave him. "I can hardly complain on the home life, Jack." His grin faded. "Still, current events haven't exactly been great for my sleep."\n\nThe older Kennedy nodded sympathetically. "The violence is getting worse, for sure." He frowned. "Nixon being a stick in the mud about it isn't helping things either. He still won't endorse any legislation on the matter."\n\n"Can't you do something about it? As long as the President sits on the fence, things will only get worse."\n\n"I'd love to, but you know how Nixon is," muttered John, idly stirring his coffee. "Knowing him he'd probably just veto whatever we put in front of him and yell at us for 'fracturing party unity'.\n\n"But this is far more important than party unity Jack! There are millions of Americans - millions of good, honest people - being cast aside for things that are far beyond their control. The longer we wait, the greater their suffering will be." Fixing his brother with an intense but encouraging look, he continued. "You're the Vice President. At the very least you can use your voice in the name of those who have no voice."\n\nJohn was silent for a moment. Then he smiled. "You've always been a good man, Bobby. You are right, of course, I must act.""
USA.early_flavor.2.a:0 "Family matters."

USA.early_flavor.3.t:0 "A Cause for Celebration"
USA.early_flavor.3.desc:0 "The Dirksen Building had been quieter since Nixon's resignation, which was all the better for the brothers who now found themselves enjoying dinner once again. The now President Kennedy sat together with his brother Robert, who still served faithfully as his chief of staff.\n\n"I'm proud of you, you know. The circumstances aren't ideal, but I can think of no better man to be President right now." Robert could barely contain his adoring smile. "Think of all the things we can finally accomplish!"\n\n"Come on, Bobby, you're embarrassing me," chuckled John, who beamed nonetheless. "But thank you. I know I can always count on you."\n\n"Always. Like I'd leave you for the NPP or anyone else, especially when you're about to give this country the change it so desperately deserves!"\n\nRobert's enthusiasm, seemingly infectious, prompted more laughs from his brother. "Now, now, we have a lot of work to get through before we can set things in motion." His look became more serious, more determined. "The party's image is somewhat tarnished at the moment with the Nixon fiasco, so I've arranged some trips across the country to shore up support." At this, he reached into his pocket and pulled out a long itinerary of events and dates in various states and cities and handed it to Robert.\n\n"Of course. We do have the election to worry about." Robert frowned, before reverting to a smile. "Come on Jack, I suppose we can just enjoy this meal before your big tour, you've earned it."\n\nAnd so the brothers sat for a while longer, enjoying their food in peace. As the time finally came for them to leave, Robert quickly glanced at the list and noted his brother's first destination. He smiled at his brother one last time before they departed.\n\n"I know you'll do great Jack. I'll see you when you get back from Dallas.""
USA.early_flavor.3.a:0 "A fond farewell."

USA.early_flavor.4.t:0 "A Brother Alone"
USA.early_flavor.4.desc:0 "Despite his best efforts, Robert F. Kennedy could not hold back his tears.\n\nHe was supposed to give a big speech about his brother's legacy, about the strength and dedication of his character and how he was an example to all within the halls of power. That was true enough, but as he sat in the holding area awaiting his cue, he could only think of John as the brother he had looked up to. His greatest inspiration and his closest friend. He wondered if he should just call it off, so great was his grief. Grief, and anger.\n\nJohn was killed because he was the president. He was only the president because of the Republican-Democrats. Because of Nixon lying like a bitch and doing everything in his power to stop progress and change, killing the Civil Rights Act and forcing John to step up to the firing line in the most damnably literal way. The party had chewed him up and spat him out. They had used him, just like they had used the entire Kennedy family and dragged their name through the mud.\n\nWhen a staffer poked their head into the room to wave him on stage, Robert stilled his tears, and prepared to give what would become one of the most shocking speeches of his career. After slowly ascending to the podium, he addressed the assembled crowd, giving a short but passionate eulogy in honor of his brother, extolling his candor, his way with words, and his dedication to America. The crowd nodded along, some cried, some bowed their heads. But none of them could prepare for what came next.\n\n"My brother was loyal to the Republican-Democrats through and through. He was loyal as they made every effort to avoid bringing this country true equality and justice. He was loyal as they charged blindly into an unnecessary and bloody war in Africa. He was loyal as he was ignored until the time where they needed a man to clean up their mistakes, and he was loyal as the fallout of their ignorance resulted in the loss of his life." He paused as many in the crowd stared agape. At least two from the party mouthed words of astonishment and curses at him. His next line would live on in infamy.\n\n"I was loyal to the Republican-Democrats also. That ends today"."
USA.early_flavor.4.a:0 "Hell hath no fury like a brother scorned."

USA.early_flavor.5.t:0 "New Friends"
USA.early_flavor.5.desc:0 "The NPP-Center's head office was empty as Robert Kennedy entered. He helped himself to a seat, and sat patiently as he waited for an indeterminate amount of time. He wondered if what he was doing was too much, or if anyone would take him seriously given that he had been an establishment stooge for far too long. Still, he had to try.\n\nFinally, the door to the office swung open. In walked Scoop Jackson, closely followed by his underlings Neuberger and Harrington. The three regarded Kennedy curiously yet hopefully as they sat opposite him, each shaking his hand in turn. Scoop was the first to speak. "This is certainly unusual. But I hear good things about you, Mr Kennedy. We have a few questions for you before we go any further."\n\nOver the next twenty minutes, the impromptu Center committee picked Robert's brains over a wide variety of issues. "How committed are you to the Civil Rights Act?" asked Scoop. "You agree that the state of healthcare in this country is disgraceful?" asked Harrington. "Don't you think this country should do more to protect the environment?" asked Neuberger. It felt almost like a college debate club, but Robert answered all their questions thoroughly and enthusiastically.\n\nAs their questioning came to a close, Robert spoke up. "The Republican-Democrats no longer represent this country, nor are they willing to do what is necessary for its people. I want to join you because I feel that you represent the change that I believe in... and the change that my brother believed in."\n\nScoop glanced sideways to his associates. Neuberger nodded with a smile. Harrington paused, then gave a small nod in assent. Scoop beamed brightly - it would seem he had finally found the man he was looking for.\n\n"Mr Kennedy, how would you like to be president?""
USA.early_flavor.5.a:0 "Kennedy crosses the aisle."

USA.early_flavor.6.t:0 "Stellar Dreams"
USA.early_flavor.6.desc:0 "He soared in his rocket ship above the Earth. As he gazed through the capsule window at the continents stretched out beneath him, he realized just how small mankind truly was. It occurred to him that if every human being had the opportunity to see what he could see - how insignificant all the struggles and wars and vendettas were - the world might finally know peace. A peace where everyone could work towards the advancement of science, prosperity and-\n\nA sudden ringing cut across his psyche, and he was jolted from a dream of days past. Sitting sluggishly awake from his sadly earthbound bed, he fumbled for the telephone on his bedside cabinet and pulled the receiver to his ear. "John Glenn, speaking - way too early in the morning might I add."\n\nA panicked voice came across the line. "John, it's James. Have you heard the news?"\n\nGlenn rubbed the sleep out of his eyes and replied "James Edwin Webb, I have not even got out of bed yet. Be more specific-"\n\n"They're defunding NASA!"\n\nA hastily-made coffee and frantic flip through the morning paper later, and John Glenn felt a wrench in his gut as he faced the prospect of his life's work being all for naught. "So what, the Germans got to the moon first and that just means space is over? What can we do? They can't just give up on the future!"\n\n"Nixon's already made his mind up. He wants to move the money over to the military and other 'practical projects'". Webb paused as Glenn made an outraged intake of breath. "I really don't think there's anything that can stop him at this point. I'm sorry, John."\n\nGlenn felt himself back in the rivierre of space flight. The government could not let the dream of space be but a dream. America had to live to see the stars. "Nothing we can do? We'll see about that.""
USA.early_flavor.6.a:0 "Some men still dream."

USA.early_flavor.7.t:0 "In Defence of the Stars"
USA.early_flavor.7.desc:0 "John Glenn stood before an assembled mass of scientists, engineers, science-enthusiasts and journalists. He had already spoken with a few people and shared in their frustration at NASA's situation, talked about his experiences as an astronaut, and even signed a couple of autographs. Now, he needed to make a big splash.\n\n"I had just been having a pleasant dream about my last mission, when my good friend James Webb woke me with the news. I was distraught, to say the least, to know that the government was giving up on the future of space travel. Partly because the thought of never going up there myself again is saddening to consider, but that's not the only reason.\n\n"By ending our involvement in space, President Nixon has given up. He has accepted stagnation and decline, abandoning the stars to the fascist powers. He says we 'lost' the space race, but as long as the stars still shine space will never be lost. I implore that the President reconsider his options. The future of America, and the human species as a whole, lies above us."\n\nAbout twenty minutes later, Glenn made his closing remarks, and was greeted with raucous applause. He felt satisfied that his words had hit their mark, and with so many journalists in attendance tomorrow's papers would carry them further still. Yet he still felt defeated. His words alone would not be enough to save NASA.\n\nIf American space travel was to have a future, it would need a voice to represent it in the halls of power. John Glenn had never been one for politics, but as he thought on it, he realised that political office may be his best course of seeing his dream fulfilled. As he drove home, he recalled that Ohio's governorship was up for election in a few months. It was an almost crazy thought, and yet..."
USA.early_flavor.7.a:0 "An astronaut in office?"

USA.early_flavor.8.t:0 "Silver Lining"
USA.early_flavor.8.desc:0 "Wallace F. Bennett was a patient man, but even he was beginning to grow frustrated.\n\n"It's really quite simple, Mr Johnson. The American currency is over reliant on the silver standard. What I am proposing is really not that radical - all the Silver Act suggests is that we reduce that reliance both within the federal budget and in the private sector." This was perhaps the third time he had explained this simple concept to the assembled senators, and many were listening intently, but Lyndon B. Johnson had chosen to enact his characteristic bullish persona to derail the discussion.\n\n"And I also say it's pretty simple - that you are wasting time arguing over which metal we base our currency on. Last I checked, America was still an economic giant by all accounts, so I really fail to see the merit of this passion project of yours." Johnson scoffed as he leaned informally against his desk, and Bennett felt his blood pressure steadily rise at the lack of respect.\n\n"We can be so much stronger though, Mr Johnson. Myself and my colleagues have done much research into the matter. We haven't even begun to get into the hard data - allow me to show you the charts-"\n\n"I will gladly look at your graphs, Mr Bennett, but given the times we live in, I still say that silver is a rather small thing to get worked up over." Johnson chuckled idly as Bennett launched into more discussion, clearly not listening.\n\nBelittling as always, thought Bennett. Johnson was supposed to be his ally. The Republicans and the Democrats were supposed to be allies. Yet even the Center and Right NPP seemed to have a better and more equal relationship than the two sides of his party did these days. As a Democrat, Bennett felt increasingly sidelined. That would have to change, he decided then and there.\n\nAfter the ultimately fruitless discussion came to a close, the two men passed each other as the senators left the hall for lunch. Bennett fixed Johnson with the steeliest glare his mild-mannered persona could muster. "Something's gotta change round, Johnson. And I'm gonna be the one to do something about it.""
USA.early_flavor.8.a:0 "Something's gotta give."

USA.early_flavor.9.t:0 "Welch Endorses Wallace"
USA.early_flavor.9.desc:0 "In an Op-Ed published today in his paper "American Opinion", far-right John Birch Society leader Robert W. Welch Jr. offered a rare endorsement of NPP Presidential candidate George Wallace.\n\nIn explaining why he broke with the Society's traditional refusal to endorse political candidates, Welch wrote: "In recent years, we have seen a central government taking more and more control over public education, over communications, over transportation, over every detail of our daily lives. We know that this has occurred because of the efforts of a coordinated Japanazi plot to replace our free republic with a National Socialist collectivist autocracy. They have carried out this plot through the use of their "useful idiots"; the integrationists, the NPP-L, the NPP-C, the Republican-Democratic Party and presidents Nixon and Eisenhower, all the Kennedy brothers and especially the family patriarch, and all those who have sought to weaken the United States through implementing liberal, communistic policies that will sow chaos and discord and leave us helpless before the Japanazi onslaught.\n\nThere is only one political leader in this country who I can say with complete confidence is not a part of this National Socialist conspiracy. That man is George C. Wallace. This man flew bombing missions against the Japanese in the war and never gave up that fight, not even after America was stabbed in the back by that Japanazi stooge President Truman at Akagi. He has now taken the anti-fascist and anti-communist struggle from the Pacific skies to the town halls of America, and is the lone voice speaking up for State's Rights, free speech, free enterprise, and all those rights which our Founding Fathers enshrined in the Constitution. He is not afraid to stand against the Nazi-created "Civil Rights movement" and its anti-constitutional demands and has wrested the National Progressive Party from the control of the Japanazi agents in the Center Bloc.\n\nWallace is the last and the best hope for the United States of America. He will cleanse this fair land of all German and Japanese political influences and lock up all their agents in America. Only Wallace stands up for America, therefore I stand for Wallace. I urge all our members and readers to do the same.""
USA.early_flavor.9.a:0 "Birds of a feather flock together, and these two are cuckoos."
USA.early_flavor.9.b:0 "Only Wallace can stop the New World Order!"

#New flavor events
USA.flavor.1.t:0 "Death of MacArthur"
USA.flavor.1.desc:0 "Today, General Douglas MacArthur, who led the defense of the Philippines at the start of the Pacific War, has died at Walter Reed Army Medical Center of biliary cirrhosis at the age of 84. After a state funeral authorized by the President, he will be laid to rest in Norfolk, Virginia.\n\nMacArthur has a contested and complicated legacy; he had served in France in the First World War, as Superintendent of West Point, served as part of the court-martial of General Billy Mitchell. After he was assigned to the Philippines, during which he became the youngest American Major General at the age of 44, and was appointed Army Chief of Staff in 1930, and after leaving that post was named the Field Marshal of the semi-independent Philippine Army in 1935. But his role in putting down the Bonus Army of WW1 veterans in 1932, and his failure to prevent the Japanese from occupying the Philippines left his reputation in tatters. It was the latter that resulted in his dismissal by President Joseph Kennedy, and has since been considered either the "man that lost the Pacific" or as a scapegoat for the failed American war effort against Japan. He used his new civilian role to try to rally the American people to fight the war, but his constant criticism of President's Kennedy and Harry Truman alienated him from politicians and the general public, especially when he made comments favorably admiring Asian cultures and peoples later in the war.\n\nThe General's detractors considered him egotistical, aloof and pretentious, while others called him courageous, intelligent, and inspiring. Many National Progressive Party members and leaders have long believed that MacArthur could have won the war against Japan had he been properly supported. But that is a question that will never be answered."
USA.flavor.1.a:0 "Old soldiers never die; they just fade away."

USA.flavor.2.t:0 "Moratorium to End the War in South Africa"
USA.flavor.2.desc:0 "Over 500,000 people have marched on Washington to protest the violence and brutality of the South African War, denouncing the deaths of young American men and calling for peace on the troubled continent. Other marches throughout the US have also taken place with similar demands to end the war and bring our soldiers home. The most striking image was the sight of thousands of men and women, in single file, carrying placards with the name of a dead or wounded American soldier, or a town or village in South Africa that had been destroyed, marching in single file down Pennsylvania Avenue, past the White House, before reaching the Capitol Building.\n\nThe Moratorium is a different kind of protest: it's not left-wing "hippies" denouncing the draft and leading to violence and riots. Instead, the South African Moratorium Committee sought support from "respectable" institutions like the civil rights movement, churches, university faculties, unions, business leaders, and politicians. Some of those that spoke in the big Washington march include Coretta Scott King, Dr. Benjamin Spock, David Dellinger, W. Averell Harriman, and Arthur Goldberg. One news reporter has called the marches taking place "...a sober, almost melancholy manifestation of middle class concern..."\n\nIt's difficult to say if the presence of so many thousands of everyday Americans will change the country's policy regarding South Africa, with some supporters of the President are claiming that the protests are actually a Nazi ploy, simply to undermine the efforts to fight fascism, a new "America First" committee to undermine the nation's democratic resolve. Some White House staffers are sure that a "silent majority" actually does support the President in the current path forward. But if the war continues on much longer with more American lives lost, it will be that much harder to stay the course."
USA.flavor.2.a:0 "All we are saying is give peace a chance!"

USA.flavor.3.t:0 "The Price of Principles"
USA.flavor.3.desc:0 "Lyndon B. Johnson and Margaret Chase Smith were both a rare breed of politician in Washington, having both crossed the aisle in their careers. Johnson had abandoned the Democrats in the 30's over their tepid response to the Depression, while Smith had ditched the Republicans after the R-D's unholy alliance - and they despised each other for it.\n\nNow, they watched the latest news on the ongoing scandal in a Senate cloakroom, in bitter silence. Johnson took a long drag on his cigarette, before turning to Smith. "You stabbed us in the back over 'principles,' and now you get to watch us burn for Nixon's skulduggery. Must feel nice."\n\n"It doesn't feel nice at all. It's infuriating, watching how Nixon took an axe to our democracy," Smith replied, playing with the rose on her dress. "I'm glad some of you are speaking up. I wish you'd found your moral compass sooner."\n\n"You don't get it, do you?" Johnson stubbed out his cigarette. "Nixon went too far - but politics is about numbers, and I'll take votes in my pocket over tilting at windmills every time!"\n\n"What does that make you, Lyndon? A man of empty ambitions, a fair-weather friend without a purpose."\n\n"Just watch me, Margaret. And when you go on your next crusade, remember to check if anyone's coming along for the ride.""
USA.flavor.3.a:0 "Like oil and water."

USA.flavor.4.t:0 "Questioning the Dream"
USA.flavor.4.desc:0 "The poor man drives home from his daily grind at the auto factory. His next payday is weeks away and he wonders if he will be able to eat until then. He questions why he can barely afford the necessities while his rude, lazy supervisor owns a second car and a vacation home in Florida. Commiserating his lot in life, he turns on the radio. Another man speaks, his voice loud and commanding. He decries the state of America, that squeezes the worker dry while funneling his wealth towards the upper classes. He calls for the wealth that belongs to the people to return to the people. The poor man listens to his words intently, all the way back home.\n\nA university student pores over her essay on American history, knowing that her professor will scold her for how unpatriotic it is. As a girl, she believed that her nation was the greatest in the world, but after reading what scarce few books she could find about the history of native genocide and the red scare and the legacy of Jim Crow, she found it hard to feel any sense of pride anymore. She spies a leaflet pinned to a corkboard on the wall. It advertises a student activist group claiming to preach "the real, sordid history of America." After some musing, she sets out to attend its first meeting.\n\nThe Black man had been politely turned away from some offices, or actively laughed out of others. Finally, he finds someone who will take him seriously. The White man greets him warmly, and asks him about his previous experience. He talks about his days as a lawyer, primarily defending civil rights activists and the poor and downtrodden, and the official listens to him patiently. After a lengthy interview, both are smiling. The Left-NPP is coming into the light, and a Black lawyer and defender of civil rights is exactly the type of person they'd like to put on the ballot.\n\nSomething is changing in America. The ideal of the American Dream no longer holds the luster it once did, and anger is beginning to mount. Decades of broken promises are finally catching up to this country, and unless something changes, the people may well turn to ideas once considered anathema."
USA.flavor.4.a:0 "The system begins to crack."

USA.flavor.5.t:0 "Rumblings of Change"
USA.flavor.5.desc:0 "The Klan rallies, as they often do, through the streets of a southern town. The locals are amenable to them, furious as they are at being forced to live alongside Blacks, and so they march confidently and proudly as they go. Suddenly, they find themselves faced with another crowd. A wash of all races have gathered to stand against the Klan's marchers. Many have come in from out of town, in an unprecedented level of organized resistance. Soon, violence breaks out between the two sides, and the Klan are forced to retreat.\n\nA gaggle of union representatives sit across from the factory boss. Once, police would have quickly dispersed the striking workers outside like they did at Blair Mountain. Now, with union membership soaring, the boss sits and quietly seethes as he reads their list of demands. He's damned if he lets the strike go on any longer, but fulfilling their demands will ruin him in the long run. The union reps sit and smile, knowing that he has no choice, confident that they finally have the strength to effect real change. There is power in a union once more.\n\nThe once lone voices of the Left-NPP meet with the most radical of the Center in Washington. The Left argues that they have done all they can by playing nice and adhering to the system - America is ready for real change, and it is time to push and push hard. For the first time, the once-moderates are amenable to their argument. A decision is made, more funding is allocated to the Left, and those within the Center who are tired of getting nowhere agree to help the radicals with whatever they need.\n\nThe time of mere questioning is over. More and more people are beginning to take direct action against what they perceive as injustice and indignity in this country, and they are beginning to push towards the halls of power. Unless the establishment can offer up a meaningful solution to the problems faced by the American people, they will continue to turn towards those with fire in their hearts."
USA.flavor.5.a:0 "Silent no more."

USA.flavor.6.t:0 "A Red Sun Rising"
USA.flavor.6.desc:0 "The crowd gathers in their thousands. A medley of faces, both Black and White, march through the streets. They are no longer content with simple reform or combatting individual acts of injustice. The entire system is rotten, they say, and it needs to come tumbling down. They shout, chant and whistle, and when police arrive to quell the unrest they soon turn to roars of anger. Within minutes there are fires, tear gas, broken glass and broken bones. This is the scene in New York. It is the scene in California. It is in both the Rust Belt and the Black Belt. All America is beginning to unravel.\n\nIn a disused warehouse, a gaggle of militants meet. They hail from the Panthers, the more radical unions, and one or two previously unknown, somewhat esoteric leftist sects. Once they would have discussed plans for armed resistance, but now, paradoxically, they have decided to quell their violent intentions. For the first time, the system seems to be bending in their favor, and revolution might be achieved by the ballot box for the first time ever. Their plans instead turn to more peaceful matters - electioneering, voter registration and rallying the base. Of course, if the powers that be stop them from manifesting the true will of the people, they can always return to plan A.\n\nIn Washington, the NPP begins to buckle. Once they would have spoken softly, but now any pretense of civil discourse has broken down. R-D senators are shouted down and derided as corporate stooges, while what little remains of the Right are forced to remain silent for fear of immediate ejection. Once, championing Marxist policy within the halls of power would have been tantamount to political suicide. Now, it seems like the order of the day.\n\nA spectre is haunting America - the spectre of socialism. The powers of old American values have entered into alliance in an attempt to exorcise this spectre. However, across the nation, fury at the system reigns supreme, and unless something can be done to quell this fury, America may be about to enter a radical new era."
USA.flavor.6.a:0 "A red dawn approaches..."

USA.flavor.7.t:0 "Signs"
USA.flavor.7.desc:0 ""A man stands upon his soapbox in the busy city square. His yelling is often rambling and incoherent, but anyone who would bother to listen can get the gist. America is under siege, he says - not by fascism or imperialism, but by liberalism. These 'treasonous lowlifes' seek to destroy America from within with their low moral character, their cowardice in the face of foreign aggression, and their tolerance of the Black man and the Jew. Most passers-by pay him no heed. However, the small audience that does listen has grown slowly larger over the last few weeks.\n\nA Black woman hums a gentle tune as she browses the store for her family's evening meal. Suddenly, a White man approaches her. He accosts her, telling her that her kind have no place in this store, spitting and addressing her with a slur. She stands her ground, and he attempts to assault her before he is dragged out kicking and screaming obscenities by store security. The woman had once hoped things could be better, but the racists have been more brazen than ever lately. She goes back to her shopping, her tune silenced.\n\nA pair of Right-NPP senators sit at lunch in the Dirksen Building cafeteria. Their conversation begins innocently, idle comments on traffic and the weather and the elder senator's buxom new secretary. Then, one begins to commiserate on the party's change in course, longing for the days when they could openly stand for true White American values. The other smiles, and tells him that one day they might be able to again. He has been having some talks with Yockey's people lately, and the time may soon come where they can come out into the open.\n\nTo the untrained eye, all is well in America. But for those who know where to look, the signs are all there. There is a darkness building in this country, and those who would welcome it grow more and more bold. Their influence is still small, and things will carry on as they are for now, but for how long will that last?"
USA.flavor.7.a:0 "The spectre of hatred lurks."

USA.flavor.8.t:0 "Into the Open"
USA.flavor.8.desc:0 "The streets of Birmingham echo once more with the cries of unrest. This is no mere protest, but a rally. It is organized and coordinated, and its members are filled with a feverish passion. Their placards bear slogans of hatred, pictures of Yockey and even Hitler, and calls for liberal and progressive politicians to be lynched. They are greeted with a band of counter-protestors, and soon the city echoes with screams of obscenity and fury. Soon, both crowds have grown too large and unruly for the police to control, and the violence begins.\n\nThe police gather in the remains of the salon. According to the owners, the thugs had come during the night and set the place alight, shouting racist obscenities as they did so. The former employees, all African American, weep at the loss of their livelihoods. This is the fifth report of arson in a month, including two other Black-owned businesses, the office of the R-D backed mayor, and a Jewish family's residence. No evidence of the culprits is found, and the police leave with no further inquiries. More than one of them quietly smirks as they go.\n\nIn a conference room in Washington, the Yockeyites meet. Their fundraising efforts have yielded more fruit than ever before. For the first time, they begin to talk of campaigning, of distributing media to the public and pushing for their members to speak at NPP events. The mood is cheerful, even if they do not quite have the influence yet to begin pushing their agenda. Every man in the room can feel the change in the air. Their time may finally be coming.\n\nThe cracks are beginning to show, and from those cracks pour the forces of reaction. All across the country, these ideas are beginning to take root, and no longer are those who hold them afraid to hide it. Those who hoped that the rise of extreme thought was a passing phase grow increasingly nervous, and it remains to be seen how much further such ideology will spread."
USA.flavor.8.a:0 "No more hiding."

USA.flavor.9.t:0 "The Rot"
USA.flavor.9.desc:0 "In a Southern town, a band of white-robed figures marches through the streets in numbers not seen in decades. Openly, loudly, proudly, they proclaim their defence of the White race against those who they say would destroy it. Once, they would have been greeted with counter-demonstrators. Now, they march unimpeded. The Klan's enemies stay away now, ever since the clash which saw three dead and twenty four beaten to within an inch of their lives. No longer do the town's police protect the Klan's enemies from harm. No longer do the police hide their allegiance to the Klan.\n\nIn an idyllic clearing in the Appalachian woodlands, all is quiet, save for the wind. As the gust begins to quicken, a slight tapping joins the fray. It is the gentle tapping of a Black man's boots against a tree as he hangs from its branch. Suddenly, a second tapping joins him, from the body hanging on the next tree. This one is not Black. Those who seek to cleanse their community of the other have seen fit to hang a Jew this time. They are the third and fourth men to be hanged in that forest in a week. They will not be the last.\n\nIn Washington D.C. there is a disquiet. Where before there would be the veneer of civility from even the staunchest segregationist, now there is open contempt. Those who call for equality and greater government clarity are loudly decried as traitors by the backbenches of the NPP.  Ideas once confined to the Volkshalle now openly circle within the chambers of Capitol Hill. Cornerstones of American democracy, such as the notion that all men are created equal and that all have the right to life, liberty and the pursuit of happiness, are now being brought into question by the faction of Francis Parker Yockey.\n\nA rot has set in at America's heart. Even in Jim Crow's heyday, never before was there such a sense that hatred was the way of the world. Before, it was quiet. Now, slowly, the fury begins to build. Very soon, it could erupt into a scream of hatred, and all of America might be consumed by it."
USA.flavor.9.a:0 "The heart of liberty wavers..."

