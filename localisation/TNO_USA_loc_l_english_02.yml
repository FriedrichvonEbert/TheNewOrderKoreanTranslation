USA_SAF_WAR_IP_Sudwest_Bombing_Airfields:0 "우리 최고의 비행기들이 남서아프리카 상공을 지배할 준비가 되어 있습니다. 남서쪽의 적 비행장을 폭격하여 흔적도 없이 사라져 버리게 할 것입니다. 아군이 독일군 비행기에서 괴롭힘을 당하지 않도록 하기 위해서죠.\n"
USA_SAF_WAR_IP_Sudwest_Desert_Training:0 "나미비아 사막은 남아프리카에 주둔하고 있는 아군에 대해 가혹하고, 덥고, 적대적입니다. 남서아프리카를 전쟁에서 조기에 몰아낼 수 있도록 지형에 대비해야 합니다.\n"
USA_SAF_WAR_IP_Zentral_Liberville_NI:0 "리브레빌은 적군에게 필수적인 보급품을 제공하는 아프리카 영역 내의 중요한 도시입니다. 우리는 이 도시에 대한 공격에 전력을 쏟아야 합니다. 만약 우리가 리브레빌을 점령한다면, 우리는 첸트랄을 파괴하고, 라이히의 손아귀에서 중요한 자원을 빼앗을 수 있습니다.\n"
USA_SAF_WAR_IP_Ost_AgtOrng:0 "오스트아프리카의 거친 땅은 육지의 침공을 거의 불가능하게 만듭니다. 다행히도 무지개 제초가가 우리 쪽에 있습니다. 이 물질을 사용하면 통과할 수 없는 모든 잎을 제거할 수 있고 우리 병사들이 오스트아프리카를 훨씬 쉽게 침공할 수 있습니다.\n"
USA_SAF_WAR_IP_Rock_and_Roll_Mother_Fucker:0 "오스트아프리카의 정글은 주둔한 독일군에 천연 요새를 제공합니다. 적을 물리치려면 우리 애들을 정글에 대해 훈련시켜야됩니다. 우리는 나무들 사이로 빠르게 움직일 수 있어야 합니다. 그리고 기대하지 못한 곳에서 독일군을 칠 수 있어야 합니다.\n"
USA_SAF_WAR_SAF_Buying_Out_Guns:0 "남아프리카에 있는 우리의 동맹국들은 항상 더 많은 총기와 소총이 필요합니다. 이 전쟁에서 동맹이기 때문에, 우리는 반드시 이 군인들에게 물자를 보급해야됩니다. 우리는 보급 문제 때문에 이 전쟁에서의 승리를 방해하고 싶지 않기 때문에, 원하는대로 더 많은 무기를 실어야 합니다.\n"
USA_SAF_WAR_Buying_Up_Everything:0 "남아프리카는 총기가 필요할 뿐만 아니라, 야포와 지원 장비도 필요합니다. 이 보급품 중 일부를 운송하는 것은 우리의 동맹국들에게 전략적 이점을 줄 것입니다. 우리가 이 전쟁에서 이기려면 남아프리에게 줄 수 있는 모든 도움을 줘야 합니다.\n"
USA_Send_One_Advisor:0 "우리는 남아프리카와 그녀의 적들만큼 이 전쟁에 관여하지는 않을지도 모릅니다. 하지만 우리는 항상 우리가 파견하는 고문의 수를 늘릴 수 있습니다. 약간의 반발을 일으킬 수 있지만, 우리의 보급과 전투 계획은 개선될 것이고, 우리는 독일과의 승리를 보장하기 위해 더 많은 자원을 투자할 수 있을 것입니다.\n"
USA_Send_Two_Advisors:0 "전쟁은 우리가 여기 있는 매일마다 점점 더 중요해지고 있습니다. 우리는 보급 능력을 더 확충해야 합니다. 수많은 증오심을 안고 집에 돌아가더라도 더 많은 병력을 동원해서 전투에 참가해야 합니다.\n"


### Domestic Tooltips

USA_SAF_WAR_Cranking_Up_Draft_tt:0 "현재 우리가 배치하고 있는 병사들의 수는 전쟁에서 승리하기에 충분하지 않습니다. 더 많은 병사를 투입하기 위해서, 우리는 징병제를 도입해야 합니다. 고향에 있는 많은 시민들은 분명히 이 결정에 대해 우리를 비난할 것입니다. 하지만 우리는 싸움을 계속하고 싶다면 이 결과를 받아들여야 합니다.\n"
USA_SAF_WAR_Cancelled_The_Draft_tt:0 "우리 미국 국민들은 동원령에 대해 격앙된 반응을 보이고 있습니다. 우리 나라 곳곳에서 시위가 벌어지고 있고, 우리는 이 결정을 후회하기 시작하고 있습니다. 만약 우리가 우리 정부에 대한 지지를 되찾고 싶다면, 비용을 불문하고 동원령을 뒤집을 방법을 찾아야 합니다.\n"
USA_SAF_WAR_No_More_Excuses_tt:0 "이 전쟁이 시작된 이후, 병역기피 관행은 널리 퍼졌습니다. 일반적으로, 우리 젊은이들은 징병을 피할 방법을 찾고 있습니다. 이 시점부터, 누가 병역에서 해방되는 지에 대한 예외는 없을 것입니다. 더 많은 병력을 보낼수록 이 전쟁은 더 빨리 끝날 것입니다.\n"
USA_SAF_WAR_reverse_the_exemptions_tt:0 "최근에 징집된 사람들은 이제 그들이 집으로 돌아갈 수 있도록 하기 위해 훨씬 더 과감한 조치를 취하고 있습니다. 이들은 우리 전군의 사기를 떨어뜨리고 있습니다. 우리는 그들을 돌려보내야만 합니다. 비록 우리가 몇몇 진정한 군인이 되고 싶어하는 인재를 잃더라도 말입니다. 아마 대중들은 이 불상사를 용서할 것입니다.\n"
USA_SAF_WAR_domestic_prop_tt:0 "남아프리카 전쟁이 시작된 이후로, 사람들은 반정부 시위를 벌였습니다. 우리는 선전을 활성화하고 우리나라를 교란시키는 불만을 잠재워야 합니다. 만약 우리가 이 전쟁에서 이길 수 있다는 것을 대중들에게 납득시킬 수 있다면, 우리는 걱정해야 할 국내 문제가 하나 줄어들 것입니다.\n"
USA_SAF_WAR_take_out_troops_tt:0 "우리 병사들은 한동안 전투를 벌여왔고, 몇 개 대대를 귀국시킨다는 것은 우리에게 유리할 수 있다고 믿습니다. 만약 우리가 미소를 지으며 몇몇 병사들을 집으로 데려올 수 있다면 우리는 좋은 평판을 얻을 수 있을 것입니다. 이러한 조치는 남아있는 미군에게는 조금이나마 영향을 미치겠지만, 전쟁 지원에는 약간의 힘이 될 것이 분명합니다.\n"
USA_SAF_WAR_New_training_Shit_tt:0 "우리 병사들은 적에 맞서 많은 노력을 기울여 왔습니다. 탄약과 보급품이 부족할 뿐만 아니라, 이 전쟁에 많은 것들을 투자하기에 소중한 사람들도 잃게 됩니다. 군대를 진정시킬 시간입니다. 전투 효율은 다소 떨어지겠지만 인명을 구할 수 있을 겁니다.\n"
USA_SAF_Talk_down_involvement_tt:0 "이 전쟁에 대한 지지도는 점점 줄어들고 있고, 이제 신문에 뭔가를 실어야 할 때입니다. 우리가 남아프리카만큼 이 전쟁에 관여하지 않는다는 것을 대중에게 안심시킬 수 있는 선택권을 가지고 있습니다. 이는 우리 국민을 행복하게 만들겠지만, 남아프리카군에게 부정적인 영향을 미칠 수 있고 사기를 떨어뜨릴 수 있습니다..\n"
USA_SAF_WAR_bring_back_our_guns_tt:0 "이 전쟁은 우리에게 유리하게 진행되지 않을 뿐더러, 우리가 가진 모든 것을 잃고 싶지는 않습니다. 우리는 남아프리카 동맹국들에게 빌려준 총을 다시 사들여야 합니다. 이 조치는 동맹국들이 남긴 어떤 희망도 줄어들 것입니다. 그러나 그것은 미국 대중들에게 우리가 곧 전쟁을 끝낼 것이라는 것을 보여줄 것입니다."




