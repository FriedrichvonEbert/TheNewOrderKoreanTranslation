USA_debate.10.b:0 "RD가 더한 놈들이지!"
USA_debate.11.t:0 "글렌-스미스 토론"
USA_debate.11.desc:0 "bottom text"
USA_debate.11_thurmond:0 "로버트 F 케네디의 암살과 서먼드의 혼란으로 충격을 받은 국가는 존 글렌 주지사와 마거릿 체이스 스미스 상원의원이 무대에 오르자 이성의 승리와 평온을 기원했습니다. 사람들에게 위안을 주기 위해, 두 정치인은 그들의 웅변을 중심에 놓는 것에 만족했지만, 말은 어떤 칼처럼 깊게 베어낼 수 있었습니다. \n\n"스미스 상원의원님, 저는 여러분 대부분이 어떻게 공화국의 원칙을 지키기 위해 개인적 차이를 재쳐두고 매카시에 맞서 싸웠는지 기억하고 있습니다." 글렌이 말했습니다. "하지만 제가 당신을 개인적으로 존경함에도 불구하고, NPP는 지난 몇 달 동안 로버트 케네디 대통령의 유산을 놓고 끊임없이 자기 자신과 논쟁을 벌여 왔습니다. 서먼드 행정부의 정책들이 그 칼을 더욱 비틀었습니다. 당신의 당이 죽음의 문턱에 있는 것 같은데 어떻게 미국 국민들에게 당신의 지도력을 믿으라고 말할 수 있습니까?" \n\n"글렌 주지사님, 당신의 별에 향한 여정은 저를 포함한 수백만 미국인들의 마음을 사로잡고 있습니다." 스미스는 애매한 미소를 지었습니다. "그러나 우리는 과거 업적 이상의 것을 지지해야 합니다. 이는 국가진보당이 법 앞에 공정성의 원칙 뒤에 단결하고, 어려운 사람들을 위해 도움을 주고, 적들로부터 공화주의적 생활방식을 지켜내는 것입니다. 미국 국민들에게 우리 시민들이 굶고 늑대들이 우리 문 앞에 있는 동안 그들의 표가 달맞이 프로젝트에 낭비되지 않을 것이라고 약속할 수 있나요?"""
USA_debate.11_lemay:0 "존 글렌 주지사와 마거릿 체이스 스미스 상원의원은 정상으로의 복귀를 추구하는 국가의 열광적인 찬사에 앞서 억지 미소를 짓고 힘차게 악수를 하며 과대평가된 박수갈채를 보냈습니다. 리처드 닉슨과 조지 월리스의 탄핵안이 10년 동안 두 번이나 미국을 망신시키기 전, 그랬어야 할 정치의 판토마임의 복귀입니다. \n\n"스미스 상원의원님, 저는 여러분 대부분이 어떻게 공화국의 원칙을 지키기 위해 개인적 차이를 재쳐두고 매카시랑 싸웠는지 기억하고 있습니다." 글렌이 말했습니다. "그러나 NPP의 감시 아래 미국은 인종 폭력으로 휘청거렸고, 리틀록에서 무고한 어린이들의 죽음으로 인해 후퇴했으며, 조지 월리스의 탄핵 기간 동안 당신의 당이 붕괴되는 것을 지켜봤습니다. 당신의 당이 죽음의 문턱에 있는 것 같은데 어떻게 미국 국민들에게 당신의 지도력을 믿으라고 말할 수 있습니까?" \n\n "글쎄요, 주지사님, 월리스 씨는 실수를 저질렀습니다. 심각한 실수를 했습니다. 그리고 의회는 말하고 판결을 내렸습니다." 스미스는 애매한 미소를 지었습니다. "그러나 정치는 미국의 미래에 대한 비전을 가지고 대처해야 합니다. 그리고 국가진보당은 법 앞에 공정성의 원칙 뒤에 단결하고, 어려운 사람들에게 도움을 주고, 적들로부터 공화주의적 삶의 방식을 지켜냈습니다. 미국 국민들이 굶주리고 늑대들이 우리 문 앞에 있는 동안, 그들의 표가 달맞이 프로젝트에 낭비되지 않을 것이라는 것을 미국 국민들에게 납득시킬 수 있나요?""
USA_debate.11.a:0 "우리는 NPP같은 엉망진창을 믿을 수 없어!"
USA_debate.11.b:0 "RD의 대가리는 구름 속에 있는거 같아!"
USA_debate.12.t:0 "골드워터-스미스 토론"
USA_debate.12_thurmond:0 "로버트 F 케네디의 암살과 서먼드의 혼란으로 충격을 받은 국가는 배리 골드워터와 마거릿 체이스 스미스 상원의원이 무대에 오르자 이성의 승리와 평정을 기원했습니다. 사람들에게 위안을 주기 위해, 두 정치인은 그들의 웅변을 중심에 놓는 것에 만족하는 그 이상이었지만, 말은 어떤 칼처럼 깊게 베일 수 있었습니다. \n\n"스미스 상원의원님, 저는 원칙에 대한 여러분의 헌신을 존경하는 유일한 사람은 아닐겁니다. " 골드워터는 공격으로 전환하기 전에 상대방을 칭찬했습니다. "그러나 지난 몇 달 동안, 바비 케네디의 유산에 대해 고민하는 여러분의 당을 지켜보면서, 여러분의 양심은 지금 여러분에게 뭐라고 말하고 있습니까? 의원님, 당신은 원칙적인 여성입니다. 미국 국민들에게 당신네 당이 또한 좋다는 것을 납득시킬 수 있습니까?" \n "글쎄요, 골드워터 의원님, 저는 우리 둘 다 의회 초창기부터 나이가 들면서 현명해졌기를 바랍니다." 스미스는 애매한 미소를 지었습니다. "그리고 원칙과 관련하여, 저는 제 뒤에 오는 것은 국가진보당이 일본의 점령에 맞서 공화주의적 삶의 방식을 옹호하면서 어려움에 처한 사람들에게 도움을 주기 위해 법 앞에 공정성을 표방하고 있다고 말하고 싶습니다. 의원님, 당신의 주장과는 달리 저는 자유를 옹호하는 극단주의가 정말 악덕이라는 것을 배웠습니다.""
USA_debate.12_lemay:0 "상원의원 배리 골드워터와 마거릿 체이스 스미스는 정상성으로의 복귀를 추구하는 국가의 열광적인 찬사 앞에서 억지 미소를 짓고 힘차게 악수를 하며 과대평가된 박수갈채를 받으며 무대에 올랐습니다. 리처드 닉슨과 조지 월리스의 탄핵안이 10년 동안 두 번이나 미국을 망신시키기 전, 그랬어야 할 정치의 판토마임으로의 복귀입니다. \n\n"스미스 상원의원님, 저만 원칙에 대한 여러분의 헌신을 저만 존경하는 건 아닐겁니다.” 골드워터가 시작했습니다. 그는 "그러나 확실히 말하겠습니다.  NPP가 조지 월리스 대통령 탄핵 직후 미국 국민을 이끌 수 있는 원칙은 무엇이라고 추정할 수 있겠습니까? 거리에서 피를 흘리는 소리, 죽기 전의 리틀록 학생들의 울음소리! 미국은 기억합니다, 스미스 상원의원 어떻게 이 모든 것의 끝에 나라를 하나로 만들 수 있습니까?" \n\n스미스는 아리송한 미소를 지었다. "의원님, 제가 상원에서 민권 입법을 지지했다는 것을 대부분의 미국인들보다 훨씬 더 잘 아실 겁니다. 그리고 국가진보당 당수로서, 당은 일본 점령에 맞서 공화주의적 생활방식을 옹호하면서 어려운 사람들에게 도움을 주기 위해 법 앞에 공정성의 기본 원칙을 가지고 단결해 왔습니다. 당신의 주장과는 반대로요. 의원님, 당신의 주장과는 달리 저는 자유를 옹호하는 극단주의가 정말 악덕이라는 것을 배웠습니다. ""
USA_debate.12.a:0 "나는 국까진부당을 지지하고 싶지 않아!"
USA_debate.12.b:0 "나는 공황문제당에 투표할 수 없어!"
USA_debate.29.t:0 "마이클 헤링턴과의 토론"
USA_debate.29.desc:0 "린든 B 존슨 대통령과 마이클 헤링턴, 미국 사회의 병폐에 대한 처방에 많은 공통점을 가지고 있던  둘은 무대에 오른 순간 뚜렷한 대조를 이루었습니다. 존슨이 헤링턴의 팔을 힘차게 만지작거릴 때 웃는 모습이 카메라에 잡혔습니다. 헤링턴은 존슨의 활기찬 존재감에 대해 대조되게 조용히 움찔거리며 거절하는 모습이 유명해졋습니다. 헤링턴이 토론을 시작하고 존슨 행정부에 대한 놀라운 비판에 착수하면서 그들의 역할은 바뀌었습니다. \n\n"존슨 대통령님, 당신들의 위대한 사회는 야망 부족에 시달리고 있습니다. 가난을 갈고 닦는 근본 원인들, 실업, 인간 존엄성의 해악은 아직도 해결되지 않은 채 남아 있습니다. 우리 둘 다 미국인의 삶을 근본적으로 개선하는 데 정부의 역할에 동의하지만, 당신은 증상을 치료하는 데 집중하면서 수백만 명이 받고자 하는 치료법을 무시합니다." \n\n"글쎄요, 헤링턴 씨, 당신은 확실히 신념이 부족하지는 않습니다." 존슨 대통령이 대답했습니다. "하지만 당신이 꿈을 말할 때, 나는 결과를 전달합니다. 거리에 있는 미국인들에게 물어보세요: 그들은 더 안전하고, 더 건강하며, 그들의 삶에 더 만족하고 있나요? 우리 둘 다 정치는 사람에 관한 것이라는 것에 동의합니다; 그러나 결과는 정치에서 생각보다 더 중요하지는 않지만 그래도 중요합니다. 그리고 약속드릴 수 있습니다, 만약 위대한 사회가 충분히 야망이 없다고 믿는다면, 아직 아무것도 보지 못한 것입니다.""
USA_debate.29.a:0 "유권자들은 존슨을 편들었다!"
USA_debate.29.b:0 "유권자들은 헤링턴을 편들었다!"
USA_debate.30.t:0 "마이클 헤링턴과의 토론!"
USA_debate.30.desc:0 "월리스 F. 베넷 대통령과 마이클 헤링턴은 토론 무대의 반대편에서 서로를 쳐다보며 기싸움을 합니다. 토론의 초점은 국내 정책일 것입니다. 헤링턴이 학계 학자로서 길게 썼던 분야입니다. 그러나 악마는 디테일에 있는거고, 베넷은 디테일의 달인이 아니라면 아무것도 아니었습니다. 베넷은 헤링턴의 국내 정책 플랫폼인 저서를 지지하는 모습을 보여주었습니다. \n\n"헤링턴 씨, 당신의 열정에 감탄합니다. 당신은 서민을 위한 십자군입니다." 그는 미소를 지었습니다. "하지만 실제로 이것을 구현하는 것이 무엇을 의미하는지 생각해 본 적이 있습니까? 연방정부를 미국생활의 모든 면으로 끌어들일 것을 약속하는 이 프로그램들은 연방예산을 두 배로, 세 배로 늘린다는 이야기일 것입니다. 왜 연방정부가 우리 주와 지역사회가 짊어지는 모든 부담을 져야 하는지 미국인들을 납득시킬 수 있나요?" \n\n헤링턴은 이에 대한 대응은 부족함이 없엇습니다. \n\n"대통령님, 일이 안 된다고 하기는 쉽습니다. 하지만 현실은, 이 강당의 벽 너머에서, 저는 식량, 존엄성, 그리고 안보의 부족으로 고통 받는 또 다른 미국을 보았습니다. 그리고 이것은 우리가 아프리카계 미국인들이 직면하고 있는 어려움을 고려하기 전에도 그렇습니다! 가난한 사람들을 먹여 살리지 못하고 노숙자들을 보호할 수 없다면, 어떻게 우리가 지구상에서 가장 강하고 가장 부유한 나라라고 주장할 수 있을까요? 문제는 우리가 할 수 있느냐 없느냐가 아니라 심지어 질문도 아닙니다. 우리는 미국 국민에 대한 의무가 있고, 일을 바로잡기 위해 노력해야 합니다.""
USA_debate.30.a:0 "유권자들은 베넷을 편들었다!"
USA_debate.30.b:0 "유권자들은 헤링턴을 편들었다!"
USA_debate.31.t:0 "마가렛 체이스 스미스와의 토론!"
USA_debate.31.desc:0 "린든 B 대통령과 RD가 결성되기 직전 몇 년 동안 공화당의 동료였던 마거릿 체이스 스미스 상원의원은 무대 위에서 서로에게 다가갈 때 바위 같은 미소를 지었습니다. 스미스가 공화당을 포기한 것의 여파는 여전히 큽니다: 존슨에게, 스미스는 항상 성가신 존재였고, 반면 스미스는 존슨이 원칙보다 권력을 선택한것에 대해 분개했습니다. \n\n"스미스 상원의원님, 저는 많은 미국인들이 당신이 진주만을 위해 일본을 폭격하겠다는 허풍 -허풍이면 좋겠네요-을 기억하고 있다고 생각합니다. 하지만 핵 절멸에 대해 쉽게 말해서 미국을 아마게돈에 몰아넣는 일은 걱정스럽습니다. 미국은 당신의 일본과의 자살 협정에 투표하지 않을 것입니다." \n\n"남아프리카 공화국에 대한 당신의 당의 기록을 볼 때, 저는 당신의 당이 미국인들에게 확장된 군사적 약속에 대해 잔소리할 것이라고는 생각하지 않습니다." 스미스는 존슨을 노려보았습니다. "자유의 방어를 위해 미국은 가장 분명한 적이 고향에서 가장 가까운 적, 즉 샌프란시스코, 로스앤젤레스, 하와이에서 여전히 미국 땅을 점령하고 있는 적이라는 사실을 기억해야 합니다. 저는 전쟁을 추구하지 않지만, 거짓말쟁이 일본인들은 협상을 개시하기 위한 무력 위협 이외에는 아무것도 이해하지 못한다는 것을 보여주었습니다.""
USA_debate.31.a:0 "유권자들은 존슨을 편들었다!"
USA_debate.31.b:0 "유권자들은 스미스를 편들었다!"
USA_debate.32.t:0 "존 글렌과의 토론!"
USA_debate.32.desc:0 "주지사 존 글렌과 조지 월리스 대통령이 거의 마지못해 서로를 향해 천천히 걸어갔고, 연단으로 돌아서기 전에 손바닥만 잠깐 만지는 것 같았습니다. 월리스의 인종차별주의는 글렌과 북부의 거의 모든 사람들을 본능적으로 화나게 했습니다. 월러스는 자신이 사랑하는 남부를 밟으려고 하는 최근의 북부의 집단 거동에 대해 거의 비웃음을 숨기지 않았습니다. 하지만 놀랍게도 글렌은 월러스를 노동문제로 공격했습니다. "월러스 대통령님, 당신의 '일할 권리' 프로그램은 힘들고 정직한 일에 대한 혐오감입니다. 노동의 행위를 인간의 존엄성을 위한 수단이라기 보다는 감사할 줄 모르는 쥐떼의 종족으로 만들 것입니다. 미국인은 살기 위해 일해야 하며 일하기 위해 살아서는 안 됩니다. 냉담하고 비인간적이며 완전히 비미국적인 것입니다." \n\n윌리스는는 그의 얼굴에 냉소를 띠며, "글쎄요, 주지사님, 우리는 단지 일의 가치에 대해 동의하지 않는다는 것에 동의해야 할 것입니다."라고 말했다. "하지만 이상에 대해 이야기하기보다는 그 결과에 따라 사람을 판단해야 한다고 주장해야겠어요. 성장하는 경제, 급증하는 사업, 미국 제품의 해외시장 확산을 보십시오. 미국은 번창하고 있습니다, 주지사님. 저는 성공이 실패로 규정되는 세상에서 살고 싶지 않습니다.""
USA_debate.32.a:0 "유권자들은 글렌을 편들었다!"
USA_debate.32.b:0 "유권자들은 윌리스를 편들었다!"
USA_debate.33.t:0 "베리 골드워터와의 토론!"
USA_debate.33.desc:0 "배리 골드워터 상원의원과 조지 월리스 대통령은 서로 가까이 다가갈 때 얼어붙은 미소를 지었고, 이는 정치적 연대감의 상징입니다. 너무 완벽하죠; 그 두 노련한 정치인은 연습을 많이해서 서로를 경멸하는 모습을 공공장소에서 드러낼 수 없을 정도였답니다. \n\n"상원의원님, 정치에서 깨진 약속보다 더 나쁜 것은 없습니다. 당신은 미국에서는 백인과 흑인이 더 잘 분리되어 있다고 하는 제 원칙 때문에 나를 경멸하지만, 유권자들은 그렇지 않다고 말합니다!" 월리스가 골드워터에게 했던 것만큼 카메라에 대고 말을 많이 했습니다. "골드워터 상원의원님, 당신은 주의 권리를 존중한다고 말하면서도, 이 주의 희망에 반하여 민권의 횃불을 들고 가자고 주장하시는군요! 유권자들은 내가 어디에 서 있는지 알고 있는데 당신도 똑같이 말할 수 있나요?" \n\n"시민적 자유에 관한 문제에 있어서 도덕적 고지를 독점하려는 당신의 주장은 가장 높은 질서의 위선이라고 말하고 싶습니다." 골드워터는 말했습니다. "이 공화국은 만인이 평등하게 창조된다는 보편적 자유의 약속에 기초하여 건설되었습니다. 국가는 이 꿈을 어떻게 이룰지 선택할 권리가 있습니다; 그들은 그것을 완전히 부정할 권리가 없습니다!""
USA_debate.33.a:0 "유권자들은 골드워터를 편들었다!"
USA_debate.33.b:0 "유권자들은 윌리스를 편들었다!"
USA_debate.34.t:0 "베리 골드워터와의 토론!"
USA_debate.34.desc:0 "배리 골드워터 상원의원과 로버트 F 케네디 대통령은 서로 가까이 다가가자 거의 미소를 짓지 않고 딱딱하게 악수를 나눈 뒤 곧바로 각 단상을 향해 돌아섰습니다. C-NPP의 동정심 많은 신사와 RD의 교조적 보수주의자인 그들은 워싱턴에서의 몇 년 동안 거의 눈도 마주치지 못했으며, 지금 시작할 생각도 없어 보입니다. \n\n"골드워터 상원의원님께서는 종종 각 주의 틀 안에서 미국의 자유를 보장해야 할 필요성에 대해 말씀하십니다." 케네디가 말했습니다. "자유는 여러 주에서 서로 다른 것을 의미한다는 것이 분명할 때 저는 많은 것을 대변한다고 생각합니다. 그것은 모욕입니다; 민권의 문제는 단편적으로 행해질 수 없고 일부 지역에만 국한될 수 없습니다; 모든 사람은 자유로워야 합니다, 아니면 아무도 자유롭지 않습니다." \n\n"당신은 저를 우리 민주주의의 전통을 존중하고 싶어하는 급진주의자로 묘사하는 반면, 당신은 겸손함을 요구하고 사소한 반대에도 복종할 것을 위협하고 있습니다. 적어도 진보하기 위해서는 의견의 차이가 있어야 한다는 것을 거부하는 것이 전적으로 더 급진적인 것은 아닐까요." 골드워터는 고개를 저었습니다. "케네디 대통령님, 지옥으로 가는 길은 선한 의도로 포장되어 있다는 사실을 잊어서는 안 되며, 저는 미국 민주주의가 진보라는 이름으로 희생양을 만드는 것을 보지 않을 것입니다!""
USA_debate.34.a:0 "유권자들은 골드워터를 편들었다!"
USA_debate.34.b:0 "유권자들은 케네디를 편들었다!"
USA_debate.35.t:0 "존 글렌과의 토론!"
USA_debate.35.desc:0 "존 글렌 주지사와 로버트 F 케네디 대통령은 카메라 앞에서 빙그레 웃으며 서로의 손을 따뜻하게 흔들며 시상대로 돌아섰습니다. 드문 우주 비행사 출신 지도자와 NPP의 귀족적 집안 출신의 아들이 무대 위에서 서로 마주보고, 밝은 미래를 위한 꿈의 작은 차이에서 피를 흘리기 위해 칼을 갈았습니다. \n\n"케네디 대통령님, 당신은 사회의 병폐를 해결하기 위해 정의에 헌신하는 사람이라고 주장합니다." 글렌이 열었어요 "하지만 지난 전쟁에서 미국의 자유를 위해 싸웠던 노인, 가난한 사람, 연금 수급자, 참전용사들이 있습니다. 제가 그들과 대화할 때, 그들의 실망은 두드러집니다; 케네디 대통령의 세계에서 어떤 고통은 다른 사람들보다 보상받을 가치가 있습니다." \n\n 케네디 대통령은 그의 연단에 몸을 기댔습니다. "그 어떤 것도 진리에서 멀어질 수는 없습니다! 미국의 역사는 흑인들과 노동자들이 그들의 박탈감을 해소할 수 있는 어떤 길도 없이 얼마나 오랫동안 노력해왔는지에 대한 역사입니다. 지연된 정의는 정의의 부정이기 때문에 우리 정부가 점진주의라는 이름으로 가장 박탈당한 사람들의 곤경을 무시해야 한다는 비난에 분개합니다.""
USA_debate.35.a:0 "유권자들은 글렌을 편들었다!"
USA_debate.35.b:0 "유권자들은 케네디를 편들었다!"
USA_debate.40.t:0 "마가렛 체이스 스미스와의 토론!"
USA_debate.40.desc:0 "월리스 F. 베넷 대통령과 마거릿 체이스 스미스 상원의원은 상원 원내에서 여러 차례 있었던 것처럼 토론 무대의 반대편에서 서로를 주시하고 있습니다. 토론의 초점은 국내 정책일 것이며, 두명 모두 이것의 세부 사항에 정통할 것입니다, 베넷과 스미스는 지략 말고는 아무것도 없었기에 그 논쟁은 그 장점만으로는 이길 수 없었지만, 싸구려 장난질을 할 생각도 없엇습니다. n\n"베넷 대통령, 리처드 닉슨의 탄핵 소동 이후 미국 국민의 안정을 약속했잖아요." 스미스는 그녀의 단검을 빼들기 전에 미소를 지었습니다. "그러나 대통령은 관리가 아니라 이끌기 위해 선출됩니다. 미국인들은 연기가 가득 찬 방들과 자질구레한 것들이 아닌 조약항과 재결합하는 새로운 시대를 꿈꿉니다. 이것 말고는 그 어떤 중요한것도 없지요." \n\n 베넷 대통령의 중립적인 표정이 그의 신랄한 반응을 숨겼다. "의원님, 제가 집권시절에 어떤 것을 관찰한게 있다면 국가진보당은 꿈도 많고 얼굴들도 많다는 것인데, 누가 당 전체를 대변하느냐는 말을 듣기가 어려울 정도입니다. 당신은 내가 우리 공화국의 틀을 유지하려는 내 헌신에 지루한 일관성을 가지고 있다고 나를 비난하고 있습니다. 나는 미국인들은 혁명보다 진화를 더 선호한다고 말하는데, 특히 혁명가들이 국가를 위한 비전은 말할 것도 없고 아침식사로 무엇을 먹어야 할지 거의 동의할 수 없다면 더욱 그러합니다.""
USA_debate.40.a:0 "유권자들은 베넷을 편들었다!"
USA_debate.40.b:0 "유권자들은 스미스를 편들었다!"

#72 Debates

USA_debate.13.t:0 "'72년 대선 토론 - 맥나마라 vs. 스미스"
USA_debate.13.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년주기의 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주당 후보 로버트 맥나마라는 그의 국가진보당의 상대 후보 마거릿 체이스 스미스와 그의 첫 번째 TV 대선 토론에서 국내외의 주제들을 다루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:\n\n맥나마라: "우리가 다시 한번 자유세계의 관리자로서의 의무를 다해야 할 때가 곧 올 것입니다. 미래의 개입의 가능성 또는 필요성을 인정하는 것을 속이는 것은 역효과적인 어리석음입니다. 그런 점에서, 저는 스미스 대통령과 제가 전적으로 동의하는 것에 감사하고 있습니다. 하지만 저는 우리가 사전 개입과 그 과정에서 저지른 실수로부터 배워야 할 의무도 있다고 믿습니다. 우리가 의무를 더 잘 수행 할수도 있다는 겁니다. 유감스럽게도, 대통령 여사님이 소홀한 부분이죠"\n\n스미스 : "장관님, 저는 당신의 영업 구호에 그렇게 쉽게 속지 않겠습니다. 당신이 우리 군대에 가한 막무가내식 모욕에도 불구하고, 우리가 남아공과 같은 실수로부터 배운 것은 사실이에요. 인도네시아와 중동에서 우리 군대의 눈부신 활약은 럼즈펠드씨와 그의 미국 국민을 위한 개혁을 입증해 주었습니다. 따라서 우리는 이제 언제든지 자유세계에 대한 공격에 대응할 수 있는 군대를 자랑할 수 있습니다. 그리고 덧붙이자면 이렇게 함으로서 알링턴 묘지에 들어갈 수천개의 십자가를 줄이는 거죠""
USA_debate.13.a:0 "유권자들은 맥나마라를 편들었다!"
USA_debate.13.b:0 "유권자들은 스미스를 편들었다!"

USA_debate.14.t:0 "'72년 대선 토론 - 스미스 vs. 맥가번"
USA_debate.14.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 마거릿 체이스 스미스 국가진보당 국내외의 주제를 다루는 일련의 TV 대선 토론의 첫 번째  토론에서 공화민주당의 상대 후보인 조지 맥거번과 겨루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:\n\n스미스: "우리 정부는 해외 파시즘에 맞서야 한다고 강조했습니다. 이런 점에서 우리는 성공했습니다. 일본은 태평양에서, 독일은 유럽에서 억눌렸습니다. 그들이 정복한 사람들을 그들을 묶는 밧줄로부터 매년 아프리카와 동남아시아에서 그랬던 것처럼 자유롭게 빠져나갈 수 있게 하면서 우리는 그 선을 지켰습니다. 봉쇄는 눈부신 성공을 거두었습니다. 왜 우리는 분명히 효과가 있는 것을 그만둬야 할까요?"\n\n맥가번 : "그리고 대통령님, 4년이라는 세월동안 세상에 어떻게 되었는지 보십시오. 우리의 적들은 여전히 전쟁 기계를 만개씩 배치합니다. 우리의 동맹국들은 여전히 우리가 그들에게 줄 수 있는 지원을 갈망하고 있지만, 어떻게 해서든 그렇게 하지 않을 것입니다. 우리는 핵전쟁에서 1968년때 보다 더 멀리 떨어져 있지 않습니다. 사실, 하와이 위기때보다 우리는 핵전쟁으로 더 가까이 다가갔을지도 모릅니다. 적어도 우리는 취약한 평화와 아마겟돈 사이에서 끊임없이 부딪치는 우리 자신에게 만족하기보다는 지속적인 성공을 가져다 주는 또 다른 길을 찾아야 하지 않을까요?""
USA_debate.14.a:0 "유권자들은 맥가번을 편들었다!"
USA_debate.14.b:0 "유권자들은 스미스를 편들었다!"

USA_debate.15.t:0 "'72년 대선 토론 - 헤링턴 vs. 맥나마라"
USA_debate.15.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 늘 그래왔던 것처럼 기부를 호소한 한편, 미국의 유권자 대중들은 4년주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 마이클 헤링턴 국가진보당 후보는 국내외 주제를 다루는 일련의 TV 대선 토론의 첫 번째 토론에서 공화민주당의 상대 후보인 로버트 맥나마라와 겨루었습니다.\n\n헤링턴 대통령은 전 국방장관이 자신이 이미 과다하다고 생각하는 예산의 상당한 증액을 제안한 것에 대해 많은 비난을 퍼부으면서, 국방 문제는 오늘 밤 열띤 팔레이를 지배했습니다. "우리가 오늘날 어디에 있을 수 있었는지 상상해 보십시오."라고 그는 말했습니다. "만약 우리가 총과 폭탄에 소비한 수십억 달러가 골목길과 게토에 살고 있는 수백만 명의 사람들에게 흘러갔다면, 전체 나라보다 경영진들의 은행 계좌가 더 부유한 일은 없었을 것입니다!"\n\n맥나마라는 파시스트 침탈로부터 자유세계를 보호하겠다는 미국의 약속을 되풀이하며 반박했는데, 이는 강력한 군사력으로만 수행될 수 있다고 그는 주장했습니다. "헤링턴 대통령은 남아공과 인도네시아로부터 교훈을 얻어 자유세계의 발전을 위해 이를 적용해야 할 책임이 있습니다."라고 장관은 상세히 설명했습니다. "그들의 선서한 보호자가 국방의 책임을 져버리는 것은 축하할 만한 업적이 아니라 우리의 통수권자로서의 그의 기록에 대한 중대한 오점입니다.""
USA_debate.15.a:0 "유권자들은 맥나마라를 편들었다!"
USA_debate.15.b:0 "유권자들은 헤링턴을 편들었다!"

USA_debate.16.t:0 "'72년 대선 토론 - 맥가번 vs. 헤링턴"
USA_debate.16.desc:0 "정차 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년  주기의 전통행사의 가최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주당의 조지 맥거번 후보는 국가진보당의 상대 후보인 마이클 헤링턴과 첫 TV 토론에서 국내외의 주제들을 다루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:\n\n맥가번: "대통령님, 솔직하게 말씀드리겠습니다. OFN을 무시하는 것은 무례와 범죄의 경계선 사이에 있습니다. 당신은 이 일의 목적을 고려하지도 않고 그것이 초청하는 외국과의 관계를 비난합니다. 즉, 세계의 자유국가를 그들이 자립할 수 있을 때까지 육성하는 것 말입니다. 자유세계가 시시각각으로 시들어가는 동안 우리는 못본척 아메리카를 어슬렁거리지 않을 것입니다. 균형은 어떻게든 맞춰져야 합니다. 균형이 존재합니다. 당신이 그것을 찾으려고 노력했더라면 좋았을 겁니다."\n\n헤링턴 : "의원님, 혹시 성경 읽어보셨나요? '악인의 길은 돌로 평평하게 닦여있지만, 그 끝에는 지옥의 구덩이가 있다.' 저는 해외에서의 무의미한 모험에 대한 의욕을 잃은 미국을 대변합니다; 그 모험을 요구하는 사람들과 우리 자신을 더 가깝게 놓는 것은 남아공, 인도네시아, 아라비아에서 우리가 목격했던 피의 소굴로 이어진 돌로 길을 닦는것 놓는 것과 다를 바 없습니다. 저는 미국이 언젠가는 국경을 넘어 억압받는 민족을 향해 전폭적인 관심을 가질 것이라고 확신합니다. 하지만 지금은 그렇지 않습니다. 우리 자신의 자유에 대한 요구가 여전히 이렇게 많이 존재하는 한 말입니다.""
USA_debate.16.a:0 "유권자들은 맥가번을 편들었다!"
USA_debate.16.b:0 "유권자들은 헤링턴을 편들었다!"

USA_debate.17.t:0 "VS 홀"
USA_debate.17.desc:0 ""그들이 우릴 막을 수 있을까요?" 거스 홀이 동지들에게 말했습니다.\n\n "아니요! " 민중들이 대답했습니다. 마치 조류처럼 그들은 방해받지 않고 극장으로 달려들었고 붉은 배너와 피켓들이 그들을 따랐습니다. 누가 그런 필연적 붉은 분노를 막아서겠습니까? \n\n "그들이 그들의 죗값을 치르게 될까요?" 홀이 연단에 대고 말했습니다.\n\n "아니요!"라고 부르주아들이 말했습니다. 그들의 값비싼 양복과 칵테일 드레스에 썩어가는 과일과 쓰레기가 튀었습니다. 그들이 무엇을 외면하는지 맛보도록 - 만약 만중들의 분노가 덜 절제되었다면, 그들의 코가 맛보았을 맛을 말입니다. 영원히\n\n"우리의 대의가 배신자들의 소행 때문에 고통받을까요?" 홀이 청중들에게 말했습니다. \n\n"아-니요!"라고 쁘락치들이 말했습니다. 그들의 더러운 손이 두꺼운 지갑을 잡고 떨리고 있었습니다. 그들은 순식간에 민중으로 돌아왔습니다. 돌아온 탕자와 탕녀들이죠. 시간이 지나면 그들의 새로운 동지들은 그들을 용서해주고 잊게 될 것입니다.\n\n서기장은 민중, 부르주아, 쁘락치들을 위해 활짝 웃으며 두 팔을 벌렸습니다. "그럼 동지여, 일어나시어 투쟁의 노래를 부르도록 합시다. 함께요!\n\n"월넛 스트리트 극장 너머의 미국인들은 대통령 선거 토론을 기대했습니다. 대신 그들은 불협화음이지만 진정한 인터내셔널가의 연출을 대접받게 될 것입니다."
USA_debate.17.a:0 "빅3 언론이 이게 필라델피아 밖으로 퍼지게 놔두진 않을거야."
USA_debate.17.b:0 "일어나라! 굶주림의 노예들아..."

