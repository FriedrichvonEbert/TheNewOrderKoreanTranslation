USA_debate.10.t:0 "골드워터-헤링턴 토론"
USA_debate.10_thurmond:0 "로버트 F 케네디의 암살과 서먼드 대통령의 혼돈으로 충격을 받은 국가는 배리 골드워터 상원의원과 마이클 헤링턴이 무대에 오르자 이성의 승리와 평온을 기원했습니다. 사람들에게 큰 위안을 주기 위해, 미국의 보수주의와 사회주의의 선도적인 빛들은 폭력보다는 웅변으로 그들의 차이점을 논했습니다- 하지만 말은 어떤 칼처럼 깊게 자를 수 있습니다. \n\n"헤링턴 씨, 저는 당신의 인간성과 억압받는 사람들과 혜택 받지 못한 사람들에 대한 열정을 존경한다는 것을 인정하겠습니다." 골드워터는 단호하게 말했다. "하지만 어떠한 사람도 홀로 설 수는 없습니다. 특히 정치에서는 그렇죠: 당신의 정당에 얼마나 많은 사람들이 당신 편에 서나요? 지난 몇 달 동안 바비 케네디의 유산에 대한 당신의 당내의 고통스러운 의견 불일치를 확실히 보았습니다. 자기 집안이 어수선한데 어떻게 나라를 통치할 수 있겠습니까?" \n\n"상원의원님, 미국 국민이 제 국가진보당 지도부를 심판할 것입니다." 헤링턴은 교묘하게 반박했습니다. "한 가지 질문을 드리겠습니다, 골드워터 상원의원님. 얼마나 많은 사람들이 재정 긴축과 예산 균형 때문에 미국 내에서 식량이나 피난처가 부족하여 고통을 받아야 합니까? 지구상에서 가장 부유한 나라에서 무일푼이고 노숙자인 수백만의 미국인들이 직면한 박탈감은 더 이상 무시할 수 없습니다.""
USA_debate.10_lemay:0 "상원의원 배리 골드워터와 마이클 헤링턴은 정상으로의 복귀를 추구하는 국가의 열광적인 찬사에 앞서 억지 미소를 짓고 힘차게 악수를 하며 과대평가된 박수갈채를 받으며 무대에 올랐습니다. 리처드 닉슨과 조지 월리스의 탄핵으로 10년 안에 두 번이나 미국을 망신시키기 전, 그랬어야 할 정치의 판토마임으로의 복귀입니다. \n\n"헤링턴 씨, 저는 당신의 인간성과 억압받는 사람들과 혜택 받지 못한 사람들에 대한 당신의 열정을 존경한다는 것을 인정합니다." 골드워터가 시작했습니다. "그러나 간단히 말해서 NPP가 어떻게 조지 월리스의 탄핵 직후에 미국 국민을 이끌 수 있다고 말할 수 있을까요? 거리에서 피를 흘리는 소리를, 죽기 전에 리틀록 학교 아이들의 울음소리! 미국은 기억합니다, 헤링턴 씨: 어떻게 이 모든 일의 끝에 나라를 하나로 만들 수 있겠습니까?" \n\n 헤링턴은 골드워터를 노려보았습니다. "의원님, 제가 오랫동안 민권 입법을 지지해 온 것은 공적을 보면 아실겁니다. 제가 이끄는 국가진보당은 피부색이든 일의 질이든 상관없이 인종분리와 차별을 용납하지 않을 것입니다. 당신의 정책과는 거리가 멀죠? 골드워터 상원의원, 당신의 재정 '긴축'과 '균형'때문에 미국에서, 얼마나 더 많은 미국인들이 식량이나 피난처 부족으로 고통받아야 하며, 그들이 인생에서 제 몫을 받을 자격이 있다는 말을 들어야 합니까?""
USA_debate.10.desc:0 "bottom text"
