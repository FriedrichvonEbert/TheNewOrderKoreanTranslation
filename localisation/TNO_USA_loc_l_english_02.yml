 USA_OFN_Buffs_1:0 "OFN 단결도 - 소멸됨"
 USA_OFN_Buffs_1_desc:0 "전쟁의 여파가 엄습한 암흑기부터 약속을 향한 빛이 발했습니다. 희망은 아직 사라지지 않았고, 고독하게 자유는 그 천적이 남을 때 까지 계속 싸울 것이라고 선언하였습니다. 이 말은 이상과 그 이상을 옹호하는 자유인들을 위한 기념비적인 민주주의 연합을 탄생시켰습니다.\n\n하지만 세계는 이 약속에 불친절했고, 배신당해 좌절에 빠진 후에는 동맹국도, 적국도, 또한 자신의 전령들조차 더 이상은 그 말에 귀를 기울이지 않고 있습니다.\n\n남은건 한때는 무엇이었는지, 어쩌면 왜 그랬을지 모를 일들에 대한 쓰라린 기억들만 있습니다... 그리고 지금은 아무 것도 남아 있지 않습니다."
 USA_OFN_Buffs_2:0 "OFN 단결도 - 매우 낮음"
 USA_OFN_Buffs_2_desc:0 "미국과 미국의 소원해진 동맹국 사이의 친목 관계는 회복할 수 없을 정도로 산산조각났습니다. 이어진 억눌렀던 불평의 눈사태가 대중의 담론을 집어삼켰으며, 조직의 지도력을 마비시켰고 이제는 조직과의 관계를 본격적으로 단절하자는 요구가 늘어나고 있습니다. 절박한 타협과 개혁 요구보단 이제 미국의 패권을 비난하는 성명서나 노력 없이 편하게 미국의 과실을 따먹으며 즐긴다는 비난이 오가는 것이 더 많아졌습니다.\n\n자유 국가 기구는 붕괴될 위기에 처해 있습니다. 조직의 마지막 지지자들은 이제 피할 수 없는 몰락에 절망하고 있습니다."
 USA_OFN_Buffs_3:0 "OFN 단결도 - 낮음"
 USA_OFN_Buffs_3_desc:0 "자유 국가 기구는 심각한 분열에 처해 있습니다. 유권자들의 반대 여론으로 사기가 떨어지고 압력을 받은 대다수의 회원국 대표들은 상호 이익을 나타내는 지표로든, 또는 그들이 해를 입기 바라는 적들에게 결정적인 승리를 먹여서든 지속적인 협력으로부터 무언가 구체적인 결과를 내오기를 요구하고 있습니다. 이들은 동맹국의 군사력과 경제력에 좀 더 공평한 기여를 쏟으라는 노골적인 반박을 받고 있습니다.\n\n만일 미국이 어느 쪽으로라도 모욕감을 해소하지 못한다면, 이 교환에서 어떤 말도 하지 않은 채 가만히 있는 것이 궁극적인 상환금 청구일 것입니다."
 USA_OFN_Buffs_4:0 "OFN 단결도 - 약간 낮음"
 USA_OFN_Buffs_4_desc:0 "자유 국가 기구는 분열되어 있습니다. 불필요한 탄원과 지지부진한 연기로 한때는 확고했던 지지자들 사이에서 성화의 광택이 닳고 있고 의심의 씨앗이 자라고 있습니다. 자칭 동맹 내부에서는 정말로 민주 원칙을 발전시키는 수단이기보다는 자기 잇속만 차리는 미국식 디자인의 연장은 아닌지 의문이 나오고 있습니다. 마찬가지로 대중들은 산적한 국내 문제인 건강 관리, 인프라, 불평등에 대해 투자해야 할 때 왜 다른 나라의 방위에 자금을 대야 하는 것인지 유보적인 태도를 취하고 있습니다."
 USA_OFN_Buffs_5:0 "OFN 단결도 - 보통"
 USA_OFN_Buffs_5_desc:0 "자유 국가 기구는 약간 분열되어 있습니다. 듀이 대통령은 동맹 관계를 "민주주의 가족"에 비유했는데; 다른 가족처럼, 이와 똑같이 따라가, OFN은 사소한 문제로 서로 다투고 있습니다. 가정의 미래와 관련된 언쟁, 즉 어떤 일을 약속할 계획인지, 얼마나 많은 돈을 써야 하는지 등은 대부분 원만하기는 하지만 조금씩 불만이 터져나옵니다.\n\n대체로 각 회원국은 현재 상황에 만족하고 있습니다. 이는 행동과 상황에 따라 변화할 수 있습니다."
 USA_OFN_Buffs_6:0 "OFN 단결도 - 약간 높음"
 USA_OFN_Buffs_6_desc:0 "자유 국가 기구는 약간 단결되어 있습니다. 듀이 대통령은 동맹 관계를 "민주주의 가족"에 비유했는데; 오늘날, 이 가족은 둘러쌓인 위험에 대해 일제히 대비하고 있습니다. 회원국 사이의 사소한 논쟁이 해결되지 못한다면 일단 보류하고, 빠른 시일내에 처리하기로 합의했습니다.\n\n가정은 싸울 수도 있지만, 본질은 큰 역경에 직면했을 때 함께 하도록 합니다. 그리고 파시즘의 망령이 자유 세계가 극복해야 할 실질적 시련이 아니라면 무엇이겠습니까?"
 USA_OFN_Buffs_7:0 "OFN 단결도 - 높음"
 USA_OFN_Buffs_7_desc:0 "자유 국가 기구는 단결되어 있습니다. 모든 회원국들이 동맹을 통해 스스로의 기대를 만족시킬 뿐만 아니라, 미국의 주도권을 통해 그 이상을 발견하면서 긴장이 사라지게 됩니다. 전 세계적으로 널리 퍼져있는 자유의 대의를 위한 지지는 수많은 협정을 체결하고 모든 행동요인이 응답했으며, 이 두 가지 모두 매우 많은 성과를 거뒀습니다. 이 동맹의 지도부는 이들의 성공을 높이 평가하면서, 기뻐하는 대중들에게 더 좋은 소식을 전하기로 약속합니다."
 USA_OFN_Buffs_8:0 "OFN 단결도 - 매우 높음"
 USA_OFN_Buffs_8_desc:0 "자유 국가 기구는 강하게 단결되어 있습니다. 평화유지군은 정부와 대중들의 절대적인 명령으로써 평가되는 의회 의원들의 요청에 따라, 주저 없이 전 세계의 요충지로 떠납니다. 자유 세계가 목표를 위해 헌신하는 데 이처럼 열정을 보인 적은 한 번도 없었습니다; 번영하는 경제, 안전한 국경, 초라하게 만든 적들, 그리고 세 가지 모두를 추구하는 새로운 회원국의 운명은 최대의 동맹에 보답한 것처럼 보입니다.\n\n전례없는 약속으로 빛을 발하는 계몽가들이 자유를 위한 황금기로 손짓합니다. 이런 경외심을 불러일으키는 힘 앞에 누가 설 수 있겠습니까?"
 USA_OFN_Buffs_9:0 "OFN 단결도 - 극도로 높음"
 USA_OFN_Buffs_9_desc:0 "자유 국가 기구는 임무와 과업에서 하나되며, 모든 이들에게 반증하고 그 이상의 무능함을 부정하고 있습니다. 자유는 아직 싸움을 시작하지 않았습니다!"
 USA_OFN_Buffs_10:0 "OFN 단결도 - 불굴"
 USA_OFN_Buffs_10_desc:0 "전쟁의 여파의 암울한 날부터 모든 언어로 쓰여지고 모든 사람이 받은 약속이 빛이 나기 시작했습니다. 그 메시지는 단순하지만, 보는 관점마다 다르게 보입니다.\n\n들리지 않는 이들의 통곡의 탄식을 듣겠다고 맹세했습니다. 보이지 않는 이들의 숨겨진 진실을 보겠다고 맹세했습니다. 모든 골목길과 대로에 있는 말할 수 없는 이들의 이름을 소리치겠다고 맹세했습니다. 그리고 이러한 고통을 만든 설계자 - 폭군, 독재자, 파시스트들 - 놈들의 사악함을 종식시킬 것을 맹세했습니다.\n\n한 무리의 자유인들이 그 어느 때보다 밝게 빛나는 백열의 성화 앞에 모여들고 있습니다. 억압받는 자들은 그 온기 속에서 피신할 수 있게 하시고, 억압자들은 무서운 불길 앞에서 타들어가도록 하소서!"





 USA_african_adventure:0 "아프리카 모험"
 USA_african_adventure_desc:0 "한 명이 오면 모두가 올지어니. 아프리카에는 나치즘이라는 악마와 싸우는 위대한 모험이 우리를 기다리고 있습니다!"
 USA_conscription_riot:0 "징병 회피 운동"
