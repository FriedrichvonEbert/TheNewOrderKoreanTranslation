 USA.162.t:0 "행운을 빌어요, 존 글렌"
 USA.162.d:0 "존 글렌은 심장이 지금처럼 마치 강한 스타카토 리듬이 튀어나올 것 만큼이나 강하게 뛴 적이 없다고 생각했습니다. 그의 인생 46년 동안, 그는 마셜 제도 상에서의 첫 전투 임무를 수행했을 때, 프렌드쉽 7호를 타고 별들을 만나고 왔을 때, 심지어 닉슨이 자금 지원을 끊자 NASA를 그만둘 때 등 많은 중요한 순간들에 축복받아왔습니다. 그러나 그가 취임 선서를 한 그 깨끗한 작은 성경에서 손을 떼면서 그의 고향 사람들이 감탄하는 눈빛으로 바라보자 이 모든 인생의 전환점들은 사소하게 보였습니다. 현재, 수백만 명의 사람들이 대통령으로서의 그의 첫 번째 말, 즉 그의 조국과 아마도 모든 인류의 운명을 규정할 말을 듣기 위해 링컨 기념관 앞에 서 있는 그를 예리하게 지켜보았습니다.\n\n"오늘날 우리는 한 국민으로서 한 사람의 승리를 기념하기 위해서가 아니라 하나의 움직임과 생각을 위해 한자리에 모였습니다. 우리는 우리의 조국이 정말로 위대한 사회라는 사실을 축하합니다; 전쟁, 독재, 혹은 공황에 의해 억압되지 않은 사회이니까 말입니다. 우리는 자유와 민주주의, 그리고 모든 민족의 자기결정권에 대한 헌신을 축하하고 재확인합니다. 우리의 위대한 이상을 진정 우리 것으로 만들기 위해서는 시대가 바뀌고 새로운 세대의 횃불이 지나가면서 세상이 새롭게 시작되는 것처럼 국민으로서 새롭게 출발해야 합니다..."\n\n"이 인류 역사의 새 페이지는 많은 혁신과 함께 더 많은 불확실성을 가져왔습다. 이러한 혁신으로 인해 공포와 경이로움이 둘 다 생겨났으며, 그 중 일부는 인류를 구할 잠재력을 가지고 있는 한편, 다른 일부는 인류 전체를 파괴할 능력을 가지고 있습니다. 진정으로 위대하고 자유를 사랑하는 사회가 되기 위해서, 우리는 종 전체에 공포의 균형을 심어주는 인간의 창조물을 좌시해서는 안 됩니다. 오히려 우리는 우리를 바다의 깊은 곳이나 별들의 먼 빛으로 이끌어 줄 수 있는 창조물들을 축하하고 발전시켜야 합니다.\n\n 글렌 대통령은 한때 멍한 얼굴이었던 수 만 명으로부터 웃음과 환호와 박수갈채가 터져나오자 약간 자신감이 생겼습니다. 백여 차례의 전투임무, 세 번의 우주여행, 두 번의 오하이오 주지사, 그리고 대통령 선거를 통해 그는 그의 삶과 조국의 조류와 회전을 따라왔습니다. 이제, 조국이 그를 따르도록 하는 것은 그의 엄숙하고 신이 내린 의무처럼 보였습니다. 무에서의 창조..."
 USA.162.a:0 "...별을 향하여."

 USA.1100.t:0 "전화"
 USA.1100.desc:0 "집무실은 조용합니다. 보기 드문 평화로운 순간입니다. 대기하는 보좌관도 없고, 설치된 카메라도 없고, 받아들여야 할 방해도 없습니다. 그런 중요한 순간들의 중간에 있는 것도 아닙니다. 리처드 닉슨 대통령은 책상에 앉아 중요하지 않은 서류 몇 장에 걱정스럽게 서명합니다. 오른편에 놓인 전화기에 기대하는 눈빛을 보내던 그는 쌓여있던 서류에 전부 서명했다는 것을 깨닫습니다. 긴 하루를 끝낸 뒤 의자에서 쉬려고 하자마자 전화가 울립니다.\n\n누가 왜 전화를 걸었는지는 받지 않아도 압니다. 곧 가이아나 의회가 국가보안법 투표를 끝낼 것입니다. 그 결과를 처음 알게 될 이는 윌리엄 로저스일 것입니다.\n\n"요점부터 말하게, 로저스."\n\n"압도적인 가결입니다, 딕. 반대표는 겨우 4분의 1을 넘었어요."\n\n"번햄이 두려운거야." 닉슨은 혼잣말을 내뱉었습니다.\n\n"그럴겁니다. 이제 더 두려워할 겁니다. 평화를 위협하는 이라면 모두 강력하게 탄압당할 것입니다. 정적들, 인종분리 반대자들, 전부 다 말입니다." 로저스가 단언했습니다.\n\n"애초에 우리가 왜 그 새끼에게 권력을 쥐어준거지? 언론 놈들이 좋아서 날뛸거라고!"\n\n거칠게 수화기를 내려놓은 닉슨은 의자에 등을 기댄채 코를 만집니다. 그는 어떤 재앙이 몰려오는지 압니다."
 USA.1100.a:0 "우리가 무슨 일에 엮인거지?"

 USA.1101.t:0 "일출과 졸개들"
 USA.1101.desc:0 "윌리엄 로저스는 크고 못생긴 소파에 조용히 앉아 일간 뉴스를 열심히 보고 있습니다. "...아침입니다. 최근 국가보안법이 통과돼 가이아나 정부는 수백 명의 비평가와 정치 선동가들을 체포하고 수십 명을 더 처형할 수 있게 되었습니다. 가이아나 대통령 포브스 번햄은 이번 습격으로 가이아난 공화국과 그 민주체제가 강화됐다고 말했습니다. 추방된 전 대통령 체디 자간은 이번 사태에 대해 성명을 발표했습니다..."\n\n수십 명의 사람들이 방을 가득 채우고 있었습니다. 보좌관들, 비서들, 그리고 심지어 몇몇 상원의원들은 텔레비전과 그 작은 발언자들이 이 불행한 뉴스를 쭉 말하는 동안 모두 완전한 침묵 속에 앉아 있었습니다. 로저스는 충분히 들었다고 판단하면서 한숨을 내쉬었습니다. 일어서서, 그는 TV로 몸을 질질 끌어 TV를 껐습니다. 그는 돌아서서 거실로 몰려든 이십여 명의 사람들을 바라보았습니다. 그들의 기대하는 눈들이 고정됐고, 그들의 귀는 그의 말을 기다리고 있습니다. 그는 잠시 멈칫하더니, "아무도 언론과 접촉하지 않았을 겁니다, 아직은. 공보장관도, 저도, 여러분 중 누구도 아닙니다. 우리가 다음 상황을 알아내기 전까지는 단 한마디도 하지 마세요, 알겠습니까?"\n\n일련의 끄덕임들이 그의 말에 동의했습니다. "대통령과 연결해주세요. 우린 각료 회의를 준비해야합니다. 빨리.""
 USA.1101.a:0 ""예, 대통령 각하. 지금 당장 시작해야 됩니다.""

 USA.1102.t:0 "회의"
 USA.1102.desc:0 "닉슨 대통령은 테이블 맨 앞에 앉아 사색적인 표정을 짓고 있습니다. 웅장한 마호가니 테이블을 따라 대통령 내각이 앉아 있습니다. 맨 끝에 있는 보훈부 장관부터 대통령 옆의 잭 케네디와 H.R. 홀더먼까지 말입니다. 지금까지, 몇 마디 퉁명스런 인사말 외에는 아무도 말을 하지 않았습니다. H.R. 홀더먼은 분명하게 침묵을 깼습니다. "우리 모두, 우리가 왜 여기에 왔는지 알고 있다고 생각합니다. 가이아나에 있는 우리 친구가 너무 지나쳐서 어떻게 좀 해야 할 것 같습니다."\n\n재무장관 로버트 맥나마라는 홀더먼의 말을 따라 다음 발언을 했지만, 닉슨은 여전히 화가 나면서도 사색적인 표정을 짓고 있습니다. "언론은 우리가 선거에 관여했다는 것을 모릅니다. 우리는 경제적 유대를 축소하는 위협을 가할 필요가 있습니다. 제재, 비난, 그리고 외교적 고-"\n\n"-솔직히, 밥, 다른 곳에서 거래처를 찾지 않을겠습니까. 끔찍한건, 독일이 다시 일어서면 우리 모두 곤란해질 건데, 여기서 발판을 마련할 수 있기 때문이죠. 크라우츠 일당이 우리 집 문틀에 있는 동맹국에게 덤벼들 겁니다," 케네디가 끼어들면서 그의 날카로운 매사추세츠식 억양이 방의 시선을 사로잡았습니다.\n\n"어떻게 할 생각이십니까?" 맥나마라가 묻습니다.\n\n"우리의 영향력을 활용하는 겁니다. 위협, 뇌물, 협박들이죠."\n\n맥나마라가 고개를 저으면서, "안됩니다, 그것보단 법을 폐지하도록 압력을 가하는 것이 더 좋습니다! 우리가 번햄을 위협한다면, 반대 세력을 억누르겠죠. 등 돌렸다고 의심되는 어떤 하원의원이라도 보복에 직면할 것입니다. 꼭 도덕적인 이유 때문만은 아닙니다."\n\n방 안은 서서히 상반된 논쟁으로 진화하고, 일부 각료들은 망명군을 주장하며, 다른 각료들은 고립을 주장합니다. 갑자기, 한 목소리가 아우성을 자르고 나왔습니다. "이제 그만!"\n\n테이블의 우두머리가 말했습니다. 리처드 닉슨이 일어서서 말했습니다, "어느 쪽이든 상관없어. 언론과 번햄, 둘 다 그냥 진정하든 지옥에나 가버리면 좋겠군! 폭력을 쓰든지, 압박하든지, 상관없네. 그 행동을 막아봐.\n\n그리고 홀드먼에게 고개를 끄덕이면서, "어느 방법이던 택하겠지만 난 홀드먼, 당신의 답을 원하네.""
 USA.1102.a:0 "제재는 번햄과 언론을 진정시키기에 충분합니다."
 USA.1102.b:0 "번햄에게 법을 폐지하라고 말하십시오."

 USA.1103.t:0 "통제 불능"
 USA.1103.desc:0 ""자, 또 시작이군요." 케네디는 관자놀이를 문지르며 한숨을 내쉬었습니다. 홀드먼은 시간을 보았습니다. 하루를 시작하는 것은 좋지 않은 방법이긴 합니다. "우리의 제안을 거절했습니다."라고 그는 말합니다. "압박은 효과가 없었습니다. 번햄은 통제 불능입니다."\n\n닉슨은 백악관 회의실 창문을 생각에 잠겨 들여다봤고, 뒤의 대화는 무시했습니다. 어제와 달리, 대통령 내각은 거의 전부가 모여있지 않습니다. 회의실에는 맥나마라, 홀드먼, 닉슨, 그리고 케네디만 있습니다.\n\n"음," 맥나마라가 말합니다, "전 우리가 어려운 방법을 쓰고 있다고 생각합니다. 공은 당신 코트에 있어요, 잭."\n\n"제가 전화하겠습니다."\n\n케네디는 일어서기 위해 움직이려 했지만, 닉슨은 손을 듭니다. 돌아서서, 방 너머로 빤히 쳐다봤고, "우리가 무슨 일을 해야 한다고 누가 그럽니까?"\n\n홀드먼은 눈썹을 치켜올립니다. "딕, 그는 사람들을 처형하고 있습니다. 우리는 이것을 그냥 내버려둘 수 없습니다. 지금처럼 언론을 등에 업으면 안됩니다."\n\n"언제부터 우리가 그렇게 강대하고 위대했습니까? 우리는 과거에 번햄과 같은 사람들을 지원해왔고, 우리가 이를 무시하더라도 그럴듯하게 부인할 수 있지 않습니까."\n\n"저는 이것이 좋은 생각이 아니라고 생각합니다,"라고 케네디는 닉슨의 어깨에 손을 얹으며 말합니다, "전 우리가 그들을 돕는 것은 가이아나 사람들을 위해 해야만 하는 일이라고 생각합니다."\n\n홀드먼은 어깨를 으쓱하는 맥나마라를 바라보며 "밥에게 말해줘야겠습니다. 전 이 문제에 대한 딕의 의견에 동의합니다."\n\n홀드먼은 닉슨을 바라보면서 말했습니다, "음 딕, 당신이 대통령입니다.""
 USA.1103.a:0 ""번햄을 제거하지. 이것은 불복종의 비탈길이니,\n이에 잘 대처해야돼.""
 USA.1103.b:0 ""맥나마라 말이 맞아. 언론이 몇 주 안에\n이 문제를 해결할거야. 별일 아니겠지.""

 USA.1104.t:0 "여전히 우리 것이다"
 USA.1104.desc:0 "오늘, 가이아나 의회에서 국가보안법이 처음 통과된 지 2주도 채 안 됐지만, 포브스 번햄 대통령령으로 법이 갑자기 폐지되었습니다! 대통령은 그 법이 '임시 조치'였으며 '질서가 회복되어 더 이상 그런 끔찍한 조치가 필요하지 않다'고 주장했습니다. 이 법은 많은 전문가들이 그의 반대파를 제거하는 조치를 계속할 것으로 예측했고, 자유 세계 대부분에 충격적인 사건으로 다가왔었습니다. 대통령은 더 이상의 언급을 거부했고, 많은 사람들은 번햄이 마음을 바꿨는지 궁금해하고 있습니다."
 USA.1104.a:0 "끝이 좋으면 모든 것이 좋은 법이다."

 USA.1105.t:0 "강경책"
 USA.1105.desc:0 "오늘, 가이아나 의회에서 국가보안법이 처음 통과된 지 2주도 채 안 됐지만, 긴급 투표의 명령으로 법이 갑자기 폐지되었습니다. 선택의 여지가 없는, 가이아나 대통령 포브스 번햄은 이 법안의 폐지에 대해 찬성했습니다. 대통령은 현재 이 법안이 '일시적 조치'였으며, '잠깐만 시행될 필요가 있었다'고 주장하고 있습니다. 이 법은 많은 전문가들이 그의 반대파를 제거하는 조치를 계속할 것으로 예측했고, 자유 세계 대부분에 충격적인 사건으로 다가왔었습니다. 대통령은 더 이상의 언급을 거부했고, 많은 사람들은 번햄이 마음을 바꿨는지 궁금해하고 있습니다."
 USA.1105.a:0 "번햄은 이제 덜 협조적이게 되겠군."

 USA.1106.t:0 "또 다른 유출"
 USA.1106.desc:0 "리처드 닉슨은 대통령 집무실에 서서 생각에 잠긴 채 창 밖을 내다보고 있습니다. 먼 수평선 너머로 새벽이 밝아왔고, 멀리 주황색 붉은 태양이 솟아오르며 백악관 잔디밭에 따뜻한 빛을 던졌습니다. 또 길고 따분한 하루가 될 것이기에 한숨을 쉬었습니다. 회의와 법안과 외교 정책 때문인 것 같습니다. 문을 두드리는 날카로운 소리가 그를 약간 놀라게 했습니다. 누가 아침 6시 15분에 찾아올까요? 닉슨은 머뭇거리다가 고개를 끄덕인 채, "들어와."라고 말합니다.\n\nH.R. 홀드먼은 출입구를 통해 발을 들여놓았고, 신문이 그의 주먹에 말려있습니다. "뭐지, 이건?" 닉슨이 묻습니다.\n\n"안 좋은 소식입니다, 딕. 번햄은 아직 건재합니다."\n\n다른 말 없이, 홀드먼은 닉슨이 헤드라인을 읽을 수 있도록 신문을 대통령 책상 위에 내려놓습니다. '닉슨이 가이아나 분리를 지지!'\n\n"내부 고발자," 닉슨은 혼잣말로 중얼거립니다. 계속해서 그 기사를 읽습니다. 어찌된 일인지, 그 사건을 드러난 셈이죠. 어찌된 일인지, 놈들은 정부가 포브스 번햄을 선택했는지 알고 있습니다. 어찌된 일인지, 놈들은 닉슨 행정부가 여전히 그와 인종분리정책을 지지한다는 것을 알고 있습니다.\n\n닉슨은 심호흡을 하면서 코를 문지릅니다. "홀드먼," 말하기 시작했고, "케네디와 레어드를 부르게. 회의를 소집해.""
 USA.1106.a:0 ""그리고, CIA 국장과 전화연결해주게.""

 USA.1107.t:0 "민주주의는 어떻게 죽는가"
 USA.1107.desc:0 "포브스 번햄은 바보가 아니였습니다. 그는 어떤 쿠데타든 일이 벌어지는 동안 통신을 제한하는 것이 중요하다는 것을 잘 알고 있었습니다. 쿠데타가 기정사실이 된 뒤에야 사람들이 알게 하는게 좋다고요. 그게 공식 만찬에 미국 대사와 캐나다 대사를 초대한 이유입니다. 이들이 필레를 먹고 샹파뉴를 마시는 동안 가이아나 국방군 병사들은 의회 건물을 점거하고, 교환대와 방송국을 폐쇄하고, 집에서 하원의원들을 끌어내 경찰 밴에 태우고, 간략한 군사 재판을 벌이고, 특별히 지독한 "공화국에 대한 반역자" 선고를 내렸습니다.\n\n스펜서 킹 대사는 미국 대사관에 돌아올 때까지 무슨 일이 일어났는지 알지 못했습니다. 급히 만든 통신망이 대사가 다시 워싱턴과 접촉할 수 있게 했습니다. 닉슨은 합동 참모 본부를 데리고 긴급 회의를 열었습니다. 한 가지 결론이 나왔습니다. 이건 참을 수 없는 일입니다."
 USA.1107.a:0 "내 눈 앞에서는 안돼!"

 USA.1108.t:0 "가이아나와 골리앗"
 USA.1108.desc:0 "오늘 새벽 가이아나와 미국 양 국의 지도자가 회동을 가져 평화 회담의 조건을 논의하였습니다. 카리브해의 작은 소국을 침공하는 도중 전혀 전투 준비가 되어 있지 않은 미군이 여러 말도 되지 않는 좌절과 패배, 후퇴에 이은 또 다른 놀라운 소식입니다. 가이아나의 포브스 번햄 대통령은 이 사건은 가이아나의 강인함과 강력함을 보여주는 정말 놀라운 일이라고 말했습니다. 리차드 닉슨 대통령은 평화 회담이 마무리되면 미국으로 귀국할 계획입니다.\n\n현재 가이아나 전쟁이라 불리는 이 전쟁은 대략 5개월 조금 넘게 지속되었으며 미국은 첫 작전에선 성공했으나 이후 교착 상태에 빠지자 급속도로 전쟁 지지를 잃었습니다. 가이아나의 군인은 격렬하게 저항하고 있고, 우리는 이제 아주 적은 수로 수많은 사람들을 희생시킨 것에 대해 슬퍼하고 있습니다. 많은 사람들은 이 전쟁을 닉슨 행정부의 또 다른 무능을 보여주는 것이라고 말하고 있습니다. 하지만 닉슨 대통령은 전쟁에 대해 어떤 말도 하고 있지 않으며 미군의 굴욕적인 패배해 대해서도 어떤 발표도 하고 있지 않습니다."\n\n윌리엄 로저스는 깊은 한숨을 쉬며 텔레비전을 껐습니다. 번햄은 그것을 실제로 해냈습니다. 그는 거인을 물리치는 데 성공했습니다. 가이아나와 골리앗과의 싸움에서 말이죠."
 USA.1108.a:0 "닉슨 행정부라는 이름의 관짝에 또 다른 못이 박혔군."

