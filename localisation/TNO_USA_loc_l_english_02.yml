#Nixon
USA_John_F_Kennedy_dep_desc:0 "------------\nAs the eldest son of former President Joseph P. Kennedy, John Fitzgerald Kennedy is the heir to a troubled political legacy in America - and has the charisma and bearing to remain unbowed regardless. As one of the last progressive Democrats on the East Coast, Kennedy was a natural political pick for Richard Nixon's presidential ticket in 1960, promising to bring together the dour Republican from California with a charming, progressive East Coast Democrat.\n\nUnfortunately, governing would prove to be a harder challenge than campaigning for both President Nixon and Vice President Kennedy, with the Vice President frequently outshining his superior in public appearances and on Capitol Hill - most recently serving as the President's envoy to the Japanese during the Hawaiian Missile Crisis. The American public's adulation of Kennedy has not endeared him to President Nixon, and the relationship between the two men - and their wings of the party - have cooled noticeably."

USA_William_P_Rogers_pol_desc:0 "------------\nWilliam Rogers can be said to be one of the few men in President Nixon's cabinet to have been appointed specifically for their lack of expertise in their portfolio - as a way for the President himself to dominate foreign policy. While Rogers is a talented and respected legal mind - serving as President Eisenhower's Attorney General - President Nixon has repeatedly expressed his interest in leading foreign policy personally, and without influence from within the R-D's. Rogers has served as an uninspired Secretary of State to date, frequently overruled or even kept out of the loop by President Nixon."

USA_Robert_McNamara_eco_desc:0 "------------\nRobert McNamara is an outside appointment in President Nixon's cabinet - coming from industry rather than the political class. A veteran of the Army Air Force during World War II, McNamara entered government after over a decade of service as one of the Ford Motor Company's 'Whiz Kids' - turning the company around through the revolutionary application of a statistical and scientific approach to management and business. In poaching McNamara from his position as President of Ford in 1960, Nixon hopes to transplant McNamara's methods from the boardrooms of Detroit to the smoke-filled rooms of Washington D.C.\n\nNixon offered McNamara a choice between the Defense and Treasury portfolios - and while McNamara is officially Secretary of the Treasury, he frequently weighs in on issues of defense, building a network of connections that could see him rise higher in Washington, should he so desire..."

USA_Melvin_Laird_mil_desc:0 "------------\nMelvin Laird is a respected congressman from Wisconsin, having served in Congress since 1953 as a member of the House Appropriations Committee specializing in defense budget and procurement issues. Though well-versed in defense affairs - advocating for a gradual reorientation of American force structure to support a defensive posture with OFN allies - Laird continually fights to defend his portfolio against Nixon's Secretary of the Treasury, Robert McNamara, who pushes for a more statistical and results-driven approach to a more assertive defense policy.\n\nFinding his own position in question in the Nixon administration and with his talents increasingly used purely for Congressional affairs, Laird has expressed his desire to run again for the House of Representatives in 1964, potentially setting up a race to succeed him in the Nixon Administration."

#Bennett
USA_Gerald_Ford_dep_desc:0 "------------\nVice President Gerald Ford was largely unknown outside Washington in 1964 - but, among Washington's powerbrokers, his selection as President Bennett's running mate came as little surprise. Leveraging a decorated record of military service in WWII to win a seat in the House of Representatives from Michigan, Ford eschewed the publicity stunts or blatant politicking of many of his colleagues, instead serving as one of the key go-betweens within the Republican-Democratic Party in the years after its merger - earning a reputation as a 'Congressman's congressman' in the process.\n\nAs a respected military officer with over a decade of service in the House and with a sterling reputation for integrity and fairness among his colleagues, Ford was a natural fit to Bennett's promise of stability and reconciliation after the tumultuous Nixon years. Ford's support for civil rights and liberalism also helped seal Bennett's support in the North, despite his fiscal conservatism being more in line with Bennett's own views."

USA_Absalom_Robertson_eco_desc:0 "------------\nSecretary of the Treasury Absalom Robertson is a lawyer by training and a experienced legislator in his own right - but with hardly the finance or business experience that would suggest he would be a fit for running the Treasury. But like much of the Bennett Administration, Robertson's appointment to a high position in the Cabinet reflects a recognition of political reality.\n\nThe R-Ds remain, fundamentally, a coalition of two different parties operating in different parts of the United States, and Robertson's devout Christianity, his connections to Virginia's Byrd Organization, and his conservative stance on Civil Rights all proved essential in fighting the '64 election in the South. And for his efforts, Robertson and his wing of Democrats have been rewarded handsomely - being tasked with designing and implementing the Silver Act, a major shift in American economic policy aimed at ending the country's postwar malaise."

#Johnson
USA_Edmund_Muskie_dep_desc:0 "------------\nEdmund Sixtus Muskie cuts an unusual figure as one of the leading champions of liberalism within the Democratic Party in New England, when many other Democrats come from the South or the more conservative Midwestern states. A pugnacious and combative legislator, Muskie and then-Senator Johnson had more than their fair share of clashes on the Senate floor in the 1950's. However, his commitment to advancing civil rights and American liberalism - much like the late John F. Kennedy - made him the natural running mate for President Johnson, a Democrat he could count on to advance the vision of the Great Society.\n\nBeyond his accumulated experience in the Senate and its Northern members, Muskie is also a passionate advocate for environmental causes, often claiming to supporters that he would pick up the mantle of Theodore Roosevelt's conservation efforts - a claim that won him some support in the West, but has met more skepticism in Washington as the President advances his other priorities."

USA_Henry_Fowler_eco_desc:0 "------------\nHenry Fowler brings a lifetime's worth of experience in law, public policy, and financial affairs to the Johnson Administration, despite never having held elected office of his own. Following his graduation from Yale Law School in 1932, Fowler is best known for having defended the constitutionality of public works programs to combat the Great Depression, and then for serving as a senior legal advisor to the War Production Board during WWII, gaining familiarity with the business of how America built and paid for its war machine.\n\nFollowing America's defeat, Fowler became a key member of the Eisenhower administration after the merger of the Republican and Democratic parties, leveraging his experience in the war to oversee the linking of the newly-founded OFN's economic and military policies. Now, after nearly twenty years in government, President Johnson has called on Fowler to provide a steady hand at the Treasury - which will surely be needed, if the cost of Johnson's Great Society are anywhere near as high as estimated..."

USA_Robert_McNamara_mil_desc:0 "------------\nRobert McNamara is an unusual holdover appointment from Richard Nixon's cabinet - shifting laterally from his position as Secretary of the Treasury to Defense. Given President Johnson's stated focus on improving America at home, the going assumption is that President Johnson is willing to keep the business of national defense in proven hands - and McNamara had already been involved in defense issues beyond his portfolio during the Nixon years.\n\nWith the appointment of Henry Fowler to the Treasury, President Johnson has handed control over the budget and defense to experienced technocrats, with the clear expectation that they will take care of business while Johnson remakes America. McNamara, no doubt, is capable and willing to serve Johnson as he did Nixon - but with his growing network of connections in Washington, McNamara is now a political fixture in his own right, and some whisper that his ambition may soon extend to the White House itself."

#RFK
USA_Hubert_Humphrey_dep_desc:0 "------------\nFew people are as qualified for their job as Hubert Humphrey, vice president of the United States of America.\n\nHumphrey has been in politics for decades, and his entire career is one big progressive accomplishment after another. He founded the Minnesota Democratic–Farmer–Labor Party and laid the groundwork for turning the state into the bastion of social democracy it is today, he founded the Peace Corps to aid the most vulnerable nations, and he has always been a strict antifascist willing to go as far as to jail those who wish to subvert the republic with their toxic ideology. It is said that the vice president is only one heartbeat away from the highest office - and if something terrible would happen, Hubert Humphrey would be a more than suitable replacement for Robert F. Kennedy."

USA_Maurine_Neuberger_eco_desc:0 "------------\nWhen people hear “Secretary of Treasury”, they usually don’t imagine a female teacher with a Bachelor of Arts - and yet, Maurine Neuberger defied all expectations and made history by becoming the first woman holding one of the most important offices of the United States.\n\nHer climb to the top has been a long and arduous one. Coming from an unassuming middle class family, she lived a normal life teaching high school kids until she met the love of her life, Richard Neuberger. As a senator, he had the political connections she needed to kickstart her own career - and due to her incredible talent, she rose through the ranks at a breakneck speed. In 1950, she became a representative, in 1960 a senator, and in 1964, she got invited to be a member of Robert F. Kennedy’s cabinet. The future is bright for Maurine Neuberger, and many are already convinced that her illustrious career won’t stop here."

#Thurmond
USA_Maxwell_Taylor_dep_desc:0 "------------\nGeneral Maxwell Davenport Taylor doesn’t know why he was appointed Vice President of the United States. He never ran for office, nor did he publicly take a political position in his life. He certainly isn’t a segregationist like Thurmond, and would have happily used the army to enforce desegregation had previous Presidents given him the order. He accepted Thurmond’s request to fill Humphrey’s office, but still struggles to comprehend why Thurmond would want an apolitical airborne cavalry commander to preside over the US Senate.\n\nYet, perhaps a man with no political ambition is exactly the sort of piece Thurmond needs on his side of the board. Taylor doesn’t understand Thurmond’s political goals, nor does he try to figure them out. He is grateful for the prestige of the position, and will gladly vote as Thurmond requires when tie-breaking is needed. Like a rook castling a king, Taylor can make his master safer and give him a slight edge in the game of politics. Soon, Taylor may cast the decisive vote that fulfills Thurmond’s ultimate ambition."

#Wallace
USA_Curtis_LeMay_dep_desc:0 "------------\nIt is unsurprising that a man that has already influenced the Cold War as much as Curtis LeMay finds himself in a leading role again. Responsible for developing the US Air Force's nuclear doctrine during his leadership of Strategic Air Command, LeMay's tenure as Chief of the Air Force was significantly less influential due to constant conflict with Vice President Kennedy and General Maxwell Taylor. His request to bomb Japanese missile sites in Hawaii was sternly denied, and led to ostracization followed by an extremely public resignation during the Guyana intervention.\n\nLeMay's fire did not diminish on the campaign trail, stating America was capable of "bombing Africa back to the Stone Age" and becoming a major headache for the Wallace campaign. Since the beginning of the campaign he has remained notably silent on almost every issue not related to national security. If Wallace's turbulent presidency ends suddenly, it is anyone's guess what policies his successor would enact."

USA_J_William_Fulbright_pol_desc:0 "------------\nIf George Wallace is the personification of firebrand Southern populist politics, then J. William Fulbright embodies the South at its most genteel. A Rhodes Scholar, former university president, and the son of two of Arkansas' captains of finance, Fulbright is educated, cosmopolitan, well-connected, and far more comfortable at a state dinner than a state fair.\n\nFulbright is the OFN's staunchest advocate, and perhaps the world's last true believer in a multilateral international order. Fulbright envisions America as the guiding light for the free world, the last beacon of liberty in a sea of tyranny. He supports funding student exchange programs between the United States and other nations and spoke up in defense of these programs when they were criticized during the Grey Scare. Fulbright wants the OFN to expand its membership, even to nations following dramatically different ideologies, and forge a friendlier and more peaceable world.\n\nYet, Fulbright is still a Dixiecrat. He broke with the Democratic Party when Thurmond led the exodus in the wake of Brown v. Board. He voted against Nixon's Civil Rights Act after trying to filibuster it. He is a proud member of the Far-Right bloc, and campaigned vigorously for Wallace in his home state. If Fulbright sees a contradiction between being a champion of peace and international cooperation abroad and defending Jim Crow at home, he doesn't show it. In that respect, there is no better choice than him to be Wallace's Secretary of State."

USA_Wilbur_Mills_eco_desc:0 "------------\nWilbur Mills was a natural pick for Wallace's Treasury Secretary. As a county judge, he set up a county-funded healthcare plan for the poor in his home state of Arkansas. As chairman of the House's Ways and Means Committee, the former banker was an expert in the tax code and a master of balancing fiscal conservatism with humanitarian goals. As a segregationist and one of Thurmond's Dixiecrat defectors to the NPP, Mills naturally falls into alignment with Wallace's social policies. Moreover, he is the strongest supporter and chief architect of Wallace's Social Security and Medicare initiatives. If anyone can find room in the budget to help the little guy, it's Mills.\n\nOutside of Mills' political life, the man is an enigma. His intense secrecy about his personal life has fueled rumors of binge drinking and wild parties with the Beltway's sultriest strippers. Whatever the truth of these rumors, Wallace will have to keep an eye on Mills and make sure he doesn't drag this administration into a torrid scandal."

USA_Robert_Byrd_mil_desc:0 "------------\nThere is no member of the Wallace Administration, aside from the man himself, that American progressives loathe more than Robert C. Byrd. The former Senator got his start in politics as an organizer for the Ku Klux Klan, and it was the Grand Dragon of West Virginia who mentored him to run for office. Byrd would earn a reputation as a vitriolic segregationist; he attempted to filibuster the 1962 Civil Rights Act by speaking for a full 14 hours. He once wrote that, "Rather I should die a thousand times and see Old Glory trampled in the dirt never to rise again than to see this beloved land of ours become degraded by race mongrels, a throwback to the blackest specimen from the wilds."\n\nFor some time, there had been rumors that Byrd was tempering his segregationist views to move closer to the political mainstream. All hopes of that were dashed as he doubled down on his segregationist politics following the election of George Wallace. In contrast to more moderate voices like Fulbright or Mills, Byrd has gone "all-in" on racial segregation. This has earned him a post in Wallace's cabinet, and he has used his new position to become Jim Crow's top advocate in the Executive Branch. With racial politics that are just barely to the left of Yockey's American National Vanguard, Byrd is sure to hold Wallace's feet to the fire if he doesn't go through with repealing the Civil Rights Act."

#Goldwater
USA_Nelson_Rockefeller_dep_desc:0 "------------\nNelson Rockefeller is the gin to Barry Goldwater’s tonic water. He’s the compromise offered to the liberal wing of the Republican-Democrat party, a promise that the Goldwater administration would steer a more centrist course instead of going all-in on conservatism.\n\nHowever, that little olive branch might come back to haunt Goldwater. Rockefeller is more than an empty suit - ever since his governorship of New York, he has been an untarnished paragon of liberalism within the Republican-Democrat party. He would be the first one to put his foot down if Goldwater stept over the line, no matter what the repercussions may be. For nearly all of modern history, the vice president has been little more than a glorified yes-man, and it is still unclear how the political system will handle the stress of two diametrically opposed candidates attempting to work together as one."

USA_Donald_Regan_eco_desc:0 "------------\nFew systems are as complex as the economy. For hundreds of years, economists have been trying to decipher what keeps the world spinning - and for the man hours spent, the results are mediocre at best. America is a bloated mess filled with obscure regulations, overbearing taxes, nonsensical clauses and much more.\n\nDonald Regan is poised to clean up that mess and turn the rusty old engine into a fine-tuned machine. As a former Merrill Lynch executive, he has first-hand experience with the inner workings of the American economy, and over the years, he forged his solution on how to fix it. His bold plans will transfer every level of American society, and people are cautiously awaiting the results of his daring experiment."

USA_Robert_McNamara_mil_gold_desc:0 "------------\nThe military is no place for emotions. Fierce, pathos-filled born-and-bred warriors are as obsolete as the trebuchet, replaced by an endless flood of cool and calculating administrators. Optimizing the logistic process to ensure an uninterrupted delivery of materiel to operational theaters may not be the yearn heroic tales are spun of, but modern warfare is all about percentages, statistics, and evidence-based decisions.\n\nRobert McNamara is the undisputed master of this theorem. Instead of wasting his valuable time on irrelevant conflicts, he does whatever is necessary to strengthen America’s position on an international stage. At Ford, he was pivotal in transforming the corporation into the fine-tuned highly efficient machine it is today - and now, he intends to apply his principles to the military of the United States. A few members of the old guard fervently object to that, claiming that cars cannot be compared to soldiers under any circumstances. McNamara vows to prove them wrong."

#Glenn
USA_Al_Gore_Sr_dep_desc:0 "------------\nAlbert Gore is a rare example of a Southern Democrat that refuses to endorse segregation - having bucked the example set by many of his colleagues in both the R-Ds and the NPP. Having served as Tennessee's senator since 1952 in an upset against the state's machine politics, Gore increasingly found himself out of step with his colleagues as opposition to Civil Rights tore through the Democratic Party across the South, even as his Western colleagues began to rally around Barry Goldwater's call for smaller, limited government.\n\nWhen John Glenn - then the Republican Governor of Ohio - needed a running mate for his bid for the presidency in 1968, Gore was one of the few Democrats left who was palatable to the Civil Rights supporters in the Republican Party and to Glenn's insistence on a large role for the state in public life. Gore, seeing his own political future in Tennessee drawing to a close, chose to stake his career on the political neophyte - serving as Glenn's emissary to Capitol Hill and a key source for policy expertise."

USA_Nelson_Rockefeller_pol_desc:0 "------------\nOne would be hard-pressed to find a politician with a pedigree as illustrious as Nelson Aldrich Rockefeller - scion of the Rockefeller oil dynasty and a long-serving Senator from New York. As one of the leading lights within the liberal Northeastern wing of the Republican Party, Rockefeller (and his fellow Senator, Jacob Javits) had been an early ally of President John Glenn, with Glenn frequently seeking out both Rockefeller and Javits' counsel during his term as Governor of Ohio. \n\nThough Rockefeller was out of contention to be Glenn's Vice President, Glenn immediately announced that Rockefeller would be his Secretary of State days after his electoral victory. Rockefeller accepted - showing to both America and the world that the Rockefellers would once again leave their mark on history."

USA_Jacob_Javits_eco_desc:0 "------------\nBorn in the Lower East Side of New York City to Jewish parents, Jacob Javits has a long career as one of the Republican Party's most liberal voices in Congress. After working to pay his way through both his undergraduate and law degrees, Javits entered politics in the 1930's with the Republicans in order to reject Tammany Hall's machine politics in New York - doing so with aplomb in the wave of Republican victories following WWII. \n\nAfter transitioning from the House to the Senate in the late 1950's, Javits found himself serving alongside the equally liberal Nelson Rockefeller. Despite their vastly different upbringings, Javits and Rockefeller worked exceptionally effectively as a team, and both were quick to welcome John Glenn to politics. President Glenn repaid Javits for his support by nominating him as Secretary of the Treasury - leaving the high offices of state in capable hands as Glenn prepares to take America back to the stars."

#Harrington
USA_Irving_Howe_dep_desc:0 "------------\nEnacting sweeping changes requires a certain degree of ideological purity, and few people are as ideologically pure as Irving Howe. Howe spent his entire life as an influential advocate for democratic socialism, paving the way for the success of quite a few left-wing politicians like Harrington himself. His contributions to socialist newspapers such as the Partisan Review were instrumental in radicalizing young people with nothing more than a fleeting interest in politics, and his involvement in organizations like the Independent Socialist League ensured that the unfocused actionism of these freshly minted activist got funneled into a highly efficient network with nationwide sway.\n\nHowe and Harrington have been close friends for years, and these two leading the nation together is a natural development of their long and fruitful relationship.They won the election, and now they are about to face their greatest challenge yet - the administration of the United States of America."

USA_William_Winter_mil_desc:0 "------------\nRacial integration is the most important issue of our time, and none other than William Winter is better equipped to tackle this monumental challenge. Winter, a highly decorated WWII veteran, has a long history of attempting to end the racial divide between black and white soldiers. During his service as an officer during the Philippines campaign, he distinguished himself by being one of the few white officers who treated their black subordinates as more than disposable cannon fodder. This drew the ire of quite a few of his peers, who viewed that as a crass and obscene violation of traditional military protocols - but eventually, history proved Winter right, as Harrington noticed his long list of accomplishments and decided to offer him a spot in his cabinet.\n\nThe people might support the Harrington administration, but the military is still torn about whether to support or to oppose an actively left-wing politician. Only time will tell if Winter will manage to pacify these incendiary voices or get swept away by them."

#MCS
USA_Spiro_Agnew_dep_desc:0 "------------\nWhen Spiro Agnew first sought a career in politics, the senior partner at his Maryland law firm told him to renounce the Democrats and join the NPP, where young, competent members were in short supply. This advice paid off for him when he was selected as a vice presidential compromise candidate despite being only on his sixth year in the House. On the campaign trail he deviated to right-wing populism with a number of racially charged remarks.\n\nHowever, Agnew's promotion of the "suburban ethic" has proven popular on both sides of the aisle, and his political star is only rising further. Under Margaret Chase Smith, Agnew has become a useful broker of influence in Congress and is widely seen as a good conservative counterpart for her with a bright future of his own."

USA_Jeane_Kirkpatrick_pol_desc:0 "------------\nJeane Duane Kirkpatrick, like her Commander-in-Chief, is a woman with more strength than the men who have surrounded her all her life. Originally a socialist from Oklahoma, Kirkpatrick dropped her socialist beliefs and shifted to a hardline anti-fascist stance while earning a doctorate in political science from Columbia. With a heart with no holes to bleed and a mind composed of little more than sharp wit and hard pragmatism, Kirkpatrick has rocketed herself to the position of Secretary of State for the Smith Administration.\n\nWhile, at face value, she seems an obvious choice for Smith's anti-Japanese positions, Kirkpatrick's appointment was actually a matter of some debate. Kirkpatrick, to put it mildly, takes anti-fascist and anti-Japanese doctrines to a whole new level. She advocates what is now commonly being called the "Kirkpatrick Doctrine": a geopolitical precept that America should support friendly dictatorships in order to prevent the spread of Nazi totalitarianism. This hawkish stance, advocated by some members of the NPP like Scoop Jackson, has occasionally put her at odds with the president. With such extreme views, one wonders how far Kirkpatrick will go to further them, at home and abroad."

USA_John_Stennis_mil_desc:0 "------------\nJohn Stennis is, after Strom Thurmond and George Wallace, one of the most influential leaders of the Far Right NPP's Southern wing. Formerly a prosecutor for the State of Mississippi, Stennis credits his political awakening to the storm of anti-Democratic sentiment that swept America in the aftermath of America's defeat, quickly becoming one of the NPP's primary political organizers in the South, rallying the masses to the cause of preserving racial segregation.\n\nWhere Thurmond leads the NPP nationwide and Wallace canvasses the South as a self-styled defender of white America, Stennis has carved out a niche as a policy specialist, serving as an expert on defense issues and ensuring that the South has a voice in a debate otherwise dominated by Henry Jackson from the Center - and Margaret Chase Smith from the North. When Smith was elected President in 1968, Stennis was the obvious choice to ensure Cabinet unity within Far Right - a man who would bolster Smith's credentials with the South and the expertise to carefully manage her ambitious military reforms at the Pentagon."

USA_Maxwell_Taylor_mil_desc:0 "------------\nFollowing the tragic death of Secretary of Defense John Stennis, and the resulting diplomatic crisis with Japan, the Smith Administration desperately needs to look tough on defense issues to maintain any credibility with the American people. Taylor's rushed appointment to Secretary of Defense - pulling him out of the Army with a special dispensation from Congress - was not something he wanted, but in the state of emergency following Stennis' death, it wasn't something he could turn down, either.\n\nNow Taylor finds himself saddled with the task of overseeing his former peers in America's armed forces and coordinating with the massive military-industrial complex, all for a President struggling to maintain control over her own party and the American people. It is a job that only a patriot would do willingly - and he is nothing if not a patriot."

#McNamara
USA_Birch_Bayh_dep_desc:0 "------------\nSenator Birch Bayh of Indiana is a golden child among the Republican Party's younger class of senators, assuming the Vice Presidency after a long tenure in Indiana's state House of Representatives and on Capitol Hill, serving on the Subcommittee on Constitutional Amendments. With his impressive knowledge of Senate procedure and the nuances of America's legal system, and a robust physical constitution capable of making hundreds of stump speeches across the nation, Bayh was tapped to become President McNamara's Vice President in 1971 at just 41 years of age.\n\nVice President Bayh's affability and familiarity with the political goings-on on Capitol Hill have turned him into the public face and political brains of the McNamara administration, giving the industrialist-turned-technocrat President a means to turn his expansive vision for American supremacy into reality."

USA_Donald_Rumsfeld_pol_desc:0 "------------\nDonald Rumsfeld is of a rare breed in Washington - an elected representative that nevertheless has a peerless mastery of foreign and defense policy that would put senior bureaucrats to shame. Graduating from Princeton University in 1954 on Navy Reserve Officer Training Corps scholarships, Rumsfeld secured election as a member of Illinois' House of Representatives delegation in 1962 at 30 years old, and has since led an active career in Washington, deepening his ties with academics and intellectuals involved in defense and foreign policy.\n\nThough his intellectual prowess is well-known - Rumsfeld and McNamara have remained in contact since McNamara's service in President Nixon's cabinet - Rumsfeld is a man of the R-D's through and through, and represents the party's interests in McNamara's otherwise technocratic cabinet."

USA_George_Shultz_eco_desc:0 "------------\nGeorge P. Schultz is one of the most prominent of the 'Whiz Kids' - Washington outsiders primarily known for their technical or academic expertise - appointed to serve in high office in the McNamara administration. A respected professor of industrial relations at the University of Chicago, Schultz and McNamara first met during McNamara's tenure as Secretary of the Treasury during the Nixon administration, with Schultz's work on the negative effects of the silver-backed monetary system of the time leaving a strong impression on then-Secretary McNamara.\n\nCalled out of academia to serve in his own right as Secretary of the Treasury, Schultz also serves as McNamara's personal confidant and ally in the Cabinet. Schultz is frequently granted access to information typically reserved for other Cabinet secretaries - creating no small amount of friction with the other politicians in the administration."

USA_Dean_Rusk_mil_desc:0 "------------\nDean Rusk - President of the Rockefeller Foundation and college professor of government - represents a compromise between the wings of the R-D's in selecting President McNamara's Secretary of Defense. With the other candidates mulled being politically unacceptable for one reason or another, Rusk's nomination as Secretary of Defense would be derided by the NPP as a choice made by the 'lowest common denominator' - but Rusk's reputation for diligence and thoughtfulness precede him in the McNamara administration, and his prominence in expressing the view that America must continue to resist the spread of fascism worldwide have made him a comfortable intellectual fit with President McNamara.\n\nThough Rusk comes highly recommended as a public intellectual, allowing him to mesh well with the other technocrats appointed by the President, the presence of Rusk in the Cabinet reflects the administration's conventional approach to party politics in Washington, with President McNamara and the R-D's operating largely in tandem."

USA_Scoop_Jackson_mil_desc:0 "------------\nSenator Henry 'Scoop' Jackson's accomplishments and record are well-known in Washington: a socially liberal legislator from Washington State, a major proponent of a hawkish foreign policy and the promotion of American values internationally, and a steadfast advocate for closer cooperation with the aerospace industry. Serving in the Senate for well over a decade, Senator Jackson is one of the most respected voices on defense affairs in the United States.\n\nHe is also the leader of the Center faction of the National Progressive Party, making his nomination as President McNamara's Secretary of Defense a seismic shock in Washington politics. The nomination of an NPP leadership figure to such an important post has caused a political firestorm, with some of the most contentious confirmation hearings in American history. It also accurately reflects President McNamara's approach to politics: that the President leads the country with the best by his side, party interests be damned."

#McGovern
USA_Bob_Dole_dep_desc:0 "------------\nDespite their opposing affiliation within the Republican-Democratic Party, President McGovern and Vice President Bob Dole are known for being close colleagues from their days serving together in the United States Senate. As men from the Midwestern states of South Dakota and Kansas, the two made common cause sponsoring agricultural and poverty relief bills across party lines, finding purpose in fighting for common decency and sense in politics.\n\nThe idealism of McGovern and Dole made for a striking contrast against the hard-headed rationalism of Robert McNamara in the '72 primaries, and the two rode to victory on a promise of fair and decent government for America and an end to foreign wars. Every so often, however, Dole's right arm - shattered during the battle for England in 1945 - twinges, an unpleasant reminder that reality may not be so kind to decent men."

USA_Henry_Cabot_Lodge_Jr_pol_desc:0 "------------\nBorn in 1902, Ambassador Henry Cabot Lodge Jr. has seen America endure two world wars, the Great Depression, and the postwar malaise. Descended from political royalty in the Lodge family of Massachusetts, Lodge resigned his seat in the Senate in 1941 to fulfill his duties as a U.S. Army reserve officer, laying the responsibility for the Japanese attack on Pearl Harbor squarely at the feet of then-President Joseph Kennedy's isolationist policies.\n\nLodge returned to the Senate following the war, working tirelessly to support the newly-founded Organization of Free Nations before being appointed by President Eisenhower to serve as the U.S.' Permanent Representative to the alliance. In the years since, Lodge has become the grey eminence of America's foreign policy establishment - and the first choice to serve as President McGovern's Secretary of State, bringing his decades of experience into play."

USA_Zbigniew_Brzezinski_mil_desc:0 "------------\nAt first glance, Professor Zbigniew Brzezinski seems deeply out of place in the McGovern administration. Born in Poland in 1928, Brzezinski escaped the destruction of his home country by virtue of his father's diplomatic posting to Canada. To say that the loss of his homeland shaped his views in adulthood would be an understatement; Brzezinski's entire academic career has been devoted to the study of totalitarianism and how best to equip America to resist its spread in the wake of the German and Japanese victory.\n\nFollowing the selection of McGovern as the R-D's nominee in 1972, Brzezinski publicly questioned McGovern's proposals to de-escalate tensions in the Cold War - but more from the perspective of objectives rather than of intent, asking whether McGovern was seeking peace for peace's sake, or to prepare America for some greater purpose in the struggle against tyranny. The nuance was not lost on the McGovern campaign, who needed a hawkish and nonpolitical appointee to bolster the administration's standing at the Pentagon - and Brzezinski had made himself a perfect candidate."

#Scoop
USA_Sid_McMath_dep_desc:0 "------------\nSid McMath is a man of many surprises. Despite being a Southerner and a decorated veteran of the Marine Corps, he is a staunch progressive and a champion of civil rights. During his term as governor of Arkansas, he led the charge against poll taxes, rural poverty, and the influence of oil barons in state politics. Although failing to win re-election in the gubernatorial race against segregationist Orval Faubus, he went on to become a successful trial attorney. As an attorney he won several landmark cases in the fields of personal injury law and civil rights, winning multi-million dollar recoveries for his working-class clients.\n\nHe was a natural choice for Scoop Jackson's vice president. McMath is the perfect embodiment of the ideal of the "New South": A vision of a South that doesn't try to cling to an antebellum past through segregation and sharecropping, but instead looks forward to a new era of social equality and economic progress. He is Scoop's best hope for reconciling the Far-Right Dixiecrats with the party's new progressive leadership."

USA_Frank_Church_pol_desc:0 "------------\nFrank Church has never been afraid to swim against the current. During a national upsurge of jingoism, he denounced US involvement in the South African War. When he entered politics at the height of the Grey Scare, he raised the alarm about the dangers of creeping securocracy. And when industry was ramping up to promote economic growth, Church called for the preservation of our natural wilderness. He took plenty of flak for his commitment to social justice, but history seems to have vindicated him.\n\nAs President Jackson's Secretary of State, he brings that same fearless progressive outlook to the world stage. He presents the world with an image of the United States as a friend, not a hegemon. He champions an America that doesn't work in the shadows, but leads in the light. Under Church's leadership, the State Department will promote a more inclusive and transparent OFN. His staunch opposition to foreign wars goes beyond even Jackson's own politics, and Jackson worries that the new face of his foreign policy might turn on him if American soldiers ever fight overseas again."

USA_Augustus_Hawkins_eco_desc:0 "------------\nGus Hawkins often likes to tell his story of riding a bus in LA as a child many years ago. A white woman sat down beside him and whispered to him, "You know, we sure are getting a lot of blacks in this neighborhood. I don't like sitting next to them, they smell." Hawkins, whose mother is black, was flabbergasted and told the woman that he was black himself. The woman refused to believe him. This left a strong impression on Hawkins, who resolved to refuse to pass as white and dedicated himself to the fight for civil rights.\n\nThe former Representative from Watt, California and current Secretary of the Treasury has had a long career as the "silent workhorse" of Congress. Hawkins never held rallies and marches, but worked tirelessly behind the scenes to pass a fair housing act. He never held a violent strike, but he worked closely with union leaders to craft new labor legislation. With his new post in President Jackson's cabinet, Hawkins will continue to fight for a fairer America the same way he always has: With firm words and strong handshakes."

USA_Arleigh_Burke_mil_desc:0 "------------\nAdmiral Arleigh Burke was once asked to explain the difference between a poor officer and a good officer. He answered, "ten seconds." A good officer is always vigilant, and never hesitates to fire when he sees the enemy in his sights. That was his method during the War, when his ships' standing orders were: "Destroyers to attack on enemy contact WITHOUT ORDERS from the task force commander." Some called him mad, but the number of IJN vessels he sent to the bottom of the Pacific helped him drown out that noise.\n\nAs Jackson's Secretary of Defense, he has championed the Navy's role in nuclear deterrence. He is active in promoting the mass deployment of submarine-launched ballistic missiles and as Chief of Naval Operations he proposed the 41 for Freedom initiative: The commissioning of 41 nuclear-armed submarines who can strike any nation from any sea undetected. His hawkish background and nuclear ambitions have brought him into conflict with Secretary of State Frank Church, and this inter-cabinet tension will be a continuing challenge for the Jackson administration."

