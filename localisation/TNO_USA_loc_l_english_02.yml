USA_debate.2.t:0 "마가렛 체이스 스미스와의 토론!"
USA_debate.2.desc:0 "월리스 F. 베넷 대통령과 마거릿 체이스 스미스 상원의원은 연단으로 눈을 돌리기 전에 잠깐 악수를 나누며 서로를 향해 힘차게 걸어갔습니다. 일찍이 두 사람이 의회 통로의 맞은편에 앉아 있었음에도 불구하고 나라사랑으로 단결된 상원에서 정중한 동료였습니다. 그러나 대통령직이 걸린 문제에선 땡전 한푼 만큼의 자비도 없죠.\n\n스미스는 그 공격 준비에 시간을 낭비하지 않았습니다. "베넷 대통령님, 당신은 OFN 내에서 더 자유로운 무역을 통해 자유 세계 사람들 사이의 형제애를 말하고 있습니다. 비록 OFN이 압제에 맞서 단결해야 하는건 맞지만, 저는 당신의 접근방식의 지혜에 의문을 제기합니다; 당신의 정책은 미국의 노동자들과 산업계에는 귀를 기울이지 않으면서 무모함과 리더십을 혼동합니다. 조약항은 우리에게 30년 전의 유화책 또는 오늘날 형제애에 대한 순진한 희망에 대한 미국의 이익을 무시하는 모든 비용을 상기시켜 주어야 합니다.\n\n"스미스 상원의원님, 우리는 미국이 자유롭고 번영하는 세계를 상징한다는 우리의 약속으로 일본, 독일과 우리 자신을 구별지을 수 있습니다. OFN은 사람들의 공동체이지 전체주의 지배나 식민지 의존을 위한 수단이 압니다. 자유 무역은 자유가 살아남는 가장 확실한 수단이며 자유롭고 열린 교환으로 사람들을 함께 묶습니다." 베넷 대통령은 스미스를 물끄러미 내려다보았습니다. "함께 번영하지 않으면 홀로 멸망합니다.”"
USA_debate.2.a:0 "유권자들은 베넷의 편을 들었다!"
USA_debate.2.b:0 "유권자들은 스미스의 편을 들었다!"
USA_debate.3.t:0 "마이클 헤링턴과의 토론!"
USA_debate.3.desc:0 "존슨 대통령과 마이클 헤링턴은 공격할 각도를 찾으며 각을 세웠습니다. 정책 이슈에 대해 놀랄 만큼 차이가 없었습니다: 전문가들은 존슨의 위대한 사회와 헤링턴의 또다른 미국이 많은 공통점을 가지고 있다는 점에 주목했습니다. 그 논쟁은 신뢰의 문제, 우리나라 최고직에 대한 적합성의 문제로 결정될 것입니다.\n\n존슨 대통령은 목청을 가다듬었습니다. "헤링턴 씨, 당신의 공감능력은 존경하지만, 당신이 있는 단체에 대해 궁금한 점이 있습니다. 미국 국민들은 특히 거스 홀과 같은 사람들이 국유화와 계급 투쟁을 외치고 있는데, NPP가 이론이 아닌 실제로 어떻게 통치할 것인지 궁금해 합니다. 미국에는 할 일이 많지만, 부하린주의 헛소리를 지르는 것은 당신이 어떻게 해도 되는 짓이 아닙니다."\n\n 헤링턴의 얼굴이 분노로 일그러졌습니다. "그렇게까지 저급한 짓을 하십니까? 우리 중 가장 급진적인 사람으로 우리 당 전체를 판단하는 짓을요? 저는 분명히 말할 것입니다: 홀씨의 견해는 당의 극단에 있고, 저는 그들을 지지하지 않으며, 당 지도부는 그들을 지지하지 않습니다. 우리는 포용적인 미국, 배려하는 미국, 사람들이 검은 셔츠나 정치장교의 부츠를 두려워할 필요가 없고 대신 동료의 자선을 신뢰하는 미국을 지지합니다. 대통령님, 공공의 선이 아니라 두려움에 의지하는 것은 당신이 하는 짓입니다. ""
USA_debate.3.a:0 "유권자들은 존슨의 편을 들었다!"
USA_debate.3.b:0 "유권자들은 헤링턴의 편을 들었다!"
USA_debate.4.t:0 "마가렛 스미스와의 토론!"
USA_debate.4.desc:0 "린든 B 존슨 대통령과 RD가 결성되기 전 몇 년 동안 공화당의 동료였던 마거릿 체이스 스미스 상원의원은 무대 위에서 서로에게 다가갈 때 바위 같은 미소를 지었습니다. 스미스가 공화당을 포기한 여파는 여전히 컷습니다: 존슨에게, 스미스는 항상 성가신 존재였고, 반면 스미스는 존슨이 원칙보다 권력을 선택한 것에 대해 분개했습니다.\n\n스미스는 공격을 준비하는데 시간을 낭비하지 않았습니다. "존슨 대통령님, 당신의 가난과 필요를 완화하는 것에 있어, 위대한 사회를 높이 평가합니다. 하지만 제 유권자들은 경제가 성장이 멈춘 상태에 있는 반면, 세무사의 요구는 해마다 증가하고 있다고 봅니다. 존슨 대통령님, 좋은 의도를 갖고 계시겠지만 번영이 없는 재분배는 그저 침체일 뿐입니다."\n\n" 스미스 상원의원님, 여러분과 저 둘 다 사업이 사람보다 이익을 추구하도록 허용된 결과를 알고 있습니다." 존슨 대통령은 신랄하게 대답했습니다. "수프 주방이 수백만의 미국인들에게 유일한 안도감이었던 시대로 돌아가고 싶은 사람은 아무도 없을 것 같습니다."
USA_debate.4.a:0 "유권자들은 존슨의 편을 들었다!"
USA_debate.4.b:0 "유권자들은 스미스의 편을 들었다!"
USA_debate.5.t:0 "베리 골드워터와의 토론!"
USA_debate.5.desc:0 "배리 골드워터 상원의원과 로버트 F 케네디 대통령은 서로 가까이 다가가자 거의 미소를 짓지 않고 뻣뻣한 악수를 나눈 뒤 곧바로 각 단상을 향해 돌아섰습니다. C-NPP의 동정심 많은 신사와 RD의 교조적 보수주의자인 그들은 워싱턴에서의 몇 년 동안 거의 눈도 마주치지 못했으며, 그렇다고 지금 할 생각도 없습니다.\n\n"케네디 대통령님, 당신의 피를 흘리는 심장을 위해 재무부가 마르지 않는 우물이 아님을 상기시키는 것이 저의 애국적인 의무입니다!" 골드워터는 가혹하게 비판했습니다. "미국인들은 열심히 번 돈의 사용과 국가 부채의 증대에 대해 알 권리가 있고, 의문을 제기할 권리가 있습니다. 그들은 이렇게 말하고 있습니다. '미국인은 미간에서 땀을 흘릴 권리가 있다!'\n\n케네디는 골드워터를 경멸하는 눈초리로 쏘아봤습니다. "골드워터 의원님, 실직한 퇴역군인이나, 네 아이를 돌봐야 하는 부담으로 힘들어하는 어머니에게 다가가서 그들이 가져도 되는 것은 오로지 자신의 이마에 맺힌 땀뿐이라고 말씀하싶시오. 마치 그들이 가난을 누릴 자격이 있는 것처럼요. 이 사람들에겐 구호가 필요하지 않습니다; 그들은 우리의 도움이 필요합니다!""
USA_debate.5.a:0 "유권자들은 골드워터의 편을 들었다!"
USA_debate.5.b:0 "유권자들은 케네디의 편을 들었다!"
USA_debate.6.t:0 "베리 골드워터와의 토론!"
USA_debate.6.desc:0 "배리 골드워터 상원의원과 조지 월리스 대통령은 서로 가까이 다가갈 때 얼어붙은 미소를 지었고, 이는 정치적 연대감의 상징입니다. 너무 완벽하죠; 그 두 노련한 정치인은 너무 연습을 잘해서 서로를 경멸하는 모습을 공공장소에서 드러낼 수 없을 정도였답니다.\n\n"월러스 대통령은 너무 많은 미국의 아들들이 외국에서 죽도록 내버려두었습니다. 왜 그러셨나요?" 골드워터가 질문했습니다. "우리는 파시스트들과 반드시 싸워야 하지만, 남아프리카 공화국에 대한 당신의 최대의 도움이란, 한 대대를 제거하기 위해 도시 전체를 파괴하는 융단 폭격입니다! 피에 굶주린 사람들과 국경을 맞대고, 정치적 이득을 위해 미국인들의 생명을 내던집니다.”\n\n”골드워터 상원의원님, 당신이 전술핵폭탄에 대한 열정이 있다고 느끼는 사람은 저 뿐인가요? 폭탄 하나면 사단 전체의 일을 할 수 있고 그들의 목숨을 구할 수 있다는 거요?" 월리스가 화를 냈습니다. "전쟁은 지옥이고, 그렇지 않은 척 할 수는 없습니다. 당신은 전쟁이 단 하나의 폭탄으로도 쉽게 끝낼 수 있다고 말합니다. 상원의원님, 저는 당신이 승리라는 이름으로 미국을 아마겟돈으로 가는 길에 올려놓을 것이라고 생각합니다.""
USA_debate.6.a:0 "유권자들은 골드워터의 편을 들었다!"
USA_debate.6.b:0 "유권자들은 윌리스의 편을 들었다!"
USA_debate.7.t:0 "존 글렌과의 토론!"
USA_debate.7.desc:0 "존 글렌 주지사와 로버트 F 케네디 대통령은 카메라 앞에서 빙그레 웃으며 서로의 손을 따뜻하게 흔들며 시상대로 돌아섰습니다. 드문 RD의 우주 비행사 출신 지도자와 NPP의 귀족적 가문 출신의 아들이 무대 위에서 서로 마주보고, 밝은 미래를 위한 꿈의 작은 차이에서 피를 흘리기 위해 칼을 갈았습니다.\n\n글렌 주지사님, 미국 최초의 우주 비행사로서의 당신의 명성이 정책보다 앞서가고 있습니다." 케네디는 미소를 지었지만, 그의 눈에는 따뜻한 기색도 없었습니다. "그러나 오늘날 미국인들은 이곳 지구상에서 자신들의 문제에 대한 해결책을 찾고 있습니다. 빈곤, 차별, 교육. 우리는 이 별에서 탈출하기 보다는 고향에서 더 완벽한 연방을 추구합니다." 케네디의 말에 글렌은 화를 냈습니다. "케네디 대통령님, 장담하건대 우리의 계획은 단순한 우주여행 이상의 것입니다. 하지만 미국 우주 프로그램의 가치에 대해 의문을 품는다면, 제미니 계획 이후 몇 년 동안 제게 다가왔던 모든 학생들을 가리키며, 그들 역시 미국에 별을 가져 올 수 있는지 물어 보겠습니다. 그들 스스로에게 묻고, 꿈꾸고, 미국의 약속과 그 잠재력을 묻겠습니다. 그리고 꿈은 절망 이상의 동기를 우리에게 부여합니다.""
USA_debate.7.a:0 "유권자들은 글렌의 편을 들었다!"
USA_debate.7.b:0 "유권자들은 케네디의 편을 들었다!"
USA_debate.8.t:0 "존 글렌과의 토론!"
USA_debate.8.desc:0 "존 글렌 주지사와 대통령 조지 월리스가 거의 마지못해 서로를 향해 천천히 걸어갔고, 연단으로 돌아서기 전에 손바닥만 잠깐 만지는 것처럼 악수했습니다. 월리스의 인종차별주의는 글렌과 북부의 거의 모든 사람들을 본능적으로 화나게 했습니다. 월러스는 자신이 사랑하는 남부를 밟으려고 하는 최근의 북부의 집단적 거동에 대해 거의 비웃음을 숨기지 않았습니다.\n\n예상대로, 민권 문제에 초점을 맞춘 토론이 시작됐고, 글렌은 주저하지 않았습니다. "월러스 대통령님, 20세기에 왜 인종불리를 고집하는지 이해할 수 없습니다. 당신은 어떤 권리로 선하고 정직한 미국인들의 권리를 부정하려고 합니까?"\n\n"주지사님, 저는 우주로 갔다가 돌아온 당신의 이상향적인 꿈에 놀라지 않습니다."라고 월리스가 신랄하게 대답했습니다. "지구로 돌아오세요, 주지사님. 우리는 주의 연합입니다. 그리고 제 유권자들은 그들의 권리를 존중해 줄 것을 요구합니다.\n\n누구의 권리요? 월러스 대통령님, 간단하게 정리하죠. 3년 전에 한 말을 그대로 따르시겠습니까?" 글렌이 딱딱 소리를 냈습니다.\n\n잠시동안, 무대 위에서 영원이 흘렀습니다. 월리스의 눈은 잠깐 동안 커다랗게 떴다가 가늘어지고 굳어버렸습니다. "지금도 분리, 내일도 분리, 영원히 분리말인가요? 네, 그래요. ""
USA_debate.8.a:0 "유권자들은 글렌의 편을 들었다!"
