 USA.202.t:0 "사법개혁"
 USA.202.desc:0 "이런 불확실한 시기에는 미국에 근본적인 변화를 줄 시간입니다. 우리는 더 이상 우리 국가를 통상적인 상태로 유지할 수 없습니다. 그래서 우리 행정부는 논란의 여지가 있는 결정을 내렸습니다. 좀 더 우리의 관점에서 생각하는 누군가를…대법관에 지명했습니다.\n\n우리의 움직임에 대한 반응은 엇갈렸습니다. 매우 열성적인 지지자들은 우리의 약속을 이행하는 우리의 결정을 칭찬했지만, 대부분의 다른 미국인들의 반응은 기껏해야 의혹이고 최악의 경우 분노였습니다. 많은 신문들이 우리의 "삼권분립의 붕괴"를 날카롭게 비판하면서, 우리의 지지율은 많은 온건파 유권자들 사이에서 급격히 떨어졌습니다. 그들의 신뢰는 조금이라도 회복하는건 어려워 보입니다."
 USA.202.a:0 "어떠한 대가를 치르더라도 변화는 필요하다."

