 USA_last_bastion_of_liberty:0 "자유의 마지막 보루"
 USA_last_bastion_of_liberty_desc:0 "미국의 어둠의 세계에서 빛나는 마지막 자유의 빛입니다. 이 연약한 세계에서 다른 민주적인 위대한 국가들은 독일국과 욱일기의 고압적인 파시스트 주먹에 먼지로 변했습니다. 제2차 세계 대전 기간 악마의 거침없는 진격에서 살아남은 유일한 동맹국으로써 미국은 이 새롭고 뒤틀린 시대에 자유의 횃불을 들어야 합니다."
 USA_the_american_depression_5:0 "미국의 절망"
 USA_the_american_depression_5_desc:0 "미국의 마음에 남아 있던 낙관주의의 불씨는 무엇이든지간에 최근의 비극적인 일로 꺼졌습니다. 불행과 분열이 다시 한번 우리 사회를 집어삼키면서 아메리칸 드림은 옛 추억속에나 남게 되었습니다. 미국의 전망은 전쟁에서 패배한 날 이후 이렇게 암울한 적이 없었습니다. 그 일이 일어난 후, 우리 사회에서 노력할 만한 가치가 있는 일을 찾는 미국인들은 사실상 없습니다. 우리나라는 바닥을 쳐버렸고, 다시 일어서는 것은 불가능해 보입니다.\n\n§x하나님이 우리 모두를 보우하시길.§!"
 USA_the_american_depression_4:0 "미국의 문제들"
 USA_the_american_depression_4_desc:0 "미국은 한 때 불굴의 의지를 가진 나라였습니다. 그 누구도 정복할 수 없다고 보이는 낙관론적인 풍요와 활기로 가득찼었습니다. 이 생각은 진주만의 원자 폭탄 투하로 끝났습니다. 이제 미국 전역에 걸쳐서 모든 사람들이 국가가 터널 끝의 희미한 불빛만 보일 뿐 완전한 문제의 수렁에 빠져 있다고 보입니다. 기회와 이상주의의 땅은 가난과 불화에 묻혀버렸습니다. 이는 쉽게 극복할 수 없는 구덩이와도 같고, 미국인의 가슴 속에 한때 타들었던 애국심의 불이 언제 다시 지펴질지는 오직 시간만이 알 것입니다.\n\n§R아니면 그 불이 완전히 꺼져버릴지도 모릅니다.§!"
 USA_the_american_depression_3:0 "희망의 빛"
 USA_the_american_depression_3_desc:0 "[GetPresidentLastName] 대통령이 미국 국민들에게 호기심과 신중한 낙관론을 불어일으키고 있습니다. 선거로 얻어진 권한이 결정적이었으며 일부 사람들은 그의 정책이 미국의 자신감을 되살릴 것이라고 확신합니다. 그럼에도 불구하고 이 국가는 여전히 심리적인 수렁에 빠져 있으며 아카기에게 당한 굴욕은 아직도 그들의 마음을 어둡게 합니다. [GetPresidentLastName] 대통령의 노력이 궁극적으로 무슨 결과로 다가올 지는 두고 봐야만 합니다.\n\n§Y우리는 오직 최상의 것만을 바랄 뿐입니다.§!"
 USA_the_american_depression_2:0 "대담한 꿈"
 USA_the_american_depression_2_desc:0 "미국인들에게 이상한 느낌이 서서히 덮쳐지고 있습니다. 지난 몇 십년간 그들이 겪었던 불행은 아닙니다. 이건 뭔가 다른 것입니다. 그들이 긴, 긴 시간동안 느끼지 못했던 것입니다.\n\n자부심입니다.\n\n의심할 여지 없이, [GetPresidentLastName] 대통령이 미국에게 새로운 자신감을 불어넣었습니다. 그의 최근 정책은 침체된 미국 경제를 다시 일으켰고 국가가 마침내 전쟁의 수치에서 회복하기 시작하였습니다. 전후의 불행에서 진정으로 회복하기 위해서는 아직 해야 할 많은 일이 있지만 한 가지는 확실합니다.\n\n§G우리는 올바른 길을 가고 있습니다.§!"
 USA_the_american_depression_1:0 "새 새벽"
 USA_the_american_depression_1_desc:0 "미국에 아침이 다시 오고 있습니다.\n\n오늘날 우리나라 역사상 가장 많은 남녀가 직장에 나가 새 사업을 시작하고 있습니다. 수천명의 미국 어린이들이 밝은 미래를 눈앞에 두고 성년이 되어가고 있습니다. 오늘 수천 명의 미국 남녀들이 서로 결혼하며, 조국이 그들에게 안정과 번영을 제공할 것이라고 확신하며 그들의 새로운 삶을 기대할 것입니다. 퇴역군인 수천 명이 오늘 은퇴하여 황혼기를 처음 돌아왔을 때 보다 훨씬 잘 사는 나라에서 보낼 것입니다.\n\n미국의 아침이 밝아 오고 있으며, [GetPresidentLastName] 대통령의 지도 아래 우리나라는 더욱 자랑스러워지고, 강하고, 좋아지고 있습니다. 우리는 이제 빈정대는 기색 없이 진정한 아메리칸 드림에 대해 이야기하고 있습니다. 수십년 만에 우리나라가 처음으로 믿는 무언가가 생겼습니다.\n\n§y또한 패배는 그저 죽어가는 기억일 뿐입니다.§!"
 USA_jim_crow:0 "짐 크로"
 USA_jim_crow_desc:0 "재건이 끝난 후, 미국 남부 전역에 잔인한 인종 차별 정책이 들어왔습니다. 인종차별적인 음유시라 할 수 있는 "Jump Jim Crow"(점프 짐 크로)에서 이름을 따온 짐 크로 법률은 흑인과 백인들이 완전히 구분되어 불평등한 삶을 살도록 강요하고 있습니다. 흑인들은 버스의 뒤쪽에 타야 했고, 건물에서 따로 있는 입구를 통해 들어가야 했으며, 서로 다른 동네와 학교로 들어가야만 했으며, 완전 다른 공동묘지에 묻혔습니다. 이 법은 심지어 흑인이 백인이랑 결혼하거나 같은 음수대를 사용하는 것도 금지했습니다. 남부에서는 이를 치열하게 지키는 동안, 좀 더 점잖은 사람들에게는 소위 자유의 땅에서의 후진적인 잔학행위로 보입니다. 흑인들의 평등에 대한 요구가 점점 거세짐에 따라 미국 정부는 곧 짐 크로를 십자가에 못박을 것인지, 아니면 그의 제단에서 흑인의 미래를 희생시킬 것인지 선택해야 합니다."
 
 USA_civil_rights_0:0 "save for yockey"
 USA_civil_rights_0_desc:0 "super segregation"
 USA_civil_rights_1:0 "명목상의 민권법"
 USA_civil_rights_1_desc:0 "민권 문제는 겨우 해결되었습니다. 새로운 민권법은 인종, 피부색, 종교에 따른 차별을 금지하고 있습니다. 또한 유권자 등록법에서 인종 간의 불평등한 적용을 금지하며 학교, 고용시설, 개인 숙박시설에서 인종분리를 금지하고 있습니다. 이 법안을 통과시키고 서명함으로써 의회와 대통령은 마침내 수년 전 이루어진 브라운 대 교육위원회 판결을 지지하기로 합의했습니다. 적어도 명목상으로는 짐 크로가 패배하였습니다.\n\n불행하게도, 세부 사항의 여지라는 이름에서 악마가 등장하는 법입니다. 이 법의 악마적인 성격은 바로 법에 있는 각 조항을 집행하도록 강제하는 수단이 거의 없다는 것입니다. 이 법으로 설치된 평등고용기회위원회는 차별을 받고 있다는 주장에 대해 수사만 가능하며 이후 소송을 위해서는 법무부에 회부에 소송을 요청해야만 합니다. 이런 관료적인 과정은 굉장히 느리고 민권 집행의 책임을 무감각한 연방 사법부에 맡겨버리는 일입니다. 흑인 사회의 수많은 이들은 이 법이 수 세기 동안 노예제와 인종 차별의 영향을 다루는 데 충분히 효과가 있지 않다고 생각하고 있습니다. 심지어 어떤 사람들은 "킹 목사님 제발 입 좀 닥치세요"에만 쓰기 위해 통과된 법이라고 취급하기도 하지만, 어쨌든 아에 이 법이 없는 것보다는 그나마 낫다는 건 다들 동의하고 있습니다."
 USA_civil_rights_2:0 "기본적인 민권법"
 USA_civil_rights_2_desc:0 "새로운 민권법은 인종, 피부색, 종교에 따른 차별을 금지하고 있습니다. 또한 유권자 등록법에서 사람에 따라 불평등하게 적용하는 것을 금지하며 학교, 고용시설, 개인 숙박시설에서 분리를 금지하고 있습니다. 또한 이 법에서는 소수민족의 선거권을 박탈한 이력이 있는 행정 구역은 투표법을 변경하기 전에 미국 법무장관의 승인을 무조건 받도록 하는 조항이 있는 등 흑인의 투표권을 집행하기 위한 강력한 조치들도 있습니다. 여기에 일시적으로 글쓰기 시험을 금지시켜 조작된 시험을 통해 투표장에 흑인을 배제시키는 방법을 막도록 조치하였습니다.\n\n이 법은 사회 진보를 위한 토대를 만들었습니다. 효과적이고 강력한 방법을 통해 이제 남부의 학교와 직장에서의 분리가 금지되기 시작하였습니다. 흑인 사회는 아직 우리들은 해야 할 더 많은 일이 남아있긴 하지만 지금까지 해낸 것으로도 굉장히 만족하고 있습니다."
 USA_civil_rights_3:0 "효과적인 민권법"
 USA_civil_rights_3_desc:0 "새로운 민권법은 인종, 피부색, 종교, 성별에 따른 차별을 금지하고 있습니다. 또한 유권자 등록법에서 사람에 따라 불평등하게 적용하는 것을 금지하며 학교, 고용시설, 개인 숙박시설에서 분리를 금지하고 있습니다. 또한 이 법에서는 소수민족의 선거권을 박탈한 이력이 있는 행정 구역은 투표법을 변경하기 전에 미국 법무장관의 승인을 무조건 받도록 하는 조항이 있는 등 흑인의 투표권을 집행하기 위한 강력한 조치들도 있습니다. 여기에 일시적으로 글쓰기 시험을 금지시켜 조작된 시험을 통해 투표장에 흑인을 배제시키는 방법을 막도록 조치하였습니다. 또한 처음으로 수많은 권리장전 조항을 집어넣으면서 미국 원주민에 대한 보호 조치도 같이 이루어졌습니다. 또한 "언어 소수자"에 대한 차별을 명시적으로 금지하며 선거 자료는 영어와 스페인어 모두 사용할 수 있도록 준비할 것을 요구하고 있습니다.\n\n이 법은 민권 보호 대상에 여성까지 확대함으로써 많은 분석가들을 놀라게 하였습니다. 이 법이 출산 휴가, 여성의 스포츠 참여, 군 입대 등에 어떤 영향을 미칠지 다들 궁금해하고 있습니다. 또한 이 법은 학교의 분리 금지를 강력한 방법으로 짜고 있으며 분리된 학군을 통합하기 위한 일정을 짜고 있습니다. 흑인, 미국 원주민, 히스패닉계 미국인들은 이 획기적인 법안에 사회 정의의 승리라고 축하하고 있습니다."
 USA_civil_rights_4:0 "강력한 민권법"
 USA_civil_rights_4_desc:0 "새로운 민권법은 인종, 피부색, 종교, 성별에 따른 차별을 금지하고 있습니다. 또한 유권자 등록법에서 사람에 따라 불평등하게 적용하는 것을 금지하며 학교, 고용시설, 개인 숙박시설에서 분리를 금지하고 있습니다. 또한 이 법에서는 소수민족의 선거권을 박탈한 이력이 있는 행정 구역은 투표법을 변경하기 전에 미국 법무장관의 승인을 무조건 받도록 하는 조항이 있는 등 흑인의 투표권을 집행하기 위한 강력한 조치들도 있습니다. 여기에 일시적으로 글쓰기 시험을 금지시켜 조작된 시험을 통해 투표장에 흑인을 배제시키는 방법을 막도록 조치하였습니다. 또한 처음으로 수많은 권리장전 조항을 집어넣으면서 미국 원주민에 대한 보호 조치도 같이 이루어졌습니다. 또한 "언어 소수자"에 대한 차별을 명시적으로 금지하며 선거 자료는 영어와 스페인어 모두 사용할 수 있도록 준비할 것을 요구하고 있습니다. 또한 이 법은 특정 거주 지역의 분리화를 원천 차단하며, 특정 교외 지역의 게토화와 백인층의 집단 교외이주와도 맞서기 위한 규정도 포함되어 있습니다.\n\n이 강력한 법은 인종 불평등의 근원에 강력한 타격을 주었습니다. 이웃간에 서로 떨어져 사실상 분리되어 살아온 문제를 해결하면서 이제 서로를 고객이나 회사 동료가 아닌 이웃으로 바라볼 수 있게 되었습니다. 이 법으로 새롭게 권한을 부여받은 미국 국무장관은 남부 사회의 모든 지점을 하나로 통합하기 위한 일을 준비하고 있습니다. 전국의 진보주의자와 소수계층은 이 법이 미국의 진정한 정의가 나타난 것이라고 환호하고 있습니다."
 USA_civil_rights_5:0 "급진적인 민권법"
 USA_civil_rights_5_desc:0 "새로운 민권법은 인종, 피부색, 종교, 성별에 따른 차별을 금지하고 있습니다. 또한 유권자 등록법에서 사람에 따라 불평등하게 적용하는 것을 금지하며 학교, 고용시설, 개인 숙박시설에서 분리를 금지하고 있습니다. 또한 이 법에서는 소수민족의 선거권을 박탈한 이력이 있는 행정 구역은 투표법을 변경하기 전에 미국 법무장관의 승인을 무조건 받도록 하는 조항이 있는 등 흑인의 투표권을 집행하기 위한 강력한 조치들도 있습니다. 여기에 일시적으로 글쓰기 시험을 금지시켜 조작된 시험을 통해 투표장에 흑인을 배제시키는 방법을 막도록 조치하였습니다. 또한 처음으로 수많은 권리장전 조항을 집어넣으면서 미국 원주민에 대한 보호 조치도 같이 이루어졌습니다. 또한 "언어 소수자"에 대한 차별을 명시적으로 금지하며 선거 자료는 영어와 스페인어 모두 사용할 수 있도록 준비할 것을 요구하고 있습니다. 또한 이 법은 특정 거주 지역의 분리화를 원천 차단하며, 특정 교외 지역의 게토화와 백인층의 집단 교외이주와도 맞서기 위한 규정도 포함되어 있습니다.\n\n추가로 이 법은 남부만이 아닌 미국 전역에서 인종차별 철폐 조치를 확대하였습니다. 인종차별주의가 남부에서만 일어나는 독특한 현상이 아님을 인식하여 이 법에서는 북부의 학군을 통합하기 위해 강제적인 인종 통합형 버스 통학제를 도입하였으며 북부의 흑백으로 분리된 교외 지역을 하나로 통합할 것을 요구하고 있습니다.\n\n이 법은 경축받는 만큼 조롱도 받고 있습니다. §P중도주의§! 진보주의자들은 이 법을 평등주의의 승리라고 칭찬하고 있지만, §L극우파§! 및 일부 §z민주당계§!는 이 법이 개인의 자유를 부당하게 침해한다고 주장하고 있습니다. 이 법을 백인은 분열된 시각으로 바라보고 있지만, 소수계층은 이 법이 미국의 인종차별주의를 완전히 종식시키기 위해 필요한 일종의 급진적인 제안이라고 칭송하고 있습니다."
 USA_civil_rights_6:0 "혁명적인 민권법"
 USA_civil_rights_6_desc:0 "새로운 민권법은 범위 면에서 루비콘 강을 넘어섰습니다. 사회 모든 분야에서 완전한 법적인 인종, 언어, 종교, 성평등과 함께 엄격한 차별 철폐 조치를 포함하고 있습니다. 대학, 기업, 심지어는 정부 기관들도 이제 최소한의 다양성을 위한 적극적 우대조치인 할당제를 충족해야 하며 이를 만족하지 못하면 강력한 법적 처벌을 받을 것입니다. 법무장관은 이 법을 집행할 수 있는 거의 무한한 힘을 가지고 있으며, 이미 북부와 남부 사회의 대규모 인종분리 철폐가 진행되고 있습니다.\n\n많은 백인 미국인들은 이 법이 소수자를 우대하기 위해 백인의 권리를 멋대로 박탈하는 극단적인 정책이라며 지나치게 무리인 일이라고 보고 있습니다. 심지어 일부 흑인 공동체의 사람들도 법률을 너무 빨리, 너무 멀리 밀어붙여 공동체를 위험에 빠뜨렸다며 이 행동에 대해 유보적이까지 합니다.\n\n하지만 바로 한 집단, §r요키파§!는 이 법으로 확실히 혜택을 얻었습니다. 요키파의 지도자는 이 법이 백인 미국인들을 문화를 혐오하는 신세계 질서에 예속시키는 첫 발걸음인 국가의 문화에 대한 악의적인 공격이라고 비난하고 있습니다. 아직까지는 비주류이지만 이 법의 통과로 지지기반에 충격요법을 주었고 새 추종자들이 그들의 대열에 합류하였습니다. 바라건데, 이것은 백인 사회가 진정으로 평등한 사회를 받아들이기 전 나오는 일시적인 반발이기를 바랍니다.\n\n§x바라건데 말이죠.§!"
