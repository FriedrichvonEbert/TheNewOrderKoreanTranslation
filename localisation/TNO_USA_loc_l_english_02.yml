 USA.40.t:0 "도미노를 타격하라!"
 USA.40.desc:0 "제2차 세계대전 이후 파시즘에 맞서는 가장 원대한 전투가 펼쳐질 때가 왔습니다. 해외와 전 세계의 독재정치에 맞서는 최후의 결전이자, 악의 세력에 맞서는 제2차 십자군원정은 잔혹한 군사 통치 아래의 자유인들을 일으켜 세웠습니다. 단 한 번의 일격으로 나치가 아프리카에 새로운 거점을 확보하는 것을 막을 수 있을 것입니다. 우리가 하지 않는다면, 확실히 남아프라카의 친구들에 대한 잔혹한 침략은 시작에 불과할 것입니다. 아프리카가 무너지고, 다음에 인도가 함락되고, 동쪽이 확보되면, 나치는 곧 아메리카 대륙에 도착하게 될 것입니다!\n\n하다 못해, 이는 백악관의 문에 발을 들여놓은 모든 미국 장군들이 파시스트 위협에 맞서 '최후의 전투'의 시기를 선언한 것처럼 크게 외치고, 상원을 비난하고, 군대를 소집하고, 언론을 괴롭혔던 감정입니다.\n\n공화-민주당의 많은 당원들이 이 상황에 대해 긴장한 듯 보였고, 이 '도미노 이론'이 제안된 만큼 즉각적인 위협이라거나, 라이히의 직속 하인들과 전쟁에 돌입하는 것은 더 큰 갈등 외에 어떤 것으로도 끝날 수 있다는 의구심을 제기하고 있지만, NPP의 몇몇 당원들이 이에 동의하기 위해 상원 통로를 가로질러 걸었다는 것은 매우 놀라운 일입니다. NPP의 좌파들은 R-D가 지휘하는 군사 기관이 정확히 이 분쟁에서 어떤 것을 최종 목표로 정하고 있는지, 그리고 승리하더라도 아프리카를 통제할 할 계획이 무엇인지에 대해 의문을 제기했습니다. 반면 극우 정당은 파시스트들과의 전투에 약간 망설이고 있는 의심스러운 행동이 드러났습니다.\n\n그럼에도 불구하고, 닉슨 대통령은 남아프리카 공화국 분쟁에 개입할 작정인 듯 보입니다. 닉슨 대통령은 국가판무관들에게 강력한 타격을 가함으로써 휘청거리는 행정부를 구하고 임박한 탄핵 표결을 중단시키기를 바라는 듯 보입니다."
 USA.40.a:0 "잘 있어요 내 사랑, 안녕 쿠루만!"

 USA.41.t:0 "토대를 다지다"
 USA.41.desc:0 "아프리카의 민주주의는 제2차 세계 대전 이전으로 거슬러 올라가는 희미한 기억일 뿐입니다. 식민지 제국이 원주민들에게 이 개념을 도입했지만, 이 제국들은 그 이후로 나치의 지배하에 놓였습니다. 대륙의 민주주의에 대한 우리의 마지막 희망은 남아프리카 공화국에 있습니다.\n\n우리는 이러한 약한 민주주의 국가들을 보호하기 위해 OFN을 결성했습니다. 그리고 남아프리카 공화국이 살아남기 위해서는 선진적인 독일인들을 상대로 조치를 취해야 합니다. 불행하게도, OFN의 우리의 동맹국들은 캐나다가 영국에서 민주주의가 승리하도록 도울 준비를 하느라 신경쓰지 못하고 있습니다.\n\n이 전쟁은 우리에게 파시스트들로부터 세계 무대에 오를 수 있는 좋은 기회를 제공해 주었습니다. 우리는 남아프리카 동맹을 돕기 위해서는 연합 전선을 구성해야 합니다. 이를 위해, 우리는 OFN 정상회담을 열기로 결정했습니다. 우리는 이 분쟁으로 치닫는 우리의 전략을 논의하기 위해 모든 민주 지도자들을 모아야 합니다. 우리는 전 세계에 OFN이 자유를 위해 헌신하고 있다는 것을 보여주어야 합니다."
 USA.41.a:0 "OFN을 규합해야한다!"

 USA.50.t:0 "POWs Slaughtered by us?"
 USA.50.desc:0 ""
 USA.50.a:0 "Okay"

 USA.51.t:0 "남아프리카 전쟁 - 승리"
 USA.51.desc:0 "우리가 용감하게 독일 침략자들에 대항한 남아프리카 방어전에 참가하기로 결정했을 때, 우리가 무의미한 전쟁에 들어갔다고 주장하는 사람들이 많았는데, 이를 뒷받침하는 이유 중 하나는, 정황상 진정한 승리가 불가능한 전쟁이라는 것이었습니다. 그러나, 마지막으로 남은 국가판무관부가 항복하고 이들의 지도자들이 체포되었을 때, 그 누구도 우리가 폭정에 대항하여 압도적인 승리를 거두었다는 사실을 부정할 수 없었습니다.\n\n전쟁 와중에, 우리는 아프리카 원주민들이 독일 압제자들에게 남아있다는 비참한 상황을 발견했습니다. 질병과 기근은 만연했고, 정권은 사람들이 말라비틀어가기 전에 얼마나 많은 부를 착취할 수 있는가를 넘어서서, 국민들에게 거의 관심을 기울이지 않았습니다. 이는 변해야 합니다.\n\n우리 남아프리카 동맹국들은 나미비아, 로디지아, 모잠비크 남부에 대한 행정권을 장악했습니다. 또한 중앙 아프리카의 아주 거대한 땅덩어리를 우리 통제하에 두었습니다. 이 지역을 계속 유지하고 있는 것은 우스꽝스럽고 바보 같은 생각일 것입니다. 하지만 우리는 그 지역에 여러 민주 국가를 세울지, 아니면 단일 중앙아프리카 국가를 만들려고 할지를 선택해야 합니다."
 USA.51.a:0 "하나된 중앙 아프리카국의 설립이 가장 최적의 해결책이 될 것이다."
 USA.51.b:0 "우린 안정 상태를 유지하기 위해 3개의 위임통치령으로 분리해야 한다."

 USA.52.t:0 "어둠의 심연에서"
 USA.52.desc:0 "News of more strife from the Central African Republic arrives on a nearly weekly basis. It seems that our decision to bar all former native cooperators from serving in the new United African army may have backfired. It seems that many of these former native SS members have either joined the ANC, local SS resistance movements or perhaps worst of all, become bandits roving the countryside looting and pillaging as they please.\n\nThe ANC, now exceptionally strengthened and radicalized by the influx of ex-SS members, continues its violent guerilla campaigns against our allies in the region. Worst of all the ANC now enjoys a wide base of support, both from the native African population and whatever is left of the old reichskommissarat forces.\n\nSouth Africa's garrisons have proven ineffective at containing the ANC rebels within their zone of administration. As they are often misled into traps by local African villagers, and despite the harsh reprisals such actions engender they show no signs of stopping. The local regions around South African garrisons are slowly transformed into wastelands patroled by brutal military patrols, for some, it is as the Rechiskommisarats never left.\n\nAs it stands South Africa is slowly taking the place of the old German colonies, both domestically and abroad. Anti-war protests continue, and now focus exclusively on the multitudes of war crimes committed by our supposed allies"
 USA.52.a:0 "The best of intentions"

 USA.53.t:0 "The California Plan"

 USA.54.t:0 "Our Mothballed Ships"

 USA.55.t:0 "병역 기피 운동"
 USA.55.desc:0 "With our volunteer forces deep within South Africa in order to win the war, the subject of conscription has become a highly controversial topic inside of the country. While the movement of opposition to conscription itself was only moderately developed originally, it has begun to explode as our situation changes.\n\nThis has begun the Draft Dodging Movement, where many are beginning to resist conscription into the army to head to South Africa. Along with this, the NPP has begun to monopolize on the situation to paint the R-Ds as monsters wishing to send our people to die. These words ring in many ears of the people, and has severely hurt the reputation of the R-Ds even further."
 USA.55.a:0 "We have a war to fight here!"

 USA.56.t:0 "The NPP's Stance"
 USA.56.d:0 "The NPP has launched an official statement yesterday regarding the war in South Africa and the Draft Dodging Movement. In their statement, they claimed that South Africa is completely worthless to America and the true enemy of Japan should be focused on instead of this worthless endeavor. 'We're throwing away our future leaders!', a top official passionately said near the end of the statement. This has made the NPP be seen as the party for the people and the one the people want to avoid this worthless bloodshed, and has only increased disdain against the R-Ds."
 USA.56.a:0 "Such dirty tactics"

 USA.57.t:0 "An Army at Dawn"

 USA.59.t:0 "State of the Marine Corps"

 USA.60.t:0 "The Fighting Filipinos"
 USA.60.desc:0 "After the fall of the Phillipines, Japan has ruled with an iron fist. Despite this, there are brave groups of Filipinos still resisting the merciless Japanese invaders. the Central Intelligence Agency has managed to establish contact with some of these groups, but gaining access to the archipelago is proving difficult.\n\nAs a possible solution, the CIA has assembled several groups of Filipino-Americans, drawn from multiple military branches and civilian life. They will sneak into the Phillipines, assisting the rebels and causing as much destruction as possible.\n\nHowever, it may prove more prudent to save these groups for different operations."
 USA.60.a:0 "Send them to the Phillipines"
 USA.60.b:0 "Keep them for other operations"

 USA.61.t:0 "A Cordial Invitation"
 USA.61.desc:0 "OFN troops have flooded South Africa, giving it a much-needed boost to security. Indeed, much of the running of South Africa is now being assisted by OFN forces. It was only natural that at some point South Africa would need to consider the possibility of joining the OFN.\n\nThis morning, South African diplomats informed the OFN diplomatic attache that President [SAF.GetLeader] had approved a formal request to join the Organization of Free Nations. It's now up to President [USA.GetLeader] to decide what happens next."
 USA.61.a:0 "We will fight for a better Africa!"
 USA.61.b:0 "Now is not the right time"

 USA.62.t:0 "The Meeting at Brest"
 USA.62.desc:0 "Under the cover of darkness, American and Breton diplomats meet in Brest. Their goal: negotiating the future of the OFN-Breton relationship. Brittany formally in the OFN would be an incredible diplomatic coup, but would also draw the ire of Himmler. By daybreak, the diplomats have finished their negotations."
 USA.62.a:0 "Brittany is in!"
 USA.62.b:0 "Brittany is out!"

 USA.63.t:0 "The Fateful Call"
 USA.63.desc:0 "'My fellow Americans. I have just finished a telephone call with Albert Speer, one of the men fighting for the future of Germany. He has reaffirmed his commitment to liberalisation - the destruction of the Nazi system, freeing the slaves, and emancipating Europe from authoritarian tyranny.'\n\nPresident [USA.GetLeader] spoke for an hour with German leader Albert Speer, discussing many topics. The announcement had mixed reactions. While many among the R-Ds appreciated the action, the NPP has already begun calling the President 'a coward and a traitor'. Time will well what impact his historic moment has."
 USA.63.a:0 "We stand with democracy, wherever it may be"

 USA.64.t:0 "The Red Meeting"

 USA.65.t:0 "Marines in Jakarta?"

 USA.66.t:0 "마틴 루터 킹 목사의 연설"
 USA.66.desc:0 "나의 친구인 여러분들에게 말씀드립니다. 고난과 좌절의 순간에도, 나는 꿈을 가지고 있다고. 이 꿈은 아메리칸 드림에 깊이 뿌리를 내리고 있는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가 이 나라가 모든 인간은 평등하게 태어났다는 것을 자명한 진실로 받아들이고, 그 진정한 의미를 신조로 살아가게 되는 날이 오리라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가는 조지아의 붉은 언덕 위에 예전에 노예였던 부모의 자식과 그 노예 의 주인이었던 부모의 자식들이 형제애의 식탁에 함께 둘러앉는 날이 오리 라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가는 불의와 억압의 열기에 신음하던 저 황폐한 미시시피 주가 자유와 평등의 오아시스가 될 것이라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 나의 네 자녀들이 피부색이 아니라 인격에 따라 평가받는 그런 나라에 살게 되는 날이 오리라는 꿈입니다.\n\n오늘 나에게는 꿈이 있습니다.'\n\n링컨 기념관 앞의 연단에서, 저명한 민권운동가인 마틴 루터 킹 주니어가 25만명이 넘는 군중 앞에서 연설을 하였습니다. 그의 말은 남녀노소 흑인과 백인을 가리지 않고 들불처럼 퍼져 나가 새로운 슬로건이 만들어졌습니다. "나에겐 꿈이 있습니다.""
 USA.66.a:0 "행동해야 할 시간은 바로 지금이다."

 USA.67.t:0 "1962년 민권법"
 USA.67.desc:0 "수년간의 시위, 정치적 내분, 그리고 전국적으로 증가하는 불만 앞에서 지금이 분수령이 될 수도 있습니다. 공화-민주당이 이 문제를 수년간 질질 끌어온 가운데, 케네디 부통령은 1962년 민권법 법안을 주도하였으나 이 문제를 더 끌고 싶었던 대통령과 치열하게 다퉜습니다. 하지만 최근의 사건들로 상원은 시민간의 갈등을 우려해 법안을 신속하게 비준하였습니다.\n\n이 법안은 전국적으로 환호받고 있지만 또 다른 문제가 나오고 있습니다. 케네디와 닉슨 간 긴장이 고조되고 있는데 법안 체결과 관련하여 대통령의 행동이 닉슨에 관한 여론을 더 악화시키고 있습니다. 한편 남부 정치인들이 대거 탈당하여 NPP로 옮겨가기 시작하면서 많은 사람들이 미국 정치의 변환점이 될까 우려하고 있습니다."
 USA.67.a:0 "우리나라 이야기의 전환점이다."
 USA.67.b:0 "닉슨이 나약한 놈들에게 굴복했군."
 USA.67.c:0 "이것이 저들을 분열시키리라."
 USA.67.d:0 "모두를 위한 본보기다."
 USA.67.e:0 "이들 나라 이야기의 전환점이다."

 USA.68.t:0 "닉슨이 민권법에 거부권을 행사하다"
 USA.68.desc:0 "케네디 민권법에 대한 기습적인 거부권 행사 소식이 전해지면서 오늘 상원에서 충격, 공포, 기쁨, 그리고 수많은 다른 감정들이 거품이 일었습니다. 린든 존슨 다수당 대표가 법안을 원내와 닉슨 대통령의 책상으로 밀어붙일 만큼 충분한 지지를 얻고 있는 가운데 대부분은 이 법안이 통과된 것이 기정사실이라고 추측됐습니다. 그러나 그것은 닉슨 대통령에게 제출한 복사본에 커다란 빨간색의 거부권이 찍혀 있는 상황에서 있을 수 없는 일이었습니다. 보수파와 딕시크랫이 '미국의 이상'을 옹호하는 것을 축하하는 반면, 민주당과 공화당을 포함한 많은 진보주의자들은 이 배신을 길고 긴 무반응과 냉혹한 유화책의 마지막 지푸라기라고 보고 있습니다. 상원의원들은 당이 단합을 축하하는 동안 뒷방에서 탈당과 반란을 속삭이고 있습니다. 공화민주당의 등이 깨졌고, NPP의 늑대들은 더욱 가까워졌습니다 "
 USA.68.a:0 "새로운 시대의 R-D의 여명이다 "
 USA.68.b:0 "왜 마음을 바꿨지?"
 USA.68.c:0 "지도부의 변화가 예상되는군."
 USA.68.d:0 "닉슨은 무슨 생각을 하는거야?"
 USA.68.e:0 "미국과 전세계에 놀라운 일이다."

 USA.69.t:0 "집안이 분열되다"
 USA.69.desc:0 ""분열된 집안은 살아남을 수 없습니다. 저는 이 정부가 영구적으로, 반은 노예이고 나머지 반은 자유민인 상황을 견딜 수 없으리라고 믿습니다. 저는 연방이 해체되는 것을 원하지 않습니다.-저는 집안이 무너지는 것을 원하지 않습니다.  저는 그것이 더 이상 분열되지 않는 것을 원합니다. 그것만이 모두가 하나가 되는 길입니다."\n에이브리엄 링컨\n\n남북전쟁의 끝과 수정헌법 13조에 의해 노예 제도는 없어졌지만 실패한 재건과 수십년간의 짐 크로우 법은 인종문제가 해결될 수 없거나 해결될 수 없도록 보장했습니다. 공화민주당 내 분열이 커지고, 토론이 싸움으로 바뀌고, 친구들이 적으로 돌아설수록 진실은 점점 더 명확해질 뿐, 현재의 정당은 구원받을 수 없습니다. 아직 행동할 시간이 남아 있습니다.미국은 대화나 전쟁을 통해 인종 문제를 다시 한번 고려해야 합니다. 우리는 이번에는 피를 덜 흘리기를 기도할 수 있을 뿐입니다. 세상의 운명이 이 거의 분열된 집에 달려 있기 때문입니다."
 USA.69.a:0 "너희 둘 다 좀 부드럽게 못 하겠니?"

#Nixon's Wild Ride events
 USA.70.t:0 "미사일 위기가 끝나다"
 USA.70.desc:0 "지난 수 주 동안 미국은 일본과의 위기에 있었습니다. 우리의 옛 보석이었던 태평양의 하와이는 얼마 전 CIA의 U-2C 정찰기가 발견한 일본 중거리 탄도미사일의 집결지가 되었습니다.\n\n미국 제1함대와 일본 제국 해군 사이 팽팽한 대치상황이 있은 후 케네디 부통령은 일본 제국에게 접근하여 하와이에서 미사일을 제거하는 대신 미국은 호주에 있는 MRBM을 제거하겠다고 제안하였습니다. 수 차례의 팽팽한 협상 끝에 미국의 잃어버린 영토를 되찾을 완벽한 시기라고 주장하는 합동참모본부의 결정 촉구에도 불구하고 협상 제안이 받아들여졌습니다.\n\n비둘기파가 우세를 점했으며, 오늘 양측 모두 스스로의 미사일을 제거하였습니다. 이는 케네디 부통령에게 있어서 중요한 외교적 성취이자 위기에서 그의 행동으로 전국에서 칭송받고 있습니다. 반면 닉슨 대통령은 협상 자리에 대부분 불참하였고 이 때문에 엄청난 비난을 받고 있습니다."
 USA.70.a:0 "지금은 우리가 그 날을 늦추는 데 성공했군"

 USA.71.t:0 "버밍엄 시위"
 USA.71.desc:0 "민권 운동이 최고조에 달하고 있습니다. 미국 전역에서 민권 운동가가 주최하는 시위, 집회, 소요가 일어나고 있으며 가면 갈수록 악화되고 있습니다. 바로 이번 주, 분리주의자의 구심점이라 할 수 있는 남부의 중심지인 앨라배마주 버밍엄에서 백인, 흑인 등 수만명의 운동가들이 흑백의 동등한 권리를 요구하는 대규모 행진을 열었습니다.\n\n집회는 평화롭게 시작되었지만 버밍엄 지방 경찰총장인 유진 '불' 코너는 신속하게 전경을 투입하고 시위대에게 개를 풀어놓았습니다. 평화롭던 시위는 순식간에 경찰과 시위대 사이의 전투로 빠르게 변화하였습니다.\n\n이 사건은 텔레비전 방송을 통해 전국적으로 방영되었으며 평균적인 미국인들은 버밍엄에서 경찰의 만행에 큰 충격을 받았습니다. 미국 전역의 진보파 뉴스들은 앨라배마에서의 사건을 수십년 전 독일과 비슷하다고 말하며 경찰의 만행을 나치 정권의 시위대 탄압과 유사하다고 예를 들어 보도하였습니다."
 USA.71.a:0 "걱정되는군."

 USA.72.t:0 "버밍엄의 역시위"
 USA.72.desc:0 "일주일 전 앨라배마주 버밍엄에서 민권 운동가들이 시위를 벌었는데 이는 순식간에 소요 사태로 번졌습니다. 이제 수만명의 민권 운동에 반대하는 사람들이 버밍엄에 모여 남부연합기, 자신이 살고 있는 주의 깃발, 심지어 일부는 스와스티카를 흔들며 역시위를 열었습니다.\n\n그 전주에 비해 경찰청장은 무장경찰 수 명을 두는 일 이상을 하지 않았으며 심지어 일부 경찰은 시위에 참여하기도 했습니다. 게다가, 버밍엄으로 몰려들어 운동을 지속하러고 했던 일부 민권 운동가들이 경찰과 지역 주민들에게 쫓겨났으며 집으로 돌아가러 했던 몇몇 시위대는 구타당하고 부상을 입기도 하였습니다.\n\n버밍엄과 주변 지역에서 폭력 사태가 고조되자 케네디 부통령은 닉슨 대통령에게 앨라배마 주방위군을 연방군화하여 주의 질서를 회복하기 위해 배치하자는 안을 검토하자고 설득한 것으로 알려졌습니다."
 USA.72.a:0 "더더욱 걱정되는군!"

 USA.73.t:0 "독일 스파이가 체포되다!"
 USA.73.desc:0 "집주인에 따르면 조세프 그린버그는 겸손한 사람이었습니다. 그는 집세를 제시간에 냈고, 소음때문에 불평한 적도 없었고, 항상 늙은 코너스 부인이 식료품을 가지고 계단을 오르는 걸 도와주었습니다. 사실, 이건 다 위장이었습니다. 집주인이 그린버그의 빈 아파트를 열자 감시 장비들과 스와스티카 마크가 찍힌 파일들을 발견하게 되었습니다. 빠르게 머리를 굴리고, 그녀는 경찰을 불렀고, 경찰이 FBI에게 알려 그린버그는 일하러 나가다 체포당했습니다.\n\n조세프 그린버그는 사실 독일 정보기관 스파이인 요제프 헤센이었음이 밝혀졌습니다. 아이러니하게도 유대계 미국인으로 변장한 그의 임무는 벨 통신사에 취직해 그들의 통신 기술을 배우고, 도청하면서 다른 스파이 활동을 위한 취약점을 찾아내는 것이었습니다. 더 놀라운 것은 그의 전화번호부에는 수많은 지역 NPP 정치인들의 번호가 있었다는 것입니다. 이걸로 봐서 그는 파시스트 선동가인 프란시스 파커 요키를 포함한 당의 비주류 당원들과의 접촉을 시도한 것 같습니다.\n\n스파이법 위반으로 고발할수도 있지만, 그는 미국에서 오랜시간 감옥에 갇혀 있는 대신에 독일로 추방당할수도 있습니다."
 USA.73.a:0 "우리가 걱정해야 할 나치가 하나 줄었군"

 USA.74.t:0 "거리에서의 대화"
 USA.74.desc:0 "두명의 젊은이가 LA의 거리를 걷고 있었습니다. 정오의 햇볓을 쬐고 있었으나 대화의 주제는 우울했습니다. "뉴욕에서 나치 스파이가 체포됐다는 소식 들었지? 걔네들이 요키랑 접촉하려고 했다고 말했다는데, 요키파 전부랑!"\n\n"미친 짓이지. 안그래?" 다른 한명이 대답했습니다. "나는 걔네가 얼마나 여기 주변에 없는 쪽바리들을 싫어하는지 알아. 하지만 걔네가 독일놈들이랑 잘거라고는 생각도 못했는걸!"\n\n"스파이는 그들이랑 겨우 닿았고, 어떠한 합의도 하지 못했대." 다른 한명이 계속 말했습니다.\n\n두 남자는 캘리포니아에 있는 다른 수많은 사람들처럼, NPP에 대한 공감대가 있었습니다. 어쨌든 LA나 인근 만에 사는 사람들은 모두 1945년의 굴욕적 상징물이 수 마일이나 걸려 있는 거리에 살고 있었고, NPP는 조차항을 되찾는데 관심있는 유일한 존재였습니다.\n\n그는 그의 친구를 바라보며 말했습니다. "그래서 어떻게 생각해, 요키가 이 일이랑 관련 있을까?""
 USA.74.a:0 "그는 확실히 레더호젠을 속에 입고있는거 같아."
 USA.74.b:0 "빨갱이가 헛소리를 하는 것 같군."

 USA.75.t:0 "언론이 닉슨을 비난하다"
 USA.75.desc:0 "닉슨 대통령이 2년 전 선거에서 압승해 한때 미국 국민들에게 찬사를 받은 것이 사실이지만, 1960년에 투표장을 휩쓸었던 '마법'은 많은 이들로부터 점차 사라지는 것 같습니다. 그 많은 사람들 중 일부가 바로 전국의 신문사와 언론입니다.\n\n말장난과 모욕으로 가득찬 헤드라인이 곳곳에 널려 있고, "닉슨은 고쳐라'", "교활한 딕이 피클병에 갇혔다", "(불)법과 (무)질서" 같은 제목들이 신문 가판대를 가득 메웠습니다. 이들의 분노하는 요점은 남부에서 벌어지는 민권 문제인데, 그 중에서도 대통령이 이를 제대로 억제하지 못한 것입니다. 한때 핵전쟁을 막아냈던, 아니 그렇다고 칠 수 있는 그 사람은 이제 학생 시위대와 인종차별주의 불량배들이 마구잡이로 몰려드는 것을 막을 힘이 없어 보이고, 결과적으로 그의 이미지는 악화되고 있습니다. 그리고 케네디 부통령의 매력과 카리스마에 비하면 천박하고 빈약해 보이는 닉슨은 그에게 우호적인 어떠한 언론이라도 필요합니다. 언론이 자신을 향해 원한을 품고 있다고 냉소적으로 보고 있지만, 지금 할 수 있는 일은 결국 태도가 바뀌기를 바라는 것 뿐인 것 같습니다."
 USA.75.a:0 "화풀이를 제대로 했군!"

 USA.76.t:0 "CIA 보고서: 남아프리카"
 USA.76.desc:0 "-기밀-\n\n남아프리카의 동향과 전망\n\n(간결을 위해 생략)\n결론:\nA)  남아프리카 연방은 현재 우리의 민권 문제와 비슷한 문제에 직면해 있음. 국민당이 제안했던 소위 '아파르트헤이트' 제도를 시행한 적이 없음에도 불구하고 남아프리카 내의 계속된 흑백간 법적, 사회적, 경제적 불평등은 사회 불안을 조장하는 주요 통로이며 이미 약해진 정부에는 감당할 수 없는 것임.\nB)  남아프리카 서북부의 보어인 소요는 지난 2년간 특히 정부가 인종 불평등을 다루는 법안을 통과시키려 할 때 더욱 강해졌음. 보어인은 남아프리카 대부분의 공동체와 구별된 채 살고 있으며 정치적 독립과 무장 방어라는 자랑스러운 전통을 가지고 있음. 근미래에 조직적인 봉기가 일어날 것으로 보임.\nC)  남아프리카의 북쪽에 이웃한 국가인 아프리카 국가판무관부의 직접적인 침공은 현 상황에서는 그 가능성이 매우 낮아 보임. 이들은 정부의 부양을 위한 물질적이고 정치적인 지원의 제공을 거의 전적으로 모국에게 의존하고 있으므로 판무관부 내 거의 모든 군대가 내부 치안유지 활동으로 묶여 있음. 하지만 이 지원이 끊길 경우 판무관부들의 행동은 예측할 수 없을 정도로 완전히 변화할 수 있음.\nD)  상황이 바뀌어 필요하다면 남아프리카에 대한 직접적인 개입에 미국 대중들은 격렬하게 반대하지 않을 것으로 보임.\n(간결을 위해 생략)\n\n-기밀-"
 USA.76.a:0 "이해했다."

 USA.77.t:0 "백악관에 대한 협박편지"
 USA.77.desc:0 "백악관 직원의 책상 위에 놓인 빳빳한 누런 봉투는 특별히 눈에 띄는 점이 아무 것도 없었습니다. 직원이 봉투를 뜯고 안을 들여다 봤지만 몇 장의 종이와 사진밖에 없었습니다. 그러나 이것들이 무엇을 의미하는지 깨닫자, 그의 피가 차갑게 식는거 같았습니다. 1960년 국가진보당 전당대회에서의 내부 메모, NPP 상원 의원들간의 사적인 대화 녹취록, 도청 설계도, NPP 선거본부 내부에서 찍은 사진, 그리고 가장 섬뜩한건 H.R. 홀드먼이 간첩 행위를 승인한 서한이었습니다. 봉투 밑단에는 "다음 주 신문 1면에 이게 올라오는걸 원하지 않으면 나에게 연락해서 이야기하자"는 메시지가 적혀 있었고, 반대편에 사서함의 주소가 인쇄되어 있었습니다.\n\n직원은 즉시 봉투를 다시 봉하고 FBI에 연락해 넘겨줄 만큼 충분히 현명했습니다. 한 시간도 안 되어 봉투는 J.에드가 후버의 책상 위에 놓여 있었습니다. 닉슨과 잠깐 통화한 후 해당 직원의 입단속을 지시했고, FBI의 최고위급들은 이미 협박범을 추적할 준비를 마쳤으며, 며칠이면 모든 일이 끝날 것이라고 알렸습니다."
 USA.77.a:0 "배관공을 부를 시간이군."

 USA.78.t:0 "FBI 발표"
 USA.78.desc:0 "신원 미상의 백악관 협박범을 체포하는 일은 어렵진 않았습니다. 사서함은 가명으로 등록되어 현금으로 결제되었고, FBI는 협박자의 요구에 '동의'하는 척 편지를 쓰기로 하고 직접 만나자고 했습니다. 놀랍게도 협박범은 아무것도 의심하지 않고 나타났고, 즉시 연방 요원들에게 체포되었습니다.\n\n협박범은 24살의 NPP 활동가인 찰스 B 주노로 밝혀졌습니다. 하지만 요원들은 그에게서 이보다 더 많은 정보를 얻어내는 데는 성과를 거두지 못했습니다. 그는 변호사 선임 요청 외에 어떤 말도 하지 않겠다고 했지만, 남아있는 지문이 그가 봉투를 보냈다는 틀림없는 단서입니다. FBI의 심증은 그가 엇나간 진보주의자라는 것입니다. 그는 약간 비겁한 방법으로 상황을 바꿔보려했지만, 할 수 있는건 그게 전부였습니다. 간첩 혐의와 우편사기 혐의는 이미 각종 판결 절차를 통과했고 11월쯤 재판을 받게 되겠지만, 중간선거가 끝나기 전에 안전하게 감옥에 가둘 수 것입니다."
 USA.78.a:0 "후버랑 친구들에게, 건배!"

 USA.79.t:0 "내부 조사"
 USA.79.desc:0 "협박범을 체포해 기뻤지만, 불쾌한 정보가 나오자 백악관과 법무부 청사 분위기가 금세 안좋게 변했습니다: 찰스 주노의 단독 범행이 아니란 겁니다.\n\n내부의 공범이 잠입을 도와주지 않았다면 봉투가 다른 들어오는 우편물과 함께 선별되어 가로채질 수 있었을 리 만무했습니다. 비밀 경호국은 즉시 우편실의 잠재적 단서들을 조사하기 시작했지만, 성과가 거의 없었습니다. 백악관 참모들은 모두 현재 벌어지고 있는 일에 대해 수근거리고 있으며, 대부분은 어떤 식으로든 NPP가 연루된 정보 침해라고 의심하고 있습니다.\n\n더 좋지 않은 것은 또 다른 잿빛 공포가 닥친다는 것인데, 이번엔 모든 NPP 당원들을 향하고 있다는 것입니다. 지금은 백악관에 한정되어 있고 닉슨 행정부 내에서 NPP라고 공언한 사람들이 거의 없지만, 만약 이 소식이 언론은 물론 행정부의 나머지 관료 조직까지 새어나간다면, 광범위한 공황으로 이어질 것입니다."
 USA.79.a:0 "일이 점점 복잡해 지는데."

 USA.80.t:0 "호외요 호외!"
 USA.80.desc:0 "상원의원 동조자가 독일에 연줄이 있을 수 있다?\n\nNPP 상원의원의 나치 비자금, 들어나다!\n\n"난 몰라, 나는 우리가 슈페어랑 일할 수 있을거 같아": 독일계 미국인 연합이 부활?\n\n프란시스 파커 요키가 사실 히틀러의 쌍둥이 동생!?\n\n~~~~~~~~~~~~~~~~~~~\n\n음... 대통령 각하? 신문좀 보세요. 언론에 별로 지지자가 없으신 건 알지만 이 이야기들은 입맞에 맞으실거 같네요. 분명히, 어제 AP통신에 꽤 비난적인 테이프들이 유출되었고, 뉴스들은 매초마다 그 테이프들을 게걸스럽게 떠들어대고 있습니다. 신문들이 그것에 대해 열정적으로 즐기고 있어서 그들은 심지어 공갈 이야기까지 손을 땠습니다. 제 말은, 독자들은 지붕을 뚫고 나갈 것이고, 우리는 이제 나쁜 문제들에 대해 걱정할 필요가 없을 겁니다! 일단, R-D가 딴짓하지 않고 질문을 던지는 것 같군요 하. 하.\n.\n죄송합니다, 그건 그냥 질 나쁜 농담이었습니다. 이게 민권 문제를 좀 완화시켜 주길 바라네요. 좀 숨쉴 공간이 필요하지 않겠습니까?"
 USA.80.a:0 "npp가 또 그럴게 분명해!"
 USA.80.b:0 "그들의 수준으로 낮아질 순 없지"

 USA.81.t:0 "후버의 제안"
 USA.81.desc:0 ""안녕하십니까, 딕." J.에드가 후버가 집무실로 들어서면서 조용히 뒤에서 문을 닫으며 말했습니다.\n\n닉슨은 이맛살을 찌푸리며 말했습니다. "그렇게 부르지 말라고 했지 않나."\n\n"여러번 말씀하셨습니다, 대통령 각하."\n\n"글쎄, 언론이 내 머리를 노리지 않을 기자 회견을 연기해야 했으니, 이번 일은 잘해야 할 거야."\n\n후버가 해야 할 말은 좋은 건 아니지만, 분명 중요한 것이었습니다. 협박범들의 배후에 대한 FBI의 수사는 별 성과를 거두지 못했으나, 협박 그 자체를 어떻게 할 것인가 하는 문제는 여전히 남아 있었습니다. 후버는 신중하고 조심스럽게, 대통령에게 이것들을 확실하게 태워버리는 것과 비밀 금고에 보관하는 것 중에 어느 것이 최선인지를 물었습니다. 어느 쪽이든, 영원히 묻혀있길 바라고 있을 겁니다. 하지만, 나중에는 쓸모가 있을 수도 있습니다. 협박의 증거물은 결국 다가오는 중간선거에서 대통령에게 다소 큰 이점을 줄 수 있을 것입니다."
 USA.81.a:0 "다 태워버려."
 USA.81.b:0 "비밀로 하고, 안전하게 보관해."

 USA.82.t:0 "U-2가 잉글랜드에서 거의 격추될 뻔하다"
 USA.82.desc:0 "어제 잉글랜드 북부에 본부를 둔 독일 전투기들은 프란시스 게리 파워스 중위가 조종한 CIA U-2C를 거의 격추시킬 뻔 했습니다. 파워스가 잉글랜드 영공에 진입한 직후 4대의 Horten Ho 229의 날개가 레이다에 포착되었습니다. 하지만 3대는 연료 사정거리 때문에 어쩔 수 없이 회항했고, 이 중 1대는 북해에서 과열이 생기고 귀환용 연료가 바닥나면서 추락했습니다.\n\n 마지막 항공기는 미사일 사정거리 내에 진입하여 U-2를 격추하기 위해 특별히 고안된 실험용 미사일로 보이는 것을 파워스를 향해 발사했다가 기지로 돌아가기 위해 이탈했습니다. 파워스는 미사일을 피한 뒤 항로를 따라 비행을 진행, 임무를 완수하고 아이슬란드의 아이젠하워 공군기지로 귀환했습니다.\n\n임무의 기밀성 때문에 우리 항공기가 독일 전투기에 의해 운항되었다는 것을 공개적으로 알릴 수는 없습니다. 외교적 항의는 발표되지 않을 것이며, 독일에 대한 어떤 공포도 아침 뉴스 1면을 장식하지 않을 것입니다. 이번에는 아닙니다."
 USA.82.a:0 "잘했어 게리!"

 USA.83.t:0 "하느님 존 F. 케네디를 축복하소서"
 USA.83.desc:0 "리처드 닉슨은 텔레비전을 쏘아보며 월터 크론카이트가 최근 서명된 민권법에 대해 알리는 모습을 보았습니다. 민권법은 북부에서의 홍보에 꽤 쓸만하겠지만 닉슨을 계속해서 짜증나게 만드는 것이 딱 하나 있었습니다. 눈이 약간 삐뚤어진 채로 실실 웃는 멍청이, 바로 존 F. 케네디가 뉴스 기사 내내 나왔다는 점입니다. "케네디 부통령의 민권법은..." "...다른 민권 운동 지도자들은 부통령에게 축하의..." "전미 흑인 지위 향상 협회는 부통령에게...."\n\n닉슨은 자리에서 일어나 텔레비전을 껐습니다. 그래요. 처음 그 법안을 지지한게 케네디였을수도 있죠. 하지만 그 놈은 법안을 쓰는데 아무 일도 안 했단 말입니다. 심지어 상원에서 그걸 놓고 말다툼을 하지도 않았아요! 닉슨은 남부에서 미움받기 시작했습니다. 뭐, 전보다도 더 미움받는다는 얘기에요. 그 동안 케네디는 남부 외의 모든 곳들에서 온갖 영광은 다 누리고 있습니다. 순간 그의 마음 속에 끔찍한 모습이 스쳐지나갔습니다. 1964년 전당대회에서 케네디가 연단에 올라 너그럽게 대통령 후보직을 수락하고, 미국인들은 마지막으로 케네디란 이름을 뽑았을 때 어떤 꼴이 벌어졌는지 태평스럽게 잊어먹는 모습이요. 이런 때가 되면 닉슨은 왜 헨리 캐벗 로지를 러닝메이트로 삼지 않았는지 진지하게 후회했습니다."
 USA.83.a:0 "그래. 케네디 만세다."

 USA.84.t:0 "대통령 거부권 행사가 논쟁이 되다"
 USA.84.desc:0 "시위꾼들이 백악관 주변을 빙 돌았습니다. 이들은 최근 대통령이 민권법을 거부하기로 한 결정을 비난하는 현수막과 표지판을 높게 들고 있었습니다. 심지어 어떤 커플은 닉슨 선거 배지를 단 KKK 두건을 뒤집어 쓰는 퍼포먼스까지 보였습니다. 예외없이 저들은 전부 비트족 학생이나 놀고 먹는 놈팡이들이었습니다. 살면서 더 나은 일을 하지도 않는 것들. 관심 좀 끌어보려고 절박하게 소리치고 난동 부리는 놈들 말이에요.\n\n리처드 닉슨은 놈들이 남쪽 잔디밭의 나무와 울타리 사이로 놈들이 왔다갔다하는 모습을 지켜봤습니다. 저 멍청한 꼬꼬마들이 거부권을 행사한 이유를 알 수는 없는걸까요? 그는 헤롱거리며 너무 많은 것을 너무 빨리 하라고 우기는 소위 "진보주의자"에게 굽히기를 거부한겁니다. 그랬더니 히틀러라고 하는군요. 말 그대로 나중에 안 일입니다. 그는 선거 포스터에서 오려낸 자신의 얼굴을 경례하는 히틀러 사진에 붙인 현수막을 흘깃 보았습니다.\n\n그는 눈길을 돌리며 커튼을 닫았습니다. 시위꾼들이 교훈을 깨닫고 사그라들기를 바랬지만, 놈들에게는 좀 과한 요구인 것 같았습니다. 대신 놈들은 얼마 안되는 지능을 만민의 잭 케네디를 신격화하고 NPP에 입당해 64년 대선 후보로 나오라고 외치는데 써먹었습니다."
 USA.84.a:0 "지능이 모두에게 주어진건 아니니까."

 USA.85.t:0 "닉슨이 행동의 부족으로 공격받다"
 USA.85.desc:0 "닉슨 대통령이 민권 위기를 거들떠보지 않고 계속 앉아만 있자, 거의 사회의 모든 계층이 민권 문제에 대해 아무런 조치도 취하지 않는 대통령을 계속 질타하고 있습니다. 닉슨의 전 동맹과 정적들, 상원의원들, 그리고 언론, 그들은 모두 한 가지 사안에 대해 일치된 것 같습니다: 대통령이 충분히 일하고 있지 않다는 것입니다. 진보주의자들은 흑인이 견뎌낸 지속적인 부당행위에 대해 불평하고, 인종차별주의자들은 인종차별을 종식시키려는 활동가들로부터 그들의 국가를 보호하기 위해 충분히 일하고 있지 않다고 불평합니다. \n\n대통령의 태업에 항의하여 상원의원들이 NPP로 이탈했다는 소문이 돌면서, 모든 사람들은 대통령이 언제 행동할 것인가에 대해 궁금해하기 시작했습니다. 많은 타블로이드 신문들은 심지어 케네디 부통령 자신까지 NPP에 입당한다는 이야기를 하기 시작했고 많은 미국인들은 그것을 믿기 시작했습니다. 그러한 주장이 전적으로 믿을만한 것은 아니지만, 공화민주당의 통합은 언제나보다 약해 보였습니다.."
 USA.85.a:0 "닉슨 대통령이 뭐라도 할것인가?"

 USA.86.t:0 "양당 체제"
 USA.86.desc:0 "국가진보당이 전국적으로 인기와 영향력이 증가하고 있으며, 점점 더 수십년 간의 미국 정치에서 장기집권했던 공화민주당의 실행 가능한 대안으로 여겨지고 있습니다. NPP가 알아서 커지고 있지만 예를 들어 아무도 눈치채지 못하게 정부 지원이 여기에 약간 더 들어간다면 확실하게 조금 더 인기가 높아지도록 만들 수도 있을 것입니다. 대신에 우리는 NPP의 인기가 일순간의 유행이라 생각하고 공화민주당의 지지를 강화할 수도 있습니다. 이럼에도 불구하고 누구든 우리가 선택한 사람이 1964년 대통령 집무실 경선에서 이길 가능성이 더 커질 것입니다."
 USA.86.a:0 "현상유지에는 다 이유가 있다."
 USA.86.b:0 "약간의 변화를 줄 시간이다."

 USA.87.t:0 "CIA 보고서: 아돌프 히틀러"
 USA.87.desc:0 "-일급 비밀-\n\n기밀 문서\n주제: 아돌프 히틀러의 건강\n\n1. 1월 20일, 일본 헌병대 요원이 아돌프 히틀러를 암살하러 시도하고 공격하였으나 독일 보안군에게 저지당했으며 재빨리 암살범을 사살하였음. 헌병대 요원이 가지고 있는 물건과 그 방법이 일본의 것이라는 부인할 수 있는 증거가 있음에도 불구하고, 독일 방첩청의 유출된 자료와 SUNSHINE 인근의 정보원에서는 일본이 개입했다는 어떠한 증거도 찾을 수 없음. 이는 SAUKRA와 LILY 양쪽을 통해 확증된 것이지만 일본 제국해군 및 제국육군에 가까운 정보원에서는 이 정보를 더 이상 확인할 수 없으며 게르마니아의 우호적인 요원에서는 면밀한 분석을 위한 시체와 무기를 회수할 수 없었음.\n2. 히틀러의 건강은 1945년 휴전 협정 이후 지속적으로 악화되고 있음. 이제 그의 임무 중 많은 부분이 여러 장관과 보좌진들에게 위임되었으며 그가 더 이상 독일을 이끌 능력은 더 이상 없음이 확실한 것 같음. 독일에 유능한 총통이 없는 상황에서 고위급 외교 접촉을 시도하는 것은 불가능하다고 봐야 함.\n3. 공식적으로 후계자를 지정했음에도 불구하고 총통의 후계 구도는 장담할 수 없음. 4명의 후보가 군과 학생, 기타 다른 권력층의 지지를 얻기 위해 서로 다투는 가운데 상황이 빠르게 불안정해지고 있음. 당장 SUNSHINE과 EAGLE을 철수시키는 것을 고려해야 함.\n4. 아돌프 히틀러는 앞으로 살 날이 최대 육(6) 개월 남은 것으로 추정됨.\n5. 아돌프 히틀러가 사망한다면 독일에서 대규모 무력 충돌이 일어날 것은 거의 불가피해 보임.\n6. 독일 내 분쟁이 장기화될 경우 유니티팍트는 붕괴될 것이며 독일 국가판무관부 사이 무력 충돌 가능성은 낮아보이나 국가판무관부의 경우에는 거의 내부 불안이 가장 큰 문제인 것으로 보임.\n\n-최고 기밀-"
 USA.87.a:0 "이해했다."

 USA.88.t:0 "워싱턴의 빈집털이"
 USA.88.desc:0 "그것은 다음날 아침, 관리인이 땅에 페인트 얼룩이 있는 것을 알아챘을 때 까지 밝혀지지 않았습니다. 그는 방을 점검해 보니 그것이 밤중에 쇠지레로 열어놓은 창틀에서 나왔다는 것을 깨달았습니다. 경찰이 신속히 출동했고, 공화민주당 본부는 범죄 현장으로 변했습니다.\n\n말할 필요도 없이 백악관 분위기는 불안감에 휩싸였습니다. 목격자도, 지문도, 도주 차량 흔적도 없었습니다. 모든 사람들은 NPP가 재선 선거운동 전략을 찾기 위해 이 일을 벌였다고 생각했지만, 대통령과 기밀을 사람들은 훨씬 더 큰 두려움을 느꼈습니다. NPP나 그들의 대의에 동조하는 누군가가 정말로 강도사건의 배후였다면, 그들은 닉슨의 1960년 선거전략에 대해 무엇을 알아냈을까요?"
 USA.88.a:0 "과거의 망령이 따라다닌다."

 USA.89.t:0 "조사 종료"
 USA.89.desc:0 "오랜만에 처음으로 백악관에서 사람들이 좀 편하게 숨쉬기 시작했습니다. 경찰의 공화민주당 본부 침입 사건 수사는 일단락됐고, 강도들의 신원은 아직 알려지지 않았지만, 그들이 누구인지, 무엇을 가져갔을지에 대한 우려는 줄어들었습니다.\n\n 침입 중에 많은 파일 캐비닛이 뒤적여졌지만, 문헌을 교차 참조한 결과 누락된 파일이 거의 없는 것으로 나타났습니다. 1964년 재선거 전략과 관련하여 사라진 것은 단 하나뿐이며, 다행이도 지난 선거 기간 동안 했던 어떤 묘기에 대한 언급은 없었습니다. NPP가 그가 두려워했던 것만큼 무시무시했다는 대통령의 편집증은 사라지기 시작하고 있으며 그와 그의 직원들은 다시 한 번 국가의 상태와 다른 중요한 문제들에 초점을 맞출 수 있게 했습니다. 닉슨 행정부의 이 챕터는 적어도 지금은 닫혀 있습니다."
 USA.89.a:0 "그리고 이 일이 이렇게 끝날지도 몰라."

 USA.90.t:0 "뉴스가 새어나오다"
 USA.90.desc:0 "오늘 아침 뉴욕타임스, 시카고 트리뷴, 워싱턴포스트, 샌프란시스코 크로니클, 보스턴 글로브 등 유명 신문 6개사가 같은 익명의 꾸러미를 받았습니다. 내부에는 1960년 선거 당시 닉슨의 선거캠페인과 FBI가 정적들을 도청하기 위해 공모한 과정을 상세히 기록한 복사본들이 있었습니다. 말할 필요도 없이, 국가진보당의 분노는 즉각적이고 격렬했습니다. 조지 월러스는 이날 오후 앨라배마 주 의회 의사당 앞 계단에서 한 인터뷰에서 닉슨 대통령을 '부패한 사기꾼'이라고 부르며 즉각 사임하라는 요구로 마무리했습니다. \n\n백악관과 공화민주당 전당대회는 이 문서의 출처나 진실성에 대한 성명을 언론에 발표하기를 거부하며 당분간 입을 다물었습니다. 고개를 숙이고 그것을 날려보내는 것은 과거에 사소한 스캔들에도 효과가 있었을지 모르지만, 이것만큼 광범위한 것은 무시하기에는 너무 거대합니다. 언론, 대중, 특히 국가진보당은 닉슨의 침묵을 훨씬 더 오래 용납하지 않을 것입니다."
 USA.90.a:0 "전부 부인해!"

 USA.91.t:0 "피해 대책"
 USA.91.desc:0 "닉슨 대통령은 도청 사건이 언론에 유출된 이후, 처음으로 워싱턴 메이플라워 호텔 무도장에서 기자회견을 열었습니다. 스캔들에 대한 대통령의 발언을 듣고 싶어하는 기자들이 몰려들었습니다.\n\n도청기에 초점을 맞춘 질문들 중 상당수는 집요하고 거슬리는 내용이었지만 닉슨은 훌륭한 토론 실력으로 이를 넘겼습니다. 질문들을 춤추듯이 피해갔고 많은 사람들이 간과했듯이 질문에 대한 직접적인 답은 하지 않았습니다. 계속해서 화제를 바꾸고, 말을 빙빙 돌리며 얼버무렸지만, 결국 그의 모든 화술조차도 도청 문제가 계속해서 제기되는 것을 막을 수는 없었습니다.\n\n마침내, 그는 한 기자의 질문에 정면으로 맞서기로 결심했습니다. "각하께서는 은폐 가능성에 대한 연방 조사에 어느 정도 협조할 것입니까?"\n\n자유와 평등주의의 가치에 대해 장시간에 걸친 원치 않는 답변 끝에 그는, "저는 이 조사에 협조할 것이며, 사실 환영하고 있습니다. 저는 범죄를 은폐하거나 사법방해를 시도한 적이 없습니다. 왜냐하면 저는 은폐할 어떤 범죄도 저지르지 않았기 때문입니다. 이 조사는 미국 국민들에게 알아야 할 것, 즉 대통령이 사기꾼인지 아닌지를 알려줄 것입니다. 저는 사기꾼이 아닙니다.""
 USA.91.a:0 ""이게 끝입니다. 감사합니다, 여러분""

 USA.92.t:0 "후버와의 대화"
 USA.92.desc:0 "J. 에드가 후버는 국무부, 전쟁부, 해군부가 사용하는 180번 건물에 있는 닉슨의 개인 사무실로 노크도 하지 않은 채 성큼성큼 걸어 들어갔습니다. "딕," 그는 격앙된채 다시 말했습니다, "파일이 나왔습니다."\n\n닉슨은 서류 작업을 하던 와중에 눈을 부릅떴습니다. "뭐라고?"\n\n"파.일.이.나.왔.습.니.다." 후버가 쉿쉿하면서 해당 문제의 심각성을 강조했습니다.\n\n"설마..." 닉슨은 일어나 후버에게 걸어가면서, 로즈 메리에게 녹음기를 잠시 멈추도록 조용히 손짓했습니다. "...협박 파일을 말하는 건 아니겠지?"\n\n후버는 조용히 고개를 끄덕였습니다.\n\n"아니 대체 뭔일이 일어난건가?!" 닉슨은 화가 치밀어 올랐습니다. "모두 태워버렸잖나!"\n\n"저도 그런줄 알았습니다, 딕. 그렇다고 해서 포스트 1면에 실린 내용이 바뀌진 않습니다."\n\n"젠장, 누구한테 넘겼지?! 녀석들이 저지른 게 틀림없어!"\n\n후버는 어깨를 으쓱했다. "놈들 중 하나였을 수도 있고, 아니면 담배를 피우러 간 사이 책상에서 파일을 낚아챘을 수도 있습니다. 복사기를 2분 동안 방치했다면 엄청난 피해가..."\n\n 닉슨은 후버의 무응답에 노려보았습니다.\n\n"물론 이 문제를 철저히 조사하고 그 사이에 더 이상의 정보 유출이 없도록 노력하겠습니다, 각하.""
 USA.92.a:0 "그렇지 않으면, 다음에 유출되는 건 사직서다."

