 USA_election_helpers.1.t:0 "클래스 1 상원의원 선거철"
 USA_election_helpers.1.desc:0 "미국은 다시 한번 선거철 준비를 하고 있습니다. 헌법에 따르면 11월에는 하원의 모든 의석, 상원 의석의 3분의 1이 미국 전역의 무수한 주 및 지역 선거와 함께 열리며 미국 정치의 전망은 선거와 함께 바뀔 것입니다. 현상 유지를 택할지 급격한 변화를 택할지는 국민이 이제 결정해야 할 때입니다!\n\n공화민주당과 국가진보당은 수많은 제3당과 함께 50개 주 전역에 걸쳐 정치 기계를 정비하고 있으며, 특히 상원의원 의석에 초점을 맞추고 있습니다. 수만명의 자원봉사자, 선거운동원, 후보들이 앞으로 몇 달 동안 전국의 관심을 사로잡을 경선, 집회, 깜짝 방문 투어, 대중 연설, 악수회 및 토론을 시작하기 위해 바쁘게 준비하고 있습니다. 매우 중요한 문제들이 논의될 것이며, 후보자들은 면밀히 살펴지며 전국의 수백만명의 유권자들이 후보의 목소리를 들을 수 있을 것입니다. 그리고 세계에서 가장 위대한 민주주의가 다시 한번 자신을 증명할 것입니다."
 USA_election_helpers.1.a:0 "미국을 여전히 강하고 자유롭게, 공화민주당으로!"
 USA_election_helpers.1.b:0 "너와 나를 위해 싸우도록, 국가진보당을 선택하도록 도와줘!"

 USA_election_helpers.2.t:0 "클래스 1 상원의원 선거"
 USA_election_helpers.2.desc:0 "몇 달 동안 정치 공작, 자금 사용, 토론, 선거 연설, 선거운동이 오르내린 끝에 큰 밤이 찾아왔습니다. 모든 계층의 미국인들은 뉴스를 듣기 위해 라디오, 텔레비전 또는 길모퉁이에 모이고 있습니다. 그들의 후보가 이길까요? 그들의 상대는 패배할까요? 내일 톱 뉴스는 어떻게 될까요? 어떤 신입이 현직자를 슬프게 할 것인가요, 아니면 어떤 상처입은 사무실 주인이 역경을 이겨내고 또 한 번의 임기를 맞이할 것인가요? 그런것들과 더 많은 것들이 오늘 밤에 발표될 것입니다!\n\n물론 시장, 주지사, 대의원을 뽑는 수백 개의 경쟁은 그들 나름대로 중요한 경주지만, 대부분의 사람들이 집중하는 것은 상원 선거입니다. 공화민주당과 국가진보당 연합 사이의 정치적 격변으로, 의회 상원은 미국의 마음과 이상을 위한 전쟁터가 되었습니다. 상원의 변화는 곧 대기 중인 대중에게 공개될 것입니다."
 USA_election_helpers.2.a:0 "쉿! 다들 조용히 좀 해! TV소리 하나도 안들리잖아!"

