#Yockey
USA_Louis_Byers_dep_desc:0 "------------\nSometimes, it takes the likes of a great speaker to rally the masses and assume power. Sometimes, it's the master bureaucrat, capable of sliding any piece of law into the heart of the nation, no matter how many hurdles are in the way. Sometimes, it's the powerful likes of the soldier-politician, calling for a stronger nation than ever before. And, sometimes, it just takes someone who fancies themselves a writer. \n\nLous T. Byers was certainly not the expected choice of power within the government of President Francis Parker Yockey and his American National Vanguard, but the current cabinet thanks their stars for Byers' position. Establishing his fervent support of Francis Parker Yockey upon the campuses of America across the country after years of supporting George Wallace, Byers' name came to the limelight after continuous writings to newspapers across the country, defending now-Secretary Revilo P. Oliver's postulation about the potential Judeo-Bolshevik conspiracy which led to President John F. Kennedy's assassination. Brought forward as someone who understands the spirit of the Vanguard, President Yockey set his ardent-fan as his running mate, and now he sits as the chief position of government, behind President Yockey himself. \n\nLuckily, however, Byers has managed to find friends throughout the cabinet, despite the rising tensions from within. Byers has taken himself to be a form of a translator for President Yockey, whose academic rhetoric tends to blow far above the understanding of much of America, as he attempts to popularize the National Socialist values of President Yockey in a digestible format for the American populace. What matters now is if the American public will take to enjoying Byers' reconstructed understandings of President Yockey's statements...or will they end up shooting the messenger?"
USA_Revilo_Oliver_desc:0 "------------\nDr. Revilo Pendelton Oliver has come far in the past ten years. A cofounder of the John Birch Society in 1958 and long time professor of philology at the University of Illinois, Oliver has become more famous for his anti-Semitic and white nationalist articles than his academic merit. The most notable of these articles, "Marxmanship in Dallas", postulates that John Kennedy was victim of a Judeo-Communist conspiracy and caused Oliver to break with the majority of his conservative colleagues.\n\nUndissauded by this setback, Dr. Oliver claimed that the Birch Society was operated by a "committee of Jews" and fully committed himself to the American National Vanguard, a rising faction of the NPP lead by fellow academic Francis Yockey. Oliver's fervent anti-Semitism has earned him a prize spot in the cabinet, though his distaste for religion as a whole has been played down. Now, Oliver faces the task of creating new relationships with the remains of the Western nations. It is left to his expertise to determine whether America will succeed in bending the OFN to the will of the ANV, or flounder into uncertainty."

USA_Harold_Thompson_desc:0 "------------\nFor a party so focused on the conspiracies of "Jewish financiers", it is ironic that such a secretive businessman with foreign intelligence ties was selected for the position of Secretary of the Treasury. With ties to much of the right wing of the NPP and the primary force behind the rise of the American National Vanguard, Thompson has worked to bring about change in America since the day of his recruitment as a Sicherheitsdienst agent at the young age of 18.\n\nFirst coming to prominence with his controversial article "I am an American Fascist," at the height of the Grey Scare, Thompson used his money to rise to a position of great influence within the NPP. Latching onto rising support for the ideas of Francis Yockey, Thompson has wormed his way into the cabinet, determined to eliminate the influence of market-distorters, secure the financial institutions of America, and keep a copy of every report for his handlers in Germania."

USA_John_Crommelin_mil_desc:0 "------------\nThroughout the likes of the American National Vanguard, one can find some of the most academic and well-educated minds of America's far-right, ranging from authors to professors to their very own students. However, to exclude the common man of the far-right's voice from politics would be a mistake; thus, we find the strongman, Admiral "Bomb-Run John" G. Crommelin serving as Secretary of Defense within the Presidency of Francis Parker Yockey. \n\nBorn within the heart of the American South in Montgomery, Alabama, Crommelin was raised amidst a heavily military family filled with his five brothers, as each had graduated United States Naval Academy of Annapolis, Maryland, and all had been called to serve in the chaos of the Second World War. A heart of steel and fire drove John G. Crommelin throughout the war, as his service as a naval aviator earned him a reputation of courage and skillfulness, before taking command of officership and beginning to rise through the ranks of the Navy. However, as the onset news of several of his brothers' deaths at the hands of the Japanese in the Pacific War, one streak bore a hole into Crommelin's heart, one which he would never escape throughout the war: hatred. Rage enveloped him in his warfare, as his daringness continued even within the losses of America during the war, and would shift towards the government, as they implemented further favorability towards the Air Force, and began implementing further civilian control over the Navy. John G. Crommelin's dissatisfaction, strongmanism, and southern-gentlemenliness would drive him to the likes of politics, eventually being picked up by Francis Parker Yockey as a potentially very useful asset in his representation of the far-right. Crommelin's dreams became realized as he retained control over the armed forces of the United States as Secretary of Defense. \n\nHowever, all is not dreamlike for Crommelin, or his attitude with the rest of the current administration. His furious hatred towards Hitler and the Nazis of Germany puts him in a fierce opposition towards many others in the Vanguard, for his belief in their aid towards Japan's murder of his brothers. Only time may tell how Crommelin will bear the stresses of the environment, however, one thing is for sure: the military has never seen such a wrathful fist driving its helm before."

#Hall

USA_Paul_Robeson_dep_desc:0 "------------\nGus Hall distinguished himself from past presidents by disregarding party compromises and political expertise when creating his Cabinet. The unionist's vision of America awaited not the servants of repressive, antediluvian institutions, he proclaimed, but dreamers with foresight and revolutionary zeal. With this in mind, his campaign searched high and low for a running mate exemplifying both.\n\nEnter Paul Leroy Robeson: film actor, All-American footballer, civil rights activist, and now the first African-American Vice President in history. The Princeton graduate served as the kinder, more educated contrast to the workingman Hall and his rhetoric, winning hearts with baritone-lacquered promises of an America that pays more than lip service to its principal values. Party fears over the untested "two-tone ticket" were summarily dashed by its upset victory in 1972, won in large part by black votes Robeson's presence had mobilized.\n\nYet talent mattered little before sickness and old age. Having barely fought down double pneumonia in 1965, the 72 year-old's health has only dwindled in the years since. Many worry that the aging vice president will spend more of his four years in a sickbed than in office; critics insinuate that President Hall considers Robeson's inevitable absence a prerequisite for his wide-reaching ambitions..."

USA_Alger_Hiss_pol_desc:0 "------------\nAs a man, Alger Hiss was equal parts brilliant and unpleasant. The long-time president of the Carnegie Endowment for International Peace combined minute-detail knowledge of every left-wing government and movement on Earth with obnoxious, condescending apologia thereof. Diplomats and officials learned not to spend a minute more than necessary around the former federal attorney; he often returned the favor by addressing his guests exactly a minute after their patience had worn thin.\n\nBut as a policymaker, the Harvard Law graduate was an avowed leftist with years of experience in public service: a rare breed within American foreign policy's establishment. His eager appeals to support socialist dissidents in Asia and Latin America eventually caught the attention of Washington's increasingly sympathetic politicos. Insiders prognosticated for Hiss a place in President Hall's Cabinet; by Inauguration Day, he was formally sworn in as Secretary of State.\n\nLeftists abroad may rejoice in knowing that the Arsenal of Democracy now expresses its formal support for the world proletariat's struggle. Meanwhile, anonymous sources hint that Hiss's prosecutorial finesse contributed to his appointment as much as his discreet connections to foreign socialists..."

USA_Larry_Itliong_eco_desc:0 "------------\nIn 1929, a sixteen year-old from someplace called Pangasinan stepped foot on the Port of San Francisco's docks. A year later, he joined his first strike. Beyond that was where old laborers' tales diverge, but all swore the legend of Larry Dulay Itliong, head of the United Farm Workers and darling boy of labor unions worldwide, began in the Gilded State's lowest dregs.\n\nFrom there the Filipino immigrant made his name organizing strikes up and down the West Coast, rousing his fellow tenants to fight for fair wages and fair treatment. Losing three fingers to an Alaskan cannery barely hampered Pitong Daliri, or "Seven Fingers", in his own war on poverty; by the Nixon administration's twilight years, press cameras captured the man and his iconic cigar wherever workers expressed their solidarity.\n\nGus Hall's victory meant that high office was a certainty for the veteran striker. Yet few foresaw his appointment as Secretary of the Treasury, a title once reserved for the who's who of bourgeois capitalism. With the federal government at his disposal, Itliong will preside over the first critical years of America's transfiguration into a land not just of liberty and justice, but of bread and roses too."

USA_William_Martin_mil_desc:0 "------------\nWilliam Hamilton Martin had few friends in Darwin and even fewer friends in the Pentagon. In fact he was as far away from the levers of American government as a naval intelligence officer can reasonably get, having been stationed in Australia for over a decade. Were it not for his supposed sympathies to domestic left-wing movements - rumors exacerbated by the multiple disciplinary actions he had accrued for disobedience "on moral grounds" - the glorified bureaucrat would have spent the rest of his career as one federal employee among many.\n\nOne can imagine his surprise when President Gus Hall offered Secretary of Defense out of the blue. Accepting it catapulted Martin into the Beltway overnight, with rank and stature high above the vast majority of his now-erstwhile superiors. But Hall's caveats were cryptic and disconcerting: Martin must uphold justice, he said, before the war profiteers and war criminals within his new bailiwick.\n\nIn the coming months, the Washington native will learn his exact place within the Hall administration... and the deeds his President will ask of him for justice's sake."

#General/Admiral bios

 GENERAL_WILLIAM_WESTMORELAND_DESC:0 "While a lot can be said about William Childs Westmoreland, both good and bad, few can doubt the position of power he currently holds over the United States Army. Graduating from West Point in 1936 and becoming a first lieutenant before the Fall of France, Westmoreland served with Valor under artillery battalions during the defense of the English mainland. Despite America having lost the war, Westmoreland returned home as a hardened veteran, providing valuable insight to combined arms theory and the improvement of the Armed Forces general staff. Completing airborne training in the aftermath, Westmoreland spent a large amount of his post-war years climbing the ranks of a career officer. Throughout the rest of the 50s, Westmore solidified himself as a key strategist and theorist for the new direction of America’s ground forces. This would eventually promote him to Superintendent of the United States Military Academy, and later as one of America’s most senior generals, charting the nation’s course in terms of National Defense."
 GENERAL_EARLE_WHEELER_DESC:0 "Earle Gilmore “Bus” Wheeler, a DC Native, enlisted in the District of Columbia National Guard at the young age of 16 years old. After several promotions, he was eventually honorably discharged to enroll in the United States Military Academy, afterward serving in several military regiments as an officer. After a brief stint as a professor of mathematics, he would eventually get into training and leading several infantry divisions; including ones that served in the UK. Several successes and staunch leadership later landed him in the National War College before finally joining the United States General Staff in the late 50s. Since then, Wheeler has been one of the most important members of the Joint Chiefs of Staff, working closely with the delicate, integrated command structure of the organization, and is currently ensuring that the Army is in tip-top shape. In Wheeler’s eyes, perhaps again one day, he will fight (and win) against the fascist menace choking the heart of Europe and Asia."
 GENERAL_LYMAN_LEMNITZER_DESC:0 "Lyman Louis Lemnitzer’s military career began with the now defunct United States Coastal Artillery Corps, enlisting as an artillery officer there after graduating from West Point in 1920. After serving for some years with his unit, Lemnitzer eventually left, returning to teach at West Point in 1926. With great ambition and the desire to do more for his country, Lemnitzer wound up in the United States Army Command and General Staff College as well as the United States Army War College; graduating from both with honors by 1940. Colonel Lemnitzer would eventually work his way up to serving with the War Plans Division of the Army, and would help assist the Army Ground Forces defending against Operation Sealion. Emboldened after America’s loss in the war, Lemnitzer would eventually become a Deputy Commander back at the War College, of which his excellence at that position would land him in the Joint Chiefs of Staff. Stressing the importance of combined arms artillery in modern military doctrine, Lemnitzer is arguably the most senior member of the Joint Chiefs, and backs up his position with great wisdom alongside personal prowess."
 GENERAL_MAXWELL_TAYLOR_DESC:0 "Maxwell Davenport Taylor is best known among peers as daring and competitive with his military career; graduating 4th in his West Point class, serving as a Japanese diplomat and a Chinese attaché, being mentored by Matthew Ridgeway, graduating as a Major from the Army War College, and eventually coming into the position as the commander of the 101st Airborne Division. Under Taylor, “The Screaming Eagles” had great but limited successes in the UK. Once the war was lost, Taylor returned to West Point to serve as Superintendent, even writing the foundation for the modern Cadet Honor Code, but was later assigned to serve as Deputy Chief of Staff for Operations and Administration at the Pentagon. In this position, Taylor became critical of the Eisenhower administration’s foreign policy shortcomings, later becoming an ally of President-Elect Nixon. Later appointed to the Joint Chiefs of Staff under the Nixon Administration, Taylor will use his experience as a skilled and veteran commander of the 101st to guide Special Operations on the ground force, wherever America may need them."
 GENERAL_CHARLES_BONESTEEL_DESC:0 "While Charles Hartwell “Tick” Bonesteel III was nothing but a simple Eagle Scout in his early days, he would eventually rise to prominence in his class at West Point during the early 30s; even becoming a Rhodes Scholar at Oxford University. Bonesteel served in several senior administrative positions in the Pacific, doing his best to assist the war effort before the fateful Atomic Bombing of Pearl Harbor. After the war’s end, Bonesteel became a special administrative assistant for the Secretary of State under President Eisenhower. Bonesteel’s field experience and administrative positions have landed him among the most senior generals America has."
 ADMIRAL_DAVID_MCDONALD_DESC:0 "David Lamar McDonald almost never began his military career in the first place after learning he was too young to even enter into the prestigious United States Military Academy. Undaunted, McDonald chose instead to enter into the Riverside Military Academy in his native Georgia, later graduating and enlisting in the United States Naval Academy after a renewed interest in naval tactics. Upon graduation in 1928, McDonald served upon the Battleships Missouri and Colorado, later becoming a naval flight instructor. This experience allowed him to become a Flag Secretary in the Atlantic, and later as executive officer of the carrier USS Essex, serving in the Pacific against the Imperial Fleet. McDonald eventually worked further developing naval aviation doctrine after the war, serving on more aircraft carriers before becoming the Commander of the Sixth Fleet, and later becoming Chief of Naval Operations for the entire US Navy. The youngest four-star admiral in the entirety of the Navy, McDonald hopes to use his decades long experience controlling the seas under the banner of democracy once again for the good of the free world."
 ADMIRAL_THOMAS_MOORER_DESC:0 "Thomas Hinman Moorer can trace his family ancestry back to someone who fought for America’s independence all the way back to the early days of the Revolution. As such, fighting against tyranny is in his blood. Although he grew up a rural Alabama boy, Moorer entered into the United States Naval Academy and graduated in 1933; becoming increasingly interested in naval aviation. Moorer would eventually complete naval aviation training, and would serve most of World War II flying with squadrons assigned to American Carriers in the Pacific theatre. After being shot down over the coast of Darwin, Moorer survived with a Purple Heart and tenacity which would further award him for helping to evacuate overrun islands in the Pacific at the height of Japanese air supremacy. At the war’s conclusion, Moorer continued to serve in the Pacific Fleet before eventually becoming a Vice Admiral in 1962, hoping one day to get revenge on the Imperial Navy which had defeated the greatest fighting force he had ever known."
 ADMIRAL_HORACIO_RIVERO_DESC:0 "Horacio Rivero, although once a poor student from Puerto Rico, would become the first Hispanic admiral in United States history. After a recommendation to the United States Naval Academy which would change his life, he would graduate 3rd from his class and wind up in positions on heavy cruisers. Studying at MIT to master Electrical Engineering before reentering into the Navy, Rivero would serve on several battleships in the Pacific war, providing naval invasion support. Eventually, his command on the USS Pittsburgh would save all hands on deck during an enemy torpedo attack, gaining him widespread acclaim. After the conclusion of the Pacific war, Rivero continued his career working for several special agencies under the United States Navy. This would land him on the frontlines of the Hawaiian Missile Crisis, of which his unflinching tenacity perhaps kept the world from exploding. His leadership would allow him to be promoted to Admiral, breaking the glass ceiling and providing further excellence to wherever the Navy would be needed next under his command."

