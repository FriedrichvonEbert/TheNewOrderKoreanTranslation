 USA.40.t:0 "Smash the Dominos!"
 USA.40.desc:0 "The time has come for the grandest battle against fascism since the Second World War. The last stand against autocracy abroad and worldwide, a Second Crusade against the forces of evil that have forced the free people of the world underneath their autocratic jackboots. With one fell swoop, we will stop the Nazis from securing a new foothold in Africa, for if we do not, surely the brutal invasion of our South African partners will only be the beginning. If Africa falls, next falls India, then with the east secured, the Nazis will soon be in the Americas as well!\n\nAt least, this is the sentiment that every American general with a foot in the White House door has loudly shouted, berated the Senate over, rallied their troops with and harassed the media with as seemingly every man who has ever held a gun has proclaimed the time for a 'final battle' against the fascist menace.\n\nWhile many members of the Republican-Democrat party have seemed nervous over the situation, proposing some doubts that this 'Domino Theory' is as immediate a threat as proposed, or that entering war with direct servants of the Reich can end in anything besides a greater conflict, it is most surprising that several members of the NPP have stepped across the Senate aisle to agree. Leftists in the NPP have questioned what, exactly, the R-D dominated military establishment proposes as any end goal in this conflict, and what plan they may have to deal with Africa even if there is some sort of victory, while the far right of the party has showed some suspicious hesitance to do battle with the fascists.\n\nRegardless, however, the President seems dead-set on an intervention in the South African conflict, with President Nixon seemingly hoping that a knockout punch on the Reich Commissioners will save his flagging administration and halt the impending impeachment vote."
 USA.40.a:0 "Goodbye my darling, hello Kuruman!"

 USA.41.t:0 "Laying the Groundwork"
 USA.41.desc:0 "Democracy in Africa has been but a faint memory dating back to before the Second World War. Colonial empires introduced the concept to the natives, but these empires have since fallen under Nazi rule. Our last hope for democracy on the continent lies in the Republic of South Africa.\n\nWe formed the OFN in order to protect these frail democracies, and we must take action against the advancing Germans if South Africa is to survive. Unfortunately, our allies in the OFN are currently preoccupied, as Canada prepares to help democracy win out in England.\n\nThis war has provided us a great opportunity to take the world stage from the Fascists. We have to form a united front if we are to assist our South African allies, and to do this, we have decided to hold an OFN summit. We must gather every democratic leader to discuss our strategy heading into this conflict; we must show the world that the OFN is dedicated to the cause of freedom."
 USA.41.a:0 "We need to rally the OFN!"

 USA.50.t:0 "POWs Slaughtered by us?"
 USA.50.desc:0 ""
 USA.50.a:0 "Okay"

 USA.51.t:0 "The South African War - Victory"
 USA.51.desc:0 "When we took the brave decision to join in South Africa's defensive war against German aggressors, there were many who claimed that we had entered a pointless war, one where true victory was impossible due to the circumstances of the situation. Yet, when the final reichskommissarat surrendered and their leaders were taken into custody, none could deny the fact that we had achieved overwhelming victory against the forces of tyranny.\n\nDuring the war, we discovered the deplorable conditions the native peoples of Africa were kept in by their German oppressors. Disease and famine were common, and the regimes cared little for their people beyond how much wealth could be extracted before they ran dry. This has to change.\n\nOur South African allies have taken administrative control over Namibia, Rhodesia and southern Mozambique. That leaves the vast swathes of land in central Africa under our control. Keeping the land would be a ridiculous and idiotic idea. However we must choose whether to establish multiple democratic states in the area, or whether to attempt to create a single, unified central African state."
 USA.51.a:0 "A single state is the best soulution"
 USA.51.b:0 "Perhaps we should try to do the sensible thing here"

 USA.52.t:0 "어둠의 심연에서"
 USA.52.desc:0 "News of more strife from the Central African Republic arrives on a nearly weekly basis. It seems that our decision to bar all former native cooperators from serving in the new United African army may have backfired. It seems that many of these former native SS members have either joined the ANC, local SS resistance movements or perhaps worst of all, become bandits roving the countryside looting and pillaging as they please.\n\nThe ANC, now exceptionally strengthened and radicalized by the influx of ex-SS members, continues its violent guerilla campaigns against our allies in the region. Worst of all the ANC now enjoys a wide base of support, both from the native African population and whatever is left of the old reichskommissarat forces.\n\nSouth Africa's garrisons have proven ineffective at containing the ANC rebels within their zone of administration. As they are often misled into traps by local African villagers, and despite the harsh reprisals such actions engender they show no signs of stopping. The local regions around South African garrisons are slowly transformed into wastelands patroled by brutal military patrols, for some, it is as the Rechiskommisarats never left.\n\nAs it stands South Africa is slowly taking the place of the old German colonies, both domestically and abroad. Anti-war protests continue, and now focus exclusively on the multitudes of war crimes committed by our supposed allies"
 USA.52.a:0 "The best of intentions"

 USA.53.t:0 "The California Plan"

 USA.54.t:0 "Our Mothballed Ships"

 USA.55.t:0 "병역 기피 운동"
 USA.55.desc:0 "With our volunteer forces deep within South Africa in order to win the war, the subject of conscription has become a highly controversial topic inside of the country. While the movement of opposition to conscription itself was only moderately developed originally, it has begun to explode as our situation changes.\n\nThis has begun the Draft Dodging Movement, where many are beginning to resist conscription into the army to head to South Africa. Along with this, the NPP has begun to monopolize on the situation to paint the R-Ds as monsters wishing to send our people to die. These words ring in many ears of the people, and has severely hurt the reputation of the R-Ds even further."
 USA.55.a:0 "We have a war to fight here!"

 USA.56.t:0 "The NPP's Stance"
 USA.56.d:0 "The NPP has launched an official statement yesterday regarding the war in South Africa and the Draft Dodging Movement. In their statement, they claimed that South Africa is completely worthless to America and the true enemy of Japan should be focused on instead of this worthless endeavor. 'We're throwing away our future leaders!', a top official passionately said near the end of the statement. This has made the NPP be seen as the party for the people and the one the people want to avoid this worthless bloodshed, and has only increased disdain against the R-Ds."
 USA.56.a:0 "Such dirty tactics"

 USA.57.t:0 "An Army at Dawn"

 USA.59.t:0 "State of the Marine Corps"

 USA.60.t:0 "The Fighting Filipinos"
 USA.60.desc:0 "After the fall of the Phillipines, Japan has ruled with an iron fist. Despite this, there are brave groups of Filipinos still resisting the merciless Japanese invaders. the Central Intelligence Agency has managed to establish contact with some of these groups, but gaining access to the archipelago is proving difficult.\n\nAs a possible solution, the CIA has assembled several groups of Filipino-Americans, drawn from multiple military branches and civilian life. They will sneak into the Phillipines, assisting the rebels and causing as much destruction as possible.\n\nHowever, it may prove more prudent to save these groups for different operations."
 USA.60.a:0 "Send them to the Phillipines"
 USA.60.b:0 "Keep them for other operations"

 USA.61.t:0 "A Cordial Invitation"
 USA.61.desc:0 "OFN troops have flooded South Africa, giving it a much-needed boost to security. Indeed, much of the running of South Africa is now being assisted by OFN forces. It was only natural that at some point South Africa would need to consider the possibility of joining the OFN.\n\nThis morning, South African diplomats informed the OFN diplomatic attache that President [SAF.GetLeader] had approved a formal request to join the Organization of Free Nations. It's now up to President [USA.GetLeader] to decide what happens next."
 USA.61.a:0 "We will fight for a better Africa!"
 USA.61.b:0 "Now is not the right time"

 USA.62.t:0 "The Meeting at Brest"
 USA.62.desc:0 "Under the cover of darkness, American and Breton diplomats meet in Brest. Their goal: negotiating the future of the OFN-Breton relationship. Brittany formally in the OFN would be an incredible diplomatic coup, but would also draw the ire of Himmler. By daybreak, the diplomats have finished their negotations."
 USA.62.a:0 "Brittany is in!"
 USA.62.b:0 "Brittany is out!"

 USA.63.t:0 "The Fateful Call"
 USA.63.desc:0 "'My fellow Americans. I have just finished a telephone call with Albert Speer, one of the men fighting for the future of Germany. He has reaffirmed his commitment to liberalisation - the destruction of the Nazi system, freeing the slaves, and emancipating Europe from authoritarian tyranny.'\n\nPresident [USA.GetLeader] spoke for an hour with German leader Albert Speer, discussing many topics. The announcement had mixed reactions. While many among the R-Ds appreciated the action, the NPP has already begun calling the President 'a coward and a traitor'. Time will well what impact his historic moment has."
 USA.63.a:0 "We stand with democracy, wherever it may be"

 USA.64.t:0 "The Red Meeting"

 USA.65.t:0 "Marines in Jakarta?"

 USA.66.t:0 "마틴 루터 킹 목사의 연설"
 USA.66.desc:0 "나의 친구인 여러분들에게 말씀드립니다. 고난과 좌절의 순간에도, 나는 꿈을 가지고 있다고. 이 꿈은 아메리칸 드림에 깊이 뿌리를 내리고 있는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가 이 나라가 모든 인간은 평등하게 태어났다는 것을 자명한 진실로 받아들이고, 그 진정한 의미를 신조로 살아가게 되는 날이 오리라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가는 조지아의 붉은 언덕 위에 예전에 노예였던 부모의 자식과 그 노예 의 주인이었던 부모의 자식들이 형제애의 식탁에 함께 둘러앉는 날이 오리 라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가는 불의와 억압의 열기에 신음하던 저 황폐한 미시시피 주가 자유와 평등의 오아시스가 될 것이라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 나의 네 자녀들이 피부색이 아니라 인격에 따라 평가받는 그런 나라에 살게 되는 날이 오리라는 꿈입니다.\n\n오늘 나에게는 꿈이 있습니다.'\n\n링컨 기념관 앞의 연단에서, 저명한 민권운동가인 마틴 루터 킹 주니어가 25만명이 넘는 군중 앞에서 연설을 하였습니다. 그의 말은 남녀노소 흑인과 백인을 가리지 않고 들불처럼 퍼져 나가 새로운 슬로건이 만들어졌습니다. "나에겐 꿈이 있습니다.""
 USA.66.a:0 "행동해야 할 시간은 바로 지금이다."

 USA.67.t:0 "1962년 민권법"
 USA.67.desc:0 "수년간의 시위, 정치적 내분, 그리고 전국적으로 증가하는 불만 앞에서 지금이 분수령이 될 수도 있습니다. 공화-민주당이 이 문제를 수년간 질질 끌어온 가운데, 케네디 부통령은 1962년 민권법 법안을 주도하였으나 이 문제를 더 끌고 싶었던 대통령과 치열하게 다퉜습니다. 하지만 최근의 사건들로 상원은 시민간의 갈등을 우려해 법안을 신속하게 비준하였습니다.\n\n이 법안은 전국적으로 환호받고 있지만 또 다른 문제가 나오고 있습니다. 케네디와 닉슨 간 긴장이 고조되고 있는데 법안 체결과 관련하여 대통령의 행동이 닉슨에 관한 여론을 더 악화시키고 있습니다. 한편 남부 정치인들이 대거 탈당하여 NPP로 옮겨가기 시작하면서 많은 사람들이 미국 정치의 변환점이 될까 우려하고 있습니다."
 USA.67.a:0 "우리나라 이야기의 전환점이다."

 USA.68.t:0 "닉슨이 민권법에 거부권을 행사하다"
 USA.68.desc:0 "Shock, horror, delight, and a myriad of other feelings bubbled in the Senate today as news of the surprise veto of Kennedy's Civil Rights Act trickled in. With Majority Leader Lyndon Johnson garnering enough support to push the bill through the floor and onto Nixon's desk, most assumed that its passing was a foregone conclusion. But that was not to be, with the big red VETO stamped across the copy submitted to President Nixon. While conservatives and the Dixiecrats celebrate a defense of "American Ideals", many Progressives, both Democrat and Republican, see this betrayal as the final straw in a long, long line of inaction and pigheaded appeasement. Senators murmur whispers of defection and revolt in backrooms while the party celebrates its unity. The back of the Republican-Democrats has broken, and wolves among the NPP circle ever closer. "
 USA.68.a:0 "새로운 시대의 R-D의 여명이다 "

 USA.69.t:0 "집안이 분열되다"
 USA.69.desc:0 ""A house divided against itself, cannot stand. I believe this government cannot endure, permanently, half slave and half free. I do not expect the Union to be dissolved - I do not expect the house to fall - but I do expect it will cease to be divided. It will become all one thing or all the other."\n- Abraham Lincoln\n\nThough the institution of slavery was torn down at the end of the Civil War by the 13th Amendment, a failed Reconstruction and decades of Jim Crow ensured that the issue of race would not or could not be solved. As the divides within the Republican-Democrat Party grow, debates turning to fights and friends turning to enemies, the truth only becomes clearer and clearer: the party as it stands cannot be saved. Yet there is still time to act. America must once again reckon with its issues of race, be it through words or war. We can only pray for less blood to be shed this time around, for the fate of the world rests upon this near-divided house."
 USA.69.a:0 "너희 둘다 좀 부드럽게 못하겠니?"

#Nixon's Wild Ride events
 USA.70.t:0 "미사일 위기가 끝나다"
 USA.70.desc:0 "지난 수 주 동안 미국은 일본과의 위기에 있었습니다. 우리의 옛 보석이었던 태평양의 하와이는 얼마 전 CIA의 U-2C 정찰기가 발견한 일본 중거리 탄도미사일의 집결지가 되었습니다.\n\n미국 제1함대와 일본 제국 해군 사이 팽팽한 대치상황이 있은 후 케네디 부통령은 일본 제국에게 접근하여 하와이에서 미사일을 제거하는 대신 미국은 호주에 있는 MRBM을 제거하겠다고 제안하였습니다. 수 차례의 팽팽한 협상 끝에 미국의 잃어버린 영토를 되찾을 완벽한 시기라고 주장하는 합동참모본부의 결정 촉구에도 불구하고 협상 제안이 받아들여졌습니다.\n\n비둘기파가 우세를 점했으며, 오늘 양측 모두 스스로의 미사일을 제거하였습니다. 이는 케네디 부통령에게 있어서 중요한 외교적 성취이자 위기에서 그의 행동으로 전국에서 칭송받고 있습니다. 반면 닉슨 대통령은 협상 자리에 대부분 불참하였고 이 때문에 엄청난 비난을 받고 있습니다."
 USA.70.a:0 "지금은 우리가 그 날을 늦추는 데 성공했군"

 USA.71.t:0 "버밍엄 시위"
 USA.71.desc:0 "민권 운동이 최고조에 달하고 있습니다. 미국 전역에서 민권 운동가가 주최하는 시위, 집회, 소요가 일어나고 있으며 가면 갈수록 악화되고 있습니다. 바로 이번 주, 분리주의자의 구심점이라 할 수 있는 남부의 중심지인 앨라배마주 버밍엄에서 백인, 흑인 등 수만명의 운동가들이 흑백의 동등한 권리를 요구하는 대규모 행진을 열었습니다.\n\n집회는 평화롭게 시작되었지만 버밍엄 지방 경찰총장인 유진 '불' 코너는 신속하게 전경을 투입하고 시위대에게 개를 풀어놓았습니다. 평화롭던 시위는 순식간에 경찰과 시위대 사이의 전투로 빠르게 변화하였습니다.\n\n이 사건은 텔레비전 방송을 통해 전국적으로 방영되었으며 평균적인 미국인들은 버밍엄에서 경찰의 만행에 큰 충격을 받았습니다. 미국 전역의 진보파 뉴스들은 앨라배마에서의 사건을 수십년 전 독일과 비슷하다고 말하며 경찰의 만행을 나치 정권의 시위대 탄압과 유사하다고 예를 들어 보도하였습니다."
 USA.71.a:0 "걱정되는군."

 USA.72.t:0 "버밍엄의 역시위"
 USA.72.desc:0 "일주일 전 앨라배마주 버밍엄에서 민권 운동가들이 시위를 벌었는데 이는 순식간에 소요 사태로 번졌습니다. 이제 수만명의 민권 운동에 반대하는 사람들이 버밍엄에 모여 남부연합기, 자신이 살고 있는 주의 깃발, 심지어 일부는 스와스티카를 흔들며 역시위를 열었습니다.\n\n그 전주에 비해 경찰청장은 무장경찰 수 명을 두는 일 이상을 하지 않았으며 심지어 일부 경찰은 시위에 참여하기도 했습니다. 게다가, 버밍엄으로 몰려들어 운동을 지속하러고 했던 일부 민권 운동가들이 경찰과 지역 주민들에게 쫓겨났으며 집으로 돌아가러 했던 몇몇 시위대는 구타당하고 부상을 입기도 하였습니다.\n\n버밍엄과 주변 지역에서 폭력 사태가 고조되자 케네디 부통령은 닉슨 대통령에게 앨라배마 주방위군을 연방군화하여 주의 질서를 회복하기 위해 배치하자는 안을 검토하자고 설득한 것으로 알려졌습니다."
 USA.72.a:0 "더더욱 걱정되는군!"

 USA.73.t:0 "독일 스파이가 체포되다!"
 USA.73.desc:0 "집주인에 따르면 조세프 그린버그는 겸손한 사람이었습니다. 그는 집세를 제시간에 냈고, 소음때문에 불평한 적도 없었고, 항상 늙은 부인을 도와주었습니다. 코너스는 그녀의 식료품을 가지고 계단을 오르는 걸 도와주었습니다. 사실, 이건 다 위장이었습니다. 집주인이 그린버그의 빈 아파트를 열자 감시 장비들과 스와스티카 마크가 찍힌 파일들을 발견하게 되었습니다. 빠르게 머리를 굴리고, 그녀는 경찰을 불렀고, 경찰이 FBI에게 알려 그린버그는 일하러 나가다 체포당했습니다.\n\n조세프 그린버그는 사실 독일 정보기관 스파이인 요제프 헤센이었음이 밝혀졌습니다. 아이러니하게도 유대계 미국인으로 변장한 그의 임무는 벨 통신사에 취직해 그들의 통신 기술을 배우고, 도청하면서 다른 스파이 활동을 위한 취약점을 찾아내는 것이었습니다. 더 놀라운 것은 그의 전화번호부에는 수많은 지역 NPP 정치인들의 번호가 있었다는 것입니다. 이걸로 봐서 그는 파시스트 선동가인 프란시스 파커 요키를 포함한 당의 비주류 당원들과의 접촉을 시도한 것 같습니다.\n\n스파이법 위반으로 고발할수도 있지만, 그는 미국에서 오랜시간 감옥에 갇혀 있는 대신에 독일로 추방당할수도 있습니다."
 USA.73.a:0 "우리가 걱정해야 할 나치가 하나 줄었군"

 USA.74.t:0 "거리에서의 대화"
 USA.74.desc:0 "두명의 젊은이가 LA의 거리를 걷고 있었습니다. 정오의 햇볓을 쬐고 있었으나 대화의 주제는 우울했습니다. "뉴욕에서 나치 스파이가 체포됐다는 소식 들었지? 걔네들이 요키랑 접촉하려고 했다고 말했다는데, 요키파 전부랑!"\n\n"미친 짓이지. 안그래?" 다른 한명이 대답했습니다. "나는 걔네가 얼마나 여기 주변에 없는 쪽바리들을 싫어하는지 알아. 하지만 걔네가 독일놈들이랑 잘거라고는 생각도 못했는걸!"\n\n"스파이는 그들이랑 겨우 닿았고, 어떠한 합의도 하지 못했대." 다른 한명이 계속 말했습니다.\n\n두 남자는 캘리포니아에 있는 다른 수많은 사람들처럼, NPP에 대한 공감대가 있었습니다. 어쨌든 LA나 인근 만에 사는 사람들은 모두 1945년의 굴욕적 상징물이 수 마일이나 걸려 있는 거리에 살고 있었고, NPP는 조약항을 되찾는데 관심있는 유일한 존재였습니다.\n\n그는 그의 친구를 바라보며 말했습니다. "그래서 어떻게 생각해, 요키가 이 일이랑 관련 있을까?""
 USA.74.a:0 "그는 확실히 레이더호젠을 속에 입고있는거 같아."
 USA.74.b:0 "빨갱이가 헛소리를 하는 것 같군."

 USA.75.t:0 "언론이 닉슨을 비난하다"
 USA.75.desc:0 "Although President Nixon's sweeping electoral victory two years ago may prove that he once enchanted the American people, it seems that the magic that swept them to the polls in 1960 is wearing off for many of them. And many of those people also happen to be journalists at nationally syndicated newspapers.\n\nHeadlines riddled with pun-laden insults seem to be everywhere, and titles like "Nixon Needs Fixin'," "Tricky Dick in a Pickle," and "Law(lessness) and (Dis)order" fill the newsstands. Their main source of ire is the rising tension of the civil rights movement in the South, and specifically the President's inability to properly contain it. The man who once staved off nuclear armageddon, or so we would claim, now seems powerless to stop a bunch of student protesters and racist hoodlums from squaring off, and his image is deteriorating as a result. And Nixon—who seems impish and anemic when compared to Vice President Kennedy's charm and charisma—needs all the positive press he can get. All he can do for now is hope that they will eventually change their tune, though he cynically insists that the press has a grudge against him that they simply will not let go."
 USA.75.a:0 "They've got it out for him!"

 USA.76.t:0 "CIA 보고서: 남아프리카"
 USA.76.desc:0 "-기밀-\n\n남아프리카의 동향과 전망\n\n(간결을 위해 생략)\n결론:\nA)  남아프리카 연방은 현재 우리의 민권 문제와 비슷한 문제에 직면해 있음. 국민당이 제안했던 소위 '아파르트헤이트' 제도를 시행한 적이 없음에도 불구하고 남아프리카 내의 계속된 흑백간 법적, 사회적, 경제적 불평등은 사회 불안을 조장하는 주요 통로이며 이미 약해진 정부에는 감당할 수 없는 것임.\nB)  남아프리카 서북부의 보어인 소요는 지난 2년간 특히 정부가 인종 불평등을 다루는 법안을 통과시키러 할 때 더욱 강해졌음. 보어인은 남아프리카 대부분의 공동체와고는 구별하고 살고 있으며 정치적 독립과 무장 방어라는 자랑스러운 전통을 가지고 있음. 근미래에 조직적인 봉기가 일어날 것으로 보임.\nC)  남아프리카의 북쪽에 이웃한 국가인 아프리카 국가판무관부의 직접적인 침공은 현 상황에서는 그 가능성이 매우 낮아 보임. 이들은 정부의 부양을 위한 물질적이고 정치적인 지원의 제공을 거의 전적으로 모국에게 의존하고 있으므로 판무관부 내 거의 모든 군대가 내부 치안유지 활동으로 묶여 있음. 하지만 이 지원이 끊길 경우 판무관부들의 행동은 예측할 수 없을 정도로 완전히 변화할 수 있음.\nD)  상황이 바뀌어 필요하다면 남아프리카에 대한 직접적인 개입에 미국 대중들은 격렬하게 반대하지 않을 것으로 보임.\n(간결을 위해 생략)\n\n-기밀-"
 USA.76.a:0 "이해했다."

 USA.77.t:0 "백악관에 대한 블랙메일"
 USA.77.desc:0 "The rigid manila envelope on the White House staffer's desk had nothing that struck him as unusual, save the absence of a return address. He tore the end open and peeked inside, finding nothing more than a small bundle of papers and photographs. But when he saw what they were, his blood ran cold. Internal memos from the 1960 Progressive National Convention, transcripts of private conversations between NPP senators, schematics on wiretaps, photos taken inside NPP campaign headquarters, and most chillingly, a letter from Chief of Staff H.R. Haldeman authorizing the espionage. At the bottom of the envelope was notecard with a message typed on it: "Unless you want this on the front page of the Post next week, contact me and we'll talk," with the address for a P.O. box printed on the other side.\n\nThe staffer had enough wits about him to immediately reseal the envelope, call the F.B.I., and pass it on to them. In under an hour, it was on J. Edgar Hoover's desk. A brief call to Nixon informed him that the staffer agreed to stay quiet, the bureau's top men were already set on tracking the blackmailer down, and it would all be over in a matter of days."
 USA.77.a:0 "배관공을 부를 시간이군."

 USA.78.t:0 "The FBI Pounces"
 USA.78.desc:0 "The task of apprehending the unknown White House blackmailer was hardly difficult. The P.O. box had been registered under a false name and paid for in cash, so the F.B.I. decided to play along and write a letter "agreeing" to the blackmailer's demands and asked to meet in person. Surprisingly, the blackmailer showed up suspecting nothing, and was immediately nabbed by federal agents.\n\nThe blackmailer turned out to be a 24 year old NPP activist, one Charles B. Juno, but they have had little success getting more than that out of him. He has refused to say anything besides requests for a lawyer, but fingerprint evidence has left no doubt to him being the one who sent the envelope. The Bureau's best guess is that he's a misguided progressive who wanted to force through change with some underhanded methods, but that's all they've got to go on. Charges of espionage and mail fraud are already working their way through the pipeline, and he'll hopefully go to trial by November. With any luck (and a bit of nudging from the White House), it could get moved up to October or late September, meaning that he'll be safely behind bars when the midterm elections roll around."
 USA.78.a:0 "Three cheers to Hoover and his boys!"

 USA.79.t:0 "An Internal Investigation"
 USA.79.desc:0 "Despite the jubilation about catching the blackmailer, the mood in the White House and the Department of Justice building quickly turned sour when an unpleasant piece of information came forward: Charles Juno wasn't acting alone.\n\nThere was no way that the envelope could have been screened and intercepted with the other incoming mail unless a co-conspirator on the inside had helped it get through. The Secret Service immediately began investigating potential leads in the mail room, but to little success so far. The White House staff are all whispering about something that's going on, and most of them suspect that it's an information breach that involves the NPP in some way.\n\nEven worse are the rumors going about that another Grey Scare is on the horizon, but directed at any and all NPP members. Although this is currently limited to the White House—and there are certainly very few professed NPP members in the Nixon administration—it would lead to widespread panic if the news leaked to the rest of the executive branch's bureaucracy, let alone the press."
 USA.79.a:0 "This is getting complicated."

 USA.80.t:0 "호외요 호외! NPP가 독일을 위해 일한다?"
 USA.80.desc:0 "상원의원 동조자가 독일에 연줄이 있을 수 있다?\n\nNPP 상원의원의 나치 비자금, 들어나다!\n\n"난 몰라, 나는 우리가 슈페어랑 일할 수 있을거 같아": 독일계 미국인 연합이 부활?\n\n프란시스 파커 요키가 사실 히틀러의 쌍둥이 동생!?\n\n~~~~~~~~~~~~~~~~~~~\n\음... 대통령 각하? 신문좀 보세요. 언론에 큰 지지자가 없으신 건 알지만 이 이야기들은 입맞에 맞으실거 같네요. Apparently, some pretty incriminating tapes were leaked to the Associated Press yesterday, and the news cycle has just gobbled up every single second of them. The papers are going nuts over it, and they've even dropped the blackmail story. I mean, readership is going to shoot through the roof, and we won't have to worry about that being a bad thing! For once, it looks like the R-Ds get to be the ones asking questions instead of the other way around, ha ha.\n\n...\n\nSorry, that was a bad joke.\n\nHopefully this'll take some heat off the Civil Rights issue. God knows we need the breathing room."
 USA.80.a:0 "npp가 또 그럴게 분명해!"
 USA.80.b:0 "그들의 수준으로 낮아질 순 없지"

 USA.81.t:0 "후버의 제안"
 USA.81.desc:0 ""Good afternoon, Dick," J. Edgar Hoover said as he stepped into the Oval Office, quietly shutting the door behind him.\n\nNixon furrowed his brow and replied, "I told you not to call me that."\n\n"You tell me lots of things, Mister President."\n\n"Well, I've had to postpone the one press conference where the media wasn't going to be after my head, so this had better be good."\n\nWhat Hoover had to say wasn't good, but it certainly was important. The FBI's investigation into the origin of the blackmailers had seen little success, but there still remained the question of what to do with the blackmail itself. Hoover, ever cautious and considerate, asked the President whether it would be best to seal it away in some classified vault or destroy it as much as possible. Either way, it would hopefully stay buried forever. Although, it could see some value in the future. The existence of blackmail could, after all, provide a rather large boon to the President in the upcoming midterm elections."
 USA.81.a:0 "그걸 다 태워버려라."
 USA.81.b:0 "그것들을 비밀스럽게 안전하게 보관해라."

 USA.82.t:0 "U-2가 잉글랜드에서 거의 격추될 뻔하다"
 USA.82.desc:0 "Yesterday, German fighters based out of northern England nearly shot down a CIA U-2C piloted by Lieutenant Francis Gary Powers. Powers had just entered English airspace when four Horten Ho 229 flying wings were detected on radar. However, three were forced to turn back due to fuel range, one of which crashed in the North Sea when it got overzealous and ran out of fuel for the return trip.\n\nThe final aircraft managed to get within missile range and fired at Powers with what appears to be an experimental missile designed specifically to shoot down the U-2, before peeling off to return to base. Powers evaded the missile, then proceeded on course, completing his mission and returning to Eisenhower AFB in Iceland.\n\nDue to the classified nature of the mission, we cannot let it be known publicly that our aircraft was engaged by German fighters. No diplomatic protest will be issued, and no German scare will take the front page of the morning news. Not this time."
 USA.82.a:0 "잘했어 게리!"

 USA.83.t:0 "JFK가 민권법을 칭찬하다"
 USA.83.desc:0 "Good afternoon Mr. President. There's some good news and some bad news today. It seems that Kennedy's Civil Rights Act has cooled many tensions that have long been threating to boil over, and although analysts are projecting protests to continue into the near future, it looks like the worst is over. The South is naturally quite upset about how this has all turned out, but we can afford to lose some slack. Err, for now, at least.\n\nAnd here's the bad news. Even though you were the one to sign it, the Civil Rights Act was originally Kennedy's idea, and that's something the press is just lapping up-he's saved the nation, god bless the Vice President. He's the new poster boy for our party, and with all the Dixiecrats gone, nobody wants to challenge the growing power of his Progressive wing. I mean, there's even talk about having him run as the primary candidate in '64! Can you believe it? A goddamn Democrat, and a Kennedy too! The nerve of some people..."
 USA.83.a:0 "그가 잘했네, 내 생각엔"

 USA.84.t:0 "대통령 거부권 행사가 논쟁이 되다"
 USA.84.desc:0 "Good afternoon Mr. President. There's some good news and some bad news today. Your veto of the act the Progressives tried to push through seems to have taken the wind out of their sails, and although analysts are projecting protests to continue into the near future, it looks like the worst is over. The Midwest and New England are naturally quite upset about how this has all turned out, but we can afford to lose some slack. Err, for now, at least.\n\nAnd here's the bad news. Those slanderers in the press are on us again, calling your veto terms such as "an overreach of power" and "a dirty trick". Pft. It's like they've never even heard of term "politics" and "reality". But there are a lot of people turning away from our party now, not in the least the Senators who defected. I mean, there are even rumors about your our very own Vice President Kennedy jumping ship to the NPP and running as their '64 candidate! Can you believe it? A goddamn Kennedy stabbing the nation in the back-again! The nerve of some people..."
 USA.84.a:0 "언젠가는 닥치겠지."

 USA.85.t:0 "닉슨이 행동의 부족으로 공격받다"
 USA.85.desc:0 "As President Nixon continues to sit idly through the civil rights crisis, seemingly every wing of society continues to lambast the President for taking no action on the civil rights issue. The presse, the Senate, former allies and foes of Nixon alike. They all seem to stand together in agreement on one issue: the President is not doing enough. Progressives complain of the enduring injustices endured by black America, and Segregationists complain that not enough is being done to protect their states from the activists who seek to impose an end to segregation upon them.\n\nAs rumours stir of a wave of Senatorial defections towards the NPP in protest of Presidential inaction, everyone begins to wonder: when will the President act? Many tabloids have even begun to publish talk of Vice President Kennedy himself jumping to the NPP, and many Americans have begun to believe it. Whilst such claims might not be entirely reputable, the unity of the Republican-Democrat Party has never seemed weaker."
 USA.85.a:0 "닉슨 대통령이 뭐라도 할것인가?"

 USA.86.t:0 "양당 체제"
 USA.86.desc:0 "국민진보당이 전국적으로 인기와 영향력이 증가하고 있으며, 점점 더 수십년 간의 미국 정치에서 장기집권했던 공화민주당의 실행 가능한 대안으로 여겨지고 있습니다. NPP가 알아서 커지고 있지만 예를 들어 아무도 눈치채지 못하게 정부 지원이 여기에 약간 더 들어간다면 확실하게 조금 더 인기가 높아지도록 만들 수도 있을 것입니다. 대신에 우리는 NPP의 인기가 일순간의 유행이라 생각하고 공화민주당의 지지를 강화할 수도 있습니다. 이럼에도 불구하고 누구든 우리가 선택한 사람이 1964년 대통령 집무실 경선에서 이길 가능성이 더 커질 것입니다."
 USA.86.a:0 "현상유지에는 다 이유가 있다."
 USA.86.b:0 "약간의 변화를 줄 시간이다."

 USA.87.t:0 "CIA 보고서: 아돌프 히틀러"
 USA.87.desc:0 "-최고 기밀-\n\nMEMORANDUM\n주제: 아돌프 히틀러의 건강\n\n1. 1월 20일, 켐페이타이 요원이 아돌프 히틀러를 암살하러 시도하고 공격하였으나 독일 보안군에게 저지당했으며 재빨리 암살범을 사살하였음. 켐파이타이 요원이 가지고 있는 물건과 그 방법이 일본의 것이라는 부인할 수 있는 증거가 있음에도 불구하고, 독일 방첩청의 유출된 자료와 SUNSHINE 인근의 정보원에서는 일본이 개입했다는 어떠한 증거도 찾을 수 없음. 이는 SAUKRA와 LILY 양쪽을 통해 확증된 것이지만 일본 제국해군 및 제국육군에 가까운 정보원에서는 이 정보를 더 이상 확인할 수 없으며 게르마니아의 우호적인 요원에서는 면밀한 분석을 위한 시체와 무기를 회수할 수 없었음.\n2. 히틀러의 건강은 1945년 휴전 협정 이후 지속적으로 악화되고 있음. 이제 그의 임무 중 많은 부분이 여러 장관과 보좌진들에게 위임되었으며 그가 더 이상 독일을 이끌 능력은 더 이상 없음이 확실한 것 같음. 독일에 유능한 총통이 없는 상황에서 고위급 외교 접촉을 시도하는 것은 불가능하다고 봐야 함.\n3. 공식적으로 후계자를 지정했음에도 불구하고 총통의 후계 구도는 장담할 수 없음. 4명의 후보가 군과 학생, 기타 다른 권력층의 지지를 얻기 위해 서로 다투는 가운데 상황이 빠르게 불안정해지고 있음. 당장 SUNSHINE과 EAGLE을 철수시키는 것을 고려해야 함.\n4. 아돌프 히틀러는 앞으로 살 날이 최대 육(6) 개월 남은 것으로 추정됨.\n5. 아돌프 히틀러가 사망한다면 독일에서 대규모 무력 충돌이 일어날 것은 거의 불가피해 보임.\n6. 독일 내 분쟁이 장기화될 경우 유니티팍트는 붕괴될 것이며 독일 국가판무관부 사이 무력 충돌 가능성은 낮아보이나 국가판무관부의 경우에는 거의 내부 불안이 가장 큰 문제인 것으로 보임.\n\n-최고 기밀-"
 USA.87.a:0 "이해했다."

 USA.88.t:0 "워싱턴의 빈집털이"
 USA.88.desc:0 "It wasn't uncovered until the next morning, when a janitor noticed flecks of paint on the ground. He inspected the room and realized that it had come from the window frame, which had been pried open during the night with a crowbar. The police were swiftly called, and the Republican-Democratic headquarters turned into a crime scene.\n\nNeedless to say, the atmosphere in the White House was one of anxiety. There were no eyewitnesses, no fingerprints, and no signs of the getaway vehicle. Everyone felt that it had to be the NPP in search of reelection campaign strategies, but the President and those in the know had far greater fears. If the NPP, or someone sympathetic to their cause, was indeed behind the robbery, what might they have found out about Nixon's...less-than-reputable campaign strategies from 1960?"
 USA.88.a:0 "The past has a way of haunting people."

 USA.89.t:0 "조사 종료"
 USA.89.desc:0 "For what feels like the first day in a long time, people are finally starting to breathe a little easier in the White House. The police's investigation of the Republican-Democrat headquarters break-in has concluded, and while the identity of the burglars has yet to be known, the concern was less who they were and more what they may have taken.\n\nWhile a number of file cabinets were ransacked during the break-in, a cross-reference of the indexes revealed that hardly any files were missing. The only ones that were gone related to some re-election campaign strategies for 1964, and those thankfully contained no mention of certain stunts pulled during the last election. The President's paranoia that the NPP were just as ruthless as he feared is beginning to dissipate, allowing him and his staff to once again focus on the state of the nation and other, more important matters. This chapter of the Nixon administration has been closed, for now at least."
 USA.89.a:0 "And may it stay that way."

 USA.90.t:0 "뉴스가 새어나오다"
 USA.90.desc:0 "This morning, the press offices of the New York Times, Chicago Tribune, Washington Post, San Francisco Chronicle, Boston Globe, and half a dozen other newspapers of repute received the same anonymous package. Inside were a group of photocopies, detailing how the Nixon campaign and the FBI conspired to wiretap political opponents during the 1960 election. Needless to say, the outrage from the National Progressive Party was immediate and fierce. George Wallace took to national television in the afternoon in an interview upon the front steps of the Alabama Capitol, in which he looked to the cameras and called President Nixon a "corrupt crook," and concluded with demands that he resign at once.\n\nThe White House and the Republican-Democrat National Convention have clammed up for the time being, refusing to issue a statement to the press about the documents' origins or veracity. While keeping their heads low and letting it blow over may have worked in the past with minor scandals, something as broad as this is simply too massive to ignore. The press, the public, and especially the National Progressive Party will not tolerate Nixon's silence for much longer."
 USA.90.a:0 "전부 거절해!"

 USA.91.t:0 "데미지 컨트롤"
 USA.91.desc:0 "For the first time since information on the wiretaps leaked to the press, President Nixon has called a press conference in the ballroom of Washington's Mayflower Hotel. The press, obviously eager to hear his comments on the scandal, arrived in droves.\n\nThe questions, many of which focused on the wiretaps, were biting and intrusive, but Nixon handled them with the skill of a master debater. He danced around the questions with such grace that plenty of people seemed to overlook that he never gave a direct answer at all. He changed topics, he spun yarns, he equivocated, but even all his skills couldn't stop the question of the wiretaps from coming up again and again.\n\nFinally, he decided to confront one reporter's question of "To what extent would you cooperate with a federal investigation into the possibility of a cover-up?" head-on.\n\nAfter a lengthy non-answer on the values of liberty and egalitarianism, he concluded with "I will cooperate, and in fact welcome, this sort of investigation. I have never attempted to cover up a crime or obstruct justice, because I have committed no crimes to cover up. This investigation will tell the American people what they need to know: whether or not their President is a crook. Well, I am not a crook.""
 USA.91.a:0 ""이게 끝입니다. 감사합니다, 신사들""

 USA.92.t:0 "후버와의 대화"
 USA.92.desc:0 "J. Edgar Hoover strode into Nixon's private office in room 180 of the State, War, and Navy building, not even stopping to knock. "Dick," he said with exasperation, "the files got out."\n\nNixon's eyes darted up from his paperwork. "What?"\n\n"The files. Got. Out," Hoover hissed, his tone emphasizing the gravity of what he was talking about.\n\n"You don't mean..." Nixon stood up and walked over to Hoover, silently gesturing for Rose Mary to pause the tape recorder. "...you don't mean the blackmail files, do you?"\n\nHoover solemnly nodded.\n\n"How the hell did that happen?!" Nixon's temper was rising. "I thought you had 'em all burned!"\n\n"As did I, Dick. But that doesn't change what's on the front page of the Post."\n\n"Well, who did you hand it off to?! They must've done it!"\n\nHoover shrugged. "Could've been one of them, or it could've been someone who snatched the files off their desk and went for a smoke break. Amazing how much damage being left alone with a copier for two minutes can do..."\n\nNixon glared at Hoover's non-response.\n\n"Of course, I'll investigate the matter fully and try to prevent any further information leaks in the meantime, Mister President.""
 USA.92.a:0 "He'd better, or the next leak will be his letter of resignation."

 USA.93.t:0 "후버와의 대화"
 USA.93.desc:0 "J. Edgar Hoover strode into Nixon's private office in room 180 of the State, War, and Navy building, not even stopping to knock. "Dick," he said with exasperation, "the files got out."\n\nNixon's eyes darted up from his paperwork. "What?"\n\n"The files. Got. Out," Hoover hissed, his tone emphasizing the gravity of what he was talking about.\n\n"You don't mean..." Nixon stood up and walked over to Hoover, silently gesturing for Rose Mary to pause the tape recorder. "...you don't mean the blackmail files, do you?"\n\nHoover solemnly nodded.\n\n"How the hell did that happen?!" Nixon's temper was rising. "I thought you had 'em locked away!"\n\n"As did I, Dick. But that doesn't change what's on the front page of the Post."\n\n"Well, who did you hand it off to?! They must've done it!"\n\nHoover shrugged. "Could've been one of them, or it could've been someone who snatched the files off their desk when they went for a smoke break. Amazing how much damage being left alone with a copier for two minutes can do..."\n\nNixon glared at Hoover's non-response.\n\n"Of course, I'll investigate the matter fully and try to prevent any further information leaks in the meantime, Mister President.""
 USA.93.a:0 "He'd better, or the next leak will be his letter of resignation."

 USA.94.t:0 "일본 제국 시나노함 폭탄 테러"
 USA.94.desc:0 "It wasn't clear how the bomber managed to acquire a uniform, nor how he managed to smuggle his bag through the security checkpoint without getting searched. But no matter how it happened, the result was still the same: a man disguised as a dockworker managed to sneak a duffel bag full with a firebomb inside onto the deck of the IJN carrier Shinano, where it exploded late last night. In what could only be described as miraculous, no sailors or dock workers were killed, but three Japanese sailors and an American fireman suffered serious burns during the explosion and subsequent attempts to put it out.\n\nThe Japanese government is apoplectic with rage, with their ambassador describing the bombing as "all but an act of war," and presenting a long list of demands, which they had likely drafted some time ago and were waiting for the opportunity, as reparation. Most notable are a massive increase in security around the ports (all on America's dime, of course) and a televised apology from President Nixon himself.\n\nNixon, needless to say, refugees to let things go over that poorly. He has reached out through every diplomatic backchannel to get the Japanese to avoid making a public release, insisting that he can make a deal that satisfies everyone while saving face."
 USA.94.a:0 "Gentlemen, please, let's not be too hasty..."

 USA.95.t:0 "Nixon's Deal"
 USA.95.desc:0 ""
 USA.95.a:0 "Crisis averted!"

 USA.96.t:0 "NPP가 탄핵을 주장하다"
 USA.96.desc:0 "Some political theorists believe that ideas are a top-down phenomenon: they start in the minds of politicians and think-tanks, who use the media to spread them, and they percolate into the minds of the people. Others think that it is bottom-up: they gain momentum among the common folk, and as they gain more publicity, the message bubbles upward and reaches those with actual political power and the ability to shape policy.\n\nBut whether it's top-down, bottom-up, or merely a case of great minds thinking alike (though the Republican-Democrats would consider it "fools seldom differ"), both National Progressive Party politicians and their constituents are calling for the beginning of impeachment procedures against President Nixon. If they begin, he would be the first President to be impeached since Andrew Johnson, nearly a century prior. But that is not what concerns Nixon. He is well aware that his rivals have little love for them, and the projected effects on his 1964 re-election bid are currently minimal.\n\nWhat he fears is not what the NPP is saying, but the fact that some of the R-Ds are starting to listen."
 USA.96.a:0 "Let's hope this can still blow over."

 USA.97.t:0 "시나노 보고서"
 USA.97.desc:0 "This morning's issue of the San Francisco Chronicle featured a fairly prominent political cartoon, printed far larger than most others are. Specifically, one of President Nixon on his hands and knees, blubbering as he kisses the boots of a goblin-faced, buck-toothed Hirohito and dries them using a dirtied American flag. The caption below simply reads "The Tricky Dick Kowtow."\n\nWord of Nixon's under-the-table negotiations with the Japanese after the IJN Shinano bombing has reached the public, and the hawks in the media are having a field day with it. While the negotiations were indisputably legal, it nonetheless undermines Nixon's image as a devoted patriot who fights the evils of fascism across both oceans. The National Progressive Party has already started drafting advertisements mocking the deal in anticipation of the 1964 election, and the already hawkish public in California is eating them up. Despite California being his home state, Nixon's odds of electoral victory in November look to be more of an uphill battle than anticipated..."
 USA.97.a:0 "He stopped a war, and this is how they treat him?!"

 USA.98.t:0 "Department of Justice Begins Investigation"
 USA.98.desc:0 "Today, the Department of Justice have announced that they are officially launching into a federal investigation of the wiretapping accusations, seeking to determine whether or not the claims are legitimate and whether President Nixon was involved. The support was nearly unanimous from the National Progressive Party's politicians and constituents, as well as some of the President's more vocal critics within the Republican-Democrat Party. Even the President has publicly praised the investigation, swearing up and down that it will exonerate him of the malicious and ill-founded rumors that have been haunting him for months.\n\nPrivately, however, it is another story. The moment he got to his private office in Room 180, he slammed the door behind him and vented to his staffers about how the investigation was a shame, a farce, a conspiracy to destroy everything he accomplished! No group was safe from his invective; the National Progressive Party, "dirty traitors" in the Republican-Democrats, the wiretappers for leaving so much evidence, J. Edgar Hoover for being sloppy in burying the evidence, alleged conspirators in the FBI and the White House, and everyone else who ever wronged him in his Presidential career. Epithets like "Jew bastards" were invoked multiple times, and at the end, he made everyone in the office swear not to breathe a word of it to a living soul."
 USA.98.a:0 "They're all out to get him!"

 USA.99.t:0 "Down the Tubes"
 USA.99.desc:0 "Richard Nixon flipped through the channels, seeing what the nightly news stations were saying about him. Being discussed on all of the "big three" networks would usually be a desirable thing, but seeing what the cover of the Washington Post was that morning, he had a terrible sinking feeling.\n\nCBS Evening News with Walter Cronkite. "-the leaked tapes, the President used several racial epithets to describe the investigation, which he described as 'life-ending'-"\n\nThe ABC Evening News with Ron Cochran. "-to Senator Goldwater's comments to the press this afternoon." "I know I do not speak alone for the Jewish people of America when I condemn the President's foul, prejudiced, and above all else demeaning choice of words in-"\n\nThe Huntley-Brinkley Report on NBC. "-have expressed concern for the state of the President, with some going as far to call his tone 'raving' and 'unhinged.' The White House Press Secretary was unavailable for-"\n\nNixon switched off the TV. Just as he had feared. It felt like everyone was trying to find a bone to pick with him, and they wouldn't rest until they had torn down everything he accomplished during his Presidency. As he stood up and walked back to his desk, he couldn't help but wonder how much of this was simply paying the price for old sins.\n\nAnd how the hell did the Post even get those taps in the first place?!"
 USA.99.a:0 "There IS such a thing as bad press."

 USA.100.t:0 "Kennedy Shows His True Colors"
 USA.100.desc:0 ""...Among the guiding principles of our nation is the belief that all men are equal before the law. And there is nobody in our government, nor should there be anybody, who considers himself immune to the very laws he swore to defend and uphold. This is not a matter of partisanship, this is a matter of democracy and dictatorship, of Americanism and anti-Americanism."\n\n"Vice President Kennedy, are you insinuating that the investigation into the President for criminal activity is justified?"\n\n"I am saying that any question of wrongdoing on the President's part can only be answered in the court of law."\n\n"If President Nixon is impeached and removed from office, how would you react?"\n\n"I would respect the decision of the Senate."\n\nNixon grabbed the clicker and switched off the television with a grunt of frustration. He thought that Kennedy could smooth things over at the press conference; instead, he all but admitted he was leaving his own President out to dry! Every day, it felt as if another prominent member of the administration was issuing some kind of veiled condemnation, hoping to save their own hides if he went down. Just like rats on a sinking ship."
 USA.100.a:0 "And rats they most certainly are!"

 USA.101.t:0 "Nixon Staffers Arrested"
 USA.101.desc:0 "The men were led out of the State, War, and Navy Building in handcuffs by FBI agents, trying their best to not look remorseful in front of the press's dozens of popping flashbulbs. Their charges had yet to be announced publicly, but few had any doubts about what they were. Those who hadn't violated federal wiretapping laws were invariably involved in the cover-up that followed. The press was less interested in what crimes they committed, however, and more in who ordered them. They were all racing to answer one question: how high up does it go?\n\nRichard Nixon watched the parade from room 180, silently fuming as the condemned were marched past the press and into a waiting police van. He KNEW Hoover could've dragged his feet and delayed the warrants if he wanted to, but he clearly had no interest in sticking by his President.\n\n"Should've fired that bastard on day one..." Nixon muttered to himself as the van sped off and the reporters dispersed.\n\nPardoning them could've worked, but that would require them to be tried and convicted first, not to mention burning away more goodwill than it's worth. Like all the other messes bearing down upon him, Nixon would need allies and time to get out of this, and both were in dangerously short supply."
 USA.101.a:0 "The noose tightens."

 USA.102.t:0 "Mene, Mene, Tekel, Upharsin"
 USA.102.desc:0 "Senators Johnson, Bennett, and Speaker of the House McCormack sat across from President Nixon in the Oval Office, the tension between the three Congressmen so thick you could cut it with a knife. All the formalities had been dealt with, so all that remained was their assessment of how the upcoming impeachment trial would go.\n\nMcCormack was the first to break the ice. "The situation on Capitol Hill is, to put it bluntly, sir, gloomy."\n\nNixon's brow furrowed. "Damn gloomy?"\n\n"Yes, sir," McCormack replied, not missing a beat. "When the articles of impeachment are read before the House, there's no question as to which way the vote will go. As for the Senate..."\n\nJohnson took over where McCormack left off. "In the Senate, you'll need, what, thirty-four votes to acquit? You'll probably get twelve, maybe fifteen if you're lucky. Even if I put the fear o' God into every Senator on the floor, you'd never hit thirty-four."\n\n"And which way would you gentlemen vote?" Nixon asked the Senators. They stared down at the floor, their silence betraying their intentions. For a brief moment, a maelstrom of rage seemed to brew behind Nixon's eyes, but it vanished as quickly as it appeared.\n\nThe rest of the meeting was rather unremarkable, and the Senators departed the White House into a swarm of journalists trying to glean a hint of what went on in there. Nixon, however, would not reveal his thoughts on the meeting until he sat down for dinner with his wife and daughters that night."
 USA.102.a:0 ""Girls, we're moving back to California.""

 USA.103.t:0 "End of the Line"
 USA.103.desc:0 "Richard Nixon stared at the faces surrounding him in the East Room. Staffers, Secret Service, cooks, custodians, all of them having served his administration as loyally as they could for the past four years. He had decided to pontificate to them for a few minutes. At the very least, they could learn not to do what he did.\n\n"And remember," he concluded, "though your enemies may try to drag you down, never step down to their level. Never sink into pettiness and spite. Never submerge yourself in hate, because once you do, they will triumph and you will destroy yourself. It's been an honor. Thank you." He stepped out of the East Room to muted applause.\n\nWith all the paperwork signed and noon just seconds away, Nixon opened the doors to the south lawn of the White House, holding it for Pat, Tricia, and Julie, followed by John and Jackie Kennedy. The press, of course, turned out to revel in his dethronement, a final twist of the knife. But Nixon took it in stride—he wouldn't be there for them to kick around much longer.\n\nAt the stairway to Marine One, Nixon shook Kennedy's hand, simply stating, "Keep her steady, Jack." He climbed the stairway and turned around for one last look at the White House, the staff, the guards, the reporters, the cameras, and he couldn't stop himself from smiling. He gave a wave and threw up two "V for victory" signs, chuckling at the fervent applause he got from the crowd. He then turned around and stepped onto Marine One and into history."
 USA.103.a:0 ""He was soon borne away by the waves, lost in darkness and distance.""

 USA.104.t:0 "존 F. 케네디가 암살당하다!"
 USA.104.desc:0 "John Fitzgerald Kennedy, the newly inaugurated President of the United States, smiled and waved to the crowd from the motorcade driving him through downtown Dallas, accompanied by Governor John Connally of Texas and their wives. Kennedy was enjoying the cool breeze through his hair and the adoration of the onlookers. He was already more popular than Nixon, and had achieved significant success at calming the nation after Nixon's ignominious fall from grace. Connally turned to the President, commenting that nobody could say all of Dallas didn't love him. "No," replied the President, flashing the Governor his winning smile, "you certainly can't." As he turned back to the crowd, he heard a sudden blast-\n\n-and his head blew apart, showering his wife with blood.\n\nAs the dust settled, two bodies were brought into the city morgue: the president's, and that of a young black man, shot dead by officer J.D. Tippit while attempting to steal a car at gunpoint. He was later identified as Martin Joseph Henry, a Guyanese immigrant who worked as a custodian in the Dallas County Courthouse. Police investigating the courthouse found a Carcano rifle stashed in a fourth floor maintenance closet, and several shell casings were found by a window overlooking the stretch of road where the President was shot. A search of his apartment also revealed a motive: Henry was a fervent Guyanese nationalist, and he felt he had to stop American hegemony over his home nation at any cost.\n\nAs Speaker of the House and acting Vice President John McCormack prepares to take the oath of office, America is slowly coming to grips with this tragedy just after wrapping their heads around the reality of Nixon's resignation. People are nervous for the future, both their own and that of their nation. But no matter how bleak it may seem, there is a sense that the American people will have to pick up the pieces and soldier on as they always have."
 USA.104.a:0 "우리가 아니라면, 누가 그걸?"

 USA.105.t:0 "Conversations from the Street"
 USA.105.desc:0 ""Can you believe that Nixon resigned?"\n\nThe other teen swallowed the bite of his burger before replying, "I still can't fully wrap my mind around it. I get everything that happened,but I thought he'd put up more of a fight, ya dig? Or at least wait to see if Congress would've impeached him before making the call."\n\n"Yeah," his friend chuckled, "I would've loved to see a bunch of FBI spooks dragging him outta the White House all crying and hollering. Only problem is now we've got that Paddy as our new Prick-in-Chief."\n\nThe other lifted an eyebrow. "And whaddya got against Kennedy?"\n\n"Between you and me..." he first teen glanced to make sure that the black customers at the far end of the diner were out of earshot. "I don't want that coon-lover in the White House, and I don't want his goddamn 'civil rights' bill to ever see the light of day, you hear?""
 USA.105.a:0 ""C'mon, Kennedy ain't all that bad...""
 USA.105.b:0 ""Yeah, he's a doof!""

 USA.106.t:0 "브르타뉴가 OFN 가입을 수락하다"
 USA.106.desc:0 "A telegram from Brest arrived last night, Brittany has formally accepted our invitation to the Organization. A welcome member and in the future a strategic key to Europe. With their black market operations, we are now in control of many of Europe's supply lines, and new avenues of covert operations are opened. Only time will tell what we can use this for, but it surely will be exciting!"
 USA.106.a:0 "환영합니다"

 USA.420.t:0 "리차드 닉슨의 사임"
 USA.420.desc:0 "오늘 정오부로, 리차드 닉슨은 200년 가까운 미국 역사상 처음으로 미국 대통령직을 사임하였습니다. 닉슨은 1960년 선거 당시 국민진보당 경쟁 후보들을 도청한 혐의와 이와 함께 도청 행위를 은폐하러 한 사법 방해 혐의를 받고 있습니다. 닉슨은 탄핵이 불가피한 상황에서 유죄를 선고받고 파면되기보다는 스스로 사임하는 길을 선택하였습니다.\n\n대통령직은 부통령인 존 F. 케네디가 승계받으며 그는 미국 최초의 카톨릭 대통령이 되었습니다. 카리스마 있는 인물인 케네디는 진보주의자들로부터는 찬사를 받았으며 민권 운동을 지지하는 케네디의 행보로 인종차별주의자들에게는 분노를 샀습니다. 그가 닉슨 행정부의 그늘에서 벗어나 자신만의 유산을 만들어 낼 수 있을지는 아직 알 수 없습니다."
 USA.420.a:0 "케네디가 국가를 함께 지켜낼 수 있을까?"

 USA.421.t:0 "케네디 대통령이 암살당하다!"
 USA.421.desc:0 "새로 취임한 미국 대통령인 존 피츠제럴드 케네디가 오늘 오후 댈러스에서 케네디 대통령이 자국을 패권주의화하는 의도가 있다고 믿는 가이아나 급진민족주의자에게 암살당했습니다.\n\n최근 닉슨 전 대통령의 불명예스러운 일과 사임, 그리고 그의 후계자의 갑작스럽고 충격적인 살인까지 이어지자 미국은 충격에 휩싸였습니다. 존 매코맥 하원의장이 오늘 백악관으로 달려가 대통령 선서를 하였으며 정신적 충격을 받은 이 국가를 장악하러 시도했습니다. 미국은 소란스러운 수 년 동안 고통받아왔고 이제 미국의 미래가 그 어느때보다도 불확실해 보입니다. 미국이 이 상황에 잘 대처할지, 아니면 압박에 쓰러질지는 시간이 지나야지만 알 수 있을 것입니다."
 USA.421.a:0 "죽는 데에는 단 1초만이 걸리군."
