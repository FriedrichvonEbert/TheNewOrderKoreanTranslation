 USA_elec_prim.11_RD_Incumb:0 "미국 전역에서 온 대표단은 플로리다주 마이애미 비치 컨벤션 센터에 도착하여 [USA.GetLeader]의 공화민주당 대선후보 출범식을 했습니다. 백악관에서 4년을 보낸 현직자가 한 번 더 임기를 채울 자격이 있는지, 아니면 바꿀 때가 되었는지를 판단할 수 있도록 대통령 선거를 다시 치러야 할 때입니다.\n\n조지 맥거번 사우스다코타주 상원의원만이 대통령에게 도전했기 때문에 올해 RD 경선은 짧고 달콤했습니다. 그러나 미국 정치에서 늘 그렇듯이 전당대회에서 현직 대통령을 이기는 것은 거의 불가능에 가깝고, 맥거번의 대통령에 대한 도전 시도는 순식간에 무산되어 RD 컨벤션은 [USA.GetLeader]의 대관식이 되 버렸습니다. 번영과 성공을 약속하며 대통령은 국가진보당에 초점을 맞춰 그의 당을 설득했습니다."
 USA_elec_prim.11_NPP_Incumb:0 "예비선거와 전당대회는 끝났고, 현재 연방의 모든 주와 지역에서 1,000명 이상의 대의원들이 플로리다의 중요한 도시에 있는 마이애미 비치 컨벤션 센터에 집결하고 있습니다. 올해, 이 싸움은 전 국방부 장관과 로버트 맥나마라 포드 자동차 회사 전무와 조지 맥거번 사우스 다코타 상원의원 사이의 경마 경쟁으로 압축되었습니다.\n\n맥나마라는 국방부 장관직이 유일한 정부 직책 경험이었지만 "업무효율성"적 통치를 하려고 하는 온건한 민주당원으로서 RD당의 보다 주류적인 의견을 대변하는 반면, 맥가번은 "마약, 사면, 낙태"라는 비공식 슬로건이 전국에 걸쳐 파장을 일으킨 강경한 자유주의자 공화당원이며 대의원들에게 중요한 질문을 던지고 있습니다. 맥거번 의원은 미국의 진보적 미래를 확대할 수 있는 새로운 연정을 구성하면서 NPP의 중도파 표를 일정 부분 가져갈 수 있다고 주장하고 있고, 맥나마라 지지자들은 맥거번 후보가 RD당을 파괴할 것이라고 주장하고 있으며, 또 한 번 승리를 국가진보당에 내줄 것이라고 주장했습니다.\n\n그러나 두 선택지 사이에 의문점이 많습니다. 맥가번은 RD와 함께하기에는 너무 극좌 아닌가요? 맥나마라의 사업 경험은 장점일까요, 약점일까요? 많은 공화민주당원들은 이 선택지들만이 이번에 그들이 가지고 있는 유일한 실행 가능한 선택지라는 것에 실망감을 가지고 있으며, 지지 부족과 당 통합의 파탄에 대한 우려를 제기하고 있습니다. 하지만 최종 투표 결과가 발표었고, 승자는..."
 USA_elec_prim.11_RD_Incumb_64:0 "예비선거와 전당대회는 끝났고, 현재 연방의 모든 주와 지역에서 1,000명 이상의 대의원들이 플로리다의 중요한 도시에 있는 마이애미 비치 컨벤션 센터에 집결하고 있습니다. RD의 이 모임은 [USA.GetLeader] 대통령으로서 한 시대의 종말을 상징합니다.\n\n [USA.GetLeader] 대통령들이 전통적으로 지켜온 임기 두번을 마치고 물러납니다. 이제 백악관행 티켓이 떨어진 가운데에, 많은 사람들이 기회를 잡기 위해 링에 모자를 던졌습니다. 그러나 이 싸움은 포드 자동차 회사 경영진 로버트 맥나마라 과 조지 맥거번 사우스다코타 상원의원 사이의 경마로 압축되었습니다.\n\n'업무 효율'을 통치에 사용하려는 맥나마라는 온건한 민주당원으로서 RD 정당의 보다 주류적인 의견을 대변하고 있으며, 맥거번 의원은 "마약, 사면, 낙태"라는 비공식 구호가 전국적으로 파장을 일으킨 강경한 자유주의자 공화당원이며 대의원들에게 중요한 질문을 던지고 있습니다. 맥거번 의원은 미국의 진보적 미래를 확대할 수 있는 새로운 연정을 구축하면서 NPP의 중도파 표를 일부 가져갈 수 있다고 주장하고 있고, 맥나마라 지지자들은 맥거번 의원이 RD당을 파괴하고, 국가진보당에 승리를 내줄 것이라고 주장하고 있습니다.\n\n그러나 두 선택지 사이에 의문점이 많습니다. 맥가번은 RD와 함께 하기엔 너무 극좌 아닌가요? 맥나마라의 사업 경험은 장점일까요, 단점일까요? 많은 공화민주당원들은 특히 [USA.GetLeader]의 성공 이후, 이 선택지들이 이번에 그들이 가진 유일한 실행 가능한 선택이라는 것에 실망감을 표명하고 있습니다. 대통령직 수행, 지지 부족과 당 통합의 파탄에 대한 우려가 제기되지만 최종 투표 결과가 발표었고, 승자는..."
