# USA.106.desc:0 "Nothing has been received since we sent out a feeler to see if Brittany would want to join our Organization. Perhaps it was interrupted by Germans or maybe they are more involved with the Nazis than they say they are. we never needed them,anyways." #duplicate loc key
# USA.106.a:0 "REally, it's their loss" #duplicate loc key

 USA.109.t:0 "Stagnation in the Senate"
 USA.109.desc:0 ""The Civil Rights Act simply means that it's another means, that it's another effort on the part of this president to dominate the country by force and to put into effect these uncalled for and the damnable proposals he has recommended under the guise of so-called 'civil rights.' And I tell you, the American people, from one side to the other, had better wake up and oppose such a program, and if they don't the next thing will be a totalitarian state in these United States."\n\nEfforts to move any sort of Civil Rights legislation through the Senate have yet again met resistance from conservatives within the party. This time, however, the filibusters and angry outbursts are delivered to a room with a very different atmosphere. With popular support for the bill only growing, once staunch opponents are beginning to waver, and some NPP senators have even approached us in secret to give their support for the bill.\n\nMany experts are now predicting that the bill now has a very real chance of passing the senate, especially with Vice President Kennedy's authorship."
 USA.109.a:0 "Tell Johnson to hurry up with those deals!"

 USA.110.t:0 "Cracks in the Foundation"
 USA.110.desc:0 ""I won't give my country over to you fascists, and certainly I won't give my country over to those goddamn bastards!"\n\nIn a (not so) surprising move yesterday, the votes required to shut down the filibuster started by Robert Byrd came not from the Republican-Democrats, but from moderate senators within the NPP. Despite the invocation of cloture, several Southern Democrats continued on increasingly incomprehensible tirades, and had to be forcibly removed from the chambers.\n\nTheir return today also brought a nasty surprise, as Strom Thurmond, Robert Byrd, and several other senators announced their defection from the the Republican-Democrats. Estranged from the increasingly progressive stance of their party, this move comes as an expected, but nonetheless nasty shock to the already troubled party.\n\nDespite agreeing to take the defectors, many NPP senators have publicly and privately expressed their concerns regarding the right-wing views of the defectors. Whether or not pragmatism will mend these internal rifts remains to be seen."
 USA.110.a:0 "A few defectors are nothing in the grand scheme of things."

 USA.111.t:0 "분노의 15분
 USA.111.desc:0 "The wave of violence prompted by the Birmingham bombings spilled onto the Senate floor yesterday, when a heated argument turned physical after several provocative statements. Reportedly, the brawl started after Senator James Eastland commented that "those bastards got what they deserved", prompting a currently unknown assailant to throw a punch in response. In the 15 minutes that it took Capitol Police to entirely control the situation, senators destroyed five chairs, two desks, and a chandelier, also damaging the Senate Gavel beyond repair. In total, 27 senators had to be forcibly detained and removed, and 34 treated for their wounds, albeit mostly no worse than a broken nose or blackened eye.\n\nThis shocking incident has galvanized many already-unhappy Republican-Democrats to renounce their party membership and align with the opposing National Progressive Party. Surprisingly, both pro and anti-Civil Rights party members were among the defectors, resulting in another smaller incident where senators Lyndon B. Johnson and Strom Thurmond had to be forcibly separated when they approached Minority Leader Paul Douglas at the same time, looking for an altercation."
 USA.111.a:0 "Triple the security, and make sure they're armed."

 USA.112.t:0 "98명의 화난 상원의원들"
 USA.112.desc:0 "It seems that the previous defections have prompted another wave of senators to flee the Republican-Democrat party and align with the NPP. Dissatisfaction with the party's inaction has driven a stake deeper than anyone could have imagined. With several senators a day renouncing their party membership, news outlets and record keepers have had a hard time tracking the rapidly fluctuating political situation. Estimates still vary widely, but many predict that the Republican-Democrat Party will not survive losing two of its largest wings: the Progressives, and the Segregationists. All that remains to be seen is just how many senators leave.\n\nIn slightly better news, friction between the rapidly growing Center and Far-Right wings of the NPP has already become apparent, with vocal internal party debates not uncommon on the Senate floor. Where once the Center block of the NPP held a comfortable majority of the party's seats, this is no longer the case, its once total dominance challenged by die-hard segregationists who have flocked to the NPP over the years. A once united voting block now stalls in a growing deadlock, the avenging eagle of the NPP united only in name.\n\nYet, despite the disunity of the NPP, their ranks continue to swell, and soon it is predicted that the President will be fighting congress before the 1964 election."
 USA.112.a:0 "Well, at least we're not the only party falling apart."

 USA.113.t:0 "닉슨의 계획"
 USA.113.desc:0 "The Civil Rights issue seems to have no end in sight, families, friends, and even Congress divided on the best solution. Our great President Nixon, however, has come up with a plan to put down the dissent once and for all. Those goddamn liberals will learn to fall in line. And they will, after Nixon crushes whatever crazy, un-American legislation they've come up with by his own hand. Estimates show that by turning his silence into lukewarm, verbal-only support, there'll be just enough support to clear a supportive bill in the Senate.\n\nAnd Vice President Kennedy has just the bill."
 USA.113.a:0 "They're walking right into it, the suckers."

 USA.114.t:0 "Progressive Backlash"
 USA.114.desc:0 "The response to Nixon's surprise veto has not been subdued to say the least. What fell upon the Senate after the veto was not chaos, not calamity, but a thick silence. One moment, and then two. And then nothing.\n\nAt least for a few days.\n\nLed by senators Humphrey and Johnson, the entire Progressive block of the Republican-Democrat party has renounced their allegiance to the party, and indeed, marched out of the Senate chambers in a display of protest. Vice President Kennedy, who authored and spearheaded the bill, has refused to comment.\n\nWith the NPP gaining a torrent of support, the hegemony of the Republican-Democrats now comes under fire, and an upheaval in Congress and even the Presidency looks more and more likely."
 USA.114.a:0 "Idiots. We don't need them anyway."

 USA.115.t:0 "Intensification of the Movement"
 USA.115.desc:0 "Though the Civil Rights movement has always been present, especially after our defeat in the Second World War, recent reports have indicated an increase in violence, polarization, and popularity--both for and against the movement. Even Congress isn't free from the issue, with the Progressives in the Republican-Democrat party constantly in conflict with the Segregationists and Conservatives. And amongst it all, the NPP revels in the chaos.\n\nIt seems that the populace is no longer satisfied with our platitudes, finally recognizing our feet-dragging for what it is. We can only continue to stay the course for so long.\n\nThe nation of America is taking sides, and it's only so long before they arm themselves."
 USA.115.a:0 "There is still plenty of time."

 USA.116.t:0 "Nearing the Breaking Point"
 USA.116.desc:0 "The issue of civil rights continues to grow out of control, as both its supporters and its detractors gain momentum and militancy. Protests and counter-protests frequently devolve into bloody clashes, city police forces are stretched thin, and at least one state has its National Guard mobilized at any given time.\n\nEven the Senate has not kept itself above this enmity. Republican-Democrat and National Progressive Senators fight over every issue, using day-long filibusters to break issues, and neither party being able to get a supermajority to invoke cloture and actually vote.\n\nUltimately, there is only one solution to break this cultural and political deadlock, and the only man who can do it seemingly has no interest. President Nixon sits paralyzed and tight-lipped, almost if convinced that if he refuses to act, the problem will somehow solve itself and go away. While that may very well happen, it is unclear just how long it may be before the situation starts to improve. And things have the potential to get much, much worse."
 USA.116.a:0 "We have to act... or do we?"

 USA.117.t:0 "A Torrent of Blood"
 USA.117.desc:0 "The city of Birmingham, Alabama was founded in 1871 by the Elyton Land Company. It quickly grew into the "Pittsburgh of the South" with the arrival of U.S. Steel. Racial tensions have always been high, doubly so with black migration into the city, and triply so with the KKK's ready access to dynamite, other explosives, and firearms.\n\nAnd now everything has come to a head in Birmingham. As yet another anti-segregationist protest made its way through the city center, explosions raked the already contentious demonstration, engulfing protester and counter-protester alike in a blaze of shock and debris. Initial reports place the casualties at 89 killed, and several hundred more wounded, but this number is likely to grow as the survivors of both sides begin to turn on each other, blaming the bomb upon their opposition. Further details are hazy, as unidentified gunfire forced first responders and journalists to retreat. Images and footage of the violence are being broadcast nationwide, with seemingly every station forgoing usual programming to report on the situation at all hours.\n\nGovernor Wallace has refused to send in the Alabama National Guard, publicly citing safety concerns and deployment fatigue. State police forces are scrambling, but seem content to safely contain the fighting instead of intervening.\n\nThe situation on the ground has only continued to deteriorate, and both sides of the Civil Rights issue have quickly rallied around "Bloody Wednesday", each side blaming the other. Fortunately, there is one message both sides are uniting around. Unfortunately, it is one calling for the President to step down."
 USA.117.a:0 "Oh my god..."

 USA.1738.t:0 "닉슨의 딜레마"
 USA.1738.desc:0 "President Nixon had been sitting in silence at the Resolute desk for almost a full minute. Speaker John W. McCormack, who had come in expecting to make a grand presentation, was now sitting across from him and growing more uncomfortable by the minute. He had expected Nixon to read through the bill he'd handed him and then quickly offer a signature. Instead, Nixon just stared at the heading at the top of the first page:\n\n"The Kennedy Civil Rights Act."\n\nJack had some fucking nerve, thought Nixon. It was him, Johnson and the other Republicans who'd managed to bring this bill through the Senate. To be sure, Kennedy had introduced the bill and wrangled some holdout Democrats to get behind it, but he sure as shit didn't deserve the credit for this act. What was he playing at? Was this about redeeming his family name after what Joe Sr. had done to the party? Did Jack just hate the thought of Nixon being praised once in a blue moon?\n\nAn idea crossed Nixon's mind. If he vetoed this act, Kennedy would be ruined. The R-D's didn't have a supermajority in the Senate to overturn his veto. His vice-president would have no choice but to stand by his decision. It would be the embarrassment of a lifetime. And yet...Nixon would go down with him. He wasn't a racist, he'd campaigned for Civil Rights in 1960. It would be insane to veto this act. Vetoing a landmark bill like this, especially on the heels of Bloody Wednesday, would be cutting off his nose to spite his face. Yet Kennedy would finally get what he deserved.\n\nNixon came to his senses and realized how anxious McCormack was getting. He needed to give him an answer now. He opened his mouth and said,"
 USA.1738.a:0 ""I will gladly sign this bill, Mr. Speaker.""
 USA.1738.b:0 ""Due to critical technical issues, I have no choice but to veto this bill.""

 USA.118.t:0 "The Long Road Ahead"
 USA.118.desc:0 "President Nixon has paid the price for his apathy. Many outspoken members of the Republican-Democrats, whether progressives or segregations, have announced that they refuse to share a party with such a spineless coward, and those few activist Congressmen who remain with the R-Ds have condemned his "destructive inaction" for leading to "senseless—and wholly preventable—deaths."\n\nBut despite the defections, the denunciations, and the Congressional fistfight, the Republican-Democrats still hold a majority in the Senate—if only barely. Nixon is still in power, but the odds of him and his party retaining it beyond 1964 are minimal. His approval ratings are at an all-time low, and Republican-Democrats' polling numbers are in freefall. They are matched by an equally meteoric rise in support for the National Progressive Party, both among Northern liberals and Southern conservatives.\n\nNixon is still the captain and the ship still sails, but its rudder is broken, its crew is deserting, and it may begin to rapidly take on water. He may guide it to port, but the odds of that are growing slimmer by the day."
 USA.118.a:0 "The party will endure. It must endure."

 #SA War defection events
 USA.119.t:0 "Initial Protests"
 USA.119.desc:0 "Our decision to enter the war in South Africa has been met with a noticeable amount of protest, most disturbingly among the ranks of the military. On announcement, a certain few of our troops took unauthorized absences, trying to flee from deployment. While this is unfortunate, it is quite small scale, and can be explained as cowards in the military looking for a free lunch. The army as a whole is prepared for deployment, with no prevalent signs of cowardice or hesitation in the men. This event will surely remain isolated."
 USA.119.a:0 "Unfortunate, but an outlier."

 USA.120.t:0 "Rising Discontent"
 USA.120.desc:0 "As we continue the war in South Africa, tension in the army is increasing. Some soldiers claim that they can't tell what they're fighting for, and the climate and terrain is in stark contrast to the conditions of their homes. Sentiments like these are spreading at a worrisome rate throughout the ranks of our boys, and if we are not careful we may be putting ourselves at risk for a second wave of desertions in the ranks."
 USA.120.a:0 "Let's keep our eyes open."

 USA.121.t:0 "Anti-War Sentiments"
 USA.121.desc:0 "Agitation in the troops has reached a breaking point for some as a second wave of defections has recently begun. Citing a multitude of reasons, from fear to the awful conditions, a remarkably larger group has begun to abandon their posts and flee from their obligations. The long term plans of many of these men remain unknown as they make the short sighted decision to take their lives into their own hands."
 USA.121.a:0 "Hopefully, this will be all."

 USA.122.t:0 "The Situation Deteriorates"
 USA.122.desc:0 "As the Boers and Germans deploy new strategies to oppose the men in South Africa, the mental state of some grows worse and worse. Instead of deserting, some soldiers have begun to appeal to officers or the media by describing their individual, hellish experiences. Some soldiers have even organized demonstrations, pleading to be withdrawn so that they can leave these highly undesirable surroundings and go back home."
 USA.122.a:0 "Sorry, but this is war."

 USA.123.t:0 "Jungle Rats"
 USA.123.desc:0 "Constant attacks from Boer partisans and guerrillas have taken a massive toll on our boys in South Africa. For many, their initial patriotism and fervor have completely disappeared in favor of a desire to get out of the hellscape they find themselves in. In interviews conducted by reporters, soldiers are noticeably shaken and extremely reluctant to continue the war they entered enthusiastically. The tactics of the partisans are apparently working, as some predict that a massive wave of desertions may be coming."
 USA.123.a:0 "I can't take it anymore!"

 USA.124.t:0 "A Sudden Announcement"
 USA.124.desc:0 "The worst has come to pass as an organized, massive wave of desertions has begun to sweep the fronts in South Africa. Claiming to have had enough of this forsaken war, entire battalions of soldiers have given up their arms in search of an escape. It seems that the climate, the disruptions of the partisans, and the fear of a deadly stalemate has taken a firm grasp on the minds of our men. This is a disaster in regards to the war effort, and immediate action needs to be taken to ensure that this cataclysm doesn't end up throwing away all that we've struggled for in this war of rapidly increasing unpopularity."
 USA.124.a:0 "This may cost us everything."

 USA.125.t:0 "Minor Anti-War Protest"
 USA.125.desc:0 ""
 USA.125.a:0 "Let the police handle it."
 USA.125.b:0 "Send in the National Guard!"

