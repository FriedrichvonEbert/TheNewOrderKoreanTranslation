 USA.206.t:0 "더 균형잡힌 대법원"
 USA.206.desc:0 "역대 정권들은 논란이 많은 대법원 인사를 통해 국가에 극단적 의제들을 강요하려 했습니다만, 우리 행정부는 우리의 야망보다는 법을 우선시하는 쪽을 택합니다. 가장 최근에 대법관으로 지목된 사람들은 이성에 귀 기울이고 균형잡히고 편견없는 방식으로 판단을 내릴 것을 맹세하면서 진실만을 지키겠다는 의지를 표명했습니다.\n\n대법원의 균형을 맞추는 것은 미국 국민 대다수의 찬성을 받았습니다. 이전의 임명으로 이득을 본 비주류 세력은 반대를 외칠 수도 있지만, 미국 민주주의의 지속적인 성공을 위해 헌신하는 사람들은 사법부의 공정성과 진정한 정의를 회복할 수 있다고 확신하며 정부에 대한 새로운 믿음을 얻었습니다."
 USA.206.a:0 "우리는 건국의 아버지들의 이상을 지킬것이다!"

