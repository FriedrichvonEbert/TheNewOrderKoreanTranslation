 POLITICS_RFK_DESC:0 "로버트 프랜시스 케네디는 확실히 가난한 가정에서 자라지 않았습니다. 케네디 가에서 몇몇이 사업가이자 정치인이었기에 그의 어린 시절은 특권을 누렸습니다. 그는 매사추세츠 교외에서 심오한 미국 가정의 9명의 아이들 중 한 명으로 자랐고 아일랜드와 가톨릭 유산을 높이 평가하도록 자랐습니다 어린 시절의 대부분을 대공황을 겪으면서 그는 동포들이 전례 없는 빈곤에 직면하는 것을 목격했습니다.\n\n뉴잉글랜드에서 가톨릭 학교에 다녔던 케네디는 1943년 그의 동생 조셉 케네디의 비극적인 죽음 이후 해군에서 복무하기로 결심했습니다. 케네디는 대서양과 카리브해에서 조국을 위해 복무했는데, 군 복무 기간이 비교적 짧았던 것이 그의 삶에 지대한 영향을 미쳤고, 정치에 입문하기로 결심했습니다.\n\n명예 제대 후, RFK는 언론학교에 입학하였으며, 특히 빈곤한 사람들을 돕기 위해 고안된 복지 및 사회 프로그램에 관심이 많았습니다. 그는 미국과 일본의 평화 회담에 참석했고, 전쟁이 끝난 후 그들의 광범위한 복지 프로그램에 대해 공부하기해 스웨덴을 방문했습니다. 그의 형 존 F. 케네디가 리처드 닉슨의 러닝 메이트로 떠올랐을 때 케네디는 그의 형이 "내가 빨리 뭔가를 해야 한다면, 나는 바비에게 간다"고 말할 정도로 그의 정치적 감각을 빠르게 증명했습니다.\n\n비극은 곧 이어 닥쳤습니다. JFK의 피살은 로버트의 마음을 아프게 했을 뿐만 아니라, 그의 사랑하는 형의 죽음으로 인해 대통령이 민권법을 거부했던 R-D와의 관계를 단절했습니다. 당파 정치에 환멸을 느낀 RFK는 국가진보당에 입당하기로 결심하고, 모든 국민들에게 아메리칸 드림을 실현시키기로 결심했으며, 즉시 대통령 선거에 출마했습니다. 1964년에 취임한 로버트는 희귀종 중 하나가 되었습니다. 그는 다른 사람들에게서 볼 수 없는 미국적 이상주의의 옹호자가 되었으며, 무소유에서의 희망을 믿었습니다. "
 POLITICS_LYNDON_B_JOHNSON_DESC:0 "여러 면에서 LBJ라는 이니셜로 종종 언급되는 린든 베인스 존슨은 아메리칸 드림이 여전히 살아있다는 살아있는 증거입니다. 텍사스 농가에서 태어나 미국의 엘리트들이 자라난 화려함과는 거리가 먼 초라한 환경에서 자란 존슨은 겸손한 양육의 교훈을 잊지 않고 있습니다. 텍사스에서 가난한 아이들을 가르치며 몇 년을 보냈지만, 그는 정치에서 자신의 소명을 금방 발견했습니다. 곧 "존슨 치료법"으로 워싱턴에서 널리 알려지게 될 공격적인 설득과 거래에 타고난 재능을 가진 그는 처음에는 의회 보좌관으로 시작하다가 하원과 상원으로 빠르게 올라갔습니다. 그곳에서 그는 10년 동안 공화당과 민주당의 다수당 대표로 군림했습니다.  이제 그는 마침내 미국인이 할 수 있는 가장 높은 곳에 올라 미국 대통령으로 선출되었습니다. LBJ는 수십 년 동안 미국에서 곪아온 상처를 치유하겠다고 약속했으며 인종적, 경제적 불평등 문제를 완전히 해결하기로 했습니다. 존슨은 모든 사람이 동등한 권리와 동등한 성공의 기회를 갖는 미국 사회를 구상하고 있습니다. 그러나 독일은 하루가 다르게 혼란에 빠져들고 일본은 자국의 영역을 유지하고 확장하기 위해 투쟁하고 있는 상황에서, 존슨은 통제 불능의 사태가 미국을 다시 세계 전쟁터로 끌어들이기 위해 위협하고 있기 때문에 국내 전선에만 전념할 수 없을지도 모릅니다."
 POLITICS_RICHARD_NIXON_DESC:0 "리처드 밀하우스 닉슨은 복잡한 인물입니다. 하원의원으로 시작해 캘리포니아 상원의원으로, 그는 능숙한 정치적 책략을 통해 의회 내에서 빠르게 승진했습니다. 상원의원 시절 닉슨은 조 매카시와 함께 회색공포를 일으켜 정부 내 파시스트로 추정되는 이들을 뿌리뽑기 위해 일했습니다. 매카시 만큼의 스포트라이트를 받지는 못했지만 그래도 닉슨이 반파시스트 십자군이라는데 이의를 제기하지는 않았습니다.\n\n평생을 공화당원으로 보내온 닉슨은 민주당원과 함께 일하는 것을 편하게 느낀 적이 한 번도 없습니다. 하지만 국가진보당의 폭넓은 인기가 그래야하도록 만들었고 그가 1960년 선거에서 당선되게 해준 연정은 그의 대통령 재임 기간을 생지옥으로 만들엇습니다. 쐐기를 박은 것은 존 F. 케네디의 부통령 자리였습니다. 그의 자석과도 같은 카리스마와 놀라운 능력은 스포트라이트가 다시 한 번 닉슨을 떠나게 만들었죠.\n\n닉슨은 불안정한 독일과 일본의 제국을 약화시키기 위해 해외 정책에 집중하기를 바라지만 국내 현안이 그걸 막습니다. 인종간 긴장에 불이 붙고, 국민들이 어떤 방식으로던지 행동할 것을 요구하 민권은 무시할 수 있는 문제가 아니게 되었습니다. 닉슨은 인종분리와 인종통합 모두 지지하기를 꺼려왔지만, 계속 보고만 있기에는 치러야 할 대가가 점점 커지고 있습니다.\n\n물론 닉슨은 NPP를 억누르기 위해 할 수 있는 일을 하고 있습니다. 좀...법 영역 밖에 있는 일도 써서요. 사방에서, 심지어 백악관 내부에서까지 도전자가 다가오는 가운데 닉슨은 국가라는 배가 흔들리지 않도록 끔찍한 시간을 보내게 될 것입니다."
 POLITICS_JFK_DESC:0 "존 피츠제럴드 케네디가 정치적 명성을 얻기까지의 길은 다른 많은 사람들의 논란으로 가려져 왔었습니다. 강력한 케네디 가문의 자손이자 조지프 케네디 대통령의 아들인 그는 형 조지프 케네디의 죽음 이후 태평양 전선에서 불려져와 그 이후 계속 그의 아버지의 길을 밟도록 길러져 왔습니다. 1948년 대선과 민주당의 공중분해 이후, 존의 동생 로버트 케네디를 제외한 케네디 가문은 민주당의 잔여 세력과 함께 공화당으로 향하면서 공화민주당의 일원이 되었습니다. 몇몇은 존 F. 케네디의 경력이 그의 아버지의 실패로 더럽혀질 것이라고 예상하였으나, 존의 개인적 카리스마와 적응력은 그를 아버지의 그림자에서 벗어나오게 하였습니다. 1960년 케네디는 공화민주당의 부통령 경선에서 승리하였습니다. 불행히도, 그의 러닝메이트는 리처드 닉슨이었습니다.\n\n이제 존은 혼란에 빠진 국가의 선장이 되었습니다. 이 국가는 그의 지도를 간절히 기대하고 있습니다. 하지만 많은 미국인들이 그를 안정의 상징으로 보는 한편, 그를 장애물로 보는 사람들도 있습니다. 인종분리주의를 열렬히 찬성하는 자들은 그의 이상주의가 민권법안의 입법을 더욱 진행시키리라 여기고, 골수 진보주의자들은 그가 동생 로버트처럼 열정적이지 않다고 비난합니다. 운명은 존 F. 케네디가 국가를 선도하도록 명하였으나, 국가를 위험한 수역에서 벗어나게 할 사람이 정말 그일까요?"
 POLITICS_GEORGE_WALLACE_DESC:0 "조지 C. 월레스는 자신을 고결한 남부 신사이자 진정한 혈기왕성한 미국인으로, 국민들이 소중하게 여기는 권리와 자유를 지키며 자랑스러운 국가를 재패나치의 위협으로부터 지킬 수 있는 유일한 인물로 묘사합니다. 사실 그는 뛰어난 기회주의자로 최대한 많은 표를 받아내는데 맞게 자신의 사상을 만드려듭니다. 고향 앨라배마에서 만족할 만한 백인표를 얻으려던 시도는 필연적으로 주의 권리를 약화시키려는 비미국적 제5열을 상대로 모든 방면에서 맞서는 완고한 인종분리적 기준을 만들었습니다. 1948년 민주당이 붕괴하고 "솔리드 사우스" 콘크리트층이 당에게 바치던 충성이 흔들리자 월레스는 기꺼이 리처드 러셀 주니어의 주의 권리당으로, 그 다음에는 애국당으로, 마침내 국가진보당으로 옮겨탔습니다.\n\n선거 유세 동안 월레스는 NPP의 프랑켄슈타인 투표층의 지지를 받고, 심지어 전국 표의 다수를 차지할 정도로 그의 위치를 완화시킬 수 있었습니다. 결국 그는 백악관에 앉았고, NPP의 수많은 좌익 성향 당원들과의 편리한 동맹도 빠르게 약해지고 있습니다. 자기가 지배층이 되었는데 지배층에 대한 증오만으로 묶여있는 당을 어떻게 단결시키겠어요? 하지만 월레스는 이 동맹을 더 유지할 계획이 없어보입니다. 대신 합법으로 인종분리를 지원하는데 최대한 많은 시간을 쓸 것으로 보입니다. 그는 인종분리를 사실상 뽑아낼 수 없게 되었을 때 고향으로 돌아갈 것입니다. 그리고 그곳에서 남부의 구원자로 영원히 남을 것입니다."
 POLITICS_MARGARET_CHASE_SMITH_DESC:0 "마가렛 체이스 스미스는 그녀의 일생 전체가 역사의 시발점이었습니다. 연방하원의원과 연방상원의원을 모두 역임한 첫 여성이며, 상원 국방위원회에 재직한 첫 여성이기도 하고, 대통령직에 도전하고, 승리한 첫 여성이기도 했습니다. 이 모든 과정에서 그녀의 반대자들은 그녀가 내성적으로 직을 수행하기에는 부적절하다고 주장해왔으나, 워싱턴에서 20년이 넘는 의원 생활 동안 냉철하고 원칙있는 강경파로서의 명성을 구축한 스미스 대통령은 이들이 틀렸다는 것을 매번 증명해오고 있습니다.\n\n그녀의 몇 안되는 동지들에게 스미스 대통령은 분열된 국가진보당의 한결같은 기둥과 같습니다. 그녀의 많은 경쟁자들과 정적들에게 스미스 대통령은 짜증나는 인습타파주의자입니다. 그녀는 조 매카시의 회색분자 사냥을 시민 자유의 침해를 들어 '미국적이지 않다'고 비난함으로써 상원의 공화당 동료 의원들을 놀라게 했고, 진주만의 핵공격 이후 일본에 핵보복을 했을 것이라는 언급으로 일본이 그녀를 '여자의 탈을 쓴 짐승'이라고 맹비난하기도 했었습니다. 그녀는 1951년 공화민주당의 합당 이후 미국의 항복을 설계한 자들과의 협업을 거부하며 당을 탈당하였고, 이후 국가진보당 극우파의 인종분리주의자들과는 합석을 거부하고 국가진보당 중도파나 전 공화당 동료 의원들이 파시스트들의 위협에서 관심이 멀어지는 듯 하면 그들을 꾸짖기도 하면서 국가진보당의 나머지 인원들과도 불편한 관계를 맺어 왔습니다.\n\n스미스는 미국이 파시스트들과의 싸움에 뛰어들고 이겨야만 한다고 생각하며, 그 과정에서 악마에게 영혼을 팔고자 하지도 않습니다. 이제 국가진보당이, 공화민주당의 비겁함을 강조하면서도 인종분리주의자들은 저 멀리 내쳐버리면 좋겠습니다만,  그녀 아래 집결한 이상 스미스 대통령은 미국의 다른 사람들에게 외국의 폭정들과의 싸움은 아직 끝나지 않았다고 설득하는 엄중한 임무와 함께 국가진보당의 최악의 극단분자들을 무력화시키는 일까지 떠앉았습니다. 이는 스미스 대통령에게 있어 가장 힘든 도전이지만, 이는 겨우 시작일 뿐입니다."

 POLITICS_JOHN_MCCORMACK_DESC:0 "대부분의 대통령들에게 그들의 취임식은 수 년간의 정치적 야망과 성공을 합쳐 이들을 지구상 가장 높은 공직에 두는 한편 궁극적으로는 국가를 그들의 이상에 맞추는 것입니다. 전 하원의장 존 맥코맥에겐 그런 사치가 허용되지 않았습니다. 혼란과 유혈이 낭자한 날 의회에서 끌려나와 백악관으로 향하게 된 그는 혼란에 빠진 국가를 마주하고 있습니다. 민권법에 대한 닉슨 대통령의 행동이 불러온 분노가 의회에서는 어떠한 예의도 찾아볼 수 없게 하였고, 입법보다는 고성이 오가는 논쟁이 더 많은 시간을 차지하게 되었습니다. 사람들 또한 목소리를 높였고, 매주 폭동과 시위가 발생하고 있고 유권자들은 국가진보당의 극단주의자들에게 지지를 돌리고 있습니다.\n\n맥코믹은 백악관에 스스로를 고립시키고, 믿을 수 있는 참모진과 친구들과만 국가중대사를 논하며 미국이 향하고 있는 혼란스러운 파도를 잠재우는 역할은 다른 대리인들에게만 맡기고 있습니다. 위기에 빠진 당, 인종분리주의라는 분열적인 문제 그리고 급속히 격렬해지고 있는 남아프리카 전쟁이라는 문제와 마주한 주저하는 대통령의 다음 임기 며칠은 미국의 다음 수 년을 좌우하게 될 것입니다."

 POLITICS_CURTIS_LEMAY_DESC:0 "만약 누군가가 1962년의 커티스 르메이에게 그가 몇년 안에 대통령이 될 것이라고 말한다면, 그는 면전에서 그 사람을 비웃고 멍청한 놈이라고 했을 것입니다. 그러나, 출마한 적이 없었음에도, 커티스 르메이는 조지 월러스의 재앙적인 임기에 뒤이어 대통령직에 취임하게 되었습니다.\n\n1964년 선거운동에서 "아프리카를 석기시대로 되돌리자"고 하여 논란이 되었던 전 공군 대장은 걸걸하고 무당파적인 본성 때문에 월러스 선거운동본부의 많은 사람들에게 정치적 골칫거리로 여겨졌습니다. 그는 한번도 진정한 정치인인 적이 없었고, 월러스 행정부에서 르메이의 주된 역할은 방위 문제, 특히나 미국의 핵능력을 다루는 것이었습니다. 이제 월러스가 떠났고, 르메이는 인종분리주의에 대한 입장을 정해야만 합니다. 잠재적 정적들로 둘러싸여 있고 문제에 빠진 국가를 치유하는 임무를 맡은 르메이에게 푸른 창공은 먼 이야기일지도 모릅니다.\n\n그럼에도, 르메이 대통령은 이 문제들을 매우 침착하게 대처해왔습니다. 그 주변으로 폭풍이 몰려오는 가운데, 그는 미국이 이 문제를 이겨나갈 수 있을 것이라고 굳게 믿고 있습니다. 1943년 그는 미국 역사상 최악의 참패를 목격하였으며, 중폭격기의 조종석에서 폭풍을 헤쳐나갔고, 이제 그는 마침내 결정적인 행동으로 국가를 치유할 기회를 잡았습니다. 앞으로 대통령에게 한가지는 확실할 것입니다. 커티스 르메이의 감시 하에 미합중국은 더 큰 혼란에 빠지지 않을 것이라는 겁니다. 감히 그럴 수 없겠죠."

