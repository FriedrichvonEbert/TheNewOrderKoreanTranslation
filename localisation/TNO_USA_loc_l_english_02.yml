#Nixon
USA_John_F_Kennedy_dep_desc:0 "------------\n§L조셉 P. 케네디 전 대통령의 장남인 존 피츠제럴드 케네디는 미국에서 문제가 되고 있는 정치적 유산의 계승자이며, 이에 굴하지 않는 카리스마와 모습을 가지고 있습니다. 이스트 코스트에서 마지막 진보적인 민주당원 중 한 명인, 케네디는 1960년 리처드 닉슨의 대통령 선거권을 얻기 위한 자연스러운 정치적 선택이었습니다. 캘리포니아에서 온 그 어수룩한 공화당원을 매력적이고 진보적인 이스트 코스트 민주당원과 결집시키겠다고 약속했습니다.\n\n하지만, 부통령은 최근 하와이 미사일 위기 때 일본과의 협상에서 대통령 특사직을 맡으면서 대중과 국회의사당에 자주 그의 상관보다 우위에 있는 점을 부각시키게 되면서, 닉슨 대통령과 케네디 부통령을 위한 선거운동보다 더 어려운 숙제가 됐습니다. 미국 대중의 케네디 숭배는 닉슨 대통령까지 끌어들인 것이 아니며, 두 사람-당내 관계는 눈에 띄게 얼어붙었습니다.§!"

USA_John_McCormack_dep_desc:0 "------------\n§LAmerica is going through turbulent times, and John William McCormack is a rock of stability amidst the chaos.\n\nThe sudden and unexpected impeachment of Richard Nixon caused John F. Kennedy to assume office, but the line of command did not end there. Someone had to fill the empty seat left by him, and that someone was the Speaker of the House according to the much-treasured constitution. McCormack himself never had any grand ambitions regarding his future career, but fate takes strange turns sometimes.\n\nLuckily, few people are passionate about their vice president. McCormack is perfectly content to stay in the shadows for now, silently performing his duty until he gets replaced by a man the people voted for. This is how he wants history to remember him - not as a grand reformer or a glorious statesman, but as a man who solemnly fulfilled his duty.§!"

USA_Carl_Hayden_dep_desc:0 "------------\n§LLife can be a curious thing. When Carl Trumbull Hayden got elected president pro tempore of the Senate, he prepared for years of administrative work and political legwork. Him being third in line to succeed the President of the United States was more of a fun fact to him, something he could tell his grandchildren - after all, there is no way that three presidents would leave office in a row, right? Now, two out of three are gone, and Hayden is slowly getting worried.\n\nHayden's apparent reclusiveness when it comes to speaking on the floor of the senate should not be confused with shyness or cowardice. Known as the "Silent Senator", Carl Hayden is famous for winning friends and influencing people in committee meetings and cloakroom encounters. A colleague of him once claimed that "no man in Senate history wields more influence with less oratory", and perhaps these kinds of legislative abilities are exactly what John McCormack needs to enable a gradual return to normalcy.§!"

USA_William_P_Rogers_pol_desc:0 "------------\n§L윌리엄 로저스는 닉슨 대통령 내각에서 대통령 자신이 외교 정책에서 우위를 지킬 수 있는 방법에 대한 포트폴리오 전문지식이 부족하기 때문에 특별히 임명된 몇 안 되는 사람들 중 한 명이라고 할 수 있습니다. 로저스는 아이젠하워 대통령의 법무장관을 역임한 재능 있고 존경받는 법률가이지만, 닉슨 대통령은 R-D의 영향 없이 개인적으로 외교 정책을 이끄는 데 관심이 있다고 거듭 표명했습니다. 로저스는 지금까지 닉슨 대통령에 의해 자주 기각되거나 심지어 궁지에 몰린 채, 활기 없는 국무장관으로 일해왔습니다.§!"

USA_Robert_McNamara_eco_desc:0 "------------\n§L로버트 맥나마라는 닉슨 대통령의 내각에서 정치인 출신이 아니라 기업가 출신인 외부 인사입니다. 제2차 세계 대전 동안 육군 항공대의 베테랑이었던 맥나마라는 10년 넘게 포드 자동차 회사의 '위즈 키즈'에서 일하다 정부에 임명됐는데, 재직하는 동안 경영과 사업에 대한 통계적이고 과학적인 접근법의 혁신적인 응용을 통해 회사를 탈바꿈시켰습니다. 1960년 맥나마라를 포드 회장직에서 뺏어왔고, 닉슨은 맥나마라의 체계성을 디트로이트의 이사회에서 워싱턴 D.C.의 연기가 가득한 방으로 옮겨 심기를 희망하고 있습니다.\n\n닉슨은 맥나마라에게 국방부와 재무부 장관직 사이에서 선택권을 주었으며, 맥나라마는 공식적으로 재무부 장관으로 있는 동안, 자주 국방 문제에 대해 생각하게 되었습니다. 워싱턴에서 그를 더 높이 솟아오르는 것을 볼 수 있는 연결망을 구축해뒀으니, 그가 바란다면야....§!"

USA_Melvin_Laird_mil_desc:0 "------------\n§L멜빈 레어드는 위스콘신 출신의 존경 받는 하원의원으로 1953년부터 국방 예산과 조달 문제를 전문으로 하는 하원세출위원회 위원으로 재직했습니다. OFN 동맹국들과 함께 방어 태세를 유지하기 위해 미군의 점진적인 재배치 계획을 옹호하는 국방 문제에 정통한 레어드는, 보다 적극적인 국방 정책에 대한 통계적이고 결과 지향적인 접근을 추진하는 닉슨의 재무장관 로버트 맥나마라에 맞서 자신의 포트폴리오를 지키기 위해 끊임없이 싸우고 있습니다.\n\n닉슨 행정부에서 자신의 위치를 찾고 있고, 그의 재능이 점점 더 전적으로 의회 업무에만 쓰이게 되면서, 레어드는 1964년 하원에서 다시 출마하고 싶다는 의사를 표명했고, 잠재적으로 닉슨 행정부의 뒤를 이을 경선을 준비하는 것으로 보입니다.§!"

#Bennett
USA_Gerald_Ford_dep_desc:0 "------------\n§LVice President Gerald Ford was largely unknown outside Washington in 1964 - but, among Washington's powerbrokers, his selection as President Bennett's running mate came as little surprise. Leveraging a decorated record of military service in WWII to win a seat in the House of Representatives from Michigan, Ford eschewed the publicity stunts or blatant politicking of many of his colleagues, instead serving as one of the key go-betweens within the Republican-Democratic Party in the years after its merger - earning a reputation as a 'Congressman's congressman' in the process.\n\nAs a respected military officer with over a decade of service in the House and with a sterling reputation for integrity and fairness among his colleagues, Ford was a natural fit to Bennett's promise of stability and reconciliation after the tumultuous Nixon years. Ford's support for civil rights and liberalism also helped seal Bennett's support in the North, despite his fiscal conservatism being more in line with Bennett's own views.§!"

USA_Edmund_Muskie_pol_desc:0 "------------\n§LSome say that international politics is a cutthroat business, where only the fierce and ruthless survive. Others claim that it's a highly delicate affair, where only careful and risk-averse diplomats can avoid the worst possible outcome.\n\nEdmund Muskie can be both.\n\nAs a Maine-born son of Polish immigrants, Muskie always had an affinity for forging bridges between different cultures. His political career is marked by a strong showing of bipartisanship and an unshakable belief in the United States and her military - being one of the first sitting Senators to publicly support an intervention in the South African war, Muskie's dedication to a strong and bold foreign policy is a continuation of his long-lasting history of interventionism and antifascism. Despite this apparent jingoism, Muskie has also been a vocal proponent of partial denuclearization. One has to wonder if this differentiated world view was what moved Bennett to nominate him as his Secretary of State, as his administration is a clear statement against extremism and fundamentalism. Muskie's term is set right in the middle of perhaps the most turbulent times since WW2, and history will be the judge if Bennett's decision was the correct one.§!"

USA_Absalom_Robertson_eco_desc:0 "------------\n§LSecretary of the Treasury Absalom Robertson is a lawyer by training and a experienced legislator in his own right - but with hardly the finance or business experience that would suggest he would be a fit for running the Treasury. But like much of the Bennett Administration, Robertson's appointment to a high position in the Cabinet reflects a recognition of political reality.\n\nThe R-Ds remain, fundamentally, a coalition of two different parties operating in different parts of the United States, and Robertson's devout Christianity, his connections to Virginia's Byrd Organization, and his conservative stance on Civil Rights all proved essential in fighting the '64 election in the South. And for his efforts, Robertson and his wing of Democrats have been rewarded handsomely - being tasked with designing and implementing the Silver Act, a major shift in American economic policy aimed at ending the country's postwar malaise.§!"

USA_Clark_Clifford_mil_desc:0 "------------\n§LFew systems can be considered to be as fine and complex as the political machine in Washington, and quite a lot of hopeful reformers were rendered entirely ineffective due to their lack of experience with the inner mechanics of the Capitol and its surroundings. The conglomeration of interest groups, lobbyists, personal feuds and utter absurdities transpiring in the Capitol may be completely incomprehensible to the average human mind, but Clark Clifford is thoroughly clairvoyant when it comes to federal politicking.\n\nHailing from Kansas, Clifford has been involved in legal matters for decades. After acquiring a law degree and practicing for a few years in St. Louis, he decided to enter politics during the aftermath of WWII after witnessing the structural failures of the then-dominant system. He served in numerous posts under a wide variety of presidents, and over the years, he acquired an astonishing base of knowledge that's sure to benefit Bennett and his ambitious agenda for America.§!"

#Johnson
USA_Edmund_Muskie_dep_desc:0 "------------\n§LEdmund Sixtus Muskie cuts an unusual figure as one of the leading champions of liberalism within the Democratic Party in New England, when many other Democrats come from the South or the more conservative Midwestern states. A pugnacious and combative legislator, Muskie and then-Senator Johnson had more than their fair share of clashes on the Senate floor in the 1950's. However, his commitment to advancing civil rights and American liberalism - much like the late John F. Kennedy - made him the natural running mate for President Johnson, a Democrat he could count on to advance the vision of the Great Society.\n\nBeyond his accumulated experience in the Senate and its Northern members, Muskie is also a passionate advocate for environmental causes, often claiming to supporters that he would pick up the mantle of Theodore Roosevelt's conservation efforts - a claim that won him some support in the West, but has met more skepticism in Washington as the President advances his other priorities.§!"

USA_Dean_Rusk_pol_desc:0 "------------\n§LThe world is an unfriendly place. Holding hands and singing Kumbaya is simply not an effective method to stem the ever looming threat of fascism - only an uncompromising diplomacy backed by a well-oiled military can stand up to the dictators in Tokyo and Germania.\n\nDean Rusk is poised to reassert America's status as the only bastion of freedom on an international stage. Born into a lower-class family, he climbed the ladder at an incredibly high pace, rising from the son of a sharecropper to perhaps the most important member of Johnson's cabinet. His bold stance on foreign policy may be the necessary antidote to the creeping sprawl of imperialism, although there remains a lingering fear of what might happen if his gutsy approach to diplomacy backfires.§!"

USA_Henry_Fowler_eco_desc:0 "------------\n§LHenry Fowler brings a lifetime's worth of experience in law, public policy, and financial affairs to the Johnson Administration, despite never having held elected office of his own. Following his graduation from Yale Law School in 1932, Fowler is best known for having defended the constitutionality of public works programs to combat the Great Depression, and then for serving as a senior legal advisor to the War Production Board during WWII, gaining familiarity with the business of how America built and paid for its war machine.\n\nFollowing America's defeat, Fowler became a key member of the Eisenhower administration after the merger of the Republican and Democratic parties, leveraging his experience in the war to oversee the linking of the newly-founded OFN's economic and military policies. Now, after nearly twenty years in government, President Johnson has called on Fowler to provide a steady hand at the Treasury - which will surely be needed, if the cost of Johnson's Great Society are anywhere near as high as estimated...§!"

USA_Robert_McNamara_mil_desc:0 "------------\n§LRobert McNamara is an unusual holdover appointment from Richard Nixon's cabinet - shifting laterally from his position as Secretary of the Treasury to Defense. Given President Johnson's stated focus on improving America at home, the going assumption is that President Johnson is willing to keep the business of national defense in proven hands - and McNamara had already been involved in defense issues beyond his portfolio during the Nixon years.\n\nWith the appointment of Henry Fowler to the Treasury, President Johnson has handed control over the budget and defense to experienced technocrats, with the clear expectation that they will take care of business while Johnson remakes America. McNamara, no doubt, is capable and willing to serve Johnson as he did Nixon - but with his growing network of connections in Washington, McNamara is now a political fixture in his own right, and some whisper that his ambition may soon extend to the White House itself.§!"

#RFK
USA_Hubert_Humphrey_dep_desc:0 "------------\n§LFew people are as qualified for their job as Hubert Humphrey, vice president of the United States of America.\n\nHumphrey has been in politics for decades, and his entire career is one big progressive accomplishment after another. He founded the Minnesota Democratic–Farmer–Labor Party and laid the groundwork for turning the state into the bastion of social democracy it is today, he founded the Peace Corps to aid the most vulnerable nations, and he has always been a strict antifascist willing to go as far as to jail those who wish to subvert the republic with their toxic ideology. It is said that the vice president is only one heartbeat away from the highest office - and if something terrible would happen, Hubert Humphrey would be a more than suitable replacement for Robert F. Kennedy.§!"

USA_Claude_Pepper_pol_desc:0 "------------\n§LAmerica aims to be the lighthouse in a sea of fascism, the guiding light helping the few remaining free nations to navigate through the dark waves. The keeper of this proverbial lighthouse is no one other than Clause Pepper, the current Secretary of State. \n\nPepper's career is peppered with groundbreaking achievements, such as being one of the youngest senators to ever take office and being a trailblazer when it comes to fighting for labor and the elderly. His foreign policy is marked by his bold anti-fascist ideology, which extends not only to the US itself or her sphere of influence, but the entire world instead. Anti-american ideologies simply do not belong on this planet, and Claude Pepper is set to ensure that even the smallest microstates stay far away from allying with the Germans.§!"

USA_Maurine_Neuberger_eco_desc:0 "------------\n§LWhen people hear "Secretary of Treasury", they usually don't imagine a female teacher with a Bachelor of Arts - and yet, Maurine Neuberger defied all expectations and made history by becoming the first woman holding one of the most important offices of the United States.\n\nHer climb to the top has been a long and arduous one. Coming from an unassuming middle class family, she lived a normal life teaching high school kids until she met the love of her life, Richard Neuberger. As a senator, he had the political connections she needed to kickstart her own career - and due to her incredible talent, she rose through the ranks at a breakneck speed. In 1950, she became a representative, in 1960 a senator, and in 1964, she got invited to be a member of Robert F. Kennedy's cabinet. The future is bright for Maurine Neuberger, and many are already convinced that her illustrious career won't stop here.§!"

USA_Henry_Mucci_mil_desc:0 "------------\n§LIn dark times like these, it takes a hero to shatter the enduring malaise and revitalize the eternal American spirit. Henry Andrews Mucci fits that archetype to a T - his daring liberation of a prisoner camp back in the Scottish theatre sparked the hope that the war could be turned around after all, and even though it wasn't enough to turn the tides, it still created a legend that lives on to this day.\n\nBorn into an Italian immigrant family with ten children, Mucci never had any success handed to him. His career is nothing but decades of dutiful work for the United States, and his nomination by Robert F. Kennedy signifies that personal courage is still something to be rewarded in America.§!"

#Thurmond
USA_Spiro_Agnew_pol_desc:0 "------------\n§LAmerica has always prided itself on honesty, both in domestic affairs and in regards to foreign policy. It was a nation that valued its allies and honored all treaties and pacts, no matter how they might benefit or damage the position of the US. The world was a dark and wretched place, but America was a beacon of integrity among the darkness, proving that humanity still has a place in diplomacy.\n\nNow look where that got them.\n\nSpiro Theodore Agnew is not afraid of fighting fire with fire. America has no friends, just interests - and these interests constantly change, shifting in response to the tides of international politics. A nation that supports everything America stands for can be dropped in an instant, as long as the situation demands it.\n\nSome might call it heartless. Agnew calls it pragmatic.§!"

USA_Maxwell_Taylor_dep_desc:0 "------------\n§LGeneral Maxwell Davenport Taylor doesn't know why he was appointed Vice President of the United States. He never ran for office, nor did he publicly take a political position in his life. He certainly isn't a segregationist like Thurmond, and would have happily used the army to enforce desegregation had previous Presidents given him the order. He accepted Thurmond's request to fill Humphrey's office, but still struggles to comprehend why Thurmond would want an apolitical airborne cavalry commander to preside over the US Senate.\n\nYet, perhaps a man with no political ambition is exactly the sort of piece Thurmond needs on his side of the board. Taylor doesn't understand Thurmond's political goals, nor does he try to figure them out. He is grateful for the prestige of the position, and will gladly vote as Thurmond requires when tie-breaking is needed. Like a rook castling a king, Taylor can make his master safer and give him a slight edge in the game of politics. Soon, Taylor may cast the decisive vote that fulfills Thurmond's ultimate ambition.§!"

USA_Russell_Long_eco_desc:0 "------------\n§LRussell Billiu Long, son of the infamous late Louisiana governor Huey Long and established senator of Louisiana, is one of the more unexpected members of Storm Thurmond's cabinet. Being a member of the rather liberal wing of the NPP, Long has a long history of being a trailblazer when it comes to pushing for social programs and economic justice, supporting a wide variety of policies like healthcare grants and expanded welfare. His vision of the future United States is of a charitable society that takes care of it's weaker members, a society that focuses more on the poor than the rich. Surprisingly, Storm Thurmond completely agrees with it.\n\nAs long as the recipients are white, of course.§!"

USA_Mendel_Rivers_mil_desc:0 "------------\n§LWar is no civil affair. It is a terribly rowdy thing, a suspension of humanity until total victory is achieved. Moral victories are nice, but America's last moral victory cost them Hawaii, two ports, and thousands of lives.\n\nLucian Mendel Rivers isn't in it for moral victories. America is under attack on all fronts, and intentionally restraining the military to please hippies, journalists, and other useless people is a luxury it cannot afford. These leeches might be concerned about the fact that a former member of the house who advocated for the use of nuclear weapons in the South Africa war is now directly responsible for the administration of the military, but what do they know? Rivers surely knows more about the matter than some limp-wristed boys, and besides, even the smallest nuke has to be authorised by Thurmond himself anyways.\n\nLuckily, not everything has to be signed off by the big man in the oval office. Minor incidents such as a few soldiers going a little overboard whilst liberating a village are obviously not important enough to land on the president's desk, and Rivers is poised to ensure that these internal affairs stay within the Department of Defense, where they can be classified and shelved until everyone involved is dead for at least fifty years.§!"

USA_Mendel_Rivers_mil_desc:0 "------------\nWar is no civil affair. It is a terribly rowdy thing, a suspension of humanity until total victory is achieved. Moral victories are nice, but America's last moral victory cost them Hawaii, two ports, and thousands of lives.\n\nLucian Mendel Rivers isn't in it for moral victories. America is under attack on all fronts, and intentionally restraining the military to please hippies, journalists, and other useless people is a luxury it cannot afford. These leeches might be concerned about the fact that a former member of the house who advocated for the use of nuclear weapons in the South Africa war is now directly responsible for the administration of the military, but what do they know? Rivers surely knows more about the matter than some limp-wristed boys, and besides, even the smallest nuke has to be authorised by Thurmond himself anyways.\n\nLuckily, not everything has to be signed off by the big man in the oval office. Minor incidents such as a few soldiers going a little overboard whilst liberating a village are obviously not important enough to land on the president's desk, and Rivers is poised to ensure that these internal affairs stay within the Department of Defense, where they can be classified and shelved until everyone involved is dead for at least fifty years."

#Wallace
USA_Curtis_LeMay_dep_desc:0 "------------\n§LIt is unsurprising that a man that has already influenced the Cold War as much as Curtis LeMay finds himself in a leading role again. Responsible for developing the US Air Force's nuclear doctrine during his leadership of Strategic Air Command, LeMay's tenure as Chief of the Air Force was significantly less influential due to constant conflict with Vice President Kennedy and General Maxwell Taylor. His request to bomb Japanese missile sites in Hawaii was sternly denied, and led to ostracization followed by an extremely public resignation during the Guyana intervention.\n\nLeMay's fire did not diminish on the campaign trail, stating America was capable of "bombing Africa back to the Stone Age" and becoming a major headache for the Wallace campaign. Since the beginning of the campaign he has remained notably silent on almost every issue not related to national security. If Wallace's turbulent presidency ends suddenly, it is anyone's guess what policies his successor would enact.§!"

USA_J_William_Fulbright_pol_desc:0 "------------\n§LIf George Wallace is the personification of firebrand Southern populist politics, then J. William Fulbright embodies the South at its most genteel. A Rhodes Scholar, former university president, and the son of two of Arkansas' captains of finance, Fulbright is educated, cosmopolitan, well-connected, and far more comfortable at a state dinner than a state fair.\n\nFulbright is the OFN's staunchest advocate, and perhaps the world's last true believer in a multilateral international order. Fulbright envisions America as the guiding light for the free world, the last beacon of liberty in a sea of tyranny. He supports funding student exchange programs between the United States and other nations and spoke up in defense of these programs when they were criticized during the Grey Scare. Fulbright wants the OFN to expand its membership, even to nations following dramatically different ideologies, and forge a friendlier and more peaceable world.\n\nYet, Fulbright is still a Dixiecrat. He broke with the Democratic Party when Thurmond led the exodus in the wake of Brown v. Board. He voted against Nixon's Civil Rights Act after trying to filibuster it. He is a proud member of the Far-Right bloc, and campaigned vigorously for Wallace in his home state. If Fulbright sees a contradiction between being a champion of peace and international cooperation abroad and defending Jim Crow at home, he doesn't show it. In that respect, there is no better choice than him to be Wallace's Secretary of State.§!"

USA_Wilbur_Mills_eco_desc:0 "------------\n§LWilbur Mills was a natural pick for Wallace's Treasury Secretary. As a county judge, he set up a county-funded healthcare plan for the poor in his home state of Arkansas. As chairman of the House's Ways and Means Committee, the former banker was an expert in the tax code and a master of balancing fiscal conservatism with humanitarian goals. As a segregationist and one of Thurmond's Dixiecrat defectors to the NPP, Mills naturally falls into alignment with Wallace's social policies. Moreover, he is the strongest supporter and chief architect of Wallace's Social Security and Medicare initiatives. If anyone can find room in the budget to help the little guy, it's Mills.\n\nOutside of Mills' political life, the man is an enigma. His intense secrecy about his personal life has fueled rumors of binge drinking and wild parties with the Beltway's sultriest strippers. Whatever the truth of these rumors, Wallace will have to keep an eye on Mills and make sure he doesn't drag this administration into a torrid scandal.§!"

USA_Robert_Byrd_mil_desc:0 "------------\n§LThere is no member of the Wallace Administration, aside from the man himself, that American progressives loathe more than Robert C. Byrd. The former Senator got his start in politics as an organizer for the Ku Klux Klan, and it was the Grand Dragon of West Virginia who mentored him to run for office. Byrd would earn a reputation as a vitriolic segregationist; he attempted to filibuster the 1962 Civil Rights Act by speaking for a full 14 hours. He once wrote that, "Rather I should die a thousand times and see Old Glory trampled in the dirt never to rise again than to see this beloved land of ours become degraded by race mongrels, a throwback to the blackest specimen from the wilds.§!"\n\nFor some time, there had been rumors that Byrd was tempering his segregationist views to move closer to the political mainstream. All hopes of that were dashed as he doubled down on his segregationist politics following the election of George Wallace. In contrast to more moderate voices like Fulbright or Mills, Byrd has gone "all-in" on racial segregation. This has earned him a post in Wallace's cabinet, and he has used his new position to become Jim Crow's top advocate in the Executive Branch. With racial politics that are just barely to the left of Yockey's American National Vanguard, Byrd is sure to hold Wallace's feet to the fire if he doesn't go through with repealing the Civil Rights Act.§!"

#Goldwater
USA_Nelson_Rockefeller_dep_desc:0 "------------\n§LNelson Rockefeller is the gin to Barry Goldwater's tonic water. He's the compromise offered to the liberal wing of the Republican-Democrat party, a promise that the Goldwater administration would steer a more centrist course instead of going all-in on conservatism.\n\nHowever, that little olive branch might come back to haunt Goldwater. Rockefeller is more than an empty suit - ever since his governorship of New York, he has been an untarnished paragon of liberalism within the Republican-Democrat party. He would be the first one to put his foot down if Goldwater stept over the line, no matter what the repercussions may be. For nearly all of modern history, the vice president has been little more than a glorified yes-man, and it is still unclear how the political system will handle the stress of two diametrically opposed candidates attempting to work together as one.§!"

USA_Carl_Curtis_pol_desc:0 "------------\n§LBarry Goldwater promised a return to normalcy, and Carl Curtis is one of his most valued assets when it comes to implanting his rather modest visions. Born and raised in Nebraska, Curtis' career has been a slow and steady decade-long uphill climb. He passed the bar, practiced for a few years, got elected to the House, got elected to the Senate, and so on - as a firm believer in the traditional democratic process, Curtis never had the opportunity or desire to surf a wave of populism right to the top of the ladder.\n\nGoldwater and Curtis have been close allies for years. His conservative, risk-averse policy concept is a perfect match with Goldwater's ideology, and his decades of experience are bound to be of great importance in both national and international politics.§!"

USA_Donald_Regan_eco_desc:0 "------------\n§LFew systems are as complex as the economy. For hundreds of years, economists have been trying to decipher what keeps the world spinning - and for the man hours spent, the results are mediocre at best. America is a bloated mess filled with obscure regulations, overbearing taxes, nonsensical clauses and much more.\n\nDonald Regan is poised to clean up that mess and turn the rusty old engine into a fine-tuned machine. As a former Merrill Lynch executive, he has first-hand experience with the inner workings of the American economy, and over the years, he forged his solution on how to fix it. His bold plans will transfer every level of American society, and people are cautiously awaiting the results of his daring experiment.§!"

USA_Robert_McNamara_mil_gold_desc:0 "------------\n§LThe military is no place for emotions. Fierce, pathos-filled born-and-bred warriors are as obsolete as the trebuchet, replaced by an endless flood of cool and calculating administrators. Optimizing the logistic process to ensure an uninterrupted delivery of materiel to operational theaters may not be the yearn heroic tales are spun of, but modern warfare is all about percentages, statistics, and evidence-based decisions.\n\nRobert McNamara is the undisputed master of this theorem. Instead of wasting his valuable time on irrelevant conflicts, he does whatever is necessary to strengthen America's position on an international stage. At Ford, he was pivotal in transforming the corporation into the fine-tuned highly efficient machine it is today - and now, he intends to apply his principles to the military of the United States. A few members of the old guard fervently object to that, claiming that cars cannot be compared to soldiers under any circumstances. McNamara vows to prove them wrong.§!"

#Glenn
USA_Al_Gore_Sr_dep_desc:0 "------------\n§LAlbert Gore is a rare example of a Southern Democrat that refuses to endorse segregation - having bucked the example set by many of his colleagues in both the R-Ds and the NPP. Having served as Tennessee's senator since 1952 in an upset against the state's machine politics, Gore increasingly found himself out of step with his colleagues as opposition to Civil Rights tore through the Democratic Party across the South, even as his Western colleagues began to rally around Barry Goldwater's call for smaller, limited government.\n\nWhen John Glenn - then the Republican Governor of Ohio - needed a running mate for his bid for the presidency in 1968, Gore was one of the few Democrats left who was palatable to the Civil Rights supporters in the Republican Party and to Glenn's insistence on a large role for the state in public life. Gore, seeing his own political future in Tennessee drawing to a close, chose to stake his career on the political neophyte - serving as Glenn's emissary to Capitol Hill and a key source for policy expertise.§!"

USA_Nelson_Rockefeller_pol_desc:0 "------------\n§LOne would be hard-pressed to find a politician with a pedigree as illustrious as Nelson Aldrich Rockefeller - scion of the Rockefeller oil dynasty and a long-serving Senator from New York. As one of the leading lights within the liberal Northeastern wing of the Republican Party, Rockefeller (and his fellow Senator, Jacob Javits) had been an early ally of President John Glenn, with Glenn frequently seeking out both Rockefeller and Javits' counsel during his term as Governor of Ohio.\n\nThough Rockefeller was out of contention to be Glenn's Vice President, Glenn immediately announced that Rockefeller would be his Secretary of State days after his electoral victory. Rockefeller accepted - showing to both America and the world that the Rockefellers would once again leave their mark on history.§!"

USA_Jacob_Javits_eco_desc:0 "------------\n§LBorn in the Lower East Side of New York City to Jewish parents, Jacob Javits has a long career as one of the Republican Party's most liberal voices in Congress. After working to pay his way through both his undergraduate and law degrees, Javits entered politics in the 1930's with the Republicans in order to reject Tammany Hall's machine politics in New York - doing so with aplomb in the wave of Republican victories following WWII.\n\nAfter transitioning from the House to the Senate in the late 1950's, Javits found himself serving alongside the equally liberal Nelson Rockefeller. Despite their vastly different upbringings, Javits and Rockefeller worked exceptionally effectively as a team, and both were quick to welcome John Glenn to politics. President Glenn repaid Javits for his support by nominating him as Secretary of the Treasury - leaving the high offices of state in capable hands as Glenn prepares to take America back to the stars.§!"

USA_Cyrus_Vance_mil_desc:0 "------------\n§LWar has changed a lot over the past few decades. The rapid development of the military-industrial complex outpaced the rather traditional national security apparatus of the United States, but a new generation of technocrats like Cyrus Roberts Vance is poised to tackle this issue and reforge the proverbial shield of America.\n\nStemming from the private sector, Vance was only tangentially involved in politics until 1957, at which point he got appointed to work for the United States Senate Committee on Armed Services. His tenure has been rather effective, if a bit unremarkable, but one achievement of his garnered the attention of John Glenn - his participation was instrumental in the drafting process of the NASA act, which established the aforementioned agency.\n\nDue to his rather earthly position, Vance is no longer involved with space exploration. However, he's still a big proponent of rocket science - his novel concept of national security involves leveraging total thermonuclear supremacy as the ultimate deterrent against aggressive foreign actions. \n\nHistory will either remember him as an innovative pioneer, or it won't remember him at all.§!"

#Harrington
USA_Irving_Howe_dep_desc:0 "------------\n§LEnacting sweeping changes requires a certain degree of ideological purity, and few people are as ideologically pure as Irving Howe. Howe spent his entire life as an influential advocate for democratic socialism, paving the way for the success of quite a few left-wing politicians like Harrington himself. His contributions to socialist newspapers such as the Partisan Review were instrumental in radicalizing young people with nothing more than a fleeting interest in politics, and his involvement in organizations like the Independent Socialist League ensured that the unfocused actionism of these freshly minted activist got funneled into a highly efficient network with nationwide sway.\n\nHowe and Harrington have been close friends for years, and these two leading the nation together is a natural development of their long and fruitful relationship. They won the election, and now they are about to face their greatest challenge yet - the administration of the United States of America.§!"

USA_Douglas_Fraser_eco_desc:0 "------------\n§LJust as Harrington fights for the other America, Douglas Fraser fights for the other world.\n\n Born in Scotland to an avid trade unionist, Fraser has never been a very political figure. After moving to America at the tender age of six years old, he followed into the footsteps of his father and quickly became one of the most influential union leaders of the midwest. His foreign policy experience can be charitably described as lacking, but his vision for a global community united against fascism was promising enough for Harrington to offer him a spot in his newly formed cabinet. \n\nThe political establishment may sneer like they always do, but Fraser is convinced that he knows better. It's up to him to prove that a complete outsider can do a better job at directing a nuclear superpower than some career politicians more concerned about the state of their own careers than the state of the planet. Some might call him inexperienced - and for a good reason, at that - but Fraser merely describes himself as untainted, not influenced by the ivory tower residents from Washington.§!"

USA_William_Winter_mil_desc:0 "------------\n§LRacial integration is the most important issue of our time, and none other than William Winter is better equipped to tackle this monumental challenge. Winter, a highly decorated WWII veteran, has a long history of attempting to end the racial divide between black and white soldiers. During his service as an officer during the Philippines campaign, he distinguished himself by being one of the few white officers who treated their black subordinates as more than disposable cannon fodder. This drew the ire of quite a few of his peers, who viewed that as a crass and obscene violation of traditional military protocols - but eventually, history proved Winter right, as Harrington noticed his long list of accomplishments and decided to offer him a spot in his cabinet.\n\nThe people might support the Harrington administration, but the military is still torn about whether to support or to oppose an actively left-wing politician. Only time will tell if Winter will manage to pacify these incendiary voices or get swept away by them.§!"

#MCS
USA_Spiro_Agnew_dep_desc:0 "------------\n§LWhen Spiro Agnew first sought a career in politics, the senior partner at his Maryland law firm told him to renounce the Democrats and join the NPP, where young, competent members were in short supply. This advice paid off for him when he was selected and elected as the party's candidate for Governor of Maryland. Having run against a segregationist Democrat, Agnew's administration was marked by improvements in Civil Rights legislation, making him one of the most liberal members of the Right wing. However, Agnew's compulsive love of order and visceral hatred of protests drove him to publicly berate the movement's leaders, endearing him to many a white southerner.\n\nThis record gave him a simultaneous appeal to both the Northern and Southern wings of the party, leading to his unexpected selection as compromise candidate for Vice President. Spurred on by his speechwriter, Patrick Buchannan, Agnew deviated to right-wing populism during the campaign trail, making a number of racially charged remarks against the Japanese and Polish. Since then, Agnew's political status has soared, being seen by many in the right as the defender of "suburban ethnic" interests with his regular attacks on hippies, socialists, the Japanese, the liberal press, and all other "nattering nabobs of negativism.§!" Not all is rhetoric, however, and Agnew's value to President Smith lies primarily on his ability to achieve congressional compromises, particularly on the ever contentitious matter of Civil Rights.§!"

USA_Jeane_Kirkpatrick_pol_desc:0 "------------\n§LJeane Duane Kirkpatrick, like her Commander-in-Chief, is a woman with more strength than the men who have surrounded her all her life. Originally a socialist from Oklahoma, Kirkpatrick dropped her socialist beliefs and shifted to a hardline anti-fascist stance while earning a doctorate in political science from Columbia. With a heart with no holes to bleed and a mind composed of little more than sharp wit and hard pragmatism, Kirkpatrick has rocketed herself to the position of Secretary of State for the Smith Administration.\n\nWhile, at face value, she seems an obvious choice for Smith's anti-Japanese positions, Kirkpatrick's appointment was actually a matter of some debate. Kirkpatrick, to put it mildly, takes anti-fascist and anti-Japanese doctrines to a whole new level. She advocates what is now commonly being called the "Kirkpatrick Doctrine": a geopolitical precept that America should support friendly dictatorships in order to prevent the spread of Nazi totalitarianism. This hawkish stance, advocated by some members of the NPP like Scoop Jackson, has occasionally put her at odds with the president. With such extreme views, one wonders how far Kirkpatrick will go to further them, at home and abroad.§!"

USA_John_Stennis_mil_desc:0 "------------\n§LJohn Stennis is, after Strom Thurmond and George Wallace, one of the most influential leaders of the Far Right NPP's Southern wing. Formerly a prosecutor for the State of Mississippi, Stennis credits his political awakening to the storm of anti-Democratic sentiment that swept America in the aftermath of America's defeat, quickly becoming one of the NPP's primary political organizers in the South, rallying the masses to the cause of preserving racial segregation.\n\nWhere Thurmond leads the NPP nationwide and Wallace canvasses the South as a self-styled defender of white America, Stennis has carved out a niche as a policy specialist, serving as an expert on defense issues and ensuring that the South has a voice in a debate otherwise dominated by Henry Jackson from the Center - and Margaret Chase Smith from the North. When Smith was elected President in 1968, Stennis was the obvious choice to ensure Cabinet unity within Far Right - a man who would bolster Smith's credentials with the South and the expertise to carefully manage her ambitious military reforms at the Pentagon.§!"

USA_Maxwell_Taylor_mil_desc:0 "------------\n§LFollowing the tragic death of Secretary of Defense John Stennis, and the resulting diplomatic crisis with Japan, the Smith Administration desperately needs to look tough on defense issues to maintain any credibility with the American people. Taylor's rushed appointment to Secretary of Defense - pulling him out of the Army with a special dispensation from Congress - was not something he wanted, but in the state of emergency following Stennis' death, it wasn't something he could turn down, either.\n\nNow Taylor finds himself saddled with the task of overseeing his former peers in America's armed forces and coordinating with the massive military-industrial complex, all for a President struggling to maintain control over her own party and the American people. It is a job that only a patriot would do willingly - and he is nothing if not a patriot.§!"

#McNamara
USA_Birch_Bayh_dep_desc:0 "------------\n§LSenator Birch Bayh of Indiana is a golden child among the Republican Party's younger class of senators, assuming the Vice Presidency after a long tenure in Indiana's state House of Representatives and on Capitol Hill, serving on the Subcommittee on Constitutional Amendments. With his impressive knowledge of Senate procedure and the nuances of America's legal system, and a robust physical constitution capable of making hundreds of stump speeches across the nation, Bayh was tapped to become President McNamara's Vice President in 1971 at just 41 years of age.\n\nVice President Bayh's affability and familiarity with the political goings-on on Capitol Hill have turned him into the public face and political brains of the McNamara administration, giving the industrialist-turned-technocrat President a means to turn his expansive vision for American supremacy into reality.§!"

USA_Donald_Rumsfeld_pol_desc:0 "------------\n§LDonald Rumsfeld is of a rare breed in Washington - an elected representative that nevertheless has a peerless mastery of foreign and defense policy that would put senior bureaucrats to shame. Graduating from Princeton University in 1954 on Navy Reserve Officer Training Corps scholarships, Rumsfeld secured election as a member of Illinois' House of Representatives delegation in 1962 at 30 years old, and has since led an active career in Washington, deepening his ties with academics and intellectuals involved in defense and foreign policy.\n\nThough his intellectual prowess is well-known - Rumsfeld and McNamara have remained in contact since McNamara's service in President Nixon's cabinet - Rumsfeld is a man of the R-D's through and through, and represents the party's interests in McNamara's otherwise technocratic cabinet.§!"

USA_George_Shultz_eco_desc:0 "------------\n§LGeorge P. Schultz is one of the most prominent of the 'Whiz Kids' - Washington outsiders primarily known for their technical or academic expertise - appointed to serve in high office in the McNamara administration. A respected professor of industrial relations at the University of Chicago, Schultz and McNamara first met during McNamara's tenure as Secretary of the Treasury during the Nixon administration, with Schultz's work on the negative effects of the silver-backed monetary system of the time leaving a strong impression on then-Secretary McNamara.\n\nCalled out of academia to serve in his own right as Secretary of the Treasury, Schultz also serves as McNamara's personal confidant and ally in the Cabinet. Schultz is frequently granted access to information typically reserved for other Cabinet secretaries - creating no small amount of friction with the other politicians in the administration.§!"

USA_Dean_Rusk_mil_desc:0 "------------\n§LDean Rusk - President of the Rockefeller Foundation and college professor of government - represents a compromise between the wings of the R-D's in selecting President McNamara's Secretary of Defense. With the other candidates mulled being politically unacceptable for one reason or another, Rusk's nomination as Secretary of Defense would be derided by the NPP as a choice made by the 'lowest common denominator' - but Rusk's reputation for diligence and thoughtfulness precede him in the McNamara administration, and his prominence in expressing the view that America must continue to resist the spread of fascism worldwide have made him a comfortable intellectual fit with President McNamara.\n\nThough Rusk comes highly recommended as a public intellectual, allowing him to mesh well with the other technocrats appointed by the President, the presence of Rusk in the Cabinet reflects the administration's conventional approach to party politics in Washington, with President McNamara and the R-D's operating largely in tandem.§!"

USA_Scoop_Jackson_mil_desc:0 "------------\n§LSenator Henry 'Scoop' Jackson's accomplishments and record are well-known in Washington: a socially liberal legislator from Washington State, a major proponent of a hawkish foreign policy and the promotion of American values internationally, and a steadfast advocate for closer cooperation with the aerospace industry. Serving in the Senate for well over a decade, Senator Jackson is one of the most respected voices on defense affairs in the United States.\n\nHe is also the leader of the Center faction of the National Progressive Party, making his nomination as President McNamara's Secretary of Defense a seismic shock in Washington politics. The nomination of an NPP leadership figure to such an important post has caused a political firestorm, with some of the most contentious confirmation hearings in American history. It also accurately reflects President McNamara's approach to politics: that the President leads the country with the best by his side, party interests be damned.§!"

#McGovern
USA_Bob_Dole_dep_desc:0 "------------\n§LDespite their opposing affiliation within the Republican-Democratic Party, President McGovern and Vice President Bob Dole are known for being close colleagues from their days serving together in the United States Senate. As men from the Midwestern states of South Dakota and Kansas, the two made common cause sponsoring agricultural and poverty relief bills across party lines, finding purpose in fighting for common decency and sense in politics.\n\nThe idealism of McGovern and Dole made for a striking contrast against the hard-headed rationalism of Robert McNamara in the '72 primaries, and the two rode to victory on a promise of fair and decent government for America and an end to foreign wars. Every so often, however, Dole's right arm - shattered during the battle for England in 1945 - twinges, an unpleasant reminder that reality may not be so kind to decent men.§!"

USA_Henry_Cabot_Lodge_Jr_pol_desc:0 "------------\n§LBorn in 1902, Ambassador Henry Cabot Lodge Jr. has seen America endure two world wars, the Great Depression, and the postwar malaise. Descended from political royalty in the Lodge family of Massachusetts, Lodge resigned his seat in the Senate in 1941 to fulfill his duties as a U.S. Army reserve officer, laying the responsibility for the Japanese attack on Pearl Harbor squarely at the feet of then-President Joseph Kennedy's isolationist policies.\n\nLodge returned to the Senate following the war, working tirelessly to support the newly-founded Organization of Free Nations before being appointed by President Eisenhower to serve as the U.S.' Permanent Representative to the alliance. In the years since, Lodge has become the grey eminence of America's foreign policy establishment - and the first choice to serve as President McGovern's Secretary of State, bringing his decades of experience into play.§!"

USA_Elliot_Richardson_eco_desc:0 "------------\n§LIt's easy to attribute every political achievement to the charismatic orator on top. George McGovern is the undisputed face of the new liberal movement that has taken America by storm, but Elliot Richardson is it's often overlooked muscle. His continued administrative service is pivotal in translating McGovern's lofty promises into actual policies, and his deep understanding of economics is a valuable asset when it comes to rebuilding the very foundation of the economy.\n\nAs a WWII veteran and a Harvard graduate, Richardson possesses all the skills and connections he needs to fulfill his mission. His tenure as the Secretary of Treasury has the potential to be a turning point of the economic direction of the United States, and only time will tell if this shift will be for the better.§!"

USA_Zbigniew_Brzezinski_mil_desc:0 "------------\n§LAt first glance, Professor Zbigniew Brzezinski seems deeply out of place in the McGovern administration. Born in Poland in 1928, Brzezinski escaped the destruction of his home country by virtue of his father's diplomatic posting to Canada. To say that the loss of his homeland shaped his views in adulthood would be an understatement; Brzezinski's entire academic career has been devoted to the study of totalitarianism and how best to equip America to resist its spread in the wake of the German and Japanese victory.\n\nFollowing the selection of McGovern as the R-D's nominee in 1972, Brzezinski publicly questioned McGovern's proposals to de-escalate tensions in the Cold War - but more from the perspective of objectives rather than of intent, asking whether McGovern was seeking peace for peace's sake, or to prepare America for some greater purpose in the struggle against tyranny. The nuance was not lost on the McGovern campaign, who needed a hawkish and nonpolitical appointee to bolster the administration's standing at the Pentagon - and Brzezinski had made himself a perfect candidate.§!"

#Scoop
USA_Sid_McMath_dep_desc:0 "------------\n§LSid McMath is a man of many surprises. Despite being a Southerner and a decorated veteran of the Marine Corps, he is a staunch progressive and a champion of civil rights. During his term as governor of Arkansas, he led the charge against poll taxes, rural poverty, and the influence of oil barons in state politics. Although failing to win re-election in the gubernatorial race against segregationist Orval Faubus, he went on to become a successful trial attorney. As an attorney he won several landmark cases in the fields of personal injury law and civil rights, winning multi-million dollar recoveries for his working-class clients.\n\nHe was a natural choice for Scoop Jackson's vice president. McMath is the perfect embodiment of the ideal of the "New South": A vision of a South that doesn't try to cling to an antebellum past through segregation and sharecropping, but instead looks forward to a new era of social equality and economic progress. He is Scoop's best hope for reconciling the Far-Right Dixiecrats with the party's new progressive leadership.§!"

USA_Frank_Church_pol_desc:0 "------------\n§LFrank Church has never been afraid to swim against the current. During a national upsurge of jingoism, he denounced US involvement in the South African War. When he entered politics at the height of the Grey Scare, he raised the alarm about the dangers of creeping securocracy. And when industry was ramping up to promote economic growth, Church called for the preservation of our natural wilderness. He took plenty of flak for his commitment to social justice, but history seems to have vindicated him.\n\nAs President Jackson's Secretary of State, he brings that same fearless progressive outlook to the world stage. He presents the world with an image of the United States as a friend, not a hegemon. He champions an America that doesn't work in the shadows, but leads in the light. Under Church's leadership, the State Department will promote a more inclusive and transparent OFN. His staunch opposition to foreign wars goes beyond even Jackson's own politics, and Jackson worries that the new face of his foreign policy might turn on him if American soldiers ever fight overseas again.§!"

USA_Augustus_Hawkins_eco_desc:0 "------------\n§LGus Hawkins often likes to tell his story of riding a bus in LA as a child many years ago. A white woman sat down beside him and whispered to him, "You know, we sure are getting a lot of blacks in this neighborhood. I don't like sitting next to them, they smell.§!" Hawkins, whose mother is black, was flabbergasted and told the woman that he was black himself. The woman refused to believe him. This left a strong impression on Hawkins, who resolved to refuse to pass as white and dedicated himself to the fight for civil rights.\n\nThe former Representative from Watt, California and current Secretary of the Treasury has had a long career as the "silent workhorse" of Congress. Hawkins never held rallies and marches, but worked tirelessly behind the scenes to pass a fair housing act. He never held a violent strike, but he worked closely with union leaders to craft new labor legislation. With his new post in President Jackson's cabinet, Hawkins will continue to fight for a fairer America the same way he always has: With firm words and strong handshakes.§!"

USA_Arleigh_Burke_mil_desc:0 "------------\n§LAdmiral Arleigh Burke was once asked to explain the difference between a poor officer and a good officer. He answered, "ten seconds.§!" A good officer is always vigilant, and never hesitates to fire when he sees the enemy in his sights. That was his method during the War, when his ships' standing orders were: "Destroyers to attack on enemy contact WITHOUT ORDERS from the task force commander.§!" Some called him mad, but the number of IJN vessels he sent to the bottom of the Pacific helped him drown out that noise.\n\nAs Jackson's Secretary of Defense, he has championed the Navy's role in nuclear deterrence. He is active in promoting the mass deployment of submarine-launched ballistic missiles and as Chief of Naval Operations he proposed the 41 for Freedom initiative: The commissioning of 41 nuclear-armed submarines who can strike any nation from any sea undetected. His hawkish background and nuclear ambitions have brought him into conflict with Secretary of State Frank Church, and this inter-cabinet tension will be a continuing challenge for the Jackson administration.§!"

#Kirkpatrick
USA_Sam_Yorty_dep_desc:0 "------------\n§LSam Yorty is a man of many names. His supporters call him the Maverick Mayor, his opponents call him Suitcase Sam, others go with Shoot-From-The-Lip Sam, and some just stick with Mayor Sam. Regardless of what you call him, it is virtually guaranteed that you'll never forget his name - few modern politicians are as infamous as this legendary former mayor of Los Angeles.\n\nDespite his Californian history and attitude, Yorty was actually born in Nebraska, only moving to the golden state after finishing high school. This, however, barely phazed his career, as he was elected to the State Assembly less than ten years later. The following two decades were spent meandering in committees and vaguely pandering to the left-wing of the party while simultaneously stoking racial tensions until 1960, at which point he finally hit his big break by acquiring mayorship of Los Angeles, the city of angels.\n\nHis glorious, scandal-filled leadership is simply too big, too overwhelming to be summarized in a single paragraph. All that needs to be said is that Sam Yorty is an incredibly colorful personality sure to shake up the dusty office of the Vice President of the United States.§!"

USA_Walt_Rostow_pol_desc:0 "------------\n§LWalt Rostow is the embodiment of Kirkpatrick's bold foreign policy. His unapologetic stance on international anti-fascism caused him to be a divisive figure in both academic and political circles, and his long history of serving the US in a wide variety of global conflicts provided him with the ample experience he needs to translate the Kirkpatrick doctrine into practice. Over the past few years, fascism has slowly creeped forwards and claimed a multitude of previously neutral nations. Rostow is poised to put a hard stop to this, using all tools at his disposal to do so.\n\nBorn into a socialist family in New York, few expected him to become one of the leading hardliners in terms of foreign policy. Rostow fought against Germany twice - once in Scotland and once in South Africa - and if he had to, he'd go for a third round. His conviction to bid fascism in the bud is unshakable, no matter where or how it arises.§!"

USA_Caspar_Weinberger_eco_desc:0 "------------\n§LAt a first glance, Caspar Willard Weinberger's profile appears to be the one of a Secretary of State or a National Security advisor. Born in San Francisco, his life has always been closely interwoven with the military of the US - during his illustrious military career, he worked directly under Douglas McArthur in his intelligence staff and was instrumental in several operations that nearly changed the tides of the war.\n\nHowever, Weinberger is no one-trick pony either. As a Harvard law graduate, he led the California National Progressive Party and transformed it into the competitive powerhouse it is today. His tenure as it's chairman is oftentimes cited as a masterfully executed bout of political maneuvering, and perhaps this shrewd intelligence was what moved Kirkpatrick to offer him a spot in her cabinet.§!"

USA_John_McCain_Jr_mil_desc:0 "------------\n§LJohn McCain's position on military affairs can be summarized with a single lyric - "Bomb, Bomb, Bomb, Bomb, Bomb Indonesia", which he recited live on television whilst explaining his hardline stance on a possible American intervention in Indonesian civil war. Mixing open jingoism with sincere care and appreciation of his troops, his nomination to Kirkpatrick's cabinet was well received among the military of the United States, although certain people are rather concerned about what the ramifications of his policy goals may be.\n\nThe life of the famous South African war veteran is unlike any other. Born on a military base in Panama and entering the USNA as soon as he could, McCain's life is defined by an undying loyalty towards America and her military. His service in the South Africa war and subsequent years spent as a POW forged his conviction that fascism is a plague that has to be eradicated at all costs, no matter how and where.\n\n"I hate the krauts. I will hate them as long as I live.§!" - John McCain.§!"

#Yockey
USA_Louis_Byers_dep_desc:0 "------------\n§LSometimes, it takes the likes of a great speaker to rally the masses and assume power. Sometimes, it's the master bureaucrat, capable of sliding any piece of law into the heart of the nation, no matter how many hurdles are in the way. Sometimes, it's the powerful likes of the soldier-politician, calling for a stronger nation than ever before. And, sometimes, it just takes someone who fancies themselves a writer.\n\nLous T. Byers was certainly not the expected choice of power within the government of President Francis Parker Yockey and his American National Vanguard, but the current cabinet thanks their stars for Byers' position. Establishing his fervent support of Francis Parker Yockey upon the campuses of America across the country after years of supporting George Wallace, Byers' name came to the limelight after continuous writings to newspapers across the country, defending now-Secretary Revilo P. Oliver's postulation about the potential Judeo-Bolshevik conspiracy which led to President John F. Kennedy's assassination. Brought forward as someone who understands the spirit of the Vanguard, President Yockey set his ardent-fan as his running mate, and now he sits as the chief position of government, behind President Yockey himself.\n\nLuckily, however, Byers has managed to find friends throughout the cabinet, despite the rising tensions from within. Byers has taken himself to be a form of a translator for President Yockey, whose academic rhetoric tends to blow far above the understanding of much of America, as he attempts to popularize the National Socialist values of President Yockey in a digestible format for the American populace. What matters now is if the American public will take to enjoying Byers' reconstructed understandings of President Yockey's statements...or will they end up shooting the messenger?"

USA_Revilo_Oliver_pol_desc:0 "------------\n§LDr. Revilo Pendelton Oliver has come far in the past ten years. A cofounder of the John Birch Society in 1958 and long time professor of philology at the University of Illinois, Oliver has become more famous for his anti-Semitic and white nationalist articles than his academic merit. The most notable of these articles, "Marxmanship in Dallas", postulates that John Kennedy was victim of a Judeo-Communist conspiracy and caused Oliver to break with the majority of his conservative colleagues.\n\nUndissauded by this setback, Dr. Oliver claimed that the Birch Society was operated by a "committee of Jews" and fully committed himself to the American National Vanguard, a rising faction of the NPP lead by fellow academic Francis Yockey. Oliver's fervent anti-Semitism has earned him a prize spot in the cabinet, though his distaste for religion as a whole has been played down. Now, Oliver faces the task of creating new relationships with the remains of the Western nations. It is left to his expertise to determine whether America will succeed in bending the OFN to the will of the ANV, or flounder into uncertainty.§!"

USA_Harold_Thompson_eco_desc:0 "------------\n§LFor a party so focused on the conspiracies of "Jewish financiers", it is ironic that such a secretive businessman with foreign intelligence ties was selected for the position of Secretary of the Treasury. With ties to much of the right wing of the NPP and the primary force behind the rise of the American National Vanguard, Thompson has worked to bring about change in America since the day of his recruitment as a Sicherheitsdienst agent at the young age of 18.\n\nFirst coming to prominence with his controversial article "I am an American Fascist," at the height of the Grey Scare, Thompson used his money to rise to a position of great influence within the NPP. Latching onto rising support for the ideas of Francis Yockey, Thompson has wormed his way into the cabinet, determined to eliminate the influence of market-distorters, secure the financial institutions of America, and keep a copy of every report for his handlers in Germania.§!"

USA_John_Crommelin_mil_desc:0 "------------\n§LThroughout the likes of the American National Vanguard, one can find some of the most academic and well-educated minds of America's far-right, ranging from authors to professors to their very own students. However, to exclude the common man of the far-right's voice from politics would be a mistake; thus, we find the strongman, Admiral "Bomb-Run John" G. Crommelin serving as Secretary of Defense within the Presidency of Francis Parker Yockey.\n\nBorn within the heart of the American South in Montgomery, Alabama, Crommelin was raised amidst a heavily military family filled with his five brothers, as each had graduated United States Naval Academy of Annapolis, Maryland, and all had been called to serve in the chaos of the Second World War. A heart of steel and fire drove John G. Crommelin throughout the war, as his service as a naval aviator earned him a reputation of courage and skillfulness, before taking command of officership and beginning to rise through the ranks of the Navy. However, as the onset news of several of his brothers' deaths at the hands of the Japanese in the Pacific War, one streak bore a hole into Crommelin's heart, one which he would never escape throughout the war: hatred. Rage enveloped him in his warfare, as his daringness continued even within the losses of America during the war, and would shift towards the government, as they implemented further favorability towards the Air Force, and began implementing further civilian control over the Navy. John G. Crommelin's dissatisfaction, strongmanism, and southern-gentlemenliness would drive him to the likes of politics, eventually being picked up by Francis Parker Yockey as a potentially very useful asset in his representation of the far-right. Crommelin's dreams became realized as he retained control over the armed forces of the United States as Secretary of Defense.\n\nHowever, all is not dreamlike for Crommelin, or his attitude with the rest of the current administration. His furious hatred towards Hitler and the Nazis of Germany puts him in a fierce opposition towards many others in the Vanguard, for his belief in their aid towards Japan's murder of his brothers. Only time may tell how Crommelin will bear the stresses of the environment, however, one thing is for sure: the military has never seen such a wrathful fist driving its helm before.§!"

#Hall

USA_Paul_Robeson_dep_desc:0 "------------\n§LGus Hall distinguished himself from past presidents by disregarding party compromises and political expertise when creating his Cabinet. The unionist's vision of America awaited not the servants of repressive, antediluvian institutions, he proclaimed, but dreamers with foresight and revolutionary zeal. With this in mind, his campaign searched high and low for a running mate exemplifying both.\n\nEnter Paul Leroy Robeson: film actor, All-American footballer, civil rights activist, and now the first African-American Vice President in history. The Princeton graduate served as the kinder, more educated contrast to the workingman Hall and his rhetoric, winning hearts with baritone-lacquered promises of an America that pays more than lip service to its principal values. Party fears over the untested "two-tone ticket" were summarily dashed by its upset victory in 1972, won in large part by black votes Robeson's presence had mobilized.\n\nYet talent mattered little before sickness and old age. Having barely fought down double pneumonia in 1965, the 72 year-old's health has only dwindled in the years since. Many worry that the aging vice president will spend more of his four years in a sickbed than in office; critics insinuate that President Hall considers Robeson's inevitable absence a prerequisite for his wide-reaching ambitions...§!"

USA_Alger_Hiss_pol_desc:0 "------------\n§LAs a man, Alger Hiss was equal parts brilliant and unpleasant. The long-time president of the Carnegie Endowment for International Peace combined minute-detail knowledge of every left-wing government and movement on Earth with obnoxious, condescending apologia thereof. Diplomats and officials learned not to spend a minute more than necessary around the former federal attorney; he often returned the favor by addressing his guests exactly a minute after their patience had worn thin.\n\nBut as a policymaker, the Harvard Law graduate was an avowed leftist with years of experience in public service: a rare breed within American foreign policy's establishment. His eager appeals to support socialist dissidents in Asia and Latin America eventually caught the attention of Washington's increasingly sympathetic politicos. Insiders prognosticated for Hiss a place in President Hall's Cabinet; by Inauguration Day, he was formally sworn in as Secretary of State.\n\nLeftists abroad may rejoice in knowing that the Arsenal of Democracy now expresses its formal support for the world proletariat's struggle. Meanwhile, anonymous sources hint that Hiss's prosecutorial finesse contributed to his appointment as much as his discreet connections to foreign socialists...§!"

USA_Larry_Itliong_eco_desc:0 "------------\n§LIn 1929, a sixteen year-old from someplace called Pangasinan stepped foot on the Port of San Francisco's docks. A year later, he joined his first strike. Beyond that was where old laborers' tales diverge, but all swore the legend of Larry Dulay Itliong, head of the United Farm Workers and darling boy of labor unions worldwide, began in the Gilded State's lowest dregs.\n\nFrom there the Filipino immigrant made his name organizing strikes up and down the West Coast, rousing his fellow tenants to fight for fair wages and fair treatment. Losing three fingers to an Alaskan cannery barely hampered Pitong Daliri, or "Seven Fingers", in his own war on poverty; by the Nixon administration's twilight years, press cameras captured the man and his iconic cigar wherever workers expressed their solidarity.\n\nGus Hall's victory meant that high office was a certainty for the veteran striker. Yet few foresaw his appointment as Secretary of the Treasury, a title once reserved for the who's who of bourgeois capitalism. With the federal government at his disposal, Itliong will preside over the first critical years of America's transfiguration into a land not just of liberty and justice, but of bread and roses too.§!"

USA_William_Martin_mil_desc:0 "------------\n§LWilliam Hamilton Martin had few friends in Darwin and even fewer friends in the Pentagon. In fact he was as far away from the levers of American government as a naval intelligence officer can reasonably get, having been stationed in Australia for over a decade. Were it not for his supposed sympathies to domestic left-wing movements - rumors exacerbated by the multiple disciplinary actions he had accrued for disobedience "on moral grounds" - the glorified bureaucrat would have spent the rest of his career as one federal employee among many.\n\nOne can imagine his surprise when President Gus Hall offered Secretary of Defense out of the blue. Accepting it catapulted Martin into the Beltway overnight, with rank and stature high above the vast majority of his now-erstwhile superiors. But Hall's caveats were cryptic and disconcerting: Martin must uphold justice, he said, before the war profiteers and war criminals within his new bailiwick.\n\nIn the coming months, the Washington native will learn his exact place within the Hall administration... and the deeds his President will ask of him for justice's sake.§!"

#General/Admiral bios

 GENERAL_WILLIAM_WESTMORELAND_DESC:0 "While a lot can be said about William Childs Westmoreland, both good and bad, few can doubt the position of power he currently holds over the United States Army. Graduating from West Point in 1936 and becoming a first lieutenant before the Fall of France, Westmoreland served with Valor under artillery battalions during the defense of the English mainland. Despite America having lost the war, Westmoreland returned home as a hardened veteran, providing valuable insight to combined arms theory and the improvement of the Armed Forces general staff. Completing airborne training in the aftermath, Westmoreland spent a large amount of his post-war years climbing the ranks of a career officer. Throughout the rest of the 50s, Westmore solidified himself as a key strategist and theorist for the new direction of America's ground forces. This would eventually promote him to Superintendent of the United States Military Academy, and later as one of America's most senior generals, charting the nation's course in terms of National Defense."
 GENERAL_EARLE_WHEELER_DESC:0 "Earle Gilmore "Bus" Wheeler, a DC Native, enlisted in the District of Columbia National Guard at the young age of 16 years old. After several promotions, he was eventually honorably discharged to enroll in the United States Military Academy, afterward serving in several military regiments as an officer. After a brief stint as a professor of mathematics, he would eventually get into training and leading several infantry divisions; including ones that served in the UK. Several successes and staunch leadership later landed him in the National War College before finally joining the United States General Staff in the late 50s. Since then, Wheeler has been one of the most important members of the Joint Chiefs of Staff, working closely with the delicate, integrated command structure of the organization, and is currently ensuring that the Army is in tip-top shape. In Wheeler's eyes, perhaps again one day, he will fight (and win) against the fascist menace choking the heart of Europe and Asia."
 GENERAL_LYMAN_LEMNITZER_DESC:0 "Lyman Louis Lemnitzer's military career began with the now defunct United States Coastal Artillery Corps, enlisting as an artillery officer there after graduating from West Point in 1920. After serving for some years with his unit, Lemnitzer eventually left, returning to teach at West Point in 1926. With great ambition and the desire to do more for his country, Lemnitzer wound up in the United States Army Command and General Staff College as well as the United States Army War College; graduating from both with honors by 1940. Colonel Lemnitzer would eventually work his way up to serving with the War Plans Division of the Army, and would help assist the Army Ground Forces defending against Operation Sealion. Emboldened after America's loss in the war, Lemnitzer would eventually become a Deputy Commander back at the War College, of which his excellence at that position would land him in the Joint Chiefs of Staff. Stressing the importance of combined arms artillery in modern military doctrine, Lemnitzer is arguably the most senior member of the Joint Chiefs, and backs up his position with great wisdom alongside personal prowess."
 GENERAL_MAXWELL_TAYLOR_DESC:0 "Maxwell Davenport Taylor is best known among peers as daring and competitive with his military career; graduating 4th in his West Point class, serving as a Japanese diplomat and a Chinese attaché, being mentored by Matthew Ridgeway, graduating as a Major from the Army War College, and eventually coming into the position as the commander of the 101st Airborne Division. Under Taylor, "The Screaming Eagles" had great but limited successes in the UK. Once the war was lost, Taylor returned to West Point to serve as Superintendent, even writing the foundation for the modern Cadet Honor Code, but was later assigned to serve as Deputy Chief of Staff for Operations and Administration at the Pentagon. In this position, Taylor became critical of the Eisenhower administration's foreign policy shortcomings, later becoming an ally of President-Elect Nixon. Later appointed to the Joint Chiefs of Staff under the Nixon Administration, Taylor will use his experience as a skilled and veteran commander of the 101st to guide Special Operations on the ground force, wherever America may need them."
 GENERAL_CHARLES_BONESTEEL_DESC:0 "While Charles Hartwell "Tick" Bonesteel III was nothing but a simple Eagle Scout in his early days, he would eventually rise to prominence in his class at West Point during the early 30s; even becoming a Rhodes Scholar at Oxford University. Bonesteel served in several senior administrative positions in the Pacific, doing his best to assist the war effort before the fateful Atomic Bombing of Pearl Harbor. After the war's end, Bonesteel became a special administrative assistant for the Secretary of State under President Eisenhower. Bonesteel's field experience and administrative positions have landed him among the most senior generals America has."
 ADMIRAL_DAVID_MCDONALD_DESC:0 "David Lamar McDonald almost never began his military career in the first place after learning he was too young to even enter into the prestigious United States Military Academy. Undaunted, McDonald chose instead to enter into the Riverside Military Academy in his native Georgia, later graduating and enlisting in the United States Naval Academy after a renewed interest in naval tactics. Upon graduation in 1928, McDonald served upon the Battleships Missouri and Colorado, later becoming a naval flight instructor. This experience allowed him to become a Flag Secretary in the Atlantic, and later as executive officer of the carrier USS Essex, serving in the Pacific against the Imperial Fleet. McDonald eventually worked further developing naval aviation doctrine after the war, serving on more aircraft carriers before becoming the Commander of the Sixth Fleet, and later becoming Chief of Naval Operations for the entire US Navy. The youngest four-star admiral in the entirety of the Navy, McDonald hopes to use his decades long experience controlling the seas under the banner of democracy once again for the good of the free world."
 ADMIRAL_THOMAS_MOORER_DESC:0 "Thomas Hinman Moorer can trace his family ancestry back to someone who fought for America's independence all the way back to the early days of the Revolution. As such, fighting against tyranny is in his blood. Although he grew up a rural Alabama boy, Moorer entered into the United States Naval Academy and graduated in 1933; becoming increasingly interested in naval aviation. Moorer would eventually complete naval aviation training, and would serve most of World War II flying with squadrons assigned to American Carriers in the Pacific theatre. After being shot down over the coast of Darwin, Moorer survived with a Purple Heart and tenacity which would further award him for helping to evacuate overrun islands in the Pacific at the height of Japanese air supremacy. At the war's conclusion, Moorer continued to serve in the Pacific Fleet before eventually becoming a Vice Admiral in 1962, hoping one day to get revenge on the Imperial Navy which had defeated the greatest fighting force he had ever known."
 ADMIRAL_HORACIO_RIVERO_DESC:0 "Horacio Rivero, although once a poor student from Puerto Rico, would become the first Hispanic admiral in United States history. After a recommendation to the United States Naval Academy which would change his life, he would graduate 3rd from his class and wind up in positions on heavy cruisers. Studying at MIT to master Electrical Engineering before reentering into the Navy, Rivero would serve on several battleships in the Pacific war, providing naval invasion support. Eventually, his command on the USS Pittsburgh would save all hands on deck during an enemy torpedo attack, gaining him widespread acclaim. After the conclusion of the Pacific war, Rivero continued his career working for several special agencies under the United States Navy. This would land him on the frontlines of the Hawaiian Missile Crisis, of which his unflinching tenacity perhaps kept the world from exploding. His leadership would allow him to be promoted to Admiral, breaking the glass ceiling and providing further excellence to wherever the Navy would be needed next under his command."

