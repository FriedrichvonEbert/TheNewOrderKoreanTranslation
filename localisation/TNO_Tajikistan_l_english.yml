 ### Ideas ###
 TAJ_flooded_streets: "Flooded Streets" 
 TAJ_flooded_streets_desc: "To call Tajikistan an exhausted nation would be understating the obvious. The people are tired, and cynicism is rampant in the streets and at home. The government is the subject of great skepticism and mistrust, as both socialism and the war against the Afghans have concluded in much the same way. Failure.\n\nThe streets are flooded, not with water, but with outrage and discontent. The regime is doing all that it can to keep the waves of ire and rage at bay, but it's becoming abundantly clear that something will give eventually, it's just a matter of what and when."
 TAJ_fading_economy: "Fading Economy"
 TAJ_fading_economy_desc: "In all of the world, Tajikistan has found herself with two trade partners in total. With the general isolation of the region from the rest of the world, and the embargos from Iran and Afghanistan, only Kyrgyzstan and Uzbekistan remain as trading partners.\n\nThey know our desperation, and they negotiate accordingly. Famine is rampant in Tajikistan, and the economy suffers more by the day, withering like a vine without water to sustain it. Something must be done, and options are few."
