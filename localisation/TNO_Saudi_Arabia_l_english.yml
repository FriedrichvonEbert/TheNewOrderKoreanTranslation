 ### Leader Descriptions ###
 POLITICS_SAUD_DESC:0 "사우디 아라비아는 거친 땅이지만, 사우드 압둘 아지즈 왕가는 놀랍도록 온화한 통치자입니다. 물론 어느 정도는 그렇지만, 대부분의 통치자들은 미묘한 차이로 정의됩니다. 그러나 지금은 절제의 시대가 아니며, 왕의 발 밑에 있는 땅은 늘 변하고 있습니다. 사우디 인들의 오래된 믿음에 있어 그들을 둘러싼 세계는 비참할 정도로 새로웠습니다.n\n왕은 그의 아버지의 통치에 의해 지배되는 불모지에서 자랐습니다.; 그가 사우디의 왕위 계승자가 되었을 때, 그는 아버지로부터 신을 섬기고 백성들을 사랑하라는 조언을 받았습니다. 1940년대와 1950년대의 혼란 속에서 그는 교육과 기반시설에 대한 개혁을 지속하면서 사우디 아라비아를 근대화의 세계로 이끌기 위해 최선을 다했습니다. 영토 야욕에 굶주린 이탈리아 제국과의 성급한 거래는 어떻게든 아라비아의 독립을 유지하는 데 성공했습니다. 최소한 왕실의 출간물들이 주장하는 바로는요. 도대체 왜 이탈리아 제국이 이름뿐인 나라를 원하는지에 대해서는 지금껏 그 어떤 사우디 인들도 의심해본 적이 없었습니다.\n\n지진파 탐지기가 동방의 모래 사이에서 석유를 찾아내기 전까지는 모든 것이 안정적이었습니다. 사우디 아라비아의 석유 산업은 폭발적으로 성장했고, 석유로부터 얻은 자금은 사우디에게 유명세와 관심을 가져다 주었습니다. 이제 국왕은 세계 강대국들이 석유를 향해 가진 탐욕스러운 굶주림의 균형을 맞춰야 하며, 점점 더 보수적이고 불만스럽게 변해가는 백성들을 관리해야만 합니다. 또한 우리의 이웃인 이라크와 이집트는 그들 내부의 불안정성이 아랍 전체로 번질 우려를 가지고 있기에 수상할 정도로 조용합니다.\n\n사우디 아라비아 왕정과 국왕은 이를 관망하며 음모를 꾸미고 있습니다. And toy with the motors of the world, waiting to make their move."
 ### Ideas ###
 SAU_tribal_insurgency:0 "부족 반란"
 SAU_tribal_insurgency_desc:0 "독일국과의 충돌은 날이 갈수록 점점 더 심해져 가고 있지만 우리의 군사 작전은 우리 국가 내부의 군소 토착민들의 게릴라 활동으로 방해받고 있습니다. 독일인들이 그들의 침공 계획의 일환으로서 우리를 약화시키기 위해 그들을 지원한다는 것에는 의심의 여지가 없습니다. 반체제적인 부족들은 작은 위협이 아닙니다."
 
 SAU_defenders_of_the_umma:0 "이슬람 공동체의 보호자"
 SAU_defenders_of_the_umma_desc:0 "사우드 왕가는 두 신성한 모스크의 보호자로서 무슬림 세계의 일부 분야에 막대한 영향력을 지닙니다. 서방, 특히 이탈리아 제국주의로부터 억압을 받고 있다고 생각하는 많은 무슬림들이 이슬람의 보호자로서 사우디 아라비아에 눈길을 돌렸고, 이는 무슬림 형제단과 같은 단체들의 설립으로 이어졌습니다. 명목상의 동맹국인 사우디 아라비아와 이탈리아 제국의 관계가 서서히, 하지만 꾸준하게 악화되면서 양국 간의 불신은 점점 깊어져 가고 있습니다."
 
 SAU_salafi_ascendancy:0 "살라피 영향력"
 SAU_salafi_ascendancy_desc:0 "금욕주의적이고 보수적인 이슬람 개혁 운동인 살라피즘은 18세기부터 사우디의 문화에 있어 지배적인 세력이었습니다. 살라피즘의 창시자인 이반 압둘 와합의 가르침은 국가가 공식적으로 지원하는 이슬람 분파이며, 살라피 성직자들은 사우디 궁정에서 영향력 있는 세력입니다. 아마도 사우디 아라비아는 지구상에서 신앙과 정치의 경계가 가장 모호한 국가일 것입니다."
 
 SAU_kingdom_of_blacck_gold:0 "검은 황금의 왕국"
 SAU_kingdom_of_blacck_gold_desc:0 "한때, 사우디 아라비아 반도의 중심부에 위치한 한낱 부족 국가에 불과했으나, 알라의 가호와 석유 덕에 부국이 될 수 있었습니다. 검은 황금은 끝이 없어 보이는 모래 사이에서 흘러 나오며, 그것이 사우디 경제에서 차지하는 중요성은 다른 어떤 분야도 무색하게 합니다. 이탈리아 제국과의 동맹 덕에 사우디는 어떻게 써야 할 지도 모를 정도로 막대한 부를 축적했습니다."
 
 SAU_ARCO_ENI_memorandum_of_understanding:0 "애틀랜틱 리치필드 - 에니의 양해 각서"
 SAU_ARCO_ENI_memorandum_of_understanding_desc:0 "When Axis troops stormed the Middle East, the Saudis welcomed them with open arms - and ever since the end of World War Two, they pursued a policy of collaboration with Italy, eventually culminating in an agreement between their respective national oil companies. In a true masterpiece of trade diplomacy, the Saudis reaffirmed their alliance to Italy, while ENI agreed to a treaty of non-competition with ARCO. In exchange for some of the cash, ENI tankers sail the seas transporting Saudi oil and trade agents, and wherever they go, the influence of Riyadh follows them."
 
