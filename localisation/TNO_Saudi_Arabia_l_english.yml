 ### Leader Descriptions ###
 POLITICS_SAUD_DESC:0 "사우디 아라비아는 거친 땅이지만, 사우드 압둘 아지즈 왕가는 놀랍도록 온화한 통치자입니다. 물론 어느 정도는 그렇지만, 대부분의 통치자들은 미묘한 차이로 정의됩니다. 그러나 지금은 절제의 시대가 아니며, 왕의 발 밑에 있는 땅은 늘 변하고 있습니다. 사우디 인들의 오래된 믿음에 있어 그들을 둘러싼 세계는 비참할 정도로 새로웠습니다.n\n왕은 그의 아버지의 힘에 의해 지배되는 불모지에서 자랐습니다.; 그가 사우디의 왕위 계승자가 되었을 때, 그는 아버지로부터 신을 섬기고 백성들을 사랑하라는 조언을 받았습니다. 1940년대와 1950년대의 혼란 속에서 그는 교육과 기반시설에 대한 개혁을 지속하면서 사우디 아라비아를 근대화의 세계로 이끌기 위해 최선을 다했습니다. 영토 야욕에 굶주린 이탈리아 제국과의 성급한 거래는 어떻게든 아라비아의 독립을 유지하는 데 성공했습니다. 최소한 왕실의 출간물들이 주장하는 바로는요. 도대체 왜 이탈리아 제국이 이름뿐인 나라를 원하는지에 대해서는 지금껏 그 어떤 사우디 인들도 의심해본 적이 없었습니다.\n\n지진파 탐지기가 동방의 모래 사이에서 석유를 찾아내기 전까지는 모든 것이 안정적이었습니다. 사우디 아라비아의 석유 산업은 폭발적으로 성장했고, 석유로부터 얻은 자금은 사우디에게 유명세와 관심을 가져다 주었습니다. 이제 왕은 세계 강대국들이 석유를 향해 가진 탐욕스러운 굶주림의 균형을 맞춰야 하며, 점점 더 보수적이고 불만스럽게 변해가는 백성들을 관리해야만 합니다. And its neighbours in Egypt and Iraq are suspiciously silent, as internal instability threatens to spill over into Arabia itself.\n\nThe Saudi court and king watch, and plot. And toy with the motors of the world, waiting to make their move."
 ### Ideas ###
 SAU_tribal_insurgency:0 "부족 반란"
 SAU_tribal_insurgency_desc:0 "With conflict against the German Reich becoming more and more each day, our military operations are now being hampered by guerilla strikes at the hands of minority ethnic groups in our nation. No doubt being sponsored by the Germans as a way to soften us up for their invasion, the rebellious tribes are no small threat."
 
 SAU_defenders_of_the_umma:0 "이슬람 공동체의 보호자"
 SAU_defenders_of_the_umma_desc:0 "As the Custodians of the Two Holy Mosques, the house of Saud exerts a large influence on some sectors of the Muslim world. Many of the faithful, feeling oppressed by western and especially Italian imperialism, have turned to Saudi Arabia as a bulwark of Islam and resistance - leading to the creation of organizations such as the Muslim Brotherhood. While nominal allies, Italy and the Saudi kingdom are growing more and more distrustful of each other as a direct result, with relationships slowly but steadily deteriorating."
 
 SAU_salafi_ascendancy:0 "살라피 지도자"
 SAU_salafi_ascendancy_desc:0 "A puritanical and conservative reform movement in Islam, Salafism has been a dominant force in Saudi culture ever since the 18th century. The teachings of its founder, ibn Abd al-Wahhab, are the official, state sponsored form of Islam in the country, and Salafi clerics are an influential force in the Saudi court. In Saudi Arabia, the border between faith and politics is perhaps blurrier than in any other place on Earth."
 
 SAU_kingdom_of_blacck_gold:0 "The Kingdom of Black Gold"
 SAU_kingdom_of_blacck_gold_desc:0 "Once a mere tribal state in the Arabian heartland, the Saudi state saw its fortunes rising thanks to Allah, and thanks to oil. The black gold pours from the sands in seemingly endless supply, and its importance in Saudi economy vastly overshadows that of any other sector. Thanks to their alliance with Italy, the Saudis managed to build a massive hoard of wealth by selling their oil around the world, so much money they barely know how to spend it."
 
 SAU_ARCO_ENI_memorandum_of_understanding:0 "ARCO - ENI Memorandum of Understanding"
 SAU_ARCO_ENI_memorandum_of_understanding_desc:0 "When Axis troops stormed the Middle East, the Saudis welcomed them with open arms - and ever since the end of World War Two, they pursued a policy of collaboration with Italy, eventually culminating in an agreement between their respective national oil companies. In a true masterpiece of trade diplomacy, the Saudis reaffirmed their alliance to Italy, while ENI agreed to a treaty of non-competition with ARCO. In exchange for some of the cash, ENI tankers sail the seas transporting Saudi oil and trade agents, and wherever they go, the influence of Riyadh follows them."
 
 SAU_qatif_uprising:0 "The Qatif Uprising"
 SAU_qatif_uprising_desc:0 ""
 
