 POLITICS_Herbert_Otto_Gillie_DESC:0 "형제 장군들이 서로의 등을 찔렀고, 차남이 잿더미에서 일어나 라이히의 잔해를 구하기 위해 부하들과 함께 서 있습니다.\n\n헤르베르트 오토 길레는 진흙투성이 참호를 헤치며 1차 세계대전의 모조 커피를 마셨고, 2차 세계대전에서 러시아인들을 격파할 때 자랑스럽게 그의 발트 지원병들을 지휘했고, 독일 내전의 전투에서 싸웠습니다. 하지만 그는 독일이 그렇게 낮은 곳으로 추락하는 것을 본 적이 없습니다. 그와 그의 형제 장군들인 파울 하우서와 실베스터 슈타들러는 힘러의 음모라는 놀라운 사실을 각자 다르게 받아들였습니다. 하우서는 그 말을 믿으려 하지 않았고, 슈타들러는 조용히 국가지도자로부터 거리를 두었고, 길레는 그 말을 모두 믿었습니다. 그러한 의견 불일치는 형편없이 끝날 수 있을 뿐이지만, 빠르게 행동한 길레에게 하우서는 죽고 슈타들러가 사라졌으며, 그리하여 남은 그의 사단 내부에서 그에게 도전할 수 있는 사람은 아무도 남지 않았습니다.\n\n이제 임무는 힘러와 그의 미치광이들이 계획을 완수하기 전에 그들을 멈추고 물리치는 것으로 바뀌었습니다. 길레의 부하들, 제19무장척탄병사단의 용감한 병사들은 하이드리히와 그의 동맹들을 도울 준비를 하고 있습니다. 전세는 역전되어야 하고, 라이히를 탈환해야 하며, 아리아인의 낙원은 복원되어야 합니다. 그리고 사단의 모든 병사들은 그들이 실패할 경우 어떤 일이 일어날지 알고 있습니다.\n\n후퇴도, 약점도, 항복도 없을 겁니다. 길레와 그의 부하들은 힘러의 미친 계획을 끝내거나 그 과정에서 죽을 것입니다."
 
 POLITICS_Sylvester_Stadler_DESC:0 "형제간 투쟁의 혼란 속에서 막내가 이제 잿더미 꼭대기에 홀로 서 있습니다. 그리고 그와 그의 부하들은 단지 그곳을 떠나기만을 원합니다.\n\n그의 친구인 파울 하우서와 헤르베르트 오토 길레와는 달리, 슈타들러는 1차 세계대전에 싸운 적이 없습니다. 그는 1910년에야 태어났습니다. 그러나, 그의 상대적인 젊음은 그가 1933년에 SS에 일찍 가입하는 것을 막지 못했습니다. 그곳에서, 그의 부상은 계속되었습니다. 연대장으로, 사단장으로, 결국 그는 철십자장을 가지고 전쟁에서 벗어나 헝가리 나치들로 만들어진 총통과 라이히에 복무하는 것을 자랑스러워하는 사단 "후냐디" 제25무장척탄병사단장이 되었습니다.\n\n슈타들러는 그 이후로 그의 자리에 머물렀지만, 그를 둘러싼 라이히는 변했습니다. 적어도 좋은쪽으로는 아니었습니다. 그는 다른 모든 SS 고위 간부들과 마찬가지로 서러시아 전쟁 동안 힘러와 함께 일했고 그 결과를 겪었습니다. 그 이후로, 그는 하이드리히의 노력을, 그가 총통직을 위한 토대를 마련하는 것을 도왔습니다. 내전이 시작되었을 때, 슈타들러는 재빨리 그의 군대를 데려와 다른 이들과 맞서게 했고, 그의 형제들과 함께 승리를 거두며 당당히 섰습니다. 이는 오래가지 않았는데, 얼마 후 하이드리히의 비난이 있었고, 곧 분열이 일어났습니다. 슈타들러 자신은 그것에 대해 어떻게 생각해야 할지 잘 모르지만, 소문이 사실일 가능성은 그를 하이드리히의 편으로 기울게 합니다. 그것은 그의 형제 장군들이 공유하지 않는 입장입니다.\n\n슈타들러는 지금 사령부의 머리에 서 있지만, 그의 투지는 그를 떠났고, 그의 부하들도 마찬가지로 수년 전 그들을 이끌었던 불꽃을 잃었습니다. 현재 슈타들러의 주된 초점은 그의 부하들을 그들의 고향인 헝가리로 돌려보내고 그들과 함께 가는 것입니다. 그의 뒤, 독일에서 일어나고있는 일은 그의 관심사가 아닙니다. 하지만 그는 분명히 그의 땅을 올바른 손에 놓기 위해 할 수 있는 모든 것을 할 것입니다. 대체로, 슈타들러는 그가 한때 그랬던 순수주의자나 강경론자가 아니라, 은퇴라는 조용한 사치만을 바라면서 그의 부하들이 그의 앞에 쓰러지는 것을 보는 것에 질린 사람처럼 서 있습니다."
 
 POLITICS_Paul_Hausser_DESC:0 "한때 친구라고 불렀던 적들에 둘러싸인 파울 하우서는 형제간 투쟁에서 승리했고, 이제 하이드리히의 사소한 반란을 종식시키기 위해 움직입니다.\n\n파울 하우서는 제1차 세계 대전에서 참호 속에서 싸우고 제2차 세계 대전에서 프랑스와 러시아를 통해 다양한 기갑 군단을 이끌며 두 번의 세계 대전에 모두 참전했습니다. 그는 그 시절로부터의 철십자 훈장을 자랑스럽게 전시하고 있으며, 지금은 주로 강경파 스칸디나비아 국가사회주의자로 구성된 사단인 비킹 제5기갑사단을 이끌고 있습니다. 힘러의 실패한 쿠데타 이후 숙청을 피하기 위해 친위대 간부 중 한 명인 하우서는 계속해서 친위대에 있는 그의 동맹들 사이에서 그의 시간을 기다리며 그가 할 수 있는 한 하이드리히의 책략을 도왔고 그의 부하들이 다가올 전쟁에 대비할 수 있도록 준비했습니다.\n\n하이드리히가 승리하자 하우서는 그의 일이 끝났다고 생각했고 그의 부하들도 그랬습니다. 불행하게도 운명은 제국에 잔인한 농담을 던졌고, 최고의 미치광이와 비겁함의 위업을 등에 업은 하이드리히는 힘러를 정신나간 주장을 근거로 비난해 독일을 다시 한 번 분열시켰습니다. 하우서와 그의 부하들은 자랑스럽게 국가지도자의 편에 섰고 헤르베르트 오토 길레와 실베스터 슈타들러가 이끄는 그의 형제들이 그들과 함께 서기를 거부했을 때 깜짝 놀랐습니다. 거기서부터 상황은 악화일로였습니다.\n\n전투가 끝날 무렵 하우서는 승리를 거뒀지만, 그의 형제 장군들과 그들의 군대가 죽거나 도망치는 등 엄청난 대가를 치르게 되었습니다. 상황이 비극적이긴 하지만, 하우서는 비난할 사람이 단 한 명뿐이라는 것을 알고 있습니다. 바로 하이드리히, 찡찡대는 반역자 벌레자식. 이 어리석은 분열에 하우서는 많은 대가를 치렀습니다. 그리고 최상급집단지도자는 이 문제를 해결할 방법을 알고 있습니다. 게르마니아에서 충성스럽고 진정한 형제들과 당당히 서서 이 배신 행위를 완전히 종식시킬 것입니다."

