 KSS_the_black_white_and_red:0 "The Black, White, and Red"
 KSS_the_black_white_and_red_desc:0 "Despite its name, the Kommandostab Waffen-SS is not made up solely of Waffen-SS soldiers. A significant number of Deutsche-SS and Burgundisch-SS soldiers also make their home in the Kommandostab, and while each faction nominally pledges their loyalty to the Kommandostab's leader, rumors abound that they are only waiting for a chance to place one of their own at the top of the Waffen-SS State's shaky hierarchy, the moment such a chance arrives.\n\nNaturally, this division in the ranks also leaves the rank-and-file soldier of the Kommandostab's Waffen-SS torn between the two contenders in the German power struggle. Though most tend to lean slightly towards their Führer, a sharp tug in the direction of Ost-Paris from the Reichsführer Waffen-SS's leadership is all that it would take to flip those commitments the other direction as loyal Himmlerites. A sharp tug and a raise in pay, that is." 
 
