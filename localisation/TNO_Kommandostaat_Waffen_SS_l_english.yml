 KSS_posens_railway_HH:0 "포젠 철도 분기점"
 KSS_posens_railway_HH_desc:0 "포젠에는 대게르만국과 그 동부 지역 간의 철도 교통 허브 역할을 하기 위해 건설된 거대한 철도 분기점이 있습니다. 내전의 여파로 열차가 동쪽에서 도착하는 것이 대부분 중단되었지만, 이 도시는 여전히 무장 친위대 영지 전역과 불타는 제국을 통해 운송을 용이하게 하는 중요한 철도 분기점으로 서 있습니다. 포센을 지배하는 자, 이익을 얻을 것입니다."
 
 KSS_posens_railway_RH:0 "포젠 철도 분기점"
 KSS_posens_railway_RH_desc:0 "포젠에는 대게르만국과 그 동부 지역 간의 철도 교통 허브 역할을 하기 위해 건설된 거대한 철도 분기점이 있습니다. 내전의 여파로 열차가 동쪽에서 도착하는 것이 대부분 중단되었지만, 이 도시는 여전히 무장 친위대 영지 전역과 불타는 제국을 통해 운송을 용이하게 하는 중요한 철도 분기점으로 서 있습니다. 포센을 지배하는 자, 이익을 얻을 것입니다."
 
 KSS_the_black_white_and_red:0 "흑, 백, 적"
 KSS_the_black_white_and_red_desc:0 "그 이름에도 불구하고, 무장친위대 사령부는 무장친위대 병사들로만 구성돼있지 않습니다. 상당수의 도이치 친위대와 부르군트 친위대 군인들 또한 사령부에 그들의 본거지를 만들고, 각 파벌들은 명목상 사령부의 지도자에 대한 그들의 충성을 맹세하고 있지만, 그들은 무장 친위대의 흔들리는 계급의 정상에 그들의 지휘관 중 한 명을 배치할 기회를 기다리고 있을 뿐이라는 소문이 무성합니다.\n\n당연히, 이 계급간의 분열은 또한 사령부의 무장친위대 사병도 독일 권력 투쟁의 두 경쟁자들 사이에서 갈등하게 만듭니다. 대부분은 그들의 총통 쪽으로 약간 기울어 있지만, 무장친위대 국가지도자의 지도력에서 비롯된 오스트파리스 방향으로의 급격한 끌어당김이 있다면 그러한 헌신을 충성스러운 힘러파로 만들고 다른 방향으로 돌리는 데 필요한 전부일 것입니다. 급격한 끌어당김과 급료 인상, 그것이 말입니다." 
 
