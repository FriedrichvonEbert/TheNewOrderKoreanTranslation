 KSS_shell_of_a_bread_basket_HH:0 "The Shell of a Bread Basket"
 KSS_shell_of_a_bread_basket_HH_desc:0 "The fertile Polish lands integrated into the German Reich in 1939 were swiftly settled by German farmers and exploited for their fullest potential. As a result, the region swiftly became the breadbasket of the Großgermanische Reich.\n\nYet years of civil strife have driven many to flee or simply halt their farming efforts, for skirmishes, bombs, artillery, and deliberate fires have become increasingly likely to destroy a crop yield before harvest. As a result, the breadbasket of Western Germany has been reduced to but a shell of its former self. Yet, the potential inherent in the soil remains, and with proper attention, the breadbasket may be filled to the brim once again." 
 
