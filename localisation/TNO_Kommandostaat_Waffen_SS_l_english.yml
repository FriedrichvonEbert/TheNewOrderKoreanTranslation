 KSS_shell_of_a_bread_basket_HH:0 "빵 바구니의 껍데기"
 KSS_shell_of_a_bread_basket_HH_desc:0 "1939년 라이히에 통합된 비옥한 폴란드 땅은 독일 농부들에 의해 신속히 정착되었고 그들의 잠재력을 최대한 활용했습니다. 그 결과, 이 지역은 순식간에 대게르만국의 식량창고가 되었습니다.\n\n그러나 수년 간의 내분으로 인해 많은 사람들이 도망치거나 단순히 농사짓는 노력을 중단하게 되었습니다. 교전, 폭탄, 포격, 방화 등이 수확 전에 농작물 수확량을 파괴할 가능성이 점점 높아지고 있습니다. 그 결과, 독일 동부의 빵 바구니는 예전 모습의 껍데기로 전락했습니다. 하지만, 토양에 내재된 잠재력은 남아있고, 적절한 주의를 기울이면, 빵 바구니는 다시 한번 가득 찰지도 모릅니다." 
 
 KSS_shell_of_a_bread_basket_RH:0 "빵 바구니의 껍데기"
