 SAF_SOG_advisors:0 "SOG 고문단"
 SAF_SOG_advisors_desc:0 "The Americans, who have been a greater aid to us already than we would like to admit, have sent their SOG group to us. The Spec Ops Study and Observation Group are here to help bolster our own troops against the superior forces of the Afrika-Schild. Their expertise in unconventional warfare will transform our forces into a creative army, which will be able to quickly react to the stratagems of our enemy. No longer will we waste precious lives in pointless defences. Instead, our men will blend into the landscape they know so well and strike out only when they know they can win. Let the Germans come for now, we will envelope their armies and drive them out soon enough."
