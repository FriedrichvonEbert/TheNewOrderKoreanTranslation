 SAF_Coluna_Infernal:0 "Iberian Counterinsurgency Units"
 SAF_Coluna_Infernal:0 "Portugal produced perhaps one of the finest self-trained guerrilla fighters the world has ever seen. Their years of experience, ruthless methods and knowledge of the terrain have proven tremendously effective in hunting down Boer insurgents in the African Bush, earning them nicknames such as 'Os Terriveis', 'A Coluna Infernal', the 'Terrible Ones', and the 'Troops from Hell'"
