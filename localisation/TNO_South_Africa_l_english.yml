 ### Country Leaders ###
 POLITICS_VILLIERS_GRAAFF_DESC:0 "아버지의 케이프 타운 남작위를 계승한 드 빌리어스 그라프는 곧바로 남아프리카 정계에 입문했습니다. 하원의원으로 시작해 하원에서 경력을 쌓은 그라프는 56년에 통일당의 지도자로 선출되면서 고된 노력과 헌신이 성과를 거뒀습니다. 당수로서 권력을 공고히 하는게 의무적으로 필요했고, 성공하려면 카드집의 균형을 맞추고 국가의 분열을 막는 체제를 통해 자신의 길을 개척해야 했습니다.\n\n임명된 후, 그라프는 남아프리카가 가진 취약한 평정을 지키기 위해 혼신의 힘을 다해 균형 조정에 힘썼습니다. 대부분의 문제는 그에게 악의를 품고 뒤쫓으며 비수를 품고 뒤통수를 치고빠질 궁리만 하는 국민당과 보어로부터 기인합니다. 매일 시위를 벌이는 흑인들에 의해 설립되어 오랫동안 약속된 권리와 공정한 대우를 바라는 아프리카 국민회의도 또다른 문제입니다. 당연히 그라프의 해결책은 명확했습니다. 모두 억압하고, 그들 서로 싸우게 만들고, 저항을 누그러뜨리기 위해 몇가지 조건을 협상하는 것입니다.\n\n1962년, 남아프리카는 분쟁의 길로 나아갑니다. 국민당과 아프리카 국민회의 모두 가만있질 못하고 날이 갈수록 정부에 더욱 과격하고 위험해지고 있습니다. 독일인들은 케이프 식민지의 신선한 고기를 파헤칠 날을 고대하며 국경부근에서 발톱을 갈고 있으며 사람들의 자유를 파괴하리라 위협합니다. 당수 드 빌리어스 그라프는 지금까지 해온 모든 노력이 순식간에 파괴되지 않도록 조국을 올바른 방향으로 이끌고 대비해야만 합니다."

