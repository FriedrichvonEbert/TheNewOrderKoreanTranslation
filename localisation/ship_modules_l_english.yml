 ship_sub_snorkel_1:0 "기초 스노클"
 ship_sub_snorkel_1_desc:0 "수중에서 잠수함이 메인 엔진을 사용하게 하는 장치로 떠올라 공격에 노출되지 않고 배터리를 재충전 할 수 있습니다."
 ship_sub_snorkel_2:0 "향상된 스노클"
 ship_sub_snorkel_2_desc:0 "스노클의 설계가 개선되어 레이더에서 감지되는 확률을 줄이면서 메인 엔진을 심해에서 사용할 때의 문제점을 줄일 수 있습니다."
 
 ship_airplane_launcher_1:0 "수상기 발사기"
 ship_airplane_launcher_1_desc:0 "간단한 비행기 발사대는 작은 정찰기를 공중으로 추진시킵니다."
