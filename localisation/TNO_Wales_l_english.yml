wal.17.desc:0 "This shouldn't happen lol. Future Vic pls fix"
wal.17.a:0 "Whoops!"

wal.18.t:0 "The Aberfan Disaster"
wal.18.desc:0 "At around 10:40am this morning, tragedy struck the southern coal mining town of Aberfan. As a result of heavy rains, a large spoil tip full of waste rock located on the mountainside suddenly collapsed and began sliding down the slopes as a heavy slurry of stone and mud. The gigantic landslide careened down the mountain and engulfed a significant portion of the village, destroying dozens of homes and, most distressingly of all, the local school.\n\nDesperate rescue teams have been attempting to look for survivors, but scores of bodies have already been recovered from the ruins, the vast majority of them being children. Over a hundred pupils and several dozen teachers were in the school at the time of the disaster, so the ultimate death toll is expected to be very grim indeed. A few older residents were also recovered from collapsed houses, though most people were thankfully away at work at the time.\n\nOutrage has quickly spread across Wales, with many blaming the government's exploitative coal mining policies and lax regulations for the disaster. Questions have been raised as to how the spoil tip was allowed to grow so large in so precarious a place, and particular criticism has been levelled at economic minister Gwynfor Evans and his secretary Roderic Bowen for creating such a loose regulatory environment that would allow a thing like this to happen. The fallout from the Aberfan Disaster has put the already weakened government on even more of a knife's edge."
wal.18.a:0 "Horrible."
wal.19.t:0 "The Welfare Debate"
wal.19.desc:0 "On another unremarkable grey day, the Welsh assembly convened to discuss the government's welfare policy; the debate was not expected to go smoothly for the National Front. Quiet anticipation filled the chamber as a Goch member stood up to introduce his party's motion.\n\n"I wish to make it known to the assembly that the Goch approves the achievements of the National Front concerning improvements and development of the welfare safety net. Those who are part of the Goch also wish that the government will continue to increase its scale to better protect Welsh workers from poverty."\n\nThis was a poor display of feigned unity over the government's welfare policy. In reality, the divisions on the issue are deep and neither side is keen to fold to the other. This was made clear to all inside the assembly as a member of the Plaid stood up to address the point made by the Goch.\n\n"Whilst the view of the Goch is admirable, it is infeasible within our current economy. Put simply, the country does not have the money for such an irresponsible expansion, in fact it does not even have the money to support the current system."\n\nBarely stifled outrage came from the Goch as they realised what the Plaid was pushing for. Regardless of these differences, one side would have to blink first, the welfare system had to be changed."
wal.19.a:0 "Will they ever get along?"
wal.20.t:0 "Welfare Cuts"
wal.20.desc:0 ""There's been a mistake. They have to have made a mistake."\n\nRoberts repeated to himself as he stared blankly down at his welfare payment, which, to his horror had greatly shrunk since the last time he had received it. His hands trembled slightly as he desperately started to count it again in the hope that it was in fact who had faltered, but he soon realised that he was right. Life kept getting worse for him.\n\nThings have not always been this way for Roberts, since being sacked from his last job he, like the rest of his coworkers, had expected that he would not be on the dole for long. He planned to find a job after a few weeks of recovery. Once he had sorted his life out he could return to work, whether it be in an office, production line or a pit.\n\nHowever, over time no such opportunity arose; he began to get used to the meager life that his benefits allowed. To save what patience he had was not an option. Despite the fact he desperately needed some savings in case his financial situation somehow deteriorated further.\n\nNow is the time he needs the money, money that he never had. Now he feels as if he has been left behind to slowly be bled dry of his remaining wealth, until he gets lucky and finds a way out. Though he does not know how he could escape."
wal.20.a:0 "The poor get poorer"
wal.21.t:0 "Backlash Against the Cuts"
wal.21.desc:0 "After sauntering out of his gently decaying home, Roberts started to make the all too familiar journey toward his local council. Every week he would wait on the road side, killing time until he could meet a civil servant, who would supposedly help find him a job.\n\nBut what did they care about him? They had a job for life in the council, a warm office to work in and a reasonable house to return to. They had everything he wanted. All they did was stay inside and force him to spend another wasted day waiting.\n\nThis time he was not going to wait. He would go in and get his money back himself.\n\nRoberts turned the corner of the council and realised his situation was not unique. A mob was slowly forming outside the council. It pounded on the doors, shouted and howled; demanding to be let in and paid what was owed to them in full.\n\nBut the people inside the locked doors did not care, they carried on doing their jobs. Happy to remain ignorant of the crowd outside that would eventually be dispersed."
wal.21.a:0 "They will have to accept it soon"
wal.22.t:0 "An Expansion of Welfare"
wal.22.desc:0 "It did not take long for the chancellor to find glaring issues with the expansion of welfare that had passed through the assembly. The estimated costs were astronomical, he dreaded to think how they would be covered, if indeed they could be covered at all.\n\nUndoubtedly, they could not. A fellow member of the government had even made clear in the prior debate that the old system was already too expensive. The increases were unaffordably and his party knew it. Yet, he thought, the government would sooner capitulate to the demands of the workers than take a stand and accept reality.\n\nBut, it was his job to make the expansion of the welfare program a reality, irrespective of his own convictions on the matter.\n\nSo he continued to work on implementing the new benefits, occasionally taking nervous glances at the cost, knowing full well that they would make him vastly unpopular with a certain group of people."
wal.22.a:0 "Maybe they will be understanding?"
wal.23.t:0 "Retaliation From the Rich"
wal.23.desc:0 "After a night that was spent scarcely asleep, the chancellor re-entered his office where he found upon his desk an unusual quantity of letters addressed to him. He recognised a couple of the return addresses as he sifted through them. The letters had been sent from offices that he had visited many times before; offices owned by some of the most prominent and wealthy businessmen in all of Wales.\n\nThe minister assumed they would not be all too supportive of the government's rise in welfare spending; regardless, curiosity got the better of him and he sat down to open them. Grabbing a blunt letter opener that was close to hand, he began to struggle with the seal, carefully trying not to damage the message inside.\n\nOnce he had freed the contents of the envelope he scanned the page and, to his dismay, confirmed his previous thoughts. The influential industrial giant who had sent it had made his feelings clear. The man was enraged at the rise in welfare, he believed it would cripple his company as more workers would prefer the dole.\n\nSetting the letter down, he continued to work his way down the pile. Each of the letters were filled with outrage at his actions and accusations of betrayal, claims which seemed greatly exaggerated to him, but the fact remained that the wealthy were immensely upset.\n\nTheir message was clear, the industrial giants no longer felt like they could support the government the chancellor was a part of."
wal.23.a:0 "We didn't need them anyway."
wal.24.t:0 "The Worker Protection Debate"
wal.24.desc:0 "The next bill on the assembly agenda concerned the protection of Welsh workers, a subject which is expected to exacerbate the divisions inside the already fractured governing coalition. With the Goch pushing for greater protections and the Plaid willing to denounce such ideas as out right communism, the government awaits a fiery debate. To introduce the issue of the protection of workers, a member of the Goch stood up and started to challenge the Plaid directly:\n\n"I stand here today to express the grave concerns of the Goch regarding the Plaids inability to sufficiently protect those most vulnerable to the perverse actions often taken by cost cutting industries. To not extend the rights of our workers is to leave them exposed to unlawful reductions in wages and working conditions. Reductions me and my fellow members of the Goch will not allow."\n\nApproving noises came from the Goch members as he returned to his seat. Though it was not long before a member of the Plaid came back with an equally impassioned response:\n\n"I recognise the fears of the Goch, but if we were to enact these so called 'protections' we would all too soon find ourselves sliding down a slippery slope toward communism. On the grounds that this risks outright tyranny, I must call those loyal to the National Front to reject this Bill!"
wal.24.a:0 "As divided as ever"
wal.25.t:0 "Celebrations on the Streets"
wal.25.desc:0 "Cardiff's streets are more used to riots and protests than it is to joyous celebrations. Yet today is one of those rare days where the people of Cardiff can relax, if only momentarily, and truly enjoy life in Wales.\n\nAnd the passing of the worker protection reform is a good cause for celebration indeed. The long suffering workers of Wales have always had issues with their rotten bosses, cutting them short wherever they could. But no more. The government have finally intervened and suspect their lives to greatly improve\n\nYet those in the government do not share the joy of the people. The bosses will not be as pleased as the people on the streets; they are not likely to lend much of their support in future.\n\nHowever, for those on the streets, the celebrations are expected to continue long into the night, it might only be a small victory, but, at long last, the workers of Wales are winning."
wal.25.a:0 "How long can it last?"
wal.26.t:0 "Worker Protection Slashed"
wal.26.desc:0 "An all too familiar air of despair blew through the streets of Cardiff. Some workers wondered if they would ever catch a break. The realisation that the government was going to cut down on the few protections they used to have, had hit hard.\n\nMany felt like they had been betrayed by the government, yet any attempt to prevent their actions would inevitably be futile. So they quickly learnt to accept the changes, and carry on with their lives.\n\nThough such somber feelings were not shared with the men who owned the factories they worked in. They revelled in the news, knowing full well that the reforms would make them richer than ever before. As every big business owner in the country would likely inevitably capitalize on it.\n\nThe government has earned their support; but at a great cost."
wal.26.a:0 "Could the people forgive them for it?"
wal.27.t:0 "A Meeting With the Unions"
wal.27.desc:0 "Meetings between influential ministers have become a common occurrence over the past few weeks. The cabinet would arrive in a drab office where the PM would inevitably be waiting for them, making last minute preparations before they entered into the business of the day.\n\nThis meeting however was to be different. Government ministers were not the only ones who would attend. Some of them were quietly shocked when the Prime Minister told them that he had invited a group of representatives from several of the country's more powerful unions.\n\nShortly after the ministers had been told of the imminent arrival of the unions, the representatives had begun to file in and quickly took their seats opposite the government. After they had all entered, the PM welcomed them and began to outline what the purpose of the talks would be. They were to discuss the actions of the government over the past few months. The Prime Minister made sure to remind all those present of the legislation his government had passed, sometimes going into painful amounts of detail.\n\nUltimately his lengthy address boiled down to one simple question:\n\nWhat did the unions think of the government?"
wal.27.a:0 "The Prime Minister awaited their response"
wal.28.t:0 "Support From the Unions"
wal.28.desc:0 ""You've been great, finally yours is a government I can trust. You better be willing to continue supporting us workers, we would hate to see all your good work go to waste."\n\nThis reply was greatly encouraging for the Prime Minister and his cabinet, they knew that the support of the unions would be very useful. Keeping them satisfied would leave one less issue for the government to deal with in the coming months.\n\nHowever, the cost of the union's support has been immense.\n\nThe Prime Minister had forced his economy minister to make great sacrifices in the budget, in order to expand the welfare programs, as well as forcing huge amounts of strain upon the government to push through reforms to workers rights. The cabinet could only hope that all their efforts would pay off.\n\nAt least, for the time being, the unions were at ease."
wal.28.a:0 "They better remain content"
wal.29.t:0 "The Unions Enraged"
wal.29.desc:0 ""Why on earth do you think we would be happy with what you've done? You bastards are ruining our lives. You could have helped us, but instead you just left us up to our necks in sheep shit. If this is all you've brought us here for, I don't see any point in saying."\n\nThe meeting did not continue for very long after that.\n\nIt had not gone the way the Prime Minister had intended, he had at least hoped that they would remain neutral toward him. However, the union representatives had made it abundantly clear to the government that they were not just disappointed, they were angry.\n\nWith relations with the unions in tatters, governing will become a much harder task. Those in the government hope that they will not seek some form of vengeance.\n\nThough most have accepted that this is incredibly unlikely."
wal.29.a:0 "At least that's out of the way"
wal.30.t:0 "A Mixes Response"
wal.30.desc:0 ""Starting the work may be two thirds of it, though I doubt whether you ever wanted the other third to be complete." Came the brief reply from the union representative.\n\nThis was not the level of support the Prime Minister, and indeed the rest of his cabinet, had been hoping for.\n\nThough the ministers were disappointed, the unions scepticism was not unjustified, the government had never completely committed itself to following the wishes of the unions in the first place. The legislation it had passed simply had not gone far enough. And in some worrying cases, it had even reversed some of the progress from the past.\n\nThe talks continued for a little while longer, with the union members urging the government to do more for the workers in the future. However, the ministers opposed them did not pay much attention. So long as the unions were appeased they would not care what they had to say.\n\nEach side left the talks a little more despondent than they had arrived, with nothing of worth to show for their efforts."
wal.30.a:0 "Could have gone worse"
wal.31.t:0 "A message from the ministry"
wal.31.desc:0 ""Good morning gentlemen. Shall we begin?"\n\nIt's that time of year once again, time for the ministry of Economics to give their report to the government.\n\n"As you can see here," the speaker starts, motioning towards the graph, "coal exports have risen quite dramatically. We should start to see the positive effects of this on the rest of the economy soon. We predict that this will cause employment in the coal industry to rise by between seven and nine percent. The overall positive effects of this..."\n\nAs the speaker's dull voice drones about the room, Brice Davies wakes to a sharp jab to his side.\n\n"You dozed off again! Get it together!" Dylan Reese, his fellow Plaid member, whispers."
wal.31.a:0 ""Huh, what did I miss?""
wal.32.t:0 "As if they weren't given enough already"
wal.32.desc:0 ""....and as you well know, the Welsh military is woefully inadequate. The many threats that we face, especially the English menace, mean that the military budget must be increased in order to properly defend the country."\n\nSaunders Lewis sighs wearily, putting down the letter. Once again the military is requesting more funding in order to protect against "English aggression". There definitely is some merit to their requests, a stronger military would deter any aggressive acts from neighbouring England. However, the budget is rather high as it is and that money could be spent well in other ways, namely reinvesting into the country by improving state services such as better quality schooling.\n\nThen there is the third, almost unspeakable, option, slash the military budget. Europe has been at peace for nearly 20 years and there are many in the country who are of the belief that too much of the government's limited resources are allocated towards a military that serves little purpose."
wal.32.a:0 "We didn't need that money anyway"
wal.32.b:0 "It's best as it is"
wal.32.c:0 "That money will be put to good use elsewhere"
wal.33.t:0 "Plaid meets with the FWA"
wal.33.desc:0 "After much consideration of the very ideals of Wales, some members of the government have decided to meet with the Free Welsh Army, lead by Julian Cayo to deal with the leftists in the country. After the discussion, the meeting spot was chosen in a pub in Cardiff. The FWA asked the representatives from the Plaid to dress in normal clothes and not the clothes they would wear to a government procedure.\n\nOnce they had arrived, an armed FWA member was standing on the inside of the pub. One of the representatives remarked that the whole pub seemed to be owned by the FWA in which one of the FWA members replied to this and said that this pub a few others are used as safe houses by the FWA if they are on the run from the Left Militias that roam Wales. After an hour of negotiations between the two parties, the FWA agreed to stop shooting up Welsh Police barracks and stop the firefights with the Left Militias. The FWA agreed on this as long as the government coalition agreed to move forward with the idea of Welsh Nationalism and begun to start to get rid of influence from the Anglos. The representatives from the government agreed to this proposition and the two parties left from the pub a few minutes after an agreement was reached.\n\nThe next day, a small group of members from the government met to discuss the development with the FWA. After heated discussion from the more left-leaning members of the government, they decided they would honor their agreement and start to include more nationalist elements in the government. After the left-leaning members left in protest, the conversation switched to the raids on the Left Militias. An argument broke out in the group but this had been quelled and the decision was reached, raids would start on the Left."
wal.33.a:0 "This will guarantee Wales' future"
wal.34.t:0 "Negotiations with the Left"
wal.34.desc:0 "SIt was raining outside the parliament building. After some spirited meetings from the members of the government cabinet, they had decided to talk to the left-wing militias that roam Wales. It had been discussed lots in the very meeting rooms of the building. It would go back and forth between the members of the cabinet. They wondered about the more radical members of the Plaid and the Free Welsh Army's reaction to this development but they went with it.\n\nAfter contacting the militias that would roam across Wales, a meeting place was decided where the two parties could talk and discuss the current situation of Wales. The place would be the very capital of Wales, Cardiff. Once the two parties arrived in the city, they had begun talks about the situation. The government had sent representatives from all groups of the coalition, but most representatives had been in the social democrats. As the talks had gone on, things had been discussed such as the FWA who had been attacking the left militias on occasion while the government couldn't respond in a timely manner. Then the main topic of the discussion came up. This was a possible agreement for the left militias to support the Plaid Cymru. The militias had been told that they would start to receive some small amounts of support from the government. However, they would need to stop fighting the FWA if this agreement would pass.\n\nThankfully, the representatives from the left militias agreed on these terms and would agree to stop attacks on the FWA. As the members of the Left had left the city, the members of the government who had been sent to the meeting wondered if this was the best choice for Wales and it's future."
wal.34.a:0 "We can trust them right?"
wal.35.t:0 "A fresh round of arrests"
wal.35.desc:0 "Isaac Palmer walked through the streets of Cardiff, it was raining and the mood was miserable. He had put up his umbrella and walked through the streets, the beeping of car horns had been loud as he walked down the streets. He was on his way to meet with a leader of a local union, along with being a newspaper owner, he was also one of the leaders of the Cardiff branch of the Left Militias that roamed around the country. If he remembered correctly, there hadn't been an attack on any of them yet for the past week by the FWA, so he was happy.\n\nAs he walked into the building where he had been told to meet the union leader there was no one there. Isaac was confused. He dropped his umbrella and opened his briefcase. Inside were many pamphlets about unions and leftism in general. However, below those papers was a pistol for protection against the thugs of the FWA. He thought about getting the pistol out just in case but decided against it. There are no armed FWA members all the way here in Cardiff, he thought. As he briskly walked through the building he found it abandoned. He was disappointed that the union leader had bailed on him so he decided to walk back outside and continue on his walk through Cardiff.\n\nOnce he got outside, a light was shone in his face immediately. He stumbled around the outside before a forceful arm grabbed his arm and pinned it behind his back. It was those pigs he thought..\n\n"I have rights to be doing this currently, you have no reason to arrest me!" He yelled this at the officers who had been arresting him. "Orders from the government, you militias have been a risk for too long" Isaac exhaled, realizing that fighting was stupid.\n\nAs he was led into the car by the constable, he swore he noticed a member of the FWA standing next to the police. "
wal.35.a:0 ""Those Free Welsh bastards!""
wal.36.t:0 "Raid in the Morning"
wal.36.desc:0 "It was early enough in the morning that it was still dark out in Wales. They had received their orders from the government itself instead of a general. They had been ordered to raid a suspected Free Welsh Army safe house and arrest everyone on the inside of it. The goal was to get info on Julian Cayo-Evans, the ringleader of the group.\n\nAt the very break of dawn, the raid had begun, the doors had been kicked down and Welsh soldiers flooded into the house barking orders in both Welsh and English to the members of the FWA on the inside. There were many shouts from the FWA members who had dropped to the ground in shock and fear. A ripple of fear seemed to go through all of them. Who sold them out to the army? Was there a rat within their ranks? This would need to be answered later as they had been put in handcuffs and lead out to awaiting vans. After the FWA members had been lead to the vans and driven off to the prison, one of the constables and a partner walked through the house.\n\nOnce inside they had found all sorts of materials for bombs and improvised weapons. There was what seemed to be a homemade mortar that could have been used to launch attacks on left militia groups or even the local government. The two officers decided to leave it for the following investigative crew to arrive and then dissect the mortar and the rest of the house. As they had begun to walk up the stairs, something caught the eye of the lead constable. There was a map hidden beneath the stairs. Using the butt of his rifle, he smashed the wood and pulled out a map of locations of FWA safe houses across the country. He nodded and rolled it up, bringing it back to the station for analysis."
wal.36.a:0 "This may help our trail."
wal.37.t:0 " To Their Own Devices"
wal.37.desc:0 "Prime Minister Lewis had been sitting at his desk in the Welsh Parliament building before getting a phone call, he was annoyed. Who would be calling him this early in the morning? He grabbed the phone expecting to be barraged with information that could wait. However, once he heard the voice on the phone, his mood changed. An agreement had been reached within the party, no militias would be contacted.\n\nYet before this phone call Inside the parliament building, MPs walked through the winding hallways of the building, constantly running papers and prepositions to one another. However within one of these rooms, one of the more heated conversations was taking place. Representatives from both sides of the political frankenstein that was the Plaid Cymru discussed the very actions that they would take. The more right-leaning side was very much for contacting the Free Welsh Army to begun negotiations between the government and the FWA. The left however was very much against this as it would lead to a dangerous rise in Welsh Nationalism and possibly strain the fragile coalition even more. The groups worked for a solution for hours before the phone call had been made to Prime Minister Lewis. Solutions had been brought up and then promptly cut after more consideration. Ideas ranged from pitting the two groups against each other to nationalizing one and marking the other as an enemy to the state.\n\nOn both sides of the political spectrum, the MPs wondered if this debate would ever end. Then, one final idea had been proposed. The solution of letting the two groups had been brought up at the start but tossed to the side as it felt "to hands-off". After this was brought back up, the room was silent to think about the possible ramifications of this agreement. It was then voted on by the MPs, after just ten minutes, the government had reached an agreement. No interference in the militia conflicts. "
wal.37.a:0 " Well, that solves this issue."
wal.38.t:0 "Education Reforms"
wal.38.desc:0 "The education system, a cornerstone of a child's development. A place where any influences on a child may stay with them for their entire life. Is it any wonder then that the Welsh government has begun to reform the system in order to instil values of Welsh independence. While the government cannot yet fully indoctrinate children through the system, and while English influences are still visible and prominent the extend of this influence dwindles as the days go by. Books on English history and English folktales disappear from school library shelves. Slowly but surely, the English presence in the Welsh schooling system lessens leaving many to wonder how long it will before it disappears entirely."
wal.38.a:0 "Wales' future is in our schools, but is it a Welsh future?"
