wal.13.t:0 "A Cymru Goch Victory"
wal.13.desc:0 ""Shhh, I can't hear the radio!"\n\nAs his children bumble around the room, his wife frantically attempting to control them, Gael Dawson leans closer towards the radio just as the speaker begins. He fiddles with the dials with his hands, rough and calloused from years of manual labour, until the static recedes and the speaker's voice finally becomes understandable.\n\n"Emrys Thomas is set to become Wales' second Prime Minister after Cymru Goch's narrow victory against the Unionist Party in the elections. Many are attributing this win to the Goch's promises of increased welfare benefits and improved workers' rights including higher minimum wages and a promise to improve working conditions, a position well liked by many voters. Only time can tell whether or not these promises will be fulfilled."\n\n"Oh thank God," Gael breathes, relieved. "You hear that dear?" he calls to his wife, who has at this point successfully wrangled the children. " Everything will be fine. They'll be raising the minimum wages! We can get out of this part of town and move somewhere nicer!"\n\n"You really think so?"
wal.13.a:0 "I know so"
wal.14.t:0 "A Unionist Victory"
wal.14.desc:0 "Gael Dawson anxiously hovers by the radio, waiting for the results of the election to be broadcast. He leans closer as the speaker begins.\n\n"In a surprising turn of events, the Unionist Party has won the elections! John Morris, the leader of the party, is now set to become the second Prime Minister of Wales, promising to reunify England and Wales. Morris, popular amongst the English post war refugees, has already begun to outline his plans to bring about a peaceful unification of England and Wales. Emrys Thomas of the Cymru Gich party has declined to comment on the result but the outspoken, controversial leader of the Free Wales Army, Julian Cayo-Evans made it extremely clear the FWA's position regarding the result declaring his intention to "oppose any attempts to replace the tyrannical English boot upon Wales." Only time can tell whether the Unionist's plan will come to fruition."\n\nGael sighs, it wasn't the increased labour benefits he had been hoping for when he voted for the Goch, but maybe a reunion with England wouldn't be so bad. His father had always spoken fondly of the United Kingdom. Besides, the worst outcome that could come out of a reunification attempt would be that England refuses right? Right?"
wal.14.a:0 "It won't be so bad now will it?""
wal.16.t:0 "A day of change"
wal.16.desc:0 "It is a day like most others. The sun drifts lazily in the sky, obscured by the man clouds so characteristic of the weather in the British Isles. The peace and quiet in front of the Welsh Assembly buildings seems almost unreal, picturesque.\n\nThat tranquillity is abruptly shattered by the sounds of trucks and vans as they burst around the corner at full speed. A motley assortment of vehicles, different in so many ways but all united in purpose by the symbols on their sides and the flags they fly. All of them some variation of the Eryr Wen, the symbol of the Free Wales Army. Out of these vehicles spills out dozens of men, some younger, some older and all armed to the teeth. As they take up positions around the buildings' entrance, preparing to enter, a man emerges from one of the vans. Young, charismatic, unstable.\n\nHe is Julian Cayo-Evans and he is here to protect Wales from the Anglophilic Unionist menace. "
wal.16.a:0 "Let none bar his way"
