 WAL_CayoCentralize_desc:0 "The position of Y Mab Darogan is one of great responsibility, which is why only Julian Cayo-Evans can be allowed to have it. He has freed Wales from its shackles of Unionism and the Anglo traitors that use it as a shield, he has strengthened Wales by pruning away from it the weak links, the deceitful and the cowards. Some may call him a despot, but he is our despot if so. A man utterly dedicated to the future of his nation and the success of his people. A man dedicated to Wales, to victory, and to the National Revolution!"
