 #Leader bios
 POLITICS_SAUNDERS_LEWIS_DESC:0 "There are many unlikely things that fit together. But what about a poetic politician, a dramatist clinging to power in an increasingly authoritarian state? Regardless of the irony one may find in this oxymoron, this is just what Saunders Lewis, the leader of the juvenile Welsh nation, embodies.\n\nAfter being wounded in combat during the First World War on the western front, Lewis lectured at Swansea. The trouble of Welsh independence led the Welshman and some of his associates to eventually found a nationalist political party, which later became known as the Plaid Cymru. Lewis, as the first party leader, was unable to garner much support with his reinvention of Welsh nationalism, having minor success only when he published new literary works. However, the Second World War came as a decisive turning point. As the Plaid Cymru promoted "service to the Welsh nation instead of to the British," the Germans found a convenient way to avoid occupying Wales in favor of concentrating the war effort on the Scottish campaign. Thus, Wales was given its independence, for the Germans' convenience first and foremost. The Plaid Cymru, meanwhile, accelerated its rise by being appointed the leading party of this new nation.\n\nHowever, many years have elapsed since Saunders Lewis's inauguration. The old man has lost all his zeal and vigor, and has retreated to the countryside to continue his literary work. Lewis's clique is thus forced to desperately cling to power via increasingly autocratic means. One may wonder how long they can hold on, though, as numerous factions emerge to fill the vacuum that Lewis's isolation has created."
 POLITICS_WELSH_ASSEMBLY_DESC:0 "When the independence of Wales was hoisted upon itself by the Reich, it needed a place to organise its government. The obvious answer was the former Cardiff Town Hall, a building of impressive stature and even more impressive architecture, as built in 1905 in the Edwardian Baroque style, covered in various statues of Welsh and British legends. Adjusting the city hall to fit the assembly was not too difficult a task, as the room was slightly expanded to allow for more seats to fit the assembly within. And here, in Cardiff's fifth town hall, sits a worried government, uncertain of its own future.\n\nWhen coal stocks began depleting, Prime Minister Lewis and his wing of Plaid Cymru saw the writing on the wall. But to get ahead, he threw everything he could to stop the public from discovering the little secret. Plaid fabricated as much as they could, burned as many records, destroyed as much as possible. But they got him eventually. As a vote of no confidence threw out Prime Minister Lewis, the government collapsed in on itself. At one point, a brawl erupted between two Plaid members, until it was broken up.\n\nNow, as factions duel, the future of the Welsh Government seems to be under contention, and Wales burns in the same fire that is draining the economic fuel it so dearly needs."
 POLITICS_JULIAN_CAYO-EVANS_DESC:0 "Some men's fathers drive them to change the world. Others have mothers who build them into warriors of compassion. Cayo-Evans, on the other hand, was driven into radical nationalism by his housekeeper. A Polish soldier in exile who felt the sting of Britain's abandonment, Yanick Helkzman taught Julian that a nation can rely on nobody but its native soldiers. Cayo was determined to be one of those soldiers, ready to join in the victorious struggle for a Free Wales. Unfortunately, Cayo learned that independence was just the first of many questions in need of answers.\n\nBefore helping establish the Free Welsh Army, Cayo was rumored to have spent a year serving in Iberia's Guardia Civil, having grown increasingly infatuated with the independence and staunch nationalism he saw in Franco. Undeniably, the Cayo who founded the FWA was one significantly more aggressive in his hatred for not just communism, but parliamentary democracy itself. Such views, despite not being universal in the FWA, nonetheless gave him a strong support base, so strong that Saunders Lewis eventually viewed ignoring the man as dangerous. At the time, perhaps, Lewis believed Cayo could still be brought to heel, could be drawn to the rearguard of the Plaid parliament. Clearly, the vociferous criticisms Cayo's appointment faced were correct. As feared (or hoped for in some circles), he used the first chance he got to take the government at gunpoint. Now, the strongest opponent of Anglicization and Liberalism has seized power in the land of the dragon, thousands of hardened warriors at his beck and call."
 POLITICS_JOHN_MORRIS_DESC:0 "John Morris has always claimed to be pragmatic and apolitical. When the Welsh flag flew across the liberated land, Morris was in his study practicing for a legal exam. When a strike in his native Aberystwyth erupted to show solidarity with Northern coal miners, Morris simply drew his curtains and played a record. Unsurprisingly, his first entry into politics came not through collective action, but through a case he was assigned to.\n\nThis succesful defense of a English immigrant accused of murder made national headlines, and led Morris to be courted by a small group of Anglophile politicians. Stewarding the "apolitical" man in ideas of free trade, deregulation, and internationalism, this Independent group basically wrote the entire campaign Morris ran for the Aberavon seat. In parliament, however, he quickly became convinced that the future greatness of Wales lied not with hollow liberalism, but the strong social democracies of yore. As it turned out, this strategy was a success, allowing Morris to pull in significant numbers of Cymru Goch members, much to Thomas' dismay. Finding himself a leader of this new Labour party, Morris deftly maneuvered the various crises and scandals of the Lewis administration to aim directly for the Prime Minister's seat. With Goch essentially absorbed into Labour, Morris led his party to victory with him solidly at the helm. The once "apolitical" man is looking forward to a stable road towards a united, social-democratic Britain."
 POLITICS_EMRYS_THOMAS_DESC:0 "To say that Emrys Thomas is a man of the labour movement would be an understatement.\n\nHe was born into it, molded by it. Growing up in one of the coal centers of Wales and raised by parents active in the Independent Labour party his path as a socialist politician fighting for the working man of Wales was obvious in hindsight.\n\nThe school teacher would spend the first part of his political career working himself up to party representative of South Wales and advocating for conscious objectors during World War 2. The end of the war found Thomas seeing his homeland at last independent from the English yoke.\n\nAs London was stomped under the German boot, Thomas joined Saunders grand coalition in an effort to represent the interest of the miners and contain the unionist. That is until the Language bill blew everything apart.\n\nWith the Frankenstein government of Plaid Cymru now in the rear mirror, Thomas' victory will finally allow him to reform Wales into the democratic socialist nation he has always desired."

