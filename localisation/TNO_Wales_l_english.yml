cayo.1.t:0 "A True Patriot in Charge"
cayo.1.desc:0 "Cayo was feeling like he should, as the most powerful man in Wales. When he entered the radio station, he was greeted with cheers and salutes. Even if half the men doing so were interim operators from the FWA, it was still a marvellous feeling. He had won.\n\nNow, he walked into the station's studio, accompanied by the new head of the formerly toothless and liberal institution. Sitting in the tall, comfortable leather seat, he took one breath and started to work through his words. The first time was not confident enough, the second time sounded almost sympathetic to the Unionists, the third was too quick and messy. Then, his fourth run through, he thought he had hit his strides. It was time to begin.\n\n"Children of the Welsh dragon, I come to you announcing the beginning of a bright future, the promise of many free centuries laid before us. You all know me as a patriot, as the leader of the Free Welsh Army. I appreciate this image, but it is not my whole self. True, I am a cunning commander, a friend to my allies and ruthless in dealing with foes, but there is much more to me, and my brothers-in-arms, than just that. Through my leadership, the FWA has proven to be made of effective administrators, compassionate family men, and hard workers. These are the virtues that we aim to bring in every aspect of our government and society. But that, my countrymen, is just the beginning!"\n\n"Under my leadership, the genocidal practices leftover from English domination shall be destroyed. No longer must we feel ashamed of our culture, of our language! In every schoolhouse, in every business, in every theater and bookshop, the heroic history of our nation and people will be celebrated. A true independence can begin from this, one where all Welshmen are truly free from all the forces that dog him. The snide gaze of the Anglo, the callous abandonment of the villages, the feminization of our military, these are all shameful facets of our young nation that we shall absolutely combat. We are in a land surrounded by wolves, and if we do not act as if we are already engaged in a vicious battle of survival, then we shall perish as a free nation. Today is just the beginning of the great Welsh century. Our tasks are many, our foes are mighty, but as a people we shall tear them all down on the road to sovereignty!"
cayo.1.a:0 "The man we deserve."

cayo.2.t:0 "No Traitors in the Army!"
cayo.2.desc:0 " Report to Defense Ministry on the Recent Military Inquisition, Regarding Status of Unionists\n\nRecent inquisition into the military produced evidence of widespread Anglo conspiracy. Multiple top officials (detailed in 'Ledger Regarding Military Conspiracy) were found to be engaged in pro-unionist actions since (REDACTED). Various crimes committed over that time:evidence of resource misallocation, embezzlement of funds, covert disbursement of unionist propaganda, censorship of FWA materials, and operation of backchannel to London.\n\nDeliberation on fate of various ringleaders in conspiracy decided on by (REDACTED). Eighteen officers arrested determined to be deserving of execution. (REDACTED) officers currently facing indefinite prison sentences, to be reviewed in immediate future.\n\nInterrogations deem necessary further inquisitions into military. Indoctrination of servicemen to subversive ideas may be widespread. Re-education to be considered, though (REDACTED) may prove necessary. Ultimate step deemed necessary: replace all open positions with most loyal and cunning members of FWA. Hundreds of potential candidates to be screened. Implementation imperative to further well-being of army.\n\n-Signed, 'Viper'"
cayo.2.a:0 "Chilling findings, hopeful prospects."

cayo.3.t:0 "Starve the Beasts"
cayo.3.desc:0 "Daily Report on Activities, to the Committee for Economic Nationalism\n\n-Burning of King's Throne pub in Swansea, a known unionist gathering spot\n\n-Smashing of windows to Amy's Clothing Supply, a business operated by a unionist sympathizer in Newport.\n\n-Robbery of Eastern Community Bank, Swansea. (REDACTED) successfully acquired from said Anglo hub of commerce.\n\n-Ransacking, burning of (REDACTED)'s Bookshop in Hay-on-Wye. Eponymous owner was treated to severe beating.\n\n-Borderlands Bed and Breakfast in Overton, known stopover for Anglo terrorists, was targeted via (REDACTED). Explosion may have led to (REDACTED), but little cause for concern necessary.\n\nFurther activities of minor significance have been cited in the document attached herein. Should the campaign against the rootless mercantile class of Anglos continue unabated, complete collapse of their wealth within (REDACTED) is predicted.\n\nSigned, 'Griffyn'"
cayo.3.a:0 "Wonderful news."

cayo.1000.t:0 "Your Loyalty or Your Life"
cayo.1000.desc:0 "9:15 am, Cardiff HQ for Goch Cymru. Alex was pouring himself a second mug of coffee, recovering from another night of absolutely atrocious sleep. No matter how hard he tried, it seemed impossible to fully excise from his mind the horrible maelstrom that occurred during the Cardiff March. How foolish of him to think that nothing worse would come after, that life would quickly return to normal.\n\nEver since the ascendance of Julian Cayo to the leadership of state, Alex had been watching with deep anxiety over the new pronouncements coming out everyday. Goch Cymru never meant much to him. Just barely of voting age, the only reason he found himself at their headquarters was because of their recent opening for a mail writer. Returning to his typewriter, he was set to prepare his seventh version of the latest letter leadership wanted sent out: a simple donation request given Cayo's recent bluster against them. The situation had made him for the first time feel a connection to all this, feel like he was part of something that could help Wales. Why, he wondered, was I so averse to supporting my employers?\n\n9:25 am. Alex hears screams coming from the first floor, hears the front desk secretary crying out for help. Suddenly, he's back in that awful night: gunfire, broken glass, fear permeating every pore of his body. The world seems to melt away in this paralysis, every wall just a mere transient presence--\n\nThe screams came hard and fast. Five men in FWA fatigues, submachine guns slung over their backs. He can hardly leave his seat before one pulls him out of it, grabs him by the collar of his sweater, and throws him on the ground. A military boot begins to stomp on his face, then his gut, and before he knows it crushing blows land from seemingly every direction. Then it's over. A crackle from a radio returns him to reality once again. "Goch Cymru has been taken care of here in Cardiff, can we move on to that damn commie press they have running on 8th Street?" Then, the men ran off, leaving Alex and the rest of his coworkers to endure the aftermath."
cayo.1000.a:0 "Dissent has no place in the new Wales."

cayo.4.t:0 "Combat Anglos at All Costs"
cayo.4.desc:0 "Weekly Progress Report, to the Committee against Anglo Domination\n\n-Increase in production of our "This man is no friend of ours" poster, from 800 daily copies to 950.\n\n-Funding of a new local radio program in (REDACTED), giving daily updates on listeners to the cultural achievements of the Welsh and the abject degeneracy of the Anglos.\n\n-Successful talks with historians and academics belonging to the (REDACTED). Promises made to produce exactly 150 books on Welsh history and culture by 1970.\n\n-Clear success for the "Blanket Cardiff" campaign. Every business now has at least two official posters displayed on their entry way.\n\n-Success in joint operation between our Swansea information office and the South Wales Police. Seventeen local agitators have been arrested for their role in defacing our materials. Further analysis forthcoming.\n\nSurveys yet to be completed on effects of propaganda. Expectations of greatly increased hostility to Anglos. If not, purging of underperforming staff, including (REDACTED), may be necessary. At present, progress of Operation (REDACTED) shows weakness of terrorist strategy, general acceptance of our materials.\n\nSigned, 'Torch'"
cayo.4.a:0 "Fantastic to hear."

cayo.5.t:0 "Society Belongs to the Welsh"
cayo.5.desc:0 "One way or another, Helen found herself at Jonesy's Pub once more. The past few months had been a maelstrom, a crushing blow to her now quaint hopes of a fresh start. Starting on her third pint of stout, she swam once again into the hell that her past had been in this miserable country. Her escape west nearly two decades ago, running off to Swansea with her newly married husband. It was supposed to be a fairy tale, a journey through the land of dragons. Instead, it became an ever-tightening labyrinth.\n\nTwo years ago, the man she thought would be hers forever finally left. That philandering, distant piece of shit finally had the courage to walk away. Looking back, it was foolish to think anything could become better in the Welsh nightmare. Instead, she was simply left to rotate through various menial jobs in the city, left with no respite if she found herself fired. A few of her smarter friends told her to join Goch Cymru, to fight for a red Wales. She never took interest, and now her friends haven't been seen in weeks.\n\nAs she stood up, Helen quickly got her bearings. A high tolerance for drink was necessary to survive in Swansea. Turning to the bartender, she told him goodbye, then slowly made her way to the door. Exiting into the cold, damp night, Helen barely thought it necessary to wonder whether someone had called her a "skinny Anglo bitch". Just leave it behind, only swing at them if necessary. Then, she heard it again.\n\n"Hey, this country--" the voice slurred, "This country belongs to us now, not you grubs. Fuckin' move outta here, or Cayo will getcha!"\n\nHelen thought she could keep going, keep ignoring and not get dragged into a bar fight. Then the bald man swung in from behind and shoved her onto the cold pavement, started shouting and saying things about how she was a communist, a wolf in sheep's clothing. When a woman came up behind this hairless, middle-age pugilist, she simply pulled him away and they disappeared into night. Slowly, Helen got to her feet, and gazed up to the stars. What must I do, she thought, to leave this awful place?"
cayo.5.a.:0 "Another day in the new Wales."

cayo.6.t:0 "The Playground Purges"
cayo.6.desc:0 "Everyone had opinions on the "Warriors," as the boys called themselves. No 4th grader at Caldicot Elementary moved or talked like Adam, Dylan, and Maxwell. Before Cayo's coup, before all the anti-English messaging began to flood the streets, they already were known to pick on the quiet kids, the solo kids. But something changed a few months back. They began to pick new targets, singled out any Anglo-sounding kid even if they were relatively popular. For the victims of the shoving, the smashing of lunches, the jeering as they walked home, they thought maybe they could come together and change something. At least, their parents did.\n\nAndrew was always a favorite victim of theirs. Even before they began to style themselves as "Welsh Warriors," the noogies came without end. But when things escalated, when he came home one day with a nosebleed, his mother went straight to the principal. All she got was dismissal, saying that it was just a bit of "boyhood fun." With just a few months to go, Andrew was convinced he could stick things out before moving to some new school. Today, looking out to the sea on the horizon, he wondered where else he could attend, what other lands lie beyond. Then, he was slammed against the chain-link fence.\n\n"Hey Anglo, thinking about running away? Thought you could leave us? We're supposed to be good buddies." Dylan's voice was unmistakable, the way too gruff tone that cuts through you like a razor blade.\n\n"Yeah, they just never wanna be your friends, no matter how nice you are." Adam, the classic imitator. Andrew couldn't recall one time where his insults weren't just copied off of Dylan.\n\n"Heh, heh. Maybe he was gonna blow something up, yeah Anglo?" Maxwell always squealed like a pig. "I say we dump him in the sea."\n\n"Ooh, I like that. He can swim all the way back to England," said Dylan. "Then we don't need to see your shit-butt haircut anymore."\n\n"Yeah. It is a shit-butt haircut," remarked Adam.\n\n"Well, Anglo, it is early. We're gonna leave for now, but just thought you should be reminded who's boss. Keep looking at the sea, pretend we're not here. And don't you dare tell, or what just happened is gonna look like we were playing nice," Dylan rasped. With that, the Welsh Warriors let Andrew go, and ran back off to torment some other poor soul. Andrew tried swallowing his tears to no avail, and once again looked to the sea."
cayo.6.a:0 "I hate this place."

cayo.7.t:0 "Diary of Matthew Rhys, Vol. 1"
cayo.7.desc:0 "11 August: Third day without command. The boys are all carrying on as normal, eating breakfast, washing clothes, fucking around. Captain Powell is leading us through basic drills, but he's not like the major. We've all turned to him like he's the damn teacher: What's Cayo gonna do, what do you think happened to the Colonel and Major, where do you think they are? He doesn't know, of course, but we really can't complain. They were both real assholes, and everyone loves Powell.\n\n16 August:Finally. Today, we were introduced to our new black-clad commanders. Replacing the old guard are Colonel Saer and Major Gruffud, neither of which looked to have broken 30. Hell, the Major looks like he could be Powell's younger brother. Thankfully, they immediately operated like real leaders. We got split up into various small groups, 'cells', I think they called them. Said they were modelling unit structure on how the FWA did it. While we were dividing up into these newly assigned groups, we all wondered if Jones and Rice would mouth off, them typically being quite open to boisterous talks of politics. Nothing happened thankfully, though I don't recall seeing them as we split off.\n\n1 September:This one will be short. New drills are exhausting. Ten miles we ran today, full gear in a rainstorm, which isn't too much worse than what we once did. But then our daily guerilla training started. For the English devils they said, the ones who will inevitably try to destroy us. We had to shed some gear as we began to fan out into the (abandoned) neighboring village, and were instructed to spend the next hour moving from house to house, collecting some kind of token from each to show we did it. Gruelling shit. FWA boys are crazy.\n\n16 September:Tonight, one month into the new leadership, we receive our first 'political education course'. Nobody really knows what to expect, at least not the average guys like me. A few new recruits from the FWA are saying it's just a more interesting version of history, mixed with some important lessons for the self. Me and my cell would drink heavy under normal circumstances before something like this, but unfortunately Saer and Gruffud are much stricter on the flow of booze. It doesn't help that something like thirty of our guys got discharged, a few that I liked a lot. Oh well. I'm here for the country, not for myself. "
cayo.7.a:0 "Love for the country must often be taught."

cayo.8.t:0 "From Criminals to Commanders"
cayo.8.desc:0 "Recommendations and Analysis to Defense Ministry Regarding Newly Appointed Officers\n\nValid concerns raised by (REDACTED) on competency of former FWA commanders being transferred to army posts. Assuaging fears shall take three steps: Holding of two-month training and education courses, immediate removal of past/present drug and alcohol users, and greater army centralization to grant majority of decision making to top brass.\n\nPast these programs, appointment of former FWA fighters already cause for great optimism. Early inquiries show officer-led political education to be effective among servicemen. Majority of appointees approved of by subordinates based on same inquiry, along with empirical evidence pointing to greater consistency and decisiveness regarding disciplinary actions.\n\nDozens of barracks already host to successful purging of ranks, current figures estimate over 200 unionist and communist operatives have been identified by such actions. Necessary to universally implement (REDACTED) protocols.\n\nExperience of new officers in FWA leads to greater flexibility of tactics, cursory observation shows many unique tactics such as (REDACTED). Imperative to build and spread most effective tactics to ensure effective combat against numerically superior foes.\n\nIn final analysis, officers drawn from FWA bring new initiative, discipline, and ideological coherence to armed forces. Further inquiries into troop loyalty necessary, standardized methods for discipline and tactics to be implemented as soon as possible. Army set to be far more cohesive than disjointed pre-revolutionary form.\n\nSigned, 'Viper' "
cayo.8.a:0 "Without the Anglos, nothing holds back our might."

cayo.9.t:0 "The Best is Yet to Come"
cayo.9.desc:0 "Preliminary Report to National Cabinet on Successes of Cayo Administration: Economic and Social\n\nAll analysis and inquiry shows blistering successes in the first months of our administration. The data drawn from our study is undeniable.\n\nEconomics: Fastest economic growth in nation's history, spurred on by acquisition of (REDACTED) in Anglo assets. National subsidies proven to be hugely successful in ignored Northern regions, greatest increase in industrial production and starting of new businesses in region's history. Business owners report period to be greatest time for business in nation's history, citing our commitment to fighting communist unions. Work stoppages at all time low. Tax rate reductions for all Welsh citizens also proving to be a boon. Unemployment and poverty among Welsh down to near-zero.\n\nSocial: Crime rate plummets to all time low, owing to better equipment for police, more vigorous campaigns against terrorist groups. Use of (REDACTED) tactics against radicalized villages has wholly removed problems of 'radical bases'. Pride in Welsh culture and language at nearly 100 percent. Academia has been wholly cleansed of any anti-patriotic propaganda. All children now set to be fluent in Welsh. Furthermore, all media and literature on track to be Welsh-only within one decade. Creation of Anglo zones already removing destitution, radicalism from Welsh population centers.\n\nFurther steps necessary to implement: Drafts of laws regarding miscegenation, cohabitation, etc. American model is exemplary, and early talks with Mr. (REDACTED) on guidance in separating cultures proving to be fruitful. Closer integration of military and police, for purposes of civic respect and efficiency. Further investigations into unionist and communist sentiments among so-called Welshman also necessary, garb of culture can not be allowed to mask hateful ideas. Finally, expansion of experimental research, in particular our recent (REDACTED) program among residents of the (REDACTED) region, will prove essential for national survival and creation of a true model Welshman.\n\nSigned, 'Professor'"
cayo.9.a:0 "We march ever forward to true independence."

cayo.10.t:0 "To Run a Country"
cayo.10.desc:0 "The document is not an overly long invitation, oh its a few pages but considering the scope of what it proses Julian Cayo-Evans is surprised that he managed to condense it as much as he has. He'd always dreamed of a free brotherhood of Celtic nations, he'd seen them be freed from England by the German invasion yet to Cayo's own consternation no one had proposed the obvious next step.\n\nWell, if the other free Celtic nations of the world would not do it then it fell to the oldest sibling to give them a push. The Celtic Liberation Army was the first step of his plan, and Cayo-Evans felt that it was also the most important. Before the Celtic nations could begin working against England in a united front they would have an army capable of defeating them. A unified army under one command, and with one vision. Only then could the matter of England be settled properly.\n\nYet as he sat at his desk the Y Mab Darogan couldn't help but check over the text once more, he thought it eloquent enough but there was no shame in having it looked over once again to make sure. Calling his secretary, Julian Cayo-Evans took the first step into a new world."
cayo.10.a:0 "Send out the invitations, the Army of Liberation shall meet."

cayo.11.t:0 "The Reforms"
cayo.11.desc:0 "In the streets and in the pubs, in homes and in the halls of power everyone talks of the Y Mab Darogan's speech. Delivered live to an audience of only a few hundred but broadcast by radio and television to all of Wales Julian Cayo-Evans actually managed to make the economy seem interesting for a little while.\n\nDenouncing the efforts of traitorous Unionists and their inability to fix the woes of the nation, Cayo-Evans promised a new and expanded economy that relied upon more than mere coal. He promised factories in the cities and an expanded agricultural base, he promised jobs and pay for every Welshmen who could work and pensions for those who could not. Even when it came to the often discussed subject of reform the Y Mab Darogan made clear his intentions to never harm the rights of the Welsh people, and that he would turn the cesspit of political intrigue into something that served everyone and not the privileged and English few.\n\nCapped off with a denunciation of England, the speech was the most popular one by Cayo-Evans yet. Though some doubt his sincerity on the subject of political reform, none could deny that from a distance it didn't seem to be a half bad plan. Well, none denied it openly anyway. In the new Wales people know better."
cayo.11.a:0 "Maybe we underestimated him."

cayo.12.t:0 "The Leftist FWA Members"
cayo.12.desc:0 "The Free Wales Army had always been a diverse organisation politically, that had been part of the attraction after all with the goal of Welsh freedom taking precedence over economic or organisational concerns. Yet as the Free Wales Army became a party of government there had been increasing clashes between the assorted wings, between social democrats, conservatives and fascists who might all have believed in a free Wales, but disagreed what those two words meant.\n\nThe Y Mab Darogan as always listened, waited, and then acted swiftly and without hesitation. Several trade union leaders affiliated with the FWA were summoned to Cardiff, along with them a host of the more protectionist or socialist leaning FWA members from across the nation and as they sat in Julian Cayo-Evans office it became apparent who was not there. The Church, the businessman and the ardent fascists were mysteriously absent from the meeting.\n\nWhen the men left the office not a few hours later a plan had been drawn out, negotiated and finalised. Pensions for the Welsh, national ownership of several industries, and the state working with rather than against the Trade Unions. Cayo-Evans had chosen a side, and the rest of the party would have to fall in line."
cayo.12.a:0 "A wise choice."

cayo.13.t:0 "A Corporate Wales"
cayo.13.desc:0 "Some men do what is right because it is what serves them best. Some men do what is right out of some misguided sense of generosity. Julian Cayo-Evans does what is right because it will bring glory to Wales, at least according to the upper members of the Free Wales Army at any rate.\n\nTo the citizen on the street, to the farmer in the fields and the miner in his cave, what care they of glory? The average man wants naught but food and a roof over his head but the Y Mab Darogan strives for something more for his nation. It is not enough that Wales be a respected nation when it can be a great nation if it but pushes a little harder.\n\nTo this end Cayo-Evans has called forth those who share his vision, the businessmen and the police chiefs. The churchmen and the mayors and the political friends of old who aided the Free Wales Army when it was a mere fragment of the organisation that it has become.\n\nThey are given an offer, wealth and power will be theirs if they would merely consider supporting the government where necessary. The businessmen will get their contracts and the politicians will find their reelection campaigns mysteriously unopposed. To a one they accept, and a new alliance is born without the nation's knowledge."
cayo.13.a:0 "Better them than the reds."

cayo.14.t:0 "The Diplomats Arrive"
cayo.14.desc:0 "A steady stream of men in well tailored suits enter Cardiff over the course of a few weeks. Where before they had merely deigned to watch from a distance to see if the Free Wales Army was more bark than bite now the nations of the world have decided that the regime of the Y Mab Darogan is here to stay, and like any polity worth its salt they have come to ensure the new regimes friendliness towards their own causes.\n\nThe American is a rather understated fellow with glasses who makes mention of the potential benefits the Organisation of Free Nations would offer Wales. The German is an aristocratic man of Junker stock who gives the Hitler salute to the Y Mab Darogan when he enters the room as befits a friend of the Reich. The Irishwoman merely gives some words of encouragement for Cayo-Evans bold rejection of English imperialism.\n\nFrom all the nations of the world they come and each and every one seeks a deal or an accommodation with the new state of affairs. What it notable however, is the absence of the English themselves, but few find it difficult to imagine why that is the case."
cayo.14.a:0 "Wales is respected, and let none deny this."

cayo.15.t:0 "The English Ambassador"
cayo.15.desc:0 "To say that the ambassador was concerned as he exited the meeting with Julian Cayo-Evans was to say nothing at all. He had expected that the leader of the Free Wales Army would be obstinate, perhaps even hostile to English interests but the degree of utter hatred expressed by the Welsh Nationalist had been quite terrifying to behold. He got the feeling that were the Germans to land at Dover tomorrow Mr Evans would be quite happy to assist them.\n\nThis would need to be reported back to London, and fast. Wales it seemed would not be a friend of England in the near future, and what that meant for the future of England was a total unknown."
cayo.15.a:0 "At least he left swiftly."

cayo.16.t:0 "The Welsh Request Us to Join the CLA"
cayo.16.desc:0 "We have just received an invitation from the Celtic Liberation Army to attach our nation to the cause of their Pan-Celticism. Whilst Julian Cayo-Evans leads something of a poor and backwards nation, he seems genuine in his offer, thus opening the question of whether it is worth the international crisis it might well create.\n\nWell, in any rate the Welsh will be expecting a response to us soon, we ought to give it to them"
cayo.16.a:0 "Very well, for all celtic peoples"
cayo.16.b:0 "No. Absolutely not."

cayo.17.t:0 "The Little English Girl"
cayo.17.desc:0 "Amelie was sad as she got on the truck heading towards the English border, she didn't know exactly why her family were being forced to leave but she rather hoped it wasn't forever. She had far too many friends in Cardiff to just leave all of a sudden, and whilst some of them were on other trucks many of them were staying behind.\n\nAs near as she could tell it was all over whether her parents were "welsh" or not, which rather confused Amelie as she thought they were Welsh but the men with the guns were insisting otherwise. She'd never lived anywhere else and she tried to say as much, but her Nan shushed her before she got through the sentence.\n\nAs the truck moved off, Amelie hoped wherever she was going that it had a bigger house at least."
cayo.17.a:0 "They will have a new home soon."

cayo.18.t:0 "The Representatives"
cayo.18.desc:0 "Part of the position of Y Mab Darogan is the ability to select a certain number of individuals for the seats in the National Assembly, hence the job currently falling to Mr Julian Cayo-Evans. In this case however we must ask to whom the seats shall go?\n\nOne the one hand we could simply take all the seats for the men of the Free Wales Army, which is probably the easiest solution but likely to cause some dissent amongst our allies. We could throw in a few nominal independents who answer to us in reality but that might not fool everyone, and more to the point some of them might get too big for their boots. Or if we feel secure in our position we can share the seats with the Moderates, offer them a scrap from the table to keep them working with us nice and smoothly."
cayo.18.a:0 "We need loyal men in the seats."
cayo.18.b:0 "The moderates can have a few seats."
cayo.18.c:0 "We need the seats."

cayo.19.t:0 "Lift the Election Halt?"
cayo.19.desc:0 "Elections, troubling business elections are. If you hold them free and fair you risk losing your grip on power and that just won't do for any aspiring totalitarian state based upon nationalism and anti-imperialist dialogue.\n\nWhich brings the Free Wales Army and the Y Mab Darogan to the decision of what to do about the proposal to allow elections to the National Assembly proper. Julian Cayo-Evans might not be inclined against elections in and of himself, but the fact of the matter is that a loss or worse a doubted victory could prove damaging to the international reputation of the nation.\n\nAt the same time however, not holding elections at all is a very dangerous business. It clues people in to the fact that they don't have that much power in the decision making process, and when that happens people start to get uppity. In the kind of way where governments fall and new powers rise from the ashes. The Y Mab Darogan might have the people's support for now but that is not guaranteed to last in such circumstances.\n\nThe moderates back elections, the hardliners do not. It falls to Julian Cayo-Evans to decide the fate of Wales once more."
cayo.19.a:0 "Elections it is."
cayo.19.b:0 "We don't need elections."

cayo.1900.t:0 "The Free Wales Elections"
cayo.1900.desc:0 "The elections are over, and to the surprise of very few our party has emerged victorious! We have always been the party of the Welsh working man and this is reflect in our results, with a stunning 90% approval rate for our current course and even great approval rates for the Y Mab Darogan himself!\n\nSome figures alledge fraud but really what do they know? English sympathisers most likely and ones we should pay attention to from now on. In any case, we have proven ourselves competent at the art of politics as well as governance, and we should be most grateful for the assistance provided by the electoral commission in counting the votes properly without foreign interference. Best to be silent about that though, nobody likes to be bragged at."
cayo.1900.a:0 "They were free, fair, and nobody can prove otherwise."

cayo.20.t:0 "Moderates in the Cabinet?"
cayo.20.desc:0 "As Julian Cayo-Evans sat in his office he needed to solve a problem. Namely who should constitute his cabinet? Free Wales Army men and their supporters would have to fill out the majority of course, but there were some of the Moderates who looked like they were willing to assist in governing Wales the right way as well.\n\nGiving the Moderates a voice would be useful for his public perception, and endear him to the old guard of the party on top of that whilst providing some more experienced men to assist governance. But on the other hand, could you really ever trust your allies to not stab you in the back? It was an alliance of convenience after all."
cayo.20.a:0 "Why would we need their help?"
cayo.20.b:0 "Moderates are useful scapegoats."

cayo.21.t:0 "FWA Society"
cayo.21.desc:0 "What is Wales? A land of miners perhaps, or maybe a pious people who have rediscovered freedoms they once thought lost forever? What is it that defines the land of mountains and valleys in the modern age?\n\nThe outside world might say it is the unique language and culture of the state. The Celtic world might say it is the longest subjugated of the brythonic peoples and was the last to be freed from tyranny. But if you ask the ordinary Welshmen you will have a different and far more interesting answer.\n\nWhom was it that freed the Welsh from Unionist tyranny? Twas the Free Wales Army. Who stood against England and all her cunning plans to force Wales into submission once more? The Free Wales Army. Who will you vote for in the National Assembly elections? The Free Wales Army.\n\nThe party, movement and militia has become so synonymous with Wales that to mention the nation is to mention the party in the eyes of some. Wales is defined by nationalism in the same way the Reich is, and similarities are sometimes noted by foreign observers. Whatever happens to Wales in the future it will be the FWA who are at the heart of it."
cayo.21.a:0 "Long live the Free Wales Army."

