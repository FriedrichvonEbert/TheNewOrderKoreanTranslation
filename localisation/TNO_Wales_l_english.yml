walunion.8000.t:0 "A Step Towards Reunification"
walunion.8000.desc:0 "Outside of where the Prime Minister was due to make his scheduled announcement something could be seen fluttering in the wind above. It served as a means of foreshadowing what the contents of his speech was to be. It was a flag with a far different design to the one that was in its place before, it was vibrant red in colour and contained the Union Flag in its top left corner\n\nBack inside, John Morris stood up to deliver the announcement, fully aware of the tensions it might reveal.\n\n"I have come here to deliver an announcement that I am led to believe has been awaited since the results of the election were announced. Indeed, I am here to reveal to all who have gathered here today that my government intends to bring Wales towards a greater state of union with its neighbour, England."\n\n"The more eagle-eyed members of the crowd would have also noticed the change in flag that flies above us, which I am also proud to unveil. It will serve as a placeholder till we are officially reunified and can adopt the Union Flag on its own." As Morris spoke he gestured to a copy of the flag that had been displayed next to him,\n\nI, along with the majority of the supportive welsh electorate, am of the belief that we all will be better off in such a state. My government will move forward with its plans and I promise to you all that one day, Wales will return to England."\n\n"We are Unionists after all!""
walunion.8000.a:0 "They are indeed"

walunion.8996.t:0 "FWA Report"
walunion.8996.desc:0 "Information on the Free Wales Army is scant, but from what we can decipher, the group is in a very weak state. The factor that is affecting the fanatic nationalist movement is the lack of support from the Welsh people, as they still support our unionist government, which they voted for.\n\nAt this point in time the group is not expected to be able to pose a serious threat to the stability of the government. They are lacking in all forms of weaponry and communication equipment; they are also short of manpower too. Without enough of these vital resources the attacks that they could attempt are greatly restricted.\n\nUltimately the FWA's situation is bleak, as they are far weaker than the Welsh security forces. If they remain this feeble they will soon be crushed.\n\nThose within the unionist government hope that they can be removed swiftly."
walunion.8996.a:0 "We will bring them down"

walunion.8997.t:0 "FWA Report"
walunion.8997.desc:0 "Despite its past circumstances, government sources now indicate that the FWA has become moderately threatening.\n\nOur informants came to this conclusion after they determined that the overall size of the group is considerably greater than it was when we first reported on it. Their arsenal has also improved and the amount of men at their disposal has enabled them to undertake small scale guerrilla operations.\n\nBut their overall strength is still insignificant compared to that of our own forces.\n\nHowever this does not mean that the group should be ignored, they are still brutal terrorists that endanger the lives of every Welsh unionist."
walunion.8997.a:0 "Nothing to panic over"

walunion.8998.t:0 "FWA Report"
walunion.8998.desc:0 "Activity from the FWA has grown. Skirmishes are more common, firefights between FWA guerillas and unionist soldiers have left several Welsh men dead. This is a sorry sight and this increase in confidence from the FWA is troubling.\n\nGeneral Cayo, the commander of the FWA and the cause of these deaths, remains elusive, but our intelligence has led us to believe that he still directs his forces out of our reach.\n\nOur investigators embedded within the FWA have also seen more new recruits join their ranks. These fresh troops have strengthened them greatly giving them additional soldiers to throw at our forces. More soldiers will mean more casualties which will only be worse for Wales.\n\nRegardless of the FWA's sustained rise we still believe that we will see a downturn in terrorist activity shortly. For they can not keep this up much longer"
walunion.8998.a:0 "But how can we be sure?"

walunion.8999.t:0 "FWA Report"
walunion.8999.desc:0 "Worryingly, government sources are not noticing any downturn in FWA activity, instead they have continued to pull off ever more ambitious acts of terror towards those sympathetic to the unionist cause.\n\nIt is as if whenever we stamp them up they will only reappear somewhere else, more numerous and compelled than before. Their attacks have also increased in scale and number, great amounts of damage has been done, we are starting to lose control of Wales.\n\nWe can no longer be sure of the true allegiances of our own soldiers, it is suspected that they have even infiltrated our army. Yet this could not be possible, after all we did to ensure that it would remain loyal. Maybe these rumours are false, but the FWA has become so powerful we can not be sure.\n\nEither way they will soon be powerful enough to confront the government directly."
walunion.8999.a:0 "It's almost over"

walunion.9000.t:0 "FWA Report"
walunion.9000.desc:0 "Lately it has become obvious that the FWA is growing at a rate faster than was anticipated. The government's strategy so far has proved ineffective at preventing the spread of the extremist organization, but the situation has fortunately not fallen out of our control.\n\nWe have kept our grip on the situation as the FWA's movements and attacks have become predictable, allowing us to stay one step ahead of them. Furthermore, our garrisons around the country have become more adept at repelling the guerillas, bleeding their available manpower. Yet they have that has not deterred them.\n\nTheir abhorrent methods are still in use. But they may have been effective at terrorising the people of Wales to begin with but over time they have hardened and even those who were previously sympathetic to the FWA's cause have started to turn their backs.\n\nAt this moment the attacks may continue and the situation may seem bleak, but there is still hope that we will prevail."
walunion.9000.a:0 "Soon this will pass"

