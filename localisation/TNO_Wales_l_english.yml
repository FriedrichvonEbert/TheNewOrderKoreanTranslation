walunion.1.t:0 "John Morris Assumes Office"
walunion.1.desc:0 ""It is with great gratitude for the voters of Wales that I take the position of Prime Minister today." began John Morris, in the midst of an excitable fervor.\n\n"Like my honorable friend Emrys Thomas, I endeavour at all times to do whatever i can to benefit all the people within Wales. As some of the more astute among you may have noticed, me and Mr Thomas do indeed differ considerably in our prefered methods of bringing about such improvements. But there is not a shadow of a doubt in my mind when I say that I do believe Thomas will provide an excellent opposition on the benches across from my own" he announced as he gestured to the leader of the Goch opposite him.\n\n"I start my term as I mean to continue, spreading unity and leading Wales back towards a partnership with England, in any form that it may take. We can not go it alone, we will have to cooperate." The dramatic culmination of his speech received raucous cheers from his parties members behind him. Morris chuckled to himself, pleased with his first impression as Prime Minister.\n\nAfterwards, Morris returned to his residence, where he began to prepare for the challenges he faced as Prime Minister. He knew they would be numerous, but he was prepared."
walunion.1.a:0 "Hurrah for Prime Minister Morris!"
 
walunion.2.t:0 "A Painful Withdrawal"
walunion.2.desc:0 "It is surprising that the coal crisis was not noticed sooner than it was. Even with the attempted cover up, the effects could have been seen a long time before any official statement was leaked.\n\nMine owners had been scrambling for weeks to find a way to balance their books, miners had grown increasingly bored from days sat in the dark, scratching at the stone that had long ago been exhausted of any value. But the government does not have the time to dwell on past misconceptions, the crisis is far too great to do such a thing.\n\nCoal has been the cornerstone of the Welsh economy and now that it has been eroded away, the rest of the structure is likely to crumble along with it. If it does it will take much more effort to clear the rubble and rebuild the foundations than if a new support can be put in its place.\n\nHowever one looks at it, one thing is clear. If the workers of Wales are forced on to the dole much longer the government will face a similar fate to its already infamous predecessor."
walunion.2.a:0 "Best get moving quickly"
 
walunion.3.t:0 "The Fate of the Mines"
walunion.3.desc:0 "Coal has been such a central part of life in Wales that few can even begin to imagine what a time without it would be like. Uncertainty has started to emerge as many of the people who have grown up around coal mining, and the culture that has grown with it, begin to fear what will come next. Will they lose their centuries old communities, how will the miners who may be layed of provide for their families; what future will there be for their children?\n\nThe Conservatives believe that propping up the mines will only amount to a drain on public finances. It would be better to allow Wales to decide the fate of the coal mines free from the unnecessary intervention of the government.\n\nLabourists within the government are strictly opposed to such measures. They would much rather that the government step in to support what remains of the old mining communities by bailing them out. Else where will the mining societies go next, what future will there be for their people.\n\nMorris and his closest ministers are yet to finalize their decision and all of them know of its critical importance to the future of Wales."
walunion.3.a:0 ""Bail them out""
walunion.3.b:0 " "Leave them to their fate" "
 
walunion.4.t:0 "Protesters Back on the Streets"
walunion.4.desc:0 "The streets of Cardiff were once again awash with protestors. Similar chants could be heard denouncing the actions of the government, denouncing its actions as tyrannical. Many of the shouts came from the mouths of students who had begun to benefit so much from enriching themselves in their history. The institutes that they had studied had been forced to shut due to a sudden stop to its government funding.\n\nThis was a step too far for the generation of students who had grown up in the time of the Welsh cultural revitalization. They had been riled up and they began to march towards the assembly itself, the place where the government they opposed so profoundly had passed the budget cuts.\n\nHowls from the streets could be heard from within the chamber. If it was not for the heavily guarded perimeter, the government may have feared a break in. The guards did not deter the protestors however, who persisted in their vocal protest.\n\nYet from within the assembly the unionist members did not seem to care much at all."
walunion.4.a:0 "What did they expect?"
 
walunion.5.t:0 "A New Language Bill"
walunion.5.desc:0 "After the disaster that was the old language bill, the unionists have tried to make an effort towards bringing English back as the official language of Wales. That is exactly what they planned to do as they entered the assembly that morning. The new bill had already been drafted and was ready to be introduced into the assembly as soon as they entered it.\n\nEdwards, instead of Morris this time, stood up before the members of the crowded assembly to introduce the bill himself. Most of its contents seemed reasonable and the majority of the introductory speech passed without interruption, with the exception of a couple wayward nationalist outbursts. But that was changed when Edwards closing sentence entered the chamber:\n\n"English will always be the language of Wales"\n\nRoars of indignation came from the opposition who had fought so hard to bring Welsh out of obscurity. Yet the bill remained popular and after a short debate it was passed.\n\nAs was to be expected, the worst of the fanatical nationalists found the result to be unacceptable and were enraged at the fact that they had lost. But there is much that the government can do about their inability to accept the will of the Welsh people."
walunion.5.a:0 " It's all Welsh to them"
 
walunion.6.t:0 "Rallying the Unionists"
walunion.6.desc:0 "Not since the days of his electoral campaign had Morris seen such a crowd awaiting his arrival, if anything it was twice as large a crowd as he was used to. Yet this did not deter him, and served only to invigorate him further, such a show of support would only propel the unionist cause further forward. It was the cause that he had championed these past few weeks and the cause he intends to see through till it's inevitable end.\n\nWhat began as a fairly minor emphasis of his unionist principles suddenly became unacceptable to Nationalists after he made stated his belief that:\n\n"The Acts of Union were the single most greatest part of Welsh history!"\n\nA great response followed from the supportive crowd he had already riled up, but, intentional or not, there was a very serious response. The nationalist parties of Wales were fuming, to no one's surprise.\n\nBut their anger remained as they asked each other: how could Morris undermine the Welsh nation that they had spent years reviving?"
walunion.6.a:0 "Wales is as divided as ever"

#No walunion.7 for you#
#No you#

walunion.7.t:0 "Gradual Acceptance"
walunion.7.desc:0 "Since the fallout of Morris controversial speech at his unionist rally, Wales has had plenty of time to adjust to the official change in language. Unrest remains below the surface as the nationalists begin to accept it. But above the low grumbles of the nationalists, English can be heard being spoken throughout the country.\n\nIn fact, Welsh was only ever spoken by a minority of isolated locals and a set of far removed intellectuals. Neither of these groups truly reflect the large portion of the population that has preferred the use of the English language all along. Amongst these groups English has quickly replaced the little Welsh they spoke, if they spoke any of it at all.\n\nAnd with the language several other parts of english culture has arrived into welsh life, strangely no longer practiced in Wales' repressive and chaotic neighbour. Nevertheless, the old ways endure in Wales, awaiting for when England will finally come back to its senses."
walunion.7.a:0 " A very English revival"

walunion.23.t:0 "Welsh Terror"
walunion.23.desc:0 "Chaos returns to the streets of Cardiff.\n\nThe blast shook the walls of every shop, factory and home. Its dreadful noise veberbarated throughout Wales. It would continue to echo as scenes like this became frighteningly more commonplace.\n\nImmediately after the attack occurred it was clear who was targeted, several union Welsh men who were headed towards the assembly. Most were doomed to never complete their journey. The bomb wiped the majority of them out instantly. Those poor enough to survive it initially were left limless, bleeding, battered and bruised.\n\nModerate unionists and nationalists alike have been incensed by the barbaric attack. However that has not stopped some calling for retaliation and escalation.\n\nThe perpetrator is unlikely to ever be caught. Worse than that is the fact that they have succeeded."
walunion.23.a:0 "Wales is on fire"

walunion.24.t:0 "Raid Successful"
walunion.24.desc:0 "Reports have returned from the army concerning the raid against a FWA stronghold. It appears that the operation was a success and all those found inside have been neutralized.\n\nThe report goes into further detail, recording the minimal casualties that were taken during the short firefight before our soldiers stormed the compound. Several pieces of radio equipment were captured along with some weapons that had been stored there. Vital intelligence was also found, which named some members of the FWA, along with information on their potential whereabouts.\n\nLosing these resources will cripple the capabilities of the FWA for the time being. Though it is expected that there are plenty more of these strongholds left across Wales.\n\nOur struggle against the FWA is not yet over."
walunion.24.a:0 "Good Job Men!"

walunion.25.t:0 "Raids Failed"
walunion.25.desc:0 "News of the raid on the FWA has returned, it is not good.\n\nUnfortunately, our initial forces were unable to breach the fortified building after several of them were wounded. The situation then deteriorated further and additional support had to be called to help them with the assault. Once reinforcements had arrived, it was already too late, those inside had left without trace, destroying any evidence of their presence there.\n\nThe failure to capture the stronghold has reinforced the moral of the FWA and left our own men unnerved. We will have to hope that we can rally the military and bring the fight back to the nationalists rebels.\n\nWe may have lost to the FWA this time, but the unionist government has not finished its fight just yet."
walunion.25.a:0 "Better luck next time"

walunion.26.t:0 "Silence Falls"
walunion.26.desc:0 "Following a tip off from an informant buried deep within the FWA, the last of the terrorist compounds were successfully stormed. Those inside were barely given a chance to fight back before bullets ripped through the air. Bodies fell and screams of dread left their lungs.\n\nIn the midst of the confusion, the leader of the whole bloody campaign was wrestled to the floor, squirming and wriggling as he cried out. Chaos continued around him as the last of his allies fell around him. His cries were left unanswered before he silenced himself.\n\nHe realised his fight was over. He had lost.\n\nThe rest of the despised terrorists have been captured or killed. Their actions have only stiffened the resolve of the unionists, any thoughts of an independent Wales are as good as dead and buried. Unification is assured, Cayo, his murderous clique and the Wales they fought for have all truly been defeated."
walunion.26.a:0 "The FWA is defeated"

walunion.27.t:0 "Planning a Purge"
walunion.27.desc:0 "In the centre of the poorly lit room a Bruce, the Secretary of Defence, draughts his plans to the rest of the cabinet. What he envisioned was a fundamentally different military, reborn from the ashes of what was left over from the nationalists. An army that was cleansed of any nationalist influence, one that would be unwavering to the unionist government.\n\nHe produced a document full of the names of many officers who he believed to hold sympathies for even the most moderate nationalist cause. What he wanted was to have every single one of them removed.\n\nThis would, without doubt, leave the army in a state of ruin. Repairing the damage would take almost a year, argued Bruce, as if that fact would redeem his proposal in any way.\n\nSeveral cabinet members were appalled that such action should even be suggested. They also questioned whether the army could truly recover from the loss of so many officers. But in the end they had allowed themselves to be convinced that it was the only way to deal with the nationalist threat that loomed over them."
walunion.27.a:0 "Too late to stop now"

walunion.28.t:0 "Disappearances in the Armed Forces"
walunion.28.desc:0 "Before the unit had even been called out to the morning role, their ranks had been noticeably thinned. Only the day before, a group of them had been separated from the barracks; to be driven off to some undisclosed location from where they had not yet returned. A minor panic gripped some of the soldiers as they realised that their comrades were now missing, they were the ones who feared the worst.\n\nWas it an accident? Were they coming back? Who would replace them if they were not?\n\nPerhaps it could be something more sinister. Maybe they had been die-hard nationalist all along and had fled to join the FWA. Or could it have been the government that they served, getting rid of them before they could desert the barracks. If this was the case, how could they be sure of the true beliefs of those who they targeted.\n\nCould they be next?\n\nThese incesent doubts hung over every unit as yet more men disappeared from their ranks. They began to wonder if they could ever fight effectively again if it came to it. Too many good men had gone."
walunion.28.a:0 "At least the government felt safe"

walunion.2800.t:0 "The Wounds Heal"
walunion.2800.desc:0 "Almost a year has passed since the first soldiers were removed from the ranks of the army. Not much has been said since about the matter, any passing comment has been met with silence. A grim reminder of the impact from the heavy handed action the government took.\n\nBy now it was now generally believed that the government were the perpetrators of the disappearances. But by now that had been accepted, not resented. It was the action the government had decided to take. And it had succeeded in permanently preventing nationalist influence spreading throughout the army.\n\nIndeed there was not even a hint of Welsh spoken in the ranks of the army any more. Nationalism had all but disappeared from their lives. Those who had survived the clean up made sure that they avoided the subject entirely, in order to not be relieved of their positions.\n\nBut the gaps had been filled, the army had been replenished and after such a long time the military had recovered. But the damage to the soldiers had already been done, not that they spoke out against it."
walunion.2800.a:0 "There's not to reason why"

walunion.29.t:0 "An End to the Purge"
walunion.29.desc:0 "Over the course of the past few days a great deal of uncertainty and panic had gripped those lower down the ranks of the military. The events that had followed the decision to purge the military have scarred it deeply. Those who remain are nervous to speak out against what happened. All nationalist sentiment has been wiped away completely.\n\nIn a way the whole purge has been a success. It has achieved all of the aims that the government set out to. There is no nationalism to be found and loyalty has been obtained.\n\nThis is a hollow victory.\n\nNo joy can be taken from causing the army to be as badly weakened as it has become. If it is called upon to protect Wales now there would not be any hope, it has become far too weak.\n\nThe soldiers are aware of this and they now look to the future not with hope but with fear."
walunion.29.a:0 "At least the government feels secure"

walunion.30.t:0 "Pleasing the Army"
walunion.30.desc:0 "we gotta be buds"
walunion.30.a:0 "Raise Their Pay!"
walunion.30.b:0 "Allow Welsh to be Spoken!"
walunion.30.c:0 "Compromise? Bah!"

walunion.31.t:0 "The First Class of Graduates"
walunion.31.desc:0 "On the rolling hills that encompassed the university a group of students donning Mortar boards walked on to the verdant, sun dappled grass. After all, the sun always shines in Aberystwyth and this day was no exception. Each of them had worked for hours on end to get here, like the classes before them. But those classes did not have to cope with the confusion that had been caused a few months ago when the history curricula shifted suddenly.\n\nMonths scrambling to get to grips with the new English oriented test have however paid off. Despite the confusion, they have learnt in months what future students will have years to study and they have prevailed.\n\nThey are expected to be the first generation of many students to pass from this new English oriented system. As the Wales they have graduated in is not the same one they began their studies in."
walunion.31.a:0 "Whoever controls the present..."

walunion.32.t:0 "Shortage in the Classrooms"
walunion.32.desc:0 "At the front of his decaying classroom the professor thumbed through the dogeared remains of what was supposed to be the complete cause that he had to somehow teach. A feat that was nearly impossible, this book was the only one at his disposal. Putting in an order for a replacement would inevitably result in silence, no new books had been made since the new government had come into power.\n\nSoon, he thought, he would have to deliver the whole of the course from memory. If he was still allowed to teach it at all.\n\nWelsh history was no longer as popular as it has been. The size of his class has noticeably shrunk, the classroom itself was barely half fall. He hoped that won day students would flock back to his classrooms to hear what he had learnt.\n\nBut with Unionism on the rise there would be no place in Wales for what the subject he had loved to teach."
walunion.32.a:0 "Wales had moved on without him"

walunion.33.t:0 "Welsh History Endures"
walunion.33.desc:0 "Within the dark and empty husk of a library a group of students huddled around one of the few textbooks that had survived from before the unionist government, when the nationalists had revolutionized the curricula. The course described within the book was no longer on offer in any of the schools in Wales, all of the old Welsh history had been replaced.\n\nBut nothing could completely remove the past. The students still remained interested in their history and no government intervention could change that. Even if all that remained of the old books were old and battered by time.\n\nAn unblemished and freshly printed book was left unread beside them.\n\nIn spite of the government's efforts to alter their history, the students remained as intrigued about Welsh history as the students who had studied the book before them. The history of the Welsh endured in utter defiance of what the government believed should be taught."
walunion.33.a:0 "History remains unaltered"

walunion.34.t:0 "Building a Welsh Navy"
walunion.34.desc:0 "Britania rules the waves!\n\nOr so the old saying went. The royal navy was always the pride of the British military unparalleled and undefeated. It patrolled the seas of the world protecting Britain and her empire across the globe. At least it was before it ended up submerged below the channel.\n\nUnionists within the government look back upon the times when the English fleet could defend against any threat. They believe that the government should build new war ships to replace the navy that was lost all those years ago.\n\nNevertheless building a new navy from scratch will be extremely expensive. Going ahead with these plans would be risky especially as public support for them is expected to be low. They would much rather that the money be spent elsewhere.\n\nBut the unionist party still wants the ships to be built, nevermind what the people think."
walunion.34.a:0 "They voted for us anyway"

walunion.35.t:0 "The death of Cayo"
walunion.35.desc:0 "Julian Cayo-Evans was reading a newspaper as his car drove along the mountain road. It was a guilty pleasure of his, reading the tabloid nonsense every now and then just for the laughs. The particular piece he held in his hands alleged that the Germans were secretly controlled by Swiss financiers, and somehow it went on that subject for almost twelve pages. It was a moment of calm in the constant eddies of government, something to be valued.\n\nThe man who was supposed to riddle the car with bullets found himself unable to do so as his ancient semi-automatic rifle failed to fire, which allowed the driver just enough time to put his foot on the pedal and dodge the first volley of gunfire. But the second series of shots took out the wheels, flipping the car over as the driver attempted to compensate in a cacophony of metal striking road.\n\nJulian Cayo-Evans emerged from the wreckage with his pistol raised, but with his eyes blocked by blood and smoke he didn't manage to hit anything. This allowed the assassins, all twenty three of them, to open up on the exposed dictator in one deafening volley. The force of the bullets was such that for a brief moment Cayo-Evans was pinned to his car despite have no chance of survival after the first hit his windpipe, this caused several of the more insecure assasins to assume he remained alive and the gunfire would not alight for almost three minutes.\n\nForensic analysis would determine that over fifteen hundred shots had been fired, of which almost seventy three hit Cayo-Evans."
walunion.35.a:0 "Sic semper tyrannis"

walunion.36.t:0 "Eager to Serve"
walunion.36.desc:0 "Blackened out barracks had never been the place Lewis wanted to be.\n\nThough he had never doubted that he strived for revolution, soldiering was nevertheless a dismal existence indeed. Every year spent in the confines of the barracks would be spent in secrecy and seclusion as he endlessly tried to keep his true convictions unknown to his oblivious comrades.\n\nWelsh nationalism was never a cause he could have fought for. He did not fight for the freedom of his country, he fought for the freedom of its workers. The rise of the SLP in England had made him quite the unionist, he anticipated a socialist reckoning to arrive with it. He would finally be able to do what he had always yearned to do.\n\nTurning his gun on and shooting down every last capitalist pig he could get in his sights.\n\nHe either was unaware of or did not care for the truth that England had absolutely no appetite for further violence after the mayhem of the civil war. But all Lewis wanted was more violence, more bloodshed, more chaos; to achieve the beliefs he had spent a lifetime holding back."
walunion.36.a:0 "Unlikely to succeed"

walunion.37.t:0 "Another Change in Course"
walunion.37.desc:0 "Stacking old textbooks for removal had become an oddly repetitive task for the history lecturers at the University of Wales. By now they had been through more editions than they could care to count. The alterations in the new editions would cause plenty of confusion, but by now teachers and students alike had, in a weird way, become used to it.\n\nThis was all part of a continuation of realigning Wales closer to England, as socialism triumphed there it will likewise prevail here.\n\nHowever, at this stage most teachers had become far too apathetic to care for the reasons behind the constant unrelenting stream of changes. They had been through it all before, and they would not be surprised if they were to go through it all again."
walunion.37.a:0 "Surely this is the right direction?"

walunion.38.t:0 "The Beginning of the End"
walunion.38.desc:0 "War has ravaged across England for days and days on end. Cities, towns and villages have been raised, fields have been torn to shreds and from all this carnage despairingly little has changed. The collaborator government that existed before the war has crushed the rebellion that rose up against them.\n\nAgainst the odds, the status quo looks set to return.\n\nOverall John Morris was unsure t what to think of the whole situation. On the one hand the situation in England would start to settle, paving the way for reunification in the near future. But on the other he feared that the collaborator government would be far less caring for the hopes and fears of the Welsh people than their enemies in the Left Resistance and HMMLR would have been.\n\nHowever now is not the time for doubts, this is the cause that he has committed himself to. It is up to him to see it through."
walunion.38.a:0 " Time to let go of what could have been"

walunion.39.t:0 "Dissension in the Ranks"
walunion.39.desc:0 "The government's decision to demobilize the vast majority of the Welsh Army had left many generals feeling purposeless. Walking around the drab halls of their barracks and armories had become even more of an aimless chore for them. Rooms had been stripped of soldiers, making every room feel hollow and empty.\n\nMost senior officers were willing to accept the change, if it were the will of the government, and by extension the people, there was nothing that could be done.\n\nHowever, one particularly headstrong general rushed to his office to try and rectify this disaster. More must know beside him, he thought, more people had to be told. He put pen to paper and wrote, still not knowing who he was writing to.\n\nThe erratic scratching of the pen against the paper echoed off the concrete walls, building up in to something of a crescendo as he signed off his closing statement"
walunion.39.a:0 "Soldiering was their lives, without it they have nothing."

walunion.40.t:0 "The Return of the King"
walunion.40.desc:0 "Taking up his position on the stage set up in the centre of Cardiff, the King of England readied himself to speak to a crowd of his soon-to-be subjects. He had ploughed through his speech that had been handed to him by his government, but took especial relish in telling the people:\n\n"We are glad to see that you will be back, back where you have always belonged."\n\nHis crude language did nothing to help the unionist cause in the slightest. This was far from the joyous reuniting of friends that had been promised; this was the death of a once hopeful and independent Welsh Republic.\n\nSeveral members of the Welsh Assembly did not listen to, nor care for, what the king had to say. All they could do was stand silently and stifle their sadness and tears as the Republic they had always supported was torn down before them.\n\nMorris stood toward the back, no longer feeling the need to stand center stage. He did not talk or cry, he merely watched on at what unfolded before him, knowing full well that he was now powerless to stop it. Careful to reveal nothing of what was going through his head."
walunion.40.a:0 "It is too late to turn back."

walunion.41.t:0 "The beacon of democracy"
walunion.41.desc:0 "England has spent far too long at war with itself. Brother has fought brother and children have risen up against their parents. Yet from the ashes left by this carnage, the light of democracy has glimmered through.\n\nAll of Wales has watched on, longing for a return of the England that had by now been gone for decades. However, as this transformation occurred, they rekindled their hope that England might finally come to its senses. And after their long and grueling wait, the England they had lost all those years ago found itself once more.\n\nNow people on both sides of the border readily await the day of unification. They can now look to the future, free of the depressing uncertainty that had haunted them these past years.\n\nEnglishmen and Welshmen alike can share in their optimism for a shared and brighter future."
walunion.41.a:0 "Back to the good old days"

walunion.42.t:0 "Inspiring the Soldiers"
walunion.42.desc:0 "General Lewes faced the ordered rows of men before him, scouring at those unfortunate enough to be stood toward the front. He had wanted them to be presented as best they could for this occasion. Once he was satisfied that every man had followed these orders he launched himself into an impassioned speech on the anglo-welsh relationship.\n\n"I am of the belief that England has always had Welsh interests close to its heart. Even as it was beaten back by its foreign foe, it sought to defend the island, which we share, to the last man."\n\n"Since then England has been in chains, held captive by the Germans, but they never let their hope die out. Once they saw their moment the english rose up against their oppressors and overthrew those who dared to collaborate with them."\n\n"Now we can stand once more, as brothers; armed and ready to defend our land from any threat. The English are our oldest and greatest ally and you must never allow yourselves to forget that.""
walunion.42.a:0 "And they never would."

walunion.43.t:0 "The Red Flag Rises"
walunion.43.desc:0 "News of the SLP's victory did not take long to cross the border from England to Wales.\n\nIt was especially quick to reach the office of the Prime Minister, who had been diligently following every development in English politics since the end of the civil war. All the while he waited for his chance to begin the reunification process, which he believed, after many uncertain years, had finally arrived.\n\nMorris saw great potential in the Socialist system that the SLP had promised to introduce in England. He was assured that it would also bring prosperity to the long suffering people of Wales as well. There was a time, not so long ago, when Morris had not been so optimistic for the future of Wales.\n\nThose fears have long since passed."
walunion.43.a:0 "Onwards, toward the future"

walunion.44.t:0 "The Wrexham Confrence"
walunion.44.desc:0 "Never in Wrexham's history had everything felt as normal as it did on the day of the conference. Rays of sunlight were dappled across the town, giving it a warm inviting glow. Birdsong flitted through the peaceful midmorning air. Slowly a gentle breeze softly carried the pompous tune of the English national anthem.\n\nAnd a hushed anticipation hung over it all.\n\nMorris sat quietly by himself waiting for the arrival of the English government; it must have been the first time he could be at ease with his own thoughts.\n\nHe reflected on how, in spite of all opposition, he had gotten to this point. There would be no FWA guerilla nor Plaid member that could possibly stop him now. Unification had come at The English would arrive at the conference shortly, whereupon they would present the offer of unification to the Welsh Prime Minister. He would in turn read it briefly, relief sweeping through him as he did."
walunion.44.a:0 "And Morris smiled, for it was good"

walunion.45.t:0 "The Wrexham Conference"
walunion.45.desc:0 "Opposite the English delegation, John Morris quietly read through and consequently signed off the unification agreement. Beside him, the English shared in his optimism and hope for the future, both sides believed that together Wales and England would become much stronger.\n\nHaving signed his section of the paper, the Welsh Prime Minister passed over the agreement to his English counterpart, and, with the stroke of a pen, the first step toward the complete reunification of the British Isle had been taken.\n\nUnity had overcome separatism, Wales became part of England. The two of them now stood together as one, united once more."
walunion.45.a:0 "And so the Story of Wales ended."

walunion.46.t:0 "A Change in the Market"
walunion.46.desc:0 "Erin had worked tirelessly in her little village shop her whole life. Her shelves were always stocked with all manner of produce, she sold everything anyone in her quaint community could ever dream of owning.\n\nRecent circumstances had however forced her to change what she put on sale; local produce was far too expensive and suddenly became replaced by products from England.\n\nNoone could blame her, they were so much cheaper than their welsh alternatives, carrying on as normal would have been senseless.\n\nEvery corner of markets across Wales had become inundated with English goods. Welsh producers everywhere were being thoroughly outcompeted by their counterparts across the border. They felt like they were to be sidelined once again, with the english never giving a second thought about welsh interests.\n\nGreat sadness swept the nation as little shops like Erin's gave way to the tide of English dominance. The welsh collectively watched on as the welsh economy faded away before their very eyes."
walunion.46.a:0 "A return to the bad old days"

walunion.47.t:0 "The Wrexham confrence"
walunion.47.desc:0 "Wrexham had always come off as slightly drab this time of year, but for Morris everything around him had become much murkier. The King's speech had been a disaster, his generals were close to being up in arms and all while he watched on as the passion he used to have for Unionism faded away.\n\nThe english Prime Minister and the rest of their entourage ploded into the room where the conference was to be held; Morris made every effort to avoid them as they entered.\n\nHowever the time to sign the deal continued to creep closer, along with the realisation of how unavoidable it had become. Morris' hand shook as he signed his name and handed over the papers to the english Prime Minister opposite him.\n\nSomething inside the man had broken., yet he tries his best to look on to the future"
walunion.47.a:0 "But what is there to look forward to?"

walunion.48.t:0 "The flag over cardiff"
walunion.48.desc:0 "Opposite the English delegation, John Morris quietly read through and consequently signed off the unification agreement. Beside him, the English shared in his optimism and hope for the future, both sides believed that together Wales and England would become much stronger.\n\nHaving signed his section of the paper, the Welsh Prime Minister passed over the agreement to his English counterpart, and, with the stroke of a pen, the first step toward the complete reunification of the British Isle had been taken.\n\nUnity had overcome separatism, Wales became part of England. The two of them now stood together as one, united once more."
walunion.48.a:0 "And so the Story of Wales ended."

walunion.49.t:0 "An Englishman in Cardiff"
walunion.49.desc:0 "Jellicoe had been glad to accept his invitation to tour Cardiff the instant that it had arrived. He always relished the opportunity to make a public appearance, and promptly began to write a draft for the speech he would have to make in a few days' time.\n\nOnce he had arrived at the Welsh capital, he immediately set about charming everyone who had the pleasure of meeting him. Not before long it was time for him to make his speech outside the Welsh Assembly; where he did not hesitate to take the opportunity of standing shoulder to shoulder with Morris. He also made sure to cement the theme of Welsh and English brotherhood declaring,\n\n"Our bond was never, nor could it ever be, broken."\n\n"Jellicoe, Jellicoe!" came the chants amid thunderous applause.\n\nHe had endeared himself to all he had met, the public cheered him wherever he went, and the unionist government could not help but feel grateful for the charisma and sophistication that the English Prime Minister had brought to the occasion."
walunion.49.a:0 "Unification has never been so popular."

