 WAL_Welsh_CounterCulture_desc:0 "Ever since Wales fell to England, English culture and language has threatened to snuff out that of the Welshmen. Our unglamorous liberation has given the Welsh people an opportunity to reclaim what was once in danger of being lost. The Welsh tongue is once more being spoken beyond the meetings of fringe nationalist parties and in isolated villages, great works from all the earth are being translated into Welsh while poets and authors create new, original works in kind.\n\nThe Dragon, once thought dead or dying, now roars with a new life!"
 WAL_Free_Welsh_Army:0 "자유 웨일스군"
 WAL_Free_Welsh_Army_desc:0 "For some, freedom alone is not enough. Operating outside of our control and beyond our reach is the Free Welsh Army, a paramilitary force who has been no small source of trouble for both Wales and England. Beyond their rallies and marches- in which they espouse dangerous, anti-English sentiment that continually strain relations with our biggest trade partner- they have frequently attacked Englishmen both in Wales and along the border. We had hoped that appointing Cayo-Evans, with his connections to them, as our Defense Minister would calm their rage, but we have no idea how long the leash will hold..."
